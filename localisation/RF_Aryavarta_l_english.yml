l_english: 
aryavarta.1.title:0 "비나야크가 살해당하다!"
aryavarta.1.desc:0 "최근 정복된 도시 아흐메다바드를 시찰하던 비나야크와 군사수행단이 공산주의 유격대의 기습을 받았습니다. 아리야바르타군은 이들을 격퇴하는 데 성공했지만 이미 비야나크는 치명적인 총상을 입은 후였으며, 도시의 야전병원에서 몇 시간 후 숨을 거두었습니다. 오늘 힌두대회의는 가장 빛나는 별을 잃었습니다!"
aryavarta.1.a:0 "끔찍하군!"
aryavarta.2.title:0 "B. S. 문제가 임시로 권력을 차지하다"
aryavarta.2.desc:0 "힌두대회의 지도자 발라크리쉬나 쉬브람 문제가, 2달 후 전당대회에서 차기 최고지도자를 선출하기 전까지 힌두 대집회의 최고총재 대행으로서 서약했습니다."
aryavarta.2.a:0 "이제 나라에 안정이 좀 들겠어."
aryavarta.3.title:0 "힌두대회의의 범상치 않은 정당대회"
aryavarta.3.desc:0 "오늘 당의 고위당직자들이 힌두 라쉬트라의 새 최고총재를 선추하고자 당대회에 출석했습니다. 비나야크의 죽음 이래 전인도 힌두 대집회(AKHM) 내 모든 파벌들이 고위당직자들에게 영향력을 행사해 다음 최고총재 자리를 따내고자 경쟁 중입니다. 이 난투에 참가한 주요 파벌들은 다음과 같습니다.\n 첫 번째는 시아마 프라사드 무헤르제가 이끄는 개혁 파벌로, 중산층과 산업가들이 주요 당원입니다. 이들은 국가개혁을 통해 힌두 가치를 중점으로 하는 다당제 민주정 및 시장친화적 접근법을 선호하는, 좀 더 온건적인 힌두트바를 주장합니다. 두 번째는 비나야크의 형제인 가네쉬 다모다르 사바르카르가 지도하는 청년 인도 파벌(AB)로, 당내 AB 조직원들과 사르바르카르 형제들 동맹으로 이루어져 있습니다. 이들은 비나야크의 정치적 유산 지속과 더불어 AB가 국가기관에서 더 큰 역할을 맡아야 한다 보고 있습니다. 세 번째는 케샤브 발리람 헤제와르의 민족의용조직(RSS) 파벌입니다. RSS의 충성스러운 조직원들인 이들은 RSS와 힌두대회의를 합치고 두 조직의 사르상찰락 직책과 최고총재 직위를 통합해 더 호전적인 힌두트바를 만들고자 합니다. 마지막 네 번째는 스와미 카르파트리 휘하의 라마 왕국 평의회 파벌입니다. 귀족들과 브라민들이 주를 차지하는 이들 파벌은 힌두트바가 너무 세속적이고 근대주의적이라며, 카르파트리를 앞세워 고백주의적이며 전통주의적인 힌두 사회를 목표로 하는 고유의 힌두 민족주의를 내세우고 있습니다. 그리고 이제, 선거가 끝나고 개표 또한 마쳤으니..."
aryavarta.3.a:0 "개혁주의 파벌이 승리하고 시아마 프라사드 무헤르제가 차기 최고총재 자리에 오르다"
aryavarta.3.b:0 "청년 인도 파벌이 승리하고 가네쉬 사바르카르가 차기 최고총재 자리에 오르다"
aryavarta.3.c:0 "RSS 파벌이 승리하고 케샤브 발리람 헤제와르가 차기 최고총재 자리에 오르다"
aryavarta.3.d:0 "라마 왕국 평의회 파벌이 승리하고 스와미 카르파트리가 차기 최고총재 자리에 오르다"
