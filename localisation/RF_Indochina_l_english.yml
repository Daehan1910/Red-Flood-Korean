dainam.99.t:0 "1936년의 인도차이나"
dainam.99.desc:0 "프랑스가 몰락하자, 멀리 떨어진 식민지들은 갑작스레 프랑스국에서의 지원도 없이 혼자가 되어버린 자신들을 마주하게 되었습니다. 총독들도 도망치면서 반도를 돌볼 이는 자신들 뿐이었습니다. 이에 일본은 인도차이나의 통제권을 제의했습니다. 한때 프랑스 치하에 있던 라오스인, 베트남인, 캄보디아인들은 안도의 숨을 내쉬었습니다. 마침내 사람들은 자신들의 손으로 인도차이나를 진정한 근대국가로 만들었습니다. 그리곤 일본 식민군이 들어왔습니다. 일본군은 자신들을 저지하려 했던 인도차이나 인민의 노력을, 그들이 이룩해낸 작은 행업들을, 자신들 눈에 '열등해' 보이는 인도차이나의 모든 것을 조롱했습니다. 해방자라며 들어왔던 이들은 모욕스러운 조롱과도 같이, 곧 프랑스만큼이나 잔인한 이들임을 스스로 드러내보였습니다. 그리고 인도차이나인들을 들고 일어났습니다. 자신들이 속한 종족과 부족만을 위해서가 아니라 인도차이나의 민족으로서, 캄보디아인이나 베트남인이 아닌 하나의 압제자 아래 고통받은 핍박자들로서 어깨를 나란히 했습니다. 서로 다른 서로에게서 찾은 공통점 속에, 긍지를 품은 인민은 식민주의의 족쇄를 내던질 준비를 마쳤습니다. 인도차이나의 수도이자 일본 식민행정부가 자리한 사이공은 여전히 일본군의 단단한 손아귀 안에 있습니다. 병사들은 사이공의 거리 곳곳을 행진하며 도시의 구획들과 교외를 오갑니다. 산업구획인 쟈딘에선 골탄과 석탄이 냄새를 풍기며 철을 녹이고 목탄을 태웁니다. 한때 성장하는 도시의 박동하는 심장이었지만, 이제는 새 본부와 행정부를 위한 구획이 된 떤빈에는 할당제와 법들로 수많은 이들의 삶을 결정하는 귀족들과 수구파가 가득합니다. 득베와 나베에는 식민지와 본국의 항구들을 오가는 선박들과, 일본의 수요를 위해 저가로 생선을 공급하는 거대 어업사들과 경쟁해야 하는 어부들이 있습니다. 연기가 피어오르니, 불을 붙일 때가 왔습니다."
dainam.99.a:0 "자유에는 대가가 따르는 법."

dainam.100.t:0 "사이공 시위"
dainam.100.desc:0 "오늘, 사이공 중심에 자리한 거대한 건물인 일본 식민행정본부가 공격받았습니다. 죽창부터 낡은 (하지만 사람을 죽이기엔 충분한) 화기를 든 수천여 명의 사람들이 벌인 일이었습니다. 아리사카로 무장한 일본 병사들은 죽기살기로 싸웠지만, 군중의 규모는 커져만 갔습니다. 탄환 하나가 날아들 때마다 2명의 베트남인이 저항에 가담했습니다. 순교자 하나가 거리에서 피를 흘릴 때마다 수십 명이 항거에 동참했습니다.\n\n병사들이 건물로 후퇴해 문을 잠그고 장애물을 설치했을 때도, 군중은 끝까지 이들을 좇았습니다. 사람들은 돌을 가득 실은 인력거를 끌고선 문과 창문을 향해 던졌습니다. 오랜 막걸리병으로 만든 화염병들은 벽과 의자를 향해 날아들었습니다. \n\n건물 안의 중위 마에다 소세키는 마지막을 준비했습니다. 중위와 20명의 병사들은 오늘 자신들에게 다가올 죽음을 받아들였습니다. 사케가 담겼던 잔은 비었습니다. 총검이 총신 아래 끼워졌습니다. 마에다는 깊이 숨을 들이마시곤 한숨을 내뱉었습니다.\n\n“천황 폐하 만세.” 중위는 속삭이듯 차갑게 말했습니다. 병사들은 그보다 크게 구호를 따라했습니다. 중위가 목소리를 높였습니다. “천황 폐하 만세!” 소리치는 중위를 따라, 병사들이 더 큰 목소리로 외쳤습니다. 그리곤 곧, 죽음을 각오한, 고통스럽게 죽게 될 21명의 조화는 열성으로 치닫았습니다. 건물로 쏟아져 들어오는 군중을 향해 구호를 외치며 돌진한 이들은, 자신들의 외침보다 더 크고, 명확하며, 더 큰 확신에 찬 소리만 마주하게 될 뿐이었습니다.\n\n “인도차이나 만세!”"
dainam.100.a:0 "우리는 폭풍을 이겨내리라."





