ARM_wealth_desc:0 "부유세 법안은 아르메니아에서 가장 부유한 이들이 상속세나 재산세 등을 통해 더 큰 사회에 자기 재산의 일부를 환원하도록 하는 노력의 일환입니다."
ARM_welfare:0 "빈민을 위한 복지"
ARM_turkautonomy:0 "튀르크 자치"
ARM_turkautonomy_desc:0 "우리는 국내 튀르크인들에게 자신들의 문화와 언어를 표현할 수 있도록 자치권을 부여하기로 결정했습니다."
ARM_society:0 "체하크론회"
ARM_society_desc:0 "체하크론회는 아르메니아 민족에 대한 헌신을 기준으로 사회의 엄격한 위계 유지를 주장하는 준군사조직입니다."
ARM_tsegh:0 "체크 준군사조직"
ARM_travelermovement:0 "여행자 운동"
ARM_travelermovement_desc:0 "여행자 운동은 인민으로 하여금 향촌까지 비롯한 아르메니아 전역을 여행하도록 정부에서 장려하는 운동입니다."
ARM_turkfuckyou:0 "튀르크인들에 맞선 방어책"
ARM_rusfuckyou:0 "러시아인들에 대한 공격책"
