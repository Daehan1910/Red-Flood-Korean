#country selection#
ARM_DESC_MENU:0 "아르메니아 민족은 어리지만 강력합니다. 러시아의 자그마한 속국에서 시작했던 이들의 나라는, 이제 흑해와 카스피 해의 열강 중 하나가 되어 첸트로카스피야를 식민지로 소유하고 카스피 해양 석유 생산을 독점하고 있을 뿐만 아니라, 영국의 도움을 받아 자기네 땅을 되찾으려던 터키 패악까지 쫓아냈습니다. 그 이후로, 아르메니아는 급진주의로 채워진 세계에서 점점 더 희귀해지는 민주정의 등대가 되었습니다."

