ARM_purchasebritishplanes_desc:0 ""
ARM_buytrucksandtanks:0 "트럭 및 전차 구입"
ARM_buytrucksandtanks_desc:0 ""
ARM_greatstepforwardintanktechnology:0 "전차 기술에서의 위대한 도약"
ARM_greatstepforwardintanktechnology_desc:0 ""
ARM_blowtheturkoff:0 "튀르크 놈들은 쥐뿔도 없다"
ARM_blowtheturkoff_desc:0 ""
ARM_producegiantcannons:0 "거포 생산"
ARM_producegiantcannons_desc:0 ""
ARM_unstoppablewave:0 "멈출 수 없는 파도"
ARM_unstoppablewave_desc:0 ""
