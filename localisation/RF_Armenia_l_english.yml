ARM_artillery_desc:0 ""
ARM_recruitmentdrives:0 "모병 실시"
ARM_recruitmentdrives_desc:0 ""
ARM_armenianarmy:0 "아르메니아 육군"
ARM_armenianarmy_desc:0 ""
ARM_submarineeffort:0 "잠수함 주력"
ARM_submarineeffort_desc:0 ""
ARM_expandcruisers:0 "구축함 확대"
ARM_expandcruisers_desc:0 ""
ARM_notwiththem:0 "너네는 말고"
ARM_notwiththem_desc:0 ""
ARM_starvethemout:0 "놈들을 굶겨라"
ARM_starvethemout_desc:0 ""
ARM_newemploymentareas:0 "신 고용구역"
ARM_newemploymentareas_desc:0 "실직은 우리의 위대한 나라의 큰 문제입니다. 그로 인해 우리가 고통받듯 인민 역시 고통받습니다. 어떻게든 해결해야 할 안건입니다."
ARM_interdictturkishtrade:0 "대 튀르크 무역 금지제재"
ARM_interdictturkishtrade_desc:0 ""
ARM_armeniannavy:0 "아르메니아 해군"
ARM_armeniannavy_desc:0 ""
ARM_subsidiestoarmeniancompanies:0 "아르메니아 회사들을 위한 보조금"
ARM_subsidiestoarmeniancompanies_desc:0 "우리가 아르메니아에 외국인들이 있도록 그냥 두는 건 그들이 없었더라면 지금의 우리는 없었을 것이라는 사실 때문입니다. 그럼에도, 아르메니아 산업만을 위한 보조금은 계속 지급될 것입니다."
ARM_agressiveindustrialization:0 "공격적 산업화"
ARM_agressiveindustrialization_desc:0 "대도심에서부터 우리의 거대한 산맥 깊숙한 곳에 숨겨진 촌락에 이르기까지, 아르메니아의 국토가 산업의 소리로 채워질 것이며, 산업의 메아리가 방방곡곡에서 울려퍼질 것입니다."
ARM_neweffortsinaviation:0 "신 항공 주력"
ARM_neweffortsinaviation_desc:0 ""
ARM_strategicairsupportfocus:0 "전략공중지원 중점"
ARM_strategicairsupportfocus_desc:0 ""
ARM_mountainsandfactories:0 "산맥과 공장"
ARM_mountainsandfactories_desc:0 "아르메니아는 산악국가로, 우리는 산맥에서 태어나 산맥에서 통치를 행합니다. 그리고 이제 이 험준한 땅에도 산업을 가져다 줄 때가 됐습니다. 그로써 다시는 근대국가가 노예로 전락하지 않도록 하기 위함입니다."
ARM_expandlocalmilitaryindustry:0 "현지 군사산업 확대"
ARM_expandlocalmilitaryindustry_desc:0 "왜 외국에서 무기를 사오는 겁니까? 아르메니아는 군사력에서도 완전한 독립을 이뤄야 합니다. 우리의 군수산업을 최대치로 끌어올릴 것입니다."
ARM_yerevanindustrialzone:0 "예레반 산업구획"
ARM_yerevanindustrialzone_desc:0 "아 위대한 예레반, 수도, 아성, 아르메니아의 상징이여. 도시는 근대 아르메니아의 필요에 따라 다시 벼려졌습니다. 산업이 피어나고, 그로써 아르메니아는 안전해질 것입니다."
ARM_expandconsumerindustry:0 "소비재 공장 확대"
ARM_expandconsumerindustry_desc:0 "모든 걸 군을 위해서만 만들 필요는 없습니다. 인민에겐 사치품이 필요하고 또한 그럴 자격이 있으니, 우리가 그를 그들에게 줄 것입니다. 아르메니아인들은 가장 행복한 사람들이 될 겁니다."
ARM_tradewithus:0 "우리와의 교역"
ARM_tradewithus_desc:0 "We should seek to supplant Turkey's role in the Black Sea economy, by drawing trade into our country to rival the Turks in Sinop."
ARM_revolutionaryindustrialresearch:0 "혁명산업연구"
ARM_revolutionaryindustrialresearch_desc:0 "산업은 구시대에 갇혀 있게 둬도 될 그런 게 아닙니다. 한때 이뤘던 위대함을 진정으로 이룩하기 위해, 산업은 새롭고, 근대적이며, 혁명적이여야 합니다."
ARM_civilizetheoutskirts:0 "외곽 문명화"
ARM_civilizetheoutskirts_desc:0 "최선의 노력에도 일부 지역은 여전히 상상도 할 수 없을 수준의 빈곤 속에 빠져있습니다. 바로 그것이 지금 우리의 우선과제입니다. 문명은 아르메니아의 구석구석으로 퍼져나가야 합니다."
ARM_firsttwoyearplancomplete:0 "첫 2주년 계획 완주"
ARM_firsttwoyearplancomplete_desc:0 "우리는 첫 5개년 계획을 통해 우리가 바라는 바를 이룩해냈습니다. 아니, 실은 우리 예상을 뛰어넘었죠. 여기서 가장 논리적인 선택지는 새 계획을 실행하는 것입니다."
ARM_newresearchacademies:0 "새 연구학원"
ARM_newresearchacademies_desc:0 "살기 위해선 근대화가 필요하고, 근대화를 위해선 새 학원들이 필요합니다. 이 간단한 문구만으로도 우리는 다른 이들보다 훨씬 위대해질 것입니다. 그리고 그로써, 아르메니아는 다시는 누군가에게 종속된 존재 따위로 전락하지 않을 것입니다."
ARM_firstarmenianstepforward:0 "아르메니아의 첫 도약"
ARM_firstarmenianstepforward_desc:0 "일어서기 전엔 간신히 다리를 움직여야만 했던 우리였습니다. 하지만 이제 모든 게 변했습니다. 독립 이래 아르메니아의 진정한 첫걸음은 세계를 전율케 할 것입니다."
ARM_giveturkeythefinger:0 "터키에게 엿 날리기"
ARM_giveturkeythefinger_desc:0 "Building on our presence in the Black Sea is bound to upset Ankara, disrupting Turkish businesses in Trabzon even more so. Good."
ARM_landdoctrineeffort:0 "육상교리 주력"
ARM_landdoctrineeffort_desc:0 ""
ARM_numbers:0 "숫자의 우세"
ARM_numbers_desc:0 "The fight against Armenias enemies cannot be won without men in the field, arms are useless without men to carry them. A large army of the bravest and most loyal men will withstand any opponent."
ARM_speed:0 "속력의 우세"
ARM_speed_desc:0 "A rapid attack and mobile defence is the future of war, it will give us an edge on the battlefield."
