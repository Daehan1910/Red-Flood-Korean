#LEADER DESCRITIONS#
POLITICS_GAREGIN_DESC:0 "가레긴 느즈데흐는 아르메니아에서 논란의 중심에 선 인물입니다. 여러 사회주의 정치기득권에겐 극단적인 국수주의자이자 폭력적인 쇼뱅주의자로, 체하크론에겐 민족영웅으로 떠받들어지는 느즈데흐는 아르메니아 민족을 향한 헌신에 기반한 엄격한 사회위계를 믿습니다. 한편, 그의 본명인 가레긴 테르-하루튜냔은 국가기밀로 부쳐졌습니다. 느즈데흐는 나흐치반의 크즈누트라는 마을에서 현지 사제의 가난한 네 가족 중 한 명으로 태어났습니다. 나흐치반 시의 한 러시아 학교에서 교육을 이수한 느즈데흐는 이후 조지아로 가 고등교육 학습을 지속했습니다. 러시아 혁명 당시 그는 불가리아에서 도망쳐 고국 아르메니아로 돌아갔고, 민병대를 이끌며 윌슨이 주도한 세브르 조약을 통해 서아르메니아를 튀르크인들의 손에서 해방시켰습니다. 수십 년에 걸쳐 아르메니아 사회주의에 맞서 계략을 꾸미고, 집결을 꾀하고, 부정을 포고한 끝에, 이제 느즈데흐는 아르메니아 정계의 꼭대기에 올라있습니다. 아르메니아에 그가 가져올 미래가 어떨진 불분명합니다."
