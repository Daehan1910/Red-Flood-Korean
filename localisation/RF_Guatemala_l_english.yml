GUA_la_conspiracion:0 "음모"
GUA_la_conspiracion_desc:0 "There are a lot of whispers going around our beloved Republic that the President is actually in a conspiracy to overthrow our socialist beacon. Whilst obviously the whole government cabinet claims this is not true, there have been several strange rumors going around Guatemala of moving troops, garissons disappearing and men going into the rainforest to never show up again. What will develop from this national paranoia is yet to be seen."
GUA_socialist_democracy:0 "사회주의 민주정"
GUA_socialist_democracy_desc:0 "우리 체제는 중앙아메리카 전역에서 가장 평등하고, 사회면에서 가장 발달돼 있는 데다, 가장 인기 있는 체제 중 하나입니다. 우리의 독립을 위한 수년 간의 투쟁 끝에 양키들이 10년 전 우리를 내버려 둔 이래 우리나라는 아름다운 꽃처럼 피어났습니다. 하지만 이러한 낙관이 온전히 순진한 전망에 그치는 것은 아니니, 이는 과테말라인들이 죽음으로써 자신들의 사회주의 민주정을 지켜낼 준비가 되어 있는 탓입니다."
