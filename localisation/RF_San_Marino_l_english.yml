POLITICS_BENITO_MUSSOLINI_DESC:0 "베니토 아밀카레 안드레아 무솔리니는 많은 이름을 가졌던 사내입니다. §G일 두체§!, §W해방자§!, §R새 아우구스투스§!. Mussolini was a man with a singular  drive, a drive that launched him rising through the Italian political scene, a drive to burn away the decadent old systems of his homeland; to see Italy reborn as a phoenix in the mold of §RRome§!. It was this drive that lead him to create the §YFasci Italiani di Combattimento§!, and while the success seen by his group lead many to believe that one day he would infact take the role of sole leader over the Italian people, those dreams were soon dashed. 1921년 §YPact of Pacification§!이 체결되고 자유파와 왕에 맞선 사회주의자들의 동맹이 공식화되자, 악명 높은 §R이탈로 발보§!를 비롯한 파시의 많은 구 당원들이 그를 떠났습니다. Mussolini thought that the newfound forces he had gathered together would be enough, and on October 27, 1922, Mussolini lead a coalition of socialists, futurists, and many others forward in what would forever be remembered as the §YMarch on Rome§!.\n\n Sadly for Mussolini, it appeared that the cards were not in his favor, as the March was violently surpressed, splintering the newly formed §YPartito Laburista Fascista§! as almost all sides deserted him. However, a man's spirit is a powerful force, and Benito Mussolini was a man who was possessed by a spirit from §RRoman§! history. He took the few men he had remaining and met up with §YGiuliano Gozi§!, set his sights on San Marino, and this time, it appeared that Lady Luck had smiled upon him. 1923년 §G산 마리노로의 진군§!이 성공하면서 가장 고귀한 공화국은 두체에게 무릎을 꿇었습니다. 이제, §G가리발디의 후계자§!, 베니토 무솔리니의 군림 아래 이탈리아인들을 단번에 통일시킬 로마로의 새 진군, §R새 통일§!을 준비하며 무솔리니는 나날을 보내고 있습니다."
