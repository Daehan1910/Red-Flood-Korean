#LEADER DESCRITIONS#
POLITICS_BENITO_MUSSOLINI_DESC:0 "베니토 아밀카레 안드레아 무솔리니는 많은 이름을 가진 사내입니다. 두체, 해방자, 새 아우구스투스. 무솔리니는 단 하나의 추동, 이탈리아 정계로써 그를 끌어올리게 한 추동, 고국의 오래고 부패한 체계들을 불사르고 말 그 추동을 가슴 속에 품고서, 로마의 잿더미 속에서 불사조처럼 다시 태어날 이탈리아를 보고자 합니다. It was this drive that lead him to create the Fasci Italiani di Combattimento, and while the success seen by his group lead many to believe that one day he would infact take the role of sole leader over the Italian people, those dreams were soon dashed. After signing the Pact of Pacification in 1921 and formalizing an alliance with the Partito Socialista Italiano against the liberals and the King, 악명 높은 이탈로 발보를 비롯한 수많은 옛 파시스트들이 무솔리니를 버렸습니다. Mussolini thought that the newfound forces he had gathered together would be enough, and on October 27, 1922, Mussolini lead a coalition of socialists, futurists, and many others forward in what would forever be remembered as the March on Rome.\n\n Sadly for Mussolini, it appeared that the cards were not in his favor, as the March turned bloody, with king cracking down on the chaos as the CGdL arrived to fight back the fascists. 우익이 무솔리니를 완전히 버리고 좌익이 피로 젖은 전투 직후 도주하면서 새로이 창립된 파시스트 노동당은 조각났습니다. 하지만 여느 한 사내의 정신은 강력한 힘이 되기 마련입니다. 그리고 베니토 무솔리니는 로마 역사 속의 정신, 바로 빅토리아의 정신이 깃든 사내였습니다. 남은 지지자들을 규합한 무솔리니는 산 마리노 파시스트당의 지도자 줄리아노 고치와 만났습니다. 양당 간의 합당 논의가 이루어진 후 무솔리니는 산 마리노를 눈에 담았으니, 이번엔 포르투나께서 그를 향해 미소 지으신 듯했습니다. 1923년 무솔리니의 산 마리노 행진이 성공하면서 가장 고귀한 공화국은 두체 앞에 무릎꿇었습니다. 이제, 무솔리니는 새 리소르지멘토, 이탈리아인들을 단번에 단결시킬 새 로마 행진에 몰두하고 있습니다. 가리발디의 후계자, 베니토 무솔리니의 치세 아래 그 모든 것을 이루기 위해서."

