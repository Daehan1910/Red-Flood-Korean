BYJ_egg_dancer:0 "달걀춤"
BYJ_egg_dancer_desc:0 "“존재론적 외교” 전략을 추구하는 북양 정부는 다른 모든 외세와 동등하고도 중립적인 관계를 유지하고자 합니다. 옌시샨은 이를 “15개의 달걀 위에서 춤을 추며 단 한 개도 깨뜨리지 않는 것”이라 묘사했습니다. 북중국의 산업개발에 이익이 되는 한, 옌시샨은 이러한 외교 노선을 고수할 것입니다. 그러나 몇몇 국가들이 이를 언짢게 여기지 않을 리 없습니다..."
BYJ_industrial_investment:0 "산업투자"
BYJ_industrial_investment_desc:0 "1932년에 가동된 북중국 10주년 건설계획은 산서식 모형을 북중국 전체에 적용한 것입니다. 이 구안은 정부주도 산업투자를 통한 국영 중공업 및 사영 경공업 간의 상호지원 산업체제 건설을 목표로 하며, 옌시샨의 직속 휘하 조직이자 권위적 기관인 산업조정위원회의 감독 아래 시행될 것입니다."
BYJ_fengtian_threat:0 "봉천의 위협"
BYJ_fengtian_threat_desc:0 "“6월 폭풍” 작전, 화북전쟁, 일본의 침략에도 봉천 군벌은 완전히 무너지지 않았습니다. 장줘린이 이끄는 봉천군은 형식적인 저항만 하곤 산해관 너머로 후퇴했으며, 여론의 압력으로 이 “용맹한 항일군”을 직접적으로 진압하는 데 실패한 옌시샨은 봉천 세력의 입각을 마지못해 허용했습니다. 산서와 봉천 간의 분쟁이 북양 정부를 갈라놓았습니다. 다행히도 의회파의 대부분은 여전히 옌시샨에게 충성합니다."
BYJ_compulsory_education:0 "의무교육"
BYJ_compulsory_education_desc:0 "북중국에서 의무교육을 보급하기란 극히 어려운 일입니다. 산서에서의 성공은 산서군이 지역 전체를 효과적으로 장악한 덕에 가능했던 일이었습니다. 하지만 봉천군과 국민군과의 긴장감이 이어지는 가운데, 산서식 모형은 큰 장애물에 부닥치고 말았습니다. 군제개혁 및 재개발 회담은 논제로 올라오지 않았습니다. 옌시샨에게 다른 계획이 있는 걸까요?"

#CUSTOM TOOLTIPS AND FLAGS#

BYJ_SETTING_SUN_DESC:0 "북양 정부는 중국의 주도 세력으로, 수십 년의 싸움과 편 바꾸기로 북벌이 실패하면서 국민당이 나락에 빠진 동안 옌시샨은 베이징의 정부를 차지하고 마침내 국가를 단결시켰습니다. 그러나 우선, 옌시샨은 그의 민국을 파괴하려는 일본을 물리치고 문호를 개방하는 데 집중해야 합니다."

