l_english:
accelerationism:0 "촉진주의자"
accelerationism_noun:0 "촉진주의"
accelerationism_desc:0 "촉진주의 정권"
national_rejuvenatism:0 "민족재건주의"
national_rejuvenatism_desc:0 "민족재건은 새 민족정체성 단련을 통한 민족 강화와 문화생활의 향상을 목표로 하는 혁명 및 민족주의 운동의 특정 유형을 가리키는 어구입니다. 이 재활 운동은 매우 밀접한 문화집단들의 통합, 전통의 개신과 새 신화체계의 형성으로써 이루어집니다. 민족재건은 자본주의와 공산주의의 유사 사상에 모두 반대하는 급진적인 근대주의 및 기술애호적 이념이며, 국가의 강한 손아귀만이 민족을 더 밝은 미래로 이끌어 줄 수 있다고 믿기에 주로 고도로 권위주의적인 일정한 수준의 국가 주도 경제를 지지합니다. 하지만 그러한 주류의 의견과는 반대로 국가기관의 완전 거부를 주장하는 예외 또한 존재합니다."
futurism:0 "미래주의"
futurism_desc:0 "대전쟁이 막 시작될 당시 이탈리아에서 기원한 아방가르드 예술-사회정치운동인 미래주의는 전 세계의 다양한 정치운동에 영향을 끼쳐왔습니다. 목표로 삼은 경제 및 정치구조 개념은 나라마다 차이를 보이지만, 미래주의는 공통되게 근대성 미화, 기술혁신 숭배, 반자본주의, 전통적이거나 부르주아스러운 것이라 여겨지는 모든 것들에 대한 반대라는 성격을 갖습니다. 미래주의의 주요 분파들은 유럽에 집중되어있습니다. 서방에서 이는 청년과 호전적 영웅주의를 장려하는 극렬한 민족주의 이념인 한편, 동방에서는 국제주의적 공산주의와 긴밀한 연관을 갖기도 합니다."
technocracy:0 "기술관료정"
technocracy_desc:0 "기술관료정은 대중, 영성, 혹은 독재에 따른 권능 부여와 달리 과학적 방법론을 통해 관치를 행하는 사회질서 기획입니다. 이러한 방법론들을 이행하는 방식은 정부마다 다양하지만, 확대된 관료제의 수립, 민주절차에 가해지는 규제들, 여러 수준에서 도입되는 경제계획 수립의 요소들에선 공통점을 보입니다. 충분한 이해력과 재능을 지니며 사회를 구성하는 사회 및 경제세력들은 사회공학 실행을 통한 일종의 공익을 향해 나아갑니다. 이 목표를 달성하고자, 생산에서 쓰이는 방법론들이 국가 조직을 유용하게 하는 데도 비슷하게 작용할 것이라 보는 기술관료주의자들은 기술상 진전을 지지합니다."

anarchism:0 "아나키스트"
anarchism_noun:0 "아나키즘"
anarchism_desc:0 "아나키스트 집산체"
social_anarchism:0 "사회아나키즘"
social_anarchism_desc:0 "사회아나키즘은 직접민주정, (일부 일파에선 개인재산 존중을 유지하긴 해도 대체로는) 사유재산의 철폐, 비위계 노선에 따른 사회 재건을 주장하는 혁명 아나키즘 교리들을 가리키는 포괄어입니다. 크로포트킨과, 바쿠닌의 교의, 그리고 프루동 사상의 일부를 인용한 사회아나키스트들은 상호원조가 개인의 자유 및 생산수단의 공동 혹은 협조소유와 서로 얽혀 있다고 보고 이를 특히 강조합니다. 사회아니키즘에서 가장 저명한 부류로는 아나코 공산주의, 아나코 생디칼리슴, 집산주의적 아나키즘이 있습니다."
individualist_anarchism:0 "개인주의적 아나키즘"
individualist_anarchism_desc:0 "개인주의적 아나키즘은 대중을 중심으로 하는 주류 아나키즘과 결별한 아나키스트 관점들의 넓은 범주입니다. 세계관이 크게 다른 이들은 개인과 개인의 의지가 집단, 전통, 기타 사회체계와 같은 외부의 결정요인들보다 우선한다고 봅니다. 이에 속하는 흐름들은 숲 속의 고립을 말한 소로에서부터, 고드윈과 스푸너가 힘주어 말한 자연권리의 철학들, 그리고 탈법주의와 슈티르너의 완전한 자아주의까지 이어집니다. 비록 개인주의적 아나키즘에선 아나키즘의 사회 분파들에 동의하지 않지만, 흔히 이들은 위계제와 모든 착취성 재산의 타파를 비롯한 공동의 목표 달성을 위해 협업하곤 합니다."
stateless_anarchy:0 "무법"
stateless_anarchy_desc:0 "무법은 이념이라기보단, 실정이나 기존하던 정부 파괴의 결과 역내 모든 권위가 완전히 붕괴된 상황을 뜻합니다. 이는 국가로 단 한 번도 조직된 적 없던 지리상 영역들을 가리키는 데도 사용됩니다."

vanguard_socialism:0 "전위사회주의자"
vanguard_socialism_noun:0 "전위사회주의"
vanguard_socialism_desc:0 "사회주의 정권"
leninism:0 "레닌주의"
leninism_desc:0 "레닌주의는 망명 러시아인 혁명가 블라디미르 레닌을 중심으로 발달한 사회주의 학파에게 붙은 이름입니다. 노동계급이 정립되지 못했으면서도 독일 만큼이나 정치활동은 활발했던 러시아와 다른 국가들에서 관측된 상황들의 산물인 레닌주의는, 노동자들의 해방을 위해 노동자들을 조직하고 교육할 혁명전위당을 강변하는 경향을 띕니다. 이에 더해 이들은 사회주의 및 공산주의와 더불어 국가를 혁명화할 도구로서 "프롤레타리아 독재"를 사용합니다. 또한, 러시아에서 얻은 이념가들의 경험이 반영된 결과 레닌주의에선 계급투쟁을 교란할 종족중심주의와 억압의 문제들을 진정시킬 목적에서 민족자결을 지지하게 되었습니다."
national_vanguardism:0 "민족전위주의"
national_vanguardism_desc:0 "민족전위주의는 민족주의적이고 사회주의적인 사상 및 정책의 혼합을 설명할 때 쓰이는 용어입니다. 흔히 국영경제와 혁명전위대가 이끄는 일당국가를 주장하는 이들은 혁명의 보장과 보호를 위해 민족주의로의 전환을 강설하는 경향을 보입니다. 정체성, 군국주의, 민족의 영광을 떠받드는 민족전위주의는 민족 안에서 사회주의 옹호를 강화하여 안팎의 적에 맞설 혁명투쟁을 준비하고자 합니다."
state_socialism:0 "국가사회주의"
state_socialism_desc:0 "국가사회주의는 정치전위대의 후견하에 있는 정치체제로, 상하 수직식 사회주의 경제를 운영합니다. 때때로 국가사회주의는 혁명 직후의 과도기 단계로 나타나는데, 사회주의의 마르크스주의적 이론들을 암시하긴 해도 반드시 그에 속하진 않는 탓에 다른 전위사회주의 이념들에 부합하지 않는 국가들을 몽뚱그리는 데도 그 이름이 사용되곤 합니다."
social_republicanism:0 "Social Republicanism"
social_republicanism_desc:0 "The word Republic derives from the Latin phrase Res Publica, meaning public affair. Yet for so many so-called \"republicans,\" the states they construct are not truly of the people, but simply a license for license. A freedom to be left alone. What a farce! How can a citizen be free when their neighbor, their city, their nation, and their world is enslaved? This is the downfall of the \"civil republic,\" which, in reality, is nothing more than machinations of capital and false liberty.\n\nSocial Republicanism emerged out of a dissatisfaction with the notion of a civil republic, as well as the cosmopolitan stain it left on socialism as a whole. The term finds its origins in the revolutionary left of 1848, those brave Communards and patriots who pushed back against the liberal wings of the revolutions across Europe. These often maligned heroes were those who stood valiantly against the states of yore, attempting to set up a republic truly made of and ruled by the peoples of a nation, not one of a nation ruling the peoples.\n\nOpposed to the simple application of universalist principles, Social Republicanism emphasizes the need to look at the traditions of liberty among a national body, following the thread of justice through the fabric of time. A social republic is not a state, nor a polis of Plato, but the organization of the entire national demos as rulers of themselves. Because of its ties to particular histories and nations, its manifestations are as numerous as countries, yet all hold common principles such as a commitment to democracy, a focus on national romanticism, and the need of a vanguard of, by, and for the people to guide the republic. Nevertheless, in all cases, it weaves a story of liberation and anti-domination throughout the ages, one in which the living are no more privileged than the dead, and which the flame of the ancestors is brought forward, leaving the ashes of the past behind."

popular_socialism:0 "인민사회주의자"
popular_socialism_noun:0 "인민사회주의"
popular_socialism_desc:0 "사회주의 체제"
spartakism:0 "스파르타쿠스주의"
spartakism_desc:0 "그 선구자들 중 한 명의 이름을 따 때때로 룩셈부르크주의로도 불리는 스파르타쿠스주의는 대전쟁 이후 세계 극좌의 주류를 차지한 사회주의 학파를 가리키는 용어입니다. 독일 혁명으로써 빚어진 이 이념에는 여러 철칙들이 있습니다. 첫째는 맹렬한 국제주의입니다. 둘째는 혁명을 지지하는 세력들 간의 다당제 민주정 수호를 위한 "전위정당" 개념의 부정이며, 셋째는 대전쟁의 끝자락에 섰던 독일의 상황에 따라 나타났던 반군국주의와 반제국주의입니다. 근대 산업 자본주의 사회에서 기원한 스파르타쿠스주의는 크고 발전된 도심 프롤레타리아가 많은 국가에서 강력한 존재감을 드러냅니다."
syndicalism:0 "생디칼리슴"
syndicalism_desc:0 "생다칼리슴은 노동자가 자본주의 사회에서 경제 통제권을 얻고, 그 통제권으로 더 넓은 사회에 영향력을 행사하는 수단으로서 혁명 산업노조주의를 바라보는 사회주의 학파의 한 지류입니다. 생디칼리스트들은 자신들의 경제이론들을 노동자의 자활을 촉진하기 위한 전략이자 사람의 필요를 중심에 둔 생산이라는 대안 협력적 경제체제로 여깁니다. 흔히 생디칼리스트 운동들은 목표 달성을 위해 노조 활동에 더하여 혁명정당을 이용할 뿐만 아니라, 생산을 조정해줄 중앙정부의 일종을 주장합니다."
folk_socialism:0 "민중사회주의"
folk_socialism_desc:0 "민중사회주의는 미개발됐거나 개발도상인 정치체들의 필요와 상황을 이해하면서 스파르타쿠스주의나 생디칼리슴의 목표들과 방법론을 지향하는 사회주의의 일파입니다. 개발된 도시 프롤레타리아를 갖추지 않은 민중사회주의는 향촌 인구의 상황을 인정하면서도 사회주의의 수립을 통해 이들의 물질여건을 개선하고자 하기에 큰 인기를 얻는 것이 전형입니다. 이 결과 민중사회주의는 "전자본주의" 사회들에서만이 아니라, 보통 현재 식민지 상태에 놓였거나 최근 해방된 구 식민지들에서 크기 인기를 얻습니다."

revisionist_socialism:0 "수정사회주의자"
revisionist_socialism_noun:0 "수정사회주의"
revisionist_socialism_desc:0 "사회주의 정권"
democratic_socialism:0 "민주사회주의"
democratic_socialism_desc:0 "민주사회주의는 생산수단의 사회소유권과 더불어 정치민주정을 요구하는 정치이념으로, 사회주의적 경제체제 아래서의 기업의 민주적 경영을 흔히 강조합니다. 민주사회주의자들은 자본주의가 자유, 평등, 연대라는 민주적 가치들과 본질적으로 양립할 수 없다고 보며, 자본주의에 내재된 문제들은 개인소유권을 사회소유권의 일종으로 전환했을 때에만 해결될 수 있을 것이라 여깁니다."
religious_socialism:0 "종교사회주의"
religious_socialism_desc:0 "종교사회주의는 유물론 이념과 신앙의 특정 면모들 간의 공동선을 찾은 사회주의 학파들을 가리키는 포괄어입니다. 과거의 운동들과 인물들 중 때때로 원생 종교사회주의자들이라 불리는 사례들이 있지만, 지금에는 반제국주의와 반자본주의를 비롯해 연대와 사회정의와 같은 원칙들이 두 철학의 분명한 융합을 주도합니다. 종교사회주의하에서 사회정책은 중심으로 삼는 신앙와 사회운동을 신봉하는 정도에 따라 달라집니다."
agrarian_socialism:0 "농경사회주의"
agrarian_socialism_desc:0 "농경사회주의는 사회주의와 농경주의적 생활방식이 융합된 운동을 가리킵니다. 이들은 산업 생산수단에 대한 통제권을 주요 안건으로 삼기보단 토지를 부각하면서 집단소유권과 현지자치를 종종 강조하거나, 자본주의적 발전단계를 거치지 않고서도 사회주의를 이룩할 수 있다고 주장합니다. 이 결과 농경사회주의는 주로 농촌이나 전산업적인 구역에서 강력한 호소력을 갖추게 되었습니다."

progressivism:0 "진보주의자"
progressivism_noun:0 "진보주의"
progressivism_desc:0 "민주정권"
progressive_democracy:0 "진보민주정"
progressive_democracy_desc:0 "진보민주정은 대폭적인 사회 및 경제적 개혁을 주창하는 미국 내 진보운동에서 기원한 정치교리입니다. 이들의 목표는 자본주의 경제의 틀 안에서 진보세제를 통해 사회정의를 촉진하고, 거대 기업에게 규제를 지우고 다양한 수단들을 제공해 어려움에 처한 사람들을 구제하는 것입니다. 의회민주정에 헌신하는 진보주의자들은 만민이 기회의 평등을 갖는 정치체제 달성을 위해선 가능한 한 널리 자산분배를 시행해야 한다고 주장합니다."
left_populism:0 "좌익 대중주의"
left_populism_desc:0 "좌익 대중주의는, 재정, 사회, 정치적 정예들보단 하위계급을 주로 가리키는 '속인'의 이익을 위한 행동을 촉구하는 정치운동을 말합니다. 이들은 대체로 국가 투자와 복지 실시를 동반한, 일반의 이익을 위한 경제 규제를 지지합니다. 한 국가 안에서 좌익 대중주의는 특정 공인이나 그의 정책 뒤로 집결한 운동이나 당으로 이루어져 있습니다."
social_nationalism:0 "사회민족주의"
social_nationalism_desc:0 "좌익 민족주의로도 알려진 사회민족주의는 문화 및 민족정체성 보유의 필요성에 대한 믿음을 유지하면서 사회평등 및 인민주권의 원칙들을 기반으로 삼은 이념입니다. 다른 진보 운동들과 마찬가지로 이들은 다양한 형태의 사회구제안이 결합된 국가의 경제규제를 선호합니다. 프랑스 혁명기 자코뱅주의에 뿌리를 둔 사회민족주의는 외세의 제국주의에 맞서 복수를 행하는 수많은 민족운동들 사이에서 인기를 얻었습니다. 우익민족주의와 대조되는 이들의 이념에선 보통 종족민족주의를 거부하지만, 더 급진적 해석을 따라는 일부에겐 예외입니다."

liberalism:0 "자유주의자"
liberalism_noun:0 "자유주의"
liberalism_desc:0 "민주정권"
classical_liberalism:0 "고전 자유주의"
classical_liberalism_desc:0 "고전 자유주의는 미국 혁명과 프랑스 혁명을 통해 정립된 자유주의의 원형입니다. 고전 자유주의는 만인의 정치권리 및 사법지위의 평등을 주장하는 한편으로, 일정 정도의 부유한 계층에게만 정치 참여가 가능하도록 제한하고자 합니다. 이들은 방임경제, 사유재산, 계급후견주의와 더불어, 제한된 권력을 지닌 작은 국가, 정교분리, 부처 간의 견제와 균형을 지지하는 경향을 보입니다. 고전 자유주의 운동은 흔히 공화정을 지지하지만, 개중 일부는 철저한 입헌군주정을 지지하기도 합니다."
social_liberalism:0 "사회자유주의"
social_liberalism_desc:0 "사회자유주의는 개인의 자유에는 일정 수준의 사회정의를 필요로 한다 여기는 정치이념입니다. 고전자유주의와 같이, 사회자유주의 또한 시장경제와 민간 및 정치적 권리 및 자유를 옹호하지만, 핀곤, 의료, 교육과 같은 경제 및 사회사안에 있어서 정부의 정통적 역할을 논할 때엔 의견을 달리합니다. 사회자유주의에서는 공동체의 선이 개인의 자유와 조화를 이룰 수 있다고 봅니다."
libertarian_capitalism:0 "자유의지주의적 자본주의"
libertarian_capitalism_desc:0 "자유의지주의적 자본주의는 개인의 자유를 최대화하면서 국가의 권력을 최소한으로 줄여 개의 권리를 보호하는 감시자로서만 온전히 두고자 하는 한편, 계급이나 종족과 같은 집단의 중요성을 크게 거부하는 자유주의의 급진 형태입니다. 경제에선 방임을 포용하는 자유의지주의적 자본주의자들은 자유시장 아래서만 개인이 온전히 자유를 행사할 수 있다고 주장하면서, 어떤 형태의 집산주의나 개입주의도 폭정으로 간주하며 규탄합니다. 계몽시대의 고전 자유주의로까지 그 뿌리를 되짚어 볼 수 있는 자유의지주의적 자본주의의 주류는 오스트리아 경제학파와 연관된 유럽 정치관념들입니다."

conservatism:0 "보수주의자"
conservatism_noun:0 "보수주의"
conservatism_desc:0 "민주정권"
social_conservatism:0 "사회보수주의"
social_conservatism_desc:0 "사회보수주의는 사회사안에서 더 전통주의적인 방식을 선호하는 자세로, 여기엔 도덕 문제 또한 포함될 수 있습니다. 사회보수주의는 주로 사회변화에 회의적이며, 가족생활, 성적 관계, 애국주의에서의 현상유지를 고수합니다."
national_conservatism:0 "민족보수주의"
national_conservatism_desc:0 "민족보수주의는 국익을 가장 우선시할 것을 주창하는 민족주의 집단들을 가리키는 것으로, 지금 받아들이고 있는 사회상 현상유지나 이상의 보존을 주요 표제로 삼습니다. 민족보수주의자들은 민주정이나 의회주의를 기꺼이 지지하지만, 국익이 시민의 권리보다 우선한다고 흔히 생각합니다."
liberal_conservatism:0 "자유보수주의"
liberal_conservatism_desc:0 "자유보수주의는 보수주의적 태세를 취하는 더 고전적인 자유주의 이념들의 혼합을 묘사하는 용어로, 사회와 민족 뿐만 아니라 개인 역시 귀하게 여깁니다. 전반에서 이들은 자본주의에 관해선 자유방임을 선호하는 한편, 사회변화에는 큰 회의를 보이기에 정말 필요할 때에만 개혁을 고려합니다. 또한 자유보수주의는 절대 번복돼선 안 될 헌법, 제도, 법령을 통한 법치를 고귀하게 여기며, 국가의 안정을 지지하기에 폭력과 극단의 수단을 통한 집권 혹은 권력교체를 극도로 꺼립니다."

right_authoritarianism:0 "우익 권위주의자"
right_authoritarianism_noun:0 "우익 권위주의"
right_authoritarianism_desc:0 "권위주의 정권"
anocracy:0 "준민주정"
anocracy_desc:0 "준민주정은 민주적 특징들과 권위주의적 특징들을 모두 포함하는 국가를 가리킵니다. 이들 국가들의 대부분은 다당제를 채택하고 있지만, 야당의 존속과 선거 개최를 국가가 허용하는 한도 안에서 이루어지기에 집권당은 그리 크게 위협을 받지 않습니다. 이 위치는 때때로, 선거운동에서 집권당이 구조상 주요 이점을 획득하는 등의 명백한 부정선거를 통해 유지됩니다. 준민주정은 또한 집권 정예층 가운데서만 경쟁할 후보를 고르도록 합니다."
oligarchy:0 "과두정"
oligarchy_desc:0 "과두정 혹은 금권정은 권력이 소수의 사람들에게 주어진 권력구조 형태입니다. 이들은 귀족, 부, 혈연관계, 교육이나 기업, 종교 혹은 군사통제에 따라 구분됩니다. 과두정에서도 의회나 상원제는 운영되지만 민주적인 것은 아닙니다. 흔히 이들은 어디까지나 권력을 가진 이들만 위해 고도로 계층화된 사회 및 경제를 유지합니다."
corporatocracy:0 "기업정"
corporatocracy_desc:0 "기업정은 국가와 기업의 혼합체제입니다. 용어는 주로 소수의 대규모 사익체들에게 기대거나 재정상 크게 의존하는 정부들을 가리킵니다. 이에 해당하는 정부들은 정부를 후원하는 회사들과 진정으로 분리되어 있다 할 수 없습니다. 기업정에서 정부는 정부를 통제하는 회사들의 이익을 위해 운영되며, 종종 시민들이나 하위계급의 시민들에겐 해가 됩니다."

despotism:0 "전제주의자"
despotism_noun:0 "전제주의"
despotism_desc:0 "권위주의 정권"
absolute_monarchy:0 "절대군주정"
absolute_monarchy_desc:0 "절대군주정은 한 명의 통치자가 그 어떤 성문법, 입법부, 관습 등에 규약받지 않는 절대 권위를 가지는 군주정의 한 형태입니다. 측근이나 장관진에 의존하기도 하지만, 군주의 선권은 자연법보다 상위에 있으며 그 정통성은 자신과 국가의 등치에서 나옵니다."
military_dictatorship:0 "군사독재"
military_dictatorship_desc:0 "군사독재는 국가기관이 고위 장교들의 통제하에 완전히 놓인 전제적 정부 형태입니다. 체제에서는 종종 다른 급진 운동의 찬탈을 방지하기 위해 자신들이 임시수단에 불과하다 주장하곤 합니다. 체제의 비호 아래 국방부서는 반대자들에 맞서 힘을 기르고 정부는 경제에 지대한 영향력을 행사하며, 국가는 예산을 전용해 "선군" 정책을 추구합니다. 때로는 더 높은 정통성을 정권에 부여하고자 개인숭배가 이루어지기도 합니다."
constitutional_dictatorship:0 "헌정독재"
constitutional_dictatorship_desc:0 "헌정독재는 총리나 대통령 같이 한 명의 민간지도자가 법적 절차를 거쳐 절대 권력을 휘두르는 정부 형태를 가리킵니다. 헌정독재하에서 지도자들은 비상사태에서 나라를 보호하기 위해, 혹은 그릇된 정치체제를 악용한 결과로서 권력을 획득하게 됩니다. 헌정독재자들은 흔히 개인숭배를 동반하고 입법부를 통해 자신의 권력을 뒷받침 및 보호합니다."
theocracy:0 "Theocracy"
theocracy_desc:0 "Who can rule wiser and fairer than the men of the Divine? Who can know justice better than those who dedicated themselves to the sacred matters? For Theocracy, there is no answer – as there is no divide between spiritual and temporal power. \n\nDespite the onslaught of modernity, a few places in the world still are home to states traditionally ruled by the representatives of a local religion. Be it a powerful hierarch of the clergy, a scheming leader of a heretical sect or a charismatic prophet – all Theocrats draw their power on the mandate of faith, their state being the realisation of divine will on Earth. Yet, this will can take many shapes. Though usually conservative, Theocrats do not necessarily see progress as an evil, corrupting force and sometimes call for religious, social and political reform, clearly differing from fundamentalist reactionaries. \n\nMany say that in the storm of the modern world God has died – that Theocracy should be banished to history books. Yet, isn't it also said that faith alone can move mountains?"


reactionism:0 "반동주의자"
reactionism_noun:0 "반동주의"
reactionism_desc:0 "권위주의 정권"
reactionary_populism:0 "반동 대중주의"
reactionary_populism_desc:0 "반동 대중주의는 반동주의의 급진적 형태입니다. 이들은 현 기득권이나 더 진보적 운동에 맞서 대규모 조직을 통해 과거의 특정 정치적 혹은 경제적 상태의 재건을 용이하게 하고자 하며, 온정주의와 사회적 연대를 향한 지지, “좋았던 옛 시절”에 향한 집합기억 상기에 따른 근대 및 진보적 이상들을 상대로 한 급진적인 반대 피력이 특징입니다."
religious_fundamentalism:0 "종교근본주의"
religious_fundamentalism_desc:0 "종교근본주의는 특정 종교신념에 따른 법의 권위, 원칙, 제도를 옹호하는 정치태세입니다. 종교근본주의자들의 입장은 자신들의 종교나, 때로는 속세의 중재자를 통해 신이나 신들이 사회 내 정치에서 완전한 통제권을 쥐어야 한다는 신념에 근거합니다. 이 체제에서는 신정적이며 전통주의적인 교조 해석에 부합하는 급진적 개변을 추구합니다. 이러한 입장을 견지하는 집단들에는 이슬람, 불교, 힌두 종파, 초반동적 해석을 추종하는 기독교 종파들도 있지만, 다른 많은 집단들 역시 종교근본주의라 할 수 있습니다."
esoteric_reactionism:0 "반동 밀교주의"
esoteric_reactionism_desc:0 "반동 밀교주의는 아주 오랫동안 사회변화와 진보에 가장 엄혹한 반대 자세를 취해왔습니니다. 인류사의 진전 속에서 로고스를 대가로 미토스를 잃었다 믿는 반동 밀교주의자들은 영적 가치들과 전통 도덕 및 고대 사회계층에 더해, 흔히 '한때 위대했던 문명'이라 가리키는 고대기의 회복을 주장합니다. 종종 비밀결사나 소규모 귀족 사회에서 나타나는 이들은 주로 신비주의와, 형이상학과 연관된 다른 형태의 사상들을 강변합니다."



