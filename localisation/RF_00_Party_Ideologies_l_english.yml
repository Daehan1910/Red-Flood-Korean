l_english:
anarchism:0 "아나키스트"
anarchism_noun:0 "아나키즘"
anarchism_desc:0 "아나키스트 집산체"
social_anarchism:0 "사회 아나키즘"
social_anarchism_desc:0 "Social anarchism is an umbrella term for doctrines of revolutionary anarchism that advocate direct democracy, abolition of private property (though some strains retain respect for personal property) and restructuring of society along non-hierarchical lines. Deriving from teachings of Kropotkin, Bakunin, and to a certain degree Proudhon, social anarchist thought puts an emphasis on mutual aid as interrelated with individual freedom and endorses common or cooperative ownership of the means of production. The most notable currents of social anarchism are: anarcho-communism, anarcho-syndicalism and collectivist anarchism."
individualist_anarchism:0 "개인주의적 아나키즘"
individualist_anarchism_desc:0 "Individualist anarchism is a broad set of anarchist views which break with the more mainstream and mass oriented strains of anarchism. While differing widely in worldview all place the individual and their will over external determinants such as groups, tradition, and other societal systems. These currents range from Thoreau's isolation in the woods, to the philosophies of natural right espoused by Godwin and Spooner, to illegalism and Stirner's total egoism. Although anarcho-individualism disagrees with social branches of anarchism, they often work together to achieve common goals, including abolition of hierarchy and all exploitative property."
stateless_anarchy:0 "무법"
stateless_anarchy_desc:0 "Lawlessness is not an ideology, but rather a situation of a complete collapse of all authority in a region as a result of either mismanagement or the previously existing government being destroyed. This term can also describe geographical areas which have never been organized into a state."

vanguard_socialism:0 "전위사회주의자"
vanguard_socialism_noun:0 "전위사회주의"
vanguard_socialism_desc:0 "사회주의 정권"
leninism:0 "레닌주의"
leninism_desc:0 "Leninism is the name applied to the 사회주의 학파 that developed around exiled Russian revolutionary Vladimir Lenin. A product of the situation observed in Russia and other countries where the working class was not as established and politically active as that of Germany, this tendency advocates for a revolutionary vanguard party to organize and educate the workers toward their own emancipation. Furthermore, it calls for a "dictatorship of the proletariat" as a tool to revolutionize the country along the path to socialism and communism. Also informed by the ideologue's Russian experience is a support for national self-determination in order to settle issues of ethnocentrism and oppression that are considered distractions from class struggle."
national_vanguardism:0 "민족전위주의"
national_vanguardism_desc:0 "민족전위주의는 민족주의적이고 사회주의적인 사상 및 정책의 혼합을 설명할 때 쓰이는 용어입니다. 일반적으로 이들은 국가에 따라 다른 양상을 보이고 현지에서 민족주의 및 사회주의의 어느 분파가 명망있는가에 달렸지만, 대체로 국영 경제와 일당제 국가를 지지합니다."
state_socialism:0 "국가사회주의"
state_socialism_desc:0 "State socialism is a political system in which the country is placed under the tutelage of a political vanguard, which operates a socialist economy in a top-down manner. Sometimes occurring as a transitional stage following the revolution, this term alludes to existing Marxist theories of socialism, but is not necessarily a part of them, serving as a catch-all for states not adequately described by other vanguard socialist ideologies."

popular_socialism:0 "인민사회주의자"
popular_socialism_noun:0 "인민사회주의"
popular_socialism_desc:0 "사회주의 체제"
spartakism:0 "스파르타쿠스주의"
spartakism_desc:0 "Spartakism, sometimes called Luxemburgism after one of its foremost figures, is the term for the school of socialism that came to occupy the mainstream of the global far left after the Great War. The example forged by the German Revolution includes a number of precepts: first, fervent internationalism; second, rejection of the "vanguard party" concept in favor of multiparty democracy between factions that support the revolution; and third, partly owing to the circumstances in Germany at the end of the Great War, anti-militarism and anti-imperialism. Originally springing from a modern industrial capitalist society, it has the strongest presence in states with a large and developed urban proletariat."
syndicalism:0 "생디칼리슴"
syndicalism_desc:0 "Syndicalism is a strain of socialist thought that views revolutionary industrial unionism as a method for workers in capitalist society to gain control of the economy and, with that control, influence broader society. Syndicalists consider their economic theories a strategy for facilitating worker self-activity and as an alternative co-operative economic system with production centered on meeting human needs. Usually syndicalist movements advocate some form of central government to coordinate production, as well as in the use of a revolutionary political party in addition to union action to achieve its goals."
folk_socialism:0 "민중사회주의"
folk_socialism_desc:0 "Folk socialism is a strain of socialism aspiring to the goals and methods of spartakism or syndicalism while being understanding of the needs and circumstances of an un- or under-developed polity. Without a developed urban proletariat, it typically makes greater appeals to rural and peasant populations, recognizing their values and interests while still attempting to lift them from their material conditions through the establishment of socialism. As a result, folk socialism typically has a greater presence in current and recently-liberated colonial territories, as well as among other "pre-capitalist" states."

revisionist_socialism:0 "수정사회주의자"
revisionist_socialism_noun:0 "수정사회주의"
revisionist_socialism_desc:0 "사회주의 정권"
democratic_socialism:0 "민주사회주의"
democratic_socialism_desc:0 "민주사회주의는 생산수단의 사회소유권과 더불어 정치민주정을 요구하는 정치이념으로, 사회주의적 경제체제 아래서의 기업의 민주적 경영을 흔히 강조합니다. 민주사회주의자들은 자본주의가 자유, 평등, 연대라는 민주적 가치들과 본질적으로 양립할 수 없다고 보며, 자본주의에 내재된 문제들은 개인소유권을 사회소유권의 일종으로 전환했을 때에만 해결될 수 있을 것이라 여깁니다."
religious_socialism:0 "종교사회주의"
religious_socialism_desc:0 "종교사회주의는 특정 종교 가치에 기반을 둔 사회주의 사상의 일파입니다. 여러 주요 종교의 일원들은 인간사회를 향한 자신들의 믿음이 사회주의적 원칙 및 관념들과 부합한다고 보았습니다. 이 결과 종교사회주의 운동들은 기독교, 이슬람, 불교 등 각자의 종교 안에서 발전하게 되었습니다."
agrarian_socialism:0 "농업사회주의"
agrarian_socialism_desc:0 "농업사회주의는 농촌적이고 현지에 집중하며, 사회주의의 분파들 가운데 상대적으로 전통적이거나 보수적인 형태의 이념을 일컫습니다. 농업사회주의는 대부분 전산업적이며 비도시화된 인구층을 지니며, 비중앙화와 비국가적 형태의 집산 소유권을 강조합니다. 이념은 다른 생산수단보다도 토지의 통제, 소유권, 이용에 대한 문제를 해결하는 데 집중합니다."

progressivism:0 "진보주의자"
progressivism_noun:0 "진보주의"
progressivism_desc:0 "민주 정권"
progressive_democracy:0 "진보민주정"
progressive_democracy_desc:0 "Progressive democracy is a political doctrine deriving from the progressive movement of the United States which advocates extensive social and economic reforms. Its aim is to promote social justice within the framework of a capitalist economy by progressive taxation, regulations imposed on large corporations and various means of providing aid to the disadvantaged. Progressives are committed to parliamentary democracy and advocate for distribution of assets as widely as possible in order to reach a political system where every man and woman has equality of opportunity."
left_populism:0 "좌익 대중주의"
left_populism_desc:0 "Left-wing populism refers to political movements advocating action for the benefit of the common people, understood generally as the lower classes of the country rather than financial, social, or political elites. Broadly, it supports regulation of the economy for the general interest, coupled with state investment and welfare provisions. Left-wing populism in a country may also constitute a movement or party united behind a specific public figure and their policies."
social_nationalism:0 "사회민족주의"
social_nationalism_desc:0 "Social nationalism, also known as left-wing nationalism, is an ideology which is based upon the principles of social equality and popular sovereignty while retaining the belief in the necessity of upholding some cultural or national identity. Similarly to other progressive movements, it endorses state regulation of the economy combined with various forms of social aid. Social nationalism has its roots in Jacobinism of the French Revolution and became popularised among many national independence movements retaliating against foreign imperialism. Although it stands in contrast to right-wing nationalism and typically rejects ethnic nationalism, some more radical interpretations of this ideology aren't unheard of."

liberalism:0 "자유주의자"
liberalism_noun:0 "자유주의"
liberalism_desc:0 "민주정권"
classical_liberalism:0 "고전 자유주의"
classical_liberalism_desc:0 "Classical liberalism is the original form of liberalism established by the American and French Revolutions. Classical liberalism advocates for equality of political rights and legal status for all while seeking to restrict political participation to the wealthier classes to some extent. It tends to support smaller states with enumerated powers, separation of church and state, and checks and balances between separate branches of government, along with laissez-faire economics, private property, and class paternalism. Classical liberal movements are usually republican, though they may also support strictly constitutional monarchies."
social_liberalism:0 "사회자유주의"
social_liberalism_desc:0 "사회자유주의는 개인의 자유에는 일정 수준의 사회정의를 필요로 한다 여기는 정치이념입니다. 고전자유주의와 같이, 사회자유주의 또한 시장경제와 민간 및 정치적 권리 및 자유를 옹호하지만, 핀곤, 의료, 교육과 같은 경제 및 사회사안에 있어서 정부의 정통적 역할을 논할 때엔 의견을 달리합니다. 사회자유주의에서는 공동체의 선이 개인의 자유와 조화를 이룰 수 있다고 봅니다."
libertarian_capitalism:0 "자유의지주의적 자본주의"
libertarian_capitalism_desc:0 "Libertarian capitalism is a radical form of liberalism advocating for total maximisation of personal freedom and reducing the role of the State to the possible minimum, which is expected to serve exclusively as a watchman protecting individual rights and largely rejecting the importance of groups such as class or ethnicity. Embracing a laissez-faire approach to economy, libertarian capitalists argue that only under a free market the individual can fully exercise their freedom, categorically condemning any form of collectivism or interventionism as tyranny. With its roots going as far back as Classical Liberalism of the Enlightenment the main currents of Libertarian Capitalism are the European political ideas connected to the Austrian School of Economics."

conservatism:0 "보수주의자"
conservatism_noun:0 "보수주의"
conservatism_desc:0 "민주정권"
social_conservatism:0 "사회보수주의"
social_conservatism_desc:0 "사회보수주의는 사회사안에서 더 전통주의적인 방식을 선호하는 자세로, 여기엔 도덕 문제 또한 포함될 수 있습니다. 일반적으로 사회보수주의는 사회변화에 회의적이며, 가족생활, 성적 관계, 애국주의에 있어 현상유지를 고수합니다."
national_conservatism:0 "민족보수주의"
national_conservatism_desc:0 "민족보수주의는 보수주의의 일파로, 다른 보수주의자들보다도 국익과 문화 및 종족적 정체성 보존에 더 집중합니다."
liberal_conservatism:0 "자유보수주의"
liberal_conservatism:0 "Liberal conservatism is a term describing a fusion of more classically liberal ideals with a conservative stance, valuing individuality as well as the society and nation. While in general they tend to be laissez-faire when it comes to capitalism, they are still highly skeptical of social change, with reforms only being considered if they seem truly necessary. Liberal conservatism also highly values the rule of law, with constitutions, institutions, and statutes being seen as irrevocable, eschewing violent and extreme means of gaining power or changing in favor of keeping the state stable."

right_authoritarianism:0 "우익 권위주의자"
right_authoritarianism_noun:0 "우익 권위주의"
right_authoritarianism_desc:0 "권위주의 정권"
anocracy:0 "Anocracy"
anocracy_desc:0 "Anocracy is used to refer to a state that shares both democratic and authoritarian features. Most of them are dominant-party systems — that is, states where opposition parties are allowed and elections are held, but the ruling party's power is rarely threatened. Sometimes this position is maintained through outright election fraud, while at others the ruling party has a major structural advantage while campaigning. An anocracy may also only select competing candidates from its ruling elite."
oligarchy:0 "Oligarchy"
oligarchy_desc:0 "Oligarchy or plutarchy is a form of power structure in which power rests with a small number of people. These people might be distinguished by nobility, wealth, family ties, education or corporate, religious or military control. Oligarchies are not democratic, though they may operate a parliament or senate system. They usually operate a deeply stratified society and economy explicitly for the benefit of those in power."
corporatocracy:0 "Corporatocracy"
corporatocracy_desc:0 "Corporatocracy is a system that blends the state and corporations. Often used to describe governments which rely on, or are heavily supported financially by, a small number of large private interests; such that the government cannot be said to be truly separate from those companies themselves. Corporatocracies run their governments for the benefit of the corporations in control of them, often to the detriment of their citizens or an under-class of citizens."

despotism:0 "전제주의자"
despotism_noun:0 "전제주의"
despotism_desc:0 "권위주의 정권"
absolute_monarchism:0 "절대군주주의"
absolute_monarchy_desc:0 "절대군주주의는 한 명의 통치자가 절대적 권위를 가지며, 그 권위는 성문법과 입법부, 관습 등 그 어떤 것에 의해서도 제약받지 않는다고 여기는 군주정의 형태입니다."
military_dictatorship:0 "군사독재"
military_dictatorship_desc:0 "군사독재는 군사정부의 독재적 형태로, 종종 개인숭배를 동반한, 도전받지 않는 군사지도자의 강력한 통제를 받는 국가기관이 경제와 군사우선 정책을 지도합니다."
constitutional_dictatorship:0 "헌정독재"
constitutional_dictatorship_desc:0 "헌정독재는 단일 시민지도자가 법절차에 따라 절대권력을 부여받은 정부체제를 일컫습니다."

reactionism:0 "반동주의자"
reactionism_noun:0 "반동주의"
reactionism_desc:0 "권위주의 정권"
reactionary_populism:0 "반동 대중주의"
reactionary_populism_desc:0 "반동 대중주의는 반동주의의 급진적 형태입니다. 이들은 현 기득권이나 더 진보적 운동에 맞서 대규모 조직을 통해 과거의 특정 정치적 혹은 경제적 상태의 재건을 용이하게 하고자 하며, 온정주의와 사회적 연대를 향한 지지, “좋았던 옛 시절”에 대한 집합적 기억 상기를 통한 근대 및 진보적 이상들에 대한 급진적인 반대 피력이 특징입니다."
religious_fundamentalism:0 "종교원리주의"
religious_fundamentalism_desc:0 "종교원리주의는 특정 종교 지도자, 선지자, 신의 교리나 성문의 절대적 권위 아래 있는 개인이나 개인들의 집단의 믿음을 말합니다. 원리주의자들은 자신들의 종교가 그 어떤 비평도 초월하며, 그런 고로 다른 이들에게도 자신들의 믿음이 강요되어야 한다고 봅니다."
esoteric_reactionism:0 "밀교반동주의"
esoteric_reactionism_desc:0 "밀교반동주의는 종교, 전통, 대중의 영적 동원에 강한 헌신을 드러내는, 지극히 충실한 특정의 반동 국수주의 운동을 가리키는 말입니다. 밀교반동주의자들은 근대성의 전면적 거부를 주장하면서, 호전적, 전통주의적, 대중주의적이며 종교적 운동을 통한 영성 및 종교적 가치에 기반을 둔 중세적 사고 속에서 \"황금기\"를 되찾고자 합니다."

accelerationism:0 "촉진주의자"
accelerationism_noun:0 "촉진주의"
accelerationism_desc:0 "촉진주의 정권"
national_rejuvenatism:0 "민족재건주의"
national_rejuvenatism_desc:0 "민족재건주의는 미래주의적이면서, 권위주의적인, 민족주의적 정치이념으로서, 정치권력이 하나의 강력한 지도력 아래 통제되고 인도될 때에만 국가의 밝을 미래가 있을 수 있다고 여깁니다. 민족재건주의자들은 국가가 통제하고 인도하는 자본주의를 통한 사회경제적 발전의 가속을 통해 국가가 부활할 수 있다고 주장합니다. 이들의 최종 목표는 국가를 강하게 만들고, 밀접하게 관련된 종족 및 문화집단들의 "다발"을 단합시켜 국가의 강한 손과 함께 하는 민족의 새 시대를 여는 것입니다."
futurism:0 "미래주의"
futurism_desc:0 "Futurism is an avant-garde artistic and socio-political movement which originated in Italy at the dawn of the Great War and has since inspired various political movements all around the world. Although its concept of a desired economic and political structure varies from country to country, futurism is commonly characterised by glorification of modernity, worship of technological innovations, anti-capitalism and rejection of all things considered traditional or bourgeois. The most significant branches of Futurist thought are concentrated in Europe: a fervently nationalist ideology promoting youth and militant heroism in the west, and a movement closely tied to international communism in the east."
technocracy:0 "기술관료정"
technocracy_desc:0 "Technocracy presents a project of a social order in which governance is conducted through scientific methods instead of a popular, spiritual or dictatorial mandate. Though the implementation of these methods varies among different governments, the constants are an establishment of an extensive bureaucracy, limitations placed on the democratic process, and elements of economic planning instituted to various degrees. The social and economic forces compromising a society are to be understood and sufficiently mastered, then directed towards some kind of common good through the practice of social engineering. To achieve this goal, technocrats support advancements in technology, seeing methods used in its production as analogous to ones that can be useful in organizing a state."

