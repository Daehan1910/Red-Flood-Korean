POL_death_marshal:0 "원수의 죽음"
POL_death_marshal_desc:0 ""
POL_social_democracy:0 "사회민주정"
POL_social_democracy_desc:0 "옛 제츠포스폴리타 시절부터 이어졌던 폴란드의 민주전통은 늙은 원수로 인해 너무나 오랫동안 잊혔습니다. 그가 사라진 지금, 폴란드를 독재에서 해방하고 진정한 민주정을 향해 나아가도록 합시다."
POL_dismantle_sanacja:0 "회복권 정부 해체"
POL_dismantle_sanacja_desc:0 "회복권 정부는 피우수트스키식 관치 관념 중 최악의 암과 같았습니다. 폴란드인들을 저 독재적 용어인 '회복'에게서 해방시키려면 재빨리 저 정부를 해체해야 합니다."
POL_free_markets:0 "시장을 자유로이"
POL_free_markets_desc:0 "회복권 정부는 너무나 오랫동안 노동자들의 변덕에 휘둘려 시장을 인질로 삼으며 자본과 노동 사이의 균형과 타협을 용납치 않았습니다. 더 이상은 안 됩니다."
POL_lower_state_control:0 "국가의 산업통제권 약화"
POL_lower_state_control_desc:0 "폴란드에서의 민주정을 더 확실히 하기 위한 최근의 시도로서, 공산주의자들 마냥 국가가 모든 산업을 소유하는 대신 시장에게 산업 소유를 허용할 것입니다."
POL_keynesian_economics:0 "케인즈 경제학"
POL_keynesian_economics_desc:0 "존 메이너드 케인즈는 경제학의 천재입니다. 케인즈를 우리 사회의 경제구조의 표상으로 삼아 그의 계획으로써 우리 미래가 더 번창할 수 있게 분명히 할 것입니다."
POL_nothing_wrong_spending:0 "그릇된 지출은 없다"
POL_nothing_wrong_spending_desc:0 "사회구안에 돈 좀 쓰는 게 대체 뭐가 잘못됐다는 겁니까? 우리가 더 쓰면 나중에 경제에 더 많은 돈이 돌아올 거란 말입니다! 이건 기본경제학이라고요!"
POL_free_people:0 "인민을 자유로이"
POL_free_people_desc:0 "과거의 정치적 억압에서 인민을 자유롭게 하여 폴란드 민족이 자신이 말하고자 하는 바를 말할 수 있는 막대한 자유를 보장할 것입니다. 물론 어디까지 민주적 범위 안에서 말이죠..."
POL_expand_political_freedom:0 "정치적 자유 확대"
POL_expand_political_freedom_desc:0 "정치적 자유를 그 어느때보다 확대해, 비정통적 관념들 역시 점차 광기로 물들어가는 세계 속에서 이성과 논리의 전투에 나설 수 있도록 할 것입니다."
POL_christian_charity:0 "기독교적 자선"
POL_christian_charity_desc:0 "예수 그리스도께선 자선의 위대한 경이로 찬 세계를 말씀하셨습니다. 우리는 그분의 말씀따라 우리의 모든 시민들을 먹이고 재우면서, 무엇보다 잘 살게 할 것입니다."
POL_universal_basic_income:0 "보편 기본소득"
POL_universal_basic_income_desc:0 "이건 가장 위대하고 가장 야망 넘치는 생각으로, 우리 관념들 중에서조차 아방가르드적이라 할 수 있을 정도입니다. 오로지 폴란드 시민이라는 이유만으로 모든 폴란드인들에게 적정량의 지급금을 매월 제공하자는 거죠. 그 돈을 어디에 쓰더라도 경제를 촉진하는 데는 도움이 될 겁니다!"
POL_free_government:0 "정부를 자유로이"
POL_free_government_desc:0 "회복권과 그들의 오래된 관념들의 문어발에게서 정부를 자유롭게 하여, 근대적인 사회국가를 바라볼 것입니다."
POL_new_and_young_minds:0 "새롭고 젊은 정신들"
POL_new_and_young_minds_desc:0 "좋은 민주정의 형성에 기여하도록 우리 사회를 바꾸기 위해선 새로운 정신들이 폴란드 사회의 위대한 귀감이 되어야 합니다."
POL_harbour_political_interest:0 "정치적 관심 확대"
POL_harbour_political_interest_desc:0 "인민의 무관심을 줄여 우리의 신생 민주정에 더 적극적으로 참여하게 해야 합니다. 그로써만 우리의 번영을 확실시할 수 있습니다."
POL_new_polish_democracy:0 "신 폴란드 민주정"
POL_new_polish_democracy_desc:0 "수년의 노력 끝에 마침내 우리는 이전의 그 어느것보다도 나은, 과거의 회복권 정부보다 분명하게 우월한 새 폴란드 민주정을 이룩해냈습니다. 이제 자유롭고 민주적인 우리는 주변의 다른 누구보다도 그러할 것입니다."
POL_poland_renewed:0 "다시 새로워진 폴란드"
POL_poland_renewed_desc:0 "잿더미에서 불사조가 일어나듯, 폴란드는 더러운 권위주의 잿더미 속에서 민주정의 불길이자 암흑 세계 속 자유의 등대로서 부활했습니다. 폴란드는 아직 죽지 않았다!"
POL_national_collective:0 "민족집산체의 발흥"
POL_national_collective_desc:0 "평의회가 결정을 내렸습니다. 스타니스와프 슈칼스키가 피우수트스키의 후계자가 될 것입니다. 슈칼스키와 그의 민족집산체 집단이 문화재건을 향해 우리를 이끌 것입니다."
POL_deal_opposition:0 "야당 처리"
POL_deal_opposition_desc:0 "우리 운동이 폴란드 안팍으로 많은 적을 두고 있다는 건 비밀이 아닙니다. 좌우익 양쪽의 국제주의자들이 우리의 사명을 위협하고 있습니다. 이들과 싸우는 건 말뿐이 아닌 행동으로 이루어져야 합니다!"
POL_huzarzy_smierci:0 "해골 후사르대"
POL_huzarzy_smierci_desc:0 "이른바 "해골 후사르" 기병 연대는 우크라이나 및 벨라루스 해방과 폴란드에서의 차르주의자 격퇴 당시 명성을 얻었습니다. 본대는 오래 전에 해체됐다고 해도, 그에게서 영감을 얻은 새로운 해골 후사르들이, 바로 우리 내부의 적을 처치하기 위해 등장했습니다. 필요하다면 폭력을 써서라도 우리 적을 처리할 군준사조직 창설에 대한 우리 군의 공감대를 쉽게 이용할 수 있을 겁니다."
POL_church_question:0 "교회 문제"
POL_church_question_desc:0 "천주교회에 관해 분명한 건 두 가지입니다. 우리나라에서 막강한 권력을 갖고선, 자기들에게 저항하는 이들에게 그를 휘두른다는 것이죠. 바로 이 권력 때문에 우리는 조심히 행동할 필요가 있는 겁니다. 내부토의라면 이 문제를 해결할 올바른 방법을 찾도록 우리를 도울 것입니다."
POL_strike_black_internationale:0 "검은 인터내셔널 타격!"
POL_strike_black_internationale_desc:0 "검은 수단을 입은 인터내셔널이 붉은 깃발을 두른 것들보다 더 위험함엔 틀림 없습니다. 놈들과의 타협은 없습니다! 심지어 그 자신들의 의지에 반한다 해도 폴란드인들을 구해야 합니다. 우리 정당의 공식노선을 발표하고 국제주의적인 천주교회의 위험에 관해 사람들을 설득할 것입니다."
POL_divide_clergy:0 "사제단 분할"
POL_divide_clergy_desc:0 "교회와 대놓고 싸우는 건 생각할 수도 없는 일입니다. 근력 대신 간계를 쓸 필요가 있습니다. 어쨋든 사제단도 거대한 바위 같은 건 아니니 말입니다. 사제들 중에도 애국적 의무로든 아님 사익에 대한 욕망으로든 우리에게 협조하도록 설득할 수 있는 이들이 존재합니다. 교회 자체를 공격하는 대신 우리의 영향력으로 안에서부터 부식시키는 게 우리에게 더 이익이 될 것입니다. 쉽거나 싸게 처리할 순 없겠지만 가치는 있을 겁니다."
POL_cult_marshal:0 "원수 숭배"
POL_cult_marshal_desc:0 "우리를 여기까지 이끌어주신 분을 한시라도 잊을 순 없습니다. 그분의 삶과 투쟁은 우리의 집합적 영혼 속에 다른 이들을 끌어들일 근대 신화의 기반이 될 것입니다. 인민의 기억 속에 여전히 살아숨쉬는 한 사내에 관한 기억이 우리를 인도할 것입니다."
POL_zermatic_spirituality:0 "제르마트주의 영성"
POL_zermatic_spirituality_desc:0 "우리나라의 물질적 재건에만 집중해선 안 됩니다. 민족재건의 영성적 측면은 그보다 더 중요해서 무시될 게 못 됩니다. 우리의 정치권력을 이용해 민족과 인민을 향한 뿌리깊은 사랑을 더 단단히 할 필요가 있습니다. 새 폴란드인 세대가 운명을 따를 준비를 마치도록 자랄 때까지, 우리는 가히 끝이 없는 역사와 신화의 마르지 않는 샘에서 우리 사회가 목을 축이게 만들 것입니다. 여기서 아동교육이 차지하는 자리는 으뜸으로 중요합니다. 아이들이 자라날 온당한 자리를 세우는 데 더 이상의 시간을 낭비해선 안 됩니다."
POL_new_era_new_economy:0 "신 시대, 신 경제"
POL_new_era_new_economy_desc:0 "원수의 서거가 우리를 수도 없이 많은 사안들에 관해 새롭고 더 부담스러운 자리에 던져놓았습니다. 경제 역시 그 중 하나입니다. 우리 운동 안에서 합의를 이룰 필요가 있습니다. 제한적이고 국가가 통제하는 원수의 자본주의 정책을 지속해야 할까요, 아니면 더 급진적 발상을 실행하기 적당한 때인 걸꺼요? 당내 일부 강경파는 광범위한 국유화를 제안하는 한편, 다른 이들은 좀 더 신중하자 조언했습니다. 토론을 시작합시다."
POL_dream_of_zadruga:0 "자드루가의 꿈"
POL_dream_of_zadruga_desc:0 "우리의 가장 급진적인 관념들에 생동감을 불어넣을 특별한 기회가 찾아왔습니다. 이런 기회는 절대 그냥 오는 게 아닙니다! 남은 모든 산업과 무역을 국유화합시다. 무엇도 민족 바깥에 있을 순 없습니다!"
POL_creativity_bound:0 "창조성은 오직 국익에 매일 뿐"
POL_creativity_bound_desc:0 "우리의 친애하는 원수의 인도에 따라 핵심 산업들은 이미 국유화된 상태입니다. 소매업자들이나 초콜릿 생산업자들이 우리나라의 경제나 안정성에 위협이 되진 않습니다. 시급한 때엔 타협이 있기 마련이죠. 인민에게 개인사업이 국유화되지 않을 것이란 점과 그들의 자유가 보장되리란 확신을 심어줄 필요가 있습니다."
POL_mastery_over_matter:0 "사안통달"
POL_mastery_over_matter_desc:0 "우리 국가의 최대 약점으로서 여전히 다른 이들에게 보여지고 있는 중세식 사고방식의 표면에는 충분치 못한 산업화가 있습니다. 안타깝지만 과거의 세월이 보여줬듯, 가장 뛰어난 지도하에서도 폴란드를 산업강국으로 뒤바꾼다는 건 아주 긴 과정을 요구하게 될 겁니다. 하지만 땅 위에 세워진 모든 공장들로, 모든 철제소와 전력소들로 우리의 목표에 한걸음 더 가까워집니다."
POL_wisdom_yesterday:0 "어제의 지혜들이 내일을 빚는다"
POL_wisdom_yesterday_desc:0 "신념만으로 무장해선 공산주의자들이나 자본주의자들과 맞설 수 없습니다. 그게 사회적인, 경제적인, 군사적인 천성이든 상관 없이, 새 시대엔 해결을 위한 새 처리 방식이 필요한 법입니다. 터득한 바를 가능한 빨리 새 기술 연구에 투입해야 합니다. 그대의 의지를 향해 강제로 떠미는 힘을 가지는 것과 같이, 비밀들을 벗겨내는 자리에 신성성의 불꽃이 일어납니다."
POL_project_perun:0 "페룬 기획"
POL_project_perun_desc:0 "근본입자마저 잘개 쪼개어 어마어마한 양의 힘을 풀어낼 수 있다는 새 이론이 주목을 받고 있습니다. 이 발상은 현재 순수한 이론적 영역에 머물러 있지만, 군사 영역에서의 잠재적 적용 가능성을 생각해보면 해볼 만합니다. 하지만 그 무게를 생각하면 비밀스레 추진함이 옳을 것입니다."
POL_prometheus_nations:0 "민족들의 프로메테우스"
POL_prometheus_nations_desc:0 "우리 운동이 우리 민족을 향한 역사적 의무를 지녔듯, 폴란드 역시 세계를 향한 의무를 지니고 있습니다. 우리는 제국주의자들과 국제주의자들에게 예속된 민족들을 자유와 민족재건으로 인도해야 합니다. 저들에게 미신과 욕망의 밤을 지나도록 인도할 타오르는 횃불을 가져다 줄 것입니다."
POL_for_freedom:0 "그대들과 우리의 자유를 위하여"
POL_for_freedom_desc:0 "이것이 바로 우리가 싸우는 이유이며, 이것이 바로 우리가 백 년이 넘게 투쟁한 이유입니다. 우리와 우리 동지들에게 차이점은 있을지라도, 우리 모두 자유에 애달픔엔 다르지 않습니다!"
POL_slavic_unity:0 "슬라브 단결"
POL_slavic_unity_desc:0 "우리 운동이 우선시하는 것이 폴란드의 미래를 확보하는 것임엔 숨김이 없으나, 이를 폴란드에만 국한되도록 두어선 안 됩니다. 우리 주변엔 외세의 억압과 반동 사조에 고통받은 다른 관련 민족들이 우리를 둘러싸고 있습니다. 이웃은 침체돼 절망 속으로 더 깊게 들어가는데 우리는 우리 성장을 즐기는 게 맞는 걸까요?"
POL_question_ukraine:0 "우크라이나 문제"
POL_question_ukraine_desc:0 "우크라이나는 차르주의자들에게서 자신들의 방어를 위해 우리에게 가담했지만, 르부프 합병에 대해선 여전히 우리에게 원한을 품고 있습니다. 이 분쟁을 외교적으로 해결해 우리 관계를 고칠 때입니다."
POL_friends_belarus:0 "벨라루스 내의 친구들"
POL_friends_belarus_desc:0 ""
POL_undecided_bulgaria:0 "불확실한 불가리아"
POL_undecided_bulgaria_desc:0 ""
POL_between_east_west:0 "동과 서 사이"
POL_between_east_west_desc:0 "그 어느 때보다 야망 넘치치고 굶주린 동과 서의 열강들 사이라는 우리의 위치가 꼭 사형선고라는 법은 없습니다. 전쟁이든 외교든, 조심스러운 대비와 결정적인 행동들이 우리 구원이 될 겁니다."
POL_two_germanies:0 "두 독일"
POL_two_germanies_desc:0 "내분에 휩싸인 독일이란 우리에겐 커다란 기회와 같습니다. 과거 폴란드의 보장 덕에 프로이센의 존속이 유지된 한편, 독일은 확실한 이유 없인 절대 공식적으로 힘을 합치려 들지 않을 겁니다. 우리를 위협으로 받아들이지 않은 프로이센의 몇몇 반동들에게, 우리의 존재로써 계속 실망감을 안겨줄 것입니다."
POL_memories_commonwealth:0 "제츠포스폴리타의 기억"
POL_memories_commonwealth_desc:0 "발트 국가들을 폴란드에 합치거나 그네들의 정체성을 짓밟고 싶은 생각은 없습니다만, 그 일대가 우리에게 전략적으로나 역사적으로 중요성을 가지는 건 사실입니다. 우리 대의를 위한 발트 확보는 분명 큰 자산이 될 겁니다."
POL_military_order:0 "군의 질서 회복"
POL_military_order_desc:0 "원수의 서거와 함께 나라가 혼돈의 끝자락에 다다랐습니다! 군의 신속한 개입만이 변을 막을 수 있습니다. 피우수트스키께서도 처음에 그렇게 하셨잖습니까? 그분을 잃은 폴란드를 군의 보호 아래 두는 것만이 유일한 방법입니다. 민족구원군사평의회가 우리 시민들의 안전과 번영을 보장할 것입니다."
POL_sharing_rights:0 "권리와 책임의 공유"
POL_sharing_rights_desc:0 "군사평의회가 단순히 단기 비상사태보다 더 오랜 기간 다스리고자 한다면, 통치를 확고히 하고 평의원들의 권리와 책무를 성문화할 필요가 있습니다. 제대로 된 입법부가 통과돼 새 정부에 의회 권력을 공식적으로 넘겨줘야 하는데 말이죠... 군이 받쳐준다면 문제될 건 없을 겁니다."
POL_military_government:0 "진정한 군사정부"
POL_military_government_desc:0 "미하우 롤라-지몌르스키가 군사정부의 공식적인 수장으로 임명되면서 군부의 나머지도 입각해 적당한 지위들을 부여받았습니다. 군율로 다스려지는 정부는 기름 잘 친 기계처럼 움직일 겁니다!"
POL_pilsudski_cult:0 "피우수트스키 숭배"
POL_pilsudski_cult_desc:0 "군의 충성과 무정부에 대한 공포로 군벌의 권력이 유지되고 있다지만, 국가가 시민을 깊이 신경 쓰고 있음을 제대로 보여줌으로써 마음을 얻어야 마땅합니다. 피우수트스키 개인숭배를 지속하는 것보다 더 뛰어난 무언가 있을 수 있을까요? 어쨌든 간에 민족구원군사평의회는 그분의 계승자들이잖습니까?"
POL_cult_leader:0 "지도자 숭배"
POL_cult_leader_desc:0 "군의 충성과 무정부에 대한 공포로 군벌의 권력이 유지되고 있다지만, 국가가 시민을 깊이 신경 쓰고 있음을 제대로 보여줌으로써 마음을 얻어야 마땅합니다. 지도자의 타고난 천재성과 자애보다 폴란드인들을 설득할 더 뛰어난 무언가 있을 수 있을까요?"
POL_united_spirit:0 "영적 단결"
POL_united_spirit_desc:0 "제대로 된 정부 당국을 세워 정부가 모든 시민과 폴란드의 이익을 대변하고 있다 인민을 설득해야 합니다. 적에게 문화수도를 내어주긴 어렵지만 아주 시급한 상황입니다. 우리 당국은 총검만으로는 지탱할 수 없는 정도의 지지가 필요합니다."
POL_martial_law:0 "계엄령 선포"
POL_martial_law_desc:0 "폴란드가 재앙의 끝자락에 섰습니다. 원수의 서거로 전 회복권 연정이 그분을 따라 하직해버리기 직전입니다. 구 정부, 군, 사회 내의 파벌들을 통제하지 못 한다면 우리나라를 망칠 위협이 될 것입니다. 계엄령이라면 놈들을 처리할 좋은 도구가 될 겁니다."
POL_crack_opposition:0 "반대 진압"
POL_crack_opposition_desc:0 "반역자, 광인, 선혹된 바보들을 그냥 뒀다간 폴란드를 무의 상태로 갈아버릴 겁니다! 모조리 단박에 처리해야 합니다. 제대로 된 체포영장이라면 이미 준비해뒀습니다. 못 적은 건 나중에 또 적으면 됩니다."
POL_purge_accelerationists:0 "촉진주의자 숙청"
POL_purge_accelerationists_desc:0 "원수께서 살아계실 적에 저 괴짜들은 그저 무해하다 판단해 무시당했으며, 심지어는 우리 정부에 입각해 자신들의 관념에 대한 대중성도 키워냈습니다. 하지만 저 가망 없는 몽상가들을 더 이상 용인해선 안 됩니다! 놈들의 이념은 사치의 비논리적 비상에 불과한 데다 비애국 그 자체입니다!"
POL_pacify_communists:0 "공산주의자 무력화"
POL_pacify_communists_desc:0 "공산주의자들이 여전히 우리 주변에 있습니다. 당연히 시끄러운 놈들은 훨씬 전에 처리됐죠. 하지만 숨은 것들은 보이는 것들보다 더 위험합니다! 저 숨은 반역자들을 가능한 빨리 법정에 세워야 합니다."
POL_trial_traitors:0 "역적 재판"
POL_trial_traitors_desc:0 "적들이 우리 손에 있으니 온당한 심판을 내릴 때입니다. 몇몇에겐 베레자의 고독의 궁으로 휴가를 보내줍시다. 몇몇에겐 좀 더 영구적인 해결책이 있지요..."
POL_one_voice:0 "한 목소리를 내는 민족"
POL_one_voice_desc:0 "일이 끝나고 나면 우리와 민족은 우리 노동의 과실을 즐길 수 있을 겁니다."
POL_foreign_policy:0 "외무정책"
POL_foreign_policy_desc:0 "피우수트스키께서는 서와 동에서 오는 위협들에게서 우리 자신과 우리 이웃들을 지키고자 인테르마리움을 설립하셨습니다. 하지만 이제 그 회원들은 서로에게 위협이 되어가고 있습니다. 이 동맹을 지속할 이유가 없음은 분명합니다."
