l_english:
 LOADING_TIP_0:0 "탈선하고 파괴될 필요가 있음은 지극히 사적이고, 유리된, 열정적이며, 격동적인 진리이다.\n- 조르주 바타유"
 LOADING_TIP_1:0 "설득되지 않는 미래주의자는 그 머리를 도보에 쳐박아 가르쳐주라.\n- 레온 트로츠키"
 LOADING_TIP_2:0 "반란보다 더 필요하거나 우리 안에서 더 강해지는 것은 없다.\n- 조르주 바타유, 비지식의 미완체계"
 LOADING_TIP_3:0 "입맞춤은 식인의 시작이다.\n- 조르주 바타유"
 LOADING_TIP_4:0 "여러분의 "질서"는 모래 위에 세워진 것입니다. 내일에 혁명은 다시 일어나 "나였으며, 나이며, 나일 것"이라 선언할 것입니다.\n- 로자 룩셈부르크"
 LOADING_TIP_5:0 "소리 내지 말고, 말도 마시오. 눈들이, 가슴이, 정신이 숲의 탐험을 꿈꾸고 있으니... 비밀스럽지만 유형인 숲을 말이오.\n- 장-조제프 라베아리벨로"
 LOADING_TIP_7:0 "장기 없이 누군가의 육신을 만들고자 함은, 자동적 반동에게서 그를 받아 그의 진정한 자유로 그를 되돌려 놓고자 함이다.\n- 앙토냉 아르토"
 LOADING_TIP_8:0 "예술은 사회를 붙든 거울이 아니라 사회의 외관을 깨부수는 망치이다.\n- 블라디미르 마야콥스키"
 LOADING_TIP_9:0 "역사는 무적의 군대란 있을 수 없으며 있지도 않았음을 보여주고 있다.\n- 이오시프 스탈린"
 LOADING_TIP_10:0 "아주 쉽지. 도둑놈들과 창녀들을 쳐내는 거.\n- 정치구안에 대한 의문에 원수 피우수트스키가 내놓은 답"
 LOADING_TIP_11:0 "네놈들의 문명이 우리가 움츠러들긴 바란다고? 야인의 긍지가 뭔지 보여주지!\n- 모나 루도"
 LOADING_TIP_12:0 "'네가 밤이로다'라고 말할 법할 소녀를 범할 때 내 목이 그어지길 나는 바라노라.\n- 조르주 바타유"
 LOADING_TIP_13:0 "복됨은 타오르는 화염 속에 집어삼켜진 성냥이다. 복됨은 가슴 속 비밀스런 강고함 안에서 타오르는 화염이다. 복됨은 명예를 위해 그 박동을 멈출 힘을 가진 심장이다.\n- 하나흐 세네쉬"
 LOADING_TIP_14:0 "그 어떤 떠오르는 별도 오스월드 모슬리보다 더 밝게 빛나지 않았으며, 그 누구도 그만큼 천상을 향해 솟아오른 적 없었으며, 그 무엇도 그만큼 쿵 하는 소리를 죽인 채 땅으로 떨어지지 못 했다.\n- "검은 섬광을 위한 헌사", 헨리 위컴 스티드, 1920년"
 LOADING_TIP_15:0 "쓰여진 시는 한 차례 읽을 가치가 있지만 그 후엔 파괴돼야 한다. 죽은 시인들이 다른 이들에게 길을 터주기 위해.\n- 앙토냉 아르토"
 LOADING_TIP_16:0 "미숙하고 간악한 내게 전쟁과 소요는 좋은 부르주아적 질서보다 더 매력적이다.\n- 에른스트 룀"
 LOADING_TIP_17:0 "잔혹성은 존중받는다. 사람들은 진정한 공포를 필요로 해. 누군가를 겁주고 싶어 하거든. 누군가 자기들한테 겁먹고 벌벌 떨며 복종하길 바라니까.\n- 에른스트 룀"
 LOADING_TIP_18:0 "시인은 영혼의 이 변을 깨우고, 생장시켜, 강하게 만듦으로써 계산의 변을 파괴하므로, 우리는 마침내 좋은 법 아래 놓일 도시로 시인이 들지 못하게 하여 옳게 되어야 한다.\n- 플라톤"
