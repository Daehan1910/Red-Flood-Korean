KOR_air_defence_network_desc:0 ""
KOR_women_in_the_air:0 "여성항공대"
KOR_women_in_the_air_desc:0 ""
KOR_pilot_schools:0 "조종사 학교"
KOR_pilot_schools_desc:0 ""
KOR_camouflage:0 "위장"
KOR_camouflage_desc:0 ""
KOR_harass_the_bombers:0 "폭격기 요격"
KOR_harass_the_bombers_desc:0 ""
KOR_armoury_of_the_republic:0 "대한의 병기창"
KOR_armoury_of_the_republic_desc:0 "대한은 대한이 설계하고 대한이 생산한 대한의 무기로 지켜내야 합니다."
KOR_promote_partisan_leaders:0 "유격대 지휘부 진급"
KOR_promote_partisan_leaders_desc:0 ""
KOR_army_of_the_republic:0 "대한의 육군"
KOR_army_of_the_republic_desc:0 ""
