IKR_a_man_and_a_glass_of_sake:0 "사내와 사케 한 잔"
IKR_a_man_and_a_glass_of_sake_desc:0 "긴 하루의 끝에도 긴 밤은 끝날 기미가 없으니, 술이나 들이킴이 위안되는 친구로다."
IKR_the_eclipse:0 "일식"
IKR_the_eclipse_desc:0 "낮인가, 밤인가? 해가 사리지니 그 온기를 느낄 수 없건만, 잠들 수 있을 것 같지도 않구나. 머리는 타는 듯하고 향수병은 살 아래를 기며 내 심장에 뛰어드니, 씁쓸히 눈물만 흘리는구나."
IKR_making_the_best_of_the_worst:0 "최악 중 최선을 이루며"
IKR_making_the_best_of_the_worst_desc:0 "조선에선 모든 게 나쁘기만 합니다. 이미 문제들로 괴로운 총독부라도, 몇 발자국 정도는 뗄 수 있을 겁니다."
IKR_egalitarianism_at_work:0 "작동하는 평등주의"
IKR_egalitarianism_at_work_desc:0 "여성투표권의 파도가 동아시아에 아직 온전히 닿진 않았다 해도, 제국 안에는 특히 일본 출신이 아닌 여성들의 더 큰 권리와 보호에 관한 요구가 존재합니다. 당연히 여기엔 강한 반대도 있기 마련입니다."
IKR_status_of_cultural_preservation:0 "문화보존 상태"
IKR_status_of_cultural_preservation_desc:0 "조선과 일본이 가진 문화적 공통점을 이용해 조선을 일본 문화로 흡수하려던 시도는 큰 반발만 불러일으켰습니다. 일부에선 상황 개선을 위해 문화보존회를 설립할 것을 제안했습니다."
IKR_extend_the_industrial_quotas:0 "산업할당량 확대"
IKR_extend_the_industrial_quotas_desc:0 "조선공업화는 지난 몇 년간 꾸준히 이루어져왔습니다. 하지만 문제가 없진 않았습니다. 대체로 농경사회를 유지해온 조선인들은 수십년 전 일본인들이 그랬듯 변화에 저항했습니다. 생산할당에 관한 강력한 정책이 총독부의 고려안으로 올라왔습니다."
IKR_question_of_land_ownership:0 "토지소유 문제"
IKR_question_of_land_ownership_desc:0 "일본령 조선의 토지 대부분은 일본인이 소유하고 있습니다. 그나마 몇 안 되는 조선인 지주들도 자신들의 안전과 미래를 위해 황민화된 이들로, 농민들은 이에 원통함을 가슴 가득 품고 있습니다. 조선인들의 토지소유권을 확대한다면 불만은 잠재울 수 있을지도 모릅니다."
IKR_amend_the_japanese_migration_policy:0 "일본인 이주정책 개정"
IKR_amend_the_japanese_migration_policy_desc:0 "조선 내 일본인 인구는 지난 2년간 성장세를 보였습니다. 에이겐 시대의 식민화 노력 확대는 장애물이 없진 않았어도 꿋꿋이 진행됐습니다. 이제 그 정책을 검토할 때입니다."
IKR_when_the_sun_sets:0 "일몰의 때"
