JKR_guard_the_skies:0 "영공 방위"
JKR_guard_the_skies_desc:0 "In the modern age of war, dominance in the air is key to victory, and if you cannot have dominance you may as well make the enemy have a bad day."
JKR_national_defence:0 "국방"
JKR_national_defence_desc:0 ""
JKR_guard_the_seas:0 "영해 방위"
JKR_guard_the_seas_desc:0 "The coast is highly vulnerable, without sheer tonnage in ships a coastal defence program would be prudent."
JKR_new_arsenals:0 "New Arsenals"
JKR_new_arsenals_desc:0 "Domestic arms production should be expanded, reliance on imports and hand-me-downs will not see Korea through the dark days that may yet lie ahead."
JKR_busan_fleet:0 "평양 함대"
JKR_busan_fleet_desc:0 ""
JKR_legacy_of_yi_sunsin:0 "이순신의 유산"
JKR_legacy_of_yi_sunsin_desc:0 "The greatest legend of Korean naval history, Yi Sun-sin led Korea to stunning victories over numerically superior foes. This example will serve us well."
JKR_busan_shipyard:0 "평양 선착장"
JKR_busan_shipyard_desc:0 "New and expanded shipyards will be vital if we are to have a fleet of our own."
JKR_contest_the_sea_of_japan:0 "동해 대결"
JKR_contest_the_sea_of_japan_desc:0 "The chief threat to our coast is the sea of Japan, the weather is treacherous and therefore harder to guard and traverse. Perfect for hit-and-run tactics."
JKR_busan_naval_academy:0 "평양 해군사관학교"
JKR_busan_naval_academy_desc:0 "A new generation of naval officers will lead Korea's navy in the future, but first the veterans of the IJN and the blockade runners of the revolutionary war must teach them."
JKR_turtle_ships:0 "거북선"
JKR_turtle_ships_desc:0 "Yi Sun-sin's turtle ships can be adapted and re-interpreted in the modern day, manoeuverable and armoured craft capable of striking hard at close range will make ideal screening ships."
JKR_combined_arms:0 "제병합동"
JKR_combined_arms_desc:0 ""
JKR_new_air_wings:0 "신설 항공대"
JKR_new_air_wings_desc:0 ""
JKR_air_defence_network:0 "방공망"
JKR_air_defence_network_desc:0 ""
JKR_women_in_the_air:0 "여성항공대"
JKR_women_in_the_air_desc:0 ""
