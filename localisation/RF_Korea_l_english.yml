#LEADER DESCRIPTIONS#
KOR_SETTING_SUN_DESC:0 "일본 제국의 보석인 조선, 혹은 한국은 중대한 식민정책과 산업화 노력의 산물입니다. 하지만 희생이 없진 않습니다. 1919년 만세 '폭동' 이래 조선에서의 독립활동은 점차 커지고 있습니다. 조선 내의 활동가들, 중국 및 만주의 친국민당 유격대가 조선을 쥔 일본의 손아귀를 노리고 있습니다."

POLITICS_Ugaki_Kazushige_DESC:0 ""
POLITICS_RHEE_DESC:0 "이승만 박사는 is one of the veterans of the Korean Nationalist movement, he has spent most of his adult life campaigning for it, having built strong ties in America and China to do so. But he is by far one of the most conservative and ruthless of the movement's leaders, leading to his ostracisation by most forward-thinking, moderate and leftist elements. He still keeps the company of the national conservatives, but the influence of Ahn Changho is beginning to outstrip his own."
POLITICS_AHN_DESC:0 "안창호는 명석한 한국계 미국인 기독교인이자 한국 독립운동사의 이정표와 같습니다. One-time president of the provisional government-in-exile, his educated background and connections in America have made him a formidable political leader in the struggle to liberate Korea."
POLITICS_KOO_DESC:0 "호인 \"백범\"으로도 유명한 김구는 has made the independence of a Korean Republic his mission in life, and has stood as vice president of the republic-in-exile for years. One of the leaders of the Donghak Movement and a prominent figure among Korean independence acitivsts since the March 1st Movement, his long career has brought him the respect of his peers in the patriotic groups. His ardent anti-communist stance makes him a polarising figure to some in the fatherland, but his position is also considered too soft by the likes of Syngman Rhee."
POLITICS_YUH_DESC:0 "여운형은 may come from a well-to-do family, but he has been a force for popular democratic left-wing nationalism among Korean independence activists for years. A true believer in the spirit of self-determination and co-operation, he is one of the few in the Korean Republic who do not see the more radical leftist elements in the North as enemies, rather as brothers in the same struggle to unite Korea. Though in the end, he may not get his way, as war between the two sides is highly likely regardless of his soothing words of brotherhood."
POLITICS_CHOE_DESC:0 "최창익은 is among the younger political leaders of the Korean Revolution, having been a student at the time of the March 1st Movement. But all the same he has become a prominent voice among Internationalist circles of the Korean Independence Movement."
POLITICS_CHO_DESC:0 "조만식은 commands a great deal of respect among leftists in the Korean Independence Movement. He was arrested in the March 1st crackdowns by the Japanese, but went on to become an important figure in organising people's committees and promoting agricultural programs of self-sufficiency. While his Christian faith is a problem for some among the Korean socialists, he remains an important figure, crucial to the success of a socialist Korea."
POLITICS_KIM_DESC:0 "아나키스트 지도자라는 개념 자체가 형용모순적이라 해도, 김좌진은 만주 남동부의 한인 지역에서 아나키스트 유격대의 수장과 같은 존재가 되었습니다. His arrival in Korea for the revolution signals a shift in intent, having tested the means and methods of Korean anarchism in the countryside borderlands between Mantetsu and Zheltorossiya, the Korean anarchist faction is now a leading component of the revolutionary political scene. Kim has been repeatedly voted as the chairman of the council, making him now the most experienced statesman among them."
POLITICS_PAK_DESC:0 "박헌영은 is seemingly ever-present where the Korean socialist cause is concerned, he has made it his business to be involved in any and all activities that may lead to a communist Korea, right down to helping to organise the Worker's Party in 1925. Despite his relative youth among his peers, he is a senior leader and well read on the German Revolution, having even spent time abroad among Chinese communists during the late 20's. During the early 1930's he has made himself busy with clandestine meetings, arangements and deal brokering between the various socialist movements in Korea, in an attempt to build a coalition that can pose a serious threat to Japanese rule in Korea."
POLITICS_SIN_DESC:0 "1910년대와 20년대, 단재 신채호는 한국 민족주의 조직들의 귀인이었습니다. He advocated for the Korean national and ethnic people viscerally, but this fervour brought him under the close watch of the Japanese authorities. He exiled himself to Manchuria, co-operating with Korean anarchists in the region and formulating his writings into a cogent ideological viewpoint. Today, his ideology is known as Juche, his program of national rebirth and ethnic nationalism under a kind of anarcho-syndicalism has become one of the more popular ideologies in Northern Korea. However, in order to enact his program he must first over come the internal differences in Korea and then the occupying powers in Manchuria. He is by far the most ambitious of Korea's revolutionary leaders, and perhaps the most dangerous too, the bounty on his head is considerable even to this day."
