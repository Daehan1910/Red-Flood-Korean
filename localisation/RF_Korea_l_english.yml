IKR_guard_the_skies:0 "영공 방위"
IKR_guard_the_skies_desc:0 "근대전의 시대에 제공권은 승리로 가는 핵심입니다. 하늘을 지배하지 못하는 자에겐 불행만 있을 뿐입니다."
IKR_national_defence:0 "국방"
