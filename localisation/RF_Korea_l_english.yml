KOR_call_on_the_kmt_desc:0 "난징의 우리 친구들은 가장 어두운 시기에 우리를 대접해주었습니다. 저들에게 마지막으로 도움을 청할 때입니다!"
KOR_prepare_for_a_guerilla_war:0 "유격전 대비"
KOR_prepare_for_a_guerilla_war_desc:0 "전쟁은 어쩌면 교착상태에 놓이게 될지도 모릅니다. 그렇다 하면, 비대칭전을 대비하는 것도 우리의 일이 될 것입니다."
KOR_national_mobilisation:0 "국가동원"
KOR_national_mobilisation_desc:0 "신체 건사한 한국인이라면 모두 대한을 위한 역할을 이행해야 마땅합니다!"
KOR_delegitimise_the_nobles:0 "양반 권위 박탈"
KOR_delegitimise_the_nobles_desc:0 "권력에 스스로를 저버린 양반층은 자신들의 지위를 위해서라면 기꺼이 부역하길 택했습니다. 그런 꼴을 다시는 보지 않을 겁니다."
KOR_question_of_manpower:0 "인력 문제"
KOR_question_of_manpower_desc:0 "싸움을 계속하려면 싸울 사람이 필요합니다. 젊은 애국자들이 조국을 위해 싸울 수 있도록 장려하는 것은 중요한 일입니다."
KOR_stand_up_and_fight:0 "맞서 싸워라!"
KOR_stand_up_and_fight_desc:0 "모두에게 부르짖노니, 일어나라, 일어나라, 그대의 조국을 위해, 인민과 대한의 미래를 위해 일어나 싸우라!"
KOR_appoint_rhee_as_prime_minister:0 "비상대통령으로서의 이승만 임명"
KOR_appoint_rhee_as_prime_minister_desc:0 "독립투사이자 빛나는 지성, 그리고 강경 반공주의자인 이승만은 공산주의의 파괴적 본성에게서 대한을 구하려 모든 것을 다할 것입니다."
KOR_echo_the_three_principles:0 "삼민주의 재창"
KOR_echo_the_three_principles_desc:0 "아시아 대부분 지역에서 반제국주의적 사고의 중요한 부분을 차지한 손문 선생의 삼민주의가 한국이라 해서 예외가 되진 않습니다. 민족주의, 민주정, 민생은 대한민국 건설을 위한 토대의 핵심 요소들입니다."
KOR_go_ahead_with_elections:0 "선거 실시"
KOR_go_ahead_with_elections_desc:0 "Democracy waits for no man, the greatest danger to Korea has passed, now free and fair elections to determine it's future can take place. 집권 중이 보수파가 권력을 유지하거나, 다른 정당들에게 넘기게 될 것입니다."
KOR_kims_presidency:0 "김구의 취임"
KOR_kims_presidency_desc:0 "대한의 주요 독립운동가이자 간교한 지도자인 김구가 승리하면서 한국의 자유민주파가 관직을 차지하게 됐습니다. 소상공인 지원과 영속할 산업기반 건설을 주장한 이들의 경제계획이 세 후보들 가운데 가장 와닿은 듯합니다."
KOR_the_moderates:0 "온건파의 우세"
KOR_the_moderates_desc:0 "여운형의 사회민주당이 승리했습니다. Their approach to the lingering socialist elements is far more reconciliatory and the character of Mr. Yuh has captured the hearts of many."
KOR_changho_stays_in_power:0 "안창호의 권력 유지"
KOR_changho_stays_in_power_desc:0 "The incumbent president Mr. Ahn Changho has won the confidence of the Korean people through his stoic leadership and nationalist platform, his promises will aim to align Korea more closesly with the USA."
KOR_confidence_in_the_conservatives:0 "보수파를 향한 자신감"
KOR_confidence_in_the_conservatives_desc:0 "Since the emergency government will continue, those in leadership have seen little need to remove Mr. Ahn. He has been forthright in his campaign to see Korea's independence and so shall he see it through its brother-war with the reds."
KOR_the_new_white_terror:0 "새 백색 테러"
KOR_the_new_white_terror_desc:0 "북방의 적은 cannot be defeated so long as seditious elements exist here in the South, the police have now been given extended powers to operate independent of local governors and even collaborate with the military."
KOR_exploit_the_new_age_religions:0 "신시대 종교 악용"
KOR_exploit_the_new_age_religions_desc:0 "In an effort to promote national unity, and bring Korean culture back from the progressive ideals that inevitably lead to marxism and worse, the decision to establish a department of religious affairs has been taken. The department will mainly be tasked with promoting indigenous Korean religious practises."
KOR_support_patriotic_organisations:0 "애국조직 지원"
KOR_support_patriotic_organisations_desc:0 "The chief weapon against internationalism and radical pan-asian ideas is good old fashioned nationalism, critics might say this creates a blinkered and chauvinist approach, but the alternative is surely much worse."
KOR_empower_the_kcia:0 "중앙정보부 강화"
KOR_empower_the_kcia_desc:0 "It is not enough to win the battle against the leftists in the field, one must also win the battle of hearts, minds and pulling finger-nails out. The KCIA will be perfectly equipped to battle any ideological menace."
KOR_new_age_faith:0 "신시대 신앙"
KOR_new_age_faith_desc:0 "한국엔 수많은 신시대 토속종교들이 있지만, 그 중에서도 가장 눈에 띄는 건 천도교입니다. 도교와 불교의 영향을 받았다 해도, 천도교는 여전히 한국적 색채를 강하게 띠고 있습니다."
KOR_western_faith:0 "서양의 신앙"
KOR_western_faith_desc:0 "한국 내 기독교의 성장이 나쁜 것은 아닙니다. 특히나 그게 일본과 우리를 구분짓는 무언가라면 말입니다. 하지만 그 이상으로, 기독교는 같은 기독교 가치를 공유하는 서방과 우리의 관계를 크게 개선시킬 요소가 될 수 있습니다."
KOR_strengthen_the_jinbohoe:0 "진보회 강화"
KOR_strengthen_the_jinbohoe_desc:0 "진보회는 한국 문화의 재생을 꿈꾸는 문화개혁 조직입니다. 이들에게 힘을 실어주어 한국 문화가 다시금 살아숨쉬게 합시다."
KOR_open_new_churches:0 "교회 신설"
KOR_open_new_churches_desc:0 "모든 종교의 교회와 서원, 사찰들은 한국 사회에서 공동체의 중심이자 치유와 배움의 중심으로서 중요한 역할을 행해왔습니다. 기독교라면 신심 없는 공산주의자들에 맞선 보호막이 되어줄 것입니다."
KOR_the_tian_principle:0 "천리"
KOR_the_tian_principle_desc:0 "선과 의를 대변하는 천리는, 기독교인들에겐 세상 모두에게 베풀어질 하느님의 보편된 선을 뜻합니다."
KOR_the_teachings_of_christ:0 "그리스도의 가르침"
KOR_the_teachings_of_christ_desc:0 "The new testament tells many deeds of christ the redeemer, some of these teachings can be emphasised over others to achieve a certain brand of messaging. But of course, the state has nothing to do with it."
KOR_the_legacy_of_gang_ilsun:0 "강일순의 유산"
KOR_the_legacy_of_gang_ilsun_desc:0 "강일순은 한국 민족종교의 일파인 증산도의 창시자입니다. 증산도는 천도교와 함께 1800년대 중반의 동학에 뿌리를 두었지만, 일제의 치하에서도 비폭력을 주장한 점에서 큰 차이를 보입니다."
KOR_minjung_theology:0 "민중신학"
KOR_minjung_theology_desc:0 "민중신학은 한국의 중도 기독교 사회신학입니다. It strongly promotes acts of charity and the forgiveness and inclusion of those who have been ostacised from society. It traces its origins back to the March 1st Movement and the disenfranchisement of Korean people under Japanese rule."
KOR_all_in_the_name_of_heaven:0 "All in the Name of Heaven"
KOR_all_in_the_name_of_heaven_desc:0 ""
KOR_the_supreme_enlightened_god:0 "The Supreme Enlightened God"
KOR_the_supreme_enlightened_god_desc:0 "The messianic claims of Gang Il-sun have shaped the philosophy of those groups who follow him. Much as the Buddah achieved nirvana, Gang Il-sun is said to have become the supreme lord, an enlightened being who bestowed his revelation upon his followers to initiate a new age."
KOR_embrace_modernity:0 "근대성 포용"
KOR_embrace_modernity_desc:0 "Progress is a constant and continual process, just as one becomes closer to God, so too do people become more intelligent, more aware and more discerning with each passing year. Wisdom is sacred."
KOR_new_spiritual_awakening:0 "New Spiritual Awakening"
KOR_new_spiritual_awakening_desc:0 "The growth of christianity in Korea has spurred a new awakening, the despondent and downtrodden are joyful of the word of god. Their nation has been saved, surely a sign of faith and divine favour."
KOR_union_under_syncretism:0 "습합주의 아래 단결"
KOR_union_under_syncretism_desc:0 "공자나 부처의 오랜 가르침들을 따르든 혹은 그리스도의 새로운 가르침을 따르든, 한국인은 모두 한국인입니다. 민족이 우선하는 가운데, 신앙은 개개인을 사사로이 엮고 삶을 더 풍족하게 해주는 역할을 합니다."
KOR_democracy_with_korean_characteristics:0 "한국식 민주정"
KOR_democracy_with_korean_characteristics_desc:0 "Democracy is such a broad term, among the Anglo-sphere it is taken to mean parliamentarianism, in America it is the plebicite of leadership, 다른 곳에선 좀 더 대중주의적 특성을 가진 다른 형태를 띄고 있습니다. 한국에서도 민주정은 그만의 뜻을 가질 테지만, 귀하긴 매한가지입니다."
KOR_popular_rule:0 "민치"
KOR_popular_rule_desc:0 "우리의 민주정은 선거 때마다 높은 선거율을 기록할 정도로 인민 사이에서 인기가 높습니다. 투표를 통한 민주정 참여는 시민의 의무입니다."
KOR_extend_the_liberalisation:0 "자유화 확대"
KOR_extend_the_liberalisation_desc:0 "경제 규제완화와 자유 경영 장려는 인민에게 큰 이익이 될 것입니다."
KOR_steady_the_course:0 "경로 고정"
KOR_steady_the_course_desc:0 "The conservatives will prevent the republic from veering to close to ideological pitfalls, consistent, competent leadership is what the nation needs. Not economic experimentation."
KOR_work_with_christian_groups:0 "기독교 집단과의 협업"
KOR_work_with_christian_groups_desc:0 "천주교든 개신교든, 한국의 기독교 조직들은 우리의 정체성 위에서 행복한 인민 건설을 위한 도움을 장려해야 합니다."
KOR_american_exchange_programs:0 "미국 교환학생 체계"
KOR_american_exchange_programs_desc:0 "안창호가 가진 미국 내 연줄은 한국-미국 관계의 발전에서 유용하게 작용할 것입니다."
KOR_against_the_left:0 "항좌"
KOR_against_the_left_desc:0 "The middle-ground is a constant flux of ideas, we must act against the extremes to come to consensus and the most agreeable path forward. The socialists and anarchists are wrong."
KOR_against_the_right:0 "항우"
KOR_against_the_right_desc:0 "The middle-ground is a constant flux of ideas, we must act against the extremes to come to consensus and the most agreeable path forward. The reactionaries, and even many conservatives, are wrong."
KOR_rehabilitate_the_communists:0 "공산주의자 교화"
KOR_rehabilitate_the_communists_desc:0 "Our brothers are not beyond redemption, Korea has a bright future if we can only overcome our ideological differences. We need not spill more blood upon this pleasant land, hard won already from the evils of war. Come home Koreans, be as one."
KOR_suppress_the_leftists:0 "좌익 탄압"
KOR_suppress_the_leftists_desc:0 ""
KOR_reach_out_to_the_west:0 "서방을 향한 접근"
KOR_reach_out_to_the_west_desc:0 ""
KOR_emphasis_on_education:0 "교육 역점"
KOR_emphasis_on_education_desc:0 "교육은 가난을 벗어나는 큰길이자 사회유동성이란 바퀴를 굴러가게 만드는 기름칠과 같습니다. 교육은 주어져야 하고, 바라야 하며, 의무여야 합니다."
KOR_gyeongseong_university:0 "경성대학"
KOR_gyeongseong_university_desc:0 "In order to create our own base for higher education in as many fields as we need, the existing university in Gyeongseong must be expanded, with new departments and teachers to bring the wealth of knowledge of the world to Korean fingertips."
KOR_establish_the_chaebols:0 "재벌 수립"
KOR_establish_the_chaebols_desc:0 "한국엔 이미 많은 회사와 산업체가 자리하고 있지만, 대부분은 일본의 착취를 등에 업고 성장한 이들입니다. 새 정부의 후원계획으로 신생 사업체들을 근대 경제기계를 작동시키는 톱니바퀴로 만들 것입니다. 가족 중심의 이 사업체들은 아시아의 사업의 빛나는 예범이자 주도자들이 될 것입니다."
KOR_overseas_trade_ties:0 "해외교역 연계"
KOR_overseas_trade_ties_desc:0 ""
KOR_aegukga:0 "애국가"
KOR_aegukga_desc:0 "3.1 운동 당시에도 태극기와 애국가는 쓰였습니다. 누가 썼던 무슨 상관이란 말입니까?\n가사와 국가의 정신이 작사가의 본질보다도 훨씬 중요합니다."
