KOR_popular_idea_desc:0 ""

KOR_nationalism_idea:0 "대한민족주의"
KOR_nationalism_idea_desc:0 "일본의 조선 통치는 조선인/한국인들 사이에서 정체성을 향한 강한 감각에 불을 질렀습니다. 외인의 지시와 군인들에 지친 인민은 이제 직접 나라를 다스리고자 합니다."

KOR_taebek:0 "태백 참호선 구축"
KOR_taebek_desc:0 "대한의 강산이 신성하니, 한치도 넘겨줄 수 없습니다."

KOR_masses_rally:0 "대중집회"
KOR_masses_rally_desc:0 "As the scale of the struggle becomes clear, more people will flock to the banners, the revolution may not be in your town yet, but it will be."

KOR_liberation_effort:0 "해방 중점"
KOR_liberation_effort_desc:0 "사람방패, 노예제, 살인, 교화, 체포, 고문, 더 심한 짓거리들. 이 모든 게 우리가 맞서 싸우는 것들입니다. 다시는 우리 인민이 폭정 아래 신음하게 두지 않을 것입니다!"

KOR_dongnipgun:0 "독립군 조직"
KOR_dongnipgun_desc:0 "독립군은 조국의 독립을 위한 움직이자 자유를 향한 투쟁입니다. 망명 임시정부는 이 순간만을 오랫동안 기다려왔습니다."

KOR_guerilla_war:0 "유격전"
KOR_guerilla_war_desc:0 "우리 인민은 자유를 위해 필요한 모든 수단을 동원해 싸울 것입니다."

KOR_stand_up:0 "맞서 싸워라!"
KOR_stand_up_desc:0 "그대의 권리, 민족, 자유를 위해 싸우라!"

KOR_echo_three:0 "국민당의 영향"
KOR_echo_three_desc:0 "국민당이 우리의 망명 지도자들을 환대한 수년 간, 우리 역시 그들에게서 많은 것을 배웠습니다."

KOR_KCIA:0 "중앙정보부"
KOR_KCIA_desc:0 "Dissidents will come to fear the KCIA's operatives almost as much as they did the Kenpeitai."

KOR_white_terror:0 "백색 테러"
KOR_white_terror_desc:0 "대한민국에서 사회주의 빨갱이들을 위한 자리는 없습니다. 힘으로 놈들을 찍어누를 것입니다."

KOR_trade_ties:0 "국제무역 연계"
KOR_trade_ties_desc:0 "In the spirit of a free and fair society, we should seek greater economic co-operation with like-minded nations of the world."

KOR_korean_dem:0 "한국식 민주정"
KOR_korean_dem_desc:0 "Our hard-won democratic rights must be cherished."

KOR_liberalisation:0 "Liberalisation"
