IKR_begin_mass_land_resettlement_desc:0 "The once controversial move to transfer land away from exclusive Japanese ownnership is a touch more patelable in these times. With a more pacified peninsula and the loyalties of the owners vetted, the move to open up more land for development is now a formality."
IKR_for_the_emperor:0 "천황 폐하 만세!"
