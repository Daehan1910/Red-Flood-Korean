JKR_request_guns_desc:0 "총 없는 병사들은 갈리길 기다리는 고기에 지나지 않습니다. 무기가 필요합니다!"
JKR_request_advisors:0 "고문단 요청"
JKR_request_advisors_desc:0 "군은 직업군이 아닌 데다 지휘력도 형편 없으며, 장성진은 상대적으로 미숙하고 전술은 보수가 필요한 상황입니다. 도움을 청해야 합니다."
JKR_threadbare_campagining:0 "오랜 방식의 항전"
JKR_threadbare_campagining_desc:0 "전쟁은 진행될수록 최소한의 인력과 자원을 갖고 수행하는 절박한 투쟁이 되어갑니다. 전투의지를 더 짙게 내보일 필요가 있습니다."
JKR_seek_backing_from_the_russians:0 "러시아의 지원 탐색"
JKR_seek_backing_from_the_russians_desc:0 "황러시아에는 우리의 역경에 동정심을 품는 이들이 존재합니다. 이들에게 도움을 바랄 수 있을 것입니다."
JKR_cooperate_with_shumei:0 "슈메이와의 협력"
JKR_cooperate_with_shumei_desc:0 "일본의 의장은 우리의 몇 안 되는 잠재적 동맹 중 하나이니, 가능한 빨리 그와 선린의 관계를 수립하는 것이 최선입니다."
JKR_cooperate_with_the_leftkmt:0 "국민당 좌익과의 협력"
JKR_cooperate_with_the_leftkmt_desc:0 "국민당 좌익은 우리의 망명기 동안 가장 가까운 친구들이었습니다. 국민당이 미래에 겪게 될 각고들을 도울 것이라 약속하며, 마지막 한 번의 호의를 더 부탁합시다."
JKR_push_south:0 "남방 압박"
JKR_push_south_desc:0 "혁명의 불길은 조선 전역으로 번져야 마땅합니다. 북방만으론 충분치 않습니다."
JKR_secure_the_central_regions:0 "중방 확보"
JKR_secure_the_central_regions_desc:0 "더 밀고 들어가 평양 너머의 심장부로 들어갑시다."
JKR_revolution:0 "혁명!"
JKR_revolution_desc:0 "때가 왔소, 동지들! 조선을 위해, 인민을 위해, 혁명을 위해 진격합시다!"
JKR_secure_the_north:0 "북방 확보"
JKR_secure_the_north_desc:0 "북은 우리의 본고장이라 할 수 있습니다. 가능한 빨리 일본의 잔재를 정화해야 합니다."
JKR_execute_syngman:0 "이승만 처형"
JKR_execute_syngman_desc:0 "이승만은 반동 반역자입니다. 그가 일본과 맞섰다 한들, 그냥 두었다간 반혁명 악마들을 불러들이려 할 것입니다. 장애물에 지나지 않을 인물이라면 없애버리는 것이 현명합니다."
JKR_move_to_pyongyang:0 "평양행"
JKR_move_to_pyongyang_desc:0 "성진 기지가 확보됐으니 우리 수도를 조선에서 가장 위대한 도시들 중 한 곳인 평양으로 옮길 수 있게 되었습니다."
JKR_fortify_the_border:0 "평양 요새화"
JKR_fortify_the_border_desc:0 "피침 시 평양은 적들이 노리는 목표가 될 게 분명합니다. 도시를 적절히 요새화한다면 도시 그 자체의 가치보다 더 귀한 목숨들을 살릴 수 있을 겁니다."
JKR_juche:0 "주체!"
JKR_juche_desc:0 "주체는 민족혁명의 핵심입니다. 수세기간 중국이나 일본의 설계 아래 사대, 혹은 '객체'였던 조선에게, 주체는 모든 조선인들이 역동적이고 독립적이며 자주적인 자기 역사의 주인이라는 의식을 심어주었습니다. 조선인들의 운명은 민족의 독립과 자유를 이룩하는 데 있습니다."
JKR_the_revolutionary_coalition:0 "혁명연정"
JKR_the_revolutionary_coalition_desc:0 "근왕파에 맞선 협력은 승리를 달성하기 위한 분명한 걸음이었지만, 혁명연정은 실패를 맞았습니다. 사슬을 잇고 있는 아나키스트, 민족혁명, 주도파인 전위주의파 중 어느 누구라도 떨어져 나갈 것입니다."
JKR_go_with_the_communists:0 "공산파와의 협업 고수"
JKR_go_with_the_communists_desc:0 "전위사회주의자들과 농업사회주의자들 간의 동맹은 안정되고 신뢰할 수 있임을 스스로 입증해보였습니다. 연정에서 가장 인기 높은 이들 파벌이 혁명공화국을 이끌 것입니다."
JKR_revive_the_minjok:0 "민족부흥"
JKR_revive_the_minjok_desc:0 "신채호의 민족 개념은 주체의 토대와 같습니다. 국가와 인민의 번영을 위해선 조선의 문화가 번창해야 하니, 진정한 우리 문화인 고대의 방식을 근대 세계에 맞추어 개조할 것입니다. 한 발자국씩, 주체는 조선을 역사의 온당한 자리로 이끌 것입니다."
JKR_more_than_a_peninsula:0 "반도 그 이상"
JKR_more_than_a_peninsula_desc:0 "조선반도는 간악한 중국인들이 우리의 민족정신을 거세하기 위해 강요한 개념입니다. 조선은 압록강 이남의 땅 그 이상의 존재입니다. 이제 그를 증명할 때가 왔습니다."
JKR_legacy_of_king_muyeol:0 "무열왕의 유산"
JKR_legacy_of_king_muyeol_desc:0 ""
JKR_goguryeo:0 "고구려"
JKR_goguryeo_desc:0 "고대 왕국들 가운데 가장 위대했던 고구려는 조선의 대부분과 만주를 뒤덮고 있었습니다. 새 주체 조선은 일대의 민족을 통합한 역사 속 지배자 조선의 영적 후계가 될 것입니다. 이제 고구려는 그늘에 가려지거나 굴복하지 않습니다. 진보의 등대이자 영속할 우리 인민의 힘으로서 밝게 빛날 것입니다."
JKR_pay_lipservice_to_the_international:0 "인터내셔널을 향한 구색맞춤"
JKR_pay_lipservice_to_the_international_desc:0 ""
JKR_destroy_the_japanese:0 "일본인 제거"
JKR_destroy_the_japanese_desc:0 "재조선 일본인들은 추방되든지 종속돼야 합니다. 병사들은 사냥당해야 하며, 여자와 아이들은 송환되거나, 원한다면 동화될 것입니다. 놈들의 언어와 영향력은 제거될 것이고 문화는 금지될 것입니다. 일본인들의 손 안에서 자란 불쌍한 우리 사람들은 사생아적 유산을 잊게 될 것입니다. 이 땅에 남겨진 일본의 얼룩과 그 사람들은 한 세대 안에 없어질 것입니다. 그것이 어떤 식이든 간에 말입니다..."
JKR_cultural_unity_with_the_manchus:0 "만주인들과의 문화단결"
JKR_cultural_unity_with_the_manchus_desc:0 "만주인들을 향한 러시아인들의 죄를 벌했으니, 문화와 혈통 아래 두 인민 간의 단결을 꾀할 때가 되었습니다."
JKR_two_alphabets:0 "국한문"
JKR_two_alphabets_desc:0 "Educating the youth is of vital importance to the revitalisation and enlightenment of Korea. A key element to Korean education is literature, our rich history of writing spans both the use of Hangul and Hanja. Therefore both must be taught at once, while this may be an administrative roadblock temporarily, evenutally having two writing systems will produce more advanced and enquiring minds."
JKR_surpass_buyeo:0 "부여를 넘어서"
JKR_surpass_buyeo_desc:0 "Surpassing all previous endeavours and Korean expansion into Manchuria, we surpass Buyeo, Goguryeo and all the other Kingdoms. We are more, we are better and we are the future of the Korean people."
JKR_by_lenins_playbook:0 "레닌의 지침서를 따라"
JKR_by_lenins_playbook_desc:0 "레닌 동지가 독일에서 이룩한 업적은 대안주의자들에서부터 룩셈부르크주의자들에 이르는 무리 외에도 많습니다. 독일 사회주의 저작들이 말하는 '레닌 교리'라면 조선식 사회주의에 영감을 줄 수 있을 것입니다."
JKR_centralised_democracy:0 "집중민주제"
JKR_centralised_democracy_desc:0 ""
JKR_korean_selfdetermination:0 "조선 자결"
JKR_korean_selfdetermination_desc:0 "While the national revolution decries us as sullying the noble works of Sin Chaeho, there is merit to his Juche principle. Self-determination is an important step in making Korea strong, material wealth being one of the most important, next to political self-determination; thankfullly, that step is already taken care of."
JKR_appease_the_agrarian_factions:0 "농민파 충족"
JKR_appease_the_agrarian_factions_desc:0 "농업사회주의자들과의 동맹은 불안하지만, 외부의 위협과 맞닥뜨렸을 땐 믿을 만합니다. 하지만 이제, 사안의 진척과 동시에 조만식의 파벌은 공개적으로 반발하며 양보와 박헌영의 사임을 요구하고 잇습니다."
JKR_the_prelude:0 "The Prelude"
JKR_the_prelude_desc:0 "In order to make Korea truly safe from counter-revolutionary activity, it must push beyond the borders set by it's oppressors. This is merely the prelude to a wider Korean participation in the world-revolution that is asuredly coming."
JKR_return_favours:0 "보은"
JKR_return_favours_desc:0 "국민당 좌익과 CPC의 우리 동지들은 우리의 노력을 위해 자애로이 손을 내밀어 주었습니다. 이제 우리가 그들의 대의를 도와 은혜를 갚을 차례입니다."
JKR_guarantee_seats_to_the_party:0 "당원들을 위한 지위 보장"
JKR_guarantee_seats_to_the_party_desc:0 ""
JKR_lateral_power:0 "수평적 권력구조"
JKR_lateral_power_desc:0 "인민평의회는 sit aside one another. In order to prevent exploitative power structures, the smallest district cannot be overruled by the regional or national council and vice versa. While policy would gridlock under such an order, a non-party voting system among the councils allows for issues that supercede a council's jurisdiction to be approved or denied by popularity among the representatives. The result is that the lowest councils maintain their autonomy and the highest councils cannot affect those 'beneath' them without conscent."
JKR_volunteerism:0 "자원제"
JKR_volunteerism_desc:0 "While every citizen of the communes should desire to volunteer themselves in the labour of the nation, it is best that the most willing be permitted to strive as they please in service to the people. To work as you want, and want to work as you are needed."
JKR_classless_society:0 "무계급사회"
JKR_classless_society_desc:0 "더 이상 양천의 구분 따위는 없습니다. 농민의 딸 역시 평의회 의장의 아들이 갖는 만큼의 기회를 얻게 될 것입니다. 진정한 무계급 사회는 부르주아의 착취가 회귀할 수 없도록 할 것입니다."
JKR_reorganise_the_provinces:0 "Provinces 개편"
JKR_reorganise_the_provinces_desc:0 "In order for the communes to better represent the people in them and organise labour for the betterment of all, the internal structure of the nation must be revised. Many new districts will be created to cater to smaller overall populations, while the larger Japanese style prefectures and special status cities will be reduced in size and power. Every district will have its own council representatives and equal power at national level."
JKR_literal_democracy:0 "합의민주정 건설"
JKR_literal_democracy_desc:0 "In order for the new decentralised system to work there is a certain element of consensus building that must be established to prevent internal division and stagnation. The tyranny of the majority is an evil also, so it must be that consensus and compromise be central to the policy-making process. Votes on policy will be cast in carefully worded and defined bills, each commune will be given each bill for the representatives to vote on. Thus every policy is democratic."
JKR_cooperative_economy:0 "협력경제"
JKR_cooperative_economy_desc:0 "An economy based on local co-operatives daisy-chained together into a large, national trade union is the model we aim to follow. A decentralised, democratic economy that works for the people who own it and not the councils that administer it."
JKR_freedom_of_religion:0 "종교의 자유"
JKR_freedom_of_religion_desc:0 "공사들 내에서 종교는 탈법화되거나 억눌리거나 침해받지 않으며, 평의회에 의해 장려받거나 독려받지도 않습니다. True freedom of religion lies in a communes people democratically choosing to enable religion, 프롤레타리아 개개인이 종교의식을 수행합니다. Prosteletisation is frowned upon, by communal religious works are celebrated as shining examples of the power of proletarian labour."
JKR_the_kpam_model:0 "신민부 모형"
JKR_the_kpam_model_desc:0 "재만한족총연합회는 20년대부터 30년 초까지 만주 중앙에서 실시된 아나키스트 장기실험이었습니다. 당시 혁명지도자들은 조선인들의 진정한 공사연합을 설립하고 운영하기 위한 경국에 소요되는 많은 것들을 배웠습니다. 이 교훈들을 조선 전역에 적용해 재만회의 유산이 being that of a breakthrough in political science, the first manifestation of a system now followed by millions."
JKR_united_communes_of_korea:0 "조선 통일공사"
JKR_united_communes_of_korea_desc:0 "재만회 모형은 was tried, tested and found wanting. The association gave many lessons, the first of which being that the councils need to hold power, the potential for the association to become a political clique meant the councils became overruled by populist individuals and the democatic elements erroded."
JKR_comrade_kim:0 "김 동지의 헌장"
JKR_comrade_kim_desc:0 "정치적 아나코 생디칼리슴의 조선적 상황에 관한 세심한 지시를 담은 새 아나키스트 헌법인 조선 헌장이 인민, 그리고 공사, 노조, 민족을 통틀어 자유를 보장할 것입니다. 헌장은 김좌진 동지의 위대한 업적이자, 조선 만민이 공유하는 위업입니다."
JKR_kropotkins_korea:0 "조선 무정부주의 성문화"
JKR_kropotkins_korea_desc:0 "아나키즘에 규칙이 있다는 점이 외부인들에겐 형용모순처럼 들릴지 몰라도, 조선 무정부주의의 규칙들은 성공을 위해 필요한 것입니다. 확립된 무정부주의의 해야 할 것과 해선 안 될 것들에 대한 명시를 출간해 다른 운동가들에게도 널리 알립시다."
JKR_the_free_korean_people:0 "자유 조선 인민"
JKR_the_free_korean_people_desc:0 "Korean Anarchism offers freedom like no other society on earth, work your body and mind will allow, worship or not as you please and vote to live in the commune as you and your people desire. Never before has such a system been so successful on this scale. Our rivals will be jealous and their subjects wistful of this promised land."
