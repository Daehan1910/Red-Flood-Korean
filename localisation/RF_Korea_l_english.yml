#######################################
JKR_guard_the_skies:0 "영공 방위"
JKR_guard_the_skies_desc:0 "근대전의 시대에 제공권은 승리로 가는 핵심입니다. 하늘을 지배하지 못하는 자에겐 불행만 있을 뿐입니다."
JKR_national_defence:0 "국방"
JKR_national_defence_desc:0 ""
JKR_guard_the_seas:0 "영해 방위"
JKR_guard_the_seas_desc:0 "진중한 해안방위 계획과 엄청난 톤 수의 선박이 없는 해안은 매우 취약합니다."
JKR_new_arsenals:0 "신설 병기창"
JKR_new_arsenals_desc:0 "수입품과 수작품으로는 아직 오지 않은 어두운 때에 조선을 지켜낼 수 없습니다. 국내 병기생산을 확대해야 합니다."
JKR_busan_fleet:0 "평양 함대"
JKR_busan_fleet_desc:0 ""
JKR_legacy_of_yi_sunsin:0 "이순신의 유산"
JKR_legacy_of_yi_sunsin_desc:0 "조선 해군사의 가장 위대한 전설로 남을 이순신은 열세에도 놀라운 승리를 수차례 거두었습니다. 이 예범을 떠받들어야 마땅합니다."
JKR_busan_shipyard:0 "평양 선착장"
JKR_busan_shipyard_desc:0 "신설되고 확충된 선착장들은 우리만의 함대를 갖기 위한 핵심입니다."
JKR_contest_the_sea_of_japan:0 "동해 대결"
JKR_contest_the_sea_of_japan_desc:0 "우리 해안을 위협하는 주요 요인은 동해로, 변덕스러운 날씨 탓에 지키는 것 못지 않게 지나기는 더욱 어렵습니다. 치고 빠지기식 전술엔 완벽하다고 할 수 있죠."
JKR_busan_naval_academy:0 "평양 해군사관학교"
JKR_busan_naval_academy_desc:0 "신세대 해군장교들이 미래의 조선 해군을 이끌게 되겠지만, 우선은 일본 제국해군 전역자들과 혁명전쟁 당시 밀항선주들의 배움을 받아야 합니다."
JKR_turtle_ships:0 "거북선"
JKR_turtle_ships_desc:0 "이순신의 거북선은 근대기에 걸맞게, 근거리에서 강공을 가하고 기동성과 장갑을 모두 갖춘 이상적인 차장함으로 재해석할 수 있습니다."
