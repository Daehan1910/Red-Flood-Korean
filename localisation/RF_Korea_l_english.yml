IKR_busan_shipyard:0 "부산 선착장"
IKR_busan_shipyard_desc:0 "신설되고 확충된 선착장들은 우리만의 함대를 갖기 위한 핵심입니다."
IKR_contest_the_sea_of_japan:0 "일본해 대결"
IKR_contest_the_sea_of_japan_desc:0 "우리 해안을 위협하는 주요 요인은 일본해로, 변덕스러운 날씨 탓에 지키는 것 못지 않게 지나기는 더욱 어렵습니다. 치고 빠지기식 전술엔 완벽하다고 할 수 있죠."
IKR_busan_naval_academy:0 "부산 해군사관학교"
IKR_busan_naval_academy_desc:0 "신세대 해군장교들이 미래의 한국 해군을 이끌게 되겠지만, 우선은 일본 제국해군 전역자들과 혁명전쟁 당시 밀항선주들의 배움을 받아야 합니다."
IKR_turtle_ships:0 "거북선"
