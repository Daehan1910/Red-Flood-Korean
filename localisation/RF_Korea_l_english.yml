KOR_SETTING_SUN_DESC:0 "일본 제국의 보석인 조선, 혹은 한국은 중대한 식민정책과 산업화 노력의 산물입니다. 하지만 희생이 없진 않습니다. 1919년 만세 '폭동' 이래 조선에서의 독립활동은 점차 커지고 있습니다. 조선 내의 활동가들, 중국 및 만주의 친국민당 유격대가 조선을 쥔 일본의 손아귀를 노리고 있습니다."

POLITICS_Ugaki_Kazushige_DESC:0 ""
POLITICS_RHEE_DESC:0 "한국 민족운동의 노장들 중 한 명인 이승만 박사는 성인이 된 후로 삶의 대부분을 독립에 바치며 미국과 중국에서 강력한 연줄을 확보했습니다. 그러나 또한 독립지도자들 중 가장 보수적이며 잔혹한 이들 중 한 명이라는 사실은, 임정의 장래를 고려한 온건파와 좌익에 의한 이승만의 탄핵으로 이어졌습니다. 이승만은 여전히 민족보수파의 일원으로 남아있지만, 안창호의 영향력이 이미 그의 것을 압도하기 시작했습니다."
POLITICS_AHN_DESC:0 "안창호는 명석한 한국계 미국인 기독교인이자 한국 독립운동사의 이정표와 같습니다. 망명임시정부의 일시 주석이었던 그는 미국에서 교육받으며 인맥을 확보해 대한의 해방을 위한 투쟁에서 확고한 정치지도자로 떠오르게 되었습니다."
POLITICS_KOO_DESC:0 "호인 \"백범\"으로도 유명한 김구는 대한민국의 독립을 평생의 사명으로 삼았으며, 수년 간 망명정부의 부주석으로 재직했습니다. 동학 봉기의 지도자들 중 한 명이자 3.1 운동 이래 주요 독립운동가가 된 그의 기나긴 이력은 애국집단 내 동료들에게 존경을 불러일으켰습니다. 비록 그의 단호한 반공주의적 태세가 조국의 일부에서 그를 정치극단화를 일으킬 인물로 분류하게 만들었다지만, 이승만의 시점에서 김구의 입장은 오히려 유약하게만 보입니다."
POLITICS_YUH_DESC:0 "여운형이 유복한 집안에서 태어났다곤 해도, 그는 수년 간 한국 독립운동가들 사이에서 대중적인 민주 좌익민족주의를 이끈 기둥입니다. 자결과 협력의 정신을 진정으로 신봉하는 여운형은 더 급진적인 북의 좌익 세력을 적이 아닌, 통일 대한을 위한 같은 투쟁에 투신한 형제로서 받아들이는, 대한민국에 몇 안 되는 인물들 중 하나입니다. 하지만 그의 우애적인 감언에도 양측 간의 긴장감이 높아짐에 따라, 여운형이 바라던 바를 이루는 것은 불가능해질 듯합니다."
POLITICS_CHOE_DESC:0 "최창익은 대한혁명에서 가장 어린 정치지도들 중 하나로, 3.1 운동 당시엔 학생에 불과했습니다. 그러나 그는 지금 독립운동 내 국제주의파에서 큰 목소리를 내는 인물이 되었습니다."
POLITICS_CHO_DESC:0 "조만식은 조선 독립운동 내 좌익들에게서 크게 존경받는 인물입니다. 3.1 운동이 진압당하는 과정에서 일본에게 체포당하기도 했지만, 이후 인민위원회를 조직하고 자급 농업구안책을 장려하며 조만식은 요인으로 떠올랐습니다. 조선의 사회주의자들 중 일부가 그의 기독교 신앙을 문제삼아도, 조만식은 사회주의 조선의 성공에 없어선 안 될 핵심입니다."
POLITICS_KIM_DESC:0 "아나키스트 지도자라는 개념 자체가 형용모순적이라 해도, 김좌진은 만주 남동부의 한인 지역에서 아나키스트 유격대의 수장과 같은 존재가 되었습니다. 혁명을 위한 조선으로의 귀환이라는 그의 선택은, 조선 아나키스트 세력이 혁명 정치의 전면에 나서게 된 현재, 만철과 황러시아 사이의 국경지대 벽촌에 자리했던 조선 아나키즘의 수단과 방식을 시험해보리란 신호였습니다. 반복해서 총연합회 주석으로 선출된 경험이 있는 김좌진은 아나키스트 세력에서 가장 노련한 정치인입니다."
POLITICS_PAK_DESC:0 "박헌영은 조선의 사회주의 대의가 자리한 곳이라면 어디서든 모습을 드러낸 인물로, 1925년 노동당 조직에 협조한 것을 비롯해 공산 조선을 만들 모든 활동에 가담했습니다. 동료들 가운데선 상대적으로 어린 나이라 해도 그는 독일 혁명에 관해 숙독한 고위지도자로서, 20년대 후반에는 해외에서 중국 공산주의자들과 함께 지내기도 했습니다. 1930년대 초 동안 박헌영은 일본의 지배에 심각한 위협이 될 연합 구성을 위해 조선 내의 다양한 사회주의 운동 간의 비밀협약, 주선, 거래 중계를 설정하는 데 분주했습니다."
POLITICS_SIN_DESC:0 "1910년대와 20년대, 단재 신채호는 조선 민족주의 조직들의 귀인이었습니다. 단재는 오장육부에서 올라온 감정으로 조선 민족을 열렬히 변호했지만, 이러한 열성은 일본 당국이 그를 긴밀히 감시하게 되는 계기가 되었습니다. 만주로 망명한 신채호는 일대의 조선 아나키스트들과 협력하며 자신의 저술을 타당한 이념적 관점으로 확립했습니다. 오늘, 일종의 아나코 생디칼리슴 아래서 이루어질 민족소생과 종족민족주의 계획을 포함하는, 주체라 알려진 그의 이념은 조선 북부에서 가장 인기 높은 사상들 중 하나가 되었습니다. 하지만 자신의 계획을 실행하려면 신채호는 우선 조선 내의 차이를 극복하고 만주의 점령자들을 꺾어야 합니다. 그는 조선의 혁명지도자들 가운데 가장 야망 넘치는 인물이며, 오늘날까지도 그의 머리에 걸린 현상금이 상당한 수준으로 가장 위험한 인물이라고도 할 수 있을 것입니다."
