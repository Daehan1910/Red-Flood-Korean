KOR_guard_the_seas:0 "영해 방위"
KOR_guard_the_seas_desc:0 "The coast is highly vulnerable, without sheer tonnage in ships a coastal defence program would be prudent."
KOR_new_arsenals:0 "신설 병기창"
KOR_new_arsenals_desc:0 "Domestic arms production should be expanded, reliance on imports and hand-me-downs will not see Korea through the dark days that may yet lie ahead."
