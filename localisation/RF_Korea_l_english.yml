JKR_bullet_desc:0 "There is no place in Korea for traitors to ou people."

JKR_threadbare:0 "Threadbare Campaigning"
JKR_threadbare_desc:0 "No war of resistance was won with plentitude, all great revolutions start with more spirit than ammo."

JKR_andong:0 "북을 바라보며"
JKR_andong_desc:0 "우리는 우리 조상들의 오랜 땅이었던 북을 강탈당했습니다. 다시금 되찾아야 합니다."

JKR_no_nihon:0 "탈일본화"
JKR_no_nihon_desc:0 "일본이 조선이 남겼던 모든 것은 흔적도 없이 씻겨나갈 것입니다."

JKR_two_alphabets:0 "국한문"
JKR_two_alphabets_desc:0 "한글과 한자를 모두 가르쳐야만 조선인들에게 인민의 방식과 운명에 관한 이해를 온전히 심어줄 수 있습니다." 

JKR_buyeo:0 "부여를 넘어서"
JKR_buyeo_desc:0 "We must strikeout, beyond the Buyeo Kongdom's lands in South Manchuria. 북과 서에서 운명이 우리를 기다립니다."

JKR_taegeuk:0 "태극 문양"
JKR_taegeuk_desc:0 "The great national symbol, a truer representation of Korea than there ever was. The Taeguk is balance, it is the universe and it is man's nature."

JKR_korean_propaganda:0 "조선의 선전"
JKR_korean_propaganda_desc:0 "중앙 만주의 원주민들에게 조선인들은 기묘한 말들을 선전과 함께 퍼뜨리며, 고대 조선의 무언가를 위해 중국과 러시아의 정체성을 거부하라 속삭일 것입니다."

JKR_com_dem:0 "집중민주제"
