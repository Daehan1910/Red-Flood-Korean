IKR_a_man_and_a_glass_of_sake:0 "사내와 사케 한 잔"
IKR_a_man_and_a_glass_of_sake_desc:0 "At the end of a long day and a long night that seems never to end, drink is often a comforting friend."
IKR_the_eclipse:0 "일식"
IKR_the_eclipse_desc:0 "낮인가, 밤인가? 해가 사리지니 그 온기를 느낄 수 없건만, 잠들 수 있을 것 같지도 않구나. 머리는 타는 듯하고 살갗은 crawls, the homesickness creeps into my heart and I cry bitter tears."
IKR_making_the_best_of_the_worst:0 "Making the Best of the Worst"
IKR_making_the_best_of_the_worst_desc:0 "All is not well in Korea, the colonial government is beset with problems, but there are some steps we can take."
IKR_egalitarianism_at_work:0 "작동하는 평등주의"
IKR_egalitarianism_at_work_desc:0 "While the tide of women's sufferage hasn't reached East Asia in full just yet, there are calls and demands even to grant greater rights and protections to women, especially those in the Empire who are not of Japanese origin. Naturally, there is some stiff opposition."
IKR_status_of_cultural_preservation:0 "문화보존 상태"
IKR_status_of_cultural_preservation_desc:0 "조선과 일본이 가진 문화적 공통점을 이용해 조선을 일본 문화로 흡수하려던 시도는 큰 반발만 불러일으켰습니다. Some suggest that establishing a cultural preservation society could go some way to improving the situation."
IKR_extend_the_industrial_quotas:0 "산업할당량 확대"
IKR_extend_the_industrial_quotas_desc:0 "Korean industrialisation has been growing steadily for the past few years. Not without issue however, the mostly agrarian Korean society has resisted the change much as the Japanese did decades ago. A strong policy on output quotas has been brought before the government for consideration."
IKR_question_of_land_ownership:0 "토지소유 문제"
IKR_question_of_land_ownership_desc:0 "Most land in Japanese Korea is Japanese owned. The few Korean owners are those that are Nipponising themselves for security and a future, much to the chagrin of the peasants. A new proposal to expand native Korean ownership of land has been proposed in order to quell unrest."
IKR_amend_the_japanese_migration_policy:0 "일본인 이주정책 개정"
IKR_amend_the_japanese_migration_policy_desc:0 "The Japanese population in Korea has been growing at pace for the last 2 years. Expansion of the colonisation efforts under the Eigen Emperor have met roadblocks but have been pushed all the same. Now the policy is up for review."
IKR_when_the_sun_sets:0 "일몰의 때"
IKR_when_the_sun_sets_desc:0 "We must toil through the night, for it is darkest and coldest 'ere the sun rises."
IKR_entrust_the_odc:0 "Entrust the ODC"
IKR_entrust_the_odc_desc:0 ""
IKR_begin_the_autarky_policy:0 "Begin the Autarky Policy"
IKR_begin_the_autarky_policy_desc:0 ""
IKR_begin_mass_land_resettlement:0 "Begin Mass Land Resettlement"
IKR_begin_mass_land_resettlement_desc:0 "The once controversial move to transfer land away from exclusive Japanese ownnership is a touch more patelable in these times. With a more pacified peninsula and the loyalties of the owners vetted, the move to open up more land for development is now a formality."
IKR_for_the_emperor:0 "천황 폐하 만세!"
IKR_for_the_emperor_desc:0 ""
IKR_selfgoverning_dominion:0 "자치령"
IKR_selfgoverning_dominion_desc:0 ""
IKR_the_passing_shadow:0 "The Passing Shadow"
IKR_the_passing_shadow_desc:0 "I see the light at last! The brightness is blinding, but I do not need my eyes any longer, I have lived in the darkness."
IKR_imperial_remnant:0 "잔존 존황파"
IKR_imperial_remnant_desc:0 "The Japanese Empire is not yet lost, we will bring it back one day, soon, once we are regathered."
IKR_assert_control:0 "Assert Control"
IKR_assert_control_desc:0 "All resistance will be crushed, the Korean's have lost their war and must accept our rule once and for all. We are cousins after all."
IKR_steel_hearts_and_minds:0 "Steel Hearts and Minds"
IKR_steel_hearts_and_minds_desc:0 ""
IKR_sharpen_the_blades:0 "Sharpen the Blades"
IKR_sharpen_the_blades_desc:0 "Each officer must carry a sword into battle, the expectation that he should use it means he must keep it sharp, that same principle must be applied to all our arms, the best tools will yield the best results."
