JKR_lateral_power:0 "수평권력"
JKR_lateral_power_desc:0 "평양의 주석은 함흥의 councillor보다 더 낫거나 강하지도 않습니다. The people that till the earth have no more or less say over the matters of their district than the councillor they elected, this is absolute democracy."

JKR_volunteers:0 "자원제"
JKR_volunteers_desc:0 "Compelling people is not our way, the people do as they want to do, safe in the knowledge that the fruits of their labour are theirs."

JKR_classlessness:0 "무계급사회"
JKR_classlessness_desc:0 "There is no rich or poor, there are no destitute or opulent. We are equal."

JKR_full_dem:0 "참여민주정"
JKR_full_dem_desc:0 "인민과 대리자들이 결정을 위해 하나가 되지 않는 한 민주정은 진실된 것이 아닙니다. 정부의 폭정보단 잦은 국민투표가 더 낫습니다."

JKR_free_rel:0 "종교의 자유"
JKR_free_rel_desc:0 "Creed matters not, only that you do not impede the freedoms of your comrades."

JKR_com_kim:0 "김좌진 헌장"
JKR_com_kim_desc:0 "김 동지의 헌장은 makes clear that the position of leader is ceremonial, his role is the voice of the collective, the millions cry out and he speaks on their behalf to the world."

JKR_kropotkin:0 "조선 무정부주의자 Code"
JKR_kropotkin_desc:0 "A true document of doctrine will be an example for others to follow."

JKR_air_camouflage:0 "위장"
