HON_banana_blight:0 "바나나 역병"
HON_banana_blight_desc:0 "니카라과 접경 전역에서 무서운 속도로 바나나 작물을 썩게 만드는 무시무시한 곰팡이균인 "바나나 역병"이 창궐하고 있습니다. 대체 재원을 찾든지, 아니면 적어도 새로운 부류의 바나나가 그 어느 때보다도 절실합니다."
HON_ufc_hostilities:0 "UFC 적대행위"
HON_ufc_hostilities_desc:0 "UFC가 우리를 매우 혐오해도 아직까지 우리 정부를 뒤집고 있지 않은 건 현 정부하에서의 수익성이 매우 좋기 때문입니다. Yet, the feeling grows among the poorest Hondurans that their pains are going to get much worse very soon if we don't do anything about the increasing amounts of abuse done by the UFC and their buddies."
HON_loose_immigration:0 "통제불가한 이민"
HON_loose_immigration_desc:0 "전 세계에서 몰려든 엄청난 수의 이민자들이 온두라스를 보금자리로 삼고 있으니, and many of the folks that live and have lived here for the past generations feel intense anxiety about a potential loss of jobs and overpopulation issues. This has also the potentially bad side effect of small, disunited extremist groups in Honduras to become evermore strong..."
