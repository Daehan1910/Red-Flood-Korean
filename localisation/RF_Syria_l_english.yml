SYR_underground_resistance:0 "시온주의자들의 영향력"
SYR_underground_resistance_desc:0 "Zionist organisations are sponsoring the arrival of thousands of jews to Palestine each year. There the settlements form self defence militias and tensions flair. As things progress, this situation is worsening, soon there will be a reckoning."
#CUSTOM TOOLTIPS AND FLAGS#
SYR_DESC_MENU:0 "The Mashriq Kingdom faces an imminent crisis. The spectre of Zionism is causing rifts in Palestine, with the King's British masters showing willingness, eagerness even, to aid them in their cause against our country. As if that wasn't enough, internal divisions are showing in Lebanon and Syria as well, as Druze, French exiles and religious minorities vie for representation and power. How much longer can the Kingdom last?"
#DECISIONS (1.5 Update)#
SYR_aliyah_decisions:0 "팔레스타인 문제"
SYR_aliyah_decisions_desc:0 "Zionist organisations are sponsoring the arrival of jews to the coastal plain of Palestine in their thousands. This has been progressing for decades now, and with increasing frequency and numbers. This influx is a destabilising force and is growing the discontent in the region, harming the Kingdom at its foundation. In sufficient numbers, these settlements will improve the development in the region, at the cost of further antagonising our Arab citizens."
