KCK_cold_comforts_desc:0 "우리 땅이 그리 만족스럽진 않아도, 지금의 러시아에선 우리의 금보다도 더 귀한 안정을 우리에게 가져다 주는 듯합니다. 금과 안정은, 작은 우리의 인구 규모에 비했을 때 많다고 할 수준의 이주민들을 서러시아의 혼돈에서 우리에게로 끌어당기고 있습니다." 

#CUSTOM TOOLTIPS AND FLAGS#
KCK_DESC_MENU:0 "러시아 제국 안에서 야쿠티야의 자리는 언제나 잊힌 벽지였습니다. 숲과 감옥과 쓰라린 추위의 땅. 페트로그라드를 향한 그리고리 스타르크의 충심은 1925년 스타르크의 취임 이래 계속 논란거리가 되어왔지만, 스스로의 나약에도 러시아가 전진을 이어나가면서 페트로그라드에게 스타르크의 지위는 그리 걱정할 거리가 아니게 되었습니다. 공화파가 남으로 향하거나 극동의 선동꾼들이 성공을 거둔다면, 야쿠티야는 차르주의의 통치에 맞선 얼어붙은 방벽이 되어줄 것입니다."
KCK_JOIN_SIBERIAN_FACTION_TT:0 "§Y지역협력조약 서명§! 디시전을 해제합니다."
