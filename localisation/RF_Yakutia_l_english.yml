kck.1.title:0 "한 제독의 삶"
kck.1.desc:0 "극동 총독부의 잔재 전역을 뒤덮은 몹시 추운 또 다른 어느 날, 피트로파블랍스크-캄차츠키 항을 통해 입국한 새 투자자들이 사업 논의를 위해 야쿠츠크에 당도했습니다. 거리의 사람들은 서로 어울리거나 노래를 부르거나 물건을 사고팔았습니다. 모든 게 좋아 보였습니다. 일이 틀어지기 전까지는요. 아주 크게 말이죠. 야쿠츠크 전역의 사하인 노동자들이 파업을 개시하면서였습니다. 모든 사하인들과 총독부 아래서 억압받던 다른 집단들의 움직임은 마치 집단적 잠재의식의 실현처럼 느껴졌습니다. 그러나 잠재의식일 리는 없었습니다. 이건 수달간 계획해온 봉기였으며, 이제는 그 성공이 눈앞에 가까운 듯했습니다. 설령 그렇지 않더라도, 많은 이들에겐 러시아 아래서 사느니 자유 야쿠티야를 꿈꾸다 죽는 것이 더 나은 것처럼 여겨졌습니다. 파업이 벌어지자 수천의 사하인들이 총독부의 수도인 야쿠츠크의 거리를 행진하며 러시아어와 사하어로 \"더 이상은 참지 않겠다!\"는 구호를 외쳐댔고, 인근 경찰들은 광범위하면서 잔혹한 대응으로 이에 답했습니다. 하지만 싸움과 사냥으로 단련된 사하인들은 힘으로 러시아 경찰들을 쫓아냈습니다. 사하인들의 행진이 계속되자, 경찰은 북부에서 증원 인력을 파견해 경찰력을 보강했습니다. 이번 봉기는 이전의 것들과는 달랐습니다. 사하 민족회의는 수도청사 건녀편에 마련된 단상에서 연설하며 야쿠티야가 러시아 제국주의에 반대하는 자유국가가 되었음을 선포했습니다. 사태의 흐름을 읽은 크세노폰토프가 재빨리 중립적 행동에 착수한 한편, 러시아 경관들은 계속해서 사하인들을 상대로 강습을 감행했습니다. 그리고 마침내 한 집단이 사태를 마무리지었으니..."
kck.1.a:0 "크세노폰토프가 반란군의 수장이 되다!"
kck.1.b:0 "러시아 경찰이 반란을 진압하다!"
kck.1.c:0 "사하인들이 일본의 원조로 승리하다!"

kck.2.title:0 "자유 야쿠티야 건설"
kck.2.desc:0 "차갑고 척박한 야쿠티야 전역에서 온 특사단이 권력중앙화를 막기 위해 어느 특정 도시, 알단의 한 건물에 모여들었습니다. 어찌됐든, 헌법 사안 처리를 어느 도시에서 시행할지 크세노폰토프가 하루종일 고민할 순 없는 노릇이었으니 말입니다. 정말로 신경 쓸 건 모든 야쿠티야인들의 민주적이고 자유로운 미래를 보장하는 것이었습니다. 2431명의 특사들 가운데 1062명은 퉁구스인과 같은 비슬라브인들이었으며, 나머지는 대부분 러시아인, 우크라이나인, 유대인 등이었습니다. 모두는 강제로든 자의로든 이곳에 정착하게 된 이들이었습니다. 헌법제정을 위한 모임에 일본, 미국, 영국의 영구특사들이 참석한 것에 문제가 제기도 했습니다만, 어쨌거나 헌법집회는 평소처럼 진행됐습니다. 제정 과정 내내 크세노폰토프는 퉁구스인들과 슬라비인들 사이의 균형을 유지하고 민주정책을 보장하려는 동시에, 자원강국으로서 야쿠티야 경제를 강화시켜줄 미국 및 영국 투자자들의 투자 장려를 촉진하고자 노력했습니다. 14시간에 걸친 토의 이후, 야쿠티야 공화국, 모두가 자유롭게 살 수 있는 곳, 진정한 자유와 관념주의의 곳의 헌법이 제정됐습니다."
kck.2.a:0 "자유가 냉지에서 밝게 빛나길."

kck.4.title:0 "일본의 클론다이크"
kck.4.desc:0 "쿠리하라는 지쳤습니다. 우울하고 초조하며, 군역을 두려워하고 자신에게 지워진 기대에 겁을 내는 그는 삶의 매 순간마다 마주해야 했던 가난에 질렸습니다. 그는 기회를 바랐습니다. 군역을 피해 일본 전역에서 꾀를 구하러 다니던 어느 날, 자신의 고향인 나가사키에서 사케를 마시며 바라본 바깥의 모습이 쿠리하라의 연약한 감정적-정신적 상태를 건드렸습니다. 어떻게든 연결점을 찾으려 했습니다. 심리학자들, 전역자들, 온갖 유형의 사람들이 쿠리하라와 마찬가지로 일본 정계에서 들려온 새 소식에 귀를 기울이기 시작했습니다. 들려온 건 200명의 장교들의 출정이었습니다. 목적지가 야쿠... 야쿠티야? 러시아에서 또 뭘 하는 걸꺼요? \n \"지난 번엔 잘 안 됐더만.\" 쿠리하라는 생각했습니다. 그러나 동시에, 그는 이를 기회라 여겼습니다. 쿠리하라는 눈을 떼지 않았습니다. 2주 뒤, 쿠리하라는 일본 장교들이 사하인들의 독립을 성공적으로 선포했다는 소식을 들었습니다. 그가 생각한 대로 일본의 속국이 탄생했음을 알리는 것이었습니다. 그렇지만 여전히 끼어들 틈은 보이지 않았습니다. 공포감이 커질 따름이었습니다. 그러면서도, 현지에서 금과 다른 자원들이 채굴되고 있다는 소식이 함께 들려왔습니다. 정부를 위해 일할 좋은 기회라는 생각에, 쿠리하라는 투자 이민 가능성을 알아봤습니다. 그리곤 더 많은 이야기가 따라왔습니다. 미개발지에서 엄청난 양의 금을 찾아냈다는 무수한 소식들에 쿠리하라는 자신이 돈벼락에 맞은 느낌을 받았습니다. 집세도 끊고 짐을 싼 그는 곧장 피트로파블롭스크-캄차츠키로 가 오호츠크를 향해 천천히 택시를 타고 갔습니다. 그리곤 성공을 위한 인생의 마지막 시도에 뛰어들었습니다. 일찍 도착한 덕에 채굴 중인 일본인이 많진 않았으나, 고국에 소식이 퍼질 건 순식간의 일이었습니다. 공식적으론 \"지원개발조원\"인 쿠리하라는 개인광부로서, 다른 이들보다 먼저 막대한 양의 금을 찾으려 작업을 시작했습니다. 그리고 그로써, 야쿠티야의 황금 바위들 속에서 쿠리하라는 평화와 부를 찾았습니다."
kck.4.a:0 "우리의 클론다이크는 끝나지 않았다."

kck.5.title:0 "육상교리 선택"
kck.5.desc:0 "오래된 도구들처럼, 군사중점을 향한 우리의 실행은 때때로 대체나 개선을 필요로 합니다. 여러 장성들이 우리 영토의 극심한 척박을 근거로 기동성을 육군의 핵심으로 삼는 것이 어떠하냐는 제안을 내놨습니다. 다른 이들은 전투 도중 이리저리 움직이는 대신 고정된 지점에서 포격을 퍼붓는 것이 더 낫다고 주장합니다. 또 다른 소수의 장교진은 거점 위주 전략에 동의하면서도, 포병보단 참호와 보병을 더 선호하고 있습니다."
kck.5.a:0 "속력이 야쿠티야에게 미래를 가져다 줄 것이다!"
kck.5.b:0 "대포가 적들을 쓸어버릴 것이다!"
kck.5.c:0 "주의가 핵심이지!"

kck.6.title:0 "공중교리 선택"
kck.6.desc:0 "우리 공군이 소규모라지만 근대화가 필요하다는 것은 확실합니다. 많은 비행기들의 연식이 오래됐다 해도, 야쿠티야 항공의 미래에 관해 우리에게 이야기해줄 막대한 야망을 지닌 뛰어난 조종사들은 있습니다. 첫 번째 무리는 우리 공역 방위가 점점 더 어려워질 것이라며 차라리 적을 파괴하는 데 집중할 전략폭격을 택해야 한다고 주장했습니다. 두 번째 무리는 이에 동의하지 않고, 막대한 힘으로 우리 병사들과 영토를 보호할 근접항공지원용 비행기에 집중하고 그에 맞추어 산업을 육성해야 한다는 생각을 내놓았습니다. 세 번째 무리는 가능한 한 최고품질의 비행기를 갖춰야 한다면서, 규모는 더 작아도 적의 근접항공지원을 무력화할 수 있을 수준의 비행단을 갖추는 것이 좋다고 제안했습니다."
kck.6.a:0 "야쿠티야가 적에게 지옥을 쏟아부을 것이다."
kck.6.b:0 "우리 병사들을 보호해야 한다."
kck.6.c:0 "녹슨 비행기는 나쁜 비행기지."

kck.7.title:0 "해양교리 선택"
kck.7.desc:0 "러시아 제국에게 동쪽으로 향하는 관문과 같은 우리 영토는 언제나 육군보다 해군에 집중해왔습니다. 하지만 세상은 진보하기 마련입니다. 이에, 전역의 수많은 제독들이 해군술 개선을 위한 새 근대화안들을 제안했습니다. 다수의 제독들은 가용할 수 있는 자원을 모두 해군에 투자해 오호츠크 해를 방어해낼 거대한 불패의 해군을 건설하길 바랍니다. 이름난 소수의 제독들은 유리한 거점 주변에 형성된 교역망에 근접함으로써 아측 무역로를 보호하는 게 더 낫다고 생각합니다. 야망 넘치는 극소수의 무리는 아예 해상공격을 포함한 전쟁술을 제안하면서, 잠수함으로 수송선단을 보호하자고 주장합니다."
kck.7.a:0 "야쿠티야가 태평양을 지배하리라!"
kck.7.b:0 "우리 무역을 보호해야 한다."
kck.7.c:0 "야망적인 게 좋지."

kck.8.title:0 "브리태니아 책략"
kck.8.desc:0 "수천의 영국 투자자들과 모험가들이 야쿠티야 공화국과 영국 간의 조약에 따라 야쿠티야에 도착하면서 예상치 못했던 강력한 영국인 공동체가 인근에 형성되었습니다. 영국의 대중은 이를 크나큰 긍지이자, 야쿠티야인들의 친구가 되었다는 자랑스러운 선언으로 받아들이고 있습니다."
kck.8.a:0 "새 이스트포트에서 보낼 휴가가 기대되는군!"

kck.9.title:0 "페트로그라드에서의 소식"
kck.9.desc:0 "러시아를 향한 충성을 지키려는 우리의 노력에도, 자신들을 향한 정변에 콜차크 파벌이 맞서 싸우기로 하면서 러시아의 심장부는 잔혹한 전화 속으로 밀려들었습니다. 우리가 기댈 곳 역시 사라지게 되었음은 명확해졌습니다. 이런 분쟁에선 중립을 유지하는 것이 우리에게 좋겠지만, 그럼에도 많은 러시아인들에겐 스스로 조각나는 그들의 제국을 바라보는 것이 상심할 일임에는 틀림없습니다."
kck.9.a:0 "새들의 다툼 속에 그 깃털이 여기까지 왔구나."

kck.10.title:0 "비극, 그리고 희망"
kck.10.desc:0 "고국의 상실을 듣기란 커다란 두려움이었습니다. 삶의 방식을 망가뜨린 날렵한 피투성이 운동으로 국체와 전통의 끝을 본 수많은 일본인들이 일본의 영향권에 든 야쿠티야로 몰려들었습니다. 그럼에도 아직 희망은 남아있습니다. 많은 화족들과 야마토 가의 일족이 망명 귀족으로서 야쿠티야에 당도했으며, 앞으로도 그에 따라 대우받을 것입니다. 일본 함락을 이해한 현지 친일본 행정부는, 언젠가 세계 무대에 다시 뛰어들 망명 제국을 선포하고 훗날 일본 제국의 원조를 받으리란 자신들의 목적을 파악했습니다. 하지만 지금, 이들은 일본 제국의 직할령으로 선포된 야쿠티야의 동토 위에 서있습니다. 이미 야쿠티야로 도망친 난민들은, 일본의 자유와 국체의 회복을 위해 싸울 날을 고대하는 중입니다. 당장, 어좌는 일본의 새 고향이 된 야쿠티야에 자리하게 되었습니다."
kck.10.a:0 "아마테라스께서 우릴 인도하신다."

kck.11.title:0 "붉은 수병들의 반란!"
kck.11.desc:0 "이치에도 맞지 않으며 예상하지도 못했던 일이 벌어지고 말았습니다. 혁명 일본에서 벗어나고 사회주의에게서 몸을 피했던 이들 중 다수의 수병들이 일본 내 혁명 운동에 찬동하고 있던 것이었습니다! 이 수병들은 선상반란으로 여러 척의 선박을 탈취한 뒤 우리의 해안지점들을 포격하고선 점차 내륙으로 진공 중입니다. 모든 게 끝인 듯해도, 협력을 위해 황러시아의 친구들을 바라보고 있는 이들에겐 새 희망이 떠오르는 중입니다."
kck.11.a:0 "붉은 미래의 동료들과 함께한다!"

kck.13.title:0 "마가단 책략"
kck.13.desc:0 "수달간의 개발 이후, 대통령 파벨 크세노폰토프는 상선들이 오가는 새롭고 활기찬 항구로서 기능할 오호츠크 인근의 계획도시 개발을 다루는, 그 자신이 \"마가단 책략\"이라 부르길 선호하는 거대기획을 공개했습니다. 하지만 이게 크세노폰토프의 야망의 전부는 아닙니다. 대통령은 야쿠티야의 출중을 드러낼 이상향적 표본으로서의 신도시가 후에 북태평양의 변방에 자리한 세계시민주의적이며 자유롭고 부유한 중심이 되리라 기대하고 있습니다. 내각의 대다수는 계획 진행에 따른 막대한 지출을 우려하지만, 크세노폰토프에겐 법안 통과를 지지해줄 의회 내 동맹들과, 특히 내각에서 사회부문에 더 진보적 사고를 갖추고 그의 편에 서줄 이들이 있습니다. 마가단이라는 이름은 이 발상에 찬성해준 라무트-에벤크인들의 문화정체성 표현의 한 방식으로서 붙여졌습니다."
kck.13.a:0 "이상향과 같은 미래."

kck.14.title:0 "이스트포트 야망"
kck.14.desc:0 "수개월에 걸친 자아성찰과 공화국의 발전 이후, 파벨 크세노폰토프는 오호츠크 해에 접한 해안에 영국 투자자들을 유인할 새 계획도시 설립을 위한 법안을 의회에서 통과시키기로 결정했습니다. 크세노폰토프는 해당 계획이 세계시민주의적이면서도 영국 문화의 영향이 큰, 3년 안에 번성할 도시를 낳을 것이며, 번영과 자유에 기반을 둔 진보적이고 자유로운 도시로서 종족 간의 완벽한 혼합을 이룰 것이라 설명했습니다. 안타깝게도 여러 다른 집단들과 더불어 많은 사하인들과 에벤크인들이 이 관념에 반대했으나, 야쿠티야 내 영국의 영향력 증가로 크세노폰토프의 법안 통과 가능성이 높아지면서 간소한 차이로 의회 과반이 도시 건설에 찬성하는 결과가 나오게 되었습니다. 도시의 영국식 작명은, 야쿠티야의 영국인들을 위한 배려라는 크세노폰토프의 설명에 따라 무리 없이 이루어졌습니다."
kck.14.a:0 "이스트포트 만세!"

kck.15.title:0 "디즈뇹스크 발상"
kck.15.desc:0 "야쿠티야로 유입되는 러시아 인구의 증가로 극동 총독부의 종족 구성이 점차 단순화되어가는 가운데, 공간 문제가 우리의 여러 화제들 중 하나로 떠올랐습니다. 광대한 우리의 토지 면적에도, 대부분의 지역은 거주나 도로 건설이 극도로 어렵습니다. 이에 따라 총독부는 오호츠크 인근에 디즈뇹스크라는 이름의 계획도시를 건설할 것을 명령했습니다. 도시의 이름은 극동으로의 첫 원정을 이끌었던 탐험가를 기리고자 붙인 것으로, 태평양 한가운데에 떠있는 러시아 문화의 등대를 상징합니다. 당연히, 도시는 러시아인들만의 거주를 상정하고 계획됐습니다."
kck.15.a:0 "디즈뇨프의 유산을 지켜냈다."

kck.16.title:0 "쇼와이치 계획"
kck.16.desc:0 "태평양 전역에 걸칠 우리의 신성계획의 일환으로서, 태평양 전역과 특히 야쿠티야에서 일본의 이익을 더 굳건히 할 도시 및 소규모 식민지를 건립한다는 발상은 아주 구미가 당깁니다. 이에, 아이자와 사부로는 야쿠티야 해안에 새 일본식 도시를 건설하는 더 야망 넘치는 동료들의 계획을 통과시켰습니다. 이 도시는 가능한 적은 수의 러시아인들을 거주시키는 한편 가능한 많은 수의 일본인들을 정착시킴으로써, 가장 차가운 나날도 욱일로 데울 북태평양 내 일본 문화의 등대로서 만들 것입니다!"
kck.16.a:0 "쇼와 폐하를 위한 경의라."

kck.17.title:0 "문화관계의 문제"
kck.17.desc:0 "동아시아 국가들이 러시아와 일본 제국주의자들의 멍에에서 해방되자 일부 사하인 작가들은 조의 동지들과 선린을 수립하는 데 관심을 갖게 되었습니다. 조선에서 집권한 "주체"당이 대부분의 야쿠티야인들에게 회의적으로 비친다고 해도, 야쿠츠크 작가연합의 일부 회원들은 신채호와 조선의 동료 작가들과의 연대감을 표출했습니다. 확실히, 플라톤 오윤스키와 시라핌 쿨라치카프와 같은 작가연합 대표들은 신채호와 직접 서신을 교환하며 주체문학 정상회담에 초대받기도 했습니다. 환희 속에 기꺼이 초대를 받아들인 쿨라치카프는 귀국하자마자 야쿠티야 수도에 자리한 주요 신문사에 자신의 조직이 야쿠티야에서 조선 문화를 널리 퍼뜨리고자 조선 정부의 지원을 받았다고 전했습니다. 이에 조선은 근대주의 사하 소설 일부를 조선어로 옮길 것이며, 소설들을 미국 화풍에 따라 아동용 코믹스로 연재할 수도 있다고 화답했습니다. 문학계 전문가들은 이 사하-조선 \"만화\" 장르가 일본과 러시아령 극동을 넘어 서방에서도 사하와 조선의 문화를 증진시키는 데 중대한 역할을 하게 될 것이라 보고 있습니다. \n\n 누가 알까요, 어쩌면 프랑스인들이 좋아할지도 모르는 일이죠."
kck.17.a:0 "우리의 친애와 함께 우리의 문화 역시 자라나리라!"

