ALT_peacefulsyncreticnation:0 "평화로운 습합민족"
ALT_peacefulsyncreticnation_desc:0 "평화가 우리 민족에게 찾아왔으니, 제족 간의 차이가 우리의 힘이며, 우리 세계는 모든 것을 감싼 혼돈에 맞서 굳건히 서있습니다. 우리 시대에 평화가 있기를."
ALT_revivednationalidentity:0 "부활한 민족정체성"
ALT_revivednationalidentity_desc:0 "알타이는 그 자체로 하나의 민족이며, 생각할 수 있는 그 어떤 분열도 넘어선 심오하고도 진정으로 실재하는 민족입니다. 우리가 알타이인이고, 우리가 알타이입니다!"
ALT_supresstheradicals:0 "급진주의자 진압"
ALT_supresstheradicals_desc:0 "우리 정부엔 도처에 적이 깔렸다 보는 이들이 있습니다. 이 편집증을 물리치는 대신, 저들의 고발을 따라 있을지도 모를 무언가를 우리 눈으로 확인할 것입니다. 어떤 급진주의도 파괴돼야 하고, 어떤 반대도 뿌리 뽑아야 합니다."
ALT_embracerussianculture:0 "러시아 문화 포용"
ALT_embracerussianculture_desc:0 "대놓고 말해서, 절대다수를 차지하는 러시아인들은 튀르크 문화 및 관념 포용이라는 우리의 생각에 심히 불편한 기색을 보이고 있습니다. 우리가 우리 사람들을 버린 게 아님을, 튀르크적 요소를 받아들여서 러시아인들이 고통받진 않을 것임을 분명히 합시다."
ALT_embraceturkicculture:0 "튀르크 문화 포용"
ALT_embraceturkicculture_desc:0 "대초원 지대의 튀르크 제족은 현명하고 이 땅에 걸맞으며, 누구보다도 이 평원에서 심오한 진리를 잘 찾을 이들입니다."
ALT_altaicchaos:0 "알타이의 혼돈"
ALT_altaicchaos_desc:0 "우리나라에 위기가 닥쳤습니다. 우리 인민은 분열됐습니다. 전 세계 모든 성향의 급진 정치인들이 이 난리에 부채질을 하고 있습니다. 이런 상황에서 알타이가 존속할 순 없습니다. 반드시 바뀌어야 합니다."
ALT_theemergency:0 "비상"
ALT_theemergency_desc:0 "아마 전 알타이 인민을 단결시킬 존재는, 점차 호전성을 키워가며 알타이인들의 위기감을 고조시키고 있는 그 남작, 운게른뿐일 것입니다. 우리나라의 주권에 모두가 만족하진 않을지 몰라도, 알타이의 사명을 경멸하는 이들조차 남작 아래 있기보단 자유롭길 바랄 것입니다."
ALT_andsinonearth:0 "그리고 지상의 죄악이라"
ALT_andsinonearth_desc:0 "그분의 구원은 우리가 죄악에 빠졌을 때에만 이루어질 것입니다. 그러니 신실한 그대들 모두 오소서, 그리스도께 얼마나 여러분이 용서받고 싶어하는지 보여드리고, 가능한 모든 죄악과 모든 범죄를 드립시다. 그분의 자비엔 끝이 없으리니, 용서받지 못할 이는 없을 것입니다!"
ALT_supresstheoldbelievers:0 "구신앙파 억압"
ALT_supresstheoldbelievers_desc:0 "구신앙파는 수세기 전 우리 성자들의 개혁을 거부한 이들로, 몇 세기 동안 정통 정교회의 옆구리에 박힌 가시와 같았습니다. 새 신학에 대한 저들의 저항은 놀라운 일도 아닙니다. \n\n 놈들을 분쇄하십시오. 모임을 금지하십시오. 놈들이 대변하는 자기억압을 절멸시키십시오."
ALT_terrifythebaron:0 "남작 위협"
ALT_terrifythebaron_desc:0 "남작, 반동 개자식인 그가 라스푸틴의 새 정권을 더러 퇴폐적이고 죄악스러우며, 역겨울 정도로 음란한 이 세상의 얼룩이라며 공개적이고도 격렬한 비난을 쏟아냈습니다. 맞는 말이긴 하지만, 우리를 경멸하는 자가 공개적으로 우리를 조롱하는 건 수치스러운 일입니다. 최후를 맞이할 때, 남작은 자신이 알던 것보다 더 큰 공포가 있었음을 알게 될 것입니다."
ALT_godsrealmoftransgression:0 "하느님의 위약의 나라"
ALT_godsrealmoftransgression_desc:0 "하느님의 나라는 하느님이 가장 강하실 수 있는 곳입니다. 하느님이 가장 강하신 곳은 하느님의 용서가 가장 강한 곳입니다. 하느님의 용서가 가장 강한 곳은 위약이 가장 강한 곳입니다. 고로 우리는 위약, 계명을 어겨야 합니다. 삶에서, 과학에서, 사랑에서, 전쟁에서. 지속적인 위약과, 지속적인 죄악을. 하느님께서 우리를 축복하시길."
ALT_reducemilitaryspending:0 "군비 축소"
ALT_reducemilitaryspending_desc:0 "알타이에서 군의 중요성은 수없이 많은 적들을 상대로 조국을 수호할 때 특히 두각을 나타냅니다. 하지만 그 두각을 조금은 쳐낼 수 있을 겁니다."
ALT_tsaristmythos:0 "차르주의 신화"
ALT_tsaristmythos_desc:0 "차르가 됨은 성가족의 일원이 됨을 뜻합니다. 차르가 됨은 하느님께 선택받음을 뜻합니다. 차르가 됨은 사람들을 이끌 가치가 있는, 가히 신화적인 인물이 됨을 뜻합니다. 우리의 라스푸틴처럼 말입니다."
ALT_unshakableloyaltytothegreatlover:0 "위대한 연인을 향한 흔들림 없는 충성"
ALT_unshakableloyaltytothegreatlover_desc:0 "라스푸틴은 신비가이시자 사제이시며, 이 세계가 여지껏 가지거나 보지 못한 연인이십니다. 알타이 전역(과 특히 여자들)이 라스푸틴을 지지하고, 사랑하며, 선언을 만드실 그분의 의지를 바라고 있습니다. 알타이의 차르이자 사랑 그 자체의 차르이신 분, 라스푸틴이여 만수하소서!"
ALT_bokiismysticbolshevism:0 "보키의 신비적 볼셰비키주의"
ALT_bokiismysticbolshevism_desc:0 "개중엔 알타이 주술사들의 심오한 영성과 마르크스주의의 불멸의 과학의 결합을 통해, 세계의 위대한 혁명정신의 인도를 받는 붉은 국가로 우리 민족을 이끌고자 하는 이들이 있습니다. 이제 이들이 알타이를 인도할 것입니다."
ALT_calluponthealtaicrace:0 "알타이 인종을 불러내다"
ALT_calluponthealtaicrace_desc:0 "영의 세계와 특별히 이어진 알타이 인종은 사회주의 영혼들을 불러낼 제례를 수행할 수 있는 유일한 사람들입니다. 이 특별한 이들에게 세계의 사회주의로의 이행을 도와달라 해야 합니다!"
ALT_claimsindalai:0 "달라이 요구"
ALT_claimsindalai_desc:0 "호수의 물길이 가진 깊은 역사적 관련성 때문이든, 분명히 우월한 우리나라에게 이익이 되기 때문이든, 우리가 댈 수 있는 오만가지 이유들에 따라, 달라이 호수는 알타이의 정당한 영토라 할 수 있습니다. 지금 당장 호수를 차지해야 합니다!"
ALT_greatcurseuponthebourgeoise:0 "부르주아지를 향한 거대한 저주"
ALT_greatcurseuponthebourgeoise_desc:0 "우리는 착취자들에 대한, 전 세계를 억압해온 부르주아지에 대한 거대한 저주를 걸 것입니다. 알타이에 존재하는 썩어빠진 무리들을 쓸어내고 나면 거대한 저주들이 전 세계에 퍼진 놈들의 자본주의자 친구들에게 내려질 것입니다. 금생에서와 같이 후생에도 자본주의에 죽음을 내려 주소서!"
ALT_crushthetraitors:0 "반역자 분쇄"
ALT_crushthetraitors_desc:0 "사회주의 영성이나 영성의 사회주의적 본질을 거부함은 우리의 대의에 대한, 영들에 대한, 신들에 대한 반역이니, 절대 용서받지 못할 것입니다!"
ALT_grandioserituals:0 "거창의 제례"
ALT_grandioserituals_desc:0 "우애, 박애, 평등, 사회주의의 신격들을 향한 거창의 제례가 치러졌습니다. 우리 알타이의 꿈을 절대 죽지 않게 해주실 수확과 바람의 영들에게 바쳐진 거창의 제례들의 소리가 전국에서 울려퍼집니다. 들리십니까, 인터내셔널이 초자연적 존재에게 말을 거는 소리가?"
ALT_sacredrealmofsocialism:0 "사회주의 성역"
ALT_sacredrealmofsocialism_desc:0 "우리 조상들은 사회주의 원칙들이 이끄는 낙원에 기거하고 있음이 사실입니다. 조상들이 우리에게 내보이는 모든 인도의 행동들이 우리를 사회주의 이상으로 점점 더 가까이 이끕니다. 영의 세계, 후생, 명도까지 모두 사회주의의 것입니다!"
ALT_shamanicempire:0 "주술 제국"
ALT_shamanicempire_desc:0 "우리는 길을 택하고, 우리는 그를 고수하여, 우리는 조상들을 기쁘게 할 것이며, 세계에 사회주의를 가져올 것입니다! 혁명 만세!"
ALT_grigoriisburkhanism:0 "그리고리의 부르한주의"
ALT_grigoriisburkhanism_desc:0 "백불이 일 것이니, 알타이의 진리를 향한 불멸의 숭배가 모두에게, 듣고자 하는 모두에게 명료히 다가갈 것입니다. 그리하여 모두가 이 말을 듣도록 할 것입니다."
ALT_destroyhostileshamanism:0 "적대 주술 격파"
ALT_destroyhostileshamanism_desc:0 "우리의 진리를 경멸하는 일부 주술사들이 자신들의 말로 기만당할 이들을 모아 멍청이들의 문화와 미신적인 멍청이들을 만들어내고 있습니다. 아크 부르한의 강림을 거부하는 이들은 멸절돼야 합니다."
ALT_embraceorthodoxelements:0 "정교 요소 포용"
ALT_embraceorthodoxelements_desc:0 "정교회는 우리 신앙에 흡수되지 않은 가장 거대한 종교조직들 중 하나입니다. 정교회가 가진 더 매력적인 교의 일부를 받아들이면 저들의 호의를 살 수 있을지 모릅니다."
ALT_syncretismandbalance:0 "습합주의와 균형"
ALT_syncretismandbalance_desc:0 "모든 종교들엔 진리의 부분들이 담겨 있습니다. 모든 인민은 사회기능의 부분들을 담고 있습니다. 모든 정치체제는 특정 문제들에 관한 해결책을 갖고 있습니다. 누구도 진리를 전부 담진 못하고 있습니다. 이의 균형을 잡아, 알타이에서의 평화를 확정할 것입니다."
ALT_millenariancult:0 "천년주의 숭배단"
ALT_millenariancult_desc:0 "신천년이 인류의 시대엔 멀지라도 신들의 시대엔 가까우니, 지구상 평화와 환희의 천년이 누구의 생각보다도 빠르게 다가올 것입니다. 부처께서 언제 온전히 도래하실지 우리는 알 수 없어도, 곧 이루어질 것입니다."
ALT_agreatnewage:0 "위대한 신시대"
ALT_agreatnewage_desc:0 "우리는 위대한 신시대, 우리는 알타이를 위한 것이며 인류 전체를 위한 새 시대의 문턱에 서있습니다. 필연일 그를 받아들이고, 그를 향해 달려나가십시오!"
ALT_cooperatewiththerich:0 "부유층과의 협력"
ALT_cooperatewiththerich_desc:0 "우리의 새 신앙에 이끌리는 알타이의 부유층은 이들을 몰아내고자 하는 더 급진적인 집단들에 떠밀려 우리 품으로 뛰어들게 되었습니다. 이들에게 지불을 강요하는 대신 순전히 협력을 요청할 것입니다."
ALT_lowertaxes:0 "낮은 세금"
ALT_lowertaxes_desc:0 "세금이란 너무 무거운 짐을 진 우리 인민은 온갖 문제를 등에 이고 해결책만 뽑혀 나가는 노새 취급을 받아왔습니다. 더 이상은 아닙니다. 적정량의 몫만 가져가고 나머지로는 차이를... 다른 방식을 통해 만들어낼 것입니다."
ALT_traditionalismandnationalism:0 "전통주의와 민족주의"
ALT_traditionalismandnationalism_desc:0 "우리의 정치 및 종교적 권역이 전통적이지 않은 데다 우리 민족이 이 세상에 존재하지 얼마 되지 않는다는 점을 인정하더라도, 우리가 전통과 민족을 깊이 경외하고 있음은 진실됩니다. 우리의 습합적 신앙체계는 전통주의에 엮여있다기보단 개정한 것에 더 가까워 보일 테지만, 우린 그저 전통을 경외할 따름이고, 바로 그 경외가 곧 우리가 만들려는 전통인 것입니다."
ALT_industrialnescessities:0 "산업적 필요재들"
ALT_industrialnescessities_desc:0 "알타이는 비산업화된 본질로 인해 고된 시기를 보내는 중입니다. 이를 고쳐, 여느 근대국가라면 가져야 할 최소한의 기본은 갖추도록 합시다."
ALT_militarybases:0 "군사기지"
ALT_militarybases_desc:0 "우리 병사들이 채비를 갖추고, 훈련하고, 휴식하고, 일할 알타이 전역의 군사기지들은 군사대응이 필요한 어떤 위기에서든 빠른 대응을 가능케 해줄 것입니다. 그 위기가 당연히 올 것임을 우리는 이미 알고 있습니다."
ALT_infrastructureprojects:0 "기반시설 기획"
ALT_infrastructureprojects_desc:0 "도로, 철도, 댐, 전력발전소. 알타이에 전부 필요한 것들입니다. 공공시설 건설을 명령하여 우리 시대의 문제를 해결할 의지가 우리에게 있음을 인민에게 보여줄 것입니다."
ALT_civilianindustryexpansion:0 "민간산업 확대"
ALT_civilianindustryexpansion_desc:0 "이제 우리의 눈을 민간산업으로 돌릴 차례입니다. 생산의 과실을 거둘 수 있도록 민간재를 생산할 공장을 확대할 것입니다."
ALT_togornoaltaysk:0 "고르노-알타이스크행"
ALT_togornoaltaysk_desc:0 "모든 도시, 모든 읍, 모든 마을을 철도로 엮어 우리 수도로 향하게 할 것입니다. 전국을 심장과 연결시킨다면, 우린 번창할 것입니다."
ALT_gornoindustrialzone:0 "고르노 산업구획"
ALT_gornoindustrialzone_desc:0 "고르노를 산업구획으로 확대해 알타이 산업의 뛰는 무쇠심장으로 만들 것입니다. 그리하여 알타이는 번영하고 말 것입니다."
ALT_railwaysfromkamenogorsk:0 "카메노고르스크발 철도"
ALT_railwaysfromkamenogorsk_desc:0 "알타이 철도는 미진한 상태로, 일부 구간에선 궤간이 맞지도 않습니다. 이를 개선해 알타이의 무쇠혈관을 강하게 하고 배로 늘릴 것입니다."
ALT_concreteocean:0 "콘크리트 대양"
ALT_concreteocean_desc:0 "건조한 알타이에서 가장 인접한 거대한 수역은 바이칼 호수로, 그에 닿지 못하는 현재의 우리로선 수상 전력을 키울 마땅한 장소가 없습니다. 하지만 그런 우리에게도 대양은 있습니다. 우리 국경을 보호하기 위한 콘크리트 건물들의 바다, 누구도 지나지 못할 벽 말입니다. 알타이의 대양은 그런 엄폐호들 중 하나가 될 것입니다."
ALT_kamenogorskbase:0 "카메노고르스크 기지"
ALT_kamenogorskbase_desc:0 "카메노고르스크는 우리의 새 군사기지체계의 중심지가 될 것입니다. 이곳에서 우리 참모진은 이동 경로를 획책하고, 신병들을 모집해 제대로 된 인력으로 훈련시키고 다듬을 것입니다. 기지는 알타이군의 모든 것이 세워지고 모여드는 장소가 될 것입니다."
ALT_agunforeverycitizen:0 "모든 시민을 위한 총"
ALT_agunforeverycitizen_desc:0 "모든 시민은 무장해야 합니다. 우리 국경으로 쏟아져 들어오는 외적들은 무장한 모든 시민들의 격렬한 저항에 부딪히게 될 것이며, 무장한 모든 시민들은 저항할 것입니다. 시민들이 손에 쥔 게 무기이기만 하다면, 그게 구식 흑색화약 제자일이든 신형 자동소총이든 가릴 필요는 없습니다."
ALT_thealtaichighcommand:0 "알타이 고위사령부"
ALT_thealtaichighcommand_desc:0 "참모진이 우리나라를 위한 안전책에 대한 제안들을... 어쩌면 요구일지 모를 말들을 꺼냈습니다. 귀를 기울일 필요가 있습니다."
ALT_newofficers:0 "새 장교들"
ALT_newofficers_desc:0 "새 장교들은 온갖 사안들을 신선하고도 급진적이며 경이로이 새로운 시각으로 바라보며 늙어가는 우리 군의 새로운 피가 되어줄 것입니다."
ALT_newguns:0 "새 총포들"
ALT_newguns_desc:0 "새 총포들이 필요합니다. 여전히 흑색화약을 쓰는 단발 소총은 우리의 직업군대에 맞지 않습니다. 민병대요? 좋죠. 하지만 알타이군이 자기 고향을 지키려는 어중이떠중이 농민 집단에 그쳐선 안 됩니다. 안 되죠, 우리에겐 이상이, 수호해낼 우리의 이상이 있으니, 우리 군은 그를 수호할 직업군대로 거듭날 것입니다. 우리 대의의 수호자들에게 그에 걸맞는 무기를 쥐여줘야 합니다."
ALT_buysomeairplanes:0 "비행기 몇 대 구입"
ALT_buysomeairplanes_desc:0 "창공은 전투의 새로운 차원입니다. 이제 단순히 바라만 볼 게 아니라, 창공으로 향해 수리의 시각에서 보고 싸웁시다."
ALT_riverinemilitarybases:0 "강변 군사기지"
ALT_riverinemilitarybases_desc:0 "우리의 강들을 따라 놓인 군사기지들은 우리의 강을... 적법하지 않은 목적으로 이용하는 모든 이들을 잡아낼 수 있는 데 유용할 겁니다."
ALT_encourageconsumerindustries:0 "소비재 공장 장려"
ALT_encourageconsumerindustries_desc:0 "알타이에서 민간산업은 한심할 지경으로, 우리 인민의 대부분은 문명이라면 마땅히 누려할 가장 기본적인 재화조차 갖고 있지 못 합니다. 예를 들면 냉장고나 장작난로라든지... 어... 그냥 비누만 없다고 해도 충분했을 것 같군요. 아무튼, 소비재 산업이 성장할 수 있도록 장려해야 합니다."
ALT_nationalunity:0 "국가단결"
ALT_nationalunity_desc:0 "우리나라는 단합할 것입니다. 러시아인, 튀르크인, 투바인, 몽골인, 그 누구라도 곧 알타이인입니다! 우리 민족은 인류를 분열시킨 사념을 초월했습니다. 인류 단결의 가장 진실된 표출일 알타이를 찬미하라!"
ALT_duallanguage:0 "이중언어"
ALT_duallanguage_desc:0 "러시아어는 더 이상 알타이 유일의 공용어가 아닙니다. 각 언어들에서만 구할 수 있는 진리를 담은, 우리 제족과 신민들의 투바어, 몽골어, 튀르크어족 언어들을 포용합시다."

