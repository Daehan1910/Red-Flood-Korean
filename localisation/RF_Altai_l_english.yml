ALT_DESC_MENU:0 "러시아와 중국에서의 내전 동안 몽골에서의 혼돈은 여러 작고 고립된 군벌국가들을 남겼으니, 알타이보다 이에 더 걸맞는 곳은 없을 것입니다. 알타이 산맥에 그어진 러시아-중국 국경 사이에서, 이 작은 영역은 최근까지도 간신히 국가로서의 꼴을 갖추었습니다. 알렉산드르 카이고로도프는 자신의 산악 제후국을 주변에서 날뛰는 전쟁들의 분란에서 도망쳐온 시베리아 사람들을 위한 평화로운 피난처로 만들었습니다. 이제 소란이 가라앉고, 성현에 비할 이들이 이 산의 이상에 맞서고자 고개를 들기 시작했습니다..."
