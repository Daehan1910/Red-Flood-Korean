###events###
alt.1.t:0 "알타이가 정전을 빌다!"
alt.1.d:0 "우리의 군 앞에 갈려나가던 알타이가 황권에 정전을 요청해왔습니다. 놈들을 공격하느라 잃은 우리의 전력을 생각한다면 빨리 결정함이 현명할 것입니다."
alt.1.a:0 "알타이 장교들과 평화에 관해 얘기해보도록 하지."
alt.1.b:0 "계속 빌기나 하라 그러게."
alt.2.title:0 "남작 수색"
alt.2.d:0 "라스푸틴께 충성하는 현지 군대가 오늘, 이른바 '황정'을 성공적으로 축출해낸 후 저주받은 남작을 처형하고자 대초원, 고원, 계곡을 지나는 확대 수색을 펼치기 시작했습니다. 곧 수색이 개시됩니다."
alt.2.a:0 "놈을 잡자, 동지들!"
alt.3.t:0 "남작이 발견되다!"
alt.3.d:0 "우리의 충성스러운 군대가 작은 몽골 촌락에 숨은 남작을 찾아냈습니다. 남작이 250명의 우리 병사들에게 맹렬히 맞서 싸우면서, 남작을 호위하던 민병대를 격파하는 대가로 124명의 아군이 목숨을 잃었습니다. 하지만 종국에 남작은 죽었으니, 이제 미래는 알타이의 것입니다."
alt.3.a:0 "알타이인들과 러시아인들이 미친 남작에 맞서 승리했도다!"
alt.4.t:0 "알렉산드르 카이고로도프가 총에 맞다!"
alt.4.d:0 "알렉산드르가 안휘 군벌 출신 총잡이의 총에 맞고 사경을 헤매고 있습니다! 카이고도로프는 후레에서 친중 세력에 반대하는 말을 쏟아낸 후 거의 곧바로 총구 끝에서 쓰러졌습니다. 이제 그의 군벌이 붕괴하면서 여러 파벌들이 정부에 맞서 발흥했습니다. 오직 하나의 세력만이 다가올 충돌과 혼돈에서 살아남을 것이니..."
alt.4.a:0 "보키와 밀교 볼셰비키들이 집권하다!"
alt.4.b:0 "라스푸틴과 신비가들이 모든 반대를 쳐부수리라!"
alt.4.c:0 "부르한주의자들이 자리에 오르다!"
alt.4.e:0 "카이고로도프가 생존하고 그의 충성파가 결집하다!"

alt.5.title:0 "천년주의 기관"
alt.5.desc:0 "이 나라에서 세속적 권력을 얻는 것이 민심을 사로잡은 것과 같은 말은 아닙니다. 명령을 내릴 수 있다는 것이 명령받는 이들의 영혼을 울릴 수 있다는 말과 같은 것도 아닙니다. 교육과 영적 인도가 가장 중요한 요소인 이유가 바로 이것입니다. \n 도회 중심에서부터 고립된 촌락에 이르는 누구든지 간에 가능한 많은 지혜와 마주할 수 있어야 합니다. 기나긴 숙고 끝에 알타이 전역에 다가올 아크 부르한의 강림을 알릴 방랑 교사단의 창설은 결정됐습니다. 남녀노소 모두 그분을 맞이할 준비가 되어있어야 합니다."
alt.5.a:0 "모든 상처가 가시리라."
alt.6.title:0 "유격대 격파"
alt.6.desc:0 "모두의 눈이 진실을 향해 열린 것은 아니며, 모두의 가슴이 다가오실 백불을 향해 열린 것도 아닙니다. 수많은 이른바 주술사들은 다가오실 구세주의 영광에 눈이 멀어 추종자들에 맞서 무기를 들었습니다. 약하고 수도 적은 이들이 진짜 봉기로 이어지진 못할 겁니다. 하지만 이들은 여전히 소란을 일으키며 아크 부르한에 맞서 고개를 쳐들고 있습니다. 그분께서 오실 때 알타이는 순수해야 하며, 그분의 백마의 발굽이 불신자들의 얼룩으로 더럽혀진 땅을 밟게 두어선 안 됩니다.\n손에 쥐인 무기로써든 정의로운 숙청의 화염 속에서든 놈들은 죽어야 합니다. 그들에게 닥칠 운명에 그분께선 신경 쓰지 않을 겁니다.\n그분의 재림 전에 이 땅을 더럽히는 반역 주술사들과 유격대원들은... 모두 당장 사라질 것입니다."
alt.6.a:0 "모든 아픔이 가시리라."
alt.7.title:0 "봉건주의의 끝"
alt.7.desc:0 "물질을 향한 욕망과 사랑은 알타이에 자리하지 못 합니다. 불충한 귀족들, 지주들, 전주들... 이들 모두는 다가올 새 시대가 아닌 자기 주머니를 신경 쓰는 데 급급했습니다. 놈들이 아크 부르한의 꿈이라도 꿔봤던가요? 놈들이 그분의 강림에 대한 전망이라도 본 적이 있었답니까? 아뇨, 놈들의 눈과 정신은 돈과 욕망으로 멀었습니다. 이제 그것도 끝입니다. 부는 그를 너무 많이 가진 이들에게서 빼앗겨 더 경건한 목적에 쓰일 것입니다. 몇몇은 살찌고 게으르는데 누구는 배고픔과 추위로 고통받게 두지 않을 것입니다. 모두가 미래의 위대한 역작에게서 멀어지도록 두지 않을 것입니다."
alt.7.a:0 "모든 착취가 옛이야기가 되리라."
alt.8.title:0 "부르주아지를 향한 대저주"
alt.8.desc:0 "준비는 우리가 권좌에 앉기도 전부터 이루어졌습니다. 학습, 명상, 필요한 유물 수집은 수년에 걸쳐 이루어졌습니다. 이 모든 노력이 이제 결실을 맺었습니다.\n수백의 주술사들과 집산화된 프롤레타리아들의 말없는 무리가 모인 앞에 대제례는 시작됐습니다. 모두는 역사적 사명의 달성을 위해 모였습니다. 역사적 메타유물론의 용서받을 수 없는 지배가 지금 바로 이 순간을 필연으로 만들었습니다. 우리가 그를 위한 도구이니, 붉은 막대가 미래 세대의 북을 두드리고 있습니다.\n찬가가 공중을 메우고 불길은 붉은 실안개로 밤하늘을 밝혔습니다. 신호가 다가옵니다.\n러시아 혁명은 실패했습니다. 수많은 이들이 수년간 그 이유를 물었습니다. 전위당의 비중이 너무 컸던 탓이었을까요? 혹은 너무 작아서? 지도자들이 잘못돼서? 지휘관들이 잘못돼서? 던져진 모든 질문은 공허했습니다. 부르주아식 환원주의에 눈이 먼 바보들은 우리의 저항이 단순히 물질에만 한정된 것이 아님을 보지 못 했습니다. 부르주아지는 몇 번이고 총질을 해도 죽일 수 없을 만큼 더 심오하고 더 강력한 상대입니다. 오직 메타물질과 메타유물론적 변증법만이 이를 꺾을 수 있습니다!\n프롤레타리아의 폐를 채운 힘을, 뜨겁게 타오르며 숨을 쉬기 공기를 데우는 불길을 담고서, 장축단에 닿은 찬가는 귀를 멎게 하려는 듯 울려댔습니다. 하지만 무엇도 상관은 없었습니다. 승리의 도취가, 집합화된 사고의 도취가 쉼없이 북을 두드리고 부르짖도록 사람들을 몰아갔습니다.\n화염은 흔들리는 불빛을 모두를 이곳으로 끌어모은 이들의 얼굴에 끼얹었습니다. 마르크스와 엥겔스가 저승에서 이 세상을 벗어난 권능을 눈에 담은 채 우리를 지켜보고 있었습니다. 그렇습니다, 진정으로 우리는 모두가 이룩할 수 없다 말하던 행업을 이룩한 것입니다.\n찬가가 도취와 비통의, 자본주의적 모순의 비명으로 바뀌며 모여있던 이들의 육신을 떠나더니... 침묵이 내렸습니다.\n역사적 필연의 명령을 받은 군중이 소리를 멈추면서 찬가도 끝이 났습니다. 주술사들, 프롤레타리아, 모두가 숨을 멈추고 행한 바의 결과를 바라보았습니다. 지구 사방 모든 곳에서 누구에게도 알려지지 않았으며 누구에 의해서도 실현되지 않았던 거대한 저주가 부르주아지에게 내려졌습니다. 모순들은 곧 걷어낼 수 없는 존재가 될 것입니다. 계급투쟁은 더 크고 강력해질 것입니다. 부르주아지의 거짓된 도덕률은 몰락할 것입니다. 거짓된 의식은 거짓말의 장막과 같이 프롤레타리아의 눈에서 걷어질 것입니다."
alt.8.a:0 "튀어라, 인민의 적들아! 그리고 다시는 돌아오지 마라!"
alt.9.title:0 "바이칼 호수 제례"
alt.9.desc:0 "바이칼 호수. 물의 근원이자 생명의 근원. 알타이의 위성들이 감싼 태양. 바이칼 호수가 없다면 이 땅엔 사람도, 동물도, 식물도 살 수 없습니다. 오늘 호숫가에 모인 우리는, 우리의 정신에 삶을 주신 마르크스와 엥겔스의 가르침과 같이 우리의 육신에 생명을 주신 호수에게 감사를 드리러 나왔습니다. \n배에 올라 호수 한가운데로 향한 우리는 호수의 고요한 심연을 향해 우리의 찬가와 기도와 주술용 북의 박자를 바쳤습니다. 우리는 감사를 전하며 내년에도 우리를 도와주실 것을 간청했습니다. 바이칼의 고요한 호숫물이 과거에도 그랬듯 미래의 우리 프롤레타리아에게 친절하실 것임을 믿습니다."
alt.9.a:0 "호숫물이 우리의 마음을 계속 빛나게 해주길."
alt.10.title:0 "주술 제국"
alt.10.desc:0 "날은 필연으로 다가와도 진정한 의식을 지닌 모든 이들의 가슴 속에 크나큰 희락을 가져다 주었습니다. 이를 마르크스가 예언했듯, 위대한 고전기의 옛 주술사들 또한 오늘의 도래를 알고 있었습니다. 그러나 오늘 우리는 그의 정확한 일시를 알게 됐으며, 모두는 달력에서 그 시점을 보게 되었습니다. 오늘이 바로, 우리의 승리를 만들어낸 날의 역사의 필연인 것입니다. 적들은 쓰러진 채 우리 앞에 놓였습니다. 우리의 투쟁은 결실이 되어 다가왔습니다. 우리의 땅은 광대하고, 우리 손에 해방된 인민은 그 수를 헤아릴 수도 없습니다. 반동과 부르주아지의 군대가 절멸되고 그들의 부는 재분배됐습니다. 놈들의 거짓된 의식은 분쇄되고 부정당했습니다. \n오늘 우리는 승리를 선언했음을 기립니다. 대주술 제국은 오늘에 태어나 전 지구를 집어삼킬 혁명의 씨앗이 될 것입니다. 적들은 전율할지니."
alt.10.a:0 "세계의 부르주아지가 우리 힘 앞에 전율하리라!"
alt.11.title:0 "라스푸틴, 죄인들의 축복받은 차르시라!"
alt.11.desc:0 "그리고리 라스푸틴, 한때 권좌 뒤에 숨은 진정한 권력으로 러시아에 알려졌던 자, 차리나의 애인, 사탄에게 빙의된 듯 보이는 그가 작은 분리국가인 알타이에서 대규모 권력기반을 쌓아올렸습니다. \n\n 라스푸틴이 어떻게 홍군이나 백군의 권한에서 벗어났는진 정확히 알 수 없지만, 어쨌든 자유의 몸이 된 그는 이제 많은 이들의 추측했던 것처럼 차르국의 설립이라는 자신의 목표를 이루었습니다. \n\n 당신을 ‘위대한 연인, 신성한 죄악자 차르, 위대한 위약자’라 선언한 라스푸틴께선 라스푸틴 왕조의 탄생을 공포하시며, 최소 12명의 사생아들을 자신의 후계자로 인정하셨습니다. 이어 그분은 당신의 새 차르국의 수도가 된 고르노-알타이스크에서 대관식을 가지셨습니다. 저 멀리 일본과 독일 등지에서 흘러들어온 비단, 금, 은, 술들이 온갖 류의 현지 증류주들과 뒤섞여선, 평범하게 비범한 라스푸틴식의 총체적 참해와 혼돈, 그리고 라스푸틴 왕조의 또 다른 사생아들의 탄생을 빚어냈습니다. 차르여 만수하소서, 죄악이여 영원하소서, 알타이여 영원하라!"
alt.11.a:0 "죄악자들은 축복받으사, 위약자들은 신성하소서!"
alt.12.title:0 "주물 숭배 환대"
alt.12.desc:0 "새 알타이에서, 라스푸틴의 알타이에선 죄악 외에 그 무엇보다 신성하지 않습니다. 예수께서 속죄를 주심은 완벽으로, 자제와 성경과 그의 말씀을 따르는 스콥치의 방식으로 이루어지는 게 아닙니다. 아니죠. 우리의 통공은 육신을 통한 것이며 하느님을 향한 우리의 찬미는 아래 놓인 이들을 향한 선물이니, 우리의 죄악, 우리의 위약으로써만 주님께선 우리를 용서하실 것입니다! 알타이의 모든 남자와 여자와 아이들은 죄지은 이를 용서한 우리에게 주어진 것과 같이 우리의 죄지음을 용서하신 예수님을 향한 기도를 이미 알거나 또는 알아야 할 것입니다! \n\n 그 끝에, 위대하시고 현명하신 라스푸틴과 그분의 사제들은 그리스도를 향한 축하라 오직 부를 수 있을, 그리스도께 바쳐졌지만 그분께 수세기 간 부정당했던 행사를 조직했습니다! 이 영광스러운 날에 남녀는 십자가 위에서 교접하고, 고행자들은 말 그대로든 비유로든 자신들을 채찍질하며, 비참한 자신들의 삶 중 처음으로 열정의 광란에 빠져들었습니다. 이루 말할 수 없는 악행들이, 불쌍하고 육욕으로 가득한 우리 인류에게 하느님의 축성을 조금씩 나누어주기 직전 고해신부와 고해자 사이에 반복될 뿐인 악행들이 가득했습니다. 발이 피투성이가 되고 부르트도록 춤을 추며, 혼수상태에 빠질 때까지 먹고 마시는 거식가 대회를 열고, 보드카를 더 달라 할 수 없을 정도로 목이 쉬도록 그리스도의 영광을 소리치며 기도를 드렸습니다. 이 모든 일이 벌어졌으며, 이 모든 일이 벌어질 것이니, 이것이 앞으로 이곳에 자리할 라스푸틴의 알타이가 될 것입니다!"
alt.12.a:0 "맙소사... 전부 죄악자들이로다... 전부 구원받으리다."
alt.13.title:0 "알타이 예술학파"
alt.13.desc:0 "알타이에서 예술의 후원자로 이름을 드높이셨던 라스푸틴께선 집권 이후에도 후원을 이어가셨습니다. 라스푸틴께선 러시아인들을 비롯해 알타이의 예술가들과 당신의 작업의 연장을 공인할 러시아 예술학원을 설립하시면서, 러시아 제국에서 거부당하고 부정한 모든 영혼들, 숙청을 피해 도망온 사회주의적 현실주의자들부터, 양측에서 모두 극단적이라 비판받은 믈라도로시, 자신들의 문화를 보존하려는 원주민 아틀라야인들, 몽골인, 투바인들까지 모두를 환영하셨습니다. 예술이 종말을 향한 수단이 될 곳, 예술가들이 남의 전망을 강요당하지 않고 자유로울 이곳, 전통이 비정통적 예술 작품들과 더불어 살아숨쉬는 곳, 인후제창 주술사의 섬세한 제례 예술과 더불어 에스카드롱이 도화지 전체에 생생하고도 폭력적인 선을 그어댈 곳, 알타이로 말입니다. 알타이 안팎의 모두가 환영받을 것입니다. 그리하여 열린 문으로 사람들은 노래하고 그림은 날아다닐 것이니, 예술가들의 도래가 머지 않을 것입니다!"
alt.13.a:0 "아, 근대 ‘미술’, 그래."

