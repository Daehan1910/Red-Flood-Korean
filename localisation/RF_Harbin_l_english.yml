##Collapse Events
##Manchu Leaves
HAR.11.t:0 "만주인들이 독립을 선포하다!"
HAR.11.A:0 "만주의 용은 다시금 포효하리라!"
HAR.11.B:0 "어.. 솔직히 말해서, 난 러시아인이 더 좋아...."
HAR.11.desc:0 "With the absence of governance created by the faliure of Zheltorossiyan government to solve the famine, many ethnic groups of Manchuria were left ungoverned, with the greatest authority across the Manchurian countryside  being whatever Mayor rules the scattered city and villages. China is no stranger to power vacuums, knowing very well that a lack of authority is quickly solved by a person with both ambition and power.\n The person that solved this chaos in the countryside was none other than Pu Wei, member of the Aisin Gioro clan, who once ruled not all of Manchuria, but all of China. He had ambition, he had a claim to the land, and above all he had the leadership skills to back up his desires.\n Pu Wei went everywhere to city, always winning supporters and land with his speech:\n 'The Manchu People have been under foreign rule for far too long. The Russian Bears of the North, the Japanese Dragons in the East, and the Han Tigers in the South; all of them desire the riches of Manchuria! This weakness of the Russian oppressor is an opportunity to once again be free. My clan once ruled this land, and we were the masters of the world! Will you die at my side so that our children may live once again?'"

##Priamurye Leaves
HAR.12.t:0 "태양 속 한 섬"
HAR.12.desc:0 "When one crosses the sandy and wide river banks of the rivers Amur and Ussuri eastward, one would scarcely believe that the country is in any state of distress or chaos. Militias diligently patrol the borders and farmlands under orders of the so-called and recently proclaimed Republic of Priamurye, ensuring the safety and diligent obedience of its citizens. Trucks, cars, trains, and even the occasional wagon pulled by horses crosses the many roads that lead to the Jewel of the Pacific: the great city of Vladivostok./n/nFrom Vladivostok, which still receives as many if not more merchant vessels as before the collapse of the central government, the brothers Spyridon and Nikolai Merkulov have procured a free state that has managed to keep the flow of wealth and goods almost intact. With the support of many moderate politicians and industrialists, as well as a flow of Russian immigrants escaping the racewar in the countryside, Priamurye is slowly but surely transforming into a small haven of prosperity in the midst of war. /n/nHowever, this peace that comes at a price: democratic institutions are suspended with no sign of ever returning, and the Republic's efforts to boost wealth has given untold amounts of power to the fabulously wealthy while many citizens work themselves to death to pay for loans taken from these oligarchs. Calls to take assertive action and launch a campaign to reclaim the whole peninsula begin to be more and more popular among these industrialists, and even some whisper about a future attempt to, in their own words, \"reclaim the homeland\"."
HAR.12.A:0 "The last bastion of safety and stability in Yellow Russia, hurrah for the Merkulovs!"
HAR.12.B:0 "A statelet for and by oligarchs, who'd want to fight alongside them?"

##Green Ukraine Leaves
HAR.13.t:0 "우크라이나는 결코 멸하지 않는다!"
HAR.13.A:0 "녹우크라이나의 이름으로, 이곳은 우리의 고향 밖의 고향이다!"
HAR.13.B:0 "우크라이나인들이니까 분명 테러리스트와 소작농들에 불과하겠지."
HAR.13.desc:0 "The Russian Republic's complete inability to handle the complaints and needs of the Ukranian minority within its borders have proved to be fatal./n/nSent over to this piece of Asia to settle the land in the name of the Tzar, more recent migratory waves made the "Green" Ukraine, as it became known, one of the pillars of local government. Lack of proper representation in the Republic's institutions after the civil war quickly turned the colonists against the Russian-dominated central government. The formation of agrarian self-defense leagues against percieved tyrannical overreach, coupled with the import of ultranationalist ideas from mainland Ukraine, made it so the situation quickly got out of hand. There began to be OUN-influenced terrorist groups, such as the one that killed Trotsky and Chapayev themselves, enacting racial vengeance on Muscovites for their crimes against the Ukranian nation and people./n/nNow that all the separatist parties and organisations have unilaterally declared independence, there remains to be seen how this Republic of the Green Ukraine will operate. Although a majority of the farmers and settlers are content with simple representation and an effective, compassionate democracy, it wouldn't be a surprise if the wild nationalist fervor of these extremist groups took hold of their small world and launched them into a vengeful nation-building project in the midsts of Manchuria."

##Yakutia Leaves
HAR.14.t:0 "야쿠티야가 황러시아에서 이탈하다"
HAR.14.A:0 "They will march back North, to their only home in this world..."
HAR.14.desc:0 "News came home quickly of the horrendous sights and sounds that consume the capital of the nation Yakutians have been tentatively calling theirs. A march of sorrow proceeded back to Yakutian heartlands, taking themselves and their sanity far away from Harbin. As soon as they were safely away, all who could sing sang a dirge to their futures in Zheltoroosia. Some met the exodus of Yakutians from Zheltorossian lands with smugness and mockery that they had ever trusted the Harbin government, but most shared in their despair. For a time they had all been happy to slot themselves more firmly into the supply chain of the regional economy and reap the benefits of trading for finished goods with a more developed industrial center. \n Their happiness has turned to ash in their mouths, and while it may be easy to blame one faction or another in the ultimate failure of Zheltorossyia, it is only fitting to blame themselves for throwing their lot in with a corrupt government. Yakutian authorities have formally withdrawn from the Zheltorossian government, and those who negotiated its original entry are drafting their resignation letters."

#Harbin - Manchu Border War
#Victory Against Manchus
HAR.20.t:0 "만주인들에게 맞서 거둔 승리!"
HAR.20.desc:0 "Our forces have managed to drive off the Manchu defenses in the countryside! We have made contact with the once Zheltorossiyan peasants of the region, promising them a new life in the pearl that is the newly revived Harbin City. With the plains secured, we have enough land to feed off our families and soldiers."
HAR.20.a:0 "재통일을 향한 한 걸음의 전진!"
#Loss Against Manchus
HAR.21.t:0 "평원에서의 실패"
HAR.21.desc:0 "Even with our combined efforts, materiel readiness, and training, we were no match against the Manchu forces on their natural turf. Our failure to occupy even a measly pastoral region of its farmlands have made our government the laughing stock of the former Zheltorossiyan cliques. Just as the city of Harbin shone again, fires raged in the streets once more as the public were unhappy that their soldiers, their relatives, fought for naught against a much inferior combatant."
HAR.21.a:0 "우린 예상보다 더 많이 잃었다.."
#The choice
HAR.30.t:0 "위원장들의 모임"
HAR.30.desc:0 "The chaos brought upon by the general collapse of the Zheltorossiyan government requires new methods - gone are the days of corrupt politicking and lazy parliamentarism. The new governing body, whatever may it be, requires energy and decisive action.\n\nWith these principles in mind, the first meeting of the Emergency Directorate of the Russian Republic was conducted. Most of the big political players were either dead or missing, thus only a few could participate in this elite council of visionaries. Something had to be done to bridge the immense ideological gap between the participants. Indeed, the brightest stars of the Directorate came from the opposite ends of the Zheltorossiyan political spectrum. Alisa Rosenbaum, the leader of the Young Kadets, the prophet of individualism and Alexei Gastev, a Bolshevik union man and a famous proponent of the most radical collectivism conceivable.\n\nYet, in these two very different souls - there flickered a common spark, a certain love of power and energy, the desire to wage a Promethean war against the world. Wasn’t Gastev in his youth a syndicalist anarchist and an avid reader of Sorel? He didn’t change all that much since then, the chaos around him made him realize - only the heroic might of struggle can save civilization. And on the other hand, Rosenbaum, it would be unjust to call her merely a disciple of capitalism. Capitalism - it is but a tool, a tool that allows the extraordinary individual to strive, maybe in the end, anarchism of the old school - without collectivist perversions, can also achieve that?\n\nThus, in the most miraculous alliance of the century, Alisa Rosenbaum and Alexei Gastev have decided to work together - for a free and powerful Russia, where human beings will live free of old traditions and irrational social norms. Yet, one question remains - to be decided by a vote by the Directorate. Who will become the new institution’s chairman? The hands are raised, history is made, and then, an exclamation:"
HAR.30.a:0 "가스테프가 우리의 구원자가 될 것이다!"
HAR.30.b:0 "로젠바움이 나아갈 길을 안다!"
