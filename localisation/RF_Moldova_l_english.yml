moldova.1.t:0 "자유혁명"
moldova.1.d:0 "“우리는 해변에서 싸울 것입니다. 우리는 거리에서 싸울 것입니다. 우리는 최후일인이 죽을 때까지 싸울 것입니다. 우리는 절대 항복하지 않습니다.”- 바사라비아 우크라이나인들을 향한 오타만 보로베츠의 연설. 우크라이나군이 드녜스테르 강을 건넜습니다. 노보우크라이나 연방 선포가 실현되고 말았습니다. 호틴과 아케르만이 이 투쟁에 함께 합니다."
moldova.1.a:0 "역적 쓰레기들을 처리할 것이다."
moldova.1.b:0 "우리는 자유를 위해 싸울 것이다. (노보우크라이나로 플레이)"
moldova.2.t:0 "인터내셔널 가맹"
moldova.2.d:0 "인터내셔널. 사회주의의 보존을 위해 창설된 동맹체입니다. 이들에게 가담한다면 우리도 사회주의를 더 널리 퍼뜨릴 수 있을 겁니다. 우리는 우리에게 생명을 준 민족과 더불어 마르크스의 관념들을 위해 싸울 것입니다. 우리는 현현할 지구상 모든 노동자들을 위한 사회주의적 미래의 몸통이 될 것입니다. 우리는 반동들의 꿈을 사냥할 분노가 될 것입니다. 우리가 사회주의입니다."
moldova.2.a:0 "사회주의 만세!"


#FOCUSES#
MOL_moldovan_revolution:0 "몰도바 혁명"
MOL_moldovan_revolution_desc:0 "마침내 때가 왔습니다. 몰도바는 더 이상 자본가들과 독재자들의 통치를 받지 않습니다. 우리 혁명이 마침내 성공한 것입니다. 이제 자유로이 사회주의로 향하는 우리의 길을 갈 수 있게 되었습니다. 하지만 이제 시작입니다. 전 세계가 사회주의 통제 하에 있을 때에만 사회주의는 성공할 것입니다."
MOL_set_up_emergency_council:0 "비상평의회 설치"
MOL_set_up_emergency_council_desc:0 "우리 혁명이 성공했다고 해도 그게 끝은 아닙니다. 그에 따라, 우리 혁명의 위대한 지도자인 올가 반치크는 우리 미래를 결정하고 현재의 위기를 진정시킬 수로서 비상평의회를 설치하고자 결정했습니다."
MOL_deal_with_inculet_loyalists:0 "인쿨레츠 충성파와의 거래"
MOL_deal_with_inculet_loyalists_desc:0 "우리의 새롭고 자유로운 국가에 대한 우리의 첫 의문은 충성파에 관한 것입니다. 할 수 있는 모든 혹독한 수를 써서 놈들을 처리할 것입니다. 놈들을 완전하고 철저히 파괴함으로써 우리는 자유로울 수 있습니다."
MOL_freeloaders_will_not_get_anything:0 "무임승차자들에겐 아무것도 없다"
MOL_freeloaders_will_not_get_anything_desc:0 "사회민주주의자들과 같은 일부 정당들이 우리 평의회에 들려 하고 있습니다만, 놈들은 우리 혁명에 도움이 안 됩니다. 진정한 사회주의자들이 죽어가고 있을 때 놈들은 가만히 지켜만 봤습니다. 놈들은 그저 끼어들어 마음대로 통치하려는 기생충에 불과합니다. 그렇게 두진 않을 것입니다."
MOL_crush_the_remaining_separatists:0 "잔존 분리주의자 분쇄"
MOL_crush_the_remaining_separatists_desc:0 "분리주의자들이 우리 혁명에 도움이 된 도구라곤 해도, 놈들은 여전히 드녜스테르 건너 “미래주의자들”의 지배를 받는 반동 개새끼들에 불과합니다. 놈들과 더불어 독립이란 발상을 분쇄하는 것만이 우리의 자유를 보장할 것입니다."
MOL_prepare_youngman_to_die:0 "청년들아 죽음을 각오하라"
MOL_prepare_youngman_to_die_desc:0 "노동자들의 번영과 자유를 지키기 위해, 우리는 사회주의가 진정으로 성공할 수 있는 세계혁명을 도구로 삼을 것입니다. 그리고 그에 따라 우리 청년들로 하여금 죽을 때까지 사회주의의 적들과 싸우도록 훈련시킬 것입니다."
MOL_cult_of_victory:0 "승리 숭배"
MOL_cult_of_victory_desc:0 "사회주의의 승리는 확정된 것입니다. 사회주의는 반동 오물을 분쇄하고 세계해방이라는 자신의 임무를 성공시킬 것입니다. 그리고 승리는 루마니아인들이 바라는 단 한 가지이며, 승리는 불멸일 것입니다."
MOL_destroy_religious_cultism:0 "종교숭배 파괴"
MOL_destroy_religious_cultism_desc:0 "종교숭배는 인간 사회에서 가장 심각한 문제 중 하나입니다. 신앙이란 통치자들이 노동계급을 소유하기 위해 만들어진 것입니다. 종교광신을 단번에 뿌리 뽑읍시다. 우리는 종교의 사슬을 끊어낼 것입니다."
MOL_terrorist_state:0 "테러리스트 국가"
MOL_terrorist_state_desc:0 "사회주의의 방식만이 세계를 구할 수 있으며, 사회주의를 가져오기 위한 유일한 방식은 파괴행위들 뿐입니다. 고통만이 노동자들로 하여금 자신의 사슬을 끊고 일어서게 강제할 수 있습니다. 도시를 폭파하고, 혁명가들을 무장시키고 자본주의를 영원히 파괴할 것입니다."
MOL_worker_and_peasant_marching_together:0 "노동자와 농민이 함께 행진한다"
MOL_worker_and_peasant_marching_together_desc:0 "많은 사회주의 사회들이 가진 문제는, 노동계급 만큼이나 고통받은 농부들에게 해가 될 산업화에 대한 욕구입니다. 그리고 한편으로는 산업화가 우리의 여정에 도움을 주는 것도 사실입니다. 우리 형제들을 버리는 일은 없을 겁니다."
MOL_war_to_unite_romanians:0 "루마니아인들을 통일하기 위한 전쟁"
MOL_war_to_unite_romanians_desc:0 "때가 왔습니다. 우리 동포들을 왕족과 반동 쓰레기들에게서 자유롭게 할 것입니다. 루마니아를 붉은 깃발 아래 단결시킬 때입니다. 몰도바의 지도 아래 루마니아 인민의 공화국을 건국함이 우리가 진정으로 바라는 바입니다."
MOL_cleanse_transylvania_from_reactionaries:0 "반동들에게서 트란실바니아 정화"
MOL_cleanse_transylvania_from_reactionaries_desc:0 "트란실바니아는 독일 군주정의 정신으로 오염됐습니다. 독일 통치의 잔재가 지금까지도 자리하고 있는 것입니다. 사회주의에 영광을! 반치크에게 영광을!"
MOL_internationalism:0 "국제주의"
MOL_internationalism_desc:0 "인터내셔널의 우리 사회주의 동맹들과 함께 할 때입니다. 붉은 기치 아래 세계를 단결시키려는 이 거대한 투쟁에서 사회주의 지도자들과 함께 합시다. 성공을 위해선 세계 무대에서 동맹이 필요합니다."
MOL_no_nation_but_socialism:0 "민족 없이 오직 사회주의"
MOL_no_nation_but_socialism_desc:0 "민족은 억압받는 계층을 갈라놓을 뿐에 쓸모가 없습니다. 노동자들에게 민족주의 관념이란 우리 대의의 분열을 뜻합니다. 이에 위대한 평의회에선 민족 개념을 철폐하여 우리의 위대한 대의를 이어가고자 결정했습니다."
MOL_perfect_society:0 "완벽한 사회"
MOL_perfect_society_desc:0 "하류층이 맞이했던 그 모든 투쟁 끝에 우리는 완벽을 성취했다 말할 수 있게 되었습니다. 자유와 평등이 우리의 자유사회의 일반이 된 것입니다. 사회주의의 거대한 눈 아래 들지 않은 것이 유일한 문제라 할 것입니다."

