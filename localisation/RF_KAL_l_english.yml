KAL_avatar:0 "화신 각성"
KAL_avatar_desc:0 "칼리의 화신이 깨어납니다! 우리에게 반대하던 이들을 도살하고 권력을 쟁취했으니, 이제 칼리의 화신을 일으켜 여느 때보다 가까워진 현세의 끝을 향해 진군할 때가 왔습니다! 악의 소멸이 기다림이 적들의 흐르는 피로 쓰여 있습니다!"
KAL_fire_burn:0 "세상을 태워버릴 불"
KAL_fire_burn_desc:0 "불은 죄악을 정화하고 모든 것을 태워, 낙원에 존재할 수 없는 것에게선 재를, 존재할 수 있는 것에게선 금을 남깁니다. 우리의 총포가 불을 가져오고 우리의 검이 죽음을 가져오니, 이 둘로써 모든 무기의 진정한 목적 수행, 이 행성 위에서 죄악을 씻어낼 차례가 되었습니다."
KAL_scorch_cities:0 "도시 초토화"
KAL_scorch_cities_desc:0 "도시는 죄악자들과 이단들이 숨기에 가장 좋은 장소입니다. 답은 간단합니다. 도시를 불태우는 것입니다. 연기가 점차 조여들고 불이 놈들의 살갗을 핥을 때면, 이단자들은 뛰쳐나오기 마련입니다. 그럼 거기서 공포에 빠진 놈들에게 총알을 먹여주면 되는 것이죠."
KAL_warrior_priests:0 "전사사제"
KAL_warrior_priests_desc:0 "우리 사제들은 최전선에서 적을 죽이는 만큼 아군에게 가르침과, 자신들을 바라보는 모두에게 영감을 불어넣습니다! 마체테의 날이 떨어지면 사제들은 칼리를 향한 자신들의 사랑을 열렬히 표현할 것이며, 쓰러져 피를 흘릴 때면 참혹한 우리의 대의를 위해 마지막 숨을 내뱉을 것입니다. 그들이 바로 모두를 위한 영감인 것입니다!"
KAL_lambs_slaughter:0 "도살할 어린 양들"
KAL_lambs_slaughter_desc:0 "우리 전사들은 지치고 배고프고 장비도 제대로 갖추지 못 했습니다... 전사들에게 모든 집, 모든 촌락, 모든 도시에서 자비 없이 모든 것을 약탈할 수 있는 허락을 내려줍시다. 그걸로도 만족하지 못한다면. 죽은 자의 살점을 뜯어먹을 수 있도록 해줍시다. 어떤 의미로든 우리의 적은 도살할 양이니 말입니다."
KAL_forced_marches:0 "죽음의 행진"
KAL_forced_marches_desc:0 "전사들에게 진군하라 명령하십시오. 전진, 전진, 멈추지 말고 전진하라! 잠은 낙원을 향한 행진의 시간을 앗아갈 뿐입니다! 휴식은 쓸모 없는 행동에 기력을 소모시킬 뿐입니다. 필요하다면 신앙을, 필요하다면 말을, 필요다하면 채찍을 휘두릅시다! 행진하라!"
KAL_seize_air:0 "타오르는 대기를 취하라"
KAL_seize_air_desc:0 "처칠은 우리에게 독가스탄과 제조법이라는 선물을 남기고 떠났습니다. 이 선물로 전장에서 마주치는 이들을 분쇄합시다. 마른 땅에 선 이들의 폐에 물을 집어넣어줍시다."
KAL_legions_unending:0 "무한의 군단"
KAL_legions_unending_desc:0 "우리에겐 무한의 군단이 있습니다. 군단은 연령, 능력, 신체를 따지지 않습니다. 칼을 휘두를 수 있다면 칼리의 군에도 가담할 수 있습니다. 수백만의 남녀가 세상에 진군해 대항하는 모든 이들을 짓밟을 것입니다. 우리는 무한일 것입니다."
KAL_don_mundamala:0 "문다말라를 두르소서"
KAL_don_mundamala_desc:0 "문다말라, 사람의 머리와 손으로 만들어 신들이 두른다는 이 장식띠는 인민들 사이에서 인기가 높습니다. 세상의 종말이신 칼리께서 이 신성한 장식띠를 두르심은 참으로 가한 일입니다."
KAL_annihilate_anglo:0 "역겨운 앵글 잔존자 말살"
KAL_annihilate_anglo_desc:0 "한때 지배했던 자들인 잉글랜드 것들에겐 여전히 지지자들이 남아있고, 여전히 그 역겨운 손들이 우리의 전망 곳곳에 달라붙어 있습니다. 놈들을 격파하고, 봉건 이단자들의 마지막 잔재를 일소할 때가 왔습니다. 놈들을 태웁시다."
KAL_seize_weapons:0 "진니들의 무기 몰수"
KAL_seize_weapons_desc:0 "공산주의자, 아나키스트, 변패 미래주의자, 전제주의자. 모두 이단이고, 모두 악이며, 모두 무장했습니다. 우리 성전사들에게 적에게서 앗아오고 집어온 무기의 사용법을 가르칩시다. 당장 집에 들어가 화기든, 검이든, 창이든, 사용할 수 있는 그 무언가의 사용법을 가르칩시다. 적멸을 가져올 때가 되었으니, 그를 위해선 무기가 필요한 법입니다."
KAL_invoke_gods:0 "전쟁의 신들을 불러내다"
KAL_invoke_gods_desc:0 "우리 여기 있습니다, 아 전쟁의 신들이시여! 칼리께 이 전쟁은 선물이나, 그러나 그대에겐 우리의 희생제가 될 것입니다! 신성한 무기들을 우리에게, 이 세상을 불태울 화염과 불을 우리에게 가져다 주소서! 그대의 발 아래 우리 젓들을 짓밟으시고 칼리의 진정한 전망이 천 년을 피어오를 폐허의 연기를 뚫고 빛나도록 해주소서!"
KAL_divine_mission:0 "성덕"
KAL_divine_mission_desc:0 "우리에겐 세상을 절멸시키고 새 회기를 가져올 신성한 사명이 놓여있습니다. 우리의 심장 속에 증오를 담아, 우리의 혈관 속에 끓는 피를 담아, 우리의 폐 속에 연기를 피워, 이 사명을 우리가 완수하도록, 세상에 끝의 전망을 보여줄 수 있도록 하소서!"
KAL_end_time:0 "시간의 끝"
KAL_end_time_desc:0 "세상의 끝은 시간의 끝, 다가오는 역사의 끝이며, 영원히 걸릴 것이 찰나에 완성됨을, 우리의 성전 속에서 무한을 향해 찰나에 닿게 됨을 뜻합니다. 시간의 끝이 도래했습니다!"
KAL_end_space:0 "공간의 끝"
KAL_end_space_desc:0 "세상의 끝은 공간의 끝, 우리 세상에 우리를 묶는 물질적 제약과 물질적 장애물의 끝을 뜻합니다. 세상을 산맥이나 바다가 아닌, 정복되길 기다리는 무한한 전장의 광활한 평야로 보는 일백만의 남녀의 분노로 이 세상은 잠겨 버릴 것입니다."
KAL_end_evil:0 "악의 끝"
KAL_end_evil_desc:0 "우리 생명을 앗아가는 매 순간마다 악의 생명이 끝납니다. 우리가 흘리는 피의 매 방울마다 또 다른 방울이 모든 악의 절멸을 향해 떨어집니다. 우리 군대가 내딛는 매 발자국마다 우리의 낙원을 향한 발자국도 늘어갑니다. 전진하라, 악의 끝이 우리 앞에 다가왔다!"
KAL_renewed_faith:0 "칼리 신앙 부흥"
KAL_renewed_faith_desc:0 "수년 전 칼리 신앙은 영국 쓰레기들 아래서 탄압받았습니다. 신봉자들은 기다렸습니다. 다가올 누군가를, 선봉에 설 누군가를 기다렸으니, 이제, 칼리의 화신, 칼리 유가의 도래자, 칼리 유가의 종결자가 여기 있습니다."
KAL_mitahara:0 "미타하라"
KAL_mitahara_desc:0 "칼리의 간택자들은 우리의 신의 화신께 생존을 위한 게 아닌 이상 동물의 피를 흘리게 하지 말고, 오직 채소, 우유, 달걀만 먹으며 살아갈 것을 엄히 지도받았습니다. 이 변화를 받아들이기까지 몇몇에겐 오랜 시간이 걸리겠지만, 미티하라는 진정한 신앙의 신봉자들 사이에서 큰 인기를 끌고 있습니다."
KAL_human_sacrifice:0 "인신공양"
KAL_human_sacrifice_desc:0 "칼리께선 피를 요구하시고, 칼리께선 고통을 요구하시며, 칼리께선 생명의 파괴와 죄악자들, 이단자들, 화신의 전언을 거부하는 자들의 파괴를 요구하십니다. 칼리께 모든 영광을 바치고자 한다면 우리 전언을 볼 수 없는 눈먼 자들의 피를 바쳐야 마땅합니다!"
KAL_warrior_goddess:0 "전사여신"
KAL_warrior_goddess_desc:0 "칼리께선 수많은 존재들의, 악마 칼리의 여신 칼리의 모든 존재의 반영이십니다. 그 어떤 무언가보다 지금 칼리께서 취하신 여인의 형상은, 만인에게 칼리의, 파괴의 이 세상에서 악을 정화할 불들의 타오르는 불꽃이 자리하고 있음에 대한 증명입니다. 그 불꽃이 저 멀리 모두에게 번지게 하소서!"
KAL_kali_ungettered:0 "칼리, 속박되시지 않는 시간이시자 본질"
KAL_kali_ungettered_desc:0 "칼리께선 모든 곳이시고, 칼리께선 불멸하시며, 칼리께선 이 우주가 끝난 후에도, 이 우주가 불타고 정화된 이후에도 존재하실 것입니다. 그와 같이 시간에 속박되지 아니하시며 구속되지 아니하시는 칼리께선 불멸토록 통치하실 것입니다!"
KAL_himsa:0 "살생"
KAL_himsa_desc:0 "살생은 칼리의, 칼리 유가의 이 시대에 표식을 남길 파괴와 가해와 고통의 진정한 구현입니다. 타인에게 해를 입히지 않고 이 고통의 시대를 연장하자는 이단적인 불해와 달리, 살생은 해가 앞으로 촉진하는, 새로이 할 현실을 가져올 길이라 선언합니다. 이 회기를 끝내려면 모두가 죽어야 하는데, 놈들이 늙어 죽든 우리 칼에 죽든 무슨 상관입니까?"
KAL_goddess_blood:0 "피의 여신"
KAL_goddess_blood_desc:0 "칼리께선 수많은 것, 피의, 모성의, 보호의, 파괴의, 그리고 다시 피의 대리이십니다. 세상을 피투성이로, 생명력의 증기를 내뿜는 뜨거운 피로 적실 의식들로써 그분을 기릴 것입니다."
KAL_fear_death:0 "죽음을 두려워 말라"
KAL_fear_death_desc:0 "죽음은 필연이고 죽음은 무한히 두려운 것이지만, 죽음을 두려워해선 안 됩니다! 우리는 이루어져야 할 악의 절멸이라는 칼리의 신성한 위업을 위해 죽는 것입니다. 그대는 낙원에서 다시 태어날 것이고, 새 회기 속에 태어날 것이며, 이 신성한 위업 속 그대의 역할은 윤회마저 찢어놓을 것입니다!"
KAL_blood_cleanses:0 "피가 너희의 죄악을 씻어내리라"
KAL_blood_cleanses_desc:0 "피가 다가옵니다. 모든 위약을 향해, 피가 당신을 정화하기 위해. 모든 죄악마다 전투에서의 세례가 그대를 다시 온전하고 순수하게 해줄 것입니다. 그대는 싸우고, 그대는 죽이고, 그대는 죽어서, 매번 그대가 죽일 때마다, 매번 그대가 피 흘릴 때마다, 전장에서 그대가 죽어갈 때, 그대는 용서받을 것이며, 더 위대한 무언가로서의 환생이 보장될 것입니다."
KAL_death_knell:0 "세상의 죽음의 종소리"
KAL_death_knell_desc:0 "칼리 유가, 고통의 시간은 수세기 끝에 끌려나오게 되었습니다. 기술이 발달해도 나약해진 도덕률 앞에 인류는 붕괴하고 있습니다. 우리에겐 신성한 직무가 남아있습니다. 세상을 파괴하고 칼리 유가의 끝을 가져오는 것."
KAL_end_kali:0 "칼리 유가의 끝"
KAL_end_kali_desc:0 "칼리 유가의 끝을 향해 우리는 진군합니다. 세상의 끝을 보고자 우리는 진군합니다. 칼리를 위해, 칼리 유가의 끝을 위해, 새 낙원의 창조를 위해 우리는 진군합니다! 앞으로, 누구도 살려두지 마라, 누구도 살려두지 마라!"
KAL_birth_new:0 "새 세상의 탄생"
KAL_birth_new_desc:0 "새 세상이 태어난, 혹은 적어도 태어나는 중입니다. 칼리의 화신께서 우리와 함께 진군하시며 우리는 지금의 목표들을 이루었습니다. 하지만 미래엔... 미래엔 무엇이 기다리겠습니까? 오직 화신께서만 아실 것입니다. 화신을 찬미하라! 칼리를 찬미하라!"
