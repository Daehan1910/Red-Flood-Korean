#LEADER DESCRITIONS#
UPI_DESC_MENU:0 "대전쟁이 끝난 직후 인도는 영국의 손아귀를 벗어났습니다. 라자의 붕괴가 전환기로 이어지며 상황이 계속해서 악회되자, (갈리폴리 회전이라는 군사적 삽질 직후 해당 지역으로 좌천된) 윈스턴 처칠은 라자의 폐허 속에서 자신만의 봉토를 빚어내곤 영국 통치 아래 대륙을 다시 두겠노라 맹세했습니다. 다수의 통치를 위한 운동을 진압하는 과정에서 수만 여명이 목숨을 잃는 등, 처칠의 정책들은 인도 원주민들에게 호의를 베풀지 않았습니다. 정권이 점점 더 인기를 잃어갈수록, 연합주가 나아가고자 결정이 이루어져야 할 필요성 역시 커지고 있습니다."
UPI_brutal_colonizer:0 "잔혹한 식민주의자"
UPI_brutal_colonizer_desc:0 "한 명의 시위자를 보느니 12명의 시체를 보는 게 낫다는 잔혹한 사내, 그것이, 대화 대신 폭력으로 연합주의 반란들을 진압하겠다는 윈스턴 처칠의 특기입니다."

UPI_winston_churchill:0 "사내는 아무 이익도 없이 ANZAC 병사들만 총열 앞에 쓰러뜨린 갈리폴리에서의 도살의 책임자입니다. 중동에서의 화학병기 사용의 배후였던 폭군이며, 마을을 통째로 사라지게 만든 인도의 독재자이니, 하루도 손에서 피가 마르지 않는 무너진 사내, 윈스턴 처칠입니다. 불쌍한 윈스턴에게 또 무슨 일이 벌어질까요? 주변을 둘러싼 번뜩이는 단도를 보지 않으려, 사내는 정신을 멍하게 해줄 위스키로써만 수평선을 향해 내달리고 있습니다."

UPI_avatar_desc:0 "누구도 이 담대하며 감화력 넘치는 여인이 어디서 온 건지 알지 못 합니다. 여인은 찬양하러, 고함치러, 인도인들에게 신성한 진리를 우연히 깨달았다 말해주기 위해 찾아왔습니다. 시간이 흐르며, 아수라, 사이비종교, 이념, 개인숭배의 전적이 된 완전한 이 난장판 끝에, 수많은 사람들은 그저 붙들고 있을 어떤 희망의 선언이 필요해졌습니다. 이 공포의, 분노의, 혐오의 착취가 잘못 기억되고 노골적인 거짓말로 치장된 신학 속 정당화의 허식과 결합하여, 세상을 피 속에 잠기게 할 한 여신이 이끄는 화신 숭배로 이어졌습니다."

#IDEAS#
UPI_brutal_putdowns:0 "잔혹한 진압"
UPI_brutal_putdowns_desc:0 "잔혹하며 주기적인 우리 군에 의한 진압의 결과, 인민은 우리 정부에 어떤 믿음도 갖지 않게 되었습니다. 무력을 통해 누가 그들을 지배하는가를 일깨워 줄 것입니다."
UPI_shadow_gallipoli:0 "갈리폴리의 그림자"
UPI_shadow_gallipoli_desc:0 "육군에 입대한 이들 사이에서조차 갈리폴리에서의 실패의 그림자는 자신감에 달라붙어 있습니다. 처칠이 분명 최고의 지도자가 아니라는 태도는 부사관들과 폐하의 장교진에게도 마찬가지로 스며들었습니다."
UPI_alone_unsupplied_cutoff:0 "홀로, 보급도 없이 단절된 채"
UPI_alone_unsupplied_cutoff_desc:0 "내부제조에 점점 더 의존하게 되면서, 우리 병사들이 사용하던 고품질의 리-엔필드들은 점차 자체제작 총기로 바뀌어갔습니다. 제조 문제를 제쳐두더라도, 총기는 우리가 필요한 만큼 널려 있지 않습니다."

UPI_democratization:0 "민주화"
UPI_civil_obedience:0 "시민복종"
UPI_civil_obedience_desc:0 "모두가 우리의 통치를, 우리의 법을 따릅니다. 반대의 목소리를 허용하되 특정 범위 안에서만 이뤄도록 해야 합니다. 우리를 위협하지 않는 한 발언의 자유를 허용할 것입니다. 다른 자유사회가 그러해야 하듯, 우리 역시 제한은 있습니다."
UPI_freedom_assembly:0 "집회의 자유"
UPI_freedom_assembly_desc:0 "모두는 사상의 시장에서 각자의 관념에 대해 논할 수 있어야 합니다. 최고만이 정상에 설 것이고 나머지는 버려질 것입니다. 지도자에게 무시당하지 않는 한 사람들이 폭력과 혁명에 자연스레 끌리진 않습니다. 우린 인민을 무시하지 않을 것입니다."
UPI_indian_guard:0 "인도 향위대"
UPI_indian_guard_desc:0 "인도 향위대는 우리를 돕고자 하는, 우리 식의 진리를 보고자 하는, 통일되고 번영하는 인도라는 대의를 위해 싸우고자 하는 인도인들의 자랑스러운 기관이 될 것입니다."
