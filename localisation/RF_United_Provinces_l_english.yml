UPI_british_tigers:0 "처칠의 범들"
UPI_british_tigers_desc:0 "처칠들의 범들은 우리의 통치를 정당하다 여기며, 처칠을 위해 피 흘릴 인도인들입니다. 이들의 수는 적지만 곧 더 많은 이들의 귀감이 될 것입니다."
