asy.1.title:0 "때는 밤이었노라"
asy.1.desc:0 "중동의 산악민족, 그 중에서도 학카리의 역사적 중심 위로 내린 가장 어두운 밤, 어리고도 오랜 민족의 지도자가 그곳에 앉아있었습니다. 마르 쉬문 19세 베냐민, 아시리아 동방교회 총대주교이자 인생을 교회와 민족에게 봉헌한 종교인, 남쪽의 쿠르드 민족주의자들과 북쪽의 터키 복수주의자들이 가져올 죽음에서 가까스로 벗어난 사내였습니다. 그는 언제나 삶과 죽음의 끝자락에 있었습니다. 이제 59세가 된 그는, 도시 폐허의 오래된 아시리아 교회였던 현지 정부청사에서 바깥을 바라보며 홍차를 마시고 있습니다. 차를 마시기엔 적절한 시간이 아니라 해도, 베냐민은 내일 아침엔 차 맛을 느끼지 못할 것 같았습니다. 차가운 밤에 베냐민은 거대한 달을 바라보았습니다. 사람의 아들께서 두 개의 본성 속에 천상에서 내려올 적에 밤하늘에서 내려온 구름들이 천천히, 조심스레 그리스도의 손에 새겨진 두 개의 상처를 드러내셨습니다. 그분의 가림막 속에 베냐민은 있었습니다. 그리곤 천천히, 앉아있던 중정을 떠나듯, 다른 것들을 향한 주의는 베냐민을 떠났습니다. 삶의 경계에서 천국의 대문에 도달하며 느낀 황홀은 비할 데 없었습니다. 뜨인 베냐민의 두 눈 앞으로 천국이 있었습니다. 고대의 왕좌들에서부터 시작돼 천국의 문 앞에 선 베냐민에게 하느님의 왕국으로 들 것을 권하는 놀라운 천사 같은 노래가, 하늘의 위대한 헤루빔에게서 들려오며 오로지 베냐민의 귀를 채웠습니다."
asy.1.a:0 "\"성하, 괜찮으십니까?\""
asy.2.title:0 "침묵 후엔 폭력이 따라오더라"
asy.2.desc:0 "마르 쉬문 19세 베냐민 성하의 평화로운 선종과 함께 아시리아의 안정 역시 그분을 따라 떠나갔습니다. 쿠르드 민족주의자들, 러시아 군인들, 터키 투란주의자들, 아시리아 신정주의자 및 민주주의자들, 모두가 우리의 작고 나약한 국가의 통제권을 위해 치고받을 것입니다. 그 끝에, 쉬문 21세 에샤이가 이끄는 아시리아 임시정부를 향한 여러 세력들의 급습 시도가 오늘을 향해 치닫으며 아시리아 전역이 내전에 준하는 상황에 휩싸였습니다. 그리하여, 칼날 끝에 앉은 나라에 거대한 힘을 얻은 이들이 생겨났으니..."
asy.2.a:0 "아시리아 동방교회 민병대가 급습을 격퇴하다!"
asy.2.b:0 "임시정부 내 민주파가 정변을 도모해 전쟁을 끝내다!"
asy.2.c:0 "러시아 숙련병들이 승리하다!"
asy.3.title:0 "고대의 전통들"
asy.3.desc:0 "\"그리하여, 한 명이 하느님의 왕국으로 떠나고 다른 이가 가장 필요로 하는 때에 아시리아를 대리하고자 나서게 되었습니다.\" 쉬문 21세 에샤이는 말하며, 아시리아 민족 관념의 단결을 위한 베냐민의 부름을, 그리고 아시리아의 전통과 생활방식을 지키려는 자신의 갈망의 표현으로서 천천히 아시리아 동방교회 임시 성좌에 앉았습니다. 불안해하면서도 안도하는, 러시아에서 미합중국에 이르는 다양한 곳에서 온 종교인들의 존재는 아시리아 이산민들과 현지 공동체들 간의 위대한 연대를 보여주었습니다. 곧, 성좌에 앉은 쉬문 21세 에샤이에게 필요한 의복과 함께 아시리아 동방교회의 임시 홀이 주어졌습니다. 그리고 쉬문이 방 안의, 나아가 학카리 (대부분에서 라디오로 송출되는 의식을 청취하며 집)에 있는 모두에게 조용히 기도를 드린 후, 그에겐 성하라는 칭호가 부여되었습니다."
asy.3.a:0 "천만입니다, 성하."
asy.4.title:0 "일시 계엄령"
asy.4.desc:0 "배신입니다! 병사들 가운데 많은 이들이 사제단의 폭정에서 자유로워져 아시리아의 빛나는 위대한 민주정을 꿈꾸고 있었습니다. 정부 내 모든 분파의 민주주의자들이 정변을 돕자 아아 페트로스를 비롯한 수많은 병사들 역시 군의 편을 들면서, 군의 손에는 가녀린 민주정의 모든 적들을 숙청해낼 임시 전권이 쥐어졌습니다. 일부는 영원히 지속될 계엄령을 의심했지만, 아아 페트로스는 적절한 시기가 되면 민주세력에게 정권을 이양하겠다 약속했습니다."
asy.4.a:0 "그렇게 중동에 민주정이 깃드는군."
asy.5.title:0 "신성 러시아의 귀환"
asy.5.desc:0 "그리하여, 과거 아시리아라 불렸던 나라를 둘러싼 그 모든 대중주의 세력들이 혼돈의 발광과 다수에게서의 독재를 불러왔으니, 신성 러시아의 인도와 위대한 페트로그라드쉬나로써만 우리가 캅카스 전역을 파괴와 분열에게서 구해낼 수 있음은 명확해졌습니다. 우리의 머리 속엔 우리 자신보다 더 위대한 방식들이 담겨 있어야 합니다. 단결하고, 진보하며, 그러나 동시에 전통인 방식. 그리하여, 러시아 제국에 충성을 맹세한 캅카스 여단은 학카리를 점거한 후 1910년대와 20년대에 벌어진 독립선언들로 해체됐던 캅카스 총독부를 재립하려는 노력을 개시할 것입니다. 우리는 러시아 제국을 향해, 그리고 콜차크를 향해 고개 숙일 우리의 위대한 총독부를 다시 세울 성전에 나설 것입니다. 콜차크가 우리를 미래로 이끌 것이니, 우리는 석유와 다른 자원들로 신성 러시아를 도울 것입니다!"
asy.5.a:0 "우리의 신성 제국을 위하여!"
asy.6.title:0 "쿠르드인들에게 투표권을?"
asy.6.desc:0 "쿠르드인들이 인구의 큰 부분을 차지하긴 해도, 다행히도 과반을 차지하진 못하고 있습니다. 특히 우리나라의 많은 자유주의자들과 사회민주주의자들은 쿠르드인들이 투표권을 가지지 못한 것이 우리의 신생 민주정에 대한 모욕이라 하지만, 많은 보수주의자들은 비아시리아인들에게 투표권을 쥐어주는 것이 아시리아인의 범주를 지나치게 넓혀 놓을 것이고, 결국엔 아시리아인들의 실제 여론이 쿠르드인들에게 파묻히게 될 것이라 걱정합니다. 우리 군정이 어쩌면 좋겠습니까?"
asy.6.a:0 "통하는 건 어쨌든 통하는 거야. 표를 주지 않는다."
asy.6.b:0 "쿠르드인들도 우리 국민이니 자격이 있다."
asy.7.title:0 "첫 아시리아 선거"
asy.7.desc:0 "군정에서 적절한 민간정부로의 이행을 위해선 투표가 뭔지도 모르는 수많은 아시리아인들에게 그 개념부터 가르쳐야 했습니다. 국민 모두의 제대로 된 투표권 행사가 난관에 닥쳤던 건 그런 이유 때문이었습니다. 어찌됐든 비교적 순탄하게 흘러간 선거는 65%의 투표율을 기록하며 끝났습니다. 선거에선 오직 한 세력만 이길 수 있습니다. 그리하여 투표용지는 모두 개봉됐으니, 승자는 바로..."
asy.7.a:0 "보수적인 GAD!"
asy.7.b:0 "사회민주적인 GSA!"
asy.8.title:0 "예레반 조약"
asy.8.desc:0 "세계가 혼돈 속으로 빠져들었어도 캅카스 내 기독교 국가들 간의 협력 속에서 작은 위안을 찾을 수 있었습니다. 아르메니아와 아시리아는 천생 친구들이니, 아르메니아의 지원과 함께 우리는 우리 인민의 노고를 무로 돌리려는 역내 잠재 적대 세력에 맞서 안보를 지켜낼 수 있을 것입니다."
asy.8.a:0 "기독교인 동지들은 함께 선다."
asy.8.b:0 "가까운 사이를 유지한다."

