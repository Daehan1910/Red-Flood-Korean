ASY_DESC_MENU:0 "러시아 제국의 퇴각한 캅카스군이 설립한 아시리아는 러시아인, 아시리아인, 기타 기독교인들이 지배하는 국가이자, 비기독교인 인구에겐 실질적인 정치대표권이 주어지지 않는 곳입니다. 국가구조로서의 나약함에도 아시리아는 평화롭고 상당히 발전된 편입니다. 아시리아의 총대주교 쉬문 21세 에샤이는 오스만군이 앗아갔던 아시리아인들의 민족성을 지켜내고 있으며, 앞으로도 그렇길 바랍니다."

