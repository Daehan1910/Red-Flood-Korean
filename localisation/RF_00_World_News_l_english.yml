news.1.t:0 "1936년 르 망 24시"
news.1.d:0 "르 망 24시는 1923년 이래 프랑스 르 망에서 매년 개최되는 자동차 경주입니다. 이 전통이 아르토를 권좌 위에 올려놓은 정변 이전부터 시작된 것이라곤 하나, 아방가르드 프랑스 정부는 근대화와 속도의 애국적 시연으로서 전통을 신성화하면서, 특히 독일을 비롯한 경쟁자들을 상대로 자국의 기술적 우위를 드러낼 기회로 여겼습니다.\nThe stakes at this year's event were particularly captivating, as it marked the first time in the history of Le Mans that two nations with opposing modes of production would compete against one another. 프랑스를 대표한 기업은, 아방가르드 국가를 향한 충성 맹세 이후 미래주의 정부에게서 다량의 투자와 지원을 받았을 뿐 아니라 조합주의적 경제구조 덕에 이득을 보고 있던 부가티였습니다. 그 극단에 서 있던 건 도이체스 아우토모빌게베어크샤프트, DA로, 참가를 위해 필요한 기업이 없는 독일이 임시로 내세운 조직이었습니다. Instead, the German team consisted of 특선된 trade union members alongside their representatives, who were present in order to ensure that the labor involved in preparing for the race met German labor condition standards, despite all proceedings taking place on French soil.\n그 외 참가자들로는 영국의 벤틀리, 이탈리아의 알파 로메오, 미국의 포드가 있었습니다. 포드와 알파 로메오는 특히나 치열한 경쟁을 벌이는 회사들로서, 양보단 질이라는 알파 로메오의 철학은 포드주의의 기발한 생산력과 대조됐습니다. 가장 먼저 들어온 건 부가티로, 독일의 DA를 몇 초 앞선 것이었습니다. 그 뒤로는 알파 로메오가 3등, 벤틀리가 4등, 포드가 마지막이었습니다. 이러한 결과에 독일 팬들은 프랑스가 속임수를 쓴 것이라 비난했고, 곧 군중 간의 소란과 폭력이 이어졌습니다. 마침내 군중이 해산되고 나자, 프랑스와 독일 양국은 각각 공동성명을 통해 경기장에서 벌어진 폭력 행위를 규탄했습니다."
