news.7.t:0 "왈로니가 독립을 유지하다"
news.7.d:0 ""
news.7.a:0 "행운을 비오, 왈로니여."

news.8.t:0 "브라질이 무정부 상태에 빠지다"
news.8.d:0 "한 세기에 걸친 과두정, 혼돈, 내전, 부정부패 끝에 브라질이란 실체는 마침내 완전히 사라졌습니다. \n 브라질의 반정변, 혹은 2차 브라질 내전에서 자본주의자와 과두정자들이 승리를 거두고 정부는 주의 과두정자들에게 자치권을 주기로 결정했습니다. 여러 군벌들이 리우 지 저네이루에게서 사실상의 독립을 얻어낸 결과, 남부에선 여러 종족들이 별도의 국가를 선언하는 등 국가 전역에서 수도의 권위는 완전히 붕괴하고 말았습니다."
news.8.a:0 "벨 에포크는 끝났구나."

news.9.t:0 "호빗이 출판되다"
news.9.desc:0 "대전쟁의 참전자이자 언어학자인 J. R. R. 톨킨이 단편소설을 내놓았습니다. "호빗"은 아동용 환상소설로, 제목인 '호빗'이란 종족에 속하는 빌보 배긴스가 스마우그라는 용이 지키는 보물을 찾아 떠나는 모험을 따라 이야기를 풀어냅니다. 줄거리에서 빌보는 한 마법사와 떠들썩한 난쟁이 한 무리를 만나 수많은 곳과 위험을 지나게 됩니다. 작품은 뉴욕 헤럴드 트리뷴에서 청소년 픽션 최우수상을 받는 등 큰 각광을 받았습니다. 톨킨의 중간땅에 대한 속편에 대한 이야기는 이미 나오는 중입니다."
news.9.a:0 "가서 하나 사와, 당장!"

news.10.t:0 "동방에서 내전이 벌어지다!"
news.10.desc:0 "일본에서 무장 혁명가들이 황정에 맞선 투쟁을 시작했다는 보고가 들어왔습니다. 해군 장교들과 수병들 간의 정면대결에서 시작해, 일본 전위당에 충성하는 사회주의 민병대는 무너져가는 황국에서 도시들의 통제권을 쥐려 시도하는 중입니다. 식민지의 총독들은 각자도생을 위해 분주하고 대륙에 있던 일본 전초지들은 \"외세\"에게 점거됐습니다. 심지어 타이완조차 일본의 손에서 벗어났습니다!"
news.10.a:0 "황국에 무엇이 남을 텐가?"

news.1010.t:0 "황국이 살아남다"
news.1010.desc:0 "The Imperial Loyalists in Japan have defeated the revolutionaries, putting an end to their civil war. As the dust settles the full consequences are laid bare. Revolutionary leaders are now on the run, with many fleeing to China in search of friendly regimes. Once a nation divided, it is now - in part - devastated. The path forwards first requires a rebuilding period, but beyond that the future is uncertain. The question remains as to whether the empire will stay the course or make corrections for its past mistakes..."
news.1010.a:0 "좋아, 혁명분자들을 향한 또 다른 한 방이군."
news.1010.b:0 "망할, 혁명이 흔들렸다."

news.102.t:0 "일본이 혁명에 쓰러지다"
news.102.desc:0 "The Revolution in Japan is victorious! Against all odds the upstart naval rebellion has resulted in the total collapse of Asia's only native hegemon. The civil war is over, and as the remaining Imperials flee to the former colonies and elsewhere, the reconstruction begins at home. There are still unresolved factional issues among the revolutionaries themselves however, this will no doubt shape their foreign policy going forward. Is Asia in store for a new brand of red imperialism, or a new, more gentle hand from Japan?"
news.102.a:0 "좋아, 반동분자들을 향한 또 다른 한 방이군."
news.102.b:0 "망할, 빨갱이들이 또 한 발 앞섰군."

news.11.t:0 "황러시아의 기근"
news.11.desc:0 "기아가 망명공화국의 삶 속으로 들어오며, 러시아 공화국에선 비운이 끊이지 않는 듯합니다. 악천후, 부패, 실정이 뒤엉켜 농업 부문을 파괴해버렸습니다. 뼈만 남은 아이들의 사진이 모든 신문지면에서 이 참상을 대변하고 있는 가운데, 식량 기부가 쏟아지고 있다지만 인민의 배고픔을 채우기엔 턱없이 부족합니다. 기아로 크게 불안해진 국가는 이제 이 재앙을 케렌스키의 탓으로 돌리고 있습니다. 케렌스키의 사임을 요구하는 목소리가 커지면서, 정치인, 사업가, 군인, 심지어 관료들조차 권력을 잡겠다며 뛰어드는 상황입니다. 황러시아의 미래는 어느때보다 어둑하니, 완전 사유화, 국가사회주의, 기술관료정, 무정부와 같은 극단적 수단이 공개적으로 논의되는 판국입니다."
news.11.a:0 "심심한 위로를 전하지."
news.11.b:0 "반역자들은 당해도 싸다!"

news.12.t:0 "케렌스키의 승리"
news.12.desc:0 "사임에 대한 광범위한 요구에도 알렉산드르 케렌스키는 물러나길 거부했습니다. 육군의 지지를 업은 케렌스키는 도리어 그 중요한 시점에 자신의 사임을 요구한 최고소비에트의 사임을 요구했습니다. 그 끝에 케렌스키와 집권 여당은 소비에트를 상대로 승리를 거두었습니다. 중앙집권 정부를 설립하려던 그의 분투가 대통령 취임이란 결과를 가져왔습니다. 케렌스키는 공화국의 개혁이 필요한 자신에게 더 많은 권력을 부여할 신 헌법의 통과를 갈망하고 있습니다. 케렌스키의 재선 정주행은 폭군이 되기 위함이 아닌, 단 하나의 소원, 황러시아의 그 어떤 아이도 다시는 굶기지 않겠다는 바람을 이루고자 하기 위한 것이었습니다."
news.12.a:0 "가끔은 본래의 길을 고수하는 게 가장 좋을 때가 있지."
news.12.b:0 "이걸론 아무것도 바뀌지 않아. 놈은 실패할 거다."

news.16.t:0 "공화국이 미국 총선에서 승리하다"
news.16.desc:0 "미국에서 대선은 해외의 폭군들과 선동가들의 바다 한가운데서 대중을 진정시킬 자신들의 지도자를 뽑을 능력이자, 헌법상 자유들 가운데 가장 신성한 요소 중 하나로서 숭상받습니다. 그리고 1936년 역시 공화당의 브론슨 머레이 커팅이 인민의 선택을 받으며 별로 다르지 않음을 보여주었습니다. 안정과 old guard를 찾은 미국인들을 돕고자, 사업과 American ingenuity의 당인 공화당이 이 역사상 고난의 시기에 그들 앞에 섰습니다. 공화당의 승리에도 선거가 조작됐다 주장하는 극단주의자들의 주장에, 공화당은 ‘Fat-Cat Business’ 동업자들이 표에 영향을 준 것일 뿐이라 일축했습니다. \n주장이 사실인지는 오직 시간만이 알 것입니다. for now, a peaceful transition of power has been made, and the Torch of Liberty burns on for another four years!"
news.16.a:0 "미국인들은 선거를 사랑하는 게 분명해!"

news.17.t:0 "미국당이 미국 총선에서 승리하다"
news.17.desc:0 "The staunchly conservative American party led by Dan Moody has secured the presidency, using nationalist and conservative rhetoric to win over the majority of people with promises of safety and stability, as well as a protectionist trade policy which won over a great deal of business owners both small and large. Moody has said he will implement the Business Protection Act as his first action as president, characterising himself as a man of decisive action."
news.17.a:0 "안전책을 택한 듯하군."

news.18.t:0 "무직자 진보당이 미국 총선에서 승리하다"
news.18.desc:0 "달아오른 긴장이 오래도록 지속된 후, 피오렐로 라 과디아의 무직자 인민당이 상대 정당들을 꺾고 승리했습니다. A factor of this was due to the main depression and La Guardia’s program in regards to economic recovery and societal reforms rang to a large part of the American society, especially from the dwindling middle-class and even part of the workers’ class, in spite of attacks coming from the highly conservative south, parts of the west and even the highly elite in the media and working class that supported the Technocracy movement. 자유주의자들과 개혁주의 집단들이 전국에서 선거 승리를 축하하며, cheering for the fact that for the first time ever, a party since the Whigs won the elections against the mainstream parties not counting the disbanded Democratic party."
news.18.a:0 "미국에겐 전환점이 되겠군."

news.19.t:0 "기술관료당이 미국 총선에서 승리하다"
news.19.desc:0 "하워드 스콧의 기술관료당이 노동계급을 향한 호소를 통해 총선에서 has secured a safe majority. Their policy of leaders being appointed based on their ability related to the job appealed to many, seeming more equitable. 정치 및 사회문제에 대한 과학적 방법론의 적용과, 기술 및 공학적 문제로 정부를 운영한다는 발상이 지식인들에게 크게 와닿은 듯합니다. 곧 취임하게 될 스콧은 벌써 환호하는 군중을 향해 수락연설을 진행했습니다."
news.19.a:0 "과학정부라고? 흥미로구만 그래."

news.20.t:0 "함부르크 선착장 대파업!"
news.20.desc:0 "오늘 독일에선 FAUD라 불리는 아나키스트 집단과 제휴한 함부르크 시의 선착장 노동자들이 NMAPD와 호전적 대외정책에 반대하는 입장을 냈습니다. 선착장 노동자들은 무기가 적재된 어떤 화물의 적하나 하역도 거부했습니다. 이에 더해 파업자들은, 혁명이 해방시키려 했던 자본주의 독재와 NMAPD의 권위주의적 국내정책이 다를 바 없다며 정책 중단을 요구했습니다. 정부는 군사적 수단 중 하나로 시위자들에게 답을 주었습니다. 수많은 노동자들이 인민경찰의 손에 죽거나 무기한 투옥됐으며, 해체된 지도부의 일원들은 한데 모아져 처리됐습니다. 괴벨스의 전언은 분명했습니다. 그 어떤 아나키스트나 문제아도 조국에선 허용치 않으리란 것이었습니다."
news.20.a:0 "괴벨스 동지가 법을 내버렸다."
news.20.b:0 "좀 지나친 듯하네만..."
news.20.c:0 "괴벨스가 혁명을 배신했다!"
news.20.d:0 "세상에나!"
news.20.e:0 "야만인들."
news.20.f:0 "붉은 거인이 혼자 씨름하는 걸 보니 마음이 놓이는군."

news.21.t:0 "알렉산드르 콜차크가 암살당하다!"
news.21.desc:0 "충격적인 소식이 러시아의 영토에서 들려왔습니다. 자칭 신임 최고지도자 미하일 드로즈돕스키가 라디오 연설을 통해 전임 최고지도자 알렉산드르 콜차크가 아나키스트 유격대의 손에 잔혹하게 암살됐음을 알린 것입니다. 20년 가까이 러시아를 통치하던 콜차크는 수많은 국제관측자들에게 심히 불안정한 러시아의 정부와 군을 통합할 능력이 있는 유일한 인물로 비쳐졌습니다. 확인에 준하는 취급을 받던 드로즈돕스키의 논제는 고작 몇 시간만에 이반 로마노프스키 장군이 그를 암살 명령의 배후로 비난하면서 깨졌습니다. 상황의 전개는 세계대전의 “숨은 승자”로 취급받던 러시아가 이제 내전이란 벼랑 끝에 선 존재라는 사실을 일깨우며 국제사회를 혼돈에 빠뜨렸습니다. 수많은 정부들이 페트로그라드에서 대사들을 철수시키는 지금, “곧 러시아에 혁명이 닥칠 것”입니다."
news.21.a:0 "하느님이 우리 모두를 도우시길!"
news.21.b:0 "행운을 빈다 얘들아!"

news.22.t:0 "촉진주의자들이 마다가스카르를 차지하다!"
news.22.desc:0 "여왕 라나발로나 3세의 승하 후 혼돈에 휩싸였던 마다가스카르 섬에서 오늘 기묘한 소식이 들려왔습니다. 이제는 르 솔레유라 불리게 된 파리에서 사교인으로 지내던 후계자 마리-루이즈 공이 말라가시 미래주의 연맹 안타나나리보 지부에서 '말라가시국'을 선포하곤 안타나나리보와 토아마시나를 비롯한 여러 읍과 시들을 장악한 것입니다. 프랑스와 외교관계를 수립하려 시도한 이들은, 아르토가 '태양을 향해 가는 Dream of Lemuria's exploits'에 관한 공개연설을 수행한 직후 친선조약을 체결하는 결과를 맺었습니다. 남아있는 귀족들은 처형됐으며, 프랑스 이주자들은 추방되거나 억지로 남게 됐습니다."
news.22.a:0 "열병과 같은 패악이 자라난다..."
news.22.b:0 "마다가스카르에 제정신이 들 가망은 사라졌구나..."
news.22.c:0 "또 다른 나라가 미래를 향해 달려간다..."
news.22.d:0 "또 다른 나라가 우리의 초현실적 품에 안겼구나!"

news.23.t:0 "사회주의자들이 마다가스카르를 차지하다!"
news.23.desc:0 "Fascinating news come from the island of Madagascar as the reigning Monarch, Queen Ranavalona III, has died of an embolism and subsequently resulted in total chaos in the country as there is no heir or even distant relative which could be used to maintain the Monarchy alive, as Marie-Louise is busy living the life of a socialite in Le Soleil, former Paris. Subsequently, appealing to many across the countryside and his status as a war hero helping participate in the Malagasy War of Independence, Jean Ralaimongo quickly got to work organizing his local support bases and doing a mass assault against the capital of Antananarivo, resulting in a success where he quickly got to work and proclaimed the Socialist Republic of Madagascar, with Marxist principles and communal democracy systems in mind."
news.23.a:0 "혁명의 불길이 여느때보다 더 밝고 크게 타오른다!"
news.23.b:0 "또 다른 나라가 국제주의 혁명에 빠져들었구나..."
news.23.c:0 "걱정할 건 없군."
news.23.d:0 "큰 손실이로다."

news.24.t:0 "자유주의자들이 마다가스카르를 차지하다!"
news.24.desc:0 "Interesting news come from the usually little spoken about island of Madagascar after the death of Queen Ranavalona III and the subsequent lack of heir (as Prince Marie-Louise, the last remaining child of the Merina Kingdom, is a socialite in Le Soleil, former Paris) resulted in the monarchy collapsing and Liberal elements clashing with political extremists, when subsequently backup came from the south and resulted in parts of the Malagasy division helping militant liberals takeover Antanarivo fully and proclaim the Malagasy Republic, with Francis Didelot, a Frenchman, adventurer, writer, and enemy of the Futurists, declared provisional president until elections can be done in 1939. He has declared he will create a Madagascar based on direct democracy and neutrality, akin to Switzerland."
news.24.a:0 "이제 남은 건 봉건주의에서 자본주의로의 이행뿐..."
news.24.b:0 "또 다른 반짝이는 빛이 이는구나!"
news.24.c:0 "전통의 등대를 잃었다."
news.24.d:0 "진정으로 예상치 못한 일이었다."

news.25.t:0 "귀족들이 마다가스카르를 차지하다!"
news.25.desc:0 "Surprising news come from Madagascar as after the reigning monarch, Ranavalona III, has died of an embolism, local forces of multiple allegiances came to a head in the capital and various other cities as they fought violently. Surprisingly, the army and various loyalist elements managed to repel all of their enemies, resulting in the local aristocracy proclaiming an eternal 'Regency Council' until Madagascar can have a proper monarch. The Council rules absolute, this time and for once and for all snuffing out the light that was the Merina Kingdom's royal family and subsequently becoming a beacon of despotism."
news.25.a:0 "끈덕지게 권력에 달라붙으려는 또 다른 자취일 뿐이지..."
news.25.b:0 "암흑의 대륙에서 온 축복받을 소식이로다."
news.25.c:0 "살짝 비틀린 구 질서일 뿐."

news.26.t:0 "용병들이 어머조너스의 권력을 차지하다"
news.26.desc:0 "In a turn of events that seems entirely unsurprising to outside observers, secessionist academics in the Amazon have been overturned by their mercenary bodyguards. Although beginning optimistically enough, the mercenaries, long chafing under poor conditions and seeming indifference from their paymasters have decided to take their fate, and the country, into their own hands. Whether the newborn Amazon Independent Garrison will play any large role in the chaos in Brazil remains to be seen, however."
news.26.a:0 "정녕 묵필은 칼보다 강한 것인가?"

news.27.t:0 "Macapá에서의 봉기"
news.27.desc:0 "Reports from the Amazonian Scientific Territory indicate that yesterday renegade mercenaries have risen up in the city of Macapá. After a night-long firefight the mutineers were defeated and killed to a man by forces loyal to the Defense Council. This leaves the Scientific Territory fully under the control of dedicated indigenist Orlando Villas-Boas. Villas-Boas declared the Amazon independent from Brazil, and committed himself to the preservation of its native peoples. What his triumph over his internal detractors means for the war torn South American nation remains to be seen. Much of the Scientific Territory’s garrison has been killed in fighting, and its future is not certain."
news.27.a:0 "지식인들은 이미 충분하지 않나?"

news.28.t:0 "A Blue Drought?"
news.28.desc:0 "A new altenerate history novel is causing a ruckus in Britain, its reputation is spreading around the world as a pro-French and pro-German propaganda piece. “Blue Drought”. The synopsis alone has caused outrage, and reads as follows:\nAt the last moment, the Great Powers averted war in 1914. Diplomacy won and revolution were prevented. The hopeful cheer and optimism has since turned to ash in the people’s mouths. 22 Years later, the period now recognised as “The Long Peace” has soured. The people of the West have sunk into malaise, no longer confident of their friends and foes, or their nation’s place in the world. The ties that bind have eroded, in their places stagnation has taken hold. As a result, the old order is breaking at the seams as radical ideologies are gaining traction. Now more than ever the “Moderate Leadership” band together against a growing threat from Marxists, Ultra-Nationalists, Darwinists, Absurdists, Anarchists and more. Will the great Empires sink beneath the waves, or will they learn to swim against the tide?"
news.28.a:0 "아주 화려한 개소리로군!"
news.28.b:0 "What a precient piece of art!"
news.28.c:0 "어쩌라고?"
news.28.d:0 "선전 같아 보이는데."

news.29.t:0 "궐위의 끝"
news.29.desc:0 "After twenty years of regency, the Russian crown rests upon a princely head once more. Following the Summer Coup the Tsarist forces in Russia have finally chosen a holy leader. [RUS.GetLeader] has taken up the royal mantle, the tragedy of Nicholas and Alexei is put aside for a new reign and Russia's bright future. However, as anti-tsarist forces gather on her borders, Russia must take care not to let their new leader face the same fate as Grand Duke Michael did at Tsarskoye Selo in 1919."
news.29.a:0 "부디 역사에서 배운 것이 있기를."

news.30.t:0 "궐위의 끝"
news.30.desc:0 "After twenty years of regency, the Russian crown rests upon a princely head once more. Following the Summer Coup the Tsarist forces in Russia have finally chosen a holy leader. [SRU.GetLeader] has taken up the royal mantle, the tragedy of Nicholas and Alexei is put aside for a new reign and Russia's bright future. However, as anti-tsarist forces gather on her borders, Russia must take care not to let their new leader face the same fate as Grand Duke Michael did at Tsarskoye Selo in 1919."
news.30.a:0 "부디 역사에서 배운 것이 있기를."

news.31.t:0 "돈냄새"
news.31.desc:0 "러시아 전역에서 냄새를 풍기는 건 피와, 그리고 돈입니다. 하르빈에서 모스크바까지, there is a great feeling of optimism for a future which was stolen for centuries by Russian autocrats which robbed the Russian individual's will to power. 최소한 알리사 로젠바움이 말한 바에 따르면 그랬습니다. 야쿠티야지, 시베리아 황무지, 거대한 대초원 각지에서 몰려든 \"의용\"군들을 통해, 마침내 러시아의 심장부를 움켜쥐며 로젠바움은 러시아 민주공화국의 유산을 되찾았습니다. Subsequently, she crusaded her armies from every single city in the Russian countryside to the biggest cities, and began slowly disintegrating every element of social security and dismantling every element of government, except for the most minimal things such as police to protect individual will."
news.31.a:0 "그리하여, 아틀라스는 으쓱였다."

news.32.t:0 "자유의 비명"
news.32.desc:0 "지성주의를 경멸하는 바실리 차파예프가 was very brief in his speech when he took Moscow, with most of the \"Speech\" being drunken rabble and celebrations, along with loud singing from soldiers. This is a great representation of daily life in the new Russia, where people sing drunkenly in freedom and joy, with violence and ignorance being widespread across the \"Free People of Russia\". 반카자크 정서, 반지성주의, 아나키즘, 사회주의, 상치되는 여러 다른 관념들 위에 세워진 이 국가는 are barely regulated by soldiers in a volunteer army, all led by a single figure; Vasily Chapayev, who moves all of the Free People of Russia with discordant freedom."
news.32.a:0 "작은 물고기 한쟈, 작은 새 한쟈..."

news.33.t:0 "혁명의 복귀"
news.33.desc:0 "For over 15 years, Trotsky's dream of a unified Socialist revolutionary state in the name of internationalism seemed impossible, yet it all became true in less than 5 years of conquest. Through painful conscription methods and totalitarian industrialization, the Socialist dream of security, bread, freedom for the people of Russia has been achieved. There is much rebuilding to do, but Trotsky's, and peasant's, dreams have been achieved in the name of a war against the oligarchy which has ruled Russia for centuries now. Urbanization, industrialization, and new art blossoms across the Soviet Republic, and a new hope rises after years of pain, from war and from poverty."
news.33.a:0 "적색국가를 향해 전속력으로 전진."

news.34.t:0 "흑색국가"
news.34.desc:0 "Across Russia, from the corners of the Manchurian taiga to Petrograd, there is a black curtain which had been developing for years now. A state of totalitarian measures unknown to be possible, in inhuman scale. The few reporters allowed in the \"One State\" talk of an utopian society of great scale, but there are reports of defecting refugees from the porous border around Belarus and Ukraine who claim a horrifying level of totalitarianism, to the point where even your humanity is discarded in favour of a hivemind, and placed in the name of a singular, organic metallic body. The state is reportedly, according to these defectors, an impossible feat of totalitarian power."
news.34.a:0 "진리란 무엇인가?"

news.35.t:0 "러시아에서 민주정이 복원되다"
news.35.desc:0 "After decades of Imperial restorations, Soviet rule, Democracies, constitutional and absolutist monarchies, and subsequently a regency, Russia has finally been restored to a Democratic Republic as per the 1917 Constitution. Subsequently, Alexander Kerensky, after decades in exile as a renegade, managed to will himself into power back to Moscow, and establish the rule of huamn rights, democracy, law, and freedom across Russia, from Harbin to Petrograd. The state, though, has received criticism for it's wide corruption, but most people are able to ignore it in favor of seeing Kerensky as a protector of human rights and freedom in Russia, a rarity before under Kolchak's reign."
news.35.a:0 "자유와 빵!"

news.36.t:0 "흑권이 러시아를 통일하다"
news.36.desc:0 "After years of humiliation in the World Stage as a backwater, Holy Russia, as she calls herself, has risen up from the ashes of irrelevancy into a powerful state once more as she has, so her representative, Alexandr Kolchak, say, \"Quelled every rebellion in our Holy territory\". After this claim, it appears that many reporters see it hold true as Turks in Central Asia have their cultures brutally supressed, Liberals are silenced and beat up on the streets, and finally people are not starving on the streets, but many are certainly too poor to afford their own homes and live in indentured servitude to their landlords. None of it matters to Kolchak, who sees these as natural."
news.36.a:0 "전통은 곧 미래."

news.37.t:0 "디테리흐스가 러시아를 통일하다"
news.37.desc:0 "After a coup by ultra-traditionalist, and radically Orthodox, even by Black Bloc standards, soldiers also known as the shtabs-kapitans, Russia had been seen as a continuing beacon of reaction and lack of progress. But this appears to not ring true as her giant armies ride across the lands and violently convert every single group within Russian borders, and brutally supressing Zheltorossiyan activists, executing everyone who worked on the former Zheltorossiyan government, proclaiming them as \"Bringers of Anti-christ against Holy Russia\". Subsequently, after choosing a new Patriarch and becoming a Theocracy in name and in practice, Russia has risen once more to fight progress."
news.37.a:0 "하느님께서 축복하사!"

news.38.t:0 "믈라도로시가 러시아를 통일하다"
news.38.desc:0 "After a brutal campaign across the entirety of the nominally Russian Realm, Her Holiness, Empress of Russia, Anastasia can confidently say she holds her lands with an iron fist. The People's Oprinchina, the intelligence agency for the Russian Soviet Empire, has become one of the most efficient and powerful intelligence agencies on Earth, and Anastasia has managed to even get collaboration from some former enemies in Zheltorossiya. As a new, Accelerationist power, Russia now seeks to reclaim her old territories, and will do anything in her power to ensure that the Motherland is fully united under a new, progressive system."
news.38.a:0 "차르와 소비에트!"

news.39.t:0 "신로가 러시아를 통일하다"
news.39.desc:0 "철도가 민족의 미래라고, 황제의 지도 아래 있는 러시아 제국의 관리인들은 말합니다. After decades of attempts to colonize and integrate Central Asia, it appears the Russian Empire has finally succeeded, with entire villages disappearing off the map and new ones springing up, entirely composed of ethnic Russians looking for new farming opportunities, all brought in by rail as the trains leave for somewhere unknown. 이제 세계에서 가장 완벽한 열차체계를 갖춘 러시아는 광역에 걸친 기반시설의 주인이 되었으며, 그에 따라 어마어마한 부를 거머쥐게 되었습니다. 이제, 러시아는 진정으로 하르빈에서 페트로그라드까지 갈 수 있게 될 것입니다."
news.39.a:0 "굴뚝에서 나는 연기는 이전과 같으리라."

news.40.t:0 "Prussian Kongo unifies the Congo"
news.40.desc:0 "Once the abandoned vestige of Freikorps forces in a treacherous and landlocked territory, the Prussian Congo has risen to African powerhouse in the matter of a few years, becoming rapidly industrialized by German capitalists formerly in exile, now living in the Prussian Kongo. An unprecendented situation in the World Stage, Hüttig's grand dreams of a totalitarian state in the name of the German Race against Councilism are noble to some, and horrifying to others. Regardless, celebrations by white settlers has been ecstatic as new settlers arrive from Prussia and Germany, along with several Anglo capitalists to exploit these new virging lands."
news.40.a:0 "Perhaps the Safari has been tamed."

news.41.t:0 "Belgian Army remnants unify the Congo"
news.41.desc:0 "In perhaps one of the most strange and unpredictable twists of the Century, the local Belgian Army garissons in the Congo have managed to unify the colony into their rule once more. Despite this initial belief of security, no information seems to be leaving the Colony, with only a reserved and simple statement made by the Governor, Pierre Ryckmans, that \"Our homeland shines bright again\". Regardless, it seems that practically no information that doesn't come directly from the Government has arrived outside of the Congo, however important new policies are quickly spilling out of the fledging colony, namely the creation of a \"Nouvelle Belgique\" dialect, a mixture of Flemish, native Kongo words, French, and Walloon, as an attempt to unify all colonial forces in the new \"nation\"."
news.41.a:0 "Seems order has been restored in the Congo."

news.42.t:0 "The Terror of the Muzungu"
news.42.desc:0 "The Kivu Cult, once a minor rogue state in the fringes of Africa, found itself taking over more and more territory with sheer numbers compared to quality of soldiers and weapons. With tens of thousands of white settlers fleeing or disappearing, there are many that report things to give horror in anyone: White people or white sympathisers are reported to be exterminated, and anyone following European culture or European mannerisms is lynched by mobs. Cities are razed down to the ground, and behind it all is a man mysteriously called \"Our Protector\", a self-described disciple of Marx, as per translated by fleeing colonial administrators. Regardless, celebrations are reportedly being held as grand discordant rituals and singing, and nothing else but that seems to come from the new rogue Socialist state."
news.42.a:0 "The White man trembles."

news.43.t:0 "The Évolués unify the Congo"
news.43.desc:0 "During colonial rule by the Belgians, thousands of Congolese sought to rise through the ranks from mediocrity to becoming fully \"Evolved\" peoples, which wished to be on par with their European administrators. Leopoldville, the center of said Évolués, seized various lands surrounding the area in the name of creating a democratic and \"civilized\" Republic under the great guise of the French language and education for the few who wished to rise above their state of misery. Considered by some governments as the legitimate authority in the Congo, the Congolese Republic has managed to defeat all enemies, resulting in a deeply industrialized and conservative Republic, which seeks to open up trade with fellow democratic nations (even if by name only)."
news.43.a:0 "Light arises from darkness."

news.44.t:0 "Prussian Kongo unifies the Congo"
news.44.desc:0 "Once the abandoned vestige of Freikorps forces in a treacherous and landlocked territory, the Prussian Congo has risen to African powerhouse in the matter of a few years, becoming rapidly industrialized by German capitalists formerly in exile, now living in the Prussian Kongo. An unprecedented situation in the World Stage, the appointment of Louis Brody for the Prime Ministership of the Prussian Kongo has resulted in the first black person in a place of power in the Congo's territory since before the Belgian colonziation, and subsequently Brody has done many efforts to create a grand welfare state and fierce democratic operations across the untamed lands of the Kongo."
news.44.a:0 "Good things arising from the Congo, it seems."

news.45.t:0 "Proclamation of the État Irréal"
news.45.desc:0 "Considered by many to be the beacon of a new world, and by many more the scourge of Europe, Patron of France, Antonin Artaud, has apparently proclaimed the end of France itself, and subsequently the creation of the \"État Irréal\", a direct, according to him, declaration of war against Reality itself. To the chagrin of liberals, socialists, communists, anarchists, reactionaries, and many others, the new State has begun doing multiple efforts to counter the forces of the engine of Reality. For instance, every single element of society is considered now an extension of Artaud himself, something which has resulted in tears of joy and horror across the former state of France as the peak of the Futurist experiment centered around Artaud's cult of personality, has reached it's endpoint; the very destruction of Reality itself."
news.45.a:0 "Dear God."
news.45.b:0 "Après la pluie, le beau temps."

news.46.t:0 "The Unification of India"
news.46.desc:0 "India's reunification under Churchill was unexpected - from a bloated, drunk old man who had washed up between a dozen or so administrative jobs after the failures of Gallipoli, to the icon of determination, perseverance, and violent rule, he has decisively proven all his doubters wrong. \n\n India stands on the cusp of a future few predicted, once more under British rule of a sort, and those outside observers who report on it have described it as a nightmare, as totalitarian, as a state that invokes names such as Leopold in its administration. It is a dark day for India, yet unable to escape the colonial gaze."
news.46.a:0 "And it is an exceptionally bright day for Churchill."

news.47.t:0 "The Unification of India"
news.47.desc:0 "The Indian subcontinent has been unified, and once again, it found itself under sovereignty of the British crown. What was formerly known as Madras Presidency, now streches from Pakistan to Bangladesh as the second British Raj. \nHowever, vast majority of the unification wasn't done by the British. It was the feat of a brutal colonizer by the name of Winston Churchill. Locals, especially the residents of Lucknow, describe acts of his administration as horrific, totalitarian, and invoking names such as Leopold. \nAfter witnessing the massacre created by Lord Admiral, the British demanded his resignation. Winston refused, and shortly after, troops of United Kingdom have stormed his fortress in the city of Lucknow. Churchill is now being transfered to London, where he will face a trial. As for India, it was left with wounds from which it might never recover."
news.47.a:0 "And it is an exceptionally dark day for all."

news.48.t:0 "The Kali Cult Reigns over Asia!"
news.48.desc:0 "Horrific news trickling out from Asia - a cult, lead by the enigmatic “Avatar”, has taken over much of the continent. Unknown to the world before the collapse of Churchill's fiefdom in the fractured India, now spreads bloodshed in every direction. Avatar is obsessed with, even addicted to the Hindu idea of Kali Yuga, and believes, contrary to practically all orthodox Hinduism, that it must be hastened and brought about as soon as possible, that her holy mission is to annihilate all traces of sin and vice and rot and corruption in blood, sword, and fire. What little is known about her theocratic state paints a picture of ritual human sacrifice, callous uncaring for the lives of men, and even cannibalistic adherents attacking whoever, and whatever, they want."
news.48.a:0 "God help us."

news.49.t:0 "Savinkov Unifies Russia!"
news.49.desc:0 "Strange news have arrived from Russia as the tiny state of Belarus has managed to conquer all of Russia, one way or another, and has proclaimed the Union of Sovereign Republics, as by Boris Savinkov's designs. This Union has sought to create equal members within it's territory, including an expanded Belarus. Thousands march in celebration as the socialist dream has returned to Russia, even if it took Savinkov to do it under a pile of terrorism, which slowly weighs on the population of his territory, with Black Cat partisans helping the Government destroy any opposition within the cities. Perhaps Socialism is here to stay for Russia as a whole."
news.49.a:0 "Slava!"

news.50.t:0 "...Ruthenian Unification?"
news.50.desc:0 "Something bizarre has just occured within the reaches of Eastern Europe: A small despotic state with the former name of Belarus, has managed to conquer all of Russia in one fell swoop as it's armies dared to cross every river, and take Moscow. The Ruthenian Empire, as it is called by supporters, is an amalgamation, and dare one say, a mess of cosmopolitan experiments, absolute monarchism, progressivism, oligarchism and aristocracy, yet it is a fiercely powerful one, becoming one of the largest, if not the largest nation in the World. With it's massive armies destroying insurrections across Russian territory and placing its gaze elsewhere, the Ruthenian Empire, an \"Union of Five Races\", those being Tatars, Poles, Belarusians, Muscovites, and Ashkenazi Jews, has become an undoubted World Power."
news.50.a:0 "Artificiality is determined by lack of will."

news.51.t:0 "Death of Russia"
news.51.desc:0 "May it be called impossible, may it be dreaded, the state of Russia, and the privilege of Russians as the masters of their land, is now gone forever. As foreign troops from across several fronts brutally occupy Russian lands and slowly change them to the designs of their culture or ethnicity, it appears the Russian culture is now destined to fall to a mere rump and minority by a couple decades. After decades of constant corruption, scheming, and civil wars, it appears that the Russian Government could not handle the conquests of \"National Liberation\" done by it's neighbors, and now only a few Russian-governed states remain. It appears that the rebirth of Russia as a state of any importance is extremely unlikely."
news.51.a:0 "Goodnight, Rodina."

news.52.t:0 "The American Collapse"
news.52.desc:0 "The United States went through it's harshest political transformations in this 20th Century after the election of James Renshaw Cox after the loss of Andrew Mellon by overwhelming numbers after his extremely economically liberal politics. Cox's main platform was getting rid of the Dustbowl. However, his entire political machine fell apart in a moment, as he was assasinated by allegedly a Klan member. Subsequently, after picking Elizabeth Gurley Flynn as Vice-President, the first woman to have the post, as a form of compromise with the IWW. However, her Presidency was nothing short of chaotic, with a latent end of the Dustbowl and extreme policies towards making America \"more just\". After several states proclaimed her as tyrannical, she retorted by proclaiming the \"American Commonwealth\", resulting in the end of the American Experiment."
news.52.a:0 "And so the Great Experiment ends."

news.53.t:0 "Thirty-Fourth Dynasty invades Egypt!"
news.53.desc:0 "Once thought to be a nation of insanity, a barely clinging-on regime made by a single madman with a few soldiers to his side, the self-proclaimed Thirty-Fourth Dynasty of the Red Lands and the Black Lands has been able to defy every single expectation, every single bet against them, and every single insult thrown at their belief that the Finns are the true Egyptians. Not only has this theory received outmatched popular support in Finland itself, but even some Egyptian intellectuals, such as Taha Hussein, have decided to side with the Finns in creating a new national myth for the Egyptian people. Not only this, but the Dynasty, under Pharaoh Aspa, or better known as Sihathor Wahneferhotep-Ankhkhaf, has prepared an invasion against Egypt itself, preparing to seize their \"Red Homeland\" from the British. Despite everything, some hope for a better future under Finland."
news.53.a:0 "Hopefully the British can deal with this."
news.53.b:0 "Good order must return! Finland's gone mad!"
news.53.c:0 "Colonialists fight one another."
news.53.d:0 "The battle of cosmic reality begins!"
news.53.e:0 "On kauniina muistona Karjalan maa..."

news.54.t:0 "The Malagasy Civil War"
news.54.desc:0 "Believed to be a beacon of traditionalist thought and governance, Madagascar has fallen to a charateristic trait of ancient times; many revolts.\n With the lack of a direct sucessor to Ranavolona III, aristocrats within the Government had declared a Regency, where the aristocrats would maintain their positions and some receive promotions - resulting in a Monarchy without a Monarch, akin to Russia. This enraged several monarchists across the country and resulted in local civil strife, which slowly escalated into revolution across all sides of Madagascar, with the IBoina kingdom proclaiming a new Malagasy Kingdom, and the remaining Hova dynasty rebelled in the south, proclaiming a rival Imerina Kingdom to the current Regency. What will come out of the bloodshed is unknown, with casualties already reporting by the thousands."
news.54.a:0 "Madagascar bleeds."

news.55.t:0 "Spanish Civil War Begins"
news.55.desc:0 "Tragedy has struck today, as the unstable Spanish Republic has ruptured atwain, in what international observers call, \"The result of Ramon Franco's ineffective despotism.\" Many are wondering if something could have been done to prevent this bloodshed, as a ragtag group of government opponents under the leadership of Ramón Gómez de la Serna have taken up arms against the republic, now headed by Alejandro Lerroux. Stranger yet, the North African territories have broken free under the rule of the young Francisco Franco, general of Morocco and brother to the infamous ex-dictator. Among all the chaos however there lies at least one solid truth, and that is only God himself knows where the fate of Spain lies."
news.55.a:0 "Et Lacrimatus Est Iesus"

news.56.t:0 "Anarchists Rise Up In Spain"
news.56.desc:0 "More news today from the Spanish Civil War, as it appears that the Republican forces have shattered, as leader of the Partido Comunista de España, José Díaz, has lead a coup against former Prime Minister Alejandro Lerroux. This change in leadership was not without protest however, as the Federación Anarquista Ibérica and other anarchist groups lead in part by Buenaventura Durruti have splintered off, denouncing Díaz's authoritarian views and admiration for Lenin as a \"bleak pastiche of leftist values, and a betrayal of the revolution.\" It appears that things may continue to get worse in Spain, as the conflict breaks down even close ties."
news.56.a:0 "This is getting out of hand."

news.57.t:0 "National Front Splits"
news.57.desc:0 "Breaking news from the frontlines of Spain, as now the National Front has split as well! While the unorthodox Regenerationist government had gathered a shaky coalition of those to its left and right, it appears that the differences between internal factions was not enough under greater pressure, as the Juntas de Ofensiva Nacional-Sindicalista lead by Ramiro Ledesma Ramos have entered the fray on their own terms, exclaiming themselves to be free of the \"pseudo-artistic madmen of Spain.\" Only time will tell if this decision was a wise one, or the fatal blow to the anti-Republican forces."
news.57.a:0 "Now there are two of them!"

news.58.t:0 "Syndical State Turns To Reactionism"
news.58.desc:0 "We once again return to the bloody streets of Spain, as it appears that the former Syndicalist State has been deposed by those among its own ranks. This new group, calling themselves the Falange Española. They claim to represent \"true national syndicalism for the Spanish Man\", and denounce Ledesma's \"pseudo-councilism\" as nothing but falsehoods sold to the Spanish worker to keep him placated. Although the coup has been mostly bloodless, the shockwaves this has sent throughout the War in Iberia are not to be underestimated, as loyalties and ideologies change once more in the ever-shifting sands of Spain."
news.58.a:0 "What is happening over there?"

news.59.t:0 "Anarchist Victory In The Spanish Civil War!"
news.59.desc:0 "The impossible has happened yet again! The ruins that once was Spain are now completely lawless, and all across the Peninsula citizens hide in fear. Anarchist warbands have torn down every single statist organization through brutal reprisals against the bourgeoise and other counter-revolutionary elements, leaving only chaos in their path. However, behind the frontlines, in the fields of Iberia, small communes of free workers blossom, completely oblivious to the bloodbath in the cities. Is the future a new utopia of freemen, or a land of bandits and revolutionary terror?"
news.59.a:0 "A thousand years of Anarchy!"

news.60.t:0 "Communist Victory In The Spanish Civil War!"
news.60.desc:0 "José Díaz’s Communists have won a decisive victory in the civil war against both Anarchists and the Bourgeoise. The triumphant march of PCE militias across every major Spanish city shows the Left that Leninism is still a force to be reckoned with despite the Councilists’ unchallenged dominance until today. Now, the world curiously examines the Spanish experiment, a radical new political form in Europe that challenges stablished socialist orthodoxy."
news.60.a:0 "Peace, Land, and Bread!"

news.61.t:0 "Republican Victory In The Spanish Civil War!"
news.61.desc:0 "President Lerroux has declared this awful, fratricide war to finally be over! Captive and disarmed, the National Front’s forces have been defeated, and no longer will the countryside tremble with the whistling of bullets. Far-left radicals have been expelled from power and swiftly silenced so that a true democracy can flourish again in Spain. Yet international critics point out that Lerroux’s blatant disregard for proper democratic form, espousing a brand of violent populism and promoting a cult of personality towards himself. Spanish democracy has survived, but its fragility must be addressed soon or risk disappearing for the foreseeable future."
news.61.a:0 "Just like Pericles!"

news.62.t:0 "Falangist Victory In The Spanish Civil War!"
news.62.desc:0 "José Antonio Primo de Rivera enters Madrid as a liberator, surrounded by his close circle of thinkers and poets. After side-lining the most leftist elements in the party and integrating willing JONS collaborators into the Falange, José Antonio sits upon a solid base for extensive social reforms, an extremely necessary requisite to enact his new system. However, his large support among high-ranking politicians and intellectuals means he must juggle the needs of many opposing interest groups, left and right, proletarian and aristocratic, oldshirts and opportunists. This balancing act might prove a real challenge for the Falangist regime, and if poorly managed, its downfall."
news.62.a:0 "In Spain the sun begins to rise!"

news.63.t:0 "Syndicalist Victory In The Spanish Civil War!"
news.63.desc:0 "Ramiro Ledesma Ramos stands as the sole undisputed leader of the Syndical State, a radical new system that challenges both leftist and rightist conventions. Highly popular among workers does not mean stable or successful, however. The massive extent that the total revolution still has to go is a sign that maybe Spain’s stability is all but guaranteed. Who can foresee the future of national-syndicalism?"
news.63.a:0 "¡Arriba los Sindicatos!"

news.64.t:0 "Regenerationist Victory In The Spanish Civil War!"
news.64.desc:0 "To the world’s shock and horror, another European nation has joined the madman’s troupe that is Accelerationism. Gómez de la Serna has somehow managed to keep the united front together and defeat the old Republic, and spontaneous ecstasy fills every street and village in the National Front’s control. However, Spain’s future is uncertain, as whispers in the dark speak of a possible resignation from de la Serna. Because of his general lack of interest in organized politics and his purely symbolic role in leading the right, it is sooner than later that we can expect a designation of a successor, whoever that might be."
news.64.a:0 "The avant-garde fire of Spain burns bright!"

news.65.t:0 "Black Hundreds Unify Russia!"
news.65.desc:0 "Troll"
news.65.a:0 "Dear God..."

news.66.t:0 "Solidarists Unify Russia!"
news.66.desc:0 "Troll"
news.66.a:0 "Dear God.."

