news.intro.t:0 "레드 플러드에 오신 걸 환영합니다"
news.intro.d:0 "1905년 러시아가 러일전쟁에서 간신히 승리를 거두고, 1911년 차르 니콜라이 2세가 암살될 때까지 군주정은 강화됐습니다. 이 일련의 역동적인 사건 연쇄가 2차 발칸 전쟁 이후인 1913년 1차 세계대전의 발발로 이어지며 오스트리아-헝가리와 러시아를 끌어들여 맞부딪히게 했습니다. 3중 협상과 중앙국은 몇 년에 걸쳐 싸움을 벌였지만 결국 흐지부지 끝나버렸습니다. 프랑스군은 붕괴했으며, 러시아는 차르 알렉세이 2세의 암살로 혼돈에 빠지고 독일에선 스파르타쿠스주의 봉기가 군주정을 타도했습니다. 영국은 찢어져버린 대륙을 공포 속에 홀로 바라보는 가운데, 그 제국은 극도로 불안정해지고 있습니다. 동방에선일본이 식민제국을 채갔지만 그 과정의 과도한 팽창은 감당하기 어려운 것이었으며, 미국은 정세에 경악하며 고립주의를 한층 강화했습니다. \n종전 이래 새 운동이 유럽 전역을 휩쓸었으니, 그 이름 촉진주의였습니다. 고도로 예술적이며 쇼뱅주의적인 이 극단적 근대주의 정치 선언은 이탈리아 급진파가 1919년 피우메 시를 점거하면서 성장하기 시작했으며, 그 이래 마르크스주의자, 군주주의자, 온건파의 목구멍의 가시와 같은 존재가 되어있습니다. 1934년 프랑스는 국내 촉진주의 운동의 영향력 아래 떨어졌으니, 이제 아방가르드국의 지도자 앙토냉 아르토는 프랑스와 나머지 세계를 무력으로써 미래로 이끌고자 준비하고 있습니다."
news.intro.a:0 "재밌게 하세요!"
