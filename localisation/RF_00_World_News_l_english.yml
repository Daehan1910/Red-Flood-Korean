news.67.desc:0 "Troll"
news.67.a:0 "Dear God.."

news.68.t:0 "Eurasianists Unify Russia!"
news.68.desc:0 "Troll"
news.68.a:0 "Dear God.."

news.69.t:0 "Kornilov Unifies Russia!"
news.69.desc:0 "Troll"
news.69.a:0 "Dear God.."

news.70.t:0 "Gulidov Unifies Russia!"
news.70.desc:0 "Troll"
news.70.a:0 "Dear God.."

news.71.t:0 "Italy Thrashes the League"
news.71.desc:0 "In an epic turnabout, the Kingdom of Italy has successfully defended itself from a joint attack by the League Solar, successfully retaking Fiume in the process. France has offered significant territories to Italy in exchange for an end to hostilities, as Germany seems poised to take advantage of a weakened France. \nMilitary and political pundits across the globe are shocked at Italian military effectiveness after a mixed performance in the Great War and the widely recognized culture of corruption and nepotism that had been integral to Italian high command. As Italy celebrates, policy makers around the world are changing their plans to accommodate the expanded role the Kingdom will doubtless play in world affairs."
news.71.a:0 "Italy won? Life really is stranger than fiction."

news.72.t:0 "The Kingdom of Italy Conquers Europe"
news.72.desc:0 "Duce Italo Balbo has finally ordered the Italian war machine to halt as the Kingdom of Italy consolidates its conquest of the European continent and surrounding isles. Through a combination of opportunism, luck, and sheer military power, Balbo’s forces swept aside all opposition in the world’s industrial heart. Ancient empires and newborn republics alike have been utterly crushed as Italianization programs relentlessly pulverize local identities and drag hundreds of millions to cultural and linguistic homogeneity. \nThe world quakes in terror, but Balbo has shown little indication of wishing to continue his conquests. Rather, the Italian Alexander seeks to consolidate his new empire. Peace returns for now, but as the years pass, who can say where the new Master of Europe will next cast his hungry gaze?"
news.72.a:0 "Once again, the Latins break the world."

news.73.t:0 "Wars of Liberation have come to an End"
news.73.desc:0 "Italian Prime Minister Francesco Saverio Nitti announced today that Italy has completed its campaigns of liberation in Europe and elsewhere, signalling the start of an era of extensive economic and political rebuilding. With democracy newly introduced or reintroduced to many nations, Italy must now successfully coordinate their redevelopment and the strengthening of new liberal institutions without comprising its ideals of self-determination and liberty. Critics have called these efforts thinly-disguised empire building, but Italian troops have been withdrawn from several key areas, an encouraging sign for many in the new “sister republics”. As Italian authorities seek to expand the scope of the Treaty of European States, the world wonders whether the Italian Federation can maintain its lofty ideals, and whether Europe can regain any of its former strength, prosperity, and prestige."
news.73.a:0 "Liberalism was never really dead, only biding its time."

news.333.t:0 "Agartha Found"
news.333.desc:0 "The world has been shaken today, as a German chicken farmer named Heinrich Himmler has apparently found an entrance to what he calls \"Agartha\", an underground advanced civilization living inside of Earth. It appeasrs that our planet is infact hollow, and that these Agarthans have been living here for many millenia, using a force known as Vril to develop strange abilities which can only be described as supernatrual. Himmler's discovery has left scientists around the world baffled, as by all logic this should not be possible, yet it clearly appears that humanity may not be the only sentient creatures living on, or in this case, under the Earth's surface."
news.333.a:0 "The Power of the Vril..."

news.100.t:0 "프랑스가 다시 전쟁에 뛰어들다!"
news.100.desc:0 "프랑스 정부와 독일 사회주의 공화국 간의 이념적 차이가 마침내 무장분쟁점까지 치달은 듯합니다. 어제, 앙토냉 아르토가 마침내 “독일 사회주의 공화국를 지배하는 마르크스주의라는 퇴폐적 사념에 맞서 미래주의의 대의를 전진시키고, 대전쟁 당시 프랑스인들에게 저질러진 악행에 복수하겠다” 정부는 결정했음을 선언하고, 6시간 후 프랑스군이 국경 넘어 엘자스를 침입했습니다. 격화된 싸움이 다시금 유럽을 전쟁의 화염으로 끌어들이려는 가운데, 몇몇 비평가들은 또 다시 벌어질 끔찍한 살상을 세계가 기다리게 됐음에 공포 속에서 침묵했습니다. 하지만 독일은 이를 자본가 계급이 미래주의 정권에 강권을 쥐고 있단 명확한 증거이자, 세계사회주의라는 꿈에 대한 최후시련으로 보고 있습니다. 오직 시간만이 전쟁의 공포가 유럽 대륙에게 가치가 있는 것이었을지 말해줄 것입니다."
news.100.a:0 "비극이로다!"

news.101.t:0 "프랑스가 다시 전쟁에 뛰어들다"
news.101.desc:0 "여리고 허약한 유럽의 균형은 마침내, 프랑스의 파트롱 앙토냉 아르토께서 르 솔레유에서 공포하신 대영 선전포고를 통해 땅바닥에 쳐박혔습니다. 아르토께선 다음 문장으로 연설을 시작하셨습니다.\n"동지들, 전사시인들, 강철마의 기수들, 전쟁사제들과 예술 애호가들이여!"\n아르토께선 당신의 지팡이를 내려놓곤 스카프를 고쳐매셨습니다.\n"이 중대한 순간은 영국 위에 위대한 그림을 그릴 우리의 기회이다! 우리의 폭탄으로, 우리의 자동차로 저들의 피를 페인트 삼아 칠하자. 금권적이며 반동적인 영국의 체제는 영국 문화의 불모에 맞서 억압받는 아시아인들, 아프리카인들, 유럽인들을 보호할 숙명을 우리에게 주었다! 세계의 암이며, 비창조성과 부르주아 가치의 중심지는 런던이다!"\n아르토께선 격앙된 목소리로 지팡이로 땅바닥을 내려치시며 극적이고 해소적이며, 교감적인 몸짓을 내보이셨습니다.\n"우리 부대는 태세를 갖추었다. 아세팔은 제례와 희생제를 마쳤다고 알려왔으니, 암흑의 켈트 신들께서 우리의 침공을 도우시길 희망하자!"\n그러더니 연설대를 벗어나신 아르토께선 양측에 확성기가 달린 비행기를 타곤 하늘로 날아오르며 소리치셨습니다.\n"앵글인들은 자기네 여자들을 만족시킨다는 가장 중요한 역사적 위업을 달성하는 데 실패했다! 우리가 그들을 도와야 한다!" 파트롱의 혜언이 우리의 수도 르 솔레유 전역에 메아리쳤습니다. "승리의 전쟁이 끝나고 나면, 우린 앵글 인종을 오쟁이 진 무리라는 새로운 역사적 자리에 앉힐 것이다!\n 런던으로 향하는 첫 비행폭격대는 해협 너머 미래의 부인들을 위해 우리 군의 변태적 사진들과 연애편지를 뿌릴 것이다."\n이어 장미를 뿌리며 공중으로 총을 쏘아대신 아르토께선 도시 주민들의 떠들썩한 외침과 찬사를 향해 멀리 날아가셨습니다.""
news.101.a:0 "비극은 시작된다."

news.103.t:0 "Imperial Remnants Reclaim Japan"
news.103.desc:0 "Japanese Imperial Loyalists based in Korea have, by some miracle, managed to not only recover from their catastrophic failures in 1936, but have reconcquered the Japanese Home Islands and reforged the Empire anew. Under the careful guidance of [IKR.GetLeader], the former colony has achieved the impossible and scored a major victory over socialist movements in the East. As the region reels from the events unfolding in Japan, questions now form as to what the new Japan has planned. Could the Imperialism of the past make a return? Or have the Japanese become humbled by their experiences?"
news.103.a:0 "Unbelievable!"

