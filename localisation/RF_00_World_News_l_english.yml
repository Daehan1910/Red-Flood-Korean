news.5.t:0 "칼레의 함락"
news.5.d:0 "프랑스군의 공격에 함락된 칼레 인근의 영국 점령지대에 대한 최신 보고들이 들어오고 있습니다. 포격을 동반한 프랑스군의 거센 공격이 영국군을 분쇄한 것입니다. 며칠에 걸친 싸움 끝에 항구에서 외곽으로 점차 밀려나간 영국군은 끝내 대양과 접한 면에 걸치게 됐습니다. 많은 민간인들과 난민들이 십자포화와 포격에 휘말리고, 난민 야영지에 불길이 치솟고 난민들이 영국군을 따라 해협으로 건너가려는 난리가 벌어지면서 사망자 수는 수천에 이릅니다.\n해군과 민간인들이 손을 잡고 도운 결과 영국군의 대부분은 칼레에서 소개하는 데 성공했습니다. 하지만 칼레의 함락이 영국의 패색을 나타내고 영국과 본토 유럽과의 유일한 직접적 연결을 끊어놓은 재앙이라는 점에서 곧 프랑스의 대승임을 부정할 순 없습니다. [FRA.GetLeader]은(는) 직접 폐허가 된 피점 도시를 방문한 후 이를 퇴폐적인 영국 인종에 대항한 전쟁의 첫 타격이라 부르면서, 런던과, 이후 에든버러의 시가지에서 전투가 벌어질 것이라 맹세했습니다. 많은 영국인들이 해협의 보호 아래 안도하며 이 망상을 비웃었습니다만, 잉글랜드로 쏟아진 공습에 비관주의적 태도가 이미 섬 전체를 휩쓴 상황입니다."
news.5.a:0 "영국에겐 어떤 의미이련가?"
news.5.b:0 "재앙이다."
news.5.c:0 "프랑스를 위하여!"

news.6.t:0 "하계 정변"
news.6.d:0 "미하일 드로즈돕스키 장군이 노보로시야 총독부의 통제권을 차지하곤 \"최고지도자\"이자 러시아 제국의 섭정을 자칭한 콜차크 파벌에 맞서 이른바 \"비공식 내전 선언\"을 포고했습니다. \n드로즈돕스키는, 과거 러시아 경제의 개혁을 위해 크게 헌신했던 전직 총리 표트르 스톨리핀의 이상과 크게 맞닿아 있는 사상학파를 근대화한 총책입니다. 자신들을 \"신로\"라 부르는 이 집단에는 귀족, 학자, 사업왕, 장교, 그리고 기꺼이 권력을 이양해준 노보로시야의 옛 총독이 포함되어있습니다. 모스크바 수비군의 전향 이후 제국군은 급히 페트로그라드로 피신했으며, 그곳에서 친콜차크 고위사령부는 드로즈돕스키의 정변을 규탄하고 곧바로 \"이 분명한 반란을 완전하면서 신속한 군사력으로 처리할 것\"이며, \"어머니 러시아의 안정을 위협하는 모든 이들에게 자비는 없다\"는 전쟁포고문을 읽어내렸습니다."
news.6.a:0 "곰이 제 자신의 몸을 찢어발긴다."
 
news.7.t:0 "왈로니가 독립을 유지하다"
news.7.d:0 ""
news.7.a:0 "행운을 비오, 왈로니여."

news.8.t:0 "브라질이 무정부 상태에 빠지다"
news.8.d:0 "한 세기에 걸친 과두정, 혼돈, 내전, 부정부패 끝에 브라질이란 실체는 마침내 완전히 사라졌습니다. \n 브라질의 반정변, 혹은 2차 브라질 내전에서 자본주의자와 과두정자들이 승리를 거두고 정부는 주의 과두정자들에게 자치권을 주기로 결정했습니다. 여러 군벌들이 리우 지 저네이루에게서 사실상의 독립을 얻어낸 결과, 남부에선 여러 종족들이 별도의 국가를 선언하는 등 국가 전역에서 수도의 권위는 완전히 붕괴하고 말았습니다."
news.8.a:0 "벨 에포크는 끝났구나."

news.9.t:0 "호빗이 출판되다"
news.9.desc:0 "대전쟁의 참전자이자 언어학자인 J. R. R. 톨킨이 단편소설을 내놓았습니다. "호빗"은 아동용 환상소설로, 제목인 '호빗'이란 종족에 속하는 빌보 배긴스가 스마우그라는 용이 지키는 보물을 찾아 떠나는 모험을 따라 이야기를 풀어냅니다. 줄거리에서 빌보는 한 마법사와 떠들썩한 난쟁이 한 무리를 만나 수많은 곳과 위험을 지나게 됩니다. 작품은 뉴욕 헤럴드 트리뷴에서 청소년 픽션 최우수상을 받는 등 큰 각광을 받았습니다. 톨킨의 중간땅에 대한 속편에 대한 이야기는 이미 나오는 중입니다."
news.9.a:0 "가서 하나 사와, 당장!"

news.10.t:0 "동방에서 내전이 벌어지다!"
news.10.desc:0 "일본에서 무장 혁명가들이 황정에 맞선 투쟁을 시작했다는 보고가 들어왔습니다. 해군 장교들과 수병들 간의 정면대결에서 시작해, 일본 전위당에 충성하는 사회주의 민병대는 무너져가는 황국에서 도시들의 통제권을 쥐려 시도하는 중입니다. 식민지의 총독들은 각자도생을 위해 분주하고 대륙에 있던 일본 전초지들은 \"외세\"에게 점거됐습니다. 심지어 타이완조차 일본의 손에서 벗어났습니다!"
news.10.a:0 "황국에 무엇이 남을 텐가?"

news.1010.t:0 "황국이 살아남다"
news.1010.desc:0 "일본의 황실 충성파가 혁명가들을 패퇴시키며 내전을 끝냈습니다. 사태가 진정되며 그에 따른 귀추가 완전히 모습을 드러냈습니다. 이제 도망치는 신세가 된 혁명지도자들 중 다수는 우호적인 정권들이 자리한 중국으로 달아났습니다. 한때 분열된 나라는 이제 그 부분이나마 황폐화됐습니다. 나아갈 길의 첫걸음은 재건기를 위한 것이겠지만, 그 뒤의 미래는 불명확합니다. 제국이 가던 길을 온전히 가게 될지, 혹은 과거의 잘못들을 바로잡을 것인지는 여전히 의문으로 남아있습니다..."
news.1010.a:0 "좋아, 혁명분자들을 향한 또 다른 한 방이군."
news.1010.b:0 "망할, 혁명이 흔들렸다."

news.102.t:0 "일본이 혁명에 쓰러지다"
news.102.desc:0 "일본에서 혁명이 승리했습니다! 해군 반란에 불과했던 혁명은 역경을 딛고 아시아 유일의 원주 패권자의 완전한 붕괴라는 결과를 만들어냈습니다. 내전이 끝나고 남은 존황파가 옜 식민지들과 다른 곳으로 도망치면서 고국에서는 재건이 시작됐습니다. 하지만 혁명가들 사이에도 아직 해소되지 않은 파벌 문제들이 남아 훗날의 외교정책에 영향을 끼칠 것입니다. 아시아에 다시 붉은 제국주의의 새 전형이 들게 될까요, 일본이 새롭고 더 온화한 손길을 내밀게 될까요?"
news.102.a:0 "좋아, 반동분자들을 향한 또 다른 한 방이군."
news.102.b:0 "망할, 빨갱이들이 또 한 발 앞섰군."

news.11.t:0 "황러시아의 기근"
news.11.desc:0 "기아가 망명공화국의 삶 속으로 들어오며, 러시아 공화국에선 비운이 끊이지 않는 듯합니다. 악천후, 부패, 실정이 뒤엉켜 농업 부문을 파괴해버렸습니다. 뼈만 남은 아이들의 사진이 모든 신문지면에서 이 참상을 대변하고 있는 가운데, 식량 기부가 쏟아지고 있다지만 인민의 배고픔을 채우기엔 턱없이 부족합니다. 기아로 크게 불안해진 국가는 이제 이 재앙을 케렌스키의 탓으로 돌리고 있습니다. 케렌스키의 사임을 요구하는 목소리가 커지면서, 정치인, 사업가, 군인, 심지어 관료들조차 권력을 잡겠다며 뛰어드는 상황입니다. 황러시아의 미래는 어느때보다 어둑하니, 완전 사유화, 국가사회주의, 기술관료정, 무정부와 같은 극단적 수단이 공개적으로 논의되는 판국입니다."
news.11.a:0 "심심한 위로를 전하지."
news.11.b:0 "반역자들은 당해도 싸다!"

news.12.t:0 "케렌스키의 승리"
news.12.desc:0 "사임에 대한 광범위한 요구에도 알렉산드르 케렌스키는 물러나길 거부했습니다. 육군의 지지를 업은 케렌스키는 도리어 그 중요한 시점에 자신의 사임을 요구한 최고평의회의 사임을 요구했습니다. 그 끝에 케렌스키와 집권 여당은 평의회를 상대로 승리를 거두었습니다. 중앙집권 정부를 설립하려던 그의 분투가 대통령 취임이란 결과를 가져왔습니다. 케렌스키는 공화국의 개혁이 필요한 자신에게 더 많은 권력을 부여할 신 헌법의 통과를 갈망하고 있습니다. 케렌스키의 재선 정주행은 폭군이 되기 위함이 아닌, 단 하나의 소원, 황러시아의 그 어떤 아이도 다시는 굶기지 않겠다는 바람을 이루고자 하기 위한 것이었습니다."
news.12.a:0 "가끔은 본래의 길을 고수하는 게 가장 좋을 때가 있지."
news.12.b:0 "이걸론 아무것도 바뀌지 않아. 놈은 실패할 거다."

news.16.t:0 "공화국이 미국 총선에서 승리하다"
news.16.desc:0 "미국에서 대선은 해외의 폭군들과 선동가들의 바다 한가운데서 대중을 진정시킬 자신들의 지도자를 뽑을 능력이자, 헌법상 자유들 가운데 가장 신성한 요소 중 하나로서 숭상받습니다. 그리고 1936년 역시 공화당의 브론슨 머레이 커팅이 인민의 선택을 받으며 별로 다르지 않음을 보여주었습니다. 안정과 수구를 찾은 미국인들을 돕고자, 사업과 미국적 기발함의 당인 공화당이 이 역사상 고난의 시기에 그들 앞에 섰습니다. 공화당의 승리에도 선거가 조작됐다 주장하는 극단주의자들의 주장에, 공화당은 ‘뚱냥이 사업’ 동업자들이 표에 영향을 준 것일 뿐이라 일축했습니다. \n주장이 사실인지는 오직 시간만이 알 것입니다. 당장은 권력의 평화 이양이 이루어졌고, 자유의 횃불은 다시 4년간 타오를 것입니다!"
news.16.a:0 "미국인들은 선거를 사랑하는 게 분명해!"

news.17.t:0 "미국당이 미국 총선에서 승리하다"
news.17.desc:0 "댄 무디가 이끄는 단호한 보수정당인 미국당이 백악관을 차지했습니다. 이들은 안전과 안정을 약속하는 민족주의적이며 보수주의적인 수사법 뿐만 아니라, 특히 대공황으로 피해를 입은 벽촌 인구에게 유용할 보호주의적 무역정책과 구제안으로 대형 및 중소형 사업자들의 마음을 사로잡았습니다. 자신을 행동파라 표현한 무디는 취임 직후 사업보호법을 이식할 것이라 약속했습니다."
news.17.a:0 "안전책을 택한 듯하군."

news.18.t:0 "무직자 진보당이 미국 총선에서 승리하다"
news.18.desc:0 "달아오른 긴장이 오래도록 지속된 끝에, 피오렐로 라 과디아의 무직자 인민당이 상대 정당들을 꺾고 승리했습니다. 그의 승리에 가장 크게 기여한 요인은 지금도 진행 중인 대공황과, 대규모 구제안, 경제회복, 특히 사회주의의 전통적 지지 기반이 되어준 중산층과 중공업 노동자들을 비롯한 미국 사회 대부분을 설득한 사회개혁을 주장한 콕스의 덕이었습니다. 콕스의 승리는 매우 보수적인 남부, 서부 일부, 교육받은 전문가 계급과 테크노크라시 운동을 지지하는 비주류 노동자들의 전방위 공격에도 굴하지 않고 얻어낸 것입니다. 자유주의자들과 개혁주의 집단들이 전국에서 선거 승리와, 휘그당 이래 미국에서 제3당이 주요 정당을 꺾은 첫 사례가 나온 것을 축하하고 있습니다."
news.18.a:0 "미국에겐 전환점이 되겠군."

news.19.t:0 "기술관료당이 미국 총선에서 승리하다"
news.19.desc:0 "하워드 스콧의 기술관료당이 노동계급을 향한 호소를 통해 총선에서 무난하게 과반을 차지했습니다. 각자의 영역에서 갖는 능력에 따라 지도자를 임명하자는 이들의 정책이 많은 이들에게 더 공정하게 다가간 듯합니다. 정치 및 사회문제에 대한 과학적 방법론의 적용과, 기술 및 공학적 문제로 정부를 운영한다는 발상이 지식인들에게 크게 와닿은 듯합니다. 곧 취임하게 될 스콧은 벌써 환호하는 군중을 향해 수락연설을 진행했습니다."
news.19.a:0 "과학정부라고? 흥미로구만 그래."

news.20.t:0 "함부르크 선착장 대파업!"
news.20.desc:0 "오늘 독일에선 FAUD라 불리는 아나키스트 집단과 제휴한 함부르크 시의 선착장 노동자들이 NMAPD와 호전적 대외정책에 반대하는 입장을 냈습니다. 선착장 노동자들은 무기가 적재된 어떤 화물의 적하나 하역도 거부했습니다. 이에 더해 파업자들은, 혁명이 해방시키려 했던 자본주의 독재와 NMAPD의 권위주의적 국내정책이 다를 바 없다며 정책 중단을 요구했습니다. 정부는 군사적 수단 중 하나로 시위자들에게 답을 주었습니다. 수많은 노동자들이 인민경찰의 손에 죽거나 무기한 투옥됐으며, 해체된 지도부의 일원들은 한데 모아져 처리됐습니다. 괴벨스의 전언은 분명했습니다. 그 어떤 아나키스트나 문제아도 조국에선 허용치 않으리란 것이었습니다."
news.20.a:0 "괴벨스 동지가 법을 내버렸다."
news.20.b:0 "좀 지나친 듯하네만..."
news.20.c:0 "괴벨스가 혁명을 배신했다!"
news.20.d:0 "세상에나!"
news.20.e:0 "야만인들."
news.20.f:0 "붉은 거인이 혼자 씨름하는 걸 보니 마음이 놓이는군."

news.21.t:0 "알렉산드르 콜차크가 암살당하다!"
news.21.desc:0 "충격적인 소식이 러시아의 영토에서 들려왔습니다. 자칭 신임 최고지도자 미하일 드로즈돕스키가 라디오 연설을 통해 전임 최고지도자 알렉산드르 콜차크가 아나키스트 유격대의 손에 잔혹하게 암살됐음을 알린 것입니다. 20년 가까이 러시아를 통치하던 콜차크는 수많은 국제관측자들에게 심히 불안정한 러시아의 정부와 군을 통합할 능력이 있는 유일한 인물로 비쳐졌습니다. 확인에 준하는 취급을 받던 드로즈돕스키의 논제는 고작 몇 시간만에 이반 로마노프스키 장군이 그를 암살 명령의 배후로 비난하면서 깨졌습니다. 상황의 전개는 세계대전의 “숨은 승자”로 취급받던 러시아가 이제 내전이란 벼랑 끝에 선 존재라는 사실을 일깨우며 국제사회를 혼돈에 빠뜨렸습니다. 수많은 정부들이 페트로그라드에서 대사들을 철수시키는 지금, “곧 러시아에 혁명이 닥칠 것”입니다."
news.21.a:0 "하느님께서 우리 모두를 도우시길!"
news.21.b:0 "행운을 빈다 얘들아!"

news.22.t:0 "촉진주의자들이 마다가스카르를 차지하다!"
news.22.desc:0 "여왕 라나발로나 3세의 승하 후 혼돈에 휩싸였던 마다가스카르 섬에서 오늘 기묘한 소식이 들려왔습니다. 이제는 르 솔레유라 불리게 된 파리에서 사교인으로 지내던 후계자 마리-루이즈 공이 말라가시 미래주의 연맹 안타나나리보 지부에서 '말라가시국'을 선포하곤 안타나나리보와 토아마시나를 비롯한 여러 읍과 시들을 장악한 것입니다. 프랑스와 외교관계를 수립하려 시도한 이들은, 아르토가 '태양을 향해 가는 레무리아의 꿈의 착취'에 관한 공개연설을 수행한 직후 친선조약을 체결하는 결과를 맺었습니다. 남아있는 귀족들은 처형됐으며, 프랑스 이주자들은 추방되거나 억지로 남게 됐습니다."
news.22.a:0 "열병과 같은 패악이 자라난다..."
news.22.b:0 "마다가스카르에 제정신이 들 가망은 사라졌구나..."
news.22.c:0 "또 다른 나라가 미래를 향해 달려간다..."
news.22.d:0 "또 다른 나라가 우리의 초현실적 품에 안겼구나!"

news.23.t:0 "사회주의자들이 마다가스카르를 차지하다!"
news.23.desc:0 "군림하던 군주 라나발로나 3세가 색전증으로 승하한 마다가스카르 섬에서 기가 막힌 소식 하나가 전해졌습니다. 후계자인 마리-루이즈가 르 솔레유에서 사교인의 삶을 즐기느라 바쁘게 지내면서, 군주정의 남은 후계자가 사라짐에 따라 나라가 혼돈 속으로 빠져든 것입니다. 이에, 벽촌에서 말라가시 독립전쟁의 영웅으로서의 지위를 십분 활용한 장 랄라이몽고는 재빨리 현지 지지기반을 집결시키고 수도 안타나나리보를 상대로 한 엄청난 규모의 강습을 조직했습니다. 랄라이몽고의 정변이 성공하자, 그의 조직은 마르크스주의적 원칙들과, 혁명 공동체 민주체제로 추정되는 제도에 근간한 마다가스카르 사회주의 공화국을 선포했습니다."
news.23.a:0 "혁명의 불길이 여느때보다 더 밝고 크게 타오른다!"
news.23.b:0 "또 다른 나라가 국제주의 혁명에 빠져들었구나..."
news.23.c:0 "걱정할 건 없군."
news.23.d:0 "큰 손실이로다."

news.24.t:0 "자유주의자들이 마다가스카르를 차지하다!"
news.24.desc:0 "별 다른 소식이 없던 마다가스카르 섬에서 흥미로운 소식이 전해졌습니다. 여왕 라나발로나 3세의 죽음과 (메리나 왕국의 마지막 남은 아이인 마리-루이즈 공이 옛 파리인 르 솔레유에서 사교인으로 지냄에 따른) 후계자의 부재로 군주정은 붕괴하게 되었습니다. 이후 정치극단주의자들과 맞부딪힌 자유주의자들은 말라가시 사단의 병사들이 안타나나리보를 확보하려는 민주파 민병대를 지원하면서 결정적 우세를 거두었습니다. 존경받는 프랑스인이자 모험가, 작가, 미래주의자들의 적인 프랑수아 디델로와 함께 말라가시 공화국을 선포한 이들은 1939년으로 예상되는 시점까지 디델로를 임시대통령으로 삼고 선거체계를 조직하겠노라 공포했습니다. 디델로는 스위스와 같은, 직접민주정과 중립에 근거한 마다가스카를 만들겠노라 다짐했습니다."
news.24.a:0 "이제 남은 건 봉건주의에서 자본주의로의 이행뿐..."
news.24.b:0 "또 다른 반짝이는 빛이 이는구나!"
news.24.c:0 "전통의 등대를 잃었다."
news.24.d:0 "진정으로 예상치 못한 일이었다."

news.25.t:0 "귀족들이 마다가스카르를 차지하다!"
news.25.desc:0 "재위 중이던 군주 라나발로나 3세가 색전증으로 붕어한 직후 마다가스카르에서 놀라운 소식이 전해졌습니다. 폭력 분쟁에 관한 보고들 끝에, 각기 다른 충의를 품은 현지 군세가 수도를 비롯한 여러 주요 도시들을 차지했다는 것입니다. 더 놀라운 건, 군과 여러 충성파 세력이 적을 몰아내는 데 성공하면서 현지 귀족들이 적절한 군주를 찾을 때까지 마다가스카르에 영구 '섭정평의회'를 설치하기로 선언한 것입니다. 절대적인 평의회의 통치 아래 메리나 왕국의 왕가는 그 빛을 잃고 사그라들었습니다."
news.25.a:0 "끈덕지게 권력에 달라붙으려는 또 다른 자취일 뿐이지..."
news.25.b:0 "암흑의 대륙에서 온 축복받을 소식이로다."
news.25.c:0 "살짝 비틀린 구 질서일 뿐."

news.26.t:0 "용병들이 어머조너스의 권력을 차지하다"
news.26.desc:0 "외부 관측가들에겐 전혀 놀랍지 않게도, 어머조너스의 분리주의 학자들이 자신들의 용병 호위대에게 압도당하고 말았습니다. 낙관과 함께했던 시작에도, 악조건과 물주들의 확연한 무관심에 따른 오랜 성가심 끝에, 용병들은 자신들과 나라의 운명을 자신들의 손에 쥐었습니다. 신생 어머조너스 독립주둔군이 브라질의 잔재라는 혼돈 속에서 중대한 역할을 하게 될 것인지는 아직 지켜볼 일입니다."
news.26.a:0 "정녕 묵필은 칼보다 강한 것인가?"

news.27.t:0 "마카파에서의 봉기"
news.27.desc:0 "어머조너스 과학령에서 들어온 보고에 따르면 어제 마카파 시에서 변절 용병단이 봉기했다고 합니다. 밤새도록 이어진 총격전 이후 반란자들은 방위평의회에 충성하는 한 사내의 군세에 패배해 죽음을 당했습니다. 이에 따라 과학령은 온전히 원주민학자 오를렁두 빌러스-보우아스의 통제 아래 놓이게 되었습니다. 빌러스-보우아스는 브라질에게서의 어머조너스의 독립을 선포하며, 원주민들을 보호하려 헌신하는 중입니다. 내란자들을 상대로 그가 거둔 승리가 한 남아메리카 국가를 찢어발긴 전쟁에서 어떤 의미를 갖게 될지는 아직 지켜볼 일입니다. 과학령의 주둔군 중 많은 수가 싸움 중 죽은 탓에 과학령의 미래 역시 불명확합니다."
news.27.a:0 "지식인들도 이만하면 되지 않았나?"

news.28.t:0 "푸른 가뭄?"
news.28.desc:0 "영국에서 새 대체역사 소설이 파장을 불러일으켰으니, 이름하여 \"푸른 가뭄\"이었습니다. 이미 그 자체로 분노를 일으킨 줄거리는 다음과 같습니다.\n마지막 순간, 1914년 열강들이 전쟁을 무르면서 외교가 승리하고 비극은 벌어지지 않았습니다. 그러나 희망과 낙관주의는 사람들의 입에서 한낱 티끌에 지나지 않았습니다. 22년 후, 이제 \"긴 평화\"라 알려지게 된 시기는 쓴 맛만 남겼습니다. 서방의 사람들은 더 이상 친구나 적 앞에서, 혹은 세계에서 자신들의 조국이 갖는 지위에 관해 자신감을 갖지 못하고 절망 속으로 빠져들었습니다. 연대감이 요동친 곳엔 침체만이 자리를 지켰습니다. 그 결과 구 질서가 무너지며 급진 이념들이 자리를 얻었습니다. 이제 \"온건 지도부\"는 마르크스주의, 국수주의, 사회진화론, 부조리주의, 아나키즘과 기타 등등의 자라나는 위협에 맞서 단결했습니다. 위대한 제국들은 가라앉게 될까요, 아니면 헤엄치게 될까요?"
news.28.a:0 "아주 화려한 개소리로군!"
news.28.b:0 "선견력이 뛰어난 예술작이야!"
news.28.c:0 "어쩌라고?"
news.28.d:0 "선전 같아 보이는데."

news.29.t:0 "궐위의 끝"
news.29.desc:0 "20년의 섭정 끝에 러시아의 황관이 다시금 제후의 머리 위에 안착했습니다. 하계 정변 이후 러시아의 차르주의 세력은 마침내 신성한 지도자를 선택했습니다. [RUS.GetLeader]이(가) 어의를 두르면서, 니콜라이와 알렉세이의 비극은 새 치세와 러시아의 밝은 미래를 위해 자리를 양보했습니다. 하지만 반차르주의 세력들이 러시아의 국경으로 군을 모으면서, 러시아는 1919년 차르스카이 실라에서 대제후 미하일이 맞았던 운명을 새 지도자가 되물림하지 않도록 각별히 유념해야 하게 되었습니다."
news.29.a:0 "부디 역사에서 배운 것이 있기를."

news.30.t:0 "궐위의 끝"
news.30.desc:0 "20년의 섭정 끝에 러시아의 황관이 다시금 제후의 머리 위에 안착했습니다. 하계 정변 이후 러시아의 차르주의 세력은 마침내 신성한 지도자를 선택했습니다. [SRU.GetLeader]이(가) 어의를 두르면서, 니콜라이와 알렉세이의 비극은 새 치세와 러시아의 밝은 미래를 위해 자리를 양보했습니다. 하지만 반차르주의 세력들이 러시아의 국경으로 군을 모으면서, 러시아는 1919년 차르스카이 실라에서 대제후 미하일이 맞았던 운명을 새 지도자가 되물림하지 않도록 각별히 유념해야 하게 되었습니다."
news.30.a:0 "부디 역사에서 배운 것이 있기를."

news.31.t:0 "돈 냄새"
news.31.desc:0 "러시아 전역에서 냄새를 풍기는 건 피, 그리고 돈입니다. 하르빈에서 모스크바까지, 러시아 인민의 노고를 빨아먹은 기생충들인 러시아 귀족들이 수세기 간 빼앗고 있던 번영의 미래를 향한 낙관주의의 커다란 기쁨이 자리를 잡았습니다. 적어도 알리사 로젠바움의 말에 따르면 그랬습니다. 야쿠티야지, 시베리아 황무지, 거대한 대초원 각지에서 몰려든 \"의용\"군들을 통해, 마침내 러시아의 심장부를 움켜쥐며 로젠바움은 러시아 민주공화국의 유산을 되찾았습니다. 그녀의 성전군이 러시아 벽촌에서부터 대도시들에 이르는 모든 도시들을 점령하면서, 사유재산과 영토의 단합성을 유지하기 위한 최소한의 요구에 부응할 체계를 제외한 모든 정부의 강압 및 사회보장 요소들은 점진적인 해체 수순을 밟기 시작했습니다."
news.31.a:0 "그리하여, 아틀라스는 으쓱였다."

news.32.t:0 "자유의 비명"
news.32.desc:0 "지성주의를 경멸하는 바실리 차파예프가 모스크바에서 연설을 위해 아주 잠깐의 시간을 가졌습니다. 차파예프의 병사들이 시끄러이 불러댄 노랫소리가 그 직후 이어진 이 \"연설\"은 지금 도시를 휩쓸고 있는 요란한 축연으로 가는 술에 절은 짧은 서문과 같았으니, \"러시아 자유민\" 사이에 널리 퍼진 폭력과 무지와 함께, 술에 취해 자유와 기쁨의 노래를 부르는 새 러시아에서의 일상을 담아낸 위대한 대변이었습니다. 반카자크 정서, 반지성주의, 아나키즘, 사회주의 등, 상치되는 여러 다른 관념들 위에 세워진 이 국가는 의용군의 병사들에 의해 간신히 규제되고 있으며, 이 자유의 불협화음 속에서 러시아 자유민 모두를 이끄는 건 오직 한 사람, 바실리 차파예프입니다."
news.32.a:0 "작은 물고기 한쟈, 작은 새 한쟈..."

news.33.t:0 "혁명의 복귀"
news.33.desc:0 "15년 넘게, 국제주의의 이름 아래 통일된 사회주의 혁명국가라는 트로츠키의 꿈은 불가능처럼 보였습니다. 그러나 정복을 시작한 지 5년도 지나지 않아 그 꿈은 현실이 되었습니다. 고통스러운 징집 방식과 전체주의적 산업화로써, 러시아 인민을 위한 안보, 빵, 자유라는 사회주의의 꿈은 실현되었습니다. 재건을 위해 해야 할 일이 많지만, 트로츠키의, 그리고 농민들의 꿈은 수세기 간 러시아를 지배했던 과두정을 향한 전쟁의 이름 아래서 이제 이루어졌습니다. 도시화, 산업화, 새 예술이 소비에트 공화국 전역에서 피어나니, 고통의 세월 끝에 전쟁과 빈곤에게서 희망을 떠올랐습니다."
news.33.a:0 "적색국가를 향해 전속력으로 전진."

news.34.t:0 "검은 칠판"
news.34.desc:0 "러시아 전역, 만주 타이가의 구석에서부터 페트로그라드의 선착장에 이르기까지, 수년간 자라난 검은 장막이 무시무시한 견고함을 내보였습니다. 이전엔 꿈도 꾸지 못했던 전체주의적 수단을 지닌 국가가 발흥하여 범접할 수 없는 끔찍한 규모로 자라났습니다. 몇몇 기자들만이 자유와 부유의 이상사회에 관해 이야기할 수 있도록 \"일국\"으로의 입국을 허가받았으나, 벨라루스와 우크라이나 인근의 국경 틈새로 귀순해오는 난민들의 보고는 하나같이, 무의미한 숫자들과 차가운 논리에 맞추어 인간성마저 박탈당하고, 엄히 강요받는 벌들의 군체와 같은 집합행동 아래서 공포로 운영되는 진정한 전체주의 체제였습니다. 귀순자들이 전하는 바에 따르면 이 국가는 억압, 감시, 통제에서 불가능한 수준에 도달했습니다."
news.34.a:0 "진리란 무엇인가?"

news.35.t:0 "러시아에서 민주정이 복원되다"
news.35.desc:0 "황실회복, 소비에트의 통치, 민주정, 입헌 및 절대주의적 군주정들과 그 이후의 섭정까지 거친 수십 년 끝에, 마침내 러시아에 1917년 헌법이 그렇듯 민주공화국이 회복되었습니다. 변절자로서 수십 년을 망명자로 살았던 알렉산드르 케렌스키는 모스크바의 권력에 자신의 의지를 관철해내고 하르빈에서 페트로그라드까지, 러시아 전역에 인권, 민주정, 법, 자유를 가져다 주겠노라 주장한 정권을 수립했습니다. 공화국은 널리 퍼진 부패로 비판받지만, 대부분의 사람들은 이를 무시하고 과거 콜차크의 통치 아래선 볼 수 없던 러시아의 인권과 자유의 수호자로서 케렌스키를 호의의 눈길로 바라보고 있습니다."
news.35.a:0 "자유와 빵!"

news.36.t:0 "흑권이 러시아를 통일하다"
news.36.desc:0 "후진국으로서 세계무대에서 수년 간 겪었던 치욕 끝에, 스스로가 부르는 대로인 신성 러시아가 무명의 잿더미 속에서 일어나 다시금 강력한 국가로 떠올랐습니다. 자신을 대리하는 알렉산드르 콜차크의 말처럼, 러시아는 \"우리의 신성한 영토 안에서 벌어진 모든 반란을 진압했다\"고 선언했습니다. 많은 기자들은 이를 중앙아시아의 튀르크인들이 잔혹히 진압된 것처럼, 자유주의자들이 침묵당하거나 거리에서 얻어맞은 것처럼, 사람들이 더 이상 거리에서 굶진 않아도 자기 집을 사기엔 너무 가난하면서 연기계약으로 지주들에게 묶인 바와 같이 진실로 여기고 있습니다. 이것이 그저 자연스러운 여건일뿐인 콜차크에겐 그 무엇 하나도 신경 쓸 거리가 되지 못 합니다."
news.36.a:0 "전통은 곧 미래."

news.37.t:0 "디티리흐스가 러시아를 통일하다"
news.37.desc:0 "흑권의 기준으로도 국수주의적이며 급진 정교도 병사들의 집단인 준위단의 정변 이후, 러시아는 사회진보를 향한 반대와 반동의 계속되는 등대로 서게 되었습니다. 이러한 표현은 사실, 러시아의 대군이 유라시아 지역을 가로질러 러시아 국경 내의 모든 집단들을 폭력적으로 개종시키고 황러시아의 활동가들을 잔혹하게 진압하며, 구 황러시아 정부 지도부를 \"신성 러시아에 맞선 적그리스도의 초래자들\"이라 칭하곤 전원을 처형해버린 사실을 두고 본다면, 다소 낮춰 부르는 감이 없지 않습니다. 이후, 새 총대주교를 간택하고 명목상으로나 실질상으로나 신정이 된 러시아는 다시금 진보에 맞서 싸우고자 일어섰습니다."
news.37.a:0 "하느님께서 축복하사!"

news.38.t:0 "믈라도로시가 러시아를 통일하다"
news.38.desc:0 "러시아의 명목상 강토 전역에서 벌어진 잔혹했던 회전들 끝에, 성하이자 러시아의 여제된 이, 아나스타시야가 철권으로써 자신의 영토를 자신있게 쥐게 되었습니다. 러시아 연합 제국의 정보부인 인민 오프리치니나는 지구상 가장 효율적이며 강력한 정보기관 중 하나가 되었으며, 아나스타시야는 황러시아 내의 옛 적들 사이에서 협력자들을 만들어 냈습니다. 신생 촉진주의 강국으로 떠오른 러시아는 이제 옛 영토들을 수복하려 할 것이며, 새롭고 진보적인 체제 아래 모국이 완전히 통일될 때까지 가진 힘을 다하려 들 것입니다."
news.38.a:0 "차르와 소비에트!"

news.39.t:0 "신로가 러시아를 통일하다"
news.39.desc:0 "철도가 곧 민족의 미래라, 적어도 미하일 드로즈돕스키가 이끄는 러시아 제국의 관리인들을 그렇게 말합니다. 중앙아시아를 식민화하고 흡수하려던 수십 년의 시도 끝에, 마을 전체를 지도에서 지워버리고 철저히 종족상 러시아인들로만 구성된 새 마을들을 그 자리에 채워넣음으로써 러시아 제국은 마침내 성공하였습니다. 자기 소유의 땅에서 부농이 될 기회를 찾아 이곳으로 온 정착민들은, 모두 알지도 못하는 부품들로 구성된 기차를 타고서 모스크바와 페트로그라드에서 몇 시간에 걸쳐 동으로 향했습니다. 이제 세계에서 가장 완벽한 열차체계를 갖춘 러시아는 광역에 걸친 기반시설의 주인이 되었으며, 그에 따라 어마어마한 부를 거머쥐게 되었습니다. 이제, 러시아는 진정으로 하르빈에서 페트로그라드까지 갈 수 있게 될 것입니다."
news.39.a:0 "굴뚝에서 나는 연기는 이전과 같으리라."

news.40.t:0 "프로이센령 콩고가 콩고를 통일하다"
news.40.desc:0 "한때 이 변덕스럽고 바다 하나 없는 땅에 던져진 자유군단의 버려진 자취에 불과했던 프로이센령 콩고가 고작 몇 년만에 아프리카의 권력중심으로 떠올랐습니다. 과거 망명자 신세였지만 이제 프로이센령 콩고에 거주하게 된 독일 자본가들과 기술자들은 콩고를 신속히 산업화하는 데 일조하고 있습니다. 독일 인종과 평의회주의를 향한 대항에 기여하는, 세계에 전무한 휘티히의 전체주의 국가라는 원대한 꿈은 몇몇에겐 고귀하게 비치면서도, 다른 이들에겐 공포스러운 무언가로 보이는 중입니다. 어쨌거나 백인 정착민들은 프로이센과 독일에서 도착한 새 식민가들을 크게 환영하고 있습니다. 새로이 일어선 땅에 관심을 보이는 여러 영국 자본가들은 덤입니다."
news.40.a:0 "사파리가 길들여진 듯하군."

news.41.t:0 "벨기에 잔존군이 콩고를 통일하다"
news.41.desc:0 "이 세기에 벌어진 가장 기묘하면서 예상치 못한 반전들 중 하나가 되게도, 콩고 내 구 벨기에 주둔군의 생존자들이 옛 식민지 전역에서 자신들의 권위를 회복해냈습니다. 이들이 엄격한 기밀정책을 유지하면서, \"우리 고향은 다시금 밝게 빛난다.\"라는 총독 피어르 레이크만스의 성명 외엔 어떤 정보도 이 '식민지' 밖으로 나오지 않고 있습니다. 공인된 정보의 부족에, 새 정부의 정책과 신념을 두고서 온갖 추측들이 빈자리를 채우는 중입니다. 얼마 되지 않는 확고한 사실들 중 하나는, 모든 식민 세력을 하나의 새 \"민족\"으로 통합하기 위한 시도로서 플란데런어, 콩고 원주민 단어들, 프랑스어, 왈로니어의 혼성체인 \"누벨 벨지크\" 방언이 만들어졌다는 것입니다."
news.41.a:0 "콩고의 질서가 회복된 듯하군."

news.42.t:0 "무중구의 공포"
news.42.desc:0 "아프리카의 검은 심장에 자리한 소규모 변절 국가에 불과했던 키부 숭배회가 옛 벨기에령 콩고의 점점 더 많은 영토에서 영향을 끼치거나 통제력을 확대해가기 시작했습니다. 훈련되고 장비를 갖춘 적의 부대 따위는 쉽게 압도해버릴 대규모 광신 민병대를 키워낸 이들은 모든 저항을 짓누르고 자신들의 통치 아래 모두를 종속시켰습니다. 수많은 백인 정착자들이 도망치거나 사라지고 누가 들어도 공포스러울 보고들이 들려오기 시작했습니다. 백인이나 '백인 동조자'들은 처형된 것으로 보이며, 유럽식 문화를 따르거나 유럽식 특색 혹은 방식을 내보이는 이들은 돌림매를 맞았습니다. 도시는 불타 잿더미가 되었으니, 식민행정가들이 도망친 이후 벌어진 이 모든 일의 뒤엔 스스로를 마르크스의 제자라 칭하는 불가사의의 \"우리의 수호자\"가 있습니다. 어쨌거나, 합이 맞지 않는 의례들과 노래를 동반한 축하가 곳곳에서 들려오는 중입니다. 그 외에 이 새 변절 사회주의 국가에 관해 알려진 것은 없습니다."
news.42.a:0 "백인들이 전율하리다."

news.43.t:0 "에볼뤼에들이 콩고를 통일하다"
news.43.desc:0 "벨기에의 식민통치기 동안 수천의 콩고인들은, 한심한 작태를 벗어나 유럽인 행정가들과 어깨를 나란히 할 수 있길 바라는 \"발전된\" 사람들로서 완전히 변모하고자 했습니다. 에볼뤼에라 불리는 이들의 중심지인 레오폴드빌은 민주적이며 \"개화된\" 공화국의 건국이라는 명목 아래 일대 지역을 차지하고 비탄에서 벗어나고자 하는 소수를 위해 프랑스어와 교육이라는 축복을 내려주었습니다. 일부 정부들이 콩고의 정통정부로 인정하는 콩고 공화국이 모든 적을 물리치면서, (이름 뿐이라 할지라도) 동료 민주국가들과 무역을 트고자 하는 산업화 보수주의 공화국이 탄생하게 되었습니다."
news.43.a:0 "암흑 속에서 떠오른 빛."

news.44.t:0 "프로이센령 콩고가 콩고를 통일하다"
news.44.desc:0 "한때 이 변덕스럽고 바다 하나 없는 땅에 던져진 자유군단의 버려진 자취에 불과했던 프로이센령 콩고가 고작 몇 년만에 아프리카의 권력중심으로 떠올랐습니다. 과거 망명자 신세였지만 이제 프로이센령 콩고에 거주하게 된 독일 자본가들과 기술자들이 콩고를 신속히 산업화하는 데 일조하고 있습니다. 루이 브로디의 프로이센령 콩고 총리 임명은 벨기에의 식민화 이래 콩고 영토에서 처음으로 흑인이 권좌에 오르게 되는 세계에 전무한 결과를 낳았으며, 웅장한 복지국가를 설립하고 콩고의 길들여지지 않은 전역에 열렬한 민주적 관행을 전파하려는 브로디의 노력들이 그 뒤를 따랐습니다."
news.44.a:0 "콩고에서도 좋은 일이 벌어진 듯하군, 아마도."

news.45.t:0 "비현실국 선포"
news.45.desc:0 "많은 이들에겐 신세계의 등대로, 또한 더 많은 이들에겐 유럽의 천벌로 여겨지는 프랑스의 파트롱 앙토냉 아르토가 프랑스의 종말을 선포한 직후 \"비현실국\"의 설립, 그의 표현을 직접 빌리자면, 현실 그 자체를 향한 전쟁을 선언했습니다. 현실의 기관을 깨부수려는 새 국가의 다방면의 노고는 자유주의자, 사회주의자, 공산주의자, 아나키스트, 반동 등 수많은 이들에게 분통을 불러일으켰습니다. 사회의 모든 요소가 단순간에 아르토라는 인물의 연장선에 불과하게 되었으니, 이는 아르토 개인숭배를 중심으로 한 미래주의 실험의 정점으로서 옛 프랑스 전역에서 기쁨과 공포의 눈물을 쏟아내도록 한, 그 종착점의 도달을 의미합니다. 현실 그 자체의 철폐 말입니다."
news.45.a:0 "하느님 맙소사."
news.45.b:0 "비 온 뒤의 날씨는 맑기 마련이지."

news.46.t:0 "인도의 통일"
news.46.desc:0 "처칠이 이끄는 인도 통일은 예상치 못한 것이었습니다. 갈리폴리에서의 실패 이후 12개 가량의 행정직을 전전하던 부풀고 취한 늙은이에서, 확신, 보전, 폭정의 상징이 된 처칠은 자신을 의심하는 이들이 모두 틀렸음을 명확히 보여주었습니다. \n\n 극히 일부가 예상한 미래의 끝자락에 선 인도는 다시금 영국의 통치라 할 무언가의 아래에 놓이게 되었으나, 외부 관측가들은 현 행정부의 인도를 레오폴드에 버금가는, 전체주의적이며 악몽과 같은 나라로 보고했습니다. 식민통치에서 멀어지려던 시도가 완전히 말살당한 인도에겐 어두운 날이라 할 것입니다."
news.46.a:0 "처칠에겐 무지하게 밝은 날이겠지."

news.47.t:0 "인도의 통일"
news.47.desc:0 "통일된 인도 아대륙이 다시금 영국 군주의 주권 아래 놓이게 되었습니다. 과거 마드라스 주재구라 알려졌던 이 정치체는 이제 파키스탄에서 방글라데시까지 뻗은 영국령 제2 라자가 되었습니다. \n하지만 통일의 거의 대부분은 영국인들의 공이 아닙니다. 이건 잔혹한 식민행정가 윈스턴 처칠의 이름 아래서 가능했던 일입니다. 특히 러크나우 주민들을 위시한 현지인들은 그의 행정이 공포스럽고 전체주의적이며, 레오폴드와 같은 이름에 비할 바라 묘사했습니다. \n제독성장이 저지른 학살을 목격한 후, 영국은 그의 사임을 요구했습니다. 윈스턴은 이를 거부했고, 얼마 지나지 않아 영국군이 러크나우에 위치한 그의 요새로 돌진했습니다. 런던으로 이송된 처칠은 이제 곧 판정에 오를 예정입니다. 인도에겐 절대 낫지 못할 상처들만 남았습니다."
news.47.a:0 "우리 모두에겐 무지하게 어두운 날이겠지."

news.48.t:0 "칼리 숭배회가 아시아에 군림하다!"
news.48.desc:0 "끔찍한 소식이 아시아를 비집고 튀어나왔습니다. 수수께끼의 \"화신\"이 이끄는 숭배회가 아시아 대륙의 대부분을 장악한 것입니다. 사분오열됐던 인도에 자리한 처칠의 봉토가 붕괴하기 직전까진 세상에 알려지지도 않았던 이 천년주의 칼리 숭배회는 이제 온 사방에 참극을 퍼뜨리는 중입니다. 칼리 유가라는 힌두 관념에 집착하는 화신은 이전의 모든 정통 힌두 학자들과는 정반대로, 이 암흑기를 서둘러 끝내고 가능한 빨리 악을 종식시켜야 한다 믿고 있습니다. 화신은, 검과 피와 불로써 죄악과 악행과 문란과 부패의 모든 흔적을 절멸시키는 것이 자신의 사명이라 생각합니다. 그녀의 신정국가에 관해 아는 몇 안 되는 바는, 인신공양의 장경, 사람의 목숨에 관한 냉담, 누가 됐든 무엇이 됐든 자신이 원하면 공격해대는 식인 신봉자들의 모습입니다."
news.48.a:0 "하느님께선 우리를 도우소서."

news.49.t:0 "사빈코프가 러시아를 통일하다!"
news.49.desc:0 "소국 벨라루스가 어떻게든 러시아 전역을 정복하고선 주권공화국 연합을 선포했으며, 그게 모두 보리스 사빈코프의 설계하에 이루어졌다는 기묘한 소식이 러시아에서 날아들었습니다. 이 연합은 확장된 벨라루스를 비롯한 연합 내 모든 공화국들에게 표면상 동등권을 보장했습니다. 비록 그 방식은 사빈코프의 잔혹한 공포를 필요로 했다 할지라도, 수천 명이 거리로 나와 러시아에 사회주의의 꿈이 다시 찾아왔음을 축하하고 있습니다. 흑묘가 사빈코프 정부를 도와 저항을 무력화시키는 가운데, 공포의 군림은 점차 영토 전역의 사람들을 잠식해가는 중입니다. 어쩌면 여기, 사회주의가 러시아를 하나로 묶어 주려 나타난 것일지도 모르겠습니다."
news.49.a:0 "만세!"

news.50.t:0 "... 루테니아의 통일?"
news.50.desc:0 "어딘가 기묘한 일이 동유럽에서 지금 막 벌어졌습니다. 과거 벨라루스로 알려진 작은 전제 국가는 대담하게도 모스크바와 페트로그라드로 향하는 모든 강을 건너 러시아 전역을 단숨에 집어삼켰습니다. 그 지지자들이 루테니아 제국이라 부르는 국가는 세계시민주의적 실험, 절대군주주의, 진보주의, 과두정과 귀족정의, 누군가는 감히 뒤죽박죽이라 말할 혼성체로, 그럼에도 막강한 힘을 가진 새 제국은 세계에서 가장 거대한 국가들 중 하나가 되었습니다. 루테니아의 거대한 군대가 러시아 영토 전역의 역란을 짓밟고 그의 통치자는 다른 곳을 향해 눈길을 돌렸으니, \"오족연합\", 타타르인, 폴란드인, 벨라루스인, 모스크바인, 아쉬케나짐의 루테니아 제국은 의심할 여지 없는 세계강국으로 떠올랐습니다."
news.50.a:0 "인공성은 의지의 부족에 따라 정의될 뿐이다."

news.51.t:0 "러시아의 죽음"
news.51.desc:0 "불가능이라 불릴 일일지도, 두렵기만 했던 일일지도 몰랐지만, 러시아라는 국가, 자기 땅의 주인이라는 러시아인들의 특권은 이제 영원히 사라지고 말았습니다. 외세의 군대가 여러 전선으로 잔혹히 들어와 러시아의 땅을 지배하면서 러시아인들의 문화나 종족을 천천히 바꿔놓음에 따라, 고작 20년만에 러시아 문화는 잔재이자 소수민족 수준으로 움츠러들었습니다. 수십 년에 걸쳐 계속된 부패, 책략, 내전들 끝에 러시아 정부는 이웃들이 행하는 \"민족해방\"이란 정복을 막아내지 못했고, 이제는 러시아인이 다스리는 국가도 얼마 남지 않았습니다. 세계에 무게감을 갖춘 국가로서 러시아가 소생할 가능성은 극히 낮아 보이기만 합니다."
news.51.a:0 "잘 자거라, 조국아."

news.52.t:0 "미국의 붕괴"
news.52.desc:0 "제임스 렌쇼우 콕스의 피살 직후 엘리자베스 걸리 플린이 대통령직을 승계했을 때, 플린 행정부에 기대를 건 이는 많지 않았습니다. 대통령직에 앉은 최초의 여성이자 최초의 아나키스트로서 플린은 어쨌거나 모두의 예상을 뛰어넘어, 자신의 IWW 진영 바깥에 자리한 모든 미국 정계 세력을 완벽하게 유리시켜 버렸습니다. 플린이 오벌 오피스에 머물렀던 그 짧은 시간은, 더스트 보울을 끝내고 무직구제안을 제공하려던 콕스의 노력들이 플린 당의 변절과 그녀의 급진 정책들을 향한 반대와의 대면 끝에 붕괴되며 혼돈으로 얼룩졌습니다. 주정부, 군사장교, 공공의 공개적 반항 속에 연방기관을 향한 통제를 잃어가면서, 연방정부의 권력은 무너졌습니다. 자신의 민병대가 점거한 중서부 상부 영토로 도망친 플린이 \"아메리카 커먼웰스\"를 선포한 한편, 군은 이 위기를 헤쳐나가려 남동부에서 비상평의회를 구성했습니다. 그 밖의 지역에서, 주정부와 현지 정부들은 지금 누구에게도 답을 주지 않고 있습니다."
news.52.a:0 "이제 미해체국이 다가오는군..."

news.53.t:0 "제34왕조가 이집트를 침공하다!"
news.53.desc:0 "단 한 명과 광인과 그를 지지하는 일부 병사들로 겨우 돌아가는 체제라 여겨졌던 광기의 나라가 스스로 홍지와 흑지의 제34왕조를 선포하곤 모두의 예상을, 모두의 비웃음을, 핀란드인들이 진정한 이집트인들이라던 그들의 믿음을 향한 모든 모욕을 우습게 만들었습니다. 이들의 이론은 핀란드에서 비할 데 없는 큰 지지를 얻는 것을 넘어, 타하 후세인과 같은 이집트 지식인들조차도 이집트인이란 새 민족신화 건설을 위해 핀란드인들과 함께하길 택했습니다. 이에 그치지 않고 파라오 아스파, 혹은 시하토르 와네페르호텝-안흐하프가 이끄는 왕조는 영국에게서 자신들의 \"붉은 고향\"을 되찾고자 이집트 침공을 준비 중입니다. 그 모든 것에도, 일부는 핀란드 아래서의 더 나은 미래를 희망하고 있습니다."
news.53.a:0 "영국이 이 문제를 처리할 수 있길 바라지."
news.53.b:0 "선령을 회복해야 한다! 핀란드는 미쳤어!"
news.53.c:0 "식민주의자들이 서로 싸워대는구나."
news.53.d:0 "우주적 현실의 전투가 시작된다!"
news.53.e:0 "카랼라의 땅을 향한 아름다운 금석이라..."

news.54.t:0 "말라가시 내전"
news.54.desc:0 "전통주의적 사고와 관치의 등대라 여겨졌던 마다가스카르가 고대의 특색이라 할 반란의 손아귀에 떨어지고 말았습니다.\n 라나발로나 3세가 후계를 남기지 않고 세상을 뜨자 내각의 귀족들은 섭정을 선언해 자신들의 자리를 지켜냈으며 일부는 더 진급까지 해냈고, 러시아와 같이 군주 없는 군주정이란 결과를 만들어냈습니다. 이러한 귀족들의 행동이 전국의 군주주의자들을 분개하게 하며 내분을 불러 일으켰고, 이는 곧 전국에 걸친 혁명으로 고조됐습니다. 이보이나 왕국이 새 말라가시 왕국을 선언하는 한편, 남에서는 잔존한 호바 왕조가 현 섭정에 맞설 이메리나 왕국을 선포했습니다. 이 혈투가 어떻게 결론날진 아직 알 수 없지만, 사상자 수는 이미 수천에 달한다고 보고되고 있습니다."
news.54.a:0 "마다가스카르가 피 흘린다."

news.55.t:0 "에스파냐 내전의 시작"
news.55.desc:0 "불안한 에스파냐 공화국이, 국제관측자들이 \"라몬 프랑코의 비효율적 전제주의의 결과\"로써 갈라지는 비극을 오늘 맞이했습니다. 라몬 고메스 델라 세르나의 지도 아래 온갖 반정부 집단들이 이제 알레한드로 레루스가 수장을 맡게 된 공화국에 맞서 무기를 집게 되자, 많은 이들은 이 참극을 예방할 수가 있기는 했던 것인가를 두고 의문을 던지고 있습니다. 더 기묘한 건, 북아프리카 영토가 모로코의 장군이자 악명 높은 옛 독재자의 형제인 젊은 프란시스코 프랑코의 통치 아래 떨어져 나갔다는 것입니다. 이 모든 혼돈 속에서 굳건히 선 진리는 오직 하나. 에스파냐의 운명이 어떻게 될 것인가는 오직 하느님께서만 아시리라는 것입니다."
news.55.a:0 "그리고 예수께서 통곡하시더라."

news.56.t:0 "에스파냐에서 아나키스트들이 봉기하다"
news.56.desc:0 "에스파냐 내전에 관한 추가 소식에 따르면 공화파 진영이 파쇄된 것이 명확합니다. 에스파냐 공산당의 지도자 호세 디아스가 총리 알레한드로 레룩스를 상대로 정변을 주도했습니다. 하지만 이 지도부 교체에 항거가 없었던 것은 아닙니다. 부에나벤투라 두루티가 이끄는 이베리아 아나키스트 연방 및 기타 아나키스트 집단들의 일부가 레닌을 \"좌익 가치들의 암울한 모작이자 혁명을 향한 반역\"으로서 찬미하는 디아스의 권위주의적 관점을 부정한 것입니다. 분쟁이 더 격해지며 에스파냐에서의 상황이 갈수록 심각해지고 있습니다."
news.56.a:0 "점점 일이 커지는군."

news.57.t:0 "민족전선의 분열"
news.57.desc:0 "민족전선이 갈라졌다는 급보가 에스파냐에서 전해졌습니다! 비정통 회복주의 정부가 좌우익을 포괄하는 휘청이는 연립정부를 구성하려 해보았지만, 전쟁의 압력을 감당하기에 전선 내부의 파벌 차이는 너무 거대한 것이었음이 분명하게 드러났습니다. 라미로 레데스마 라모스가 이끄는 민족생디칼리스트 공세평의회는 자신들의 신조를 내세우며, \"에스파냐의 유사예술 광인들\"에게서 자신들이 자유로워졌음을 온 세상에 알렸습니다. 이 결정이 현명한 것이었는지, 혹은 반공화파를 향한 치명적 타격이 될진 오직 시간만이 말해줄 것입니다."
news.57.a:0 "이젠 둘이나 되는군!"

news.58.t:0 "생디칼리스트국이 반동주의로 접어들다"
news.58.desc:0 "옛 생디칼리스트국이 안에서의 반대로 축출되며 우리는 다시 피로 물든 에스파냐의 거리를 보게 되었습니다. 스스로를 에스파냐 팔랑헤라 부르는 이 새 집단은 자신들이 \"에스파냐인을 위한 진정한 민족생디칼리슴\"을 대변한다 주장하면서, 자신의 안위를 위해 에스파냐 노동자를 팔아 만든 거짓에 불과한 레데스마의 \"유사 평의회주의\"를 부정했습니다. 정변은 대체로 무혈의 양태를 보이지만, 충성심과 이념들이 어느 때보다 불안정한 에스파냐의 정국 속에 뒤바뀌면서, 이베리아에서 벌어진 전쟁을 꿰뚫은 그 충격파는 무시할 수 없는 요소로 작용하고 있습니다."
news.58.a:0 "도대체 뭐가 어떻게 돼가는 거야?"

news.59.t:0 "아나키스트파가 에스파냐 내전에서 승리하다!"
news.59.desc:0 "불가능한 일이 또 다시 벌어졌습니다! 한때 에스파냐라 불렸던 폐허가 이제 완전한 무법천지로 변하면서 반도 전역의 시민들은 공포에 잠긴 채 숨어 있습니다. 아나키스트 무리가 부르주아지와 다른 반혁명 요소들을 향한 잔혹한 보복을 통해 옛 국가기관들의 모든 흔적을 완전히 파괴하곤 혼돈만을 그 지나간 자리에 남기고 있습니다. 하지만 전선 뒤, 이베리아의 들판의 소규모 공동체의 생존자들은, 도시에서의 참극에도 집단을 형성하는 중입니다. 미래는 자유인들의 새 이상향일까요, 아니면 도적들과 혁명 테러의 땅일까요?"
news.59.a:0 "무정부 만세!"

news.60.t:0 "공산주의파가 에스파냐 내전에서 승리하다!"
news.60.desc:0 "호세 디아스의 공산주의자들이 아나키스트들과 부르주아에 맞선 내전에서 결정적인 승리를 거두었습니다. 에스파냐의 모든 주요 도시들에서 벌어지는 PCE 민병대의 개선행진은 좌익에게, 과거 평의회주의자들이 행했던 도전할 수 없던 우세에도 레닌주의는 여전히 무시할 수 없는 세력으로 남아있음을 보여주었습니다. 이제 세계는 이전의 사회주의 정통성에 도전할 유럽의 새 급진 정치형태인 에스파냐의 실험을 조심스레 살피고 있습니다."
news.60.a:0 "평화, 토지, 빵!"

news.61.t:0 "공화파가 에스파냐 내전에서 승리하다!"
news.61.desc:0 "대통령 레루스가 이 황당하고 골육상잔에 불과한 전쟁이 마침내 종식됐음을 선포했습니다! 민족전선의 군대는 패배해 생포되고 무장해제됐으며, 향촌 지역은 더 이상 날아드는 탄환의 소리를 두려워할 필요가 없게 되었습니다. 극좌 급진주의자들이 권력에서 배제돼 재빨리 침묵당하면서 에스파냐에선 다시 진정한 민주정이 만개했습니다. 그렇지만 국제비평가들은, 적절한 민주체제를 대놓고 무시하며 폭력적인 대중주의의 한 형태를 주창하고 자신을 떠받을 개인숭배를 설계하는 레루스의 태도를 지적하고 있습니다. 에스파냐의 민주정은 생존했지만, 그 나약함을 서둘러 처리하지 않는다면 보일 듯한 미래마저 사라질 위험을 감수해야 할 것입니다."
news.61.a:0 "페리클레스처럼!"

news.62.t:0 "팔랑헤가 에스파냐 내전에서 승리하다!"
news.62.desc:0 "호세 안토니오 프리모 데 리베라가 가까운 사상가들과 시인들을 주변에 두르고서 해방자로서 마드리드에 입성했습니다. 당내 대부분의 좌익 인사들을 배제시키고 의지로 가득한 JONS 협력자들을 팔랑헤로 흡수시킨 후, 프리모 데 리베라는 자신의 새 체제를 가동시키는 데 필요한 광범위한 사회개혁안들을 실행할 굳건한 기반 위에 올랐습니다. 하지만 프리모 데 리베라를 향한 고위 정치인들과 지식인들 사이의 대규모 지지는, 그가 좌우익, 프롤레타리아와 귀족, 수구파와 기회주의자들과 같이 대립하는 수많은 이익집단들의 필요를 조정해야 한다는 뜻이기도 합니다. 이러한 균형잡기가 팔랑헤주의 정권을 향한 진정한 도전이 될 것이니, 자칫의 오도는 정권의 몰락으로 이어질 것입니다."
news.62.a:0 "에스파냐에서 태양은 떠오르고 있다!"

news.63.t:0 "생디칼리스트가 에스파냐 내전에서 승리하다!"
news.63.desc:0 "라미로 레데스마 라모스가 생디칼리스트국, 좌우 양식의 상식에 반하는 새로운 급진체제의 부정할 수 없는 단일 지도자로 떠올랐습니다. 하지만, 노동자들 사이에서의 높은 인기가 안정과 성공을 보장하는 건 아닙니다. 여전히 가야 할 총체혁명의 막대한 범위는 에스파냐의 안정성을 도대체 장담할 수 없다는 신호일지도 모릅니다. 민족생디칼리슴의 미래를 누가 예측할 수 있겠습니까?"
news.63.a:0 "조합 만세!"

news.64.t:0 "회복주의파가 에스파냐 내전에서 승리하다!"
news.64.desc:0 "세계에겐 충격적이며 공포스럽게도, 또 다른 유럽 국가가 촉진주의라는 광인의 활극에 가담했습니다. 고메스 델라 세르나가 연합전선을 계속 유지시키고 구 공화국을 패퇴시키면서, 민족전선의 통제하에 있는 모든 거리와 촌락는 희열로 가득찼습니다. 하지만, 델라 세르나의 사임 가능성에 관한 어두운 이야기들이 귓가를 간질이며 에스파냐의 미래를 불확실하게 합니다. 정치의 조직화에 관한 델라 세르나의 대체적 무관심과 우익을 이끄는 상징적 역할에 한정된 그의 위치로 인해, 누가 됐든 언제라도 후계자가 지명되리란 것은 자명한 일이 되었습니다."
news.64.a:0 "에스파냐 아방가르드의 불은 밝게 타오른다!"

news.65.t:0 "흑백단이 러시아를 통일하다!"
news.65.desc:0 "하느님께선 흑백단의 편에 서신 듯합니다.\n황러시아의 붕괴 이후 하르빈의 잿더미로 쪼그라들은 듯했던 반동 국수주의 집단의 현지 지부가 황러시아를 통일하는 데 성공하고, 나아가 러시아 전역 역시 함께 손에 넣었습니다. 러시아 전역의 신실한 이들은 이를 하느님의 대행이라 칭하고 사회주의자들은 이를 악몽이라 평하지만 어떤 식으로든 누구도 부정할 수 없는 건, 이전보다 더 급진적으로 변한 흑백단이 신성 러시아를 되찾길 스스로 해냈다는 것입니다."
news.65.a:0 "하느님께선 러시아를 보우하시길. 그분 외엔 누구도 할 수 없을 테니."

news.66.t:0 "연대주의파가 러시아를 통일하다!"
news.66.desc:0 "시베리아 내 도회운동의 바깥에서 태어난 러시아 연대주의 연합이 러시아 바깥에서 완전히 진보적이며 시민민족주의적인, 키예프에서부터 태평양까지 이르고 기술적으론 그 어느 때보다 발전한 국가를 수립해냈습니다. 좀 더 온건한 일부 촉진주의자들 사이에선 연대주의자들을 막대한 인력원과 큰 안정성을 갖춘 떠오르는 비동맹 세력이라 여깁니다. 그렇게, 러시아를 위한 새 시대, 동기화됐으며 습합적인 사회가 시작되었습니다."
news.66.a:0 "일체화된 사회."

news.67.t:0 "스키티아주의파가 러시아를 통일하다!"
news.67.desc:0 "러시아의 대도시들과 다른 수많은 나라들에서 날아든 조롱에도 러시아의 통일 중 가장 믿을 수 없는 결론이 도출됐으니, 러시아 문화를 새롭고 개혁된 슬라브-스키티아 문화로 재생시키겠단 파벨 고르굴로프의 대스키티아 실험이, 러시아의 북부 끝자락에서부터 태평양, 혹은 그 이상까지 뻗은 고도로 기술적이며 국수주의적인 사회를 형성하는 데 성공한 것입니다. 충분히 인상 깊게도, 그의 거대한 제국으로 뻗어나간 고르굴로프의 개인숭배와 급진적인 새 문화는 수많은 세대에 걸쳐 지속될 듯합니다. 대스키티아의 미래가 어떨진 불명이나, 영광과 피가 가득할 것만은 분명합니다."
news.67.a:0 "스티키아 조곡을 선보일 차례가 왔노라."

news.68.t:0 "유라시아주의파가 러시아를 통일하다!"
news.68.desc:0 "러시아의 구석에서 비천한 작은 정치체로 시작한 대초원 출생의 유라시아주의 국가가 전역을 통일하는 데 성공했습니다. 오르스크나 오렌부르크와 같은 도시들의 지식인들의 손에서 태어난 이 새 국가는 러시아 정체성에 대한 새 시각을 창조하고 모스크바인으로서의 러시아인이라는 관념을 유라시아인으로 뒤바꾸고자 했습니다. 촉진주의 운동이나 반동과는 거리가 있는 이 새 운동은 태생적으로 권위주의적이면서도 현지 사안을 다루는 데선 자유주의적 면모를 보입니다. 어쨌거나 이제 이들은 미래를 이끌 새로운 세력이 되었습니다."
news.68.a:0 "통일된 대륙!"

news.69.t:0 "코르닐로프가 러시아를 통일하다!"
news.69.desc:0 "러시아에서 준위단이 정변을 일으키고 극단 정교 신정이 설립된 이후, 다른 누구도 아닌 대초원의 정치체가 이 실험을 끝장낸 뒤 길고 잔혹한 전투 끝에 페트로그라드를 차지하곤 재빨리 상대적으로 온건한 러시아 공화국을 선포했습니다. 그 모든 게 얼마나 말이 안 되든 간에, 신정에게서 러시아를 구하겠다는 코르닐로프의 야심이 통하는 것처럼 보입니다."
news.69.a:0 "매우 기이한 러시아 공화국이군."

news.70.t:0 "굴리도프가 러시아를 통일하다!"
news.70.desc:0 "러시아는 실로 기이와 황당의 온상이라 할 만합니다. 러시아의 끝자락에서 끝내 페트로그라드를 점거하고 태평양까지 이르는 러시아지를 통일한 로마노프 왕위주장자 국가가 그 중 하나입니다. 그 모든 기이함에도, 라브르 코르닐로프 사단의 병사들이 자신의 부대와 상관을 상대로 한 정변은 모두가 예상한 것보다 훨씬 큰 야망을 드러냈으니, 이제 이 작은 정예 사단이 한 명의 군주 뒤에서 온 러시아를 손에 쥐게 되었습니다."
news.70.a:0 "예상했던 바의 예상치 못한 반전이라."

news.71.t:0 "이탈리아가 연맹을 쳐부수다"
news.71.desc:0 "서사와 같은 반전 속에, 이탈리아 왕국이 태양 연맹의 합동 공격을 막아내는 데 성공하고 그 과정에서 피우메까지 수복해냈습니다. 독일이 위태로워진 프랑스의 지위를 이용하려 들자, 프랑스는 상당한 규모의 영토를 이탈리아에게 제안하며 적대 행위를 종식하자 제의했습니다. \n대전쟁에서 보여준 혼재된 전과와, 이탈리아 사령부에서 핵심으로 작용하기로 널리 알려진 부패와 혈족주의 문화에도 이탈리아가 거둔 군사적 효율성에 전 세계의 군사 및 정치 전문가들은 놀라움을 감추지 못하는 중입니다. 축배를 든 이탈리아를 두고, 세계의 정책결정자들은 세계 사안들에서 의심할 바 없이 확대된 이탈리아 왕국의 역할을 상정한 채 계획을 수정하는 중입니다."
news.71.a:0 "이탈리아가 이겼다고? 삶은 정말 가상보다 기이하군."

news.72.t:0 "이탈리아 왕국이 유럽을 정복하다"
news.72.desc:0 "두체 이탈로 발보가 마침내 이탈리아 전쟁기계로 하여금 이탈리아 왕국의 유럽 대륙과 일대 도서 정복지들을 지켜내도록 명령했습니다. 기회주의, 운, 순전한 군사력을 조합하여, 발보의 군세는 세계 산업 중심지에서 모든 반대를 쓸어냈습니다. 고대의 제국들과 신생 공화국들은 현재 정체성들을 완전히 깨부수고 수천만을 문화와 언어에서 단일한 집단으로 만들겠다는 이탈리아화 구안에 따라 철저히 파괴되었습니다. \n세계가 공포 속에 떨지만, 발보는 자신의 정복을 계속하겠다는 바람을 그리 크게 보이고 있지 않습니다. 그보다, 이 이탈리아의 알렉산드로스는 자신의 새 제국을 강고히하는 데 관심이 더 큽니다. 당장은 평화가 다시 찾아왔지만, 몇 년이 지나고서 유럽의 새 주인이 그 굶주린 시선을 던지게 될 곳이 어디가 되리라 누가 말할 수 있겠습니까?"
news.72.a:0 "다시금 라틴인들이 세계를 깨부수었다."

news.73.t:0 "해방전쟁이 끝을 맞이하다"
news.73.desc:0 "이탈리아 총리 프란체스코 사베리오 니티가 오늘 이탈리아가 유럽 등지에서의 해방전쟁을 완료했음을 발표하며, 광범위한 경제 및 정치재건의 시대를 시작할 신호탄을 쏘아올렸습니다. 수많은 국가들에서 민주정이 새로이, 혹은 재도입되며, 이제 이탈리아는 이들의 재개발을 성공적으로 조율하고 자결권과 자유의 이상에 대한 타협 없이 새 자유주의적 제도들을 공고히 만들어야 합니다. 비평가들은 이를 간신히 위장한 제국 건설 노력이라 폄하했지만, 신생 \"자매 공화국들\"에 속한 많은 이들에겐 안도가 될 신호와 같이, 이탈리아군은 여러 핵심 구역들에서 자진해 철수했습니다. 유럽 국가 조약의 범위를 확대하려는 이탈리아 당국을 보며, 세계는 이탈리아 연방이 그 고매한 이상을 지킬 것인지, 그리고 유럽이 과거의 힘, 번영, 위신을 되찾을 수 있을지 의문하고 있습니다."
news.73.a:0 "자유주의는 절대 죽지 않는다. 오직 때를 기다릴 뿐."

news.74.t:0 "강신 미국"
news.74.desc:0 "경제분규와 플린 행정부하에서 벌어진 혼돈을 향한 급격한 추락으로 점철된 기나긴 세월 이후, 국제관망자들 가운데 미국이 다시 국제무대에서 중요성을 회복하리란 전망을 낙관한 이들은 얼마 되지 않았습니다. 에드워드 롱스트릿 버딘은 이른바 강신령으로써 '미국에 온당한 앵글로-색슨 권위를 회복'시키며 저들이 틀렸음을 증명해보였습니다. 이 강신술사들은, 강신술의 수도 할리우드에서 자신들의 밀교 신앙을 묘사한 영화들을 제작해 전 세계에 상영하며 자기네 전언을 거리낌 없이 내보이는 중입니다."
news.74.a:0 "미국에 평화가 깃들다."

news.75.t:0 "싱클레어주의파가 미국을 통일하다!"
news.75.desc:0 "플린의 임기 동안 자신들의 생계와 생활방식이 파괴될지도 모른다던 수백만의 미국인들의 공포에도, 사회주의는 미국의 작은 군벌들의 경계를 넘어 전역을 뒤덮을 대규모 운동으로 자라났습니다. 이는 업튼 싱클레어가 자신의 농업 지향적이며 온건하고 약간의 종교친화적 성격을 띈 사회주의의 이상 아래 미합중국을 재합한 덕분입니다. 재건에는 수년이 들 테지만, 더 나은 미래를 향한 느낌이 곧 수많은 미국인들의 마음을 사로잡을 것입니다."
news.75.a:0 "빛나는 꿈을 품은 자들이여!"

news.76.t:0 "밀류코프가 러시아를 통일하다!"
news.76.desc:0 "수년 간 완벽히 옹위되는 듯했던 콜차크의 권력은 내외의 적들에게 모조리 무너졌습니다. 러시아의 주요 자유주의 정당이자 러시아 내전 이후 만주로 망명한 카데츠는 러시아 전 강역에서 여러 정치체들이 난립하는 혼돈을 깨부수고 유일한 권위로서 우뚝 섰습니다. 그 어느 때보다 급진주의에 병든 세상 속에서도 강고히 근거한 공화주의의 이상을 이어나가려는 새 러시아는, 영국을 비롯한 다른 자유주의 국가들과의 통상을 개시하려 합니다."
news.76.a:0 "러시아에 자유주의가? 기묘하군..."

news.77.t:0 "스피리도노바가 러시아를 통일하다!"
news.77.desc:0 "러시아 아나키즘은 수십 년 동안 주로 뒷전으로 밀려 있었지만, 강렬한 감화력을 갖춘 수장과 자유의 힘으로써 흑적의 기치 아래 러시아를 통일한 듯합니다. 러시아 전역에서 사람들은 개방 코뮌을 조직하고, 자유를 사랑하는 집산체로서 자신들의 재산과 삶을 공유하고 있습니다. 그 모든 것에도 새 사회는 여전히 번영하고 있으며, 앞으로 다가올 수십 년 동안에도 계속 그러할 것입니다.\n스피리도노바가 말한 바는 그렇습니다."
news.77.a:0 "어머니 무정부여!"

news.78.t:0 "삼두정이 러시아를 통일하다!"
news.78.desc:0 "러시아 전역의 사회주의자들이 콜차크의 권력이 곧 무너져 사회주의 공화국이 들어서리라 상상했어도, 일이 이렇게 될 거라곤 예상도 하지 못 했습니다.\n케렌스키파와 정통 사회주의자들 간 타협의 결과로서, 삼두정이 러시아 공화국의 지도자로 선출됐습니다. 자칭 수정주의자 표디르 단, 더 민주적 일원인 니콜라이 압크셴티이프, 그리고 레프 카미니프가 이끄는 새 국가는 볼셰비키 개념들은 무시하고 더 농업중심적이면서 온건한 사회주의를 향한 걸음에 기초해 러시아에 새 사회주의 사회를 건설하고자 합니다. 다소 논란거리가 된 이러한 접근법은 어쨌거나 전쟁에 찌든 러시아인들의 저항을 무마시키며, 모스크바에서 하르빈까지의 통합이라는 러시아 공화국의 계획을 성공시켰습니다. 급진주의자들의 세상과 마주하고서도, 러시아는 온건의 길을 가고자 하는 듯합니다."
news.78.a:0 "절박한 때에도 누군가는 토지에 답하는구나."

news.79.t:0 "카미니프가 러시아를 통일하다!"
news.79.desc:0 "사회주의 혁명이 러시아로 돌아왔지만, 이런 식이 되리라 예상한 이는 많지 않았습니다. 사회주의의 자유지상주의적 분파가 모스크바와 하르빈에 닿으며 통일된 러시아 국가의 새 시대를 가져온 것입니다. 평의회 의장 레프 카미니프는 독일식 이상에 근간을 둔 새 러시아 혁명을 창조하고 만주로 망명한 러시아 공화국을 꺼내오는 데 성공했습니다. 카미니프의 미래 설계가 무엇인지 당장은 알 수 없어도 하나만은 분명합니다. 러시아국이 이제 평의회주의의 이상 위에 우뚝 섰다는 것."
news.79.a:0 "마르크스가 기쁨의 눈물을 흘린다."

news.333.t:0 "아가르타 발견"
news.333.desc:0 "하인리히 힘러라는 이름의 독일 양계농이 \"아가르타\"라 불리는 지구 내부에 자리한 선진 문명으로 가는 입구를 분명히 찾으면서 오늘 전 세계가 뒤흔들렸습니다. 우리 행성이 실은 비어있음이 명확해졌으며, 이 아가르타인들은 초자연적인 힘이라고 밖엔 할 수 없는 이 브릴이란 기묘한 능력을 발달시켜 수천 년을 살아왔습니다. 상식적으로 불가능하지만 인류가 이 지구 위를 걸어다니는, 이 경우엔 지구에 거주하는 유일한 지성체가 아니라는 점이 힘러의 발견에 따라 밝혀지면서 전 세계의 과학자들은 할 말을 잃고 말았습니다."
news.333.a:0 "브릴의 힘이여..."

news.100.t:0 "프랑스가 다시 전쟁에 뛰어들다!"
news.100.desc:0 "프랑스 정부와 독일 사회주의 공화국 간의 이념적 차이가 마침내 무장분쟁점까지 치달은 듯합니다. 어제, 앙토냉 아르토가 마침내 “독일 사회주의 공화국를 지배하는 마르크스주의라는 퇴폐적 사념에 맞서 미래주의의 대의를 전진시키고, 대전쟁 당시 프랑스인들에게 저질러진 악행에 복수하겠다” 정부는 결정했음을 선언하고, 6시간 후 프랑스군이 국경 넘어 엘자스를 침입했습니다. 격화된 싸움이 다시금 유럽을 전쟁의 화염으로 끌어들이려는 가운데, 몇몇 비평가들은 또 다시 벌어질 끔찍한 살상을 세계가 기다리게 됐음에 공포 속에서 침묵했습니다. 하지만 독일은 이를 자본가 계급이 미래주의 정권에 강권을 쥐고 있단 명확한 증거이자, 세계사회주의라는 꿈에 대한 최후시련으로 보고 있습니다. 오직 시간만이 전쟁의 공포가 유럽 대륙에게 가치가 있는 것이었을지 말해줄 것입니다."
news.100.a:0 "비극이로다!"

news.101.t:0 "프랑스가 다시 전쟁에 뛰어들다"
news.101.desc:0 "여리고 허약한 유럽의 균형은 마침내, 프랑스의 파트롱 앙토냉 아르토께서 르 솔레유에서 공포하신 대영 선전포고를 통해 땅바닥에 쳐박혔습니다. 아르토께선 다음 문장으로 연설을 시작하셨습니다.\n"동지들, 전사시인들, 강철마의 기수들, 전쟁사제들과 예술 애호가들이여!"\n아르토께선 당신의 지팡이를 내려놓곤 스카프를 고쳐매셨습니다.\n"이 중대한 순간은 영국 위에 위대한 그림을 그릴 우리의 기회이다! 우리의 폭탄으로, 우리의 자동차로 저들의 피를 페인트 삼아 칠하자. 금권적이며 반동적인 영국의 체제는 영국 문화의 불모에 맞서 억압받는 아시아인들, 아프리카인들, 유럽인들을 보호할 숙명을 우리에게 주었다! 세계의 암이며, 비창조성과 부르주아 가치의 중심지는 런던이다!"\n아르토께선 격앙된 목소리로 지팡이로 땅바닥을 내려치시며 극적이고 해소적이며, 교감적인 몸짓을 내보이셨습니다.\n"우리 부대는 태세를 갖추었다. 아세팔은 제례와 희생제를 마쳤다고 알려왔으니, 암흑의 켈트 신들께서 우리의 침공을 도우시길 희망하자!"\n그러더니 연설대를 벗어나신 아르토께선 양측에 확성기가 달린 비행기를 타곤 하늘로 날아오르며 소리치셨습니다.\n"앵글인들은 자기네 여자들을 만족시킨다는 가장 중요한 역사적 위업을 달성하는 데 실패했다! 우리가 그들을 도와야 한다!" 파트롱의 혜언이 우리의 수도 르 솔레유 전역에 메아리쳤습니다. "승리의 전쟁이 끝나고 나면, 우린 앵글 인종을 오쟁이 진 무리라는 새로운 역사적 자리에 앉힐 것이다!\n 런던으로 향하는 첫 비행폭격대는 해협 너머 미래의 부인들을 위해 우리 군의 변태적 사진들과 연애편지를 뿌릴 것이다."\n이어 장미를 뿌리며 공중으로 총을 쏘아대신 아르토께선 도시 주민들의 떠들썩한 외침과 찬사를 향해 멀리 날아가셨습니다.""
news.101.a:0 "비극은 시작된다."

news.102.t:0 "1936년 마쉬리크 반란"
news.102.desc:0 "Citizens of Damascus were abruptly awoken this morning by sounds of civil unrest as Arab protestors stormed the streets in order to present their demands for increased autonomy and reduced Jewish settlement to the government. Eyewitness accounts testify that the commotion began when a group of Arab nationalists began harassing British border guards who were patrolling Jewish settlements. The border guards ignored the dissidents at first, but after one of them was struck with a rock, the guard captain ordered his men to open fire. It was then that the men revealed their concealed pistols and began firing back. Simultaneously, as this was unfolding, mass groups of protestors began emerging from their homes and marching through the streets, as if the whole event had been planned. Upon further investigation, some of the protestors who were arrested also had concealed pistols of the same design, leading British authorities to speculate that certain members of these masses were armed and paid by Arab Nationalist and/or Leftist groups.\n\nAlthough the day was filled with tension, violence on both sides was kept to a minimum, with only 6 protestors, the dissidents previously mentioned, being killed and 1 British soldier being wounded. However, colonial authorities were not shy about arresting those who they saw as instigators, with arrests from that day alone numbering in the thousands. In fact, with rumors floating around in combination with the expediency with which colonial authorities found and arrested the movement’s ringleaders, some are beginning to think that they knew more about the protest and the groups behind it than they let on. The most conspiratorial among the eyewitnesses at Damascus claim that the British organized the protests themselves, with far-fetched stories being spun about shady meetings between British officials and well-known Arab nationalists taking place just before the protests began. Regardless of the truth, it is apparent to everyone in the Mashriq that things have come to a boiling point, and that only one side can remain after the real fighting is over."
news.102.a:0 "이 문제를 풀어낼 수가 분명 있을 거야."
news.102.b:0 "영국 식민지에서의 소요라? 놀라울 것도 없군."

news.103.t:0 "존황파가 일본을 수복하다"
news.103.desc:0 "조선의 일본 존황파가 약간의 기적의 힘을 빌어, 1936년의 재변적 실패를 만회하는 데 그치지 않고 일본 본토를 수복하며 황국을 새롭게 벼려냈습니다. [IKR.GetLeader]의 사려 깊은 지도 아래, 옛 식민지는 불가능한 일을 이뤄내며 동에서 사회주의 운동들을 향한 주요 승리를 거두었습니다. 일본에서 벌어진 사건에 관한 역내 뉴스영화들의 보도가 이어지며, 새 일본에게 어떤 계획이 있는가에 관한 의문들은 쌓여갑니다. 과거의 제국주의가 돌아오게 되는 걸까요? 아니면 일본이 자신이 겪은 경험 앞에 겸손해질까요?"
news.103.a:0 "놀랍군!"

news.104.t:0 "존황파가 일본을 수복하다"
news.104.desc:0 "만주의 일본 존황파가 약간의 기적의 힘을 빌어, 1936년의 재변적 실패를 만회하는 데 그치지 않고 일본 본토를 수복하며 황국을 새롭게 벼려냈습니다. [MAN.GetLeader]의 사려 깊은 지도 아래, 옛 식민지는 불가능한 일을 이뤄내며 동에서 사회주의 운동들을 향한 주요 승리를 거두었습니다. 일본에서 벌어진 사건에 관한 역내 뉴스영화들의 보도가 이어지며, 새 일본에게 어떤 계획이 있는가에 관한 의문들은 쌓여갑니다. 과거의 제국주의가 돌아오게 되는 걸까요? 아니면 일본이 자신이 겪은 경험 앞에 겸손해질까요?"
news.104.a:0 "놀랍군!"

news.105.t:0 "시온주의 반란"
news.105.desc:0 "시급한 소식이 오늘 레반트에서 전해졌습니다. 마쉬리크 왕국이 역내 시온주의 정착민을 대표하는 정치조직들과의 중재를 조정해주겠다는 영국의 제의를 거부한 것입니다. 전문가들은 양측이 협상을 포기하고 다른 수단을 물색하게 된 최근의 전개가 분쟁의 전에 없던 고조를 가져올 것이라 말하고 있습니다. 보고들은 이미 요르단 강 양안에서 준군사조직들 간의 충돌이 벌어지고 있음을 전하고 있습니다. 시온주의 숙련병들과 민병대가 재빨리 집결해 여단 규모의 부대를 형성하고 마쉬리크의 주둔군에겐 최고경보가 내려졌으니, 전면전의 발발이 불가피하게 되었습니다."
news.105.a:0 "성지에서의 또 다른 전쟁이라."

news.106.t:0 "불길에 휩싸인 인도차이나"
news.106.desc:0 "인도차이나 황제의 실종 소식이 Phu Xuan에서의 radio channels들을 메웠습니다. With the stage set, a broadcast from the revolutionary coalition known as the \"Enlightened Liberation Front\" followed, declaring that the \"Free people of Annam declare the common struggle against the Japanese demons; our anger is accumulated from millenia of being abused and oppressed by imperialist scum.\"\n\"With righteous intentions, blessed from all religions and gods out there, we declare the establishment of the Free Enlightened Nam Viet State under the leadership of the ELF, composed of patriots from all over the Nam Viet with an iron will ready to fight for the liberation of our people. They only interest in sucking our resources and our fertile lands; their unforgivable policies cost millions of souls just last year. Their politics and treatment of our people is a joke, trying to remove free will and the values that make up our proud people that have endured for millennia. The establishment of their demonic society and regime blind our judgment, and our free mind! Tell me, is this enough proof of our righteousness? Is this enough for the lies, and their insurmountable crimes that make French and Chinese imperialists look like saints? It is time for the people to choose - will you fight with your dignity, or will you bow your head to foreign imperialism?\"\nThe broadcast ended, giving way at to silence, the deep breath that precendes the plunge. The local Japanese administration is at first paralysed by the declaration, and the people of the newly declared Nam Viet are uncertain of their future. 해방전쟁은 이제 막 시작됐습니다."
news.106.a:0 "떠오르는 태양이 인도차이나에선 황혼에 다다른 듯하다."
news.106.b:0 "역도는 대가를 치를지어다!"
news.106.c:0 "구 질서를 향한 또 다른 타격이라."

news.334.t:0 "유고슬라비아에서 상춘국이 선포되다"
news.334.desc:0 "오늘, 저명한 시인이자 남슬라브인들의 위대한 보다 틴 우예비치가 베오그라드가 행한 연설이 유럽 전역을 뒤흔들었습니다. 이제 발칸 반도의 모든 구석을 차지하게 된 유고슬라비아국은, 위대한 지도자의 이름 아래 고대 아리아 문명의 적장자로 선포됐습니다. 이어 우예비치는 유고슬라비아가 \"정당한 슬라브지 전역의 정복\"을 곧 개시할 것이라 선언했습니다. 일부는 서슬라브 및 동슬라브 국가들과의 지리적 비교에 따른 자칭 \"북방인들\"의 행태를 어리석음 정도로 치부하지만, 대다수는 유고슬라비아의 진정한 야망과 재량이 무엇인지 두려워하고 있습니다."
news.334.a:0 "페룬을 찬미하라!"

news.335.t:0 "북아메리카 최대주의체가 선포되다"
news.335.desc:0 "놀라운 소식이 북아메리카에서 날아들었습니다. A rabbit-like creature freelance detective-turned president of the United States has just consolidated the entire continent under his rule. President Max upon his inauguration has sworn to end crime in America and bring the country to greatness. His pursuit of that goal resulted in creation of a totalitarian super-state, North American Maximalitat. The small rabbit exercises his absolute power through heavy police action and giant battle robots. Dissidents are harshly punished and policemen are often just as endangered as civilians. Although the newly founded imperium has shown no interest in further expansion, the public fears as they know that whatever the chaotic rabbity thing Max is planning will not end well for them."
news.335.a:0 "하느님은 우리 모두를 도우소서!"

news.170.t:0 "Freelance Party이 미국 총선에서 승리하다"
news.170.desc:0 "To everyone's surprise, the American elections had a candidate from the Freelance Party, a beloved rabbit-like creature Max, dominate the polls. The youngest party in the American political sphere founded by two freelance policemen appeals to a wide range of people dissatisfied with the political system or reluctant towards negligence of the Republicans, conservatism of the Democrats, or Progressives' ties with the anarchists. Max promises to put an end to organized crime as soon as possible and then return America to prosperity it one knew."
news.170.a:0 "요즘 사람들은 아무한테나 표를 주는군."

news.107.t:0 "이란 내전"
news.107.desc:0 "백년 간 이란 사회의 표면 아래 쌓여가던 이란인들의 좌절이 마침내 오늘, 케르먼, 매쉬해드, 케르먼셔흐, 애훠즈와 수많은 도시들에서 수만의 사람들이 코뮌의 설립을 선언함으로써 전국에 걸쳐 촉발됐습니다. 이란군의 상당수가 반란을 일으킨 사회주의 및 평의회주의 세력에 전향하면서 이란 백군은 더 절박한 상황에 놓이게 됐습니다.\n\n내전은 자사의 한 간부와 그의 아내가 피살된 것에 대한 APOC의 대응으로 APOC 병사들이 케르먼 시의 노동자들을 학살하면서 시작됐습니다. 그 행동이 낙타의 등뼈를 부러뜨린 작은 갈대 하나가 되었습니다. 이란에 대한 APOC과 영국의 지배에 따른 분노와 억눌린 좌절은, 도시민들이 APOC 병사들을 덮치며 한꺼번에 터져 나왔습니다. 예견된 참극 직후의 케르먼 코뮌 설립으로 이란 노동자들이 혁명의 물길을 가두고 있던 수문을 깨뜨리자 다른 여러 도시들이 그 뒤를 이었습니다!\n\n전선이 그어지고 형제들은 서로에 맞서 무기를 들고 일어나니, 동방의 보석에게 놓인 운명이 무엇일지는 이제 지켜볼 일만 남았습니다."
news.107.a:0 "제국주의자들은 전율하라!"
news.107.b:0 "두려워할 건 없겠지?"
news.107.c:0 "그렇게, 역사의 변증법이 또 다른 희생자를 만드는구나."

news.108.t:0 "예루살렘 제3 성전이 모습을 드러내다"
news.108.desc:0 "예루살렘에서 시작됐던 유대 신앙의 가장 위대한 기획, 예루살렘 제3 성전이 마침내 모습을 드러냈습니다. 신바빌론 제국에게 파괴됐던 첫 번째와 로마의 손에 부서졌던 두 번째에 이은 세 번째 성전이 완성된 것입니다. After many years of planning by Zionist authorities during brutal ocucpation in Jerusalem, the glowing marble of the greatest eschatological project in Christianity, and the ultimate insult for Muslims, has finally been unveiled to begin, and at the same time be made unbreakable through a network of defenses across the country by the Kingdom of Greater Israel, which spreads from Cairo to Basra. Whilst these news have been met with a general uprising by the remaining Arabs in the Kingdom, they've been brutally repressed by fresh conscripts arriving from all over the world, all united in their belief in the Jewish state, and their ethnic origin in the 12 tribes of Israel. Outside the grasp of Israel's authority though, several Muslim populations have been agitating for war to undo the affront to their religion, to the point where thousands of Muslims are already arriving as mercenaries illegaly through Libya and Persia to attack the Israeli state and its few allies in the World, being that the state has found itself evermore a pariah in international relations - and yet nothing seems to stop the Jewish resolve, which brutally destroys and dismantles any resistance, slowly but surely grinding the Arabs into dust."
news.108.a:0 "끝의 시작일진가?"

news.109.t:0 "차밸 스타우닝이 재선에 성공하다"
news.109.desc:0 "어려웠던 선거운동과 보수주의의 부흥에도, nothing seems to be able to stop the momentum of the SDAP who has won their fifth election in a row. Promising stability and a continuation of social-democratic governance, it seems that the Danes, despite conservative rumblings, are satisfied with their current government. \n\nThe DKP has also made overtures to a possible reunification, in exchange for a few policy alterations, pointing out that they have been effectively one party for 12 years. Time will tell what all this amounts to but as it stands, Denmark is ready for 3 more years of Stauning."
news.109.a:0 "12년 더!"

news.110.t:0 "페다 먹이 덴마크 총리로 선출되다"
news.110.desc:0 "오늘, 12년에 걸친 덴마크 사회민주 세력의 통치가 끝을 맞았습니다. 보수 정당인 단결과 정의와 협력한 자유주의적 Radikale Venstre가 사회민주노동자당의 통치를 끌어내린 것입니다. Campaigning on a platform of liberalization of what they call \"burdensome regulation\" and continuing the free culture created by the revolution, this marks the first government without the SDAP in the People’s Republic’s history. \n\nHowever, the RV still clings tightly to Germany and supports them. Publicly for espousing revolutionary republicanism in a Europe of monarchism and authoritarianism, privately, it is suspected, as a way to protect themselves from the storm. As expected, the Icelandic government continues to denounce all Copenhagen governments."
news.110.a:0 "자유 덴마크를 위하여!"

news.111.t:0 "마리 소피-닐슨이 덴마크 총리로 선출되다"
news.111.desc:0 "덴마크 역사상 처음으로 공산주의자들이 권력을 잡았습니다. 자유주의 정당들과의 협력에 대한 의문을 두고 SDAP에서 떨어져 나온 급진파인 DKP는 SDAP 정부에서 항상 군소정당에 불과했습니다. 이제 선거승리로 대부분의 의석을 확보한 이들은 자신들의 옛 상사들을 상대로 판을 뒤집을 준비를 마쳤습니다. \n\n단결과 정의의 발흥에 자극받은 DKP는 \"혁명의 퇴폐\"를 종식시키겠다 약속했습니다. When pushed they vacillate on what this means, but considering their affinity for Germany, educated guesses can be made..."
news.111.a:0 "그 날은 온다 동지들!"

news.112.t:0 "아너 쇠안슨이 덴마크 총리로 선출되다"
news.112.desc:0 "새 보수 정당인 단결과 정의가 자유주의적인 Radikale Venstre과의 연정으로 과반을 확보했다는 놀라운 소식이 오늘 밤 덴마크에서 전해졌습니다. 선거 내내 약세였던 쇠안슨이 입각하게 되리라 생각한 이는 적었으며, 정부를 주도할 것이라 예상한 이는 그보다도 훨씬 적었습니다. Promising sweeping conservative reform, and a bit of distancing from Germany, 급진 좌익의 대부분은 이를 1918년 혁명에 대한 배신이라며 분노했습니다. \n\n쇠안슨은 크게 기뻐하며 혁명의 오점들을 고칠 준비를 마쳤습니다. 하지만 좌익의 많은 이들이 주장하는 것과 달리, 쇠안슨은 혁명에 대놓고 반대하는 대신 그 방향성만을 비판했습니다. 아이슬란드 정부는 그를 두고 얇은 파란색 표피를 두른 빨갱이에 불과하다 규탄했습니다."
news.112.a:0 "\"착각 말라. 덴마크 혁명은 이제 시작이니!\""

news.113.t:0 "덴마크 의회의 폐정"
news.113.desc:0 "최근의 덴마크 선거에서 승리를 거둔 직후, DKP는 공화국의 '퇴폐'를 치유하고자 독일식 모형에 근간을 둔 평의회 체제의 설립이라는 자신들의 계획을 공공에 알렸습니다. 그리하여 오늘 일찍, DKP가 국회 회기 중 의회의 해산을 선언했습니다. \n\n보통이라면 토론의 안건이 되었을 일이었습니다. DKP와 충성스러운 SDAP의 대표자들만이 참가하고 쥐죽은 듯 조용한 새벽 2시에 열리지만 않았더라면 말입니다. 투표 직후 베를린 정부는 이들의 결정을 존중했고, 그로써 덴마크 의회는 끝을 맞이했습니다."
news.113.a:0 "민주의 길이 끝나는 곳에 사회주의란 도착지가 있다."

news.114.t:0 "RSF가 덴마크 정부를 무너뜨리다"
news.114.desc:0 "6월 아너 쇠안슨의 당선 이래, 사회주의자들은 언제나 자신들의 것이라 생각한 정권에게서 점차 자신들이 소외되어가고 있음을 느끼고 있습니다. 대부분은 충분히 기다리기만 한다면 우익이 알아서 자기들의 무능을 증명하며 1939년엔 권력을 되찾을 수 있을 것이라 판단했습니다. \n\n하지만 청년들과 급진파, 그리고 절박한 이들에게 1939년은 그리 이르지 못한 시점이었습니다. 빠르게 결집해 혁명 사회주의 연맹을 형성하고 비밀스레 베를린을 등에 업은 사회주의 운동의 주변부 세력들은, 의회로 진군하여 단결과 정의 당원들을 사살했습니다. RSF는 이후 권력을 인수했습니다. 하지만, 보수주의를 향한 증오가 자신들을 묶어주는 전부였던 이들에게서 파벌 간 의견차는 빠르게 터져나오는 중입니다."
news.114.a:0 "덴마크에서 무슨 일이 벌어지고 있는 거지?"

news.115.t:0 "전진익이 덴마크에서 집권하다"
news.115.desc:0 "몇 주 전 덴마크에서 벌어진 정변 이후, few suspected that the most marginal members of the RSF, the Fremad wing of the SPAD, would come out on top. 어쨌건 세상은 알 수 없는 방향으로 흐르는 듯합니다. 북극의 모험가 페다 프로이은가 이끄는 전진익은 are hardline advocates for the liberation of Iceland and particularly Greenland to begin Socialist Construction. \n\nAs well, many members of Fremad hold esoteric beliefs borne out of their experiences in the north, documents from bolsheviks in Altay, and meetings with Proletkult members in visits to Siberia. This mystic socialism combined with a longing for the frozen north will certainly cause considerable worry for the Reykjavík government."
news.115.a:0 "To Ultima Thule!"

news.116.t:0 "청년 사회주의파가 덴마크에서 집권하다"
news.116.desc:0 "몇 주 전 덴마크에서 벌어진 정변 이후, it was uncertain who in the RSF would come out on top in Denmark. Today it seems that the Young Socialists have won prominence and will be leading Denmark for the considerable future. Lead by Christian Christensen, they value individual liberty to an extreme degree with influences from the philosopher Max Stirner. \n\nHowever, they still cling to the international socialist movement and wish to continue collaboration with the Berlin government.  They also, as the name would suggest, are still socialist themselves."
news.116.a:0 "Everything sacred is a tie, a fetter."

news.117.t:0 "부더페쉬트파가 덴마크에서 집권하다"
news.117.desc:0 "몇 주 전 덴마크에서 벌어진 정변 이후, no one knew who would take power in the fragile coalition. A few days ago the answer became clear when Aksel Larsen announced that the DKP would be holding absolute power until the situation stabilizes. \n\nHowever, this DKP has been radicalized by the election and coup, and is led by the once marginal Budapester faction. Promising a republic following Leninist principles like in Hungary, the news was greeted with acceptance in Berlin but jubilation in Budapest for obvious reasons. "
news.117.a:0 "프롤레타리아 전위대가 승리했다!"

news.118.t:0 "The Intentona Succeeds"
news.118.desc:0 "Despite the seemingly chaotic nature and impossible hurdles the Reds would have to overcome to gain total control of Brazil, they have succeeded in earnest and proclaimed the end of the fighting in Brazil, stating that the Christmas Points are now invalid and that all traitors to the Nation will be given "revolutionary justice" as per Felinto Müller's personal orders. Having once attempted a more gentle approach, the beaten and bloodied proletarians of Brazil have finally unshackled decades of oligarchical dominance over the politics and economics of Brazilian society. Now, the nation rebuilds and seeks to maintain good relations with the socialist countries of the World, having proved its mettle against the "enemies of the people"."
news.118.a:0 "Arise, vast Motherland, arise for a fight to the death..."

news.119.t:0 "브라질에서 백군이 승리하다"
news.119.desc:0 "The red titan that had controlled Brazil for the past two years has crumbled to dust, once mighty and even going so far as to control most population centers. However, the Whites' military expertise, abilities in the countryside, and otherwise good tactics have placed them above the red hordes, with thousands being executed for communist activity, and thousands more imprisoned. It seems that after such a long battle, the legitimate Government of Brazil has returned to the beaches of Copacabana, and the Age of Tenentism is long over. Marshal of the Army Mascarenhas de Moraes has sought to maintain Military rule in the country for the time being, having begun a campaign of disbanding the armed paramilitaries of the oligarchs, resulting in increasing fights between Oligarch forces and the military proper."
news.119.a:0 "독수리들이 잔해를 먹어 치운다."

news.120.t:0 "Carlos Prestes가 CdST 의장으로 선출되다"
news.120.desc:0 "The Worker's Salvation Committee, the supreme authority in Socialist Brazil has elected Luís Carlos Prestes, legendary Marshal of the Intentona and leader of the Brazilian socialist movement since the early 1920s, to the position of Chairman of the Committee. A Spartakist at heart, Prestes has started building popular councils that command regions of the country, slowly devolving authority from himself and placing further power to the People themselves. Being considered one of the most beloved figures of the socialist movement, it is hardly surprising that he was elected to the highest authority in Rio de Janeiro."
news.120.a:0 "자유사회가 일어난다."

news.121.t:0 "João Amazonas가 CdST 의장으로 선출되다"
news.121.desc:0 "A young figure in the Communist movement, Amazonas joined the Intentona as early as it had begun and has remained one of its most ardent followers to this day. Having developed his ideology further as time went, he's become deeply associated with Leninism and the Hungarian communists, rejecting Vperedism and Spartakism. A rising star in socialist politics, Amazonas' incredible skill in speeches has made him evermore popular with the population, as he continues many of the structures that the Legalists maintained prior to him. Amazonas is expected by international observes to use the previous purges as a path to further imprisonement and execution of political opponents, especially those outside of the Worker's Salvation Committee."
news.121.a:0 "Lenin lives on!"

news.122.t:0 "José Oiticica elected Chairman of the CdST"
news.122.desc:0 "Despite being one of the most unpopular, bureaucratically speaking, figures in the CdST, José Oiticica, one of the pioneering figures in the Anarcho-Communist movement in Brazil has won out from all other candidates, by a slim margin of 12 votes out of 12614. Immediately, the first action of the Oiticica "transitional authority" was to dismantle the CdST's bureaucracy and allow for local councils and communes to govern their regions, even more loosely than most would have expected. Oiticica himself hopes that his authority will be ever weaker as time goes on, eventually dissolving entirely to a pure council rule. That is not to say that Oiticica's ideas are unchallenged, with several leaders in the Brazilian socialist movement denouncing the Anarchist's decisions."
news.122.a:0 "Uma terra sem amos, A Internacional..."

news.123.t:0 "Abílio de Nequete가 CdST 의장으로 선출되다"
news.123.desc:0 "Having been one of the earliest figures in the Brazilian worker's movement, it seems obvious that Abílio de Nequete would have been chosen to lead the CdST as Chairman - however, his rabidly pro-Vperedist views and elitist undertones does indeed make his influence more difficult to spread. However, the increasing acceptance that Vperedism is the main international Communist movement means thatt Nequete's ideas aren't so controversial anmyore. Having worked to develop his theories almost entirely independently for the past decades, Abílio de Nequete has become Brazil's Chairman and leader, and now will begin intense efforts in centralizing power into technical experts and Party elites, brutally enforcing a new secular church named "The International Labor Church", which, working with God-Builders in Zheltorossiya, has begun forming a profound religious cult towards the "proletarian spirit", creating religious rites and mercilessly dismantling the Catholic church in Brazil. This has resulted in intense protests across Brazil, especially led by socialists themselves under Mário Ferreira dos Santos. What will happen from here on out though, is anybody's guess."
news.123.a:0 "이제 거기선 놀라울 것도 없지."

news.124.t:0 "Legalists coup Oiticica"
news.124.desc:0 "Largely speaking, no one expected that the "Red Tyrant" Felinto Müller would disrupt the legal transition of power, but in his own words, "If they are to dismantle power - then we are to restore it". The Intentona military, especially the National Security Units, were extremely unhappy with the Oiticica "transition" which would eventually mean the disintegration of the Army as an institution. Whilst announcements are made and the Party bureaucracy is restored, everyone that had openly supported Oiticica's chairmanship has begun being executed, and those suspected of working with the Councilists have been imprisoned. Developments are to be reported soon."
news.124.a:0 "보통으로의 귀환일까?"

news.125.t:0 "브라질에서 반Nequete 음모가 발각되다"
news.125.desc:0 "A tragic development has begun across Brazil - where once cities thrived in jubilancy and pro-Nequete parades, they have now gone silent in paranoia and anger. It appears that a plot against Nequete was attempted, specifically from the highest ranks of the CdST that hadn't been purged, seeking to "restore democracy" and "save the Intentona". However, Nequete's loyalists, bureaucrats, and army officers triumphed over the insurrectionaries, and thus destroyed formally destroyed any trinket opposition to Nequete's rule. Whilst many across the socialist movement state that this was a planned false-flag operation, most socialist nations like Hungary have thrown a wave of support to Nequete against "reactionaries" and thus cemented the Technocrat's rule in Brazil. Purges on the Church have grown even stronger, and Christian socialists like Mário Ferreira dos Santos have been outright tortured and hanged in public for their treachery."
news.125.a:0 "대숙청이 시작된다."

news.126.t:0 "브라질에서 역란군이 집권하다!"
news.126.desc:0 "After Abílio de Nequete's brutal dismantling of the Catholic Church in Brazil, many appealed to insurrection, believing his election to be unfair and tyrannical. In a particular evening, a couple military officers entered Nequete's office and arrested him, resulting in immense confusion among military units and thus a couple days of complete silence coming from Brazil. However, after bloody street battles and thousands dead, the National Salvation Army of Brazil has survived the insurrection against Nequete's government, and thus begun efforts to rebuild the country further for a snap election, where candidates Oswald de Andrade and Mário Ferreira dos Santos will debate and battle it out. Whilst Andrade is fundamentally against Christianity, he believed Nequete's ideas to be tyrannical, and thus pragmatically sided with the NSA to undo the Technocrat's rule. An immense victory for a previously fringe movement, the Christian Socialists of Ferreira dos Santos have gone through immense efforts to show that the country is stable once more and will never again befall to tyrants."
news.126.a:0 "A bloody affair!"

news.128.t:0 "제툴리우 바르거스가 브라질 대통령으로 당선되다"
news.128.desc:0 "Despite the immense darkness that Brazilian liberal democracy once faced, it appears that a light has begun to appear as Getúlio Vargas has successfully been elected by direct vote to President of Brazil. To the chagrin of some officers and every oligarch, Vargas has begun intense efforts to reconcile former socialists, putting a stop to the purges and slowly putting the country back in the international stage as a neutral force and a peaceful nation. Whilst Vargas' government faces many difficulties and problems, it appears Brazil has gone on a road to recovery from the civil war chaos."
news.128.a:0 "Como Povo, como Cidadão, como Brasileiro."

news.129.t:0 "과두정자들이 장교들에 맞서 역정변을 일으키다!"
news.129.desc:0 "Having controlled Brazil for more than three decades, no one would have doubted that the oligarchs of Brazil wouldn't step down from power so easily.\n\nHaving been given an ultimatum by the military to stand down, the Oligarchs of Brazil began a complicated web of operations across the country, including connections, bribes, and more, the nation has bloodily given itself back to the oligarchs, returning to the state of the nation prior to the Intentona. Whilst the purges continue in the background and thousands die, the country once more befalls the weight of a thousand petty tyrants, and it appears the populist "incidents" of the past decade have been corrected."
news.129.a:0 "Coffee, anyone?"
