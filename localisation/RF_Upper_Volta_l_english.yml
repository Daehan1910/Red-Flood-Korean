upv.1.title:0 "1936년의 오트 볼타"
upv.1.desc:0 "잔존 식민 당국에 맞선 나지 보니의 정변으로 탄생한 오트 볼타 공화국은 가녀린 다원주의 민주정으로, 실은 1936년의 아프리카에 존재하는 진정하고도 유일한 민주정입니다. 아프리카의 다른 어떤 국가도 독립적으로 속해있거나 자유민주정을 갖추지 못 했습니다. 그리고 바로 이 점이 우리를 위험한 상황으로 몰아가고 있습니다.\n\n우리 국경 너머엔 군사독재, 미래주의 식민당국, 영국 소속의 \"민주정체들\", 그리고 동에는 완전한 무정부 상태가 펼쳐져 있습니다. 우리의 순진하지만 동시에 아름다운 민주정은 와가두구의 기독교 지식인들이 정치 기득권을 구성하며, 홍보, 유세, 전국에 걸친 선거운동 등을 통해 천천히 바닥에서부터 물 위로 떠올랐습니다. 우리 정계를 아우르는 엄청난 프랑스 애호적 성향에도, 일부에겐 반어적이게도 우리 민족은 극도로 반촉진주의적인 데다 주요 정치인들 가운데서도 프랑스식 모형을 주장하는 이는 없습니다.\n\n2년째를 맞은 우리의 존속 기간 동안 헌법이 제정이 않았다는 점에 더해 여전히 비상사태가 선포 중이라는 점은 다양한 정당들 간의 화젯거리가 되곤 있지만, 그럼에도 우리는 차분한 분위기 속에서 새해를 맞으며 와가두구에 다가온 새 여명을, 오트 볼타 역사를 밝게 비출 새 빛을 축하했습니다."
upv.1.a:0 "모든 탄생은 조상들의 회생이다."
upv.2.title:0 "제헌"
upv.2.desc:0 "사람들은 오랫동안 이 순간을 두고 불안을 떨치지 못 했습니다.\n\n제헌은 단순히 우리 민주정을 보호하는 것을 넘어, 인민을 향해 민주정의 정통성을 호소하는 데도 꼭 필요한 것입니다. 우리의 우선적이며 가장 시급한 의문은 종교 인정에 관한 것입니다. 오트 볼타에서, 신생 종교들을 비롯해 종교전통의 권리를 보호하려면 어디까지 해야 하는 걸까요? 해당 사안 외에도 여러 문제들로 UDIVH가 분열되면서 정당 내 보수익을 제외한 인물들이 새 정당들을 창설했지만, 보수화된 UDIVH는 여전히 우위를 지키고 있습니다. 이 문제는 헌법상으로 인정된 종교와 그에 따라 시민권(과 투표권)이 박탈될 특정 집단에 관한 논의를 넘어, 우리가 뭘하든 정부를 불신하는 대다수의 수피 무슬림 인구를 두고도 정치를 어떻게 안정시킬 것인지를 결정하게 됩니다. 한편으로, 무슬림들에게 너무 많은 권한을 주게 된다면 우리 민주정을 이 자리에서 끝장내고 말 것입니다. 정당들이 표를 던졌으니, 가능한 빨리 다음 사안으로 넘어가야 할 것입니다. 상원이 동의한 바는..."
upv.2.a:0 "기독교, 이슬람, 아프리카 전통종교들."
upv.2.b:0 "기독교만."
upv.2.c:0 "기독교와 수피 이슬람만."
upv.2.d:0 "어떤 종교에도 공식지위를 부여하지 않는다."
upv.3.title:0 "제헌 - 지위"
upv.3.desc:0 "우리나라는 약간... 인위적이라 말할 수 있을 겁니다. 국호는 그저 지역명에 불과하고 인민은 극도로 다양한 탓에 다민족 국가를 형성하게 했습니다. 하지만 그게 우리가 바라던 바였던가요? 군부는 오직 모시족만을 \"국족\"으로 인정해야 한다며 다른 문화들을 오트 볼타 초문화에 흡수시키고 모시족만을 위한 국가로 만들고자 합니다. 나지 보니의 파벌은 이에 반대하며, 완전한 서양화가 미래인 만큼 누구라도 시민으로 받아들일 시민민족주의적 오트 볼타를 세워 그 어떤 집단에게도 문화 및 종족상 특권을 부여해선 안 된다고 생각합니다. 조제프 코놈보와 그의 동맹은 대체로 오트 볼타 내 모든 기독교 문화권에 인정권이 부여되어야 한다는 한편, 디옹골로 트라오레의 파벌은 각 종족에게 자치권을 허용하되 느리고 자유롭게 프랑스-모시 문화로 동화시켜 보니가 말한 온건 시민민족주의에 견줄 결과를 만들어야 한다고 주장했습니다. 어떻게 하는 게 좋을까요? 그리하여 상원이 내린 결정은..."
upv.3.a:0 "복수민족국가가 우리의 미래다."
upv.3.a:0 "복수민족국가가 우리의 미래다."
upv.3.b:0 "오직 기독교인 종족들만이 특권을 누릴 자격이 있다."
upv.3.c:0 "프랑스성이라면 우리를 단결시킬 수 있다."
upv.3.d:0 "모시족이 아니곤 누구도 이 땅에 속하지 않는다."
upv.4.title:0 "제헌 - 언어"
upv.4.desc:0 "와가두구와 현지 지식인들의 막대한 프랑스 애호적 성향에도, 인구의 대부분은 프랑스어를 조금 밖에 못하거나 아예 할 줄 모릅니다. 이 문제는 오트 볼타의 공식어로 어떤 언어가 채택되어야 하는가에 대한 의문을 낳았습니다. 보수파는 프랑스어를 단일 공식어로 삼되, 학교마다 가르칠 언어를 추가할 재량권을 주어야 한다고 주장합니다. 군부는 프랑스어를 공식어로 삼자는 주장에 동의하면서도, 민족단결을 위해선 프랑스어만 가르쳐야 한다고 믿습니다. 나치 보니의 파벌은 화자가 많은 언어들을 공식어로 채택하는 한편, 다른 언어화자들과의 단결과 관광객들을 위해 프랑스어를 공용어로 삼자는 온건책을 제시했습니다. 트라오레와 그의 친구들은 영어와 프랑스어 모두를 공식어로 삼자고 주장해 다른 모든 이들의 격분시켰지만, 이들은 영어가 세계어이니 나머지 세계를 따라잡으려면 오트 볼타가 이에 익숙해져야 한다는 나름의 근거를 제시했습니다. 모든 세력이 동의하지 못한 지금의 논의가 헌법의 마지막을 장식하리란 것도 한편으로는 특기할 만한 점입니다. 그리고 예상대로, 나지 보니와 상원이 헌법에 서명한 후에 조기선거는 치러질 것입니다. 그리하여 내려진 결정은..."
upv.4.a:0 "프랑스어를 단결을 위한 공용어로 삼는다."
upv.4.b:0 "프랑스어를 공식어로 인정하되, 다른 언어들 역시 배우도록 한다."
upv.4.c:0 "프랑스어와 영어 모두 우리의 미래를 위한 언어가 되리라!"
upv.4.d:0 "모든 오트 볼타인은 민족의 단결을 위해 프랑스어를 배워야 한다!"
upv.5.title:0 "1936년 조기선거"
upv.5.desc:0 "1936년 헌법 제정 이후 나지 보니는 나라를 애워싼 새 상황에 따라, 민주국가에서 가장 중요한 민주정의 행사인 조기선거를 실시했습니다. 이에 따라 오트 볼타 전역의 사람들이 생애 처음으로 표를 던지며 정당들이 일반 대중에게, 특히 와가두구에게 어떻게 잘보이려 하는지 지켜보았습니다. 그렇게 개표가 끝나고 결과가 나왔으니..."
upv.5.a:0 "나지 보니의 MPA가 크게 이기다!"
