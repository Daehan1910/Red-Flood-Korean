UPV_naive_politics:0 "순진한 정치체제"
UPV_naive_politics_desc:0 "우리의 대통령을 비롯해 거의 모든 지식인들과 정부 장관들은 가장 어리면 18살에 불과할 정도로, 다른 세계 지도자들과 비교했을 때 극도로 젊은 축에 속합니다. 이 결과 이상주의적인 고위층은 이상향적인 민주 오트 볼타라는 큰 꿈으로 가득합니다. 하지만 이 점은 군부와 군주주의자들에게 우리가 더 취약할 수도 있음을 뜻합니다."
UPV_christian_government:0 "기독교 주도 정부"
UPV_christian_government_desc:0 "오트 볼타의 거의 모든 고위층이 기독교인인 한편, 북부에 거주하는 무슬림들은 대체로 매우 낮은 정치력을 갖고 있습니다. 이는 모리타니 근처나 프랑스와의 국경지대에서의 역란들을 비롯해, 비옥한 남부에서도 상당한 정치적 소요를 일으키는 등 다양한 문제들을 낳았습니다."
