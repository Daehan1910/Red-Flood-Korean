#LEADER DESCRITIONS#
POLITICS_FORIS_DESC:0 "포리쉬 이쉬트반이라고도 불리는 스테판 포리스는 is a native of Transylvania, currently serving as the Chairman of the Federation of Socialist Parties of Transylvania. First drafted to the Austro-Hungarian Army, where he rose up to the rank of a lieutenant, immediately after Hungary's withdrawal he took part in what was to become the Great Socialist March Revolution, viewed by some as the continuation of the previous, republican, revolution. When the Alba Iulia assembly declared the Secession of Transylvania, Foris took part in what would be known as the War of Union against the Kingdom of Romania, eventually won by the loyal socialists, who got \"rewarded\" with a degree of autonomy that still left Transylvania de jure under Hungarian jurisdiction, but de facto it was made an independent, albeit closely linked to Hungary, state. Where his role comes up in all of this, however, is his first election to the post of the Chairman - initially suggested as a compromise candidate that could alleviate the differences between Romanians and Hungarians, he was, and still is, an overseer lobbied for by the government in Budapest, aiming to convince the populace that Transylvania's place is with the much closer ideologically socialists in Hungary. So far, Transylvania has gotten moderately close to full integration, and Foris suspects that it will take place around 1942. That is, if everything goes according to the plan."
POLITICS_PAUKER_DESC:0 "Ana Pauker, born in Moldavia, is the unwilling leader of the \"Alba Iulia faction\" inside the Federation of Socialist Parties of Transylvania. Initially a supporter of Foris' policies, she soon began to see that the only way forward for Transylvania that would not end in a disaster, was the reunification of Romania under a communist banner. This has since been dubbed as the \"pragmatic strategy\" for the country and found much support among the ethnically Romanian members of the Federation. While she herself still remains a committed follower of Leninism, she recognizes that some temporary compromises must be made to fulfill the goal, hence the cooperation with the other wings of the Federation against Foris."
POLITICS_FLUREAS_DESC:0 "Ioan Flureas는 트란실바니아 사회주의 정당 연방의 \"애국자-민주자\" 파벌의 수장입니다. 혁명에 관한 의문과 대루마니아 개념의 지지 여부를 논할 때마다 항상 \"온건파\"로 분류되는 그가, War of Union 중 비슷한 사고를 가진 사회주의자들인 Gheorghe Gregorovici나 Iosif Jumanca와 같이 Alba Iulia assembly를 지지하게 되었음은 놀라운 일이 아닙니다. 이 지지로 인해 1922년 실형을 선고받은 Flureas는 이후 1930년 총사면이 내려올 때까지 복역했습니다. Soon after, he joined the Federation, with the memories of his support of the Assembly still present in the backs of officials' heads, and began forming a faction around the same things he supported earlier. In 1935 he came into contact with the so-called \"White Eagles\" and became one of the people responsible for their eventual inclusion in the Federation's structures as a means of gaining support against Foris, with the end goal being eliminating the potential threat they can pose soon after."
POLITICS_STELESCU_DESC:0 "야쉬나 부쿠레쉬티에서 Mihai Stelescu의 이름을 떠들었다간 그 자리에서 총에 맞아 죽을 수도 있을 겁니다. The infamous, now former, legionnaire has almost singlehandedly shaped Romania's politics with the 1930 coup attempt in Romania, right after King Ferdinand I's death. The failure has led to the Legion being exiled to Moldova and adopting an entirely new strategy, and Stelescu over the years began losing influence in the movement, until in 1933 he felt the pressure was too much and split off from the Legion, forming the \"White Eagles\" and being quickly forced into exile yet again, this time settling in Transylvania, where he met the famous writer, Panait Istrati. Istrati, disillusioned with Leninism, began searching for something new, and when he found the new movement, he decided to join it, becoming a large influence in their current, socialist-aligned views. Now, the Eagles are a part of the Federation, aiming as high as ever."

#IDEAS#
TRS_hungarian_benefactors:0 "헝가리 수혜자들"
TRS_hungarian_benefactors_desc:0 "The Socialist Republic, although very autonomous, is closely linked to the Hungarian Council Republic, with the government constantly pulling itself closer to Hungary. This has led to major Hungarian influence in the economy - something very much appreciated by the government in Budapest."
TRS_red_romanian_idea:0 "붉은 루마니아 관념"
TRS_red_romanian_idea_desc:0 "트란실바니아가 살아남기 위해서는 적응해야 합니다. 혁명정부가 자리를 지키려면 발라히아와 몰도바에서 벌어지는 격쟁에 가담해 우리의 기치 아래 루마니아를 통일해야 합니다."
TRS_white_eagles:0 "하얀 수리들"
TRS_white_eagles_desc:0 "\"하얀 수리들\"은 연방 내 미하이 스텔레스쿠 및 파나이트 이스트라티의 집단에게 붙은 이름입니다. 강경 민족주의자로 구닥다리라 할 경제관념을 지니고 있으며, 인터내셔널에 항거하는 이 집단은 매우 제한된 무리에만 영향을 끼치고 있지만, 정치무대의 주도를 바라기는 매한가지입니다."
