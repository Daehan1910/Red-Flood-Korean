SPR_DESC_MENU:0 "에스파냐는 분쟁에 휩싸였습니다. 아나키스트, 미래주의자, 공화주의자 모두 서로의 목을 겨누며 에스파냐를 위한 싸움을 일으키는 중입니다. 유럽인들, 특히 에스파냐인들은 벌어질 사달을 직접 보고 있습니다. 남은 의문은 이 필연적인 분쟁에서 누가 이기고, 누가 그로써 이익을 얻고, 얼마나 많은 남녀가 죽게 되겠냐는 것입니다."
