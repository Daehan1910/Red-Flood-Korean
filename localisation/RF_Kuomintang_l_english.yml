#LEADER DESCRIPTIONS#
POLITICS_JINJIANG_DESC:0 "“군벌, 역적, 간신배, 폭군, 항졸, 방관자... 혁명의 현인이 그런 꼴이 되어 추락하리라곤 그 누구도 예측하지 못 했다.”-청쳰\n\n장징장은 1877년 후저우에서 태어났습니다. 어린 시절 시대착오를 목도한 그는 가문의 자산을 이용해 쑨원의 동맹회를 비롯한 다양한 반청 조직을 후원하기 시작했습니다. 장징장의 후원은 국민당의 초기 발전에 있어 중요한 역할을 했습니다. 쑨원이 애칭으로 "혁명의 현인"이라 부를 정도였던 장징장은 국민당 내 4원로 중 하나가 되었습니다.\n\nZhang Jingjiang opposed the left-wing tendency of the GMD under the leadership of Song Jiaoren after the assassination of Sun Wen. He keenly observed the hysterical anti-communist sentiment of the old capitalist countries such as Britain and France after the emergence of a red regime in the industrial heart of Europe. When the Japanese beat spearhead of NRA in Shanghai, Zhang and Chen Qimei immediately began contacting the British and American concessions, seeking to use their party seniority and political status to establish a pro-western cooperative national government. After Chen QiMei is assassinated, Zhang gave up to Xu Chongzhi even the comfort of courtesy, go further and further through cooperating with foreign capitalists, oligarchs and Shanghai gangsters, avaricious and high-profile people cream. Six years after Zhang Jingjiang took over the Nanjing government, the GMD was further disintegrated, and many positions within the party were replaced by Gangs, landlords and warlords.\n\nZhang questioning the feasibility of a national revolution from the start. He has a clear understanding of himself and has a blueprint for China's future. The failure of the northern expedition made him understand that China could not complete a modern national revolution and had lost the capital to contend with the great powers. The more he cooperated with foreign capitalists, the stronger his position became."

