POLITICS_OKAWA_SHUMEI_DESC:0 "오카와 슈메이는 쇼와와 에이겐 모두에게 만족하지 못한 수많은 민족주의자들 가운데 한 사람이었습니다. 남들이 유신이라는 황국의 이상에 헌신할 때, 슈메이는 더 급진적인 변화가 일어야 할 때라 인식했습니다. 20년대 내내 지속된 경제 헛발질에, 슈메이와 다른 수많은 민족주의자들은 일본 노동당을 창립했습니다. 비록 그를 깎아내리지 않은 이가 없진 않지만, 당은 팽창했고 슈메이는 지금을 자신의 이상을 실현할 적기라 보고 있습니다. 혁명 말입니다."
