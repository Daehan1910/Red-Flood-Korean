#POLITICS_KANSON_ARAHATA_DESC:0 "일본 좌익 운동의 수구인 아라하타는 수십 년에 걸친 사회주의자들의 존경받는 대표자로, 헌병대조차 역란이 두려워 함부로 대하지 못한 인물입니다. 그의 자유지상주의적 사회주의 파벌은 독일식 모형을 추구하지만, 슈메이의 국가주의자들에 맞선 가까운 싸움과 직면하게 되었습니다."

