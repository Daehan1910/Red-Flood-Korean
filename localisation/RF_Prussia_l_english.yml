PRS_bloody_january_aftermath_desc:0 "노동자들의 핏자국이 조금씩 길거리에서 가시고 있습니다. 비록 그들 가슴 아래의 비탄은 아주 그렇지 않다고 하더라도 말입니다."
PRS_junkerstaat:0 "융커국가"
PRS_junkerstaat_desc:0 "우리의 정치 및 농업체계의 기반은 프로이센 지주들입니다. 이 융커들은 독일 이전부터 프로이센에 거주해왔으며, 오늘날까지도 프로이센의 경작지 대부분을 소유하고 있습니다. 이들은 농업을 지배할 뿐만 아니라 우리의 위대한 군에서 믿을 만한 장교와 병사로도 복무하고 있습니다. 융커들을 우리 편에 두는 한, 우리가 권력의 고삐를 쥘 것입니다."
PRS_disloyal_proletariat:0 "불충한 프롤레타리아"
PRS_disloyal_proletariat_desc:0 "저주받을 혁명은 독일의 도시 대부분과, 동해 함대가 정박한 단치히와 쾨니히스베르크에서도 대중적으로 벌어졌습니다. 혁명 중 브레멘, 함부르크, 기타 도시들에서 수병 동지들을 향한 지지로서 벌어진 연대파업과 시위들이 제국의 서역을 지원하려던 현지 주둔군을 주저앉혔습니다. 프로이센에서 혁명이 좌절됐다곤 해도, 노동자들은 사회주의라는 자신들의 꿈을 진정으로 포기하지 않았습니다. 고맙게도 자유군단과 보안경찰이 이들의 파업을 분쇄하고 국내의 빨갱이 요원들을 일소시킴으로써, 조직된 저들의 열망이 위협이 되지 않도록 지키고 있습니다."
PRS_power_of_freikorps:0 "자유군단의 권능"
PRS_power_of_freikorps_desc:0 "혁명 당시 군의 반역적이며 비겁한 많은 \"군인들\"이 빨갱이들의 대의에 동조했습니다. 군이 흔들린 한편, 자유군단의 자랑스러운 애국자들의 영웅적 행동들만이 프로이센 내 합법정부의 완전한 붕괴를 막아냈습니다. 베를린과 서역이 함락되고, 프로이센으로 탈출할 수 있었던 대부분의 자유군단은 순혈 독일인들을 위한 우리의 작은 보루를 만들어냈습니다. 국군의 대다수를 차지하며, 프로이센과 독일의 용감한 아들들은 1919년의 복수를 이루고 이 붉은 패악을 단번에 처치하고자 벼르고 있습니다."

