PRS_prussian_economy:0 "프로이센 경제"
PRS_prussian_economy_desc:0 "작은 프로이센은 독일 제국이 절정에 이를 당시 농부들과 융커들에게 이상적인 곳이었습니다. 이제 프로이센은 독일인들의 미래를 위한 전장이 되었습니다. 고국에서 추방당한 산업남작들을 이용해 프로이센의 산업적 잠재성을 성숙시켜야 합니다."
PRS_industrialise_prussia:0 "프로이센 산업화"
PRS_industrialise_prussia_desc:0 "고국의 공장도시들과 경쟁할 순 없지만, 그렇다고 우리의 하찮은 지위까지 받아들일 순 없습니다. 들판을 공장으로, 농부들을 노동자들로 바꾸어 프로이센을 전시경제에 맞추어 빠르게 대비시킬 것입니다."
PRS_build_roads:0 "도로 건설"
PRS_build_roads_desc:0 "커져가는 자원 수요와 도시 내 노동자들을 감당하기에 지금의 도로는 너무나 빈약합니다. 새 도로를 건설해 국내의 모든 인구 중심지들을 연결할 것입니다."
PRS_empower_konigsberg:0 "쾨니히스베르크 강화"
PRS_empower_konigsberg_desc:0 "쾨니히스베르크는 역사가 깊은 도시로, 우리 정권의 뛰는 심장이라 할 만합니다. 쾨니히스베르크의 몰락은 곧 우리의 몰락일 것이니, 오직 쾨니히스베르크와 그 주변으로 산업적 노력을 집중할 것입니다."
PRS_maintain_countryside:0 "향촌 유지"
PRS_maintain_countryside_desc:0 "프로이센의 평범한 사람들은 프로이센으로 후퇴한 우리 정권의 충성스러운 아들들의 군단들을 위해 자리를 내어주었습니다. 그들의 아름다운 땅을 검은 연기와 거친 금속으로 더럽혀 그 친절에 대고 침을 뱉을 순 없습니다."
PRS_modern_agriculture:0 "근대 농업"
PRS_modern_agriculture_desc:0 "새 농업 기술 및 방법론을 적용하면, 농장 산출량을 확대하면서 적시에 적과 맞설 수 있도록 더 많은 젊은이들을 농업에서 풀어낼 수 있습니다."
PRS_spread_factories:0 "공장 확충"
PRS_spread_factories_desc:0 "근대기에 산업은 필수입니다. 이를 아는 우리는 우리나라 구석구석, 단치히에서 메멜에 이르는 모든 열정적인 노동자들을 통해, 목표 달성을 위해 각고할 것입니다."
PRS_military_industry:0 "군수산업"
PRS_military_industry_desc:0 "군은 무기가 필요하고 우리는 군이 필요합니다. 커져가는 우리의 자랑스러운 전사들의 군단을 충족할 수 있도록 중공업을 확대하는 데 힘쓸 것입니다."
PRS_industrial_adaptability:0 "산업적응성"
PRS_industrial_adaptability_desc:0 "몇 조각 안 되는 땅을 지닌 우리로선 신 기술이 등장할 때마다 산업 내 방식과 생산을 재빨리 바꿀 수 있도록 유연하게 접근할 필요가 있습니다."
PRS_baltic_trade:0 "발트 무역"
PRS_baltic_trade_desc:0 "발트 해 일대와 그 너머의 우호적인 국가들과 접촉할 수 있다는 점에서 동프로이센이라는 우리의 위치는 운이 좋다 할 수 있겠습니다. 무역을 확대해 프로이센에서부족할 자원을 구합시다."
PRS_expand_danzig:0 "단치히 확장"
PRS_expand_danzig_desc:0 "단치히의 위대한 항구는 우리와 폴란드인들 모두에게 목숨줄과 같습니다. 폴란드에게 또한 좋은 일이 될 테지만, 항구의 확장은 우리에게 시간과 노력을 절약할 수 있게 도와줄 것입니다."
PRS_new_hub:0 "새 무역중심지"
PRS_new_hub_desc:0 "우리나라의 서측은 위험할 정도로 빨갱이들과 가깝고, 폴란드의 장화에 취약합니다. 무역중심지를 쾨니히스베르크로 옮겨 모든 거래를 주관하고 짜낼 수 있는 돈은 마지막 페니히까지 쥐어짤 것입니다."
PRS_trade_west:0 "대 서방 무역"
PRS_trade_west_desc:0 "영국과 프랑스는 수많은 자원이 담긴 넓은 땅을 가지고 있습니다. 이들과 영구적인 무역관계를 설립해 원자재들의 지속적 흐름을 보장할 것입니다."
PRS_trade_east:0 "대 동방 무역"
PRS_trade_east_desc:0 "러시아의 광대함은 철과 기타 금속들의 끝없는 산맥으로 채워져 있습니다. 러시아를 후원하고 그 거대한 부의 일부를 챙길 것입니다."
