PRS_uncooperative_freikorps_desc:0 "자신들의 지도자인 팝스트가 냉대당한 이후 자유군단은 새 정권에 비협조적인 태도를 공개적으로 내보이고 있습니다. 병사들에게 탈영을 유도하고 군사위원회의 일원들에게 해코지까지 하며 성화를 일으키는 이 자유군단을 반드시 찍어눌러야 합니다."
