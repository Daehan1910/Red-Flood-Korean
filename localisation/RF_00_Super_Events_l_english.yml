#####################
#RUSSIAN UNIFICATION#
#####################
GFX_SPEVNT_rusuni_rosenbaum:0 "러시아의 통일"
GFX_SPEVNT_rusuni_rosenbaum_TEXT:0 "\"The world you desire can be won,\nIt exists... it is real... it is possible... it's yours.\"\n-Alisa Rosenbaum"
GFX_SPEVNT_rusuni_chapayev:0 "러시아의 통일"
GFX_SPEVNT_rusuni_chapayev_TEXT:0 "\"Ideas result from deeds, and not the latter from the former, and the people will not be free when they are educated, but educated when they are free.\"\n-Carlo Pisacane"
GFX_SPEVNT_rusuni_trotsky:0 "러시아의 통일"
GFX_SPEVNT_rusuni_trotsky_TEXT:0 "\"Have these gentlemen ever seen a revolution? A revolution is certainly the most authoritarian thing there is!\"\n-Friedrich Engels"
GFX_SPEVNT_rusuni_gastev:0 "러시아의 통일"
GFX_SPEVNT_rusuni_gastev_TEXT:0 "\"With great sagacity it doth ascend gently from earth to heaven. \nAgain it doth descend to earth, and uniteth in itself the force from things superior and things inferior. \nThus thou wilt possess the glory of the brightness of the whole world, and all obscurity will fly far from thee."\n-Hermes Trismegistos"
GFX_SPEVNT_rusuni_kerensky:0 "러시아의 통일"
GFX_SPEVNT_rusuni_kerensky_TEXT:0 "\"We are what we pretend to be, so we must be careful about what we pretend to be.\"\n-Kurt Vonnegut"
GFX_SPEVNT_rusuni_blackbloc:0 "러시아의 통일"
GFX_SPEVNT_rusuni_blackbloc_TEXT:0 "\"The Holy Russian cause is the extermination of the rebels. You know who they are and where to find them.\"\n-Alexander Dubrovin"
GFX_SPEVNT_rusuni_novykurs:0 "러시아의 통일"
GFX_SPEVNT_rusuni_novykurs_TEXT:0 "\"I honour endurance, perseverance, industry, talent; because these are the means by which men achieve great ends and mount to lofty eminence.\" \n-Charlotte Bronte"
GFX_SPEVNT_rusuni_mladorossi:0 "러시아의 통일"
GFX_SPEVNT_rusuni_mladorossi_TEXT:0 "\"Neither a person nor a nation can exist without some higher idea. And there is only one higher idea on earth, and it is the idea of the immortality of the human soul, for all other 'higher' ideas of life by which humans might live derive from that idea alone.\"\n-Fyodor Dostoevsky"
GFX_SPEVNT_rusuni_diterikhs:0 "러시아의 통일"
GFX_SPEVNT_rusuni_diterikhs_TEXT:0 "\"Keep silent, you illusionary constitutionalists and parliamentarians! Depart all who oppose God's will! It is not for you to rule the thrones of earthly kings.\"\n-John of Kronstadt"
GFX_SPEVNT_rusuni_savinkov:0 "러시아의 통일"
GFX_SPEVNT_rusuni_savinkov_TEXT:0 "\"그리고 나는 보았다. 보라, 그것은 창백한 말이었다. 그 위에 탄 자는 그 이름이 '죽음' 이었으며, 저승이 그 뒤를 따르고 있었다. 그들에게는 땅의 4분의 1에 대한 권력이 주어졌으니, 그것은 칼과 기근과 죽음의 전염병과 땅의 맹수들을 가지고 죽이기 위한 것이었다.\"\n-묵시록 6장 8절"
GFX_SPEVNT_rusuni_ruthenia:0 "루테니아의 통일"
GFX_SPEVNT_rusuni_ruthenia_TEXT:0 "\"I'll cheat them when I beat them.\" \n- Jan Chodkiewicz"
GFX_SPEVNT_rusuni_solidarists:0 "러시아의 통일"
GFX_SPEVNT_rusuni_solidarists_TEXT:0 "\"Greater love has no one than this: to lay down one's life for one's friends.\"\n-John 15:13"
GFX_SPEVNT_rusuni_scythia:0 "러시아의 통일"
GFX_SPEVNT_rusuni_scythia_TEXT:0 "\"Russia is a Sphinx. Rejoicing, grieving,\nAnd drenched in black blood,\nIt gazes, gazes, gazes at you,\nWith hatred and with love!\"\n-Alexander Blok"
GFX_SPEVNT_rusuni_eurasia:0 "러시아의 통일"
GFX_SPEVNT_rusuni_eurasia_TEXT:0 "\"I do not rule Russia: ten thousand clerks do.\"\n-Nicholas II"
GFX_SPEVNT_rusuni_kornilov:0 "러시아의 통일"
GFX_SPEVNT_rusuni_kornilov_TEXT:0 "\"I, General Kornilov, son of a Cossack peasant, declare to one and all that I desire nothing for myself other than the salvation of our Great Russia\"\n-Lavr Kornilov"
GFX_SPEVNT_rusuni_gulidov:0 "러시아의 통일"
GFX_SPEVNT_rusuni_gulidov_TEXT:0 "\"러시아의 신성한 대의를 위해 우리 기꺼이 러시아인의 피를 흘리리.\"\n-슬라브 여인의 작별사, 러시아 참전병들의 노래"
GFX_SPEVNT_rusuni_libs:0 "러시아의 통일"
GFX_SPEVNT_rusuni_libs_TEXT:0 "\"And men saw that beauty and love in all their forms are of the gods, and they became free and brave, and they grew wings.\"\n-Mikhail Kuzmin"
GFX_SPEVNT_rusuni_oln:0 "러시아의 통일"
GFX_SPEVNT_rusuni_oln_TEXT:0 "\"Hope is born in their hearts, and let us remember that if exasperation often drives men to revolt, it is always hope, the hope of victory, which makes revolutions.\"\n-Pyotr Kropotkin"
GFX_SPEVNT_rusuni_tri:0 "러시아의 통일"
GFX_SPEVNT_rusuni_tri_TEXT:0 "\"Socialism without democracy is unthinkable.\" \n-Karl Kautsky"
GFX_SPEVNT_rusuni_kamenev:0 "러시아의 통일"
GFX_SPEVNT_rusuni_kamenev_TEXT:0 "\"우리 혁명에 돌아갈 길이란 없다.\"\n-례프 카미녜프"
GFX_SPEVNT_dor:0 "러시아의 죽음"
GFX_SPEVNT_dor_TEXT:0 "\"러시아는 주님께서 직접 다스리시는 곳이다. 그렇지 않고선 러시아가 어떻게 유지되는지 알 길이 없다.\"\n-요한 에른스트 미니히"
GFX_SPEVNT_rusuni_gajda:0 "Russian Unification"
GFX_SPEVNT_rusuni_gajda_TEXT:0 "\"The lion cannot protect himself from traps, and the fox cannot defend himself from wolves. One must therefore be a fox to recognize traps, and a lion to frighten wolves.\"\n-Niccolo Machiavelli"
GFX_SPEVNT_rusuni_bogdanov:0 "Russian Unification"
GFX_SPEVNT_rusuni_bogdanov_TEXT:0 "\"Is not the greatness of this deed too great for us? Must we ourselves not become gods simply to appear worthy of it?\"\n- Friedrich Nietzsche"
GFX_SPEVNT_rusuni_barchenko:0 "Russian Unification"
GFX_SPEVNT_rusuni_barchenko_TEXT:0 "\"You can take a man's gods, but only to give him others in return.\"\n- Carl Jung"
GFX_SPEVNT_rusuni_bokii:0 "Russian Unification"
GFX_SPEVNT_rusuni_bokii_TEXT:0 "\"No longer shall I sweat to teach / What always lay beyond my reach; / I'll know what makes the world revolve, / Its mysteries resolve, / No more in empty words I'll deal - / Creation's wellsprings I'll reveal!\"\n- Johann Wolfgang von Goethe"
GFX_SPEVNT_rusuni_mayakovsky:0 "Russian Unification"
GFX_SPEVNT_rusuni_mayakovsky_TEXT:0 "\"The revolutionary despises public opinion. He despises and hates the existing social morality in all its manifestations. For him, morality is everything which contributes to the triumph of the revolution. Immoral and criminal is everything that stands in its way.\"\n-Sergei Nechayev"
GFX_SPEVNT_rusuni_khlebnikov:0 "Russian Unification"
GFX_SPEVNT_rusuni_khlebnikov_TEXT:0 "\"Heretics are the only bitter remedy against the entropy of human thought.\"\n-Yevgeny Zamyatin"
GFX_SPEVNT_rusuni_mirsky:0 "Russian Unification"
GFX_SPEVNT_rusuni_mirsky_TEXT:0 "\"The soul of Russia — is not a bourgeois soul, — a soul, not swayed afront a dream of gold, and even for this alone one can love it endlessly.\"\n-Nikolai Berdyaev"
GFX_SPEVNT_rusuni_rasputin:0 "Russian Unification"
GFX_SPEVNT_rusuni_rasputin_TEXT:0 "\"Place me like a seal over your heart, like a seal on your arm; for love is as strong as death, its jealousy unyielding as the grave. It burns like blazing fire, like a mighty flame.\"\n-Song of Solomon 8:6"
GFX_SPEVNT_rusuni_harbin:0 "Russian Unification"
GFX_SPEVNT_rusuni_harbin_TEXT:0 "\"As long as there are no myths accepted by the masses, one may go on talking of revolts indefinitely, without ever provoking any revolutionary movement.\" \n- Georges Sorel"
GFX_SPEVNT_rusuni_merkulovs:0 "Russian Unification"
GFX_SPEVNT_rusuni_merkulovs_TEXT:0 "\"The divine right of government is the keystone of human progress, and without it governments sink into police, and a nation is degraded into a mob.\" \n-Benjamin Disraeli" 
####################
#INDIAN UNIFICATION#
####################
GFX_SPEVNT_UPI_Churchill:0 "인도의 통일"
GFX_SPEVNT_UPI_Churchill_TEXT:0 "\"인도를 야만과 폭정과 공멸의 전쟁에서 구해내고, 느리지만 쉼없이 문명을 향해 나아가게 했음은 우리 역사에서 가장 뛰어난 업적으로 장식됐다.\"\n-윈스턴 처칠"
GFX_SPEVNT_UPI_Kali:0 "칼리 숭배단의 치세"
GFX_SPEVNT_UPI_Kali_TEXT:0 "\"이제 나는 죽음, 세계들의 파괴자가 되었노라.\"\n-바가바드 기타"
########
#FRANCE#
########
GFX_SPEVNT_etat_irreal:0 "비현실국 선포"
GFX_SPEVNT_etat_irreal_TEXT:0 "\"2 더하기 2가 4라는 너희식 논리는 네놈들의 케케묵은 체제가 가진 오류이다. 네놈들은 육신의 진정한 불가사의나 존재의 우주론적 법칙도 알지 못하는 공학자니, 행정관이니, 의사니 하는 것들을 양산해낸다.\"\n-앙토냉 아르토"
#######
#ITALY#
#######
GFX_SPEVNT_ITA_0:0 "승리한 이탈리아"
GFX_SPEVNT_ITA_0_TEXT:0 "\"이탈리아의 가치로써 로마의 자손들은 강해지리라\"\n-웨르길리우스"
GFX_SPEVNT_ITA_1:0 "두체가 유럽을 군림하다"
GFX_SPEVNT_ITA_1_TEXT:0 "\"로마인들이 전쟁으로 이어지고 말 문제를 결코 그냥 넘기지 않은 것은, 그런 식의 전쟁들이 그저 지나가는 것이 아니라 누군가의 이득을 잠시 미룰 뿐임을 알았기 때문이었다.\"\n-니콜로 마키아벨리, 군주론"
GFX_SPEVNT_ITA_2:0 "다시 태어난 자유"
GFX_SPEVNT_ITA_2_TEXT:0 "\"자유는 느리게 자라는 과일이다. 절대 값싸지 않으며, 사람의 위업과 완벽함이기에 만들기도 어렵다.\"\n-랄프 왈도 에머슨"
#####
#USA#
#####
GFX_SPEVNT_usauni_bodin:0 "미국의 통일"
GFX_SPEVNT_usauni_bodin_TEXT:0 "\"어쩌면 죽음은 생명의 적이 아니라 그저 다른 형태인 것일지도 모른다.\"\n-에드워드 롱스트릿 버딘"
GFX_SPEVNT_usauni_sinclair:0 "미국의 통일"
GFX_SPEVNT_usauni_sinclair_TEXT:0 "\"미국인들은 사회주의를 가질 테지만 그 이름표는 갖지 않을 것이다.\"\n-업튼 싱클레어"
######
#MISC#
######
GFX_SPEVNT_USA_collapse:0 "미국의 붕괴"
GFX_SPEVNT_USA_collapse_TEXT:0 "\"군중보다 예상할 수 없는 게 없으며, 여론보다 방해되는 것이 없고, 온 정치체제보다 기만스러운 것이 없다.\"\n-수에토니우스"
GFX_SPEVNT_DEV_civil_war:0 "아가르타 발견"
GFX_SPEVNT_DEV_civil_war_TEXT:0 "\"진짜였어.\"\n-무명"
GFX_SPEVNT_SPA_civil_war:0 "에스파냐 내전"
GFX_SPEVNT_SPA_civil_war_TEXT:0 "\"에스파냐의 반이 여기 놓여있다. 나머지 반은 죽은 채로.\"\n-마리아노 호세 데 라라"
GFX_SPEVNT_japanese_invasion_of_china:0 "일본의 중국 침공"
GFX_SPEVNT_japanese_invasion_of_china_TEXT:0 "\"세상을 뒤덮은 바다와 같이 만인은 형제이다. 헌데도 온곳에서 바람과 파도가 그토록 사납게 부딪힘은 무슨 까닭인가?\"\n-히로히토"
GFX_SPEVNT_brazil_collapse:0 "브라질의 비극"
GFX_SPEVNT_brazil_collapse_TEXT:0 "\"One day, however, your man, after running half a mile, bringing with him a weight beyond his strength, dropped dead in the street, next to the carriage, stomped on like a dog.\"\n-Aluisio Azevedo, O Cortico"
GFX_SPEVNT_ww2:0 "피바다"
GFX_SPEVNT_ww2_TEXT:0 "\"그리하여 붉은 홍수가 일더니 우리의 문 앞으로 들이닥쳤다. 그리하여 파도가 일어 멀리멀리 번지며 가는 길의 모든 것을 잠기게 했다.\"\n-이그나스 셰이니우스"
GFX_SPEVNT_yugoslavia_hyperborea:0 "북의 각성"
GFX_SPEVNT_yugoslavia_hyperborea_TEXT:0 "\"뇌우가 우리의 공중을, 자연을 메우며 우리를 어둡게 했다. 우리에게 길이 없던 탓이었다.\"\n-프리드리히 니체"
GFX_SPEVNT_USA_max:0 "미국의 통일"
GFX_SPEVNT_USA_max_TEXT:0 "\"나는 통합자지 분열자가 아니다. 우리는 서로의 차이를 제쳐두고 동료 국가들과 함께 하나의 목표를 위해 단결해야 한다. 불경한 벨기에인들의 완전한 멸종이 그것이다.\"\n-맥스"
GFX_SPEVNT_jpn_civil_war:0 "Japanese Civil War"
GFX_SPEVNT_jpn_civil_war_TEXT:0 "\"If the sovereign is easily provoked and fond of resorting to arms, and neglects agricultural and military training, but heedlessly ventures into warfare and invasion, then ruin is possible.\"\n-Han Feizi"
GFX_SPEVNT_jpn_china_victory:0 "Japanese Victory"
GFX_SPEVNT_jpn_china_victory_TEXT:0 "\"The spirit of the Japanese nation is, by its nature, a thing that must be propagated over the seven seas and extended over the five continents. Anything that may hinder its progress must be abolished, even by force\"\n-Sadao Araki"
