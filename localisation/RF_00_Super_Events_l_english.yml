GFX_SPEVNT_usauni_bodin_TEXT:0 "\"Perhaps death is not an enemy of life; perhaps it is just another form of it.\"\n-Edward Longstreet Bodin"
GFX_SPEVNT_usauni_sinclair:0 "American Unification"
GFX_SPEVNT_usauni_sinclair_TEXT:0 "\"The American people will take Socialism, but they won't take the label.\"\n-Upton Sinclair"
