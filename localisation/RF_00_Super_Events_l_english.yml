####################
GFX_SPEVNT_UPI_Churchill:0 "The Unification of India"
GFX_SPEVNT_UPI_Churchill_TEXT:0 "\"The rescue of India from ages of barbarism, tyranny, and internecine war and its slow but ceaseless forward march to civilisation constitute upon the whole the finest achievement of our history\"\n-Winson Churchill"
GFX_SPEVNT_UPI_Kali:0 "Kali Kult Reigns"
GFX_SPEVNT_UPI_Kali_TEXT:0 "\"Now I am become Death, the destroyer of worlds.\"\n-Bhagavad Gita"
