GFX_SPEVNT_etat_irreal:0 "État Irréal Proclaimed"
GFX_SPEVNT_etat_irreal_TEXT:0 "\"The fault lies with your mouldy systems, your logic of 2 plus 2 equals 4. You manufacture engineers, magistrates, doctors, who know nothing of the true mysteries of the body or the cosmic laws of existence.\"\n-Antonin Artaud"
