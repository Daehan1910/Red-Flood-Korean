GFX_SPEVNT_NBE_unification:0 "Congolese Unification"
GFX_SPEVNT_NBE_unification_TEXT:0 "\"I shall grasp the soul's skirt with my hand and stamp on the world's head with my foot. I shall trample Matter and Space with my horse, beyond all Being I shall utter a great shout, and in that moment... I shall whisper secrets to all mankind.\"\n-Attar of Nishapur"
GFX_SPEVNT_KIV_unification:0 "Congolese Unification"
GFX_SPEVNT_KIV_unification_TEXT:0 "\"The elephants fight, but it is the grass that suffers.\"\n-Rwandan Proverb"
GFX_SPEVNT_CFS_unification:0 "Congolese Unification"
GFX_SPEVNT_CFS_unification_TEXT:0 "\"Without dignity there is no liberty, without justice there is no dignity, and without independence there are no free men.\"\n-Patrice Lumumba"
GFX_SPEVNT_PCN_unification:0 "Congolese Unification"
GFX_SPEVNT_PCN_unification_TEXT:0 "\"We civilised men do our utmost to check the process of elimination; we build asylums for the imbecile... And with vaccination, the weak members of civilised societies propagate their kind.\"\n-Charles Darwin"
GFX_SPEVNT_PCN_unification_brody:0 "Congolese Unification"
GFX_SPEVNT_PCN_unification_brody_TEXT:0 "\"Despite all the difficulties in which the natives find themselves under foreign rule, they cling with all their energy and conviction to Germany.\"\n-Martin Dibobe"
