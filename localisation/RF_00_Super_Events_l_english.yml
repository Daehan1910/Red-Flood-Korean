GFX_SPEVNT_USA_collapse:0 "The American Collapse"
GFX_SPEVNT_USA_collapse_TEXT:0 "\"Nothing is more unpredictable than the mob, nothing more obscure than public opinion, nothing more deceptive than the whole political system.\"\n-Suetonius"
GFX_SPEVNT_DEV_civil_war:0 "Agartha Discovered"
GFX_SPEVNT_DEV_civil_war_TEXT:0 "\"It's real.\"\nt. Anon"
GFX_SPEVNT_SPA_civil_war:0 "The Spanish Civil War"
GFX_SPEVNT_SPA_civil_war_TEXT:0 "\"Here lies half of Spain. It died of the other half.\"\n-Mariano Jose de Larra"
GFX_SPEVNT_japanese_invasion_of_china:0 "Japanese Invasion of China"
GFX_SPEVNT_japanese_invasion_of_china_TEXT:0 "\"All men are brothers, like the seas throughout the world; So why do winds and waves clash so fiercely everywhere?\"\n-Emperor Hirohito"
GFX_SPEVNT_brazil_collapse:0 "The Brazilian Tragedy"
GFX_SPEVNT_brazil_collapse_TEXT:0 "\"Princeps legibus solutus est.\"\n-Gnaeus Domitius Annius Ulpianus"
GFX_SPEVNT_ww2:0 "A Sea Of Blood"
