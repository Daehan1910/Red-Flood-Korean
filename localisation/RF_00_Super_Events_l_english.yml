#####################
#RUSSIAN UNIFICATION#
#####################
GFX_SPEVNT_rusuni_rosenbaum:0 "러시아의 통일"
GFX_SPEVNT_rusuni_rosenbaum_TEXT:0 "\"그대를 아낄 줄 알라는 건 그대의 행복을 위해 싸우라는 말이다.\"\n-알리사 로젠바움"
GFX_SPEVNT_rusuni_chapayev:0 "러시아의 통일"
GFX_SPEVNT_rusuni_chapayev_TEXT:0 "\"모든 사회엔 그에 걸맞는 범죄자가 있다.\"\n-에마 골드먼"
GFX_SPEVNT_rusuni_trotsky:0 "러시아의 통일"
GFX_SPEVNT_rusuni_trotsky_TEXT:0 "\"[...] 러시아 프롤레타리아에겐 지상 모든 지배계급 권력체들의 합동 강습에 맞설 요새가 있다. 이는 참으로 경이롭다. 이는 모든 혁명가들의 피와 가슴의 열기를 일으켜, 전 세계의 경외에 도전케 한다.\"\n-유진 V. 뎁스"
GFX_SPEVNT_rusuni_gastev:0 "러시아의 통일"
GFX_SPEVNT_rusuni_gastev_TEXT:0 "\"그대기에 내 사랑하는 대부분의 것들서부터 봉화는 피어오르니, 격풍 속에서, 그대 홀로 걷는 폭풍들 속에,\n붙임성 없는 빛서부터 그대는 보여진다."\"\n-OP-01"
GFX_SPEVNT_rusuni_kerensky:0 "러시아의 통일"
GFX_SPEVNT_rusuni_kerensky_TEXT:0 "\"볼셰비키 봉기들과, 임시정부를 전복시키고 국권이라는 배를 사회반동의 해안에 들여놓으려는 반동의 노력 사이의 의심할 바 없는 연계를 누구도 부정할 수 없을 것이다."\"\n-알렉산드르 케렌스키"
GFX_SPEVNT_rusuni_blackbloc:0 "러시아의 통일"
GFX_SPEVNT_rusuni_blackbloc_TEXT:0 "\"우리는 모든 것을, 우리 손아귀를 벗어난 모든 것을 정복했다.\"\n-빅토르 세르주, 정복된 도시"
GFX_SPEVNT_rusuni_novykurs:0 "러시아의 통일"
GFX_SPEVNT_rusuni_novykurs_TEXT:0 "\"하지만 그런 사람들은 소멸해 땅이 되고 비료가 될 것이니,\n다른 편으로 더 강한 국가들은 더욱 더 강해질 것이다.\"\n-표트르 스톨리핀"
GFX_SPEVNT_rusuni_mladorossi:0 "러시아의 통일"
GFX_SPEVNT_rusuni_mladorossi_TEXT:0 "\"천만 인민의 역사가 그리하여 붉게 물들고 혁명적이게 되었으니, 그런 거대한 역사적 폭풍의 요소들에 맞서는 건 무용하고 재앙적이었다.\"\n-블라디미르 솔로우힌"
GFX_SPEVNT_rusuni_diterikhs:0 "러시아의 통일"
GFX_SPEVNT_rusuni_diterikhs_TEXT:0 "\"자치정부의 주요 단위는 사목구이다. \n 비신자들은 시민권을 박탈당해 추방될 것이다.\"\n-미하일 디테리흐스"
GFX_SPEVNT_rusuni_savinkov:0 "러시아의 통일"
GFX_SPEVNT_rusuni_savinkov_TEXT:0 "\"And I looked, and behold a pale horse: and his name that sat on him was Death, and Hell followed with him. And power was given unto them over the fourth part of the earth.\"\n-Revelations 6장 8절"
GFX_SPEVNT_rusuni_ruthenia:0 "루테니아의 통일"
GFX_SPEVNT_rusuni_ruthenia_TEXT:0 "\"적은 폴인들과 루스인들\n사려깊게도 고분을 불려놓았으니\n벨라루스는 없으메,\n'빼앗긴 땅'만이 있을 따름이라\"\n-얀카 쿠팔라"
GFX_SPEVNT_rusuni_blackhundreds:0 "러시아의 통일"
GFX_SPEVNT_rusuni_blackhundreds_TEXT:0 "\"신성 러시아의 대의는 반란자들의 절멸이다. 그대들은 그게 누구인지, 어딨는지 알고 있다.\"\n-흑백 신조"
GFX_SPEVNT_rusuni_solidarists:0 "러시아의 통일"
GFX_SPEVNT_rusuni_solidarists_TEXT:0 "\"러시아를 영광되게, 우리 이름이 타오르게 하자!\"\n-빅토르 바이달라코프"
GFX_SPEVNT_rusuni_scythia:0 "러시아의 통일"
GFX_SPEVNT_rusuni_scythia_TEXT:0 "\"우리는 스키티아인이며, 세상이 뒤집어지길 원한다. 마치 오래된 원통처럼!\"\n-파벨 고르굴로프"
GFX_SPEVNT_rusuni_eurasia:0 "러시아의 통일"
GFX_SPEVNT_rusuni_eurasia_TEXT:0 "\"모든 민족주의는 쇼뱅주의와 세계시민주의의 합산이고, 대립하는 두 개념의 화해이다.\"\n-니콜라이 트루베츠코이"
GFX_SPEVNT_rusuni_kornilov:0 "러시아의 통일"
GFX_SPEVNT_rusuni_kornilov_TEXT:0 "\"시민권리의, 언론의 자유의, 재산권의, 법 앞에서의 시민간 평등의 회복을 우리는 요구한다.\"\n-라브르 코르닐로프"
GFX_SPEVNT_rusuni_gulidov:0 "러시아의 통일"
GFX_SPEVNT_rusuni_gulidov_TEXT:0 "\"러시아의 정당한 대의를 위해 우리는 기꺼이 러시아의 피를 흘리리라.\"\n-슬라브 여인의 작별사, 러시아 참전병들의 노래"
GFX_SPEVNT_rusuni_libs:0 "러시아의 통일"
GFX_SPEVNT_rusuni_libs_TEXT:0 "\"역사는 멈추지 않는다. 러시아와 전 세계에서 정해진 대로 흘러간다.\"\n-파벨 밀류코프"
GFX_SPEVNT_rusuni_oln:0 "러시아의 통일"
GFX_SPEVNT_rusuni_oln_TEXT:0 "\"평의회의 권력은 그 혼돈스러운 본성에도 의회나 제헌대회, 그 어떤 이회보다도 분명하게 낫다.\"\n-마리아 스피리도노바"
GFX_SPEVNT_rusuni_tri:0 "러시아의 통일"
GFX_SPEVNT_rusuni_tri_TEXT:0 "\"현존하는 체제에 대한 자신들의 비판에 따라, 국제주의 야당은 러시아인들 사이에 사회민주정의 긍정적 발판을 수용할 마음의 채비를 갖추었다.\"\n-하르빈 포고"
GFX_SPEVNT_rusuni_kamenev:0 "러시아의 통일"
GFX_SPEVNT_rusuni_kamenev_TEXT:0 "\"우리 혁명에 돌아갈 길이란 없다.\"\n-례프 카미녜프"
GFX_SPEVNT_dor:0 "러시아의 죽음"
GFX_SPEVNT_dor_TEXT:0 "\"러시아는 주님께서 직접 다스리시는 곳이다. 그렇지 않고선 러시아가 어떻게 유지되는지 알 길이 없다.\"\n-요한 에른스트 미니히"
#######################
#CONGOLEGE UNIFICATION#
#######################
GFX_SPEVNT_NBE_unification:0 "콩고의 통일"
GFX_SPEVNT_NBE_unification_TEXT:0 "\"나는 영혼의 치마를 내 손으로 쥐고서 세상의 머리 위를 내 발로 찍어내릴 것이다. 말을 타고 나는 질료와 공간을 짓뭉갤 것이며, 모든 존재 너머로 나는 고함을 내지를 것이고, 그 순간에... 나는 모든 인류를 향해 비밀들을 속삭이리라.\"\n-니섀푸르의 앳터르"
GFX_SPEVNT_KIV_unification:0 "콩고의 통일"
GFX_SPEVNT_KIV_unification_TEXT:0 "\"코끼리들이 싸우면 아픈 건 잔디들이다.\"\n-르완다 속담"
GFX_SPEVNT_CFS_unification:0 "콩고의 통일"
GFX_SPEVNT_CFS_unification_TEXT:0 "\"존엄 없이 자유 없고, 정의 없이 존엄 없고, 독립 없이 자유인 없다.\"\n-파트리스 루뭄바"
GFX_SPEVNT_PCN_unification:0 "콩고의 통일"
GFX_SPEVNT_PCN_unification_TEXT:0 "\"We civilised men do our utmost to check the process of elimination; we build asylums for the imbecile... And with vaccination, the weak members of civilised societies propagate their kind.\"\n-찰스 다윈"
GFX_SPEVNT_PCN_unification_brody:0 "콩고의 통일"
GFX_SPEVNT_PCN_unification_brody_TEXT:0 "\"Despite all the difficulties in which the natives find themselves under foreign rule, they cling with all their energy and conviction to Germany.\"\n-Martin Dibobe"
####################
#INDIAN UNIFICATION#
####################
GFX_SPEVNT_UPI_Churchill:0 "인도의 통일"
GFX_SPEVNT_UPI_Churchill_TEXT:0 "\"The rescue of India from ages of barbarism, tyranny, and internecine war and its slow but ceaseless forward march to civilisation constitute upon the whole the finest achievement of our history\"\n-윈스턴 처칠"
GFX_SPEVNT_UPI_Kali:0 "칼리 숭배단의 치세"
GFX_SPEVNT_UPI_Kali_TEXT:0 "\"이제 나는 죽음, 세계들의 파괴자가 되었노라.\"\n-바가바드 기타"
########
#FRANCE#
########
GFX_SPEVNT_etat_irreal:0 "비현실국 선포"
GFX_SPEVNT_etat_irreal_TEXT:0 "\"2 더하기 2가 4라는 너희식 논리는 네놈들의 케케묵은 체제가 가진 오류이다. 네놈들은 육신의 진정한 불가사의나 존재의 우주론적 법칙도 알지 못하는 공학자니, 행정관이니, 의사니 하는 것들을 양산해낸다.\"\n-앙토냉 아르토"
#######
#ITALY#
#######
GFX_SPEVNT_ITA_0:0 "승리한 이탈리아"
GFX_SPEVNT_ITA_0_TEXT:0 "\"Sit Romana potens Itala virtute propago\"\n-웨르길리우스"
GFX_SPEVNT_ITA_1:0 "두체가 유럽을 군림하다"
GFX_SPEVNT_ITA_1_TEXT:0 "\"The Romans never allowed a trouble spot to remain simply to avoid going to war over it, because they knew that wars don't just go away, they are only postponed to someone else's advantage.\"\n-니콜로 마키아벨리, 군주론"
GFX_SPEVNT_ITA_2:0 "다시 태어난 자유"
GFX_SPEVNT_ITA_2_TEXT:0 "\"자유는 느리게 자라는 과일이다. 절대 값싸지 않으며, 사람의 위업과 완벽함이기에 만들기도 어렵다.\"\n-랄프 왈도 에머슨"
#####
#USA#
#####
GFX_SPEVNT_usauni_bodin:0 "미국의 통일"
GFX_SPEVNT_usauni_bodin_TEXT:0 "\"어쩌면 죽음은 생명의 적이 아니라 그저 다른 형태인 것일지도 모른다.\"\n-에드워드 롱스트릿 버딘"
GFX_SPEVNT_usauni_sinclair:0 "미국의 통일"
GFX_SPEVNT_usauni_sinclair_TEXT:0 "\"미국인들은 사회주의를 가질 테지만 그 이름표는 갖지 않을 것이다.\"\n-업튼 싱클레어"
######
#MISC#
######
GFX_SPEVNT_USA_collapse:0 "미국의 붕괴"
GFX_SPEVNT_USA_collapse_TEXT:0 "\"군중보다 예상할 수 없는 게 없으며, 여론보다 방해되는 것이 없고, 온 정치체제보다 기만스러운 것이 없다.\"\n-수에토니우스"
GFX_SPEVNT_DEV_civil_war:0 "아가르타 발견"
GFX_SPEVNT_DEV_civil_war_TEXT:0 "\"진짜였어.\"\n-무명"
GFX_SPEVNT_SPA_civil_war:0 "에스파냐 내전"
GFX_SPEVNT_SPA_civil_war_TEXT:0 "\"에스파냐의 반이 여기 있다. 나머지 반이 여기 죽어있다.\"\n-마리아노 호세 데 라라"
GFX_SPEVNT_japanese_invasion_of_china:0 "일본의 중국 침공"
GFX_SPEVNT_japanese_invasion_of_china_TEXT:0 "\"세상을 뒤덮은 바다와 같이 만인은 형제이다. 헌데 온곳에서 바람과 파도가 그토록 사납게 부딪힘은 무슨 연유란 말인가?\"\n-히로히토"
GFX_SPEVNT_brazil_collapse:0 "브라질의 비극"
GFX_SPEVNT_brazil_collapse_TEXT:0 "\"군주는 법에 의해 지배받지 아니한다.\"\n-그나이우스 도미티우스 안니우스 울피아누스"
GFX_SPEVNT_ww2:0 "피바다"
GFX_SPEVNT_ww2_TEXT:0 "\"그리하여 붉은 홍수가 일더니 우리의 문 앞으로 들이닥쳤다. 그리하여 파도가 일어 멀리멀리 번지며 가는 길의 모든 것을 잠기게 했다.\"\n-이그나스 셰이니우스"
