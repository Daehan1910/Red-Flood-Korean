GFX_SPEVNT_ITA_0_TEXT:0 "\"Sit Romana potens Itala virtute propago\"\n-Virgil"
GFX_SPEVNT_ITA_1:0 "Il Duce Reigns over Europe"
GFX_SPEVNT_ITA_1_TEXT:0 "\"The Romans never allowed a trouble spot to remain simply to avoid going to war over it, because they knew that wars don't just go away, they are only postponed to someone else's advantage.\"\n-Niccolo Machiavelli, The Prince"
GFX_SPEVNT_ITA_2:0 "Liberty Reborn"
GFX_SPEVNT_ITA_2_TEXT:0 "\"Liberty is slow fruit. It is never cheap; it is made difficult because freedom is the accomplishment and perfectness of man\"\n-Ralph Waldo Emerson"
