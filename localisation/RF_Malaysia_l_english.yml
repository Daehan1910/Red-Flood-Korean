#LEADER DESCRITIONS#
POLITICS_SHENTON_THOMAS_DESC:0 "토머스 셴튼 화이틀레지 토머스 경은 영국 식민국의 노련한 일원으로서, 동아시아로 강제이직되기 전까지 니아샐랜드 총독으로서 잠시 근무한 적이 있습니다. 영국령 인도의 붕괴를 본 토머스는 말랑의 해협 식민지로 가 영국령 말라야의 신정부 총독으로서 재빨리 자리를 잡았습니다. 셴튼은 원주민의 저항을 일으키는 것에 공포를 느끼며 이를 기피하려 했지만, 1936년 마침내 상황이 현실화되자 그는 말라야 사안에 관한 조직을 장악했습니다. 원주민의 독립운동 외에도, 옛 백인 정착자들과 통치자들 역시 런던인이 아닌 자신들의 손으로 통치를 행하길 바라며 저항하고 있습니다. 셴튼은 당장 시급한 문제가 더 많다는 비판에는 그리 주의를 기울이지 않으면서, 니아샐랜드에서 그랬듯 문제들을 재빨리 처리하려 하고 있습니다."

#IDEAS#
MAL_economic_downturn:0 "경제적 하락세"
MAL_economic_downturn_desc:0 "1931년 런던 주식거래소가 붕괴하고, 싱가포르와 말라야 역시 곧 그 수순을 밟았습니다. 국제경제에서의 주요 수출허브이자 통합체로서 영국에 의존하던 두 식민지였지만, 그 국제경제가 산산조각나면서 말라야의 경제 또한 자유낙하했습니다. 시장붕괴 후 수 년이 흐르면서 말라야의 경제 역시 회복되기 시작했으나, 완전한 회복을 이루려면 앞으로 수 년이 더 걸릴 것입니다."

MAL_communist_resurgence:0 "Nanyang Communist Insurgence"
MAL_communist_resurgence_desc:0 "Founded in 1927 as a joint cooperation between the Chinese CPC, the Zheltorossiyan RSDRP, and several pre-existing native trade unions, the Nanyang Communist Society is the vanguard of leftist movements across South-East Asia. Its membership being in the thousands with multiple chapters in Malaya, Siam, Borneo, the Dutch East Indies, and the Philippines. While believed to had been a glorified trade union cooperative at first, they had been executing more aggressive tactics as of lately. Colonial patrols had been reported missing, factories sabotaged with warehouses burnt down, and clashes in the streets between workers and the authority are commonplace. It is undeniable that the communist influence is spiraling out of control and if left unchecked, revolution will happen."

MAL_centralisation_issues:0 "중앙집권화 문제"
MAL_centralisation_issues_desc:0 "20세기를 거치며 말라야는 식민지 경영에 대해 다른 생각을 가진 여러 총독을 거쳤으며, 비중앙화 이후엔 다른 형태를 한 여러 중앙화의 파도들 또한 거쳤습니다. As of now, the local governorate opted to leave the colony decentralised, cooperating with the local sultans and turning a blind eye towards their policies for pragmatic reasons. The Colonial Office back in London however, has been aggressively urging the colony to centralise under a single equal union, and ever since the lost of the British Raj, became desperate to cling onto their last major foothold in Asia. If Shenton Thomas failed to comply to London's demands, they will take matters into their own hands."

