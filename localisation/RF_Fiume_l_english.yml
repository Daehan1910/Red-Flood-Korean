fiume.4.t:0 "제4회 시 경연회"
fiume.4.desc:0 "피우메는 예술이 가득 피어나는 곳입니다. 피우메가 건국된 이후로 수많은 시인과 작가, 그리고 철학자들이 우리나라가 지닌 문화에 대한 전위적 접근방법과 극단적일 정도로 자기표현을 하는게 가능한 분위기 덕분에 이 곳을 그들만의 안닉처라 부르고 있습니다. 1924년 매 4년마다 이 예술가들은 연례 작시 경연에서 자신들의 재술을 뽐낼 기회를 갖습니다. 여러 작가들이 쓴 다양한 작품들을 살핀 결과, 확실한 승자는..."
fiume.4.a:0 "별들을 향한 도취로 가득한 시."
fiume.4.b:0 "모터와 대포에 관한 아방가르드 시."
fiume.4.c:0 "활력의 투쟁들에 기반을 둔 일본풍 하이쿠."

fiume.5.t:0 "불황에 관한 고심"
fiume.5.desc:0 "유럽에 있는 대부분의 나라들의 경제는 1931년에 엄청난 혼란과 함께 대붕괴를 맞이했습니다. 그리고 활기와 즐거움이 넘치는 우리 도시도 이탈리아와의 긴밀한 경제적 관계로 인하여 경제붕괴에서 예외가 되지 못했습니다. 이로 인하여 우리는 지난 몇 년 동안 불황의 수렁에 빠져 매우 더딘 속도로 회복하고 있었습니다. 그러나 지금 단눈치오의 건강이 서서히 나빠지고 있기에 경제개발을 하기 위해선 빨리 행동해야 합니다. 단눈치오의 건강이 지금보다 더 안 좋아진다면 다른 파벌들이 권력을 잡아 지금까지 단눈치오가 취한 중립적 태도 대신 자신들의 접근법을 밀어붙일 것이기 때문입니다. 마리네티는 중앙 정부에서 노동력을 식량과 주택 보급을 위해 대규모로 투입할 것을 제안하고 있으며, 시모이는 공장 매입과 산업 국유화가 중요하다고 믿고 있습니다. 켈레르는 지역주민 연합체가 더 많은 권력을 쥐게 하여 지역 생산량과 국제 무역량을 늘릴 수 있도록 해주는 것이 최선의 방안이라고 보고 있습니다."
fiume.5.a:0 "우리 지역주민 연합체는 더 많은 자치권이 필요하다."
fiume.5.b:0 "국민들의 필요가 우선이다."
fiume.5.c:0 "국유화가 우리 경제를 살릴 것이다."

fiume.6.t:0 "슬라브인들과의 국경"
fiume.6.desc:0 "우리의 위대한 공화국은 슬라브놈들과의 충돌, 폭력사태를 오랜 세월 동안 겪어 왔습니다. 아, 물론 우리나라에 있는 슬라브인들은 아닙니다. 무역의 달인이자 힘과 활기도 넘쳐나는 우리 슬라브인들은 그야말로 세계 최고의 슬라브인이지요. 하지만 저 멀리 티마베 강과 트리에스테 너머의 국경에는 엄청난 수를 바탕으로 우리를 합병하고 식민화할 기회를 호시탐탐 노리고 있는 국수주의 정권이 자리잡고 있습니다. 이제 우리 정권의 안전과 우리 국민들, 우리의 끝없는 활기와 영적인 힘을 지키기 위해선 우리가 선제공격을 해야 할 것 같습니다. 그들의 재무장은 오늘날과 같은 시대에 예상하지 못한 폭력적인 행위였기에 그들이 사단을 빠르게 확충해 나가자 이는 우리에게 엄청난 걱정을 자아냈습니다. 그래서 피우메에 있는 다양한 주요인물들이 나서서 자신들이 맡을 역할을 정했습니다."
fiume.6.a:0 "켈레르는 하늘을 주름잡겠다고 했습니다."
fiume.6.b:0 "마리네티는 더 많은 요새가 필요하다고 했습니다."
fiume.6.c:0 "시모이는 아드리아 해를 통제하겠다고 말했습니다."

fiume.7.t:0 "민병대 개정"
fiume.7.desc:0 "아르디티여! 오, 위대한 활력이라는 명예를 지닌 우리의 위대한 군대에게 우리는 경의를 표합니다! 그들은 수십년 전에 생겨난 유례가 없는 최초의 미래를 내다보는 군인이었으며, 가벼운 무장만 한 채로 죽음의 공포도 느끼지 않으며 차례차례 참호 속으로 당당히 들어갔습니다. 그렇게 그들은 적들이 가장 두려워하는 군대로 회자되었습니다. 아르디티의 임무는 일반 보병이 적의 전선을 공격할 수 있도록 길을 터주는 것이 아닌 적의 진지를 완전히 제압해버리는 것이었습니다. 가장 겁없고 용기있는 자원자만이 뽑혔는데 특히 포격이 근처에 떨어지면서 내는 귀가 찢어질 듯한 소음에도 개의치 않는 이들만이 뽑혔습니다. 더불어 펜싱을 익힌 사람들은 일대일 격투에서도 능통한 것으로 나타났습니다. 준비를 마치면 그들은 카빈, 권총, 단검, 수류탄과 같은 가벼운 무장만 한채 전선으로 보내집니다. 많은 이들이 소총이나 카빈을 가지고 가진 않았는데 참호의 좁은 공간에서 쏘기에는 번거로웠기 때문이었습니다. 그렇게 아르디티는 이탈리아의 포격이 떨어지는 와중에도 적들의 참호에 접근했습니다. 포격과 총알세례가 어느 정도 끝나면 그들은 적들이 웅크리고 있는 참호 속으로 뛰어들어가 단검을 가지고 적들의 저항을 근거리에서 제압해 나갔습니다. 그들의 원시적인 전술은 놀랍게도 효과가 컸습니다. 아르디티는 유럽이 지금까지 본 적 없는 죽음에서도 당당했습니다. 그들의 좌우명은 \"이기든지 아니면 모두 죽든지!\"였으며 이는 오늘날에도 여전히 울려퍼지고 있습니다. 그리고 다행스럽게도 우리는 미래의 전쟁에 적응하고 다시 한 번 전세계의 군대를 선도하는 군대가 될 기회를 얻었습니다. 그러므로 우리는 이제 미래의 군대를 만들기 위해 무엇을 할지 정해야 합니다. 어떻게 해야 우리의 위대하고 영광스러운 아르디티를 발전시킬 수 있을까요? 시모이, 마르네티, 켈레르 모두 이와 관련하여 최선평의회에 자신만의 방안을 내놓아 보였습니다..."
fiume.7.a:0 "...그들의 용맹을 북돋아주자."
fiume.7.b:0 "...그들에게 더 좋은 성능의 무기를 주자."
fiume.7.c:0 "...그들에게 권위의 중요함을 가르치자."

fiume.8.t:0 "긴급위원회 회의"
fiume.8.desc:0 "피우메는 최근 발생한 사건으로 인해 엄청난 충격에 휩싸여 있습니다. 단눈치오가 죽자 우리가 당당히 행진하던 미래를 향한 길은 이제 안개가 잔뜩 깔려 걱정스러울 지경이 되었습니다. 최선평의회는 우리의 친애하는 두체의 후계자로 누가 되어야 할지에 대해 논의하기 위해 회의를 마련했습니다. 평의회는 비상시국이기에 피우메에서 가장 영향력 있는 인물에게 권력을 주기로 결정했습니다..."
fiume.8.a:0 "...단눈치오의 오른팔, 귀도 켈레르!"
fiume.8.b:0 "...미래주의의 아버지, 필리포 톰마조 마리네티!"
fiume.8.c:0 "...동방의 스승, 하루키치 시모이!"
fiume.8.d:0 "...단눈치오의 오른팔, 귀도 켈레르!"
fiume.8.e:0 "...미래주의의 아버지, 필리포 톰마조 마리네티!"
fiume.8.f:0 "...동방의 스승, 하루키치 시모이!"

fiume.90.t:0 "위대한 귀환"
fiume.90.desc:0 "오, 나의 아름다운 도시 로마여, 그대에게 인사를 보내오! 그대는 마치 한 마리의 아름다운 암사자처럼 이탈리아의 따스한 햇빛이 내려쬐는 곳에서 나른하게 누워있군요. 그대를 둘러싼 교외 지역도 마치 새끼사자마냥 밝고, 다채로우며, 활기찬 모습입니다. 몬티, 유명한 분수와 끈처럼 상점, 고급 의류점, 레스토랑이 이어진 거리로 빛을 발하는 그 곳. 프라티, 사회라는 빵의 가운데에 든 크림과 같은 이들이 사는 그 곳(그들의 \"상아 탑\"은 화려하긴 하지만 실속은 떨어집니다). 테스타초, 진정한 로마의 정신과 좁은 거리로 유명한 그 곳. 트라스테베레, 미와 예술이라는 밝은 빛의 꽃이 피어나는 그 곳... 이 외에도 수십 개에 달하는 장소가 있습니다. 그들의 공통점은 모두 역사적 중심지나, 로마 대리석으로 지은 활기찬 도시의 모습, 대성당이 보여주는 카톨릭 특유의 화려함, 르네상스 시절의 소중한 추억에 여전히 매달려 있다는 것입니다. 실로 고대의 도시이자, 달콤한 오후의 낮잠에 빠져 있는 도시라고 할 수 있겠습니다. \n오 암사자여, 이제 그대의 후손들은 민첩하지만 거만하기도 한 신세계에서 온 아이들이 마치 강철로 된 집게발과 같은 자동차와 장갑차의 행렬로 그대의 가슴을 꿰뚫어버릴 것이라는 불가피한 미래에 대한 예측으로 얼어버렸습니다. 그들은 마치 질풍처럼 달리고, 그들의 앞에 있는 모든 것들을 박살내며, 바리케이드를 손쉽게 부숴버리고, 교차로를 마치 거리의 깡패 무리마냥 뛰어다닙니다. \n미래주의 군대가 로마로 입성했을 때, 그들은 불길이 내뿜는 연기와 먼 곳에서 들려오는 총성, 아무도 없는 조용한 거리, 건물 벽에 그려진 다채로운 색의 그림으로 환영받았습니다. 비록 테스타초가 첫번째 차량이 도착하기 훨씬 전에 대항하기 위하여 들고 일어섰지만, 미래주의자들은 개의치않고 중심지까지 피로 거리를 물들여가며 밀고 나갔습니다. 포위되어버린 이탈리아군 잔당들은 파멸이 눈앞에 다가왔음에도 용맹하게 싸웠습니다. 그것은 놀라웠고, 거의 마법을 부린 것 같은 일이긴 했지만 그럼에도 불구하고 왕은 여전히 도망칠 수 있었습니다. 운이 좋았다고 할 수 있겠죠. 하지만 왕궁 주변 지역에 대해선 운이 좋았다곤 하기 힘들겠군요. 모두 다 박살나버렸으니까요. \n바티칸에도 똑같은 운명이 찾아올 것입니다. 저녁이 되면 아름다운 14개의 곡사포대가 노래를 부르면서 성 베드로 대성당과 주변 지역을 하나도 남김없이 꼼꼼하게 파괴할 것입니다. 모든게 끝나고 재가 가라앉으면 카톨릭 교회의 썩은 심장은 더 이상 뛰지 않을 것입니다."
fiume.90.a:0 "에야! 에야! 에야! 알랄라!"

fiume.91.t:0 "위대한 귀환"
fiume.91.desc:0 "오, 나의 아름다운 도시 로마여, 그대에게 인사를 보내오! 그대는 마치 한 마리의 아름다운 암사자처럼 이탈리아의 따스한 햇빛이 내려쬐는 곳에서 나른하게 누워있군요. 그대를 둘러싼 교외 지역도 마치 새끼사자마냥 밝고, 다채로우며, 활기찬 모습입니다. 몬티, 유명한 분수와 끈처럼 상점, 고급 의류점, 레스토랑이 이어진 거리로 빛을 발하는 그 곳. 프라티, 사회라는 빵의 가운데에 든 크림과 같은 이들이 사는 그 곳(그들의 \"상아 탑\"은 화려하긴 하지만 실속은 떨어집니다). 테스타초, 진정한 로마의 정신과 좁은 거리로 유명한 그 곳. 트라스테베레, 미와 예술이라는 밝은 빛의 꽃이 피어나는 그 곳... 이 외에도 수십 개에 달하는 장소가 있습니다. 그들의 공통점은 모두 역사적 중심지나, 로마 대리석으로 지은 활기찬 도시의 모습, 대성당이 보여주는 카톨릭 특유의 화려함, 르네상스 시절의 소중한 추억에 여전히 매달려 있다는 것입니다. 실로 고대의 도시이자, 달콤한 오후의 낮잠에 빠져 있는 도시라고 할 수 있겠습니다. \n하지만 그대의 천상에 닿을 듯이 높은 이마는 다가오는 폭풍으로 벌써 가려져버렸습니다. 폭풍의 먹구름과 같은 강력한 폭격기가 우박이 내리는 것처럼 폭탄을 도시 전역에 흩뿌리고 다녔습니다. 그리고 그와 함께 전쟁의 천둥과 전투의 벼락이 도시에 내리꽂혔습니다. 미래주의자들은 마치 하늘에서 비가 내리는 것처럼 쏟아져내렸습니다. 젊고, 용감하며, 필사적인 수백명의 공수부대가 로마의 심장부로, 느리지만 한치도 어긋나지 않게, 곧바로 내려왔습니다. 이탈리아군은 아무런 예상을 하지 못한채 급습당했습니다. 대공무기의 수가 아무리 많다해도 천상의 사냥꾼들의 거대한 무리를 막기엔 턱없이 부족했으며, 그 어떤 강력한 육군이라 할지라도 사방에서 동시에 출몰하는 적들을 이기기엔 역부족이었습니다. 아르디티의 용맹함과 함께, 피우메의 병사들은 진지를 휩쓸고, 적들을 추격하며, 파괴하고 포위했습니다. 그리고 공격기들은 적들의 머리 위를 마치 갈까마귀의 그것처럼 맴돌며 공포를 퍼뜨렸고 적들이 방어를 취할 낌새를 보이면 곧바로 그 기회를 빼앗아버렸습니다. 이탈리아 왕국은 더 이상 존재하지 않습니다. 반항적인 주민들이 사는 지역의 벽과 라디오, 깃발, 사람들의 얼굴과 같이 사방에서 나타나는 피우메만이 있을 뿐입니다. 왕은 도망쳤고, 그의 궁전은 새롭게 조직된 로마의 코뮌과 회사들의 소유가 되었습니다. 모든 이들을 위한 진정한 팔랑스테르가 된 것입니다. 바티칸은 더 끔찍한 운명을 맞을 준비를 하고 있습니다. 카톨릭 종교의 썩은 심장과 퇴폐한 귀족들은 함께 천국에서 내려온 화염으로 불타오를 것입니다. 미래가 왔노라, 비행기의 날개 위에!"
fiume.91.a:0 "에야! 에야! 에야! 알랄라!"

fiume.92.t:0 "위대한 귀환"
fiume.92.desc:0 "오, 나의 아름다운 도시 로마여, 그대에게 인사를 보내오! 그대는 마치 한 마리의 아름다운 암사자처럼 이탈리아의 따스한 햇빛이 내려쬐는 곳에서 나른하게 누워있군요. 그대를 둘러싼 교외 지역도 마치 새끼사자마냥 밝고, 다채로우며, 활기찬 모습입니다. 몬티, 유명한 분수와 끈처럼 상점, 고급 의류점, 레스토랑이 이어진 거리로 빛을 발하는 그 곳. 프라티, 사회라는 빵의 가운데에 든 크림과 같은 이들이 사는 그 곳(그들의 \"상아 탑\"은 화려하긴 하지만 실속은 떨어집니다). 테스타초, 진정한 로마의 정신과 좁은 거리로 유명한 그 곳. 트라스테베레, 미와 예술이라는 밝은 빛의 꽃이 피어나는 그 곳... 이 외에도 수십 개에 달하는 장소가 있습니다. 그들의 공통점은 모두 역사적 중심지나, 로마 대리석으로 지은 활기찬 도시의 모습, 대성당이 보여주는 카톨릭 특유의 화려함, 르네상스 시절의 소중한 추억에 여전히 매달려 있다는 것입니다. 실로 고대의 도시이자, 달콤한 오후의 낮잠에 빠져 있는 도시라고 할 수 있겠습니다. 하지만 이제 잠에서 깨어날 때가 됐습니다. 그것도 칼날이 잘 갈린 검의 강력한 일격 하나로 말입니다. 그리고 그들은 실제로 그렇게 했습니다. 시모아의 잘 연마된 검인 피우메의 미래주의적 전사들을 통해 말입니다. 그들은 불과 강철, 광신적이고 비현실적인 용맹을 가지고 앞을 헤쳐 나아갑니다. 빽빽한 보병들의 행렬이 도시를 세 방향으로 침입해들어와 이탈리아군의 방어를 순식간에 몇몇개의 포위망으로 분산시켰습니다. 아름다움 그 자체이신 쇼군께서 손가락으로 가볍게 '딱'하는 소리를 내신 것만으로 말입니다. 그리고 이 포위망들은 얼마 안 있어 다채로운 보병들로 이뤄진 파도와 함께 쓸려나갈 것입니다. \n광신은 전염성이 있습니다. 그렇지 않고선 훨씬 이전에 반란을 시작한 검은 셔츠단원들이 자신들의 몸에 폭탄을 묶은 채 기관총을 향해 공격을 가한 것이나, 심지어 민간인들이 휘발성 혼합물과 돌을 방어군을 향해 던지는 이유를 설명할 수 없기 때문입니다. \n인민들의 파도는 인민들에게 무관심한 간악한 자들, 민주정권의 노예들, 사람들의 마음에 기생하는 질척거리는 자들을 쓸어버릴 것입니다. 왕이 도망치면서 그의 재산과 부를 승리자들이 처분하도록 내버려뒀고 교회는 나쁜 예감에 움츠러들었으며 이는 사실로 나타났습니다. 바티칸은 파괴될 것입니다. 그러나 이는 무기를 통해 이뤄지진 않을 것입니다. 왜냐하면 무기는 개인의 부속품이지 개인 그 자체가 아니기 때문입니다. 수많은 군중들이 이탈리아에 자리잡은 카톨릭 교회의 썩은 심장이 남긴 돌, 조각상, 금 조각과 같은 흔적들을 직접 모두 지워버릴 것입니다. \n이는 인간의 정신의 승리이자, 통합과 의지의 승리입니다. 그렇게 미래가 로마에 찾아왔습니다!"
fiume.92.a:0 "에야! 에야! 에야! 알랄라!"

fiume.10.t:0 "매력적인 손님"
fiume.10.desc:0 "오늘 매력적인 피아니스트인 루이사 바카라가 이탈리아와 피우메, 그리고 저 멀리 극동까지 이동하는 고급 여객선인 콘테 베르데를 타고 우리의 환상적인 도시에 도착했습니다. 그녀의 도착은 우울한 겨울 한가운데에서 부는 첫 봄바람의 숨결과도 같으며, 도시에 멋지고 인상적인 것들이 피어나는 새 계절이 다가오고 있다는 분명한 증거입니다. 그리고 유명인은 그녀의 오랜 기수인 단눈치오를 만났습니다. 이 모든 일들이 애국심의 파도를 일으켰으며 도시에 기대치 않은 흥분을 가져다주었습니다. 심지어 음악에 관심을 가지지 않은 이들도 \"우리 루이사\" 를 다시 보기 위해 찾아왔습니다. 피우메의 나른한 카니발은 마치 누군가 탄약고에 다이너마이트라도 던져넣은 것 마냥 들끓어올랐습니다. \n단눈치오도 음악의 여신에게 적절한 선물을 주지 않을 수 없었습니다. 그래서 그녀가 도착하자마자 피아니스트는 엄청난 선물을 받았습니다. 바로 피우메의 뮤즈처럼 순수하고 아름다운 진주모와 상아로만 만들어진 피아노였습니다. \n바카라는 도시에 한 달 동안 머무를 것이며, 그리고 그 한 달은 주민들과 언제나 외국 타블로이드에 실을 스캔들을 찾고자 하는 기자들에게 마법과 같은 한 달이 될 것입니다."
fiume.10.a:0 "예술을 위해 하나로 뭉쳤군."

fiume.11.t:0 "안티고네"
fiume.11.desc:0 "관중들은 마치 조용한 저녁 바다처럼 아무런 미동없이 숨까지 참으며 앉아있었습니다. 오직 고요한 속삭임만이 물방울이 호수로 첨벙거리며 떨어지는 것처럼 음악의 궁전 내에 자리잡은 침묵을 깨뜨렸습니다.\n모든 시선이 무대로 쏠렸고, 관객들의 열정적이고 욕망으로 가득차 있으며 인내하고 기대에 찬 모습은 수십개의 스포트라이트이 내는 빛에 섞여들어갔으며 주변의 모든 사물들은 금빛 불꽃과 같은 빛에 젖어들어갔습니다.\n마침내 그녀가 등장했을 때, 무대엔 오직 빛과 아름다움, 그리고 영원히 잊지 못할 음악의 위대함만이 남았습니다.\n기라성같은 빛의 도시의 유명인들 중에서 가장 사랑받는 유명인이자, 단눈치오의 영원한 애인인 바카라가 다시 피우메에 온 것입니다!\n모든 포스터와 뉴스가 이와 같은 얘기를 계속해서 외쳐댔고 라디오는 그녀의 능력과 재능에 대해 찬송을 노래했습니다. 카르나로가 봤다면 가장 좋아했을만한 실력이라고 말이죠.\n사람들이 많은 것을 얘기하긴 하지만 이건 하나만큼은 분명합니다. 보는 것과 듣는 것은 다르다는 것 말입니다.\n필리페 베르톨디는 음악을 그렇게 좋아한 적이 없었습니다. 심지어 공연 전에도 그는 새로 맞춘 펠트 정장이 군중들에 의해 구겨지지 않을지에 더 관심을 쏟았습니다. 어쨌든 돈이 꽤 많이 들었을 뿐만 아니라 남들이 침 뱉거나 대고 기침을 하라고 재킷을 산 건 아니니까요!\n그렇기에 그는 피아니스트의 자그마한 손이 피아노 건반을 칠 떄 자신이 곧 무엇을 마주하게 될지에 대해 미처 생각하지도 못했으며 얼마 안 있어 음악의 물결이 콘서트 홀을 훑고 지나갔습니다.\n그는 생전에 그런 음악을 들어본 적이 없었습니다. 필리페는 회사 내에 있는 합창단에 소속되어 있긴 했지만 (사실 피우메에 있는 거의 모든 사람들이 그렇지만), 이번은 완전히 달랐습니다. 지금까지는 느껴보지 못한 기분이 그에게 찾아온 것입니다. 마치 어떤 음악의 요정이 눈에 보이지 않게 그의 어깨를 껴안고 귀에 부드럽게 무언가를 속삭이는 것 같았습니다. 필리베는 목에 혹이 생긴 것 같은 느낌을 받았습니다. 조그마한 태양이 서서히 올라오는 것 같았고 갑작스레 그의 눈에서 눈물이 터져나왔습니다. 숨도 제대로 쉬기 어려울 정도였습니다. 그가 받은 새로운 느낌은 그가 기침을 할 정도로 놀라운 것이었으나 아무도 그의 기침에 신경을 쓰지 않았습니다. 모두가 음악의 마법에 흠뻑 빠져들어 있었거든요.\n누군가가 그에게 손수건을 건네줬을 때, 그는 안경을 쓴 늙은 신사에게 감사를 보내는 미소를 지어보였습니다. 그러나 공연은 이런 일에도 불구하고 자연스럽게 진행됐으며, 이제 장면이 바뀌기 시작했습니다. 필리페는 장면이 바뀔 때 알아차리지는 못했지만, 이제 음악의 빛 속에서 역동적인 발레리나들이 춤을 추고 고풍스런 토가와 드레스를 입은 남녀들이 아리아를 부르고 있었습니다. 그는 이 연극인지 아니면 오페라인지의 이름을 기억하지 못했습니다. 중간에 프로그램을 잃어버렸거든요. 하지만 그는 마치 그의 목숨이 달린 것마냥 주의깊게 들었습니다. 음악은 앞에서 보여지는 모든 공연과 잘 어우러졌습니다. 그리고 차례차례, 요정들이 그를 향해 미소지어 보였고 그를 이끌고 나아갔습니다...\n도시가 적으로부터 구원받을 때엔 피아노가 즐겁고 인상적으로 연주되었고, 소녀 영웅이 적군의 복장을 입은 오빠의 시체를 발견할 때엔 슬프고 엄숙하게 연주됐습니다.\n엄격한 할아버지 왕이 그녀가 오빠를 묻을 수 없게 할 때에는 음악 반주가 마치 유리조각이 심장을 자르는 것처럼 연주되었습니다.\n그녀가 야심한 밤을 빌려 오빠의 시체를 훔칠 때, 필리페는 마치 그 자신이 무대의 희미한 빛 속에서 음악에 맞춰 춤추는 그 장면에 있는 것마냥 불안해했습니다.\n그녀가 붙잡히고 엄한 왕이 벌을 내릴 때가 되자 연극이 절정에 달했습니다...\n그리고 관객들은 더 이상 자리에 가만히 앉아 들을 수 없을 정도로 흥분했습니다.\n '어이, 이 늙다리야! 그 여자를 내버려둬!'라고 누군가 관객석에서 소리치자 다른 사람들이 웃음과 환호, 안도하는 박수와 함께 그의 말에 동조를 표했습니다.\n모든 사람들이 자기가 연극을 보고 있다는 걸 잊은 것 같아보였습니다.\n늙은 왕은 눈 하나 깜짝하지 않은 채 그의 장갑보병들에게 손짓을 했습니다. 그러자 그들은 감히 소리를 낸 이를 찾아 무대에 올리기 위해 관객들을 향해 뛰어들었습니다.\n물론, 필리페나 수천명의 관객들이 이에 겁을 먹지는 않았습니다. 우레와 같은 함성과 함께, 사람들로 이뤄진 파도가 무대 위로 밀어닥치며 모든 것을 뒤흔들어놓았습니다. 연기자들, 관객 자신들, 웃음, 비명, 의자에 두 손을 올린 채 있는 필리페와 안경을 낀 늙은 노인, 피아노, 루이자, 장갑보병과 발레리나들, 음악과 춤. 이 모든 것들이 하나의 거대한 미래주의적인 조화의 회오리바람이 되었습니다. 수천 개의 행성이 마치 별들이 행진하는 것처럼 피아노 하나를 중심에 두고 그 주위에서 춤추기 시작했습니다... \n공연이 끝나면 관객들은 바카라를 팔로 든 채로 곧장 호텔로 향할 것입니다."
fiume.11.a:0 "음악의 힘이라."

fiume.12.t:0 "파괴의 경이"
fiume.12.desc:0 "마리네티는 담배에 불을 붙이고 깊이 숨을 내뱉었습니다. 미래주의의 아버지이자 전기로 가득찬 미래의 강철 두체인 그는 성 비투스 대성당의 종탑에 외로이 서 있었습니다. 언제나 화려하고 다채로운 의상을 추구했던 그는 지금도 바나나빛과 불꽃의 색이 담긴 재킷과 맵시있는 체크무늬 바지를 입고 있었지만 카니발의 불빛이 여기저기 점처럼 찍혀있고, 먼 곳에서는 노랫소리가 아스라이 들려오며, 밑의 거리에서는 가로등의 불빛이 마치 실처럼 이어져 있는 피우메의 엄숙하기 그지없는 황혼 풍경 앞에서는 그 또한 그림자처럼 보일 뿐이었습니다.\n등유 램프의 희미한 불빛 속에서 그는 마치 높은 곳에 서서 자신의 영토를 점검하는 탑 가장자리에 있는 강철로 된 조각상처럼 보였습니다. 담배 끝의 불빛만이 그가 조각상이 아닌 사람이라는 걸 알 수 있게 했습니다.\n미래주의의 아버지는 음악의 궁전을 바라보며 조용히 그 아름다움에 전율했습니다. 현혹적인 고전적 양식의 겉모습 뒤에는 진정한 미래주의의 정신이 숨겨져 있었습니다. 지아코모가 건물 내부를 칠할 때 최선을 다한 덕분이었습니다. 여기저기에서 충전재가 새어나와 지나가는 사람들이 깜짝 놀랄 정도로 기이하고 기묘한 효과를 내곤 했습니다.\"이건 예술에 대한 폭력이오, 어떻게 이게...\"\n“가능하고, 가능하게 만들거요! 문화의 뮤즈는 때때로 매질을 가할 필요가 있소! 우리는 이를 길들일 것이고, 진정한 미래주의적인 마초성과 무례함의 힘으로 미래로 달려나갈 것이오!\"\n한편 저 멀리에 있는 항구에선 불빛이 깜박거리며 오케스트라의 음악소리가 들려왔습니다. 피우메가 루이자 바카라의 출항을 배웅하기 위해 온 것입니다. 유명한 피아니스트가 다시 한 번 장미, 현수막, 초콜릿에 둘러쌓인 궁전에 있는 매혹적인 세계 속에 갇혀 있는 마법의 왕자를 남겨둔 채 떠나가는 것입니다.\n마리네티는 담뱃불을 껐습니다.\n그는 피우메의 평화라는 침대에서 너무 오랫동안 낭만적이고, 숭고하게 누워있어서 너무 약해지고 유해진 가브리엘레에게 약간의 미안함을 느꼈습니다. 하지만 그의 음악과 여자에 대한 눈썰미는 인정하지 않을 수 없었습니다. 그녀의 \"보수주의적 성향\"에도 불구하고, 이 피아니스트는 진정한 미래주의적 정신으로 가득차있었습니다.\n그리고 그녀의 출항은 진정으로 미래주의적 장관이라고 불릴만 했습니다.\n-다 준비됐나, 움베르토?\n움베르토 보치오니는 담배를 물고 무릎 위에는 커다란 전화기를 둔 채 고개를 끄덕였습니다.\n-네, 준비 다 됐습니다. 아젤로는 벌써 이륙했고요.\n-좋았어.\n바로 그 때, 음악의 궁전에선 화려한 기계 구성과 도시의 크기만한 모터로 이뤄진 수백개의 탐조등이 불을 밝혔습니다. 불빛이 건물의 표면을 비추자 음악의 궁전은 그저 단순한 건물이 아닌 순수한 다이아몬드로만 만들어진 구조물처럼 빛이 일렁였습니다.\n호화스러운 지붕 위로 색을 칠한 비행기들이 공중 위를 맴돌았습니다. 비행기들은 마치 등불처럼 빛을 내며 어떤 때는 지붕에 닿을 정도로 가까이 갔다가 그 다음에는 곧장 구름 밑에 닿을 정도로 높이 올라가곤 했습니다. 미래의 아이는 앞으로 도약할 준비를 마쳤고 그는 궁전처럼 매력적이지만 얼어붙은 아름다움의 광경에 사로잡힌 미래주의자의 젊은 혈기처럼 행동하고 싶은 열망에 불타올랐습니다.\n-셋, 둘, 하나...출발!\n천둥과 같은 함성과 함께 음악의 궁전은 마치 심장박동의 그것처럼 들썩이다가 잠시 후 스스로 무너지면서 조용히 잠잠해지기 시작했습니다. 곧 안 있어 또 다른 폭발이 일어났고, 폭발은 밝은 불공으로 바뀌어 하늘을 향해 기침하듯 불꽃을 내뱉으면서 작고 무방비한 비행기를 집어삼켰습니다. 얼마 안 있어 비행기는 지옥을 간신히 빠져나왔으며 비행기는 아무런 일도 없었다는 듯이 그 전처럼 여전히 눈부시고 반짝였습니다. 이제 모든 탐조등이 하늘에 있는 비행기를 향했고, 비행기는 연기로 가득찬 폐허를 뒤로 한 채 밤하늘을 향해 달려나갔습니다..."
fiume.12.a:0 "최후의 가속을 할 때가 다가온다!"

fiume.14.t:0 "아르디토와 카라비니에로"
fiume.14.desc:0 "\"콘테 베르데\" 는 베네치아의 만의 파도에 의해 우아하고 부드럽게 흔들리며, 배 위에서 일하고 있는 선원들로 이뤄진 끈과 엄청난 양의 짐을 내리는 인부들, 베네치아 여객선항의 옛 산책로를 따라 엄숙하다고 표현할만큼 조용히 산택하고 있는 다양한 모습들의 승객들로 둘러싸여져 있었습니다.\n아드리아 해의 진주가 예전에도 그랬던 것처럼 새롭고 특이한 것에 대한 탐욕에 가득 찬 또 다른 관광객들을 환영하며 받아들인 것입니다.\n델피노는 짐으로 이뤄진 산 한가운데에 있는 자신만의 편안한 자리에서 여객선을 그윽히 바라봤습니다. 인부들이 도착하기 전까지 약간 쉴 시간은 있을 터였습니다. 이 항구에서 감히 피우메의 뮤즈의 짐을 훔치려고 하는 간 큰 사람은 없을테니까요. 게다가 그가 근처에서 지키고 있으니 더더욱 그럴 것입니다.\n일반적인 여객선뿐만 아니라 콘테 베르데는 특히 기계적인 완벽함과 우아함으로 델피노를 감탄하게 만들곤 했습니다. 여객선은 모든 종류의 배 중에서도 가장 완벽한 배였고, 군 순양함보다도 복잡할 뿐만 아니라 훨씬 더 아름다운 배였습니다. 그는 모든 배마다 자신이 살면서 만난 여자와 관련짓곤 했습니다. 이 여객선은 확실히 트리에스테에서 만난 비앙카와 닮았더랬죠. 키가 작고 침착하지만, 달콤한 성격에 아름답기 그지없는 녹안을 가진 그녀말입니다. 아마도, 언젠가 사령관이 이탈리아를 점령하는 때가 온다면, 그는 비앙카에게 돌아가 원양 여객선을 만들 생각입니다. 크고, 흰색에, 굴뚝이 여러 개 달린... 하지만 지금 당장은 - \"어이, 군바리!\"\n그가 있는 쪽으로 거친 고함이 들려오자 젊은 아르디토는 비몽사몽하다가 화들짝하며 깼습니다. 사복을 입은 세보이는 남자들과 카라비니에리 제복을 입은 남자 한 명으로 이뤄진 수상한 무리들이 무언가를 외치며 빠르게 접근해왔습니다.\n만일의 사태에 대비해 델피노는 소매 속으로 아르디티 단검을 숨겼습니다. 파올로가 주변에 없다는게 유감이긴 하지만... \n카라비니에리는 마치 전쟁이 특유의 입맞춤이라도 남긴 것마냥 약간 절룩거렸습니다. 그러나 조그마한 키에도 불구하고 어디서 그런 분노가 나올 수 있는지 믿을 수 없을 정도로 엄청나게 화를 내며 아르디토를 몰아붙였습니다. 그는 서류철을 미친 듯이 휘둘러대면서 무례한 손짓을 해댔습니다.\n-어이, 거기 꼬맹아! 그래, 너 말이다. 이 화물에 관한 서류 당장 나한테 가지고 와라! 방금 뭐라고 씨부려댔냐? 이미 확인된 거라고? 그런데 내가 가지고 있는 서류께서는 - 또 다시 서류철이 사방팔방으로 춤추듯이 넘겨졌습니다 - 아니라고 하신다! 난 대장으로부터 명령을 받은 몸이란 말이다! 당장 서류 안 내놓으면 이것들 죄다 밀수품으로 처리해버릴 거다! 뭐? 난 이게 누구 짐인지 신경 하나도 안 쓸거고, 밀수품이면 다 압수할 거다. 서류가 없다고? 아니아니, 누구 부를 필요도 없겠네. 다 이해했다. 얘들아, 우리 이것들 다 압수한다! 어어, 가까이 오지마라, 꼬맹...\n델피노는 소총수의 손을 붙잡고는 서류가 흩날리는 발레를 멈췄습니다.\n-아무도 여기에 손 대지마라. 재정 근위대가 와서 심판할거다!\n소총수는 얼굴을 붉히더니, 그의 손아귀에서 자신의 손을 빼냈습니다.\n-오, 개새끼가! 얘들아, 연장 꺼-\n장교의 눈은 말이 끝나기도 전에 갑작스레 그의 가슴팍을 찌른 칼의 자루를 멍하니 바라봤습니다. 믿지 못하겠다는 눈빛과 함께, 그는 실이 끊어진 꼭두각시 인형마냥 뒤로 넘어졌습니다.\n청년은 얼어붙었습니다. 이런 식으로 일이 전개되리라곤 생각도 하지 못했습니다. 그리고 이제 델피노는 손을 조심스럽게 들어올렸습니다. 아드레날린이 그의 혈관을 마치 강철로 된 망치가 쾅쾅거리며 두드리듯이 뛰게 했습니다.\n-방해하지 말...\n그가 말을 끝내기도 전에 크게 빵-빵-빵하는 총성이 울려퍼졌습니다. 그리고 강철로 된 붓이 간단하게 델피노의 제복 위로 붉은 점 세 개를 찍었습니다. 아르디토는 새하얗게 질린 채 차가운 보도 위로 쓰러졌습니다. 어둠이 그의 감각마저 집어삼키기 전, 짧은 시간이었지만 그는 쿵쾅거리는 발소리와 비명소리, 그리고 점점 커지는 소동의 소리를 들을 수 있었습니다."
fiume.14.a:0 "참을 수 없다!"

fiume.15.t:0 "베네치아에서의 사건"
fiume.15.desc:0 "루이자의 출항은 베네치아 항에서 발생한 수치스런 사건으로 인해 가려져 버렸습니다. 피아니스트의 짐을 지키도록 명령받은 아르디티와 카라비니에리 간에 일어난 짜증나는 수준에 지나지 않는 오해가 갑자기 소요와 피바다가 된 이유가 이탈리아국의 제대로 돌아가지도 않고 혼란스럽기만한 관료주의 기계가 또 다시 작동을 멈춰서 일어난 것인지, 아니면 누군가의 사악한 의도 때문인지는 알려져 있지 않습니다. 십자포화를 맞은 승객들과 방문객들은 공포에 질려 더 심한 혼돈과 군중이 쏠리는 사태를 만들어냈습니다. 이제 베네치아 정부는 자신들의 평판 훼손과 인명 손실뿐만 아니라 언론들이 내놓을 폭풍과 같은 질문 세례를 견디고 피우메의 지도자의 기분도 맞춰져야 합니다."
fiume.15.a:0 "공식 수사와 이탈리아 정부의 배상을 요구한다."
fiume.15.b:0 "우리 인민의 피를 팔아버릴 순 없다."
fiume.15.c:0 "불쾌한 상황이로군."

fiume.16.t:0 "단눈치오의 수사 요구"
fiume.16.desc:0 "베네치아에서 발생한 사건은 이탈리아에 큰 파장을 불러일으켰습니다. 또 다시 나라가 피우메를 지지하는 쪽과 반대하는 쪽으로 분열된 것입니다. 몇몇 이들은 자신들이 가진 권한을 넘어 행동한 관리들에 대한 폭력은 정당하다고 옹호했지만, 반면 피우메인들의 정신병적이고 부적절한 본성을 비난하는 이들도 있었습니다. 하지만 대부분의 이탈리아인들과 먼 외국의 신문들이 주로 얘기하는 것은 이번 일로 인해 안 그래도 바쁜 장관이 또 다른 두통거리를 얻게 되었다는 것이었습니다. 베네치아에서 일어난 사건은 서로 간의 오해와 침묵이 합작하여 만들어낸 개판 그 자체였으며 장관은 행정부서들의 총체적 점검이 필요하다는 사실에 다시 한 번 직면하게 되었습니다. 잘못 보내진 명령서는 혼란스러울 뿐만 아니라 오해받을 여지가 많았기에 대장이 스스로 정당화하면서 하는 말은 그럴 듯하게 들렸습니다. 물론, 이게 경찰 보고서에 따르면 그녀가 사건이 일어나는 동안 꼭 붙잡고 있던 짐이 어디로 사라졌는지에 대해선 설명해내진 못하지만 말입니다. 대장은 그저 어깨를 으쓱거리면서 그가 할 수 있는 거라곤 으쓱거리는 것과 보상을 해주겠다고 약속하는 것뿐이라고 말했습니다. 이 대가리가 오크통마냥 텅텅 빈 놈은 그 자리에 오래 있지는 못할 겁니다...\n하지만 이게 문제의 끝은 아닙니다. 피우메의 여행자인 엔리코 코라디니가 대변자로 나설 수 있을 것입니다. 이 존경받을만한 작가는 수년 동안 이어진 대중들의 소요 속에서 자신을 극단주의자와 거리를 두는데 성공했으나 여전히 단눈치오와 개인적인 친분을 유지하고 있었습니다. 이는 특히 양국간의 공식적인 외교 관계가 부재한 상황 속에서 매우 귀중한 것으로 판명되었습니다.\n이것이 오늘 아침에 코라디니가 이탈리아 왕국 정부의 지도자에게 편지를 가져다 준 이유였습니다. 편지에는 이탈리아가 일어난 사건에 무조건적으로 책임이 있다는 것을 인정하고, 공개적인 수사를 열고, 베네치아 시의 관계자 전원을 처벌하고, 피우메 측의 피해자들에게 보상을 하라는 내용이 담겨 있었습니다.\n이 주장은 정부 내에서 뜨거운 논쟁을 불러일으켰습니다. 보수주의자들은 단눈치오에게 무기력하게 당하는 선례를 남겨서는 안 된다며 강하게 반대했고, 반면 자유주의자들은 현재 일어나고 있는 긴장을 풀기 위해 요구를 받아들여야 한다고 주장했습니다."
fiume.16.a:0 "요구를 받아들인다."
fiume.16.b:0 "요구를 거절한다."

fiume.17.t:0 "이탈리아가 단눈치오의 요구를 받아들이다"
fiume.17.desc:0 "이미 엎질러진 물은 주워 담을 수 없는 일입니다. 하지만 이탈리아 정부는 물질적 피해는 물론이고 사랑하는 사람들이 죽었거나 다친 이들의 고통을 조금이나마 경감시키기 위해 노력하고 있습니다. 그리고 죄를 지은 사람은 처벌받을 것입니다."
fiume.17.a:0 "놈들 중 몇몇은 그래도 고결하긴 하군."

fiume.18.t:0 "이탈리아가 포기하길 거부하다"
fiume.18.desc:0 "오늘 아침에 도착한 공문서에 따르면 이탈리아인들은 이탈리아에서 발생한 사건에 대해 \"피우메 테러리스트들과 범죄자들에 의해 발생한 것\"이라고 하며 책임 지기를 일체 거부했습니다. \"카르나로가 로마의 적법한 정부를 인정할 때까지는\" 보상이나 사건 조사는 없을 것입니다."
fiume.18.a:0 "놈들이 감히!"

fiume.19.t:0 "단눈치오의 연설"
fiume.19.desc:0 "“시민들이여! 피우메의 무쇠머리들이여! 오늘 우리는 아주 끔찍한 소식을 받았습니다. 너무나도 끔찍하여 제 가슴은 슬픔으로 가득차고 제 눈에는 눈물이 차오를 정도입니다. 우리의 용맹한 매이자, 우리가 사랑하는 젊은 영웅들이 희생되었습니다. 단단하게 굳어버리고, 잠에 빠져 있으며, 썩어문드러졌고, 녹이 슨 차에 의해 희생된 것입니다. 이 차의 이름은 바로 이탈리아 왕국입니다. 우리가 사랑하는 고향이자, 우리가 오랫동안 되돌아가지 못한 그 곳이 자본주의와 부패, 악선전의 압제에 계속 고통받고 있습니다. 이젠 이 흉물이 우리들의 자식이자, 우리 영혼의 순교자들마저 살해해버린 것입니다.\n이건 단순한 범죄도 아니고, 단순한 살인도 아닙니다. 이건 공격 행위이며, 그것도 공개적이며 억제되지 않은 공격 행위입니다. 이건 지금까지 계속되어 온 일련의 범죄 중의 또 다른 범죄이며, 아름다움과 이 세상에 있는 빛과 순수함에 맞선 성전이 또 다시 한 발짝 더 가까이 우리에게 다가왔다는 것을 의미합니다. 하지만 우리의 행진은 피우메가 존재하는 한, 어둠을 뚫고 횃불을 들고 가는 한, 신세계의 시작을 예고하는 역할을 수행하는 한 계속 이어질 것입니다.\n저 소리가 들리십니까?\"\n*멀리서 들려오는 비행기 프로펠러가 돌아가는 소리*\n“이것은 천사들이 우는 소리입니다. 오늘, 모든 이들이 비통에 사로잡혀 있습니다. 심지어 우리의 장엄한 자연마저도 이 타격에 의해 고통스러워하고 있습니다. 이 고통이 느껴지십니까, 시민들이여? 이 분노가 느껴지십니까, 시민들이여?\n*멀리서 들려오는 함성*\n\"저 또한 느낍니다. 제가 지금까지 수년 동안 여러분들과 동고동락하지 않았습니까? 제가 여러분들의 마음이자 영혼이 아니었습니까?\"*동의하는 목소리들의 향연*\n\"저는 여러분들에게 이 희생이 헛되이 돌아가지 않을 것이라는 걸 약속드리겠습니다. 우리의 자식들은 미래로 향하는 불의 길이자, 우리를 승리로 이끄는 길이자, 우리를 영웅으로서 고향으로 이끌 길이자, 미래라는 거룩하고 아름다운 세계로 이끌 길 옆에서 우리와 나란히 걸어나갈 것입니다!\n그러고 나면 지중해의 작렬하는 태양빛 속에서, 아드리아 해의 청록빛 산들바람 속에서 우리는 이탈리아의 녹슨 기계를 부숴버릴 것입니다. 그리고 그 자리에 새로운 기계를 가져다놓을 것입니다. 미적감각이 풍부하고, 신성하며, 심오한 의미로 가득찬 기계로 말입니다! 저와 함께 이 미래로 갈 준비가 되셨습니까, 여러분? 저와 함께 완전한 자기희생의 재단에 모든 것을 바칠 준비가 되셨습니까, 여러분? 준비되셨습니까?!\"\n그래\n그래\n그래..."
fiume.19.a:0 "그래!!!"

fiume.20.t:0 "로마 급습"
fiume.20.desc:0 "비행기들은 터키석과 옥처럼 빛나는 하늘을 마치 다이아몬드 칼처럼 도려냈습니다. 그 비행기 5기는 대전쟁에서 살아남은 나이먹은 전투매이자, 일리아드에 나오는 재빠른 아킬레스와 같았습니다. 각 비행기들은 그걸 몰고있는 조종사마냥 독특했습니다. 각 비행기들은 그 안에 있는 조종사들처럼 자유를 갈망하는 자유로운 영혼의 표현이자 창의성의 충동이었습니다. 그들은 해적 철학자이자, 시인-요가수행자이자, 예술가-과학자이며, 무엇보다도, 완벽히 자유로운 사람들이었습니다. 귀도 켈레르는 그의 팀에 이들을 빼고 다른 이들을 넣을 생각은 추호도 없었습니다.\n전설적인 행동파이자, 세련된 콧수염과 아르디틱한 머리의 소유자인 그는 가장 아끼는 기체인 \"하트 에이스\"를 선두기로 하며 자리에 앉았습니다. 아름다운 뉴포르 비행기는 주황, 빨강, 노랑색으로 만들 수 있는 모든 색조로 칠해졌기에 비행기라고 귀띔을 받지 않으면 각진 태양 조각에다가 프로펠러를 달아놓은 것이라고 착각할 정도였습니다. 그와 그의 비행기는 참으로 아름답기 그지 없었으며, 그의 젊은 영웅들 또한 아름다움의 극치였습니다!\n높이 떠오른 뜨거운 태양빛 때문에 눈살을 찌푸리며 켈레르는 조심스레 커피를 다 마시고는 임시로 만든 개인 사이드보드에 컵을 내려놨습니다. 그리고 그는 눈처럼 흰 자신의 스카프를 잠시 정리하고, 주변을 잠시 둘러보고는 목소리를 최대한 높인 채 라디오를 향해 소리질렀으나 바람소리가 단어를 일부 삼켜버렸습니다. \"이봐, 울포, 고도를 높여, 뒤쳐지고 있잖나! 테오다타, 북쪽을 향해 300도 기수를 돌리고 석양 쪽을 향해라! 조반니, 시를 읊어라!\"\n활기차고 항상 미소지으며 복숭아와 범선을 좋아하는 조반니 코미소는 가능한한 큰 목소리로 시를 읊었습니다. 공기가 시로 채워져나갔고, 그의 시는 예상 못한 느낌과 새롭고 흥미로운 감정을 자극했습니다.  그들은 ​​천국의 푸른 바다를 나아가면서 아드리아 해의 청명한 바닷물의 푸르름을 들었고, 달마티아의 섬들 가운데서 떠다니는 요트처럼 구름 속으로 뛰어들었습니다.\n날아다니는 혼돈이 목적지인 위대한 도시인 로마에 가까워질수록 저 아래 땅에서는 푸르른 목초지와 긴 숲이 교외에 자리잡은 혼돈스런 체스판처럼 변해갔습니다. 그들은 시인-예언자가 그들에게 맡긴 임무를 수행하기 위해 기다렸습니다.\n그리고 나서 이륙하기 전에 비행가는 그의 팀을 다시 한 번 점검했습니다. 그들 모두 피우메에 있는 시민들이 하는 것보다도 부르주아 사회가 지닌 하찮은 관습들을 더욱더 경멸하는 피우메의 완전하고 영적인 엘리트들이었습니다. 때가 된다면 그들은 피우메를 여타 다른 고속 비행기처럼 이끌테지만 당장 그들은 뻔뻔함과 강렬한 색의 바디 페인팅으로 몸을 두른 채 비행하고 있습니다.\n 로마에 도착하자, 그들의 대형은 잠시 분산되었습니다. 감정을 추스르기가 힘들었기 때문이었습니다. 그리고 나선 다 같이 동시에 소동을 일으키기 시작했습니다. 연꽃과 장미로 장식된 비행기가 마치 새 목초지에 풀어놓은 망아지마냥 신나게 서로를 쫓아다니며 거의 부딪칠 뻔하는 모습은 그야말로 모든 비행교관들의 악몽 그 자체였습니다.\n그러나 귀도가 수렵용 나팔을 불어 다채로운 기계들로 하여금 일렬로 대형을 맞추고 공격을 준비하라는 신호를 보내자 상황이 순식간에 바뀌었습니다.\n장난기가 어디로 사라졌을지 궁금할만큼 순식간에 사라졌고 색을 입힌 그림자들이 영원의 도시에 있는 대성당과 건물 높이까지 내려오는 것처럼 비행기들은 하나둘씩 강하했습니다. 그리고 나선 도시의 거리로 쏟아져 내리는 군중의 머리 위로 화물을 떨어뜨렸습니다.\n수 톤에 달하는 꽃들이 충격에 빠져 경직된 로마 시민들의 머리 위로 떨어졌습니다. 이 사건은 한 주 동안은 신문 기사를 가득 채울 것이었습니다.\n그 어떤 반격도 마주치지 않은 채, 전투기들은 또 다른 지역으로 들어갔습니다. 이번에는 가난한 사람들이 사는 곳이었습니다. 사람들은 하늘을 두려움과 불신에 가득 찬 눈으로 올려다봤습니다. 혹시 머리 위로 초콜릿 한 꾸러미라도 떨어뜨리지 않을까하며 말이죠. 하지만 모든 사람들이 운이 좋을 순 없을 뿐더러 초콜릿도 그렇게 많지는 않았습니다. 그래도 그들은 단눈치오가 가지고 있던 물자를 모조리 뿌려줬습니다. (가브리엘레가 이것 때문에 신경쓰진 않겠죠.) 그렇지만 빨간 리본으로 묶인 사탕들이 하늘에서 떨어지는 이런 초현실적인 상황을 본 사람들에게는 집에 가서 이야기를 할 거리를 줄 거라는 건 분명했습니다.\n마지막 차례가 되자 그들은 이번엔 의회 건물로 날아갔습니다. 켈레르의 비행기는 비싼 점판암 지붕에 비행기를 착륙시킬 정도로 조용하고 부드럽게 하강했습니다. 잠시 동안이지만 그가 있던 자리에 한 당나귀가 앉은 채 슬픔으로 찬 검은 눈동자를 가지고 지붕 위에서 세상을 바라보았습니다. 그리고 나서 그는 다시 행동파로 돌아가 비행기를 타고 로마에서 피우메로 날아갔습니다.\n모든 난동과 혼돈, 총체적 혼란을 뒤로 한 채 피우메의 요가 수행자들은 노래를 부르며 집으로 돌아갔습니다..."
fiume.20.a:0 "베네치아를 위한 구원이다."

fiume.21.t:0 "탈영병들"
fiume.21.desc:0 "비행 중대는 다가오는 폭풍의 커다란 화강암의 회색빛 구름을 뚫으며 그들을 향해 얼굴을 찌푸리는 음침한 지평선 위로 날아갔습니다.\n이번에는 노래도, 시 낭송도 없었습니다. 켈레르는 그의 비행사들이 번개폭풍의 분노에 굴복하는 모습을 보고 싶어하지 않았기에 비행기가 마치 경주 트랙에서 경쟁하는 운동선수들처럼 최고 에너지로 날도록 했습니다.\n장난기는 엄격한 규율로 대체되었고, 태평함은 음울한 결의로 바뀌었습니다.\n하지만 또 다른 문제 하나가 있었습니다. 그리고 이 문제는 해가 비치는 방향으로부터 왕실 문양을 단 빠르고 골치 아픈 CR.32의 형태로 다가오고 있었습니다. 이탈리아가 자신들을 요격하기 위해 최신식 새들을 보낸게 틀림없었습니다.\n물론, 그들 누구도 YOGA 협회의 조종사들만큼의 실력을 갖추고 있진 않았지만 그들의 비행기는 새 것인데다 수도 확실히 더 많았습니다.\n\"귀도님\" - 라디오로부터 소리가 들려왔습니다. - \"저 놈들을 떼어놓으려면 동쪽으로 향해야 할 것 같습니다. 리미니를 넘어서 갑시다. 지면 위로 바짝 붙어서 가야하겠지만, 그래도-\"\n\"안 된다.\" 켈레르가 화가 난 채 말했습니다. \"연료가 부족해. 그러니 그대로 쭉 비행한다. 저 왕실 새들을 뚫고 날아가는 거다.\"\n수렵용 나팔이 또 다시 울려퍼졌습니다.\n-형제자매들이여, 피 속에서 뿜어져 나오는 아드레날린이 선사하는 면도날이 피부에 닿는 것 같은 흥분을 느낄 준비를 하라. 궁극의 전투가 우리를 향해 다가오고 있으니. 천국의 고귀한 얼굴에 달라붙은 저 40대들을 추락시키자!\n이 작은 연설은 박수갈채를 이끌어냈으며, 하나둘씩 오래된 MAS기와 뉴포트기는 공격 대형으로 모여 먹이를 놓리는 매마냥 적들을 향해 하강할 준비를 했습니다.\n두 무리가 서로를 향해 빠르게 접근했지만 그들 중 어느 누구도 기총을 쏘지 않았습니다. 피우메인들은 총알을 아낀다고 그랬다쳐도...이탈리아인들은...겁을 먹어서 그런 것일까요?\n뭐야? 저 놈들이 왜 되돌아가는 거지?\n-어떻게 감히 정정당당한 결투에서 도망칠 수 있느냐! 이제 켈레르의 머리에 제대로 불이 붙었군요.\n하지만 그의 분노는 라디오를 통해 익숙한 목소리가 들려오자 놀라움으로 바뀌었습니다.\n\"켈레르? 자넨가?\"\n\"마리오 고르데스코? 어디로 도망치는거냐, 이 늙은 개새끼같은 녀석아. 너한테 가르다호를 빚졌거늘.\"\n\"옛정은 피우메에 도착하면 풀도록 하세나. 우리는 자네들을 공격하러 온게 아니라네, 귀도. 우리들은 자네들과 함께 비행하러 왔다네! 자네 부하들한테 쏘지 말라고 말해주겠나? 난 우리가 서로한테 불붙이는 꼴은 보고 싶지 않네만.\"\n켈레르는 라디오를 향해 공격을 중단하라는 명령을 맹렬히 소리질렀습니다.\n\"우리 편이다, 공격을 멈춰라, 저들은 우리와 함께 비행할 것이다!\"\n이제 두 무리들은 다채로운 비행기 군집과 그에 못지 않게 화려한 조종사들로 뒤섞였습니다.\n\"탈영하기로 마음먹은 건가, 마리오?\"\n\"난 그저 내 직장을 바꾸는 것뿐이라네, 귀도. 국왕에 대한 맹세는 나에게 아무런 의미도 없어. 그나저나 피우메 사람들은 아직 천국의 사람들을 받아주나?\"\n켈레르가 웃음을 터뜨렸습니다.\n\"비행기를 가져와야 받아준다네, 마리오. 그것도 자네 거여야만 해!\"\n\"좋아, 그럼 우리는 길을 잘 찾아왔군 그래, 제군들.\"\n\"미래로 향하는 불타는 길로 말이죠.\"\n\"바로 그거야, 중위.\" "
fiume.21.a:0 "에야 에야 알랄라!"

fiume.22.t:0 "조종사의 죽음"
fiume.22.desc:0 "비행 중대는 다가오는 폭풍의 커다란 화강암의 회색빛 구름을 뚫으며 그들을 향해 얼굴을 찌푸리는 음침한 지평선 위로 날아갔습니다. \n이번에는 노래도, 시 낭송도 없었습니다. 켈레르는 그의 비행사들이 번개폭풍의 분노에 굴복하는 모습을 보고 싶어하지 않았기에 비행기가 마치 경주 트랙에서 경쟁하는 운동선수들처럼 최고 에너지로 날도록 했습니다.\n장난기는 엄격한 규율로 대체되었고, 태평함은 음울한 결의로 바뀌었습니다.\n하지만 또 다른 문제 하나가 있었습니다. 그리고 이 문제는 해가 비치는 방향으로부터 왕실 문양을 단 빠르고 골치 아픈 CR.32의 형태로 다가오고 있었습니다. 이탈리아가 자신들을 요격하기 위해 최신식 새들을 보낸게 틀림없었습니다.\n물론, 그들 누구도 YOGA 협회의 조종사들만큼의 실력을 갖추고 있진 않았지만 그들의 비행기는 새 것인데다 수도 확실히 더 많았습니다.\n\"귀도님\" - 라디오로부터 소리가 들려왔습니다. - \"저 놈들을 떼어놓으려면 동쪽으로 향해야 할 것 같습니다. 리미니를 넘어서 갑시다. 지면 위로 바짝 붙어서 가야하겠지만, 그래도-\"\n\"안 된다.\" 켈레르가 화가 난 채 말했습니다. \"연료가 부족해. 그러니 그대로 쭉 비행한다. 저 왕실 새들을 뚫고 날아가는 거다.\"\n수렵용 나팔이 또 다시 울려퍼졌습니다.\n-형제자매들이여, 피 속에서 뿜어져 나오는 아드레날린이 선사하는 면도날이 피부에 닿는 것 같은 흥분을 느낄 준비를 하라. 궁극의 전투가 우리를 향해 다가오고 있으니. 천국의 고귀한 얼굴에 달라붙은 저 40대들을 추락시키자!\n이 작은 연설은 박수갈채를 이끌어냈으며, 하나둘씩 오래된 MAS기와 뉴포트기는 공격 대형으로 모여 먹이를 놓리는 매마냥 적들을 향해 하강할 준비를 했습니다.\n시간이 얼음처럼 얼어붙은 듯 몇 분이 지나갔고, 마침내 첫 총성이 울리며 얼어붙은 시간은 공중전의 광기와 같은 열기에 의해 부숴졌습니다.\n철과 나무로 이뤄진 새들은 맹렬하게 원과 고리 모양으로 돌면서 서로의 꼬리를 쫓아다녔고, 동체에 구멍을 내고 날개에 불을 질렀으며, 탄피와 심지어는 유탄을 마치 비가 내리는 것처럼 뿌려댔습니다.\n조직된 전투는 점점 맹렬한만큼 고귀한 번개들의 혼돈스런 싸움으로 바뀌었습니다. 이런 혼돈 속에서는 뭔가를 추적한다는 것 자체가 거의 불가능할 정도였습니다.\n렌조 콜레티는 용감하게 싸웠지만, 그가 보기엔 이미 모든 게 끝난 것 같았습니다. 그는 그의 비행 중대를 잃었고, 어디를 둘러봐도 보이는거라곤 녹색 기체들과 왕실 문양밖에 없었습니다. 두 CR.32 기가 기관총을 쏘면서 그의 꼬리를 따라잡았고 점점 꼬리 쪽의 표면이 벗겨져나갔습니다. 만약 그들이 벤진 탱크를 공격한다면, 렌조는 불에 휩싸인 총알이 될 것이었습니다.\n켈레르는 멀리 떨어진 어딘가에 있었고, 라디오를 통해 들리는 말을 듣자하니 비행중대가 별로 좋은 상태에 있지 않다는 건 자명해보였습니다.\n어쩌면 그는 여전히 뭔가를 바꿀 수 있을지도 모릅니다. 어쩌면 누군가를 구할 수 있을지도요...\n이탈리아 전투기들의 조직된 공격은 이미 거의 불타서 없어질 상태에 있는 나선모양의 검은색과 흰색 위장을 한 MAS기에 탄 한 켈레르리스타가 적들을 향해 기수를 재빨리 돌려 다가와 실패했습니다. 조종사들은 잠시 흩어질 수 밖에 없었고, 그들의 CR.32기를 돌렸습니다. 그리고 나선 다시 이 고집스런 잔존병들을 향해 무리지어 날아들어 그들을 완전히 쓸어버릴 생각이었습니다.\n하지만 나선무늬의 비행기는 도망치지 않았습니다. 끈질기게 모든 총격을 견뎌내며 부품을 잃고 말 그대로 분해되고 있는 와중에서도 말입니다. 결국에는 모든게 순식간에 끝났습니다. 마치 환히 불타오르는 사과처럼, 그는 트레보리오 소령이 탄 비행기를 향해 달려들었고 천국에 있는 무덤으로 그와 함께 추락했습니다."
fiume.22.a:0 "하지만 다른 이들이 탈출할 시간은 벌었다."

fiume.51.t:0 "주먹질"
fiume.51.desc:0 "언론인들로 가득 찬 방에서 마리네티가 거칠게 목을 가다듬었습니다. He could feel their hunted, tired stares practically devouring his every twitch and blink, desperate for some clue to what the Duce, the new Alexander, a conqueror of previously unthinkable alacrity, would say. He basked in the moment. The scents of sweat, fear, coffee and tobacco smoke hung rich in the cramped, warm air. Without warning, he began. \n\"The age of leisure is dead!\" he shouted. The crowd shrank back amid the click-boom of cameras and the gasps of frightened journalists. \"It died in the streets of Ankara! It died at the outskirts of Tehran! In the name of the glorious MOTOR, it died with the Pope, when I pushed the knife into his decrepit heart! Are you so frightened of the truth?!!\" \nHe grabbed the podium with both hands and threw it into the crowd, striking several onlookers in the front row. He continued to shout: \n\"Now you see! I warned you all that when we came in glory, we would bring such motion as had never been seen before! Now we shall show our true valor! The greatest of all will be our war—the crushing of the steppe! The blasted ruin of the great peoples of the world will be our legacy!\"He took a revolver from his coat pocket and began to fire into the air. The crowd scattered. \"Now, my glorious sons! To the East! To glory! To the death of peace, and the rebirth of the true spirit!\" \nWith his final roar, he brought the revolver down, cocked the hammer savagely, and fired."
fiume.51.a:0 "진정한 대전쟁의 첫 희생자로군."
fiume.51.b:0 "진정한 대전쟁의 첫 희생자야."

#fiume.21.t:0 "피우메가 동맹을 제안하다"
#fiume.21.desc:0 "피우메, 이 시대의 가장 거대한 도전에 직면한 이 예술국이 우리에게 흥미로운 제안을 건넸습니다. 유럽의 두 진정한 예술국이 함께 뭉쳐 미래주의 관념들과 생활방식의 수호와 전파를 도울 군사동맹을 만들자는 것입니다. 저들은 예술가들이 서로에게 영감을 주고받듯이 다양한 국가가 만나 정신적인 이익이 될 수 있다고 전해왔습니다. 일리 있는 말이란 것을 부정하긴 어렵지만, 정말 우리의 지원을 약속하고 우리 사람들을 전장으로 보낼 필요가 있을까요?"
#fiume.21.a:0 "당연하지!"
#fiume.21.b:0 "아니, 그럴 수는 없지. 피우메여, 행운을 비네"

