FIU_expanded_police:0 "경찰조직 확대"
FIU_expanded_police_desc:0 "맑은 하늘 위로 잠들지 못하는 달\n꿈의 신실한 경비견이네"
FIU_recalibrated_economy:0 "재조정된 경제"
