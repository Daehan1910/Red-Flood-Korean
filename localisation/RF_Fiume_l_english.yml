FIU_prepared_offensive:0 "공세 준비"
FIU_prepared_offensive_desc:0 "기둥은 전투에 나갈 준비가 끝났고\n건축가는 계획을 그린다"
FIU_blackshirts_integrated:0 "흑색셔츠단 통합"
