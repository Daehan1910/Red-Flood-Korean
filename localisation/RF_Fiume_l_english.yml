FIU_the_daring_ones_reconsolidated:0 "겁없는 자들의 재결합"
FIU_the_daring_ones_reconsolidated_desc:0 "질풍 속의 즐거움 속\n상어가 서두른다\n새롭게 얻은 생명으로 뛰어드는구나"
