KAV_marvellous_descriptions_of_future:0 "공통된 과업을 시작"
KAV_marvellous_descriptions_of_future_desc:0 "마르크스만이 우리의 마음을 사로잡는 위대한 사상을 부추는 것이 아니며, 러시아의 부유한 사상 또한 공산주의의 고전과 같은 위치에 서있습니다. 그리고 러시아인들 사이에서 우리가 가장 사랑하는 사람은 페도로프입니다. 우리의 노력은 단지 사회 혁명일 뿐만 아니라, 인류를 천사 같은 상태로 승천시키는 것! 과학과 기술의 힘으로, 우리는 스스로를 완벽하고 불멸의 존재로 만들고, 자연을 지배하에 둔채 마침내 별에 발을 디디고 우주를 정복할 것입니다!"
KAV_neoboyar_aesthetic:0 "신비와 실리의 연맹"
KAV_neoboyar_aesthetic_desc:0 "우리의 혁명은 기독교의 부활이 필요합니다. 콜차크 정권에서의 노예제, 억압, 죽음의 형태가 아니라 삶, 진보와 자유의 기독교 말입니다! 우리의 교회는 공장이자, 우리의 찬송가는 기계의 울림이고, 우리의 성찬은 석유와 전기입니다! 우리가 새 집을 지을 때마다, 모든 새로 깔린 철도는 장엄한 천상과도 같은 육신의 변모에 한 걸음 더 다가서게 합니다."
KAV_russification_over_all:0 "유라시아를 위한 볼셰비즘!"
KAV_russification_over_all_desc:0 "우리에게 볼셰비즘은 속물적인 독일인과 속물적인 그들의 공산주의보다 더 위대한 것입니다. 보그다노프와 레닌의 가르침은 모스크바와 비잔티움, 징기스 칸과 이반 대제라는 같은 심오한 전통에 속합니다. 즉, 볼셰비즘은 러시아-유라시아 사상의 성취에 지나지 않습니다. 어떤 검은 백인대 반동파보다도 우리가 진정한 러시아의 수호자입니다. 우리는 오래된 협력에 대한 정신을 지지하지만, 그들은 그것을 퇴보시키고 있습니다. 우리는 원대한 아이디어에 호소하는 반면에 그것들은 기본적인 두려움을 먹고 삽니다. 우리의 유산을 받아들이고 자랑스럽게 스스로를 볼셰비키라고 부르십시오!"
KAV_discourage_tribal_nationalism:0 "전기와 공장에 대한 숭배"
KAV_discourage_tribal_nationalism_desc:0 "사자와 코끼리 조차도 무색하게 만드는 분노로 육중한 쇳덩어리를 움직이는 힘보다 더 아름다운 것이 있을까요? 망치의 두들김과 엔진의 굉음에 필적할 만한 노래가 있습니까? 저 아름다움은 인간의 창조성의 궁극적인 표현이고, 어둠의 힘과 자연을 길들이는 위대한 힘이며, 그들을 완벽한 질서에 복종토록 합니다! 엔진과 전선은 국가의 모두가 갈망하는 이상이 될 것입니다."
KAV_short_forms_long_meaning:0 "짧은 양식, 긴 의미"
KAV_short_forms_long_meaning_desc:0 ""
KAV_welcome_georgian_talents:0 "속물 근성에 죽음을!"
KAV_welcome_georgian_talents_desc:0 ""
KAV_we_live_in_a_society:0 "우리는 사회에 살고있다"
KAV_we_live_in_a_society_desc:0 "동방의 서쪽에 한 국가 \n협회들은 먹고 마시네 \n국가적 자긍심에 찬채로 \n 하지만 침체의 축제가 끝나자 \n변화의 기근이 닥치네"
KAV_on_the_matter_of_society:0 "살아있는 사회적 육체 제작"
KAV_on_the_matter_of_society_desc:0 "이미 캅카스의 민중들은 혁명의 불길에 눈을 떴고, 그 열정을 구체화할 때입니다. 우리는 꿈이 이뤄질 유토피아가 올 때까지 국가의 망치로 사회의 뜨거운 철을 내리칠 것입니다. 모든 거대한 사회 공학 프로젝트의 첫 계획들은 이미 진행되고 있습니다. 서방의 우리 동지들처럼 이제는 속도를 높일 때입니다!  더 빨리!"
KAV_fast_social_state:0 "아방가르드 공산주의"
KAV_fast_social_state_desc:0 "우리는 현대에서 가장 혁명적인 두 가지 프로젝트에 충성을 다하기에, 미래주의자이면서도 동시에 볼셰비키이기도 합니다. 오직 이러한 융합을 통해서만 그들 양쪽 다 그들 자신을 이해 할 수 있습니다. 인류가 자본의 횡포에 시달리면서, 창조적인 힘이 노예로 전락하는 순간에 과연 미래주의는 의미가 있을까요? 그리고 오래된 문화의 유령들이 여전히 프롤레타리아들의 마음에 떠다니고 있다면 공산주의는 무슨 의미가 있는 걸까요? 우리가 새로운 세상을 만들 때 안 좋았던 서로의 과거들은 묻어두도록 합시다!"
KAV_encourage_innovation:0 "신 사회주의적 과학"
KAV_encourage_innovation_desc:0 "해방된 사회는 세상에 대해 배우는 방식 또한 다시 만들어야 합니다. 부르주아 계급이 발견한 "부도덕한" 혹은 "정신나간" 것들을 미래의 새로운 사람들에게 있어서는 전혀 문제가 되지 않습니다. 모든 터무늬없고 미친듯한 생각들이 이제 고려되어야 합니다! 옛 사람의 모든 우상과 금기는 멸망할 것입니다! 그리고 우리가 오래된 것을 묻어야만 제대로된 건설을 시작할 수 있습니다. 우리의 많은 학자들은 보그다노프와 치올코프스키의 정신에 따라 통합적이고 유기적이며 전체론적인 과학을 꿈꿉니다. 이것이 더 위대한 것의 시작이 되게 합시다."
KAV_invite_foreign_bourgeoisie:0 "신경제정책 도입"
KAV_invite_foreign_bourgeoisie_desc:0 "공산주의를 만들기 위해서는 먼저 생산력을 발전시켜야 하고 그것을 할 수 있는 유일한 방법은 부르주아 계급이 활동할 수 있도록 하는 것이기에 우리가 자발적 망상의 함정에 빠지지 않아야합니다. 지금 우리 국가의 경제 시스템은 자본가들을 너무 억압하고 있으며 우리는 민간 산업을 허용하고 경제에 시장 요소를 도입해야 합니다. 비록 그것이 우리의 이상주의를 해칠 수 있지만, 이것이 진정한 진보를 위한 유일한 방법입니다. 결국, 그들을 교수형에 처할 밧줄을 우리에게 파는 것은 자본가들입니다."
KAV_proletarian_corporatism:0 "5개년 계획 시작"
KAV_proletarian_corporatism_desc:0 "우리의 혁명은 자본주의 강도들의 유혹에 굴복하지 않을 것입니다. 우리는 국가의 계획에 따른 올곧은 길을 따라 공산주의로 나아갈 것입니다. 우리 전문가들은 이미 미래의 캅카스를 가치 있는 요람으로 거듭나게 할 원대한 산업화 계획을 입안했습니다! 모든 사유재산은 국유화되어 진정한 사회주의로 가는 길이 열릴 것이고, 노동자들은 노동 군대로 조직될 것이며, 국가는 경제 생활의 모든 측면을 장악할 것입니다."
KAV_deregulation:0 "비규제화"
KAV_deregulation_desc:0 "우리 기업들이 혁신과 번영을 이룩하는데에 필요한 자유를 얻기 위해서는 경제에 관한 정부의 법률들을 일부 완화해야 합니다. 이로부터 우리 국가가 누릴 번영의 샘에서 물줄기가 솟아날 것입니다."
KAV_infrastructure_public_works:0 "기반시설 공공사업"
KAV_infrastructure_public_works_desc:0 "이곳저곳 사람들과 재료들을 옮길 수 가 없다면 경제가 제 기능을 할 수 없습니다. 경제가 제대로 돌아갈 수 있도록 앞으로 몇 달 동안의 공공 사업 프로젝트는 기반시설 건설에 초점을 맞춰야 합니다."
KAV_benevolent_interventionism:0 "기술 관료적 계획"
KAV_benevolent_interventionism_desc:0 "자본주의자들의 땅에서는, 기술적인 경이로움들이 차고 넘칠지도 몰라도, 한숨만 나오는 혼란과 헛소리로 정리되어 있습니다. 우리는 그렇지 않을 겁니다! 경제에 대한 통제 덕분에, 우리는 가장 똑똑하고 숙련된 사람들만이 변화를 이끌 수 있도록 할 것입니다. 그렇게 우리가 창조하는 모든 경이로움들은 맨해튼의 가장 높은 마천루들을 무색하게 하는 완벽한 질서와 조화 속에서 기능할 것입니다."
KAV_staterun_services_expansion:0 "프롤레타리아의 굳센 손아귀"
KAV_staterun_services_expansion_desc:0 "더 많은 통제! 더 많은 공장! 더 많은 철도! 더 많은 철강! 더 많은 총! 더 많은 석유! 우리 사회의 경제적 열정은 폭발적입니다. 노동자들의 국가는 창조를 위해 이러한 원시적인 형태의 에너지만을 필요로 하며 새로운 경제는 자신을 복제하는 기계처럼 완벽하게 움직일 것입니다. 엄격한 감독과 대담한 꿈은 자연의 모든 풍요를 우리의 지배하에 둘 수 있을 것입니다!"
KAV_privatized_and_open_to_the_world:0 "외국 투자 용인"
KAV_privatized_and_open_to_the_world_desc:0 "캅카스는 지금까지 폐쇄적인 왕국으로, 국제 시장의 부정적인 영향으로부터 안전할 수 있었습니다. 드디어 우리가 문을 열 시간이되었습니다. 외화의 흐름은 우리의 장대한 프로젝트들을 지속하는데 필요한 돈을 줄 것입니다. 비록 가장 시적인 방법은 아니겠지만, 생존하기 위해서는 타협해야 합니다."
KAV_never_another_zubatovshchina:0 "제 2의 주바토브 운동 금지"
KAV_never_another_zubatovshchina_desc:0 "만약 노동조합이 국가에 구속되어 있고, 오로지 국가에만 충성한다면, 그들은 진정한 의미의 노동조합이 되는 것을 그만둡니다. 우리 노동자들은 그들의 집단이 전적으로 그들의 소유라는 것을 알아야하고 풀어져있어야 합니다.."
KAV_integrate_the_conquered_manpower:0 "점령된 인력 통합"
KAV_integrate_the_conquered_manpower_desc:0 "우리는 온 세상을 러시아인과 조지아인들만으로 통치될 수 없다는 것을 알기 때문에 우리가 정복한 민족을 배제하거나 배척할 의도가 없습니다. 지역 문화는 존중되어야 하며, 모든 국적의 병사들은 군대가 보기에 평등하게 대우받을 것 입니다."
KAV_a_utopia_of_warriorpoets:0 "전사-시인의 유토피아"
KAV_a_utopia_of_warriorpoets_desc:0 "그리고 마지막으로 배가 가득차게되고\n 굶주림의 폭풍이 멎게되면 \n인류는 마지막 단계에 도달할지니:\n유토피아."
KAV_boost_soldiers_morale:0 "병사 사기 증진"
KAV_boost_soldiers_morale_desc:0 "When we say that our soldiers must “know their place”, we mean this in a positive connotation. The average soldier should see himself as a noble knight, fighting for something beyond himself. The soldiers and the people shall be made aware that our Army is all that stands between our Utopia and destruction."
KAV_produce_kavkazian_equipment:0 "캅카스 장비 생산"
KAV_produce_kavkazian_equipment_desc:0 "너무 많은 장비들이 조지아에 있는 러시아 제국 무기고나 아방가르드 프랑스에 있는 우리 후원자들로부터 수입되고 있습니다. 우리 병사들이 캅카스 소총을 들고 캅카스 소총으로 적들을 몰아내는 만족감을 알 수 있도록 우리 자신의 무기를 생산하기 시작해야 합니다."
KAV_invite_austrian_advisors:0 "오스트리아 고문 초청"
KAV_invite_austrian_advisors_desc:0 "오스트리아는 국토 대부분이 산악지대인 또 다른 나라입니다. 오스트리아 출신 고문들을 우리나라로 초대하여 모든 형태의 전투에서 우리의 전술을 개선시켜야 합니다."
KAV_naval_doctrine_dispute:0 "해군 교리 논쟁"
KAV_naval_doctrine_dispute_desc:0 "To our surprise, the seemingly innocuous choice of naval doctrine has become a full-blown dispute amongst our Military theorists. The choice has now been left to the leaders of State, and the choice we make will dictate not only which theorists we favor, but also whether our naval defenses will be sufficient."
KAV_air_doctrine_coffeebreak:0 "공군 교리 막간 휴식"
KAV_air_doctrine_coffeebreak_desc:0 "We weren’t even planning on developing a proper Air Force, and yet Aerial Doctrine has come up during a coffee break from the Naval debates. This choice is not quite as consequential as our Naval Doctrine, but picking the right doctrine could offer us a significant air combat advantage."
KAV_expand_sukhumibatumi_shipyards:0 "수후미,바투미 조선소 확장"
KAV_expand_sukhumibatumi_shipyards_desc:0 "Although we are not exactly a naval powerhouse, we need a Navy to defend our holdings on the Black Sea coast. The shipyards operating in Sukhumi & Batumi must be invested in and expanded for the sake of survival."
KAV_bring_future_to_three_romes:0 "제 3의 로마에게 미래를"
KAV_bring_future_to_three_romes_desc:0 "Rome, Constantinople, and Moscow, three cities from which ambitious and mighty empires have risen forth. Something about these grand cities inspires awe in civilizations and drives them toward greatness. We should unite these cities under our rule."
KAV_dominate_the_himalayas:0 "히말라야 정복"
KAV_dominate_the_himalayas_desc:0 "The Himalayan mountains serve as both a symbol of spirituality and strength and as a physical entryway into China. That makes these mountains an indispensable strategic region, and we must conquer them with haste."
KAV_eurasian_hegemony:0 "유라시아 패권"
KAV_eurasian_hegemony_desc:0 "Ours is the foremost Futurist power in all of Eurasia, and therefore it is our job and destiny to claim all of it for ourselves. When our wars of conquest have ended, Eurasia shall leave all the world behind it in the Past."
KAV_enlighten_the_persians:0 "페르시아인 계몽"
KAV_enlighten_the_persians_desc:0 "Iran is perpetually locked in a state of traditionalism and stagnation under a despotic Shah. For once, the Persian people should experience true Freedom and Speed under a government which cares for them and their Future."
KAV_antonych_proposal:0 "안토니치 제안"
KAV_antonych_proposal_desc:0 "이제 우크라이나가 촉진주의의 품에 안기게 되었으니 우리는 동맹을 만들 수 있게 되었습니다. 슬라브인이자 미래주의자로써 가장 가까운 이웃 사람들끼리 손을 맞잡아야 합니다.  이제 곧 우리의 아름다운 사회는 모든 유라시아의 모두를 포괄하게 될 것입니다."
KAV_join_fiumefrench_alliance:0 "피우메-프랑스 동맹 참여"
KAV_join_fiumefrench_alliance_desc:0 "태양 연맹은 우리의 이상을 전 세계에 퍼뜨릴 수 있는 영향력과 힘을 가진 유일한 촉진주의 연합입니다. 뿐만 아니라, 프랑스는 우리가 설립할 때부터 우리 협회를 지지해왔지만 다른 나라들은 우리의 존재를 부정하고 있습니다. 그 의리에 대한 대가로 우리가 할 수 있는 최소한의 일은 그들의 동맹에 정식으로 가입하는 것입니다."
KAV_from_chernigov_to_semipalatinsk:0 "체르니고프부터 세미팔라틴스크 까지"
KAV_from_chernigov_to_semipalatinsk_desc:0 "북으로 가는 문이 열리자 마자 우리는 다시 문을 닫으려 하고 있습니다. 마지막으로, 러시아 남서부에서 스텝 지대를 향해 뻗어나갈 것입니다."
KAV_unite_azeris_under_our_rule:0 "지배하 아제르바이잔인 통합"
KAV_unite_azeris_under_our_rule_desc:0 "아제르바이잔의 영토는 오랫동안 아랍, 페르시아, 러시아 제국으로 분할되었고, 그들의 현재의 국경은 캅카스내 아제르바이잔을 포함하지 않습니다. 대신 "센트로카스피아"라고 알려진 혐오스러운 것으로 대체되었습니다. 이 문제는 가능한 한 빨리 해결되어야 합니다."
KAV_embrace_transcaucasian_federalism:0 "자캅카스 연방 포용"
KAV_embrace_transcaucasian_federalism_desc:0 "캅카스는 셀 수 없이 많은 민족과 국가 정체성을 포괄하는 독특한 곳입니다. 이렇기에 이곳을 통치하기 위해서는 연방 시스템이 도입되는 것은 거의 필수적이며, 이는 바로 우리가 하려는 것입니다."
KAV_siege_the_word:0 "언어 장악"
KAV_siege_the_word_desc:0 "시의 나라에서 언어란 가장 강력한 무기이기 때문에, 우리는 언어의 장벽이 인민을 갈라놓지 않도록 하는 것이 불가피합니다. 인간의 이성에 기반한 언어를 만들기 위해 말의 어근과 보편적 자음에 기반을 둔 새로운 보편적 말 자움이 만들어질 것입니다."
KAV_attack_whats_to_the_north:0 "북쪽의 존재에 대한 공격"
KAV_attack_whats_to_the_north_desc:0 "한때 이 땅을 지배했던 제국은 이제 혼란에 빠졌습니다. 이제는 우리의 기치 아래 그들의 주변 영토에 대한 지배를 공고히 할 수 있는 기회를 잡아야 합니다. 그리고 우리가 성공하면, 러시아는 과거의 고립된 껍데기가 될 것입니다."
KAV_subatomic_alchemy:0 "아원자 연금술"
KAV_subatomic_alchemy_desc:0 "우리가 별을 정복하는 꿈을 꾸고 있을 동안, 그 프로젝트의 거대한 규모가 우리의 자신감을 잃게 하지 맙시다, 왜냐하면 미시적인 세계야말로 그 보다 더 놀라운 힘을 가지고 있기 때문입니다. 물리학에서의 최근의 발견은 원자에 저장되는 놀라운 에너지를 가리키고 있습니다 - 만약 우리가 그것에 접근한다면, 우리는 고대 연금술사들의 꿈을 실현하고, 새로운 황금 시대를 위한 진정한 현자의 돌을 만들 수 있을 것입니다. 우리는 물질안에 있는 그 본질을 지배하게 될 것입니다. 그를 통해 우리는 전에 없던 경이들을 창조할 수 있을 것입니다!"
KAV_experiments_rocketry:0 "로켓 실험"
KAV_experiments_rocketry_desc:0 "로켓 기술이라는 신 분야는 우리의 위대한 프로젝트에 측량할 수 없는 기회를 제공합니다. 우리가 별을 지배하기 위해서는 먼저 그곳에 도착해야 합니다. 그리고 오직 추진력만이 우리를 그곳까지 보내줄 수 있습니다. 우리가 꿈꾸는 미래에서 로켓은 더 이상 전쟁의 도구가 아니라 다른 행성에 생명의 씨앗을 퍼뜨리면서 평화와 단결을 가져오는 존재가 될 것입니다. 국가는 이 중요한 분야를 보호해야만 합니다."
KAV_promethean_marxism:0 "프로메테우스적 마르크스주의"
KAV_promethean_marxism_desc:0 "캅카스 산에 묶여있는 우리는 고대 신화의 프로메테우스와 다르지 않습니다. 그리고 우리의 임무는 무엇보다도 그와 같이 인류를 동물의 처지에서 온전히 끌어 올려내는 것입니다. 공산주의를 통해 우리는 풍요를 빚어낼 뿐만 아니라 새로운 형태의 문명도 맞이할 것입니다. 신이나 왕에게 얽매이지 않고 우린 스스로 신이 되리라! 우리가 하는 모든 일은 눈 앞으로 다가온 무한한 창조적인 잠재력을 지닌 새 시대를 위해 행해집니다!"
KAV_war_against_god:0 "신에 대항한 전쟁"
KAV_war_against_god_desc:0 "신과 하늘에 선전포고 합니다!  더 이상 불멸의 힘에 무릎 꿇지 않을 것입니다. 우리는 인간으로서 홀로 섭니다! 투쟁 앞에서 연대한다면 인간만의 세계를 만들 수 있습니다. 우리는 동지애 외의 어떠한 종교도 거부합니다. 우리는 야포의 불꽃과 총의 천둥과 함께, 늙은 신이 이 세상의 모든이의 마음에서 소멸될 때까지, 하늘의 폭군을 따르는 추종자들에 대항해 싸울 것입니다!"
KAV_revolution_of_spirit:0 "정신의 혁명"
KAV_revolution_of_spirit_desc:0 "그저 프롤레타리아 독재만으로는 성에 차지 않습니다! 권력의 고삐를 쥔다고해도 여전히 인간의 영혼과 마음의 전쟁터에서 우리의 투쟁은 계속되고 있습니다. 그리고 이 투쟁은 투쟁 본연의 혁명을 요구합니다. 부르주아적 생각은 완전히 근절되어야 합니다. 오래된 우상들은 역사의 쓰레기통에 버리십시오! 그리고 우리는 육신의 적들에 대항해 격렬히 싸우는 것에 겁먹지 않습니다. 새로히 불꽃 튀는 미래주의 문화를 향해 맹렬히 전진합시다!"
KAV_new_soviet_man:0 "신 소볘트 인간"
KAV_new_soviet_man_desc:0 "사회주의의 건설은 어제의 노예적 세계관에서 벗어난채 영웅적으로 미래를 마주할 수 있는 혁명의 불길 속에서 벼려진 새로운 유형의 인간을 필요로 합니다. 우리는 내일의 거인이 되어야 합니다! 여기서 우리가 건설하고 있는 유토피아의 시민이 될 이상적이고, 미덕과 용기, 창조적 동력을 갖춘 완전한 사람을 모든 캅카스의 노동자들은 알아야 합니다."
KAV_eye_to_world:0 "세상을 바라보는 눈"
KAV_eye_to_world_desc:0 "우리의 야망은 전부 보편타당하며 혁명은 결코 이 작은 나라의 국경에서 멈추지 않습니다. 조심스러운 관찰자가 된채, 타의 추종을 불허하는 힘으로 습격할 때를 준비해야 합니다! 우리는 적극적으로 세계에 다가가야 하며, 우리의 영광스러운 성전에 더 근접할 수 있는 모든 기회를 찾아야 합니다."
KAV_heist_of_century:0 "세기의 도둑질"
KAV_heist_of_century_desc:0 "지금과 같은 처지에서는 가능한 한 빠르게 적을 타격하기 위해 모든 기회를 노리는 여우와 같이 싸울 수 밖에 없습니다. 우리가 모스크바를 점령하는 것은 강도와 같을 것이며 전혀 생각치도 못한 순간 재빠르게 그들의 더러운 권력을 탈취할 것입니다."
KAV_sow_snakes:0 "그들에게 뱀을 흩뿌리다."
KAV_sow_snakes_desc:0 "우리의 첫 번째 무기는 볼셰비키의 좋은 친구이자 우리 당이 시작된 이래로 줄곧 사용해온 전복과 비대칭 전쟁입니다. 우리가 러시아의 어느 곳을 밟든 이미 용감한 혁명가들이 우리 군대를 기다리고 있을 것입니다. 그들은 독사처럼 뒤에서 적들에게 그 이빨을 박아 넣을 것이며 이는 그들을 마비시키고, 우리가 최후의 일격을 선사하도록 만들 것입니다."
KAV_abasha_protocols:0 "아바샤 의정서"
KAV_abasha_protocols_desc:0 "황러시아가 우리에게 우호적인 사회주의 정권이 들어섰으므로, 러시아 혁명의 더 넓은 전선을 구축하기 위한 통일을 의미하는 아바샤 의정서를 진행할 수 있게 되었습니다! 인민의 두 군대가 힘을 합쳐 페트로그라드에 있는 폭군의 무리에게 최후의 일격을 가할 것입니다!"
KAV_path_of_zoroaster:0 "조로아스터의 길"
KAV_path_of_zoroaster_desc:0 "오호라, 가여운 페르시아여. 이러한 수탈을 견뎌내면서 이보다 더 풍성하고 아름다운 역사를 가진 나라는 손에 꼽을 것입니다. 우리의 진정으로 진실된 동정은 이란 프롤레타리아 계급의 곤경을 향하지만, 동시에 그들이 처한 비극과 런던의 무지함에서 벗어날 기회를 줄 수도 있다. 불안정정고 반신불수의 국가가 콜차크 시선으로부터 멀리 떨어져 있으니... 만약 우리가 밀수 경로를 이용하여 동쪽의 동지들에게 귀중한 자원을 나눌 수 있다면 그들은 틀림없이 개의치 않을 것입니다. 그것은 결국 세계 사회주의 혁명에 대한 작은 기부일테니까요."
KAV_matter_of_prison:0 "우리가 같인 우리"
KAV_matter_of_prison_desc:0 "프로메테우스같이 우리의 혁명은 캅카스의 바위에 사슬로 묶여있습니다. 그리고 미래의 불꽃을 밝히는 것이 가장 큰 소망이며 그것은 인류 전체를 위해 밝게 빛날 것입니다. 사슬을 끊고 날개를 활짝 편채 천국을 향해 솟구칩시다!"
KAV_fullfill_transcaucasia:0 "자캅카스 약속 이행"
KAV_fullfill_transcaucasia_desc:0 "1918년에 우리는 캅카스의 노동자들에게 한 가지를 약속했고, 우리가 이를 지키지않는다면 하늘이 노할 것입니다! 캅카스가 이에 대해 침묵하여 멘셰비키 지옥 구덩이의 밑 바닥 종자들이 우리를 깎아내리는 단초를 주는 한 결코 자유롭지 못할 것입니다. 이는 대지에 은혜를 베풀 권리를 상실함을 의미합니다. 동지들이여! 무장하라! 노동자들과 농민들이여! 무장하라!"
KAV_clock_strikes_thirteen:0 "시계는 13시를 가리키고.."
KAV_clock_strikes_thirteen_desc:0 "하늘 아래 실로 많은 혼돈이 거하고 있습니다. 독재자들과 흑백단 반동분자들은 그들이 약탈한 전리품을 놓고 다투면서, 수천, 수만 명의 하류층의 사람들이 제 명에 못 죽도록 만듭니다. 물론 저들의 실정을 견뎌야 하는 인민들에게 지옥같은 일이지만, 이것은 혁명이 피어날 수 있는 훌륭한 기회입니다. 지상에 태어난 광인이 우리를 목매달아 죽이기 전에 기민하게 움직여 이 광기를 종식시켜야만 합니다..."
KAV_march_north:0 "북쪽을 향해 전진!"
KAV_march_north_desc:0 "반동파가 스스로 목숨을 끊으면서 불안정한 남동부 카자크 국가들은 보호받지 못하고 있습니다. 우리의 용감한 미래의 군단이여 진군하여 반동들의 도적들을 물리칩시다!"
KAV_trek_east:0 "동쪽을 향해 걷자!"
KAV_trek_east_desc:0 "동방의 광활한 평원과 숲이 자연의 많은 광대한 보물들을 가지고 있습니다. 그러나, 그들은 여전히 제국 부르주아 계급의 탄압을 받고 있습니다. 그러나 오래가지는 않을 것입니다. 아시아의 땅아, 자유롭게 숨을 쉬세요. 당신의 아이들을 고문한 자들의 피를 마시듯이!"
KAV_annihilate_kolchakocracy:0 "콜차크 정권 말살"
KAV_annihilate_kolchakocracy_desc:0 "악마의 둥지 그 자체인  페트로그라드는 곧 우리 손에 넘어올 겁니다. 콜차크의 통치의 마지막 흔적을 모두 파괴하고, 살찐 귀족의 가슴팍에서 모든 질서를 찢어발기고, 인민의 모든 억압자들을 교수형에 처할 것입니다! 운명의 전쟁, 완전한 파괴의 전쟁으로 전진! 새벽이 가까우니, 눈부신 태양의 탄생을 받아내는 산파가 되자!"
KAV_eurasia_freed:0 "유라시아 해방"
KAV_eurasia_freed_desc:0 "우리의 피 묻은 작업이 마무리되면서 프로메테우스의 불꽃은 한때 어둠의 왕국이었던 곳 구석구석을 계몽시켜주었습니다. 차르도, 군부정권도, 자본가들은 더이상 없으며 오로지 사람들만이 남았습니다. 그리고 이들은 과거의 모든 세대를 능가하는 영광 속에서 살 것입니다! 유라시아보다 먼저 다가오는 눈부신 미래의 회오리바람에 몸을 던집시다!"

#KAV_based:0 "근본있음"
#KAV_based_desc:0 ""
KAV_review_our_economy:0 "경제 검토"
KAV_review_our_economy_desc:0 "러시아 제국의 반봉건적 자본주의는 지금까지는 잘 작동 했을 지언정, 지금은 그 제도가 빠르게  갈피를 잡지못하고 시적이지 않은 결과를 내기 시작했습니다. 경제가 변화해야 한다는 것은 매우 명백합니다. 유일한 문제는 어떻게 그리고 어느 정도까지 변화하느냐입니다."
KAV_review_our_diplomacy:0 "외교 검토"
KAV_review_our_diplomacy_desc:0 "우리 내부의 문제가 정리 되었으니 이제는 더 넓은 세계로 발걸음을 디딜 시간이 다가왔습니다. 비록 이것이 대부분 무차별적인 정복하는 것을 의미하면서도 만날 수 있는 또 다른 친구들을 사귀는 것을 의미하기도 합니다."
KAV_the_armed_wing_of_kavkaz_society:0 "캅카스회의 무장된 날개"
KAV_the_armed_wing_of_kavkaz_society_desc:0 "어떤 국가나 이념도 그것을 방어할 무기가 없으면 무의미합니다. 우리의 시인-전사들은 아름다운 생각의 인도하에 폭력적인 마음을 가지고 감히 우리의 시적 영역을 침범하는 모든 이들을 격퇴할 것입니다."
KAV_explore_the_laws_of_time:0 "시간의 법칙들을 탐험"
KAV_explore_the_laws_of_time_desc:0 "우리 국가가 시간을 실현하기 위해서는 어떻게 시간이 작동하는지 완전히 이해해야 합니다. 시간의 방법을 배우고, 먼 미래까지 그 가르침을 따르도록 합시다."
KAV_proclaim_state_of_time:0 "시간국 선포"
KAV_proclaim_state_of_time_desc:0 "캅카스는 "어딘가"에 있지 않고 아니라 "언제"에 있습니다. 우리는 대지의 한 부분이 아니라, 어느 시점에 대한 우리의 지배권을 주장하는 세계 최초의 사회가 될 것입니다. 그 곳의 시간은 항상 미래입니다, 그래서, 캅카스의 인민들은 이를 향해 끊임없이 분투합니다."
KAV_establish_the_earth_globe_administration:0 "지구관리국 설립"
KAV_establish_the_earth_globe_administration_desc:0 "우리의 의장들이 언젠가 세상을 지배하게 될 때 그들에게 힘을 실어주기 위해서 반드시 지구 행성 관리국을 설립하여야합니다. 이 관리국은 지구위 모든 관료체계 감독하고, 세계 통합을 촉진하고 보호하기 위한 조치를 취할 것입니다."
KAV_velimir_khlebnikov_proclaimed_a_chairman:0 "흘레브니코프 의장 선출"
KAV_velimir_khlebnikov_proclaimed_a_chairman_desc:0 "벨리미르 흘레브니코프는 러시아에서 미래주의가 싹트기 이전부터 시 예술에서의 혁신을 거듭해 왔기 때문에 우리 시의 나라의 설계자의 자리에 앉는 것이 이치에 맞습니다. 그와 함께, 흘레브니코프는 세계에 대한 야심찬 비전을 가져왔습니다. 그것은 지구의 회장들에 의해 통치되는 곳이 우주의 장소로서의 지구가 아니라 시간의 장소로서의 지구란 것입니다. 한 순간의 완벽한 찰나를 포착함으로 온 세계를 향해 끝없이 뻗어나아갈 것입니다."
KAV_mayakovsky_asserts_dominance:0 "마야콥스키의 지배 주장"
KAV_mayakovsky_asserts_dominance_desc:0 "혁명의 아버지는 흔들림 없이 우리를 새로운 세계의 여명으로 인도하고 있습니다.  사람들은 혁명 본래의 가르침 외에는 어떤 것도 믿지 않습니다. 마야콥스키의 의지와 비전만이 우리의 운명을 주조해낼 수 있습니다. \n\n 세계의 노동자들이여 일어나라! 우리 선장이 당신을 이 세상의 신이 되도록 할 것이니! 모든 반동들아 두려워하라! 다가올 거침없는 미래의 앞에 몸을 움츠려라!""
KAV_tolstoy_wins_the_contest:0 "평의회의 미르스키 선출"
KAV_tolstoy_wins_the_contest_desc:0 "볼셰비즘의 탕아 드미트리 미르스키는 사회주의의 과업에 대한 충성심을 증명했고 대표들의 마음을 사로잡았습니다. 붉은 왕자는 이미 우리 혁명의 새로운 길을 선포했고 이는 가장 대담한 모더니즘과 러시아 전통의 최고를 합친 것입니다. 우리가 반동분자가 될 것이라고, 이런 환상에 빠질꺼라고 생각하지 맙시다! 우리의 꿈은 미래학자보다 더 위대하지는 않더라도 그와 같이 위대하기 때문입니다! 오직 새롭고 완전한 유라시아 문명국가만이 전 인류에게 구원을 가져다 줄 것입니다. 우리의 혁명은 사회적뿐만 아니라 존재론적인 것이 될 것입니다. 우리는 우리 존재의 스며드는 틈을 메울 것입니다 - 우리는 지상에 천국을 끌어내리게 될 것입니다!"
KAV_universal_poetic_education:0 "보편적 시 교육"
KAV_universal_poetic_education_desc:0 "우리의 교육은 현대성의 기준에 부합해야합니다!시와 과학적인 교육을 통합하는 혁신적인 과정이 낡은 차르주의적 교과과정을 대체할것입니다."
KAV_proletarians_into_thinkers:0 "프롤레타리아를 생각하는 사람으로"
KAV_proletarians_into_thinkers_desc:0 "생각과 마음의 혁명이 없으면 육체과 국가의 혁명이 없습니다. 프롤레타리아 계급의 지적 발전은 자본주의가 다시 인류의 마음속에 뿌리내리는 것을 피하기 위해 필수적입니다. 우리는 그저 사회주의적 국가를 뛰어넘는 것이 될 것입니다. 우리는 작가, 예술가, 철학자들의 전유물이 아닌 나약한 사람또한 포용하는 유토피아가 될 것입니다! 우리는 노동자의 계몽을 방해하는 모든 반동적인 냉혈한들을 죽일 것 입니다."
KAV_reforms_of_new_akhenaten:0 "새 아케나톤의 개혁"
KAV_reforms_of_new_akhenaten_desc:0 "아케나톤의 통치하에서, 고대 이집트인들은 하나의 신, 즉 태양을 믿었습니다. 우리는 아케나톤의 왕국처럼 우리의 나라를 개혁해야 합니다. 그러나 한가지 큰 차이점이 있는데 우리는 이제 우리에게 생명을 준 태양이 우주의 많은 별들 중 하나라는 것을 안다는 점입니다. 우리는 별에서 우리의 삶을 얻고 그 보답으로 그들을 숭배할 것입니다."
KAV_iron_slaves_on_chess_plate:0 "체스판 위의 강철 노예"
KAV_iron_slaves_on_chess_plate_desc:0 "비록 우리의 사회가 자유롭게 흐르는 시와 같이 설계되어있을지라도 우리의 산업은 반드시 완벽한 기계처럼 작동해야합니다. 노동자들은 우리 나라가 미래를 향해 계속해서 싸워 나갈 수 있도록 생산을 최대한 늘리고 촉진화하는데 반드시 전념해야 합니다."
KAV_the_star_language:0 "별의 언어"
KAV_the_star_language_desc:0 "별의 언어로도 알려진 자움은 이제 완성되었으며 정부의 문서에서도 이미 사용이 되고 있습니다. 이제는 이를 우리의 공식언어로 채택해야하며 학교에서 가르치게 하고 대중들에게 번역 사전을 배포할 시간입니다."
KAV_bind_time_with_space:0 "시간과 공간을 엮기"
KAV_bind_time_with_space_desc:0 "시간이 되었습니다. 전환이 완성되었습니다. 비록 인민들과 건축물들이 여전히 공간 속에 존재할지라도, 우리의 사회는 단지 일시적인 현실의 차원에만 존재합니다. 우리는 이제 무한한 미래를 향한 촉진을 시작해야할지도 모릅니다, 지나쳐가는 도중에 우리 스스로를 만들어 내면서 말이죠."
#KAV_if_gleb_bokii_loses_in_altai_he_moves_to_kavkaz_and_becomes_natrej_while_everyone_else_in_kavkaz_is_ethnofuturist:0 "If Gleb Bokii Loses in Altai, he moves to Kavkaz and becomes NatRej while everyone else in Kavkaz is Ethno-Futurist"
#KAV_if_gleb_bokii_loses_in_altai_he_moves_to_kavkaz_and_becomes_natrej_while_everyone_else_in_kavkaz_is_ethnofuturist_desc:0 ""
KAV_forward_to_utopia:0 "유토피아를 향해!"
KAV_forward_to_utopia_desc:0 "비록 기근이 위장을 할퀴고 지나가도\n곧 시간에 의해 변화의 씨앗이 적셔지고 길러질테니\n그렇게 오곡이 풍성하게 익었을 때\n위장은 다시 한번 족히 차리라."
KAV_destroy_armenian_empire:0 "아르메니아 제국 파괴"
KAV_destroy_armenian_empire_desc:0 "패자인 사회주의 아르메니아는 충분히 오랫동안 그들의 패권을 휘둘러왔습니다. 더 이상 캅카스인들은 아르메니아로 부터의 침략이나 대량학살을 두려워하지 않을 것입니다! 캅카스에서의 그들의 공포 정치는 오늘로써 끝이 납니다!"
KAV_alliance_with_the_technate:0 "기술국과의 교류"
KAV_alliance_with_the_technate_desc:0 "멀리 미국에 있는 기술관료정의 CEO이자 사장인 하워드 스콧은 전 세계에 걸쳐 일련의 기술국들을 건설하는 것을 목표로 하고 있습니다. 이 것이 우리의 목표와 완전히 다른 것은 아니므로, 우리는 스콧 씨와의 협력 협정을 작성하도록 연락해야 합니다."
KAV_kolodzinskis_veselka_war_plans:0 "콜로진스키의 전쟁 계획 “베셀카”"
KAV_kolodzinskis_veselka_war_plans_desc:0 "우리가 러시아를 정복한다고 해도, 여전히 어리석은 독립에 대한 요구들이 부스러기 수준으로 있을 것입니다. 결국 모든 것이 러시아이고, 러시아는 이제 우리의 것입니다. 우리의 전쟁 장관은 러시아 군벌들을 분쇄하고 주변 전략적 요충지를 정복할 계획을 세울 것입니다."
KAV_art_of_fast_offensive:0 "빠른 공격 전술"
KAV_art_of_fast_offensive_desc:0 "현대전의 시대에서 최선의 방어는 잘 준비된 공격입니다. 적들이 제대로 방어할 기회를 갖추기 전에 무자비한 공격 전술로 적을 제압해야 합니다."
KAV_motorization_contracts_with_italy:0 "이탈리아와의 차량 계약"
KAV_motorization_contracts_with_italy_desc:0 "프랑스 자동차들의 다양한 면에서 존중받을만 한 것은 사실이지만 , 최고의 자동차들이 이탈리아에서 만들어졌다는 것은 의심의 여지가 없습니다. 이탈리아 자동차 회사들과 계약을 맺고 우리 육군을 위한 차량화 장비들을 생산하는 것이 양국 모두에게 이익이 될 것입니다."
KAV_our_elite_mountaineers:0 "전문 산악가"
KAV_our_elite_mountaineers_desc:0 "캅카스 산맥은 우리 국가의 많은 부분을 차지하고 있으며, 그 지역에서는 병력이 쉽게 움직이지 못할 것입니다. 하지만 우리가 전문적인 산악부대를 만드는 데 투자한다면 우리 군대는 산맥이 제공하는 높은 위치를 이용할 뿐만 아니라 쉽게 그곳을 넘나들 수 있을것입니다."
KAV_a_national_trade_union:0 "국가 노동 조합"
KAV_a_national_trade_union_desc:0 "우리가 모든 노동자가 참여할 수 있는 국가 노동조합을 만든다면, 노동자들을 직접적으로 보호하는 것을 도울 수 있을 뿐만 아니라, 이 노동조합을 우리의 목적에 맞게 통제할 수 있을 것입니다. 난데없는 파업으로 경제가 마비되는 시대는 지나갔습니다!"
KAV_socialize_russia:0 "러시아 사회주의화"
KAV_socialize_russia_desc:0 "이제 우리는 자본주의와 봉건 전제주의의 폭정에서 러시아 노동자들을 해방시켰으니, 그들과 그들의 공장을 사회주의와 미래로 가져와야 할 것입니다. 다행히도, 프롤레타리아 초인에게 어떤 일도 그리 어려운 일은 아닙니다."
KAV_russian_symphony:0 "러시아 교향곡"
KAV_russian_symphony_desc:0 "그저 한낯 잡음에 불과한 음 단 하나는 어떠한 아름다움이나 본래의 형체도 없는채 알려질 수 없습니다. 그러나 작곡가의 사려깊은 생각과 귀를 통해서 함께 놓이게 된다면 그들은 아름다운 교향곡을 이룰 수 있게 됩니다. 우리 개개인은 모든 사회의 위대한 교향곡인 아름다움에 대해 각자의 역할을 하는 단순한 음표에 불과하다는 원칙은 우리의 사회를 나타냅니다.  이 중대한 진실은 러시아-유라시아 문명의 초석이며 모두가 우리를 통해 각자 수행한 것에 대한 인식은 우리가 만들고 있는 새로운 국가의 모든 기관에 적용될 것입니다. 그리고 러시아의 등불로 부터 전 세계가 계몽됨과 동시에 그 장엄한 교향곡에 참여할 것이며 전 인류가 함께 삶을 지어나갈 것입니다"
KAV_all_under_one_idea:0 "모두 하나의 사상 아래에서"
KAV_all_under_one_idea_desc:0 "People are moved only by grand ideas. Who can lose himself in the dream of a slightly higher wage and longer vacations? This is nonsense! Only true utopias touch the souls and minds so intimately to reshape them to their core. Thus, our regime has to be a true ideocracy - everything we do is subordinated to the grand idea of life-building. Every lowest bureaucrat must know that he is not a slave, but the agent of a world-changing force! Every artist must love our cause and from this love create the most astonishing beauty for all of us! No one will be left behind - every cog of our State has to carry the immortal spirit of an Idea. The idea of a life built by ourselves, free from the caprices of nature, the cruelty of capitalist production and the blind idiocy of the market. The idea of a new, young civilization - that will combine in harmony the spirit of progress and our immortal heritage."
KAV_full_breath_of_life:0 "생명의 모든 숨결"
KAV_full_breath_of_life_desc:0 "이 시대에 죽는 것은 쉽지만, 생명을 만드는 것은 어렵습니다. 그러나, 우리는 어려운 길을 두려워하지 않습니다. 우리 혁명의 기본 원칙은 모든 형태의 생명을 아름답게 만듭니다. 우리가 사랑과 게임에서처럼 노동과 투쟁에서 마주치는 달콤함, 즉 인생의 신비로운 기쁨, 우리의 유일한 진정한 신이자 신비주의의 유일한 비밀이 있습니다. 고대 죽음의 숭배자들이 생명의 어린 망아지를 즈려밟는 것을 결코 용납할 수 없습니다! 구세계의 모든 신성한 규칙은 깨지기 위해 존재합니다! 우리가 따라가는 곳에는 술에 취한 삶의 포옹, 사랑의 미친 힘 말고는 아무것도 없습니다! 캅카스의 남녀들이어 일어나라! 그대들의 족쇄를 끊어내라! 삶을 미워하는 광기 어린 규칙과, 메마르고 주름진 할망구들이 여러분 사이에 슬픔을 뿌리지 못하도록!"
KAV_manmade_miracles:0 "인조 기적"
KAV_manmade_miracles_desc:0 "현대 세계에 경이로움이 없다고 믿는것은 고물상들이나 생각할 오류입니다. 그들의 불안과 우울함은 그들이 현대 미스터리의 진정한 폭을 볼 수 없게 만들었고, 그래서 그들은 상상했던 과거에서 필사적으로 그것을 찾습니다만 우리는 현대 물리학과 공학이 발전하면서 동화 속에서나 볼법한 격렬한 것들을 접하게 될 것입니다! 자동차의 굉음, 상대적 시간의 수수께끼, 기관차의 기가막힌 속도 이것들은 고대인들의 이야기 못지않게 심오한 현대인의 신화입니다. 우리는 세상을 다시 매료시키기 위해 어떤 신이나 전통도 필요하지 않습니다. 우리는 그것을 스스로 할 것이고, 우리의 노력으로 우리는 동화가 진실이 된 새로운 세상을 만들 것입니다. 놀라운 기계들은 사람들을 되살리고, 로켓은 하늘을 관통하고, 도시들은 구름 위로 올라가고, 진짜 영혼들은 회로와 돌로부터 데려올 것입니다!"
### Events ###
kav.1.t:0 "다사다난한 첫날"
kav.1.desc:0 "Otar Kipani had been eleven when revolution gripped Kavkaz. Fifteen years later, his village would choose to send him to Tbilisi, to represent them in the Supreme Soviet. As he approached the doors of the Congress, he took a deep breath, and entered. \n\nUpon entering the first thing that hit him was the heat. Something about the energy of these men made a building in the middle of a city frozen in winter feel like the sun. The second thing that him was the sound.  \n\nHe could hear what seemed like a million disparate groups of men and women on the verge of brawling inside the assembly over who should be the next chairman. Hardliners swearing eternal fealty to Mayakovsky, upstarts carving Eurasia and Mirsky onto their heart, and anarchist radicals and other lunatics carrying Khlebnikov and his madness on their shoulders. \n\nHe couldn't imagine better company. \n\nAfter everyone settled down, and role was taken, voting began. \n\n \"Comrade Kipani, who do you cast your vote for?\""
kav.1.a:0 "흘레브니코프와 번개"
kav.1.b:0 "마야콥스키와 유토피아"
kav.1.c:0 "미르스키와 별"

kav.2.t:0 "유일 공식어로서의 러시아어 승인"
kav.2.desc:0 "러시아어는 모든 캅카스 시민들의 마음속에 대체 불가능한 지위를 가지고 있습니다. 그것은 우리가 지금까지 창조한 모든 작품, 우리 민족, 끝내는 우리의 토양이 되는 영혼입니다. 만약 누군가가 우리에게서 이 기본적인 권리를 빼앗는 것을 상상할 수 있다면 그것은 마치 우리의 영혼을 몸에서 바로 찢어버리는 것과 같았습니다. 한편, 역사 자체는 그들의 국민을 위해 언어를 형성하는 사람들 또한 그들을 위대하게 이끌 수 있다는 것을 증명했습니다. 러시아어는 강하고 열정적인 언어로, 사람들은 러시아어로 “두샤” 영혼 그 자체를 경험해야 한다고 말합니다. 우리는 러시아어가 읊어지는 영역에서 또 다른 언어를 도입하는 것을 고려할 때 그것을 명심해야 합니다. 이러한 기반 위에 러시아어만이 캅카스회의 공용어로 간주되어야 한다는 논제를 명시해놓아야 합니다. 만약 우리가 다른 소수만이 쓰는 언어들을 말할 수 있도록 허용한다면, 언어적 차이만으로 만들어진 장벽을 따라 우리나라를 산산조각낼 것입니다. 이것은 우리에게 초읽기를 앞둔 자살을 의미하므로 경계심을 가지고 피해야 합니다. 모든 사람들이 그들의 언어를 말할 수 있도록 허락하는 것은, 심지어 억양까지도 사람들이 우리 인구를 정의하는 대중 위에 그들 자신을 두도록 허락하는 것을 의미할 것입니다. 캅카스인들이 그들의 여지껏 행동하여 정의한 모든 통합된 요소는 제멋대로 지껄여지는 언어들에 의해 망가질 것입니다. 우리는 여기서 우리와 러시아어는 불가분의 관계에 있다고 주장합니다. 우리는 어떤 소수 언어도 금지하고, 학교 시스템에서 그들의 가르침을 폐기하고, 공공 사용을 범죄화할 것입니다. 이러한 조치들은 현지인들에게 폭압적이라고 묘사될 수 있지만, 그렇다면 그들은 아직 언어의 중요성을 파악하지 못한 것입니다. 어쩌면 그들 중 몇몇은 이것을 완전한 시민으로서 재탄생을 향한 영광스러운 길에 대한 그들의 첫 번째 교훈으로 여길 수도 있습니다."
kav.2.a:0 "수업을 시작하지."

kav.3.t:0 " 조지아어 제 2의 공용어로 인정"
kav.3.desc:0 "우리 사회가 다양한 영향을 밖으로 퍼뜨리면서 우리 사회가 우리의 동질성에 의해 정의된다고 선언하는 것은 잘못된 것입니다. 우리는 캅카스 땅과 특히 조지아인들의 인구가 이 나라를 상당한 규모를 차지하고 있다는 것을 인정해야 합니다. 우리가 정말로 위선자가 되어 모든 것이 슬라브 왕국의 이름으로 이루어질 수 있다고 주장할 건가요? 당연히 아닙니다! 우리는 반동들이 캅카스에 밀고 들어갔을 때처럼 지역 주민들을 약탈 정복자처럼 자비롭게 하면서 그렇게 하지 않을 것입니다. 우리는 우리의 팔을 벌려 우리 민족을 그들의 집으로 맞이할 것입니다. 피부 너머에 있는 우리는 단지 같은 존재일 뿐이라는 것을 알고 있기 때문입니다. 한편, 우리는 이 권리의 존재를 지키기 위해서는 우리의 존재를 그들의 존재에 묶어둘 때 신성불가침이 유지되어야 한다는 것을 알고 있습니다. 조지아어를 우리 나라의 제2 공용어로 확립하면서 우리는 정책 변화의 시대를 선포할 것입니다. 우리는 위대함을 위해 어떤 대가를 치르더라도 동화되기 위해 노력할 필요가 없습니다. 만약 그것이 사람들을 소외시키고 그들의 역사, 그들의 영혼을 빼앗을 것이라면 말입니다. 슬라브인의 정신이 고대인 것처럼 조지아인도 고대인이고 우리는 인정해야 합니다. 우리 국민들을 화해시키기 위해 학교는 우리가 미래에 세워질 이러한 전통을 보존함에 따라 조지아 언어와 문화적 자료에 대한 연구를 촉진해야 합니다. 캅카스회는 우리가 다수로부터 번영할 수 있도록 인구의 다른 부분들 사이에 다리를 놓을 수 있어야 합니다."
kav.3.a:0 "그리하여 캅카스에서 우리 사회는, 그리하여 그 언어는 나왔구나."

kav.4.t:0 "신 캅카스 교과과정"
kav.4.desc:0 "캅카스 땅은 역사적으로 도로망, 언어, 부족 장벽이 없어 중등 교육을 받기가 매우 어려운 지적 낙후 지역으로 여겨져 왔습니다. 만약 우리가 이 사회를 더 높은 존재의 상태로 만들 운명이 있는 사람들에게 가치 있는 미래를 만들고 싶다면, 우리는 학교 시스템의 현대화에 많은 투자를 해야 합니다. 우선 우리는 우리나라의 이념적 요구에 맞는 보다 진보적인 교육과정 자체를 장려하는 것으로 시작해야 합니다. 우리가 지금 싸우고 있는 전투는 우리 인민의 머릿속에서 시작되는데, 우리가 그에 맞게 행동하지 않으면 우리는 패배할 것입니다. 문학은 우리가 작가와 지식인이 세운 나라라는 것을 보일 수 가장 큰 요소이기 때문에 어떤 선택을 하든지 간에 이에 중점을 두어야 합니다."
kav.4.a:0 "The Curriculum itself is a feat of literary prowess."

kav.5.t:0 "새 공용어"
kav.5.desc:0 "Language is in itself nothing more than an archaic product of the times, shaped merely by a clique of traditionalists to be molded into their ideal shape. This in itself reflects just how rotten this ancient construct is: People will always do anything in their might to keep their words reflect opinions that they seek out. Isn't the one who has the pen in hand the one who truly decides the future of the people? Thought out to replace this tyranny of words is the language of Zaum brought together by Velimir Khlebnikov and his colleague Aleksei Kruchenykh. It is the anti-thesis to anything our current standards confine us to as it is freeing us of the shackles that bind our tongue and expand it beyond the common rationality of man. Brought forward first as lyrical experiment Zaum schools expanded through the realms of the Kavkaz society with intellectuals voicing their explicit support for it's spread through literature. Standing at the crossroads to define the character of our nation we seek to steer towards the beauty of sound symbolism as we must restore our ancient Slavic tongue through the experience of poetic beauty alone. Furthermore our people have to be made aware of the changes introduced as public gatherings, even festivals must be held to celebrate the beauty of the zaumic tongue. Nothing but organic is the creation of words for we abolish the confining boundaries of the old books for good. Our language has to live by the standards defined by Mayakovsky's prophetic words alone "We have to glorify life, it is demanded by the existence of our nation." And so much like the ancient tower of Babel send a wave of words upon the tongues of every person across the cradle of civilization we have built a monument in Zaum itself."
kav.5.a:0 "전정으로 자유로운 표현이로다."

kav.6.t:0 "자움의 완벽함"
kav.6.desc:0 "Language is a concept that is hard to grasp to any regular human being at it's fullest capabilities for we have learned to speak without thinking at times. Words are meaningless at times, spoken with a propagandist motive in mind to be drilled into the minds of people for the sake of their fellowship. We must learn to use this might accordingly as it is often overseen in its influence as we aspire to be a society far beyond the regular scope of our times. With Khlebnikov fully aware of the power being held by word alone we are in the process of creating a concept language. "Zaum" (roughly translating to "transreason", "transration" or "beyonsense"), a word itself constructed by the Russian prefix за (za) meaning "beyond, behind" and the noun ум (um) describing "the mind, intellect", is the term we assign our new language. With our goals in mind we desire nothing less than the expansion of our literary sphere to enable us to communicate our ideals to the fullest potential. Man must be able to express himself to the fullest expression without having forced upon the yoke of an artificial construct! Surely it will mean a lot of work to completely define a language and even more to convince the people of our nation to use it, but we have to accomplish it for our sake. Hereby we set upon ourselves the destiny to create a meaningful tongue based on symbolism rather than dogma, to return to the ancient language given to us in primeval times. Khlebnikov meanwhile is working to found an academic branch revolving around his concept studies of linguistics merged with poetry to explore the phenomenon of sound further."
kav.6.a:0 "인상 깊은 개념이야."

kav.7.t:0 ""
kav.7.desc:0 ""
kav.7.a:0 ""

kav.9.t:0 "해군교리 결정"
kav.9.desc:0 "Ever since the collapse of the backwards Ottoman Empire and collapse Russian authority the Black Sea has been an open season hunting ground. We must not fall behind on advancing our own ideas of ruling the oceans to guarantee our trade goods to pass through the Bosporus freely.How we go about it is entirely left to the minds of our admiralty with all theories being thrown around freely.Either we could fellow the ideals of a standing battle-fleet to scare our opponents with the might of our gigantic cannon boats alone. Make them fear our might so that they never dare to even come close to our shores!Another idea is more voiced by the more pragmatic wing of our young navy: Cripple their trading fleet, sink their transports! The wolf pack will go out for their furious hunt and strike fear into the heart of every sailor willing to enter our waters for he might not be ever able to leave…Lastly we could choose to directly attack their achilles heel and bomb their ports down to ashes. Our new carriers would set out to heroically rule the skies like eagles as they dive towards their floating prey.Whatever we make of these proposals is left to ourselves completely as our word marks the ultima ratio. In any case, we will make them fear our naval might!"
kav.9.a:0 "We shall decide on Base Strike doctrine."
kav.9.b:0 "Trade Interdiction이 우리의 미래이다."
kav.9.c:0 "거대 함대가 우리를 보호할 것이다."

kav.10.t:0 "(커피 휴식 중의) 공군교리 결정"
kav.10.desc:0 "After a revitalizing coffee break our general staff gets right again onto the plans to reform our military. The latest point on the list concerned the airforce and it's strategic deployment. The Caucasian mountains are steep and hard to cross, so that the only way to truly be able to control the furthest reaches of our realm will be decided in part by effective control of the skies.Once again our officers are split on the matter as our current capabilities are calling for an absolute reform of aerial doctrine.The hardliners advocate the most radical changes in the form of embracing the doctrine of strategic destruction. Send long-range bombers right into the heart of the enemies territory, let them feel the wrath of our nation as kilotons of explosives rain upon the enemy like fiery raindrops sent as their biblical doomsday!More moderate elements propose using our airforce for battlefield support as cavalry from the skies. Our men may never be fearful as a guardian angel guides their steps from above, ready to call strike at the enemy in a heroic leap of faith for they dive towards the enemy.Lastly a more pragmatic wing of the officer staff emerged as an interest group promoting the usage tactical bombers. Why should we decide between the beauty of incendiary beauty falling like a metallic glitter from the heavens and supporting our men right the front?Naturally the atmosphere is quite tense. Our aircraft industry is still in its foundations and the call made has a detrimental impact upon our future industrial production."
kav.10.a:0 "전략적 파괴만이 우리의 적을 파쇄할것이다."
kav.10.b:0 "우리는 우리의 부대를 지원해야한다; 그게 공군이 해야할 일이다."
kav.10.c:0 "비행기들이 좀더 통합적으로 기동하도록 하자."

kav.11.t:0 "캅카스회가 우리 세력 가담을 원하다"
kav.11.desc:0 "캅카스회, 캅카스의 위대한 이상향 국가가 상호방위를 위한 태양 연맹 가입을 요청했습니다. 수락해야 할까요?"
kav.11.a:0 "물론이야, 우리 친구들을 환영하지!"
kav.11.b:0 "우리를 러시아와의 전쟁으로 끌어당기게 될지 몰라. 안 돼."

kav.12.t:0 "캅카스회가 우리와 지구방위발안 창설을 바라다"
kav.12.desc:0 "Describing the potentiality of an Old World power and a New World power fighting together for the Future, the Kavkaz Society has requested to create the Global Defense Initiative with us."
kav.12.a:0 "별로."
kav.12.b:0 "좋은 것 같군."

kav.13.t:0 "시간의 활동"
kav.13.desc:0 "Velimir had been seeing the clock tick for days now. He was obsessed with it; he looked at it like a machine that never ended, a machine that moved alongside the laws of Space-Time, those iron laws of great beauty that function beyond human rationality, like marching soldiers moving always forward, always forward, decaying whatever cannot keep up.\n\n Tick tock, tick tock, the clock goes. And so, one day at exactly 5:32 PM, Velimir got out of his seat after days of incessant clock-watching and moving things around on his room to the march of the clock, painting pictures according to the constant clock noise, hammering a table; he quickly gathered a multitude of people across Tiblis to proclaim to them something. Nobody knew for sure except for his closest aids. He grabbed a large clock and his watch on his pulse, and demanded the presence of an orchestra. Of course, being the leader of the country, he managed to gather a number of musicians to begin introducing whatever he wanted to bring. Of course, these strange and sudden pieces of performance art weren't uncommon, but for the Chairman to do it like this felt even stranger. He began breathing to the tick of the clock, opening the clock up and looking at it's internal mechanisms, fucntioning by the very existence of mystical laws of Space-Time, and so he demanded the orchestra to begin playing to the march of the clock, as he screamed; \"We shall bend time and yet march with it to the Future!\nCome with me, to the great State of Time which I proclaim today!\" Applause. Confusion. Marching. Marching to the tick of the clock, to the boots stamping the ground."
kav.13.a:0 "모든 것이 완벽하게 움직인다."

kav.14.t:0 "캅카스가 통일을 제안하다."
kav.14.desc:0 ""
kav.14.a:0 "우린 동의한다!"
kav.14.b:0 "아니 우리는 우리의 방식대로 통일할것이다."

kav.15.t:0 "자유 러시아가 통일을 거부하다"
kav.15.desc:0 ""
kav.15.a:0 "부끄럽군."

kav.16.t:0 "자유 러시아가 통일을 수락하다"
kav.16.desc:0 ""
kav.16.a:0 "동무! 미래를 향하여 건배!"

kav.17.t:0 "자유 러시아 공화국과의 통합"
kav.17.desc:0 ""
kav.17.a:0 "환영하오! 동무!"

kav.18.t:0 "프롤레타리아의 신"
kav.18.desc:0 "The Proletarian University of Tibilisi welcomes a new faculty - theology. This decision brought many protests from the more hardline of the Bolsheviks. Is all the work for the revolution going to perish? Are we falling into reaction? Should we trust an aristocrat in charge? The tension rose even stronger when Chairman Mirsky announced that he would be present at the opening himself. \n\nMirsky entered the hall, with his usual gentleman’s grace, before him a crowd of party bureaucrats, professors and students. He began his speech in a calm, rational tone - a great contrast from Mayakovsky. \n\n \"Comrades! I welcome you at the opening of the Faculty of Theology at our Proletarian University. Before I begin I will address your concerns about this decision first. It was said among many of our comrades that teaching theology in a progressive socialist university is a cruel joke towards socialism, that we are sliding into reaction. I assure you - no such a thing is happening!\" \n\n Murmurs began among the crowd, how is he going to explain it? \n\n \"The perspective from which we teach has nothing to do with the science taught in Tsarist academias. We will enforce no orthodoxy, and are welcoming towards new, revolutionary interpretations of faith. It was agreed in the foundations of our Federation, that a revolution in sciences is needed - and we have to make sure that the revolution extends to all sciences. We also stated, that, a deeper spiritual revolution has to come after the political revolution\" \n\n The murmurs slowly ceased into silence. \n\n \"This brings me to my second point - it was said that theology is an useless endeavour, an impractical science, thus having no place in this university. Nothing could be further from the truth! Theology is a most practical science. It is the architecture of the Second Revolution we are meant to begin. \n\n Let me demonstrate: Progressive theology says that our faith, Orthodoxy, is not mere monotheism but a certain synthesis between monotheism and pantheism. While God is a being on His own, he becomes through actualising Himself in the material world. This task of fulfilling God is beholden on us, mankind. All our technological and industrial effort, can mystically be conceived as a transfiguration of the flesh to bring it to the divine!\" \n\n Some shouts of protest came from the audience, yet Mirsky seemed to ignore them. Fools. \n\n \"I hope you can see, comrades, how this example proces how useful are the ideological concepts theology can bring to our task of a total revolution in culture.\" \n\n After a few seconds of silence, someone began to clap - soon, the entire hall clapped. Some did it without conviction. Some were earnest believers. Some gained a new hope." 
kav.18.a:0 "이제 새로운 교수진의 업무를 살펴보겠습니다.."

kav.19.t:0 "신경제정책인들의 도래"
kav.19.desc:0 "우리의 새로운 자유화 정책은 새로운 사업가 계층을 탄생시켰습니다. 소위 \"신경제정책인\"이라고 불리는 이들은 대개 무역으로 새롭게 부유해진 소규모 기업가들입니다. 그들은 전형적인 쁘띠 부르주아지의 사고방식을 대표하고있으며, 이로인해 우리 경제학자들이 성장을 가져오는 성공을 축하하지만 그에 반해 일부 강성 혁명가들이 걱정하기 시작합니다.\n\n우리의 꿈과 영혼이 천박하고 속물적인 중산층의 발 아래 짓밟힐까요? 혁명이 이룩한 모든 것이 우리가 전쟁을 선포한 이 저주받은 별 볼일 없음으로 돌아갈까요?"
kav.19.a:0 "자본주의가 돌아오나?"

kav.20.t:0 "노동자들의 천국"
kav.20.desc:0 "All our grand industrialisation projects bring a demand for new housing, the new, dynamic cadre of architects took this opportunity to create a perfect town for the workers of a new foundry. Called Akhali Samskhmelo in Georgian, the new settlement is a monument to the superiority of careful urban planning over the chaos and anarchy of capitalism. Housing over five thousand workers, the settlement includes collective kitchens, daycare for children, a first class hospital and a cinema. A schooling program was also introduced, both for children and adults - aimed at making the newly urbanised peasants model socialist citizens. \n\nThe town is a testing ground for many of our new experiments, an innovative mode of labour and collective living."
kav.20.a:0 "언젠간, 우리 모두 저렇게 살것이다."

kav.21.t:0 "태양 주기 이론"
kav.21.desc:0 "생물학자이자 천문학자인 알렉산더 치제프스키가 최근 트빌리시 프롤레타리아 대학에서 그의 신선한 이론을 발표했습니다. 태양 활동의 역사를 연구하면서 그는 태양 흑점이 다량으로 발생한 시기가 인류 역사를 크게 바꾼 사건들이 발생했던 시간들과 일치한다는 것을 발견했습니다. 그것에 대해서 좀 더 조사하면서, 완전히 새로운 "태양생물학" 분야가 설립되었습니다. 태양 에너지와 생물체의 행동간에는 어떠한 재앙적인 결과를 초래할 수 있는 특정한 연관성이 있는 것으로 여겨집니다. \n\n인공적인 방사선의 생성을 통해 그 에너지를 길들이려는 시도는 이미 이루어졌고, 그 결과는 놀라울 정도로 성공적입니다. 우리도 새로운 공학 분야의 탄생을 바라보게 될까요?"
kav.21.a:0 "점성술이 부활한다고?"

kav.22.t:0 "불굴의 휴먼지"
kav.22.desc:0 "생물학자인 일리야 이바노프는 새로운 사회주의 과학의 경계를 넓히기 위해 가장 흥미로운 실험을 시도했습니다. 아프리카에서 데려온 암컷 침팬지들은 인간의 정자로 인공적으로 수정될 예정이었고 인간의 몸을 형성하는 다른 방법들로 길을 열어주는 새로운 종류의 인간을 만드는 것이 목표였습니다. \n\n안타깝게도, 모든 수정에대한 시도는 침팬지 몸에 의해 거부되었기 때문에, 실험은 아무런 효과가 없었습니다. 이것은 대부분의 생물학자들을 놀라게 하지 않으며, 일부는 이 작전이 가져올 공포를 생각하며 안도의 한숨을 내쉬기도 합니다."
kav.22.a:0 "놀랄만한 실패는 아니다."

kav.23.t:0 "치올콥스키의 유산"
kav.23.desc:0 "우리 사회의 가장 위대한 시민 중 한 명은 러시아 제국의 지식인들의 박해를 피해 온 위대한 기술자 콘스탄틴 치올코프스키였습니다. 그는 캅카스에서 따뜻한 환영을 받았습니다. 로켓에 관한 우리의 새로운 연구 프로그램은 최근에 사망한 과학자를 최대의 관심사로 만들었습니다. \n\n 치올코프스키를 읽으십시오! 캅카스의 교수님들, 미래를 알기 위해 읽으십시오! 그의 작품에 대한 위대한 재발견은 우리 대학들을 폭풍처럼 몰아치고 있습니다. 매혹이 계속되면서, 정권은 치올코프스키를 그들의 비전의 선구자라고 주장합니다. 미르스키 동지는 자신이 티플리스에 있는 위대한 과학자를 기리는 기념비의 개막식을 열었습니다. 모든 과학자들은 이 위대한 사람을 존경할 수 있습니다. 그의 발견은 우리가 별에 도달하는 것을 도왔습니다. \n\n인간의 창조성에 대한 그의 이론은 결국 별들로 퍼졌고, 완벽을 향해 나아가는 살아있는 우주에 대한 그의 이론은 캅카스의 지식인들의 마음을 사로잡았습니다. 그들은 멀리 떨어진 행성, 로켓과 성간 제국의 환영으로 대중의 상상력을 채웠습니다. 치올코프스키의 실질적인 유산은 그의 대중숭배를 무색하게 하고, 우리 과학자들이 그의 방정식을 이용한 것은 반박할 수 없는 것으로 증명되었습니다. 그들 덕분에, 우주 여행을 목표로 만들어진 로켓의 첫 번째 계획은 우리의 연구실을 떠납니다."
kav.23.a:0 "인류의 영웅에게 경의를!"

kav.24.t:0 "혁명의 불꽃"
kav.24.desc:0 "증오하라! 증오하라! 증오하라! 혁명의 열기 속에서 미래주의 청년들이 거리로 나왔습니다. 폭탄과 휘발류가 담긴 칵테일이 오래된 교회와 궁전에 던져졌습니다. 청년들의 구호가 제창되고, 동지들이 하나되어 파괴하고 있습니다. 더 이상 옛사람의 그림자가 창조를 추구하는 새로운 사람이자 모든 전통을 던져버릴 빛나는 거인 위에 우뚝 서지는 않을 것입니다. 강철과 번개의 거친 노래들이 희미한 교회 찬송가 위에 덧칠해졌습니다. 온 나라에서, 새로운 생명이 대중에게 활력을 불어넣습니다! 군중들이 마야콥스키의 불꽃 튀는 연설을 듣고 있을 때, 캅카스회의 붉은 깃발이 하늘 높이 펄럭였습니다. 그들은 그들의 새로운 신앙에서 가장 숭고한 신념을 발견합니다.\n\n 이걸론 부족합니다! 미래를 위해 선봉에 서시오! 해봅시다! 부르주아를 짓밟으십시오! 아담과 이브때부터 내려온 규칙은 이제 그만! 우리는 더 가치있는 천상의 금을 가졌습니다! 신세계의 동지들을 향해!\n\n 그리고 우리가 과업을 끝낸다면, 우리는 우리 자신을 위한 기념비를 만들고, 우리의 신성한 행위를 위한 교회를 만들 것이며, 우리를 여기로 데려온 증오와 사랑을 숭배할 것입니다! 우리는 황금기의 주인이 될 것입니다!"
kav.24.a:0 "낡은 것들을 쓸어버려라!"

kav.25.t:0 "창조적 파괴의 예시"
kav.25.desc:0 "어떤 위대한 일이 일어날 크렘린의 주변 지역은 몇 주 간 봉쇄된채 일반 대중에게 공개 되지 않았습니다. \n\n 실로, 붉은 군대는 타오르는 근육과 같은 붉은 다이너마이트와 동맥과도 같은 철사로 이어 붙여 고대 기념비에 새로운 벽돌을 쌓아올리고 있었습니다. 위대한 의식이 거행되어야만 했고 역사는 반드시 쓰여져야 합니다. 그리고 그 날이 왔습니다. 마야콥스키는 스스로 레버를 당기고자 하였습니다. 위대한 지도자는 식은땀을 흘리고 있었습니다. 그는 지금까지 행동했고, 이것은 역사 쓰여질 그의 마지막 선언이 될 것입니다. 그는 그의 의지를 모아서 과거로 회귀하고자하는 모든 종류의 행위를 파괴하고 그 행위에 헌신 해야했습니다. 그는 한동한 서 있었습니다. 마침내, 그는 그의 근육을 움직였습니다. 그것을 밀었습니다!그가 해냈습니다! 에너지의 불꽃이 그 순간 전선을 날쌔게 흘러 들어갔습니다. 그 다음은 역사책의 몫으로 넘어갔습니다. \n\n 그 찰나가 영겁과도 같이 느껴졌습니다. 크렘린의 중심에서 갑작스레 늙어버린채 노하는 신의 눈동자속 처럼 솟아오른 불덩어리가 연기와 먼지의 잿빛 증오에서 솟아났습니다. 먼지 구름은 눈부실만큼 아지러진채 소용돌이 치고있었고 그 속에는 역사가 직조해낸 도시의 향기가 있었습니다. \n\n 오래된 세계의 중심은 조각 났고 파괴의 역사적인 임무는 완수 되었습니다. 크렘린의 잔해가 모스크바를 영원히 상처입힐수는 없을것입니다. 거기에는 신비한 힘이 사용될 것입니다. 새로운 궁전이 이전보다 훨씬 더 큰 규모로 건설될 것입니다. 미래주의적 세계 공산당이 거주하기 위한 거대한 콘크리트와 강철의 구조가 지어질 것입니다. 차르 성의 폐허는 국제 프롤레타리아 수도의 토대가 될것이며 전인류 권력의 연결 고리가 될것입니다. \n\n그리하여 러시아 문명은 옛 권력의 상징에서 벗어나 새롭고 심오한 존재의 영역으로 들어갔습니다."
kav.25.a:0 "오래된 것의 잿더미에서 - 우리는 빛나는 세상을 가져올 것이다!"

kav.26.t:0 "붉은 왕자"
kav.26.desc:0 "트빌리시 최고의 레스토랑은 고위 당 관료들을 환영했습니다. 마야콥스키의 혁명적 금욕주의 주장에도 불구하고, 많은 사람들은 좋은 음식과 와인을 마시며 시간을 보내는 것을 거부할 수 없었습니다. 그들 사이에는 원래는 상당히 논란이 되었었던 인물인 드미트리 미르스키가 있었습니다. 그는 전직 백군 방위대로 몇몇 민족주의적인 사상에 매달렸기에 당내의 강경 좌파들은 여전히 그를 불신했습니다. 다른 이들은 그가 역사적 사고의 종합을 이룬 선각자라고 생각했습니다. 그는 보편제국에 대한 미래상에 매료된 많은 추종자들이 그들의 삶을 건설하고 감독하며 시공간에서 무한히 퍼져나가는 것을 발견했습니다. 이러한 위대한 사상의 원천이었던 이 남자는 종종 눈에 띄지 않는 사람으로 일컬어지곤 하였으며, 친절함과 아름다움에 대한 사랑으로 알려진 예의 바른 신사는 그와 동맹관계였던 과격한 볼셰비키 패거리들과 극명한 대조를 이루었습니다.\n\n미르스키가 건배사를 하기로 되어 있었기에 테이블 주위의 대화는 점점 조용해졌습니다. 그리고 그는 연설을 시작했습니다: \ "동지들이여! 나의 친우들이여! 선거의 때가 다가옴에 따라, 우리의 혁명은 변화가 필요하다는 것이 명백해졌습니다! 우리의 상황은 안정되었으나, 아직 우리 앞에는 성취해야 할 많은 과제들이 남아있기 때문에, 새로운 방향만이 우리를 미래로 인도해야 합니다. 마야콥스키 동지에게 여전히 경의를 표합니다만, 올해는 무조건적 지지 정책을 깨고 의장직에 대한 출마를 선언하겠습니다! 이 자리를 빌려서 건배사를 올립니다. :혁명 만세! 조국 만세! 유라시아 만세!\""
kav.26.a:0 "유라시아 만세!"

kav.27.t:0 "선견지명"
kav.27.desc:0 "벨리미르 흘레브니코프가 비록 캅카스에서 명망높은 인물들중 한 사람일지언정 그는 그가 보유한 아파트 하나 조차 완벽히 이해할 수는 없었습니다. 그는 그 방에서 잃어버린 페이지를 필사적으로 찾고 있었습니다. 그는 종이를 정말로 어디엔가 두었음이 분명하였으나 아파트의 조직되어진 혼란 속에서 그 잃어버린 것이 있을 만한 곳은 너무도 많았습니다. 정리되어있음은 자비로움일지도 모릅니다.\n\n 대략 30분정도 지나서, 흘레브니코프는 조간신문을 슬쩍 들여다 보았습니다:\n '드미트리 미르스키가 의장 출마를 선언하다.'\n\n 이 헤드라인을 보고나서, 벨레미르는 짜릿한 흥분을 느낄 수 있었고, 기분 좋은 광증에 그의 정신은 매몰되었습니다. 그의 흥분은 점점 고조되었고 이것이 바로 그가 찾던 것이라는 것을 깨달았습니다. 그는 무엇을 해야 하는지 알고 있었습니다.\n\n그는 서둘러 그의 친구인 데이빗 부를리욱을 불렀고, 미친 듯이 그에게 말했습니다.:\n\n \"새로운 작품이 있는데 출판하려면 자네의 도움이 필요하다네.\""
kav.27.a:0 "캅카스는 나의 작품이 될것이다."

kav.28.t:0 "국가의 선장"
kav.28.desc:0 "Mayakovsky walked into his office, chewing on the everpresent cigarette in his mouth. Another bulk of papers, he hated this like nothing else, if he could he’d order to burn all bureaucracy this day. Many doubts haunted the man who to the public was the steel giant of the revolution. Sometimes he wanted to retire, for the love of God, he was over forty! This is not fitting for a gleaming futurist state. Every new grey hair on his head terrified him - he quietly wished for a heroic death in battle, that could free him from this shame. \n\nBut he also had responsibilities, the weight of the revolution laid heavily on his back - he knew that he had to carry it. For who will replace him? Mirsky? He has the right spirit, but he is too meek, still spoiled by his aristocratic roots. He would make a good bureaucrat but not a captain to lead his people into the fiery forge of battle! Khlebnikov? He’s certainly some kind of a genius, but this man can’t even remember to wash himself! No, we don’t need a schizophrenic madman ordering us around. Mayakovsky knew this too well, every day he had to endure the pain, he had to forge his will into hard iron. \n\nHe won’t turn back like a coward, he will finish the revolution or will die trying! "
kav.28.a:0 "유토피아 아니면 죽음을!"

kav.29.t:0 "위대한 이단심문관"
kav.29.desc:0 "Roars and bellows spewed from the broken windows of an old church in the middle of nowhere, like the noise of wild beasts escaping their cage. Inside the long-abandoned building, a legion of youths occupied the pews in which old Georgian women once rotted away in, long before the civil war. One of the young men, finely dressed in a three piece suit, bawled from his seat.\n\n"The defendant has not appeared before court! I say death penalty for him!"\n\nThe laughter that boomed across the stone halls of the church was enough to make it quake and shiver like a living organism. Successive shouts and screams followed their comrade's wit. "To the guillotine with him!", "Bring a priest!", "I think he's scared!". As the charges and accusations kept on growing in size and gravity, another man rose from his seat, and the yells of the wild beasts ceased in an instant. Tall and burly, every eye in the room closely followed him like the planets orbit the sun. The poet, the revolutionary, the beating heart of Kavkaz, Vladimir Mayakovsky drew a devilish smirk, the very same he had been carrying for a lifetime, and began to say his closing statement as judge of the impromptu revolutionary tribunal.\n\n"Friends! Some of our comrades deny that he exists. How foolish!" Sounds of approval, whistling, and clapping. "Yet we know better than them, don't we? We know God is everywhere. God is in the whip that cracks on the back of workers in Petrograd. God is in the poisoned tongues of landlords and parasites. God is the industrialist, the slavedriver, the general and the priest. The evidence of his crimes is universal and omnipresent!"\n\nSome specially ecstatic men had even fired off their guns in the air during the speech, as the hollers and screams of the crowd were so unbearably loud that one would believe an earthquake was about to swallow the old church. When the tribunal had calmed down, Mayakovsky began speaking again.\n\n"I would sentence the criminal, the tyrant, to death, so that the people of the world may know themselves as tyrannicides. However, it is obvious God knows how to come back from the dead, does he not?" Roaring approval and affirmation again. "In the name of mankind I sentence God to banishment! When the free people of the world has liberated itself from the yoke of slavery, when every inch of land is as godless as it has always been, when God has no chance of returning from the grave, then and only then will we turn our heads to him! God will be executed like a counter-revolutionary, a traitor to humanity!""
kav.29.a:0 "신은 반드시 죽어야하며, 그의 죽음은 전 세계의 생명이 될 것이다."
