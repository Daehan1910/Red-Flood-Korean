#LEADER DESCRITIONS#
POLITICS_BERNARD_BOURDILLON_DESC:0 "태스매니아 출생인 Bernard Henry Bourdillon 경은 언제나 대영제국의 끝자락에 있었습니다. Governing Ceylon, a remnant of British India until 1932, he was then transferred to Uganda, and remained in Africa for the next couple of years - seeing the collapse of authority in nearby colonies such as Niger, he became more stringent in policy, despite having immense sympathies for the natives. Considering everything, Bourdillon is a good colonial manager, one of the best, even. Maintaining good order and keeping the natives happy is not easy, but Bernard is ready for the job."
