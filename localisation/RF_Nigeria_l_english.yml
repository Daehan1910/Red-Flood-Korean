NGA_split_nation_desc:0 "인위로 만들어진 식민지인 나이지리아는 심히 분열됐습니다. 현지 군주만 수십에 달하고, 북에는 이슬람이 있으며, 남에선 토착신앙과 기독교가 혼재하는 등 수백 가지 문제들이 난무하며, 나이지리아는 종교, 문화, 정치 등 그 어떤 것으로도든 영원히 분열되어있을 것임이 명확합니다."
