TUR_treaty_of_Konstantinopolis:0 "콘스탄티니예 조약"
TUR_treaty_of_adrianople_desc:0 "오스만 제국이 대전쟁에서 패배한 결과 우리는 주요 제재 대상이 되었습니다. 영국과 러시아는 우리 영토에 소수민족들이 대다수를 차지하는 국가들을 설립하고 그들의 안전을 보장했습니다."
TUR_loser:0 "기만당한 민족"
TUR_loser_desc:0 "터키 민족은 수년 동안 종교와 거짓말에 기만당해왔습니다. 거짓말쟁이들과 배신자들 덕분에 우리의 아름다운 아나돌루의 대부분을 잃었습니다."
TUR_treaty_of_thessaloniki:0 "테살로니키 조약"
TUR_treaty_of_thessaloniki_desc:0 "에디르네 조약을 재협상하자는 수 차례의 요청 끝에, 러시아와 영국이 이에 동의하면서 협상장이 테살로니키에 마련되었습니다."
TUR_general_staff:0 "터키 참모진"
TUR_general_staff_desc:0 "터키 장군들 다수가 아주 어리고 야망적입니다."
