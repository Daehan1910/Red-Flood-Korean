#EVENTS#
man.1.t:0 "황실이 만주로 도망치다"
man.1.d:0 "With Revolutionary forces quickly overrunning loyalist forces, and the fall of the capital, the Imperial family has seen fit to flee the country to escape persecution at the hands of socialist forces. The governors in the former dominion of Manchuria have welcomed them, as they docked in Dalian aboard an unassuming ship. Not only do the family seek to preserve their lives, but to also form an imperial government in exile to oppose the revolution which has bloodily seized Japan."
man.1.a:0 "도망친 자만이 다시 와 싸울 수 있지..."

man.2.t:0 "북방 개입"
man.2.d:0 ""
man.2.a:0 "우리 형제들에 대한 억압은 끝나게 될 것이다."

man.3.t:0 "장중창 처형"
man.3.d:0 "Among all the warlords of China, Zhang Zongchang is perhaps the most notorious. A brash - fearless even - leader, poet or sorts, womaniser and ungentlemanly figure. He was a thorn in the side of Southern warlords in the 20's before being placed under house arrest during the Beiyang's internal strife. To prevent his return to the frey, he must be put down like the dog he is. This will send a strong message to other would-be upstarts and outlaws."
man.3.a:0 "광견에겐 매가 약이지."
#KMT reconciliation
man.4.t:0 "봉천이 남경 정부와의 회해를 제안하다"
man.4.d:0 "The Northern Government is extending an olive branch to us, after decades of turmoil there has been a shift towards a middle-ground in republican leadership, with concessions promised to Kuomintang leaders in exchange for joining a united front against foreign and leftist elements in the country. It is a tempting offer, but could spell the end for the autonomy of our government."
man.4.a:0 "우리는 함께 선다."
man.4.b:0 "알아서 하라지."
#MON reconciliation
man.5.t:0 "봉천이 안휘와의 화해를 제안하다"
man.5.d:0 "In the years since the Beiyang Government split and came to be dominated by the Shanxi, we have been cut out and isolated from China. Now the new Fengtian leadership in the Capital are proposing we rejoin the fold to strengthen their National Government and move towards unifying China once more. The question remains as to whether our membership would be a fair trade or practical submission."
man.5.a:0 "우리는 함께 선다."
man.5.b:0 "알아서 하라지."
#GDP reconciliation
man.6.t:0 "봉천이 양광 군벌과의 화해를 제안하다"
man.6.d:0 "The Northern Government is extending an olive branch to us, after decades of turmoil there has been a shift towards a middle-ground in republican leadership, with concessions promised to Kuomintang leaders in exchange for joining a united front against foreign and leftist elements in the country. It is a tempting offer, but could spell the end for the autonomy of our government."
man.6.a:0 "우리는 함께 선다."
man.6.b:0 "알아서 하라지."
#SHA reconciliation
man.7.t:0 "봉천이 직례 군벌과의 화해를 제안하다"
man.7.d:0 "The rebirth of the Fengtian Clique has bolstered support for the Zhili to rejoin the Beiyang Government. They now present a strong anti-japanese front. But there is concern that their attempts to appease and integrate the Kuomintang will poison the project and doom it to failure. Regardless it is easy to see the advantage in standing together as a dominant Northern Alliance."
man.7.a:0 "우리는 함께 선다."
man.7.b:0 "알아서 하라지."

man.8.t:0 "백색 테러"
man.8.d:0 "Seditious socialists and treacherous revolutionaries are an ever-present danger. We must take steps to quell any uprisings, guerilla factions or sympathising communities that may aid and abet radical insurrection."
man.8.a:0 "빨갱이들을 빨갛게."

man.9.t:0 "진저우 선언"
man.9.d:0 "Following weeks of dull meetings, hearings, testimonies and financial reports, the review has chosen not to enact radical reform. Instead the Chinchow declaration has been signed, a document affording some small concessions of maximum hours, minimum payment and conditions. But explicitly making no attempt to make industries accountable or responsible for employee welfare. The exploitation of thousands of workers in the North will continue mostly as usual, and industrialisation measures are now due to accelerate. The review found that attempts to make major changes would not only cut into vital production targets needed to meet quotas for export markets, but it would potentially enable political upheaval by validating the calls from socialist elements for major restructuring. Things will improve incrementally and the existing power structure can remain intact, in thoery everybody wins. Though obviously some will be winning far more than others, the next review will be documenting workplace deaths after all..."
man.9.a:0 "얼마나 자비로운 주인된 우리련가."

man.10.t:0 "착취의 끝"
man.10.d:0 "Following weeks of dull meetings, hearings, testimonies and financial reports, the review has chosen to enact the proposed reform bills. The declaration lobby has been struck down, with several now facing criminal negligence investigations. Minimum pay and conditions, minimum and maximum weekly hours, union protections, company shares, medical insurance and more have all has official targets and standards set. An new expenditure package has been approved to pay for the new changes, and the legal battles will help bring the companies under state juridiction. Private militias are being reorganised into regional battalions and a new audit body has been established to ensure compliance with policy. Slowly, these changes will bring about a new prosperity, productivity and happiness among the people. Though some contemptible individuals maintain that this plan will bankrupt the country, their cries fall on deaf ears as progress marches on."
man.10.a:0 "황국의 방식으로 다시 돌리진 않을 것이다."

man.11.t:0 "웨이하이웨이 내 연락책"
man.11.d:0 "So long as the accursed Anglo is in control of Weihaiwei it would be prudent to take advantage of their presence through diplomacy. A trade and industry agreement would help further bolster our economy. We can use the Japanese threat to their pacific interests as a wedge, as well as access to chinese markets in order to gain leverage. Though it would be best not to become reliant on them and risk a repeat of the great shame of the Century of Humiliation."
man.11.a:0 "나의 적의 적은..."

man.12.t:0 "또 숙청당한 기술관료들"
man.12.d:0 "The arrival of the Royal Family necessitates a certain clamp-down on dissenting individuals in Manchuria, including prominent exiles from the former Tōseiha faction. Their time here has been a mixture of political imprisonment, ministeral advising, military command and hard labor. Tetsuzan Nagata particularly has lived in relative comfort for the past 2 years in Mukden, but now that it is convenient, these men will be quitely removed. It is not important where to, only that the will of the Emperor be done and that they pose no threat to his rule."
man.12.a:0 "Good ridance to bad rubbish."

man.13.t:0 "일본에서 온 천황"
man.13.d:0 "A transformation from colony to state is no easy thing to manage, especially when the former overlord is being handed the keys. The former leaders are now both deputies and leaders, they know the lay of the land and they know the existing administration. In order to smooth over this transition and give some modicum of hope and cheer to the exiles and the Emperor's closest people, a grand coronation has been arranged to make the exiled Emperor both the Regent of North China, Emperor from Japan and spiritual leader of the people."
man.13.a:0 "Emperor Yasuhito is crowned once more."

man.14.t:0 "신헌법"
man.14.d:0 "With the Far East reeling from the death of the Japanese Empire, the remains of his Imperial Majesty's Government have gathered in Mukden for a conference. They are to decide on the draft for a new constitution which will recognise the Japanese Emperor as sovereign of his Empire in Exile and head of state in Mantetsu. The preliminary proceedings have thus far been a debacle of bickering factions, old wounds within the army are resurfacing and the presence of certain reformist exiles have stirred tensions with the Royal Family. Yasuhito has refused to maintain his throne so long as 'the mastermind of my brother's heinous murder' Tetsuzan Nagata remains in the conference.  Should the conference decide not to eject the reformist faction (its ranks now swollen with officers and ministers from home) then there will be no choice but to allow the crown to pass to Yasuhito's brother Nobuhito. Inicdentally Nobuhito is much more amenable to the reformist platform than his brother, and is expected to accept a return to Taishō era constitutionalism."
man.14.a:0 "혁신파를 내보내지 않고 국체를 억제한다. (혁신주의파 집권)"
man.14.b:0 "혁신파를 내보내고 천황의 친정을 받든다. (절대주의파 집권)"

man.15.t:0 "불안한 평화"
man.15.d:0 "제국육군이 혁명 진압을 위해 철수하면서 만주의 관동군은 긴장감 속에 북양계 군벌들을 바라보게 되었습니다. The peace treaty covers the colony for a year but bandits an worse are still rife. Beiyang must be watched, lest they attempt to crush the colony."
man.15.a:0 "국경 병력을 보강하도록. 놈들을 믿을쏘냐."

man.16.t:0 "만주의 미래"
man.16.d:0 "만주의 미래가 촌각에 달렸습니다. the volatile situation in the colony is deteriorating, increased Chinese military activity is building concerns of a Fengtian threat. The Japanese seek refuge from the revolution, and would see the colony maintained as a continuum of the Empire."
man.16.c:0 "만철 총독부의 통제권을 유지한다."
man.16.b:0 "군이 나서도록."
man.16.a:0 "북중국 총독부를 설립한다."

man.17.t:0 "봉천 군벌"
man.17.d:0 "After a brief skirmish and some light encouragement at gunpoint, the Mukden garrison has surrendered to the Fengtian and the Japanese officials that did not buy their way out have been detained. The yoke is broken and Chinese rule in Manchuria is back, perhaps this time it is permanent."
man.17.a:0 "We shall rid China of the Japanese once and for all."

man.18.t:0 "기업심사"
man.18.d:0 "As the chamber began to fill with officers, businessmen, stakeholders, unionists, politicians and a few token workers it became clear that the review would be a mammoth task. Dozens of reports were carted into the hall in boxes stacked on trolleys. The room quickly became hot with so many people inside. Once deliberations started there was uproar. Business and political leaders were turning shades of pink arguing their case for maintaining the current economic program, the pleas of the reformists and unionists became desperate and the first day ended with little achieved but shouting. \nAs the review progressed things did begin to calm down. There were sound arguments laid out, three men were ejected from the proceedings to face criminal charges and the Nissan representatives accepted some minimum concessions on worker conditions. But the review was not over. \nThere was of course still the issue of the corporate armies, the preferential treatment of Japanese and the Government's place in future economic matters. The colonial opperation had been as much a private enterprise as it was a Japanese one. Now the situation called for a firmer hand over the companies involved. \nDeliberations continued into the following weeks until eventually a document called the Chinchow Declaration was tabled. The document was a compromised bill mandating some minor improvements but maintaining most of the status quo economically. To most it was a generous offer, to others it was a necessary step in the right direction. It passed by a three vote margin."
man.18.a:0 "피값을 치를 만한 노고였던가?"

man.181.t:0 "기업심사"
man.181.d:0 "As the chamber began to fill with officers, businessmen, stakeholders, unionists, politicians and a few token workers it became clear that the review would be a mammoth task. Dozens of reports were carted into the hall in boxes stacked on trolleys. The room quickly became hot with so many people inside. Once deliberations started there was a clear parting in the room, on one side were the bored, the sleeping and angry. On the other were the animated and hopeful dreamers pursuing meaningful resolution and justice. \nThe first session ended with little deliberation completed, but it seemed that the momentum of the review was in favour of the reformers, a few uncomfortable-looking shareholders, company directors and middle-managers left in a hurry with a flushed cheeks. Thus was the pattern of the review sessions. Weeks of one side arguing their case for change, the other disinterested, angry or dismissive. But like waves on the shore erode the rocks, as sessions passed by, more and more concessions were made, investigations for criminal acts started and opposition seats left empty. \nIn the end the review came down to a vote that would be a mere formailty, with an overwhelming majority finding in favour of reform, even if some did so begrudgingly."
man.181.a:0 "A great achievement!"

man.19.t:0 "호텐 공성"
man.19.d:0 "The military takeover is complete, yet the Chinese persist. There is now a serious Fengtian force massing near Mukden, the Kwantung Army is not in position and the garrison is under-supplied. Should they take the city the colony will effectively cease to exist, Shinkyo and Jinzhou are already cut off by bandits. 위기가 도래했으니, 만철의 종말이 가까웠습니다."
man.19.a:0 "놈들을 막아!"
man.19.b:0 "환영하오, 형제들이여."

man.20.t:0 "화족의 지위"
man.20.d:0 "많은 일본 화족들이 안식과 피난을 위해 만주로 왔습니다. 문제는 이들의 지위입니다. 이미 일본인 시민들은 많은 특권을 누리고 있지만, 이조차도 고국에서 누리던 화려한 삶에 비하면 초라하기만 합니다. 탄원서가 매일마다 날아들고, with tithes and bribes becoming widespread. 화족들의 지위를 유지시킬지, 특별 지위는 유지하면서 권력은 걷어낼지, 아니면 특권들과 함께 일소시킬지 결정해야 합니다."
man.20.a:0 "지위를 보장해준다."
man.20.b:0 "모든 권리를 박탈한다."
man.20.c:0 "작위는 유지시키되 권력은 박탈한다."

man.21.t:0 "만주인들의 지위"
man.21.d:0 "There have been repeated suggestions and initiatives to involve the native Manchurians in government and military matters as a means of legitimising our rule of the region. By exaggerating ethnic tensions between the Chinese poeple's and involving the North's natives we can build a stronger base of support, but risk losing control of certain departments to nativist opposition. The alternative is far less savoury but would guarantee loyalties with an all-japanese staff. Of course the ever-present ideas of a reformist compromise linger as a potential solution, with a promotion of Manchu culutre and language ahead of Han Chinese presenting an opportunity to build a 5th column within the Chinese."
man.21.a:0 "우리는 사촌지간이나 다름 없지 않나."
man.21.b:0 "한족보다 나을 게 없는 놈들이지."
man.21.c:0 "두 족속보다는 나아."

man.22.t:0 "노구교 사건" #usurping the BYJ
man.22.d:0 "군벌이 경솔하게 행동하도록 도발하는 건 얼마나 어려울까요? 전혀 어렵지 않는 듯합니다. The mutual distrust between Fengtian and Shanxi has resulted in a prime opportunity to instigate a coup. Through cunning and guile Fengtian troops have been permitted passage into Beijing to guard a party of officials, they arrived to settle a trade dispute, but little did they know they were part of a bigger design. Once the Fengtian entourage crossed the Marco Polo Bridge, a bomb was detonated, obviously the Shanxi had attacked Fengtian troops and officials on a diplomatic mission. Outrageous! With confusion in the Shanxi ranks, several Fengtian divisions mobilised and entered Beijing as a relief force. The ensuing fight quickly descended into a siege with the Shanxi officials as hostages. The outcome remains unclear, a war to enact vengeance could be called, or the young marshal could rally a diplomatic response and force the many bickering Beiyang Generals to abandon the Shanxi for the Fengtian. If the coup works, the Fengtian would become the dominant force in the North."
man.22.a:0 "전쟁 선포."
man.22.b:0 "정변 개시."

man.23.t:0 "실패하는 후구 계획"
man.23.d:0 "At its conception the Fugu Plan was a wild venture, importing jews from various parts of Russia and Asia to join a fledgling Jewish colony in Manchuria sounds like a pipedream. 어쨌거나 일본 당국은 계획을 실행했지만, 이제 일본이 식민지에서의 영향력을 잃어가면서 Sunkiang의 유대인들은 러시아 공화국에게 원조를 청원했습니다."
man.23.a:0 "낭비가 따로 없어."

man.24.t:0 "개들을 위한 산문"
man.24.d:0 "The notorious Zhang Zongchang is once more afoot in Northern China. His house arrest in Qingdao was rudely interrupted by the tumult of the Sunset Crash and its aftermath. Now that Zuolin has recalled the Monster of Shandong to service in Shenyang, the infamous General has once more taken to his opulent lifestyle and unorthodox pastimes. Perhaps most innocuous amongst his habits is his “talent” for prose. Yet this still has managed to cause a stir, while the Old Marshal cannot read and outright refuses to learn, Zongchang’s written word has been attracting attention. French observers and journalists in Shanghai have reportedly taken a liking to his works, resulting in a prominent French businessman sponsoring Zongchang’s entry into an international futurist poetry duel in Le Soleil. The Russian maester of Zaum Velimir Khlebnikov is tipped to win the contest, but the exceedingly vulgar and violent nature of Zongchang and his work is turning heads. Should Zongchang win the duel it would cause much upset across the futurist world. Should he be allowed to attend?"
man.24.a:0 "어이 없는 요구로군!"
man.24.b:0 "좋아, 놔줘서 한두 주간 딴 놈들을 괴롭게 해주자고."

man.241.t:0 "르 솔레유에서의 한 주"
man.241.d:0 "The arrival of the Dogmeat General’s entourage into Le Soleil was a sight to behold, more than a dozen cars and several luggage cases brimming with who-knows-what strapped to their roofs. The General wasted no time taking in the sights and pleasures of Le Soleil with his concubines and retinue. After a tour of the city, including the new le musée d'art futuriste, he and his party occupied a theatre in the old Île de la Cité. Several party-goers reported high-level French officials enthusiastically partaking in heavy opium smoking and dancing with Zhang’s women. Before long - they say - the General retired to a French brothel for the night, hiring the entire establishment for himself and his party. This typified his week.\nOn the morning of the duel he was found in a spa on the outskirts of the city, nursing a severe hangover and surrounded by French escorts.\nFor all his decadence he was surprisingly lucid during the duel itself, his uniform was pristine too, as translators scrambled to reconstruct Khlebnikov’s verses into Russian, then French, then finally Chinese, Zhang stood smiling and smoking a comically large cigar.\nWhen his parry came it was brutal, efficient and yet deft. The French observers choked on their laughter, the retort which would later be titled “A severe burn” appeared to flumox Khlebnikov. Who attempted to continue combat before stammering on his final line. Zhang’s reply was a killing blow - “This skinny shit is wasting time, he is but a little man with a little cock, end this parade so I can fuck some more.”\n“Such a man!”\n“So powerful.”\n“He pushes the boundaries with every line.”\n“Velimir never stood a chance against his manhood.”\nThe celebrations of his victory lasted the weekend, and quotations headlined the Le Soleil morning editions of Le Jet de Sang. 도시를 떠날 때쯤에 장군은 프랑스 유명인이 되어있었습니다. 비행기에 오르기 전 그가 남긴 마지막 말은 “난 돌아온다. 집 가서 공산주의 개자식 몇 명 먼저 죽이고.”였습니다."
man.241.a:0 "좀 가면 안 되나?!"
man.241.b:0 "다른 데선 그가 필요할지도."

man.25.t:0 "The Northern Coalition"
man.25.d:0 ""
man.25.a:0 "공산주의 패악을 우리 손으로 끝내주지."
man.25.b:0 "이건 우리 싸움이 아니다."

man.26.t:0 "국체의 재건"
man.26.d:0 "The nation of Japan has been reborn, reclaimed, and rediscovered. The national essense has returned, the vigor of the divine right of rule lives once more. The Empire of Japan has returned from the darkness of its exile, it has overcome the shame of defeat, but has it overcome its own hubris?"
man.26.a:0 "동방의 거대한 불사조처럼."

man.27.t:0 "카즈시게와의 협약?"
man.27.d:0 ""
man.27.a:0 "당연히 서로 도와야지."
man.27.b:0 "위험을 무릅쓸 순 없지."

