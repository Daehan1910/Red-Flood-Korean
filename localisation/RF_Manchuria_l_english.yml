MAN_study_the_japanese_failures_desc:0 "황군은 승리를 거뒀지만 또한 패하기도 했습니다. we should study their shortcomings for our own ends."
MAN_lessons_of_the_three_month_campaign:0 "Three Month Campaign의 전훈"
MAN_lessons_of_the_three_month_campaign_desc:0 "well-entrenched determined defenders들을 상대로 한 대규모 정공이 비효과적임은 이미 드러났습니다. 전차와 비행기를 동원했지만 화북 회전에서 북양을 꺾기란 어려운 일이었습니다. 더 정밀한 돌파 공격교리가 필요한 시점입니다."
MAN_break_their_spirits:0 "정신을 꺾다"
MAN_break_their_spirits_desc:0 "죽음이 배회하는데 어찌 싸우려 들겠는가?"
MAN_break_their_bones:0 "뼈를 꺾다"
MAN_break_their_bones_desc:0 "폭탄이 날아들어 옴짝달싹 못하는데 어찌 싸우련가?"
MAN_new_factories:0 "새 공장들"
MAN_new_factories_desc:0 "모두가 무장하는 상황에서 성과 개선의 최선은 새 공장을 세우고 도구와 기기들을 들이는 것입니다."
MAN_abandon_infantry_supremacy:0 "보병우세 포기"
MAN_abandon_infantry_supremacy_desc:0 "보병들에겐 항상 역할이 주어지기 마련이지만, 전쟁의 기계화가 필연인 가운데 선두는 더 이상 이들의 영역이 될 수 없습니다."
MAN_root_out_communist_officers:0 "공산주의 장교진 숙청"
MAN_root_out_communist_officers_desc:0 "우리가 참을 수 없는 단 한 가지가 있다면 그건 우리 안의 공산주의자들입니다. "
