POLITICS_YASUHITO_MAN_DESC:0 "몰락한 천황 야스히토는 한때의 자신이 남긴 그림자로, 자신이 건 도박으로 제국과 고국을 모조리 잃었습니다. 그의 신민이 말할 수 없는 악으로 인해 신음하는 건, 장성들에게 '아니'라고 말할 정도로 그가 무척이나 용감하고 무척이나 순진했던 탓이었습니다."
POLITICS_ITAGAKI_DESC:0 "Seishirō was born into a respectable family of samurai lineage in Northern Japan. His military career thus far has been noteworthy, and his career in China has placed him in high rank among the Kwantung Army. While Seishirō mostly disapproves of Mr. Kishi, he cannot openly endorse his enemies - such as academy friend and exile Tetsuzan Nagata - for fear of reprisals from reactionary loyalists."
POLITICS_KISHI_DESC:0 "Mr. Kishi is renowned throughout the Japanese Empire for his ability to get results, he has pushed a program of state-corporate exploitation in South Manchuria that has begun to bear fruit. He is also famously uncouth, a perverse man with little compunciton about how he treats his subordinates, women especially."
POLITICS_XUELIANG_DESC:0 "Zhang Xueliang was practically born to be a military leader, his father's illustrious career and his education in Japan, guaranteed Xueliang a place in the staff of any Northern Army. Now that the Fengtian has returned to prominence, he seeks to turn the clique towards unifying China and reconciling with the broken remains of the Kuomintang to the South."
POLITICS_ZUOLIN_DESC:0 "중국의 군벌들 중 가장 유명한 지도자 중 하나일 장줘린의 권력은 1920년대 동안 극적으로 성장했습니다. But when the Japanese tightened their grip in South Manchuria, he fell from grace, the schism in the Beiyang meant he and his men had to resort to the old ways of banditry and cross-border activities from Mongolia in order to survive. 이제 장줘린은 강력한 지도자를 지지하든 혹은 자신이 직접 나서든, 분열된 북양 정부를 고치려고 합니다."
