MAN_aircraft_procurment_scheme_desc:0 ""
MAN_japanese_lingua_de_guerre:0 "전시언어로서의 일본어"
MAN_japanese_lingua_de_guerre_desc:0 "어떤 언어를 쓰며 자랐다 한들 전시의 우리는 일본어를 사용합니다. 명령, 교본, 통신, 검인 모두에서 일본어가 쓰여야 합니다."
MAN_multidisciplined_crews:0 "Multidisciplined Crews"
MAN_multidisciplined_crews_desc:0 "An air crew should be able to man the guns, drop the bombs, fly the aircraft and repair it if needed. A flexible crew is a more useful crew."
MAN_intervene_in_the_north:0 "북에서의 개입"
MAN_intervene_in_the_north_desc:0 "황러시아의 만주인들은 러시아 야만인들의 치하에서 노예보다 못한 절박한, 삶이라 할 수도 없을 삶을 살아가고 있습니다. 저들을 해방하든지 고통을 줄여주는 등, 우리가 할 수 있는 바를 해야 합니다."
MAN_shenyang_arsenal:0 "펑톈 병기창"
MAN_shenyang_arsenal_desc:0 "펑톈 병기창은 북의 주요 무기 제조소입니다. 새 생산노선과 도구들로 시설을 확충해야 합니다."
MAN_reform_the_bandits:0 "비적 개편"
MAN_reform_the_bandits_desc:0 "만주의 비적들은 수년 동안 일본과 러시아에게 목구멍에 박힌 가시와 같았습니다. 그 덕에 유능한 병사들과 지도자들이 그들 틈에서 자라났으니, 이들을 우리 군으로 흡수해야 합니다."
MAN_the_remnants:0 "잔존자들"
MAN_the_remnants_desc:0 "관동군의 잔존군이 우리의 새 일본 제국육군을 건설하기 위해 마련된 전부입니다. 가진 모든 걸 동원하고 가진 모든 사단을 유지해야 합니다."
MAN_execute_the_fengtian_warlords:0 "봉천 군벌 지도진 처형"
MAN_execute_the_fengtian_warlords_desc:0 "장가는 북중국의 패악입니다. 지역의 안정을 위해선 모조리 끝장내야 합니다."
MAN_contain_the_reds:0 "빨갱이 억압"
MAN_contain_the_reds_desc:0 "국민당 좌익과 중국공산당은 전 아시아를 향한 위협입니다."
MAN_born_leaders:0 "타고난 지도자들"
MAN_born_leaders_desc:0 "누군가는 조직, 지휘, 협력에 관한 재능을 갖고 이끌고자 태어나니, 우리는 내일의 지도자들을 키워내야 합니다."
