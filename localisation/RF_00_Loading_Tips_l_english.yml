l_english:
LOADING_TIP_0:0 "\"무릇 전쟁이 오래가서 이로운 적은 아직까지 없었다.\"\n-손자"
LOADING_TIP_1:0 "\"Enough of these Gods! Give me a man!"\n- Witold Gombrowicz"
LOADING_TIP_2:0 "\"건국에서 찾기 어려운 건 이념가들과 계획가들이지 실질 노동자들이 아니다. 행동은 쉬워도 이해는 어려운 탓이다.\"\n-숭쟈오런"
LOADING_TIP_3:0 "\"마르크스주의엔 많은 원칙들이 담겨 있지만, 최후 해석에서 그 모든 건 반란할 권리라는 단 한 문장으로 귀결된다.\"\n-마오 쩌둥"
LOADING_TIP_4:0 "\"The hour of departure has arrived, and we go our ways — I to die, and you to live. Which is better God only knows.\"\n-Socrates"
LOADING_TIP_5:0 "\"실존은 모든 것이고 모든 건 실존을 위함이다. 실존이 유일한 진리이다.\"\n-옌시샨"
LOADING_TIP_6:0 "\"혁명은 산 자들을 위한 것이지 그들을 죽이고자 함이 아니다.\"\n-저우슈런"
LOADING_TIP_7:0 "\"저들은 풀어줘라. 너희가 찾는 공산주의자, 위원, 조선인이 바로 나다. 너희 찾던 바로 그이다.\"\n-김성주, 일본 헌병에게"
LOADING_TIP_8:0 "\"진리와 자비는 더 이상 용납되지 않는다. 진리와 무자비한 엄혹만이 있을 뿐.\"\n-로만 폰 운게른-쉬테른베르크"
LOADING_TIP_9:0 "\"나의 첫 번째 소원은 이 인류의 질병인 전쟁이 지상에서 소멸하는 모습을 보는 것이다.\"\n-조지 워싱턴"
LOADING_TIP_10:0 "\"민주정은 언제나 우월이란 것을 용인하지 않는다. 민주정의 이상은 정신박약자와 교양인 간의 평등을 말한다.\"\n-알렉산드르 콜차크"
LOADING_TIP_11:0 "\"평시엔 아들들이 아버지를 묻는다. 전시엔 아버지들이 아들을 묻는다.\"\n-헤로도토스"
LOADING_TIP_12:0 "\"방어시설, 대포, 해외원조 그 무엇도, 그 자신이 조국을 지키고 있음을 평범한 병사가 알지 못하는 이상 아무런 가치가 없다.\"\n-칼 구스타프 에밀 만네르헤임"
LOADING_TIP_13:0 "\"그 어떤 떠오르는 별도 오스월드 모슬리보다 더 밝게 빛나지 않았으며, 그 누구도 그만큼 천상을 향해 솟아오른 적 없었으며, 그 무엇도 그만큼 쿵 하는 소리를 죽인 채 땅으로 떨어지지 못 했다.\"\n-\"검은 섬광을 위한 헌사\" 헨리 위컴 스티드, 1920년"
LOADING_TIP_14:0 "\"공화정의 모습을 한 귀족정은 머리 잘린 닭과 같다. 활발하게 뛰어다니지만 실은 죽은 탓이다.\"\n-낸시 밋퍼드"
LOADING_TIP_15:0 "\"최소한의 정부 개입이 미국의 회복을 가능케 할 것입니다. 이 자연스러운 회복으로써 미국은 더 정의롭고 도덕 있는 사회로 거듭날 것입니다.\"\n-대통령 앤드루 멜론"
LOADING_TIP_16:0 "\"앤드루 멜론과 공화당도 손가락을 귀에 꽂고 수백만 미국인의 고통을 무시한다고 이 위기를 해결할 수 없다는 것을 깨닫고야 말 것입니다.\"\n-댄 무디"
LOADING_TIP_17:0 "\"여러분의 "질서"는 모래 위에 세워진 것입니다. 내일에 혁명은 다시 일어나 "나였으며, 나이며, 나일 것"이라 선언할 것입니다.\"\n-로자 룩셈부르크"
LOADING_TIP_18:0 "\"비스마르크는 우리 독일인이 두려워하는 건 하느님 뿐이라 말한 바 있었습니다. 오늘 우리는 하느님조차 두렵지 않음을 증명해보였습니다.\"\n-카를 리프크네히트"
LOADING_TIP_19:0 "\"자신의 권리를 위해 싸우는 걸 공산주의라 한다면 우리 모두가 공산주의자입니다!\"\n-사이릴 브릭스"
LOADING_TIP_20:0 "\"독일에 맞선 전쟁을 기사도적 태도로 수행해선 안 된다. 이 투쟁이 곧 이념들 중 하나이니, 유래없고 무자비하며, 끈질긴 가혹함으로 수행되어야 한다.\"\n-아돌프 히틀러"
LOADING_TIP_21:0 "\"사람들은 알고자 하는 지성과 그를 잡을 용기만큼의 자유를 가진다.\"\n-에마 골드먼"
LOADING_TIP_22:0 "\"그것은 서곡이었다. 책을 태움이란, 종국에는 사람을 태우는 일이다.\"\n-하인리히 하이네"
LOADING_TIP_23:0 "\"빛보다 빠름의 유일한 문제는 암흑 속에 살아야 함이다.\"\n-앙토냉 아르토로 추정, 저자불명"
LOADING_TIP_24:0 "\"그들은 노략하고, 그들은 도살하며, 그들은 훔치니, 그들의 이름은 제국, 그들이 가는 곳을 황무지로 만들고는 그를 평화라 부르는 이들이다.\"\n-타키투스"
LOADING_TIP_25:0 "\"미숙하고 간악한 내게 전쟁과 소요는 좋은 부르주아적 질서보다 더 매력 있다.\"\n-에른스트 룀"
LOADING_TIP_26:0 "\"역사는 긴 안목을 가졌다. 역사는 끝내 폭군들에겐 근엄한 심판을, 정치적 억압과 경제적 노예제에 맞서 싸우고, 고통받고, 투옥되고, 인간의 자유를 위해 죽은 이들에겐 옹호를 내려준다.\"\n—엘리자베스 걸리 플린"
LOADING_TIP_27:0 "\"여러분이 젊고 건강하다며 패배에서 회복하는 것도 빠를 겁니다. 하지만 배신은 다릅니다. 여러분을 마비시킬 테죠.\"\n-아나 제거스"
LOADING_TIP_28:0 "\"오늘의 사람들은 정부에 함께하지만, 내일의 사람들은 정부가 될 것이다.\"\n-제툴리우 바르거스"
LOADING_TIP_29:0 "\"현실주의적 자세에 반하는 사례가 검증을 요구받는다.\"\n-앙드레 브레통"
LOADING_TIP_30:0 "\"러시아는 프롤레타리아의 것도, 향민의 것도, 노동자의 것도, 관료의 것도, 보야르의 것도 아니다. 러시아는 오직 그리스도의 러시아, 만지의 러시아일 수 있다.\" \n-미하일 디테리흐스" 
LOADING_TIP_31:0 "\"젊어서 사회주의자가 아니었다면 늙어선 개새끼가 되겠지.\"\n-유제프 피우수츠키"
LOADING_TIP_32:0 "\"예술은 사회를 붙든 거울이 아니라 사회의 외관을 깨부수는 망치이다.\"\n-블라디미르 마야콥스키"
LOADING_TIP_33:0 "\"예술을 박물관이라 불리는 죽은 성소에 끌어모아선 안 된다. 모든 것에, 거리에, 노선전차에, 공장에, 작업장에, 노동자들의 집에 뿌려져야 한다.\"\n-블라디미르 마야콥스키"
LOADING_TIP_34:0 "\"반란보다 더 필요하거나 우리 안에서 더 강해지는 것은 없다.\"\n-조르주 바타유"
LOADING_TIP_35:0 "\"쓰여진 시는 한 차례 읽을 가치가 있지만 그 후엔 파괴돼야 한다. 죽은 시인들이 다른 이들에게 길을 터주기 위해.\"\n-앙토냉 아르토"
LOADING_TIP_36:0 "\"내 자신이 절대심연이다.\"\n-앙토냉 아르토"
LOADING_TIP_37:0 "\"장기 없이 누군가의 육신을 만들고자 함은, 자동적 반동에게서 그를 받아 그의 진정한 자유로 그를 되돌려 놓고자 함이다.\"\n- 앙토냉 아르토"
LOADING_TIP_38:0 "\"독재가가 되어야 하는 사람? 나는 강한 사람이고 스스로 결정하는 데 익숙해. 허나 내 조국의 역사를 내가 들여다보건대, 채찍으로써 통치를 이룰 수 있다곤 생각되지 않는군.\"\n-유제프 피우수트스키"
LOADING_TIP_39:0 "\"공화정이 정직한 이들의 정부라는 것은 세월에 걸쳐 증명되었다. 미덕을 갖춘 한 이들은 영속할 것이며, 부패하고 악덕이 가득할 때 이들은 몰락하리라.\"\n-주제페 가리발디"
LOADING_TIP_40:0 "\"가장 용감한 행위는 책임질 줄 아는 것이오!\"\n-구스타부 버호주"
LOADING_TIP_41:0 "\"프랑스 혁명은 더 위대하고, 더 엄숙하고, 마지막이 될 또 다른 혁명의 선행일 뿐이다.\"\n-그라쿠스 바뵈프"
LOADING_TIP_42:0 "\"인류종의 끔찍한 변이가 이루어지는 동안 최후의 인격체들은 감옥과 수용소 안에서 죽어가고 있던 듯하다.\"\n-야로스탄 보체크"
LOADING_TIP_43:0 "\"아나키즘은 공포스러운 무언가로 남아있어야 한다.\"\n-하뤼 얘르브"
LOADING_TIP_44:0 "\"정신증자는 아직도 모자라군.\"\n-앙토냉 아르토"
LOADING_TIP_45:0 "\"독일의 명예와 독일의 이익을 보존하는 해법은 러시아와의 전쟁을 반복하는 것밖에 없다.\"\n-카를 마르크스"
LOADING_TIP_46:0 "\"언제나 담대하거라.\"\n-가브리엘레 단눈치오"
LOADING_TIP_47:0 "\"탈선하고 파괴될 필요가 있음은 지극히 사사롭고, 유리된, 열정 넘치며, 격동으로 가득한 진리이다.\"\n-조르주 바타유"
LOADING_TIP_48:0 "\"입맞춤은 식인의 시작이다.\"\n-조르주 바타유"
LOADING_TIP_49:0 "\"아주 쉽지. 도둑놈들과 창녀들을 쳐내는 거.\"\n-정치구안에 대한 의문에 원수 피우수트스키가 내놓은 답"
LOADING_TIP_50:0 "\"네놈들의 문명이 우리가 움츠러들긴 바란다고? 야인의 긍지가 뭔지 보여주지!\"\n-모나 루도"
LOADING_TIP_51:0 "\"'네가 밤'이라 내가 부를 소녀를 범할 때 내 목이 그어지길 나는 바라노라.\"\n-조르주 바타유"
LOADING_TIP_52:0 "\"복됨은 타오르는 화염 속에 집어삼켜진 성냥이다. 복됨은 가슴 속 비밀스런 강고함 안에서 타오르는 화염이다. 복됨은 명예를 위해 그 박동을 멈출 힘을 가진 심장이다.\"\n-하나흐 세네쉬"
LOADING_TIP_53:0 "\"시인은 영혼의 이 변을 깨우고, 생장시켜, 강하게 만듦으로써 계산의 변을 파괴하므로, 우리는 마침내 좋은 법 아래 놓일 도시로 시인이 들지 못하게 하여 바르게 되어야 한다.\"\n-플라톤"
LOADING_TIP_54:0 "\"미래주의란 영원히 낢을 뜻한다.\"\n-샤를 뇡제세로 추정"
LOADING_TIP_55:0 "\"저술은 전부 돼지똥이야. 애매하게 남겨놓곤 자기 머릿속에서나 그게 뭔지 정의하는 것들은 전부 돼지 새끼들이고.\"\n-앙토냉 아르토"
LOADING_TIP_56:0 "\"노동자에게 조국은 없다.\"\n-프리드리히 엥겔스"
LOADING_TIP_57:0 "\"야만은 인류의 자연상태이다. 문명은 비자연스러운 것이다. 문명은 상황에 휘둘린다. 따라서 야만이 최후에는 승리하게 될 것이다.\"\n-로버트 E. 하워드"
LOADING_TIP_58:0 "\"내가 기독교를 거부한 건 그것이 유대교스럽기 때문이고, 그것이 국제주의스럽기 때문이며, 그리고 그것이 겁쟁이의 방식으로 지상에 평화를 설교하기 때문이다.\"\n-에리히 루덴도르프"
LOADING_TIP_59:0 "\"우리는 어떤 대가를 치르더라도 가브리엘레 단눈치오와 싸워야 한다. 놈은 우리가 반드시 폐하길 바라는 지적 감옥을 자신의 모든 재주로써 개량시키고 있다.\"\n-필리포 마리네티"
LOADING_TIP_60:0 "\"우리에겐 생물학적으로 뒷받침된 새 도덕률이 필요하다. 자연은 종교사상가들이나 부질없는 철학자들이 우리에게 쥐어준 것들을 더 이상 용납하지 않는다.\"\n-마르크 오지에"
LOADING_TIP_61:0 "\"여기 나, 보잘 것 없는 이가 포도주를 들이키듯 삶을 들이키는 시인이어라.\"\n-이즈라 파운드"
LOADING_TIP_62:0 "\"Man is the unnatural animal, the rebel child of nature, and more and more does he turn himself against the harsh and fitful hand that reared him.\"\n- H.G. Wells"
LOADING_TIP_63:0 "\"The philosophers have only interpreted the world, in various ways. The point, however, is to change it.\"\n- Karl Marx"
LOADING_TIP_64:0 "\"Power is a companion it is not easy to part with, when it goes, the zest of life goes with it. With dry eyes and clenched fist, one stares after it, jealous of the next one it will single out.\"\n- Marie of Romania"
LOADING_TIP_65:0 "\"My principles are only those that, before the French Revolution, every well-born person considered sane and normal.\"\n- Julius Evola"
LOADING_TIP_66:0 "\"I don't want to be mediocre, this is the fear of my soul and my body.\"\n- Mircea Eliade"
LOADING_TIP_67:0 "\"Liquidate labor, liquidate stocks, liquidate the farmers, liquidate real estate. Purge the rottenness out of the system.\"\n- Andrew Mellon"
LOADING_TIP_68:0 "\"When battle approaches, when war arises, the plans of the gods, beloved by the gods, are destroyed. You cause fire to devour the Land.\"\n- Sumerian Proverb"
LOADING_TIP_69:0 "\"The natural world is a world of war; the natural man is a warrior; the natural law is tooth and claw. All else is error.\"\n- Arthur Desmond"
LOADING_TIP_70:0 "\"I see anarchism in the new age... Humanity will finally achieve anarchism and there find the complete freedom and magnificence of the individual.\"\n- Baha Tevfik"
LOADING_TIP_71:0 "\"But sabotage is not revolution. If it were, then the AFL, the IWW, the Chicago Packers, and the US Senate would be counted among the revolutionists.\"\n- Thorstein Veblen"
LOADING_TIP_72:0 "\"This is the end and the beginning of an age. This is something far greater than the French Revolution or the Reformation and we live in it.\"\n- H.G. Wells"
LOADING_TIP_73:0 "\"The axis of the history of mankind on the earth is not the struggle of spirit against matter, egoism against altruism, God against Satan, neither is the struggle of races or classes, but the struggle for dominion over man.\"\n- Jan Stachniuk"
LOADING_TIP_74:0 "\"Behind and above ourselves humanity is surrounded by darkness and a void. But this is not a cause for despair, but a call to creative bravery.\"\n- Stanisław Brzozowski"
LOADING_TIP_75:0 "\"God is not willing to do everything, and thus take away our free will and that share of glory which belongs to us.\"\n- Niccolo Machiavelli"
LOADING_TIP_76:0 "\"When the doors of legality close, the doors of violence open.\"\n- Nicolás de Piérola"
LOADING_TIP_77:0 "\"National revolutions are not acts of violence, riots, but marching ideas. All true national revolutions were founded on buildings and not on collapses.\"\n- Ion Antonescu"
LOADING_TIP_78:0 "\"Everything was desired and everything was attempted. What was not done I dreamt, and such was the ardour that the dream equalled the deed.\"\n- Gabriele d'Annunzio"
LOADING_TIP_79:0 "\"The moral man is necessarily narrow in that he knows no other enemy than the immoral man.\"\n- Max Stirner"
LOADING_TIP_80:0 "\"Even when nationalism speaks of "tradition" it has nothing to do with what used to go by that name in ancient civilizations; it is rather a myth or fictitious continuity based on a minimum common denominator that consists in the mere belonging to a given group.\"\n- Julius Evola"
LOADING_TIP_81:0 "\"Tell me who we have not argued with, tell me who we have not made war with so we can amend that posthaste!\"\n- Aleksandar Stambolyiski"
LOADING_TIP_82:0 "\"Everyone is good at playing the hero in other people's skins.\"\n- Curzio Malaparte"
LOADING_TIP_83:0 "\"The practical man, the most practical man of all, is the poet; for it is he who asks the most from life, who expresses it in its totality; it is he who gets things done.\"\n- Ernest Psichari"
LOADING_TIP_84:0 "\"Will you not give up, reading laws to us men girt with swords?\"\n- Pompey the Great"
LOADING_TIP_85:0 "\"Writers are the engineers of human souls.\"\n- Joseph Stalin"
