l_english:
LOADING_TIP_0:0 "\"There is no instance of a nation benefitting from prolonged warfare.\"\n-손자"
LOADING_TIP_1:0 "\"To claim for socialism that it is a class war is to do it an injustice and indefinitely postpone its triumph. Socialism offers a platform broad enough for all to stand upon. It makes war upon a system, not upon a class.\"\n-키어 하디"
LOADING_TIP_2:0 "\"In the construction of a country, it is not the practical workers but the idealists and planners that are difficult to find. To understand is difficult; to act is easy.\"\n-숭쟈오런"
LOADING_TIP_3:0 "\"Marxism comprises many principles, but in the final analysis they can all be brought back to a single sentence, it is right to rebel.\"\n-마오 쩌둥"
LOADING_TIP_5:0 "\"The existance is everything, and everything is for existance. Existance is the only truth\"\n- Yan Xishan"
LOADING_TIP_6:0 "\"혁명은 산 자들을 위한 것이지 그들을 죽이고자 함이 아니다.\"\n-저우슈런"
LOADING_TIP_7:0 "\"Release them, as I am the communist, the commissar and the Korean. I am who you want.\"\n-김성주, 일본 헌병에게"
LOADING_TIP_8:0 "\"Truth and mercy are no longer admissible. Henceforth there can only be truth and merciless hardness.\" \n-로만 폰 운게른-쉬테른베르크"
LOADING_TIP_9:0 "\"My first wish is to see this plague of mankind, war, banished from the earth.\" \n-조지 워싱턴"
LOADING_TIP_10:0 "\"Democracy chronically does not tolerate superiority. Its ideal is the equality of a stupid idiot with an educated developed person.\"\n-알렉산드르 콜차크"
LOADING_TIP_11:0 "\"In peace, sons bury their father. In war, fathers bury their son.\"\n-헤로도토스"
LOADING_TIP_12:0 "\"Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country\" \n-칼 구스타프 에밀 만네르하임"
LOADING_TIP_13:0 "\"그 어떤 떠오르는 별도 오스월드 모슬리보다 더 밝게 빛나지 않았으며, 그 누구도 그만큼 천상을 향해 솟아오른 적 없었으며, 그 무엇도 그만큼 쿵 하는 소리를 죽인 채 땅으로 떨어지지 못 했다.\"\n-\"검은 섬광을 위한 헌사\" 헨리 위컴 스티드, 1920년"
LOADING_TIP_14:0 "\"An aristocracy in a republic is like a chicken whose head has been cut off; it may run about in a lively way, but in fact it is dead.\"\n-낸시 밋퍼드"
LOADING_TIP_15:0 "\"Only with minimal government intervention  will the United States be able to recover. With this natural recovery the United States will come out of this a more just and morale society.\"\n-대통령 앤드루 멜런"
LOADING_TIP_16:0 "\"When will Andrew Mellon and the Republican party learn that they can't solve a crisis by putting their thumbs in their ears and ignoring the suffering of millions of Americans.\"\n-댄 무디"
LOADING_TIP_17:0 "\"여러분의 "질서"는 모래 위에 세워진 것입니다. 내일에 혁명은 다시 일어나 "나였으며, 나이며, 나일 것"이라 선언할 것입니다.\"\n-로자 룩셈부르크"
LOADING_TIP_18:0 "\"비스마르크는 우리 독일인이 두려워하는 건 하느님 뿐이라 말한 바 있었습니다. 오늘 우리는 하느님조차 두렵지 않음을 증명해보였습니다.\"\n-카를 리프크네히트"
LOADING_TIP_19:0 "\"자신의 권리를 위해 싸우는 걸 공산주의라 한다면 우리 모두가 공산주의자입니다!\"\n-사이릴 브릭스"
LOADING_TIP_20:0 "\"The war against Germany will be such that it cannot be conducted in a knightly fashion. This struggle is one of ideologies and will have to be conducted with unprecedented, unmerciful, and unrelenting harshness.\"\n-아돌프 히틀러"
LOADING_TIP_21:0 "\"People have only as much liberty as they have the intelligence to want and the courage to take.\"\n-에마 골드먼"
LOADING_TIP_22:0 "\"Where they burn books, they will ultimately burn people.\"\n-하인리히 하이네"
LOADING_TIP_23:0 "\"The only problem with being faster than light, is that you have to live in the darkness.\"\n-앙토냉 아르토로 추정, 저자불명"
LOADING_TIP_24:0 "\"They plunder, they slaughter, and they steal: this they name Empire, and where they make a wasteland, they call it peace.\" \n-타키투스"
LOADING_TIP_25:0 "\"미숙하고 간악한 내게 전쟁과 소요는 좋은 부르주아적 질서보다 더 매력적이다.\"\n-에른스트 룀"
LOADING_TIP_26:0 "\"History has a long-range perspective. It ultimately passes stern judgment on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery.\"\n—엘리자베스 걸리 플린"
LOADING_TIP_27:0 "\"When you're young and healthy you can recover quickly from a defeat. But betrayal is different—it paralyzes you.\"\n-아나 제거스"
LOADING_TIP_28:0 "\"Today the people are with the government; tomorrow the people shall be the government.\"\n-제툴리우 바르거스"
LOADING_TIP_29:0 "\"The case against the realistic attitude demands to be examined.\"\n-앙드레 브레통"
LOADING_TIP_30:0 "\"Russia can be neither proletarian, nor peasant, nor worker, nor official, nor boyar. Russia can only be the Russia of Christ, the Russia of all lands.\" \n-미하일 디테리흐스" 
LOADING_TIP_31:0 "\"젊어서 사회주의자가 아니었다면 늙어선 개새끼가 되겠지.\"\n-유제프 피우수트스키, replying to allegations from Endecja"
LOADING_TIP_32:0 "\"예술은 사회를 붙든 거울이 아니라 사회의 외관을 깨부수는 망치이다.\"\n-블라디미르 마야콥스키"
LOADING_TIP_33:0 "\"Art must not be concentrated in dead shrines called museums. lt must be spread everywhere – on the streets, in the trams, factories, workshops, and in the workers' homes.\"\n-블라디미르 마야콥스키"
LOADING_TIP_34:0 "\"반란보다 더 필요하거나 우리 안에서 더 강해지는 것은 없다.\"\n-조르주 바타유, 비지식의 미완체계"
LOADING_TIP_35:0 "\"쓰여진 시는 한 차례 읽을 가치가 있지만 그 후엔 파괴돼야 한다. 죽은 시인들이 다른 이들에게 길을 터주기 위해.\"\n-앙토냉 아르토"
LOADING_TIP_36:0 "\"I myself am an absolute abyss.\"\n-앙토냉 아르토"
LOADING_TIP_37:0 "\"장기 없이 누군가의 육신을 만들고자 함은, 자동적 반동에게서 그를 받아 그의 진정한 자유로 그를 되돌려 놓고자 함이다.\"\n- 앙토냉 아르토"
LOADING_TIP_38:0 "\"Does one have to be a dictator? I am a strong person and I'm fond of making decisions on my own. However, as I look at the history of my fatherland, I do not believe that it can be governed with a whip.\"\n-유제프 피우수트스키"
LOADING_TIP_39:0 "\"The republic is the government of honest people, and proof of this has been seen throughout the ages. They last while virtuous, and fall when corrupt and full of vices.\"\n-주제페 가리발디"
LOADING_TIP_40:0 "\"The bravest act of all is to be responsible!\"\n-Gustavo Barroso"
LOADING_TIP_41:0 "\"The French Revolution is nothing but the precursor of another revolution, one that will greater, more solemn, and which will be the last.\"\n-Gracchus Babeuf"
LOADING_TIP_42:0 "\"It seemed to me that the last human beings were dying in prisons and camps and would leave no heirs, while a horrible mutation of the species was taking place outside.\"\n-Yarostan Vochek"
LOADING_TIP_43:0 "\"Anarchism should remain a terrifying thing.\"\n-Harry Järv"
LOADING_TIP_44:0 "\"There are still not enough psychotics.\"\n-앙토냉 아르토"
LOADING_TIP_45:0 "\"The only possible solution which will preserve Germany’s honour and Germany’s interest is, we repeat, a war with Russia.\"\n-카를 마르크스"
LOADING_TIP_46:0 "\"Remember to always dare.\"\n-가브리엘레 단눈치오"
LOADING_TIP_47:0 "\"탈선하고 파괴될 필요가 있음은 지극히 사적이고, 유리된, 열정적이며, 격동적인 진리이다.\"\n-조르주 바타유"
LOADING_TIP_48:0 "\"입맞춤은 식인의 시작이다.\"\n-조르주 바타유"
LOADING_TIP_49:0 "\"아주 쉽지. 도둑놈들과 창녀들을 쳐내는 거.\"\n-정치구안에 대한 의문에 원수 피우수트스키가 내놓은 답"
LOADING_TIP_50:0 "\"네놈들의 문명이 우리가 움츠러들긴 바란다고? 야인의 긍지가 뭔지 보여주지!\"\n-모나 루도"
LOADING_TIP_51:0 "\"'네가 밤'이라 내가 부를 소녀를 범할 때 내 목이 그어지길 나는 바라노라.\"\n-조르주 바타유"
LOADING_TIP_52:0 "\"복됨은 타오르는 화염 속에 집어삼켜진 성냥이다. 복됨은 가슴 속 비밀스런 강고함 안에서 타오르는 화염이다. 복됨은 명예를 위해 그 박동을 멈출 힘을 가진 심장이다.\"\n-하나흐 세네쉬"
LOADING_TIP_53:0 "\"시인은 영혼의 이 변을 깨우고, 생장시켜, 강하게 만듦으로써 계산의 변을 파괴하므로, 우리는 마침내 좋은 법 아래 놓일 도시로 시인이 들지 못하게 하여 옳게 되어야 한다.\"\n-플라톤"
LOADING_TIP_54:0 "\"미래주의란 영원히 낢을 뜻한다.\"\n-샤를 뇡제세로 추정"
LOADING_TIP_55:0 "\"All writing is pig shit. People who leave the obscure and try to define whatever it is that goes on in their heads, are pigs.\"\n-앙토냉 아르토"
LOADING_TIP_56:0 "\"Workers have no fatherland.\"\n-프리드리히 엥겔스"
LOADING_TIP_57:0 "\"Barbarianism is the natural state of mankind. Civilization is unnatural. It is the whim of circumstance. And barbarianism must ultimately triumph.\"\n-로버트 E. 하워드"
LOADING_TIP_58:0 "\"I reject Christianity because it is Jewish, because it is international, and because, in cowardly fashion, it preaches peace on earth.\"\n-에리히 루덴도르프"
LOADING_TIP_59:0 "\"We must fight Gabriele d'Annunzio at any cost, because he has refined with all his ingenuity the intellectual poisons that we absolutely want to abolish.\"\n-필리포 마리네티"
LOADING_TIP_60:0 "\"We need a new morality, biologically founded. Nature can no longer tolerate what we have received from religious thinkers or delirious philosophers.\"\n-마르크 오지에"
LOADING_TIP_61:0 "\"I am here a poet, that drinks of life as lesser men drink wine.\"\n-이즈라 파운드"
