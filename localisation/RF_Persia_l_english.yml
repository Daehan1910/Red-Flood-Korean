PER_take_more_debts_once_again:0 "Take More Debts Once Again"
PER_take_more_debts_once_again_desc:0 "Paying for the army, the reconstruction in the 20's and for new industry and infrastructure has cost the treasury dearly. The turmoil of Turkestan, India and more have made international trade ties all the worse. Our debts are mounting and we may need more to pay for further modernisation policies."

PER_send_more_iranians_to_work_for_the_british:0 "Send More Persians to Work for the British"
