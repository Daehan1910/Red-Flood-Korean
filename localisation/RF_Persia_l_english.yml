PER_SETTING_SUN_DESC:0 "The Shahdom of Persia has suffered humiliation and the bitter curse of its oil wealth. during the Russian Civil War the roaming armies and nationalist factions rolled over the western part of the country, forming rebel states and tearing at the Shah's power. Russian and British interests and the Shah's luxurious tastes have rendered the state a mere slave to the Anglo-Persian Oil Company. This misfortune and shame has set the stage for a radical shake-up in Persia, one that the Shahdom would do well to survive."

