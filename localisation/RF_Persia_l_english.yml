per.6.t:0 "Red Army Victory"
per.6.desc:0 "In a turn of events that many had foreseen since the eruption of tension and opposition to foreign company domination over the Persian nation by rebelling Socialist forces, the Councilist armies and communes of Persia have triumphed over the old reactionary regime of the Shah and his Anglo masters, forcing the Shah into exile in London as well as leading to the dissolution of Anglo-Persian Oil Company. Without their monopoly or even presence in one of the most oil-rich regions of the world their investors have pulled out and the company has gone under, officially ending decades of oppression and exploitation of Persian land and people.\nThe Councilists themselves were hardly a unified force, being composed of a large coalition party made up of the Hezb-e Jangal, the Iran Party and the People’s Mujahideen of Iran. But despite the many splits between the Councilist forces have been largely ignored as the streets of all but the most conservative villages of Persia have been flooded with song, celebrations and much cheer at the downfall of the British puppetry of their nation and that symbol of three thousand years of autocracy known as the Shah. Workers, farmers, minorities, the poets and the artisans have in unison declared the day of national liberation from foreign imperialism, from autocracy and from bourgeois oppression!\nDespite the largely secularist connotations of Socialism, the Persian people have not only praised Socialism for the liberation but also (especially those following the People’s Mujahideen of Iran) have declared that Socialism is indeed the will of God and the true way of Islam. While this may seem inoffensive, it is important to note that this shows that the many factions of Councilist Persia will have to make sure of the path they take and the implications it will have, not just with the expectations of other factions but also the will of the people.\nStill, the question of the exact path that Persia will go down now that it has become the latest stronghold of Socialism in the world is not one on the forefront of many people’s minds. Right now, most people are only concerned about the return of peace and the long overdue liberation of Persia!"
per.6.a:0 "Long Live the Revolution"
per.6.b:0 ""

per.61.t:0 "1st Session of the Worker's Council"
per.61.desc:0 "While the civil war may have been won and the greatest struggles of the Persian worker are undoubtedly over, there is still much work to be done in consolidating control of the Socialist movement. The people that fought for the Socialist cause were unified in a desire for routing foreign domination over Persia, but this does not mean there was any form of general agreement on a specific ideology within Socialism that the Persian Revolution ought to follow. Now that the celebrations and jolities of liberation from foreign domination have begun to  subside, it is time that we address the issue of leadership.\n\nFor the first time in the nation’s history, Persia had become a true democracy. Not one fitted with the liberal illusions of democracy which seek to only keep the Capitalist in power while giving the illusion of popular will. No, Persia had become a true democracy, one where the old feudal institutions hold no sway over the worker! With such massive upheaval, we could only have hoped to follow the will of the people by holding free, nationwide elections! Naturally, reactionary parties were forbidden from running and those with connections to Pro-Shah forces were not allowed to vote either. But other than those necessary restrictions on anti-worker groups there were no restrictions on who could vote.\nThe elections had been filled with a myriad of different parties and independents. But the election was dominated by two main factions. The Jangal Party, led by Mirza Kochak Khan and the coalition calling itself the Tudeh Party led by Reza Radmanesh. The Jangal Party was originally a sepratist organisation, waging a low-level insurgency in the Northern parts of Persia, now they espouse a morenationalist rhetoric (albeit after severe denunciations of cultural chauvinism), being strong supporters of the idea that one can have pride within their nation and still yearn for the liberation of the people. The Jangal party’s aims are for the immediate development of the productive forces via industrialisation of Iran, so it may rise up from being a feudal desert, into the Tiger of the Orient and (more controversially) the decentralisation of the nation into a socialist federation of all Persian speaking people’s. This platform is further made popular among more conservative minded voters by the party refusing to take a secularist stance. Rather than hold a specific religious doctrine, the Jangal insist that Islam can and will work alongside socialism. The Tudeh meanwhile is a far newer organisation, being formed from various Socialist and Marxist councils, many of whom were the ones that fired the first shots of the Revolution and war of independence against the Anglo dogs. The Tudeh wish to re-take all the lands that broke away from Persia in the last few years while also seeking to create a new type of Socialism, a form of “Syndicalist-Agrarianism”. Unique to the material conditions of Iran. Controversially, the Tudeh also wishes to standardise the Persian language as lingua franca across minority populated regions in order to ensure that such acts of subversion cannot happen again.\n\nAnd so, after weeks of campaigning from both sides, the nation holds its breath as representatives of the worker councils walk into the First Session of the Workers Council."
per.61.a:0 "Form the Tudeh Party."
per.61.b:0 "The Hezb-e Jangal forms a Government."

