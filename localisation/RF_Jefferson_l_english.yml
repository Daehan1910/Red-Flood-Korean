jef.1.t:0 "우주적 깨달음"
jef.1.desc:0 "During a dark night in the cold days of the forest lands, akin to Siberia - yet a little tamer, 쿠레노프는 자신의 새 고국으로 수입된 야쿠티야산 보드카를 천천히 기울이며 무언가를 써내려갔습니다. It was difficult to come across, and expensive, but it was needed to keep him going during these terrifying days of ruling a country, when everything he did at most back in the days he lived in Russia was simple commanding of divisions - and of course, a man realizes they cannot control a country like divisions once they rule it.\n\nA knocking began on his door, and so he placed his vodka glass on the table, slowly getting up and putting on his fur coat - People usually don't come knocking at his private home, so it must be something important, especially this late.\n\n\"쿠레노프 수령님! 만나서 반갑습니다!\", said the voice of a young man, tired blue eyes with gleaming shine looking at Kurenkov as if he was their hero. The young man wore a warm coat, and seemed to try his best to say a few words in Russian.\n\n\"Privyet - is everything alright? Do you need some shelter?\"said Kurenkov, in a heavily Russian accent, albeit perfect English from living in America for two decades.\n\n\"Nyet, nyet! I just wanted to tell you how happy I am to finally see you. I had felt so lost all my life, so strongly wanting to see the Russian Empire - I had such an ardent love for Russia and everything it stood for, and it saddens my heart so much to see it fall to corruption and misery. When you took over, I began crying out of joy, because I knew from your speech that it was true. I have read the partial existing transcripts of the Book of Veles and I couldn't feel any closer to what it said. All I had to say was, blagodaryu vas! blagodaryu vas for everything you've done to save America!\" The young man looked a little tearful.\n\n\"My child, that was incredibly moving. I'm glad that someone understands.\"\n\nThe two entered and continued their discussion, chatting about everything they could think of, until the break of dawn."
jef.1.a:0 "누군가는 이해하겠지."
jef.2.t:0 "입회식"
jef.2.desc:0 "The gathering of people across the floor in the new Institut Probuzhdeniya Drevney Ameriki began, as people of various backgrounds, sometimes even coming from as far as Los Angeles, had been patiently awaiting their Awakening as Slavs. They sat in a circle, with Kurenkov in the middle - and so one of his assistants began drumming slowly, as Kurenkov slowly cited the Book of Veles, especially one of the most important lines, dedicating the book to the ancient Slavic God Veles, and slowly citing the tales of the ancient Slavs from the \"land of seven rivers beyond the ocean\", and as the native Americans dwindled and died out from the Anglo's destruction, they thought of ancient Slavia, with it's beautiful swastikas and cosmic light. The drumming got stronger now, and so people began to cry as they felt their ancient Slavic memories from past lives return, their shaking bodies feeling a crisis of identity, as they began uttering words akin to those in the book out of their own volition. People began to squirm, to weep, to laugh, ready to live a new life as Slavians, as the first true Slavs. some of the people there were of Native American descent, and began to really feel as if their rituals and culture might have been originated from ancient Slavs. Perhaps, perhaps it was all true. Perhaps it just felt right."
jef.2.a:0 "Perhaps it didn't have to be true."
