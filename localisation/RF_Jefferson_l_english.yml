POLITICS_KURENKOV_DESC:0 "알렉산드르 알렉산드로비치 쿠레노프가 지금의 모습을 갖춘 진 얼마 되지 않았습니다. 쿠레노프는 제퍼슨 정부가 소수민족을 다루는 문제로 약해진 틈을 타 제퍼슨의 권력부로 떠올랐고 이후, 슬라브인들의 진정한 우주적 고향이라 오랫동안 여겨진 고대의 불명확한 땅에 관해 다룬, 기이하고 복잡한 벨레스의 서에 관한 자신의 밀교적 이상을 배경 삼아 제퍼슨 내 러시아 이주민들을 결집시켰습니다. (1910년대 북캘리포니아에서 진행된 대규모 슬라브 인구 이주는 일을 쉽게 만들어주었습니다.) 많은 것들이 불확실해도 한 가지는 분명합니다. 이곳이 대양 너머 일곱 강의 땅이라는 것입니다. 쿠레노프에게 이 점은 고대 슬라브인들이 고대 미국 원주민들에게서 기원해 대서양을 건너 동유럽으로 향했다는 증거처럼 다가옵니다. 자신 앞에 놓인 업무들이 거의 불가능함을 스스로도 잘 알고 있음에도 쿠레노프는 슬라브인들의 고대 고국을 복원하는 일의 중요성을, 그리고 고대의 향토에서 \"우주적 슬라브의 하늘\"을 지워낼 수 없는 것처럼, 크지 않은 자신의 지지세에도 고대 슬라브 정신을 앵글인들과 미국의 다른 종족들에게서 \"부활시킬\" 수 있다는 자신의 개념을 이해하고 있습니다. (적어도 캘리포니아와 제퍼슨에선) 유명한 쿠레노프의 담론들과 입회식은 그를 논란의 인물이자 흥미로운 사람으로 만들어주었습니다. 하지만 아주 미미한 곳에서 시작된 그의 대정복이 성공할 수 있을지는 아무도 모릅니다."
