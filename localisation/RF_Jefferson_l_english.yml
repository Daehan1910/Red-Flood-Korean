jef.1.t:0 "우주적 깨달음"
jef.1.desc:0 "시베리아와 같이 차갑지만 조금은 더 따스한 삼림지의 어느 어두운 밤, 쿠레노프는 자신의 새 고국으로 수입된 야쿠티야산 보드카를 천천히 기울이며 무언가를 써내려갔습니다. 들이기도 어렵고 비싸지만, 보드카는 was needed to keep him going during these terrifying days of ruling a country, when everything he did at most back in the days he lived in Russia was simple commanding of divisions - and of course, a man realizes they cannot control a country like divisions once they rule it.\n\nA knocking began on his door, and so he placed his vodka glass on the table, slowly getting up and putting on his fur coat - People usually don't come knocking at his private home, so it must be something important, especially this late.\n\n\"쿠레노프 수령님! 만나서 반갑습니다!\" 쿠레노프를 향한 청년의 피로한 파란 눈동자는 영웅을 바라보는 듯 환히 빛났습니다. 따뜻한 외투를 두른 청년은 할 수는 한 러시아어를 쓰려 애쓰는 듯했습니다.\n\n\"좋아. 이상 없나? 쉴 자리라도 필요한가?\" 쿠레노프의 말에선 아주 짙은 러시아 억양이 뭍어났지만, 20년 이상을 미국에서 보낸 그는 완벽한 영어를 구사했습니다.\n\n\"아닙니다, 아닙니다! 그저 수령님을 뵙게 되어 얼마나 기쁜지 말씀드리고 싶었습니다. 전 평생 길을 잃은 것처럼 살며 러시아 제국을 보길 그토록 바랐습니다. 러시아와 그 위의 모든 것을 향한 저의 열렬한 사랑은, 그 모든 것이 부패와 비참 속으로 빠져들었을 때 제 가슴을 미어지게 했습니다. When you took over, I began crying out of joy, because I knew from your speech that it was true. I have read the partial existing transcripts of the Book of Veles and I couldn't feel any closer to what it said. All I had to say was, blagodaryu vas! blagodaryu vas for everything you've done to save America!\" 바라보는 청년은 울먹이고 있었습니다.\n\n\"정말 감동이구나, 아가. 이해하는 이가 정말 기뻐.\"\n\n새벽의 여명이 밝아올 때까지, 대화에 든 둘은 생각나는 모든 것에 관해 함께 이야기를 나누었습니다."
jef.1.a:0 "누군가는 이해하는구나."
jef.2.t:0 "입회식"
jef.2.desc:0 "The gathering of people across the floor in the new Institut Probuzhdeniya Drevney Ameriki began, as people of various backgrounds, sometimes even coming from as far as Los Angeles, had been patiently awaiting their Awakening as Slavs. 이들은 쿠레노프를 가운데 두고 둥그렇게 둘러앉았습니다. and so one of his assistants began drumming slowly, as Kurenkov slowly cited the Book of Veles, especially one of the most important lines, dedicating the book to the ancient Slavic God Veles, and slowly citing the tales of the ancient Slavs from the \"land of seven rivers beyond the ocean\", and as the native Americans dwindled and died out from the Anglo's destruction, they thought of ancient Slavia, with it's beautiful swastikas and cosmic light. The drumming got stronger now, and so people began to cry as they felt their ancient Slavic memories from past lives return, their shaking bodies feeling a crisis of identity, as they began uttering words akin to those in the book out of their own volition. People began to squirm, to weep, to laugh, 슬라비아인으로서, 최초의 진정한 슬라브인으로서 새 삶을 살아갈 준비를 마쳤습니다. some of the people there were of Native American descent, and began to really feel as if their rituals and culture might have been originated from ancient Slavs. 어쩌면, 어쩌면 그 모든 게 진실일 수도 있었습니다. 어쩌면 그냥 맞다고 느끼고 있는 것일 수도 있었습니다."
jef.2.a:0 "어쩌면 진실일 필요가 없었을 수도 있지."
