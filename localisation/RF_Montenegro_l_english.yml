MNT_divided_nation:0 "철인통치"
MNT_divided_nation_desc:0 "군주가 아닌 가이디치는 법의 테두리 바깥에서가 아니라 위협과 폭력적이면서 열광적인 한 지지자를 통해 통치를 이어가고 있습니다. 몬테네그로 정부의 효율성과 안정성이 줄어드는 건 바로 이 탓입니다."
MNT_yugoslavian_refugees:0 "유고슬라비아 난민"
MNT_yugoslavian_refugees_desc:0 "급진파가 통치하는 유고슬라비아에서 도망쳐나와 몬테네그로로 피난온 난민들은 안정적인 인력의 물결이 되어주고 있습니다. 하지만 갑작스러운 대규모 인구의 유입은 정부와 군에 무리를 주며 그 효율성을 감소시키고 있습니다."
