MNT_DESC_MENU:0 "대전쟁의 혼돈과 유고슬라비아의 점진적 붕괴 이후, 한때 북부 알바니아에 속한 곳까지 팽창한 몬테네그로 왕국은 페트로비치-녜고쉬 왕가를 발칸에서 중요한 자리로 올려놓았습니다. 하지만 그로부터 수 년이 지나고, 대중의 지지를 끌어모은 라돌레 가이디치 장군의 민족인민운동이 1921년 국왕 니콜라 1세 페트로비치-녜고쉬의 승하를 기회로 이용했습니다. 로마의 외양을 정치적 도구로 이용하여, 가이디치는 발칸인들을 통합하고 야만인들과 이탈리아 등을 몰아낼 것입니다."    
