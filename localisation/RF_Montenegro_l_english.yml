MNT_military_examination:0 "군사시험"
MNT_military_examination_desc:0 "이제 막 날아오르려는 우리 조국의 위태로운 위치는 군대가 우리의 영광스러운 미래와 멸절 사이를 가르는 유일한 칸막이임을 의미합니다. 그에 따라, 군의 3개 분과에 대한 완전한 개혁을 완수하고, 대전쟁과 최근 발칸에서 벌어진 충돌에서 얻은 경험을 무겁게 받아들여야 합니다."
MNT_army_reform:0 "육군개혁"
MNT_army_reform_desc:0 "육군은 군에서 가장 오래됐으면서 위대한 병과로, 육군 없이 우리 국가는 오늘날까지 버티지 못했을 것입니다."
MNT_retain_old_doctrines:0 "구식 교리 유지"
MNT_retain_old_doctrines_desc:0 "개방된 전장에서 일대일로 맞붙는 구식 전투는 수천 년 간 전쟁의 기본이었으니, 그런 형식에서 벗어날 이유는 전혀 없습니다. 중점 변경은 우리에게 방해가 될 테지만, 수 세기에 이르는 우리의 전통 유지는 전쟁의 미래에 대한 도매금식 이론화와 다르게 우리의 전술-전략 채택에 집중할 수 있도록 해줄 것입니다."
MNT_prepare_for_a_new_war:0 "새 전쟁 준비"
MNT_prepare_for_a_new_war_desc:0 "대전쟁이 가까웠습니다. 우리는 진군에 있어서 아마도, 최선으로서도 우둔이며 최악으로선 악독한 오만이라 할 전방위적 살육을 피하기 위해 전략을 바꿀 필요는 없을 듯합니다. 미래는 작동구조와 속력의 일부일 것이며, 인간의 나약한 형상이 근대 전쟁기계의 끔찍한 힘을 견뎌낼 수 없을 것임은 자명합니다."
