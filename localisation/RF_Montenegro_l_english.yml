MNT_sons_of_jupiter:0 "유피테르의 아들들"
MNT_sons_of_jupiter_desc:0 "하늘은 인간의 탐험의 개척지로, 모든 비행사들은 각자의 권리를 통하여 인간의 탐구심의 표상이라 불리게 됩니다. 우리의 조종사들에게 스며든 개념은 바로 이런 것입니다. 어떤 속도도 너무 위대하지 않고, 어떤 기동도 너무 위험하지 않으며, 어떤 도그파이트도 너무 하찮다 할 수 없습니다. 죽음으로써 우리의 조종사들은 불멸일 것이며, 항공과 몬테네그로인의 역사 안에서 보존될 것입니다."
