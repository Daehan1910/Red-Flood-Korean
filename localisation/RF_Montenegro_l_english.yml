montenegro.1.t:0 "몬테네그로가 풀려나다"
montenegro.1.desc:0 "곧 합병됨 ㅅㄱㅋㅋ"
montenegro.1.a:0 "응 유고하면 그만이야"

montenegro.2.t:0 "You must leave"
montenegro.2.desc:0 "Due to the changes in how the mod plays out, you are getting instantly annexed as soon as the Fiume-Italy war breaks out. We might change that later to a war, but it's not important. What is important is that we don't want you to lose 2-3 years of your in-game time just to get annexed. Therefore, you're being tagswitched to somewhere."
montenegro.2.a:0 "Sure, sure, I'll go across the border."
montenegro.2.b:0 "I heard Gajda is in Yakutia."
#LEADER DESCRITIONS#
MNT_DESC_MENU:0 ""
POLITICS_DANILO_DESC:0 "페트로비치-녜고쉬 왕조의 다닐로 1세는 몬테네그로 2대 왕이자 Nation's safekeeper from Yugoslavia.\n\nDanilo's reign has been a time of the so-called \"Yugoslav Scare\", which began during his father's reign, after the Podgorica Assembly, which voted for abolition of the dynasty and unconditional entry into the new, plurinational, state. The Kingdom, however, was restored after the successful Christmas Rebellion, which led to the current status quo. Able to secure his reign with major Italian support and strong hands of loyalists in the military, commonly called \"the Greens\", he intends on keeping the pan-Slavic state at bay and turn the Kingdom into the \"Pearl of the Adriatic\", able to prosper. 그 자신은 이탈리아의 통제를 신경 쓰고 있지 않으나, but instead is afraid of what will happen when it vanishes - and he fears it might happen soon."
#IDEAS#
MNT_yugoslavian_refugees:0 "유고슬라비야 난민"
MNT_yugoslavian_refugees_desc:0 "SJNK의 집권 이후 유고슬라비아를 떠난 이들은 상황이 정변 이전으로 돌아가길 바라며 몬테네그로로 이주해 왔습니다. 이는 우리의 소규모 군대를 붙들 뿐만 아니라 우리의 안정에도 도움이 되지 않습니다."

