montenegro.1.t:0 "몬테네그로 왕국"
montenegro.1.d:0 "대전쟁의 혼돈과 유고슬라비아의 점진적 붕괴 이후, 한때 북부 알바니아에 속한 곳까지 팽창한 몬테네그로 왕국은 페트로비치-녜고쉬 왕가를 발칸에서 중요한 자리로 올려놓았습니다.\n\n하지만, 실직 청년들, 빈곤한 노동층, 오갈 데 없게 된 참전자들의 혼합에서 우러난 불만의 고조는 농업 왕국에 새 정치참여자를 이끌어내도록 하였으니, 그가 라돌레 가이디치 장군이었습니다. 불만 가득한 많은 몬테네그로인들의 우려하는 바에 공감하며, 가이디치 역시 흔히 무시당하는 조국에 자신이 명예와 존중을 가져다줄 수 있다고 생각했습니다. 이는 곧 나치오날니 나로드니 포크레트, 민족인민운동의 형성으로 이어졌습니다.\n\n1921년 국왕 니콜라 1세 페트로비치-녜고쉬가 붕어하자, 가이디치와 NNP는 그 다음해에 무장한 채로 체티녜의 왕궁으로 진군하여 가이디치가 정부를 이끌게 하도록 요구했습니다. 신임이고 실력 검증도 안 된 데다 자신감도 부족하고 무장행진을 거부할 능력도 없던 다닐로였으니, 시의적절했던 행진의 결과 다닐로는 가이디치의 요구들을 들어줄 수밖에 없었습니다. 하지만 1922년부터 1927년까지, 가이디치와 NNP는 매번 현존하는 정치 기득권층 및 왕가와 대립하며 자신들이 바라던 개혁조치를 시행하는 데 차질을 겪게 되었습니다.\n\n이 상황은 다닐로가 어떤 \“사고\”로 체력이 크게 나빠지면서 바뀌었고, 이에 가이디치와 NNP는 자신들이 하고자 하는 바를 강하게 밀어붙였습니다. 공공사업에 대한 대규모 투자를 중심으로 시작된 공격적인 근대화 운동은 엎어진 경제를 효과적으로 끌어올렸습니다. 정력적인 발전과 점진적 경제수익에, 인민은 곧 가이디치에게 보즈드의 칭호를 부여해주었습니다. 가이디치는 근대화 운동 과정에서 노조의 힘을 강화시켜주기 시작할 정도까지 나아갔지만, 실제로 노조는 반드시 민족주의적 원칙을 중심으로 삼아야 했으며, 가이디치나 그의 정책에 자유로이 반대할 수도 없었습니다. 어쨌든 이러한 조치 덕에 몬테네그로 내에 존재하던 그 어떤 강고한 사회주의 운동도 약화될 수밖에 없었으며, 사회주의자들은 이제 NNP에 대한 자신들의 의견에 따라 분할되었습니다. 일부는 NNP와 노조 간의 협업을 미래라 보기도 했지만, 다른 이들은 반동들이 프롤레타리아를 더 강하게 옥죌 것이라며 이들을 두려워했습니다.\n\n하지만 그 어떤 좋은 것에도 끝은 있기 마련입니다. 과도한 지출에 따른 경제상 부담, 몬테네그로의 대 알바니아 팽창에 영국과 이탈리아가 제재를 가하면서 상승선을 그리던 그래프는 끝내 멈춰서고 말았습니다. 하지만 가이디치는 최후의 수를 자신의 품에 간직하고 있었습니다. 연설을 통해 역사에 남을 것임엔 의심의 여지가 없다면서, 가이디치는 몬테네그로인이 로마의 진정한 후계자들이며 새로운 몬테네그로는 그 유산을 이어갈 의무가 있다고 선언했습니다. 바깥 사람들은 이 관념을 헛소리로 치부했지만, 거대한 흥분감이 이 작은 국가를 뒤덮었습니다."
