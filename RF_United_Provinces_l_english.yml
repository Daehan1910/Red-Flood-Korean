#LEADER DESCRITIONS#
UPI_brutal_colonizer:0 "잔혹한 식민주의자"
UPI_brutal_colonizer_desc:0 "한 명의 시위자를 보느니 12명의 시체를 보는 게 낫다는 잔혹한 사내, 그것이, 대화 대신 폭력으로 연합주의 반란들을 진압하겠다는 윈스턴 처칠의 특기입니다."

UPI_winston_churchill:0 "사내는 아무 이익도 없이 ANZAC 병사들만 총열 앞에 쓰러뜨린 갈리폴리에서의 도살의 책임자입니다. 중동에서의 화학병기 사용의 배후였던 폭군이며, 마을을 통째로 사라지게 만든 인도의 독재자이니, 하루도 손에서 피가 마르지 않는 무너진 사내, 윈스턴 처칠입니다. 불쌍한 윈스턴에게 또 무슨 일이 벌어질까요? 주변을 둘러싼 번뜩이는 단도를 보지 않으려, 사내는 정신을 멍하게 해줄 위스키로써만 수평선을 향해 내달리고 있습니다."

UPI_avatar_desc:0 "누구도 이 담대하며 감화력 넘치는 여인이 어디서 온 건지 알지 못 합니다. 여인은 찬양하러, 고함치러, 인도인들에게 신성한 진리를 우연히 깨달았다 말해주기 위해 찾아왔습니다. 시간이 흐르며, 아수라, 사이비종교, 이념, 개인숭배의 전적이 된 완전한 이 난장판 끝에, 수많은 사람들은 그저 붙들고 있을 어떤 희망의 선언이 필요해졌습니다. 이 공포의, 분노의, 혐오의 착취가 잘못 기억되고 노골적인 거짓말로 치장된 신학 속 정당화의 허식과 결합하여, 세계를 피 속에 잠기게 할 한 여신이 이끄는 화신 숭배로 이어졌습니다."

#IDEAS#
UPI_brutal_putdowns:0 "잔혹한 진압"
UPI_brutal_putdowns_desc:0 "잔혹하며 정기적인 우리 군에 의한 진압의 결과, 인민은 우리 정부에 어떤 믿음도 갖지 않게 되었습니다. 무력을 통해 누가 그들을 지배하는가를 일깨워 줄 것입니다."
UPI_shadow_gallipoli:0 "갈리폴리의 그림자"
UPI_shadow_gallipoli_desc:0 "육군에 입대한 이들 사이에서조차 갈리폴리에서의 실패의 그림자는 자신감에 달라붙어 있습니다. 처칠이 분명 최고의 지도자가 아니라는 태도는 부사관들과 폐하의 장교진에게도 마찬가지로 스며들었습니다."
UPI_alone_unsupplied_cutoff:0 "홀로, 보급도 없이 단절된 채"
UPI_alone_unsupplied_cutoff_desc:0 "내부제조에 점점 더 의존하게 되면서, 우리 병사들이 사용하던 고품질의 리-엔필드들은 점차 자체제작 총기로 바뀌어갔습니다. 제조 문제를 제쳐두더라도, 총기는 우리가 필요한 만큼 널려 있지 않습니다."

UPI_civil_obedience:0 "시민복종"
UPI_civil_obedience_desc:0 "모두가 우리의 통치를, 우리의 법을 따릅니다. 반대의 목소리를 허용하되 특정 범위 안에서만 이뤄도록 해야 합니다. 우리를 위협하지 않는 한 발언의 자유를 허용할 것입니다. 다른 자유사회가 그러해야 하듯, 우리 역시 제한은 있습니다."
UPI_freedom_assembly:0 "집회의 자유"
UPI_freedom_assembly_desc:0 "모두는 사상의 시장에서 각자의 관념에 대해 논할 수 있어야 합니다. 최고만이 정상에 설 것이고 나머지는 버려질 것입니다. 지도자에게 무시당하지 않는 한 사람들이 폭력과 혁명에 자연스레 끌리진 않습니다. 우린 인민을 무시하지 않을 것입니다."
UPI_indian_guard:0 "인도 향위대"
UPI_indian_guard_desc:0 "인도 향위대는 우리를 돕고자 하는, 우리 식의 진리를 보고자 하는, 통일되고 번영하는 인도라는 대의를 위해 싸우고자 하는 인도인들의 자랑스러운 기관이 될 것입니다."

UPI_forced_labour:0 "강제노동"
UPI_forced_labour_desc:0 "경비병들이 총을 맨 채 위에서 감시하고 있으면 생산성은 올라가기 마련이죠. 이 개혁조치 이전과 비교해서 우리의 생산력은 아주 크게 올라간 상태입니다."
UPI_forced_labour_1:0 "강제노동"
UPI_forced_labour_1_desc:0 "증강되는 개혁안들이 인도인들에게 자기 자리를 지키게 하면서 우리의 생산력 역시 증가하는 중입니다. '노예제'가 '부덕하다'고요? 숫자는 거짓말하지 않아요!"
UPI_production_quotas:0 "생산할당"
UPI_production_quotas_desc:0 "우리 기대치만큼 생산하지 못 한다면 처벌을 받을 거다. 자, 손 이리 줘 봐. 내 칼은 잠깐 무시하고..."
UPI_reunion_fervour:0 "재합 열망"
UPI_reunion_fervour_desc:0 "처칠을 경외하는 연합주의 인민 사이에서 통일에 대한 열망은 우리가 이뤄놓은 업적만큼이나 점차 쌓여가고 있습니다. 배로 늘어나는 성공의 과실을 혼자 다 먹어선 쓰겠습니까?"
UPI_british_tigers:0 "처칠의 범들"
UPI_british_tigers_desc:0 "처칠들의 범들은 우리의 통치를 정당하다 여기며, 처칠을 위해 피 흘릴 인도인들입니다. 이들의 수는 적지만 곧 더 많은 이들의 귀감이 될 것입니다."
UPI_new_indian:0 "새 인도인"
UPI_new_indian_desc:0 "우리는 단숨에 하나의 영혼으로 인도를 변혁해냈습니다. 야만이 떨어져 나가며, 저들이 느끼던 분노와 증오는 태양 아래의 눈처럼 녹아내리고 있습니다. 곧, 인도인들의 모든 야만적인 방식들은 사라지게 될 겁니다."

#MINISTERS#
UPI_Winston_Churchill_hog:0 "윈스턴 처칠"

#CUSTOM TOOLTIPS AND FLAGS#

#DECISIONS (1.5 Update)#

#FOCUSES#
UPI_churchill_horror:0 "처칠의 공포"
UPI_churchill_horror_desc:0 "실패의 기억이 처칠의 머리를 무겁게 짓누르고 있습니다... 잠 못 드는 또 다른 밤은 내일에도 오는 걸까요? 고통 속에 뒤척이며 잠 못 드는 또 다른 밤이 오늘에는 올까요? 서랍 안에 도움이 될 만한 게 있을지도 모릅니다..."
UPI_churchill_companion:0 "처칠의 동료"
UPI_churchill_companion_desc:0 "위스키 소다, 위스키 사워, 위스키 스트레잇까지. 기억들을 흐릿하게 해주는 한이라면요."
UPI_churchill_isolation:0 "처칠의 고립"
UPI_churchill_isolation_desc:0 "도서관, 발코니, 어디에도 사람은 없습니다. 혼자라는 건 좋은 겁니다. 안전하거든요. 혼자일 땐 누구도 당신을 비판할 수 없죠."
UPI_sir_stop_drinking:0 "각하, 그만 드시는 게 좋겠습니다"
UPI_sir_stop_drinking_desc:0 "몇몇 안달뱅이들은 처칠이 자제할 필요가 있다고 생각하죠. 어깨 힘이나 빼고 얘기하라 하세요."
UPI_sir_out_house:0 "각하, 바깥에 나가보시는 게 좋겠습니다"
UPI_sir_out_house_desc:0 "처칠이 창백하다고 누구 하나 신경 쓰겠습니까? 그 인간도 다 큰 성인이잖습니까. 자기가 선택한 거라고요, 젠장!"
UPI_churchill_contemplation:0 "처칠의 묵상"
UPI_churchill_contemplation_desc:0 "계속 이렇게 지낼 순 없어요. 공작의 아들다운 삶을 위해선 뭐라도 해야 한다고요."
UPI_now_what:0 "이제 어쩌지?"
UPI_now_what_desc:0 "처칠은 앞에 놓인 세 개의 길을 보았습니다. 어느 쪽으로 가야 할까요?"

UPI_old_british_values:0 "옛 영국식 가치들"
UPI_old_british_values_desc:0 "신사분들, 영국은 민주정이라 할 수 있고 다시 민주정은 모두의 자유를 향한 헌신이라 할 수 있습니다. 이 연합주를 전 인도의 귀감으로 바꿔놓읍시다, 여러분. 민주정이 우리의 운명입니다!"
UPI_form_parliament:0 "의회 설립"
UPI_form_parliament_desc:0 "우리는 의회를 설립할 겁니다. 물론 의원들은 우리의 충성파로 채워지겠지만, 다가올 선거에선 다른 이들의 출마도 허용할 것입니다. 우린 그 사이에 나라를 운영할 사람들이 필요할 뿐입니다."
UPI_sober_second:0 "반추"
UPI_sober_second_desc:0 "양원제를 채택해서, 인민이 선출한 하원의 냉정한 반추가 될 상원을 설립할 것입니다."
UPI_civilian_court:0 "민간법정 형성"
UPI_civilian_court_desc:0 "수년간 우리에겐 군사법정이 전부였습니다. 절차는 가려진 채 빠르게 진행되서, 새벽의 총질로 끝나기가 일쑤였습니다. 인도 인민에게 진정한 정의를 부여할 때입니다."
UPI_disarm_police:0 "경찰 비무장"
UPI_disarm_police_desc:0 "평화를 지키는 데 정말 산탄총까지 필요할까요? 곤봉 정도면 충분하겠죠. 그리고, 누가 귀찮게 한다 해서 정말 매번 경찰을 불러다 시위대를 때려눕혀야 하는 걸까요? 경찰의 발톱을 좀 쳐낼 필요가 있을지도 모르겠네요."
UPI_census_people:0 "인구조사"
UPI_census_people_desc:0 "우린 러크나우에 얼마나 많은 사람들이 사는지도 모르고 있습니다. 누가 무슨 말을 쓰는지, 무슨 신을 섬기는지, 우리나라를 위해 무엇을 했는지조차 모릅니다. 장문의 인구조사는 분명 어려울 테지만 또한 필요한 일입니다."
UPI_administrative_expansion:0 "행정 확대"
UPI_administrative_expansion_desc:0 "더 많은 행정가, 더 많은 관료, 우리나라를 관리할 훨씬 더 많은 사람들이 필요합니다. 우리를 도울 수 있는 이라면 누구든 고용합시다."
UPI_place_indian:0 "인도인들의 자리"
UPI_place_indian_desc:0 "인도인들에게도 우리 사회에서 자리가 있지 않나요? 인도인들은 하인인가요, 아니면 동급인가요? 투표할 이가 누구일지 민주정은 정해야 하니, 질문들은 던져져야 합니다."
UPI_english_system:0 "영국식 체제 아래 영국인의 표"
UPI_english_system_desc:0 "영국인들이 민주정을 가져와 민주정을 정치권력으로 만들었습니다. 영국인들이 최초의 선출 관료들의 의회를 개설했습니다. 전 세계가 느리게 우리를 따라 나아갔다지만, 저 야만인들은 특히나 더 느립니다. 우리가 민주정의 보모가 되어, 민주정이 위력적인 야만의 변덕에 휘둘리는 먹잇감으로 전락하지 않게 합시다."
UPI_universal_suffrage:0 "보편(남성)투표권"
UPI_universal_suffrage_desc:0 "관념들의 시장에선 모두의 의견에 발품을 들일 자유가 있기 마련입니다. 인도에선 매력적이지 않은 이들이든, 부유층이나 누군가의 피부색, 신앙에 대한 분노와 증오를 일으키는 극단적인 관념을 가진 이들이든, 우리의 새 사회에서 멀리 나가지 않으려는 이들에게도 말입니다. 차가운 머리가 언제나 승리하는 법이죠."
UPI_controlled_parties:0 "정당 통제"
UPI_controlled_parties_desc:0 "모든 관념이 곱씹어볼 가치를 갖진 않습니다. 모든 이상이 실현될 가치를 갖는 것도 아닙니다. 우리는 의견을 표출하는 주체들을 통제해야 하고, 우리가 어디까지 허용할지 제약하여 인민의 사고를 통제해야 합니다. 급진파가 우리 계획을 방해하게 두진 않을 겁니다."
UPI_free_speech:0 "자유발언!"
UPI_free_speech_desc:0 "이들에게 투표권을 주어 모든 이들이 자신의 목소리를 내도록 할 것입니다. 인도인들의 인도 통치도 괜찮을 거예요!"
UPI_limit_dissent:0 "반대 위축"
UPI_limit_dissent_desc:0 "군정하에서 폭동은 일상이 되었습니다. 그렇지만 우린 인민이 자신들의 분노를 표출할 출로로서 투표, 운동, 토론을 허용했습니다. 그 영역 바깥에서의 반대는 모두 반역으로 취급되어야 합니다."
UPI_right_protest:0 "시위의 권리"
UPI_right_protest_desc:0 "폭력적이지만 않다면 시위할 권리는 모두에게 있습니다. 길거리에 앉아서 여러분의 세계를 망치고 있다고 생각되는 이의 앞길을 막아도 괜찮으니까, 평화만 유지하세요."
UPI_anglo_indian_democracy:0 "영국-인도식 민주정"
UPI_anglo_indian_democracy_desc:0 "We shall create a democracy the likes of which has never been seen before, a democracy of the Indian, the Anglo, the Hindu, the Muslim, the Christian, all under the guidance of principles imported from England so long ago!"
UPI_churchill_campaign:0 "처칠의 선거운동"
UPI_churchill_campaign_desc:0 "With an election upcoming, we must campaign hard to ensure the people understand that Churchill was not responsible for the crimes of the army, was peaceful, calm, and has always wished for peace in India."
UPI_international_relations:0 "국제관계"
UPI_international_relations_desc:0 "We should establish relationships with our close neighbours, see if we can’t start restoring the status of Churchill as a figure of protection and care in India."
UPI_speak_bihar:0 "비하르와의 대화"
UPI_speak_bihar_desc:0 "비하르는 잠재적 동맹으로, 이들이 바다에 접했다는 점은 우리에게 상당한 이익이 될 수 있습니다. 비하르를 우리편으로 끌어들입시다."
UPI_commitment_to_unification:0 "인도 통일을 향한 헌신"
UPI_commitment_to_unification_desc:0 "우리는 인도가 통일되길 바라고, 하나로 단결된, 인민을 미래롤 이끌 근대국가로 거듭나길 바랍니다. 이 심히 고귀한 열망을 향해 우리를 이끌 건 바로 처칠이 될 것입니다!"
UPI_without_good_faith:0 "신심 없이"
UPI_without_good_faith_desc:0 "우리와 마주앉기에 비하르는... 문제가 많은 나라입니다. Questions about the stories from fleeing refugees, trying to bring up our less-than-stellar record. They’re talking to us without good faith, and we need to react."
UPI_commitment_to_safety:0 "인도인의 안전을 향한 헌신"
UPI_commitment_to_safety_desc:0 "India shall be a place where every man and woman will be safe, free to live as they wish. We shall provide every Indian with the chance to make the most of their life, so long as they go and seize the chance!"
UPI_did_what_had_to:0 "해야 할 일을 했던 것"
UPI_did_what_had_to_desc:0 "해야 할 일을 했던 거라고요! 모르겠어요? We did what was needed, we did was was required, 우리가 했던 모든 게 평화와 우리나라를 지키기 위한 것이었다고요! 그때 우리에게 다른 수가 있었다고 생각한다면 당신은 스스로를 기만하고 있는 것에 불과해요!"
UPI_commitment_to_india:0 "인도를 향한 헌신"
UPI_commitment_to_india_desc:0 "(갈리폴리에서의 재앙 이후 영국이 아닌 곳이라면 어디든 낙원처럼 느낀) 처칠은 이 땅을 발을 디딘 바로 그 순간부터 인도를 사랑했습니다. 인도를 향한 처칠의 헌신은 지금과 같이 앞으로도 계속될 것입니다."
UPI_dealing_discontent:0 "불만 처리"
UPI_dealing_discontent_desc:0 "어떤 이유에서인지 인도인들은 우리에게 크게 화가 났습니다. 우리의 갑작스러운 새 개혁안들 때문일 게 분명합니다. 옛 맛을 보여주면 지금이 얼마나 좋은지 다시 깨달을지도 모르죠..."
UPI_visiting_protectors:0 "수호자들 방문"
UPI_visiting_protectors_desc:0 "우리가 가장 필요한 때에 혼돈과 무정부에 맞서 방패를 든 인도의 보호자들을 향한 경의를 표해 마땅합니다. 이들의 견고한 충성은 찬미빋아야 합니다."
UPI_touring_nation:0 "Touring the Nation"
UPI_touring_nation_desc:0 "국내의 모든 마을을 방문해 모두를 향해 처칠이 말하게 할 것입니다. 우리 땅을 둘러봅시다!"
UPI_meeting_competition:0 "Meeting the Competition"
UPI_meeting_competition_desc:0 "The competition must be spoken to - we must have a total understanding of what they want to do, why they appeal to the people, and how we can defeat them."
UPI_wooing_people:0 "인민을 향한 구애"
UPI_wooing_people_desc:0 "인민이 우리를 사랑하도록, 처칠을 사랑하도록, 인도를 향한 우리의 전망을 사랑하도록 만들어야 합니다!"
UPI_speech_people:0 "인민을 향한 연설"
UPI_speech_people_desc:0 "Speak to the people, touch their hearts, and make them enthusiastic for our vision of the world, make them think we know the path forwards."
UPI_speech_powerful:0 "강자들을 향한 연설"
UPI_speech_powerful_desc:0 "Speak to the princes, the bankers, the people of the world who can fund our campaign and align the people of India with our vision."
UPI_speech_all:0 "모두를 향한 연설"
UPI_speech_all_desc:0 "Speak to all, speak to every person in India, from every walk of life, make our message unavoidable and universal."
UPI_sloganeering:0 "Sloganeering"
UPI_sloganeering_desc:0 "We must choose a slogan for our campaign, something that unites us, that describes our entire philosophy, our entire set of ideals in a single sentence!"
UPI_radio_broadcasts:0 "라디오 방송"
UPI_radio_broadcasts_desc:0 "Churchill shall speak to the people through the radio, his broadcasts will play on loop and his voice shall be heard in every street corner."
UPI_door_to_door:0 "Door-to-Door Support"
UPI_door_to_door_desc:0 "사람들을 집집마다 보내 누구에게 왜 투표할지, 정보와 반응을 보아봅시다. 전부 좋지는 않겠지만요..."
UPI_final_days:0 "최후의 나날"
UPI_final_days_desc:0 "선거운동이 막바지에 접어들었습니다..."
UPI_purdah:0 "푸르다"
UPI_purdah_desc:0 "푸르다, 선거를 위한 정부의 일시 업무중단 준비기간이 가까워 오고 있습니다. 때가 되었습니다..."
UPI_election_day:0 "선거일이다!"
UPI_election_day_desc:0 "개표합시다. 검표합시다. 다시 세어봐요! 누가 이겼는지, 그게 왜 처칠인지 알아야 해요."

UPI_night_library:0 "도서관에서의 하룻밤"
UPI_night_library_desc:0 "책... 처칠은 언제나 책을 좋아했습니다. 자기 도서관에서 책 몇 권을 읽는 게 도움이 될지도 모르죠."
UPI_reading_books:0 "인종에 관한 독서"
UPI_reading_books_desc:0 "흥미로운 책이군요... perhaps it’s worth a skimming? Churchill’s views on the non-European peoples are well established, but new scientific ideas are always welcome."
UPI_reading_books_rule:0 "통치에 관한 독서"
UPI_reading_books_rule_desc:0 "그가 마지막으로 집어든 책은 교실에 어울리는 것이었습니다. 하지만 통치에 관한 책은 이 시험의 시기에 유용하겠죠. 오랜 마키아벨리는 좋은 거예요."
UPI_new_you:0 "A New You, Old Boy!"
UPI_new_you_desc:0 "인도를 수복할, 이 야만인들을 자기네 자리로 돌려놓을 길을 처칠은 찾아냈습니다. 놈들을 우리 말을 하고, 우리 명령을 따르고, 피부색 외엔 완전히 잉글랜드인이 되고 말 것입니다."
UPI_new_declarations:0 "처칠의 새 선언들"
UPI_new_declarations_desc:0 "정말 오랜만에 처칠이 참모진 앞에서 연설했습니다. 그에겐 새 관념들, 새 급진적 계획들이 있었는데... 글쎄요, 참모들이 얼마나 제대로 알아들었는진 모르겠어요."
UPI_english_supremacy:0 "인도에 대한 영국의 우세"
UPI_english_supremacy_desc:0 "The English shall rule over India, supreme, unquestioned. 반대하는 것들은 우리가 왜 우월한지 빠르게 배우게 될 겁니다."
UPI_convincing_officers:0 "장교진 설득"
UPI_convincing_officers_desc:0 "장교진은 간단합니다. 처칠이 신뢰하는 이들은 전부 처칠처럼 유럽인에 식민지도자들입니다. 처칠이 신뢰하지 않는 이들은 어쨌든 회의에도 참석하지 못하죠. 제대로 훈련받은 몇몇 인도인들이라면야 참석할 수 있을 수도 있을 겁니다."
UPI_revoke_officer_titles:0 "미개 장교 직위 박탈"
UPI_revoke_officer_titles_desc:0 "우리 이상에 맞지 않는 이라면 그 누구라도 “장교” 직위에서 해제시켜버릴 겁니다. No one with a Commission of the United Provinces shall exist unless Rule Britannia rules their hearts, unless to them, God has Saved the King."
UPI_churchill_manifesto:0 "처칠의 선언"
UPI_churchill_manifesto_desc:0 "Churchill’s new plans for India are complex, vast, and deeply rooted in his ideals as a settler of nations, as a ruler of peoples. He wishes to reunite with the Empire, reunite India, and bring civilization to all dark corners of the world. No matter the methods."
UPI_natives_in_line:0 "Keep the Natives in Line"
UPI_natives_in_line_desc:0 "Keep the natives in line - they have forgotten who rules and who is ruled. 놈들에게 상기시켜주세요, 필요하다면 가혹하더라도요. 이것들 중 일부는 폭력이란 원초적 언어만 이해할 뿐이거든요."
UPI_cheaper_labour:0 "저가 노동 탐색"
UPI_cheaper_labour_desc:0 "We can undercut the Indian worker more - their princes in the fiefdoms already treated them as property, this is simply a return to their status quo."
UPI_impossible_standardisation:0 "규격화 불능"
UPI_impossible_standardisation_desc:0 "현재 상태에서 규격화는 불가능합니다. Accept this, mitigate it, but make sure we get guns and bullets."
UPI_external_affairs:0 "외무"
UPI_external_affairs_desc:0 "How will we treat the warlords around us? Pitiful attempts at legitimacy and self-rule. They are going to collapse before our might - let us make no pretense of it."
UPI_to_seas:0 "바다를 향해!"
UPI_to_seas_desc:0 "Bihar is resource-rich and connected to the sea, a neighbour with whom we share animosity. It is time to reach the seas once more."
UPI_preparing_expedition:0 "원정 준비"
UPI_preparing_expedition_desc:0 ""
UPI_king_country:0 "왕과 나라를 위하여"
UPI_king_country_desc:0 "영국 국왕은 인도 대륙에 남겨진 prodigal sons and daughters을 분명 그리워하고 있을 겁니다. 영국과의 재회에는 피를 흘려야 할 테지만, 결국 우리가 흘려야 할 피입니다."
UPI_to_north:0 "북쪽을 향해!"
UPI_to_north_desc:0 "북으로, 델리로! 아리야바르타의 두 전선에 둘러싸인 채 있을 순 없습니다."
UPI_every_soldier:0 "모든 병사를 위한 총!"
UPI_every_soldier_desc:0 "우리 병사들 중 일부는 권총으로, 제자일로, 처칠이 사열 중 그 먼지에 재채기를 할 정도로 오래된 총들을 들고 전투에 나서고 있습니다. Every soldier must have a proper arm, as broad as that definition may be in these trying times."
UPI_attritional_warfare_doctrine:0 "소모전 교리"
UPI_attritional_warfare_doctrine_desc:0 "In India, one does not win swift victory. You form rocks that waves of enemy soldiers crash against without faltering. You form massed spearheads that can punch through defenses. It is the Great War, once more."
UPI_liberate_delhi:0 "피점 델리 해방"
UPI_liberate_delhi_desc:0 "점령자들에게서 델리를 해방시켰습니다. 마땅한 영국령을 다시 우리 품에 안았습니다!"
UPI_unwelcome_liberators:0 "반갑지 않은 해방자들"
UPI_unwelcome_liberators_desc:0 "보아하니 이거... 해방자로서의 우리의 새 지위도 그리 환영받진 못하는 것 같네요. 이 안타까운 멍청이들은 뭐가 자기들한테 좋은지도 몰라요. 한 수 가르쳐줍시다."
UPI_next_plans:0 "처칠의 다음 계획은..."
UPI_next_plans_desc:0 "이젠 어쩌지, 이젠 어쩌지? 아, 너무 많아."
UPI_internal_affairs:0 "내무"
UPI_internal_affairs_desc:0 "우리의 내적이고 국가적인 문제를 해결하는 데 무엇을 해야 하는 걸까요? To reunite a nation, we must have a strong grasp on our own politics, our own limits, our own abilities."
UPI_problem_manpower:0 "인력 문제"
UPI_problem_manpower_desc:0 "많은 인도인들이 우리 군에 복무하길 원치 않는다는 게 주요 문제인데, 이유를 알 수가 없네요. a simple mind that compels them to see the short term, over the glory of the long term. We will find ways."
UPI_problem_production:0 "생산 문제"
UPI_problem_production_desc:0 "What will we do about our own, internal, national affairs? To reunite a nation, we must have a strong grasp on our own politics, our own limits, our own abilities. Many of our guns are handmade, handfitted, where parts breakages are disasters requiring total replacement. Many of our shoes and boots and shirts are made out of rubbish fabric, requiring frequent replacement. We must resolve this."
UPI_problem_resources:0 "자원 문제"
UPI_problem_resources_desc:0 "그냥 간단히 얘기해서, 우리에겐 필요한 만큼의 자원이 없습니다. With some spelunking and creative applications of force, we may find what we need."
UPI_native_regiments:0 "원주민 연대"
UPI_native_regiments_desc:0 "인도 현지민들과 타합할 겁니다. 놈들이 싸우고 싶다면 그렇게 둡시다. 대신 그들을 이끌 장교는 우리 사람들이여야 합니다. 인도인들은 전망을 위해 싸우는 것을 허락받아 우리 사람 중 하나가 될 수 있다는 가치를 증명해낼 테지만, 그 전까지 저들은 인도인이며, 인도인들에겐 장교 임관의 기회를 주지 않을 것입니다."
UPI_encourage_collaboration:0 "협력 조장"
UPI_encourage_collaboration_desc:0 "우리를 위해 싸운다면 쌀과 빵을 주겠다. 우리를 위해 죽는다면 그대 가족들이 변상받을 것이다. 우리를 위해 서류작업을, 선전노력을, sheets을 해낸다면 그에 합당한 보상을 주도록 하겠다. Join the Visionary, Churchill, today."
UPI_dealing_rumors:0 "소문 처리"
UPI_dealing_rumors_desc:0 "‘독가스’나 ‘대규모의 인도된 기아’에 대한 소문들을 처리합시다. ‘숲 속의 이상한 읊조림’과 ‘잉글랜드인들을 향한 저주’에 대한 소문들을 처리합시다. 멍청하고 미신적인 인간들 같으니."
UPI_dealing_dissent:0 "반대 처리"
UPI_dealing_dissent_desc:0 "우리 중 반대자들을 반드시 처리해야 합니다. 놈들을 부르세요. 놈들을 모으세요. 놈들을 분쇄하세요."
UPI_anglo_indian:0 "영국-인도"
UPI_anglo_indian_desc:0 "영국-인도인들은, 여기서 태어났든 잉글랜드에서 배를 타고 왔든 간에 are our rarest and most valuable resource in this nation-building exercise. Welcome them home, to this slice of Britain in the Chaos of India."
UPI_prodigal_sons:0 "The Prodigal Sons"
UPI_prodigal_sons_desc:0 "They come back, they return. A steady rate of people, realizing we are the true liberators of India, not only from the yokes of warlords, but from the Indian themselves, have been trailing into our nation."
UPI_india_my_image:0 "내가 바라는 인도"
UPI_india_my_image_desc:0 "인도는 처칠의 가장 위대한 업적이 될 거예요. 누구도, ‘위대한 사내 하나가 혼자 해낸 거지’라고 생각하지 않곤 인도를 바라보지 않을 수 없을 거예요."
UPI_force_will:0 "우리 의지 관철"
UPI_force_will_desc:0 "저항하는 이는 처벌될 것입니다. 저항자를 도운 이는 처벌될 것입니다. 저항자를 고발하지 않은 이는 처벌될 것입니다. 러크나우에서부터 모든 마을마다, 얼마나 멀리 떨어졌듯 간에 우리의 의지는 관철될 것입니다."
UPI_exploit_conflicts:0 "현존 분쟁들 이용"
UPI_exploit_conflicts_desc:0 "인도에서 종족, 종교, 사회 간 긴장은 분명 존재하는 것이고, ripe for use by a canny person who wishes to make sure India is more focused on fighting itself than them. And we are such canny people - 서로 미워하느라 몰두하면 우리에게 저항하려 조직하진 못할 겁니다."
UPI_protests_every_city:0 "전 도시에서의 시위!"
UPI_protests_every_city_desc:0 "우리나라의 모든 읍, 촌락, 도시에서 우리의 계책이, 우리 대신 서로를 미워하게 만들려던 우리의 시도가 간파당한 것 같아요. 이제 어쩌죠?"
UPI_isnt_working:0 "안 통하잖아!"
UPI_isnt_working_desc:0 "아, 씨발!"

UPI_steady_go:0 "가던 대로 가자..."
UPI_steady_go_desc:0 "바꿀 건 없어요. 맹세하죠."
UPI_life_leader:0 "한 지도자의 삶"
UPI_life_leader_desc:0 "지루하고 쉬운 인생은 처칠이 몇 년을 살아온 삶이랍니다. 살펴보도록 할까요..."
UPI_smoke_break:0 "담배 필 시간"
UPI_smoke_break_desc:0 "Cigars are quite nice, and a staple of Churchill’s life for quite some time, though no one tells him how many are left."
UPI_paperwork:0 "서류작업 약간"
UPI_paperwork_desc:0 "서류작업 약간에, 여기랑 저기에 서명 약간, 10개월 전에 했어야 할 행동 승인까지."
UPI_lunch_break:0 "점심 먹을 시간"
UPI_lunch_break_desc:0 "아, 포도주, 고기, 빵이라니. 삼찬상이네요! 처칠은 언제나 긴 점심 휴식을 즐기죠."
UPI_phone:0 "전화 한 통"
UPI_phone_desc:0 "그래, 그래, 이해했어. 그래, 그래, 무슨 뜻인지 알아, 안다고. 시키는 대로 해."
UPI_nap:0 "낮잠 잘 시간"
UPI_nap_desc:0 "처칠은 언제나 일일 시에스타를 좋아했죠. 하루를 보내는 긴 낮잠 말이에요. 점심 이후엔 언제나 한숨이랍니다."
UPI_banging_door:0 "누군가 내 방 문을 두드린다..."
UPI_banging_door_desc:0 "하느님, 대체 거기 누구요? 빌어먹을 수준의 위기라도 벌어진 게 아닌 이상에야 두드린 놈은 그냥..."
UPI_life_officer:0 "한 장교의 삶"
UPI_life_officer_desc:0 "연합주에서 진짜 권력을 가진 건 장교들이죠. 재량권을 가지기 시작한 장교들이 자기네 정책에 단결하는 건 이들이 처칠에게 충성하기 때문입니다."
UPI_resource_problem:0 "자원 문제"
UPI_resource_problem_desc:0 "우리 땅에는 3천만 명이 넘는 사람들이 있습니다. 농장에서 생산하는 것 갖곤 턱도 없죠. 수를 써야 하는데, 그 수를 사람들이 좋아하진 않을 거예요. 쌀도 없는 이라도 악 물어야죠."
UPI_rationing:0 "배급"
UPI_rationing_desc:0 "남성: 쌀 450 그램. 여성: 쌀 350 그램. 아동: 쌀 150 그램. 비노동자에겐 감량, 농업 종사자에겐 증량."
UPI_harsh_putdowns:0 "엄혹한 진압"
UPI_harsh_putdowns_desc:0 "막아. 당장 놈들을 막아! 무슨 수를 써서라도, 총알을 다 쓰더라도 불만을 끝장내라고!"
UPI_gentle_hand:0 "온화한 손길"
UPI_gentle_hand_desc:0 "저 사람들이 절박하게 구는 데엔 분명한 이유가 있죠. 너무 모질게 다루지만은 맙시다. 시위대는 좀 더 온화히 다뤄야죠."
UPI_demand_churchill:0 "처칠의 참석을 요구하다!"
UPI_demand_churchill_desc:0 "대체 빌어먹을 우리 지도자는 어디 있는 거야?! 가, 가서 그 자식 좀 침대에서 끌어내, 그 빵댕이를 당장 여기로 끌고 오라고!"
UPI_gas_indians:0 "인도인들에 대한 가스 살포"
UPI_gas_indians_desc:0 "처칠에겐 특별한 계획이 있었습니다. 클로린 가스를 뿌리는 거요. 최루탄을 깝시다. 포탄 일발 장전. 싸울 때가 온 겁니다. 우리가 이 유격전을 얼마나 심각하게 여기는지 놈들에게 보여줍시다."
UPI_need_help:0 "도움이 필요해!"
UPI_need_help_desc:0 "더 극단적이어야 합니다. 더 강해져야 해요. 이 나라, 우리의 통치, 영국과의 접촉을 보장하기 위해서라면 할 수 있는 뭐든지 해봐야 합니다. 뭔가 해야 해요."
UPI_chemical_friends:0 "화학적 친구들"
UPI_chemical_friends_desc:0 "화학무기를 우리 군에 보급하면 어느 전선에서든 최대치의 위력을 뽐내게 될 겁니다."
UPI_take_every_gun:0 "모든 총포를 취한다"
UPI_take_every_gun_desc:0 "모든 화기를 취할 것이니, 모든 총포는 국가에 속해야 합니다. 흑색화약에서부터 근대 반자동 소총까지, 가질 수 있는 모든 총포를 가져야 합니다."
UPI_radical_solutions:0 "처칠의 급진적 해결안"
UPI_radical_solutions_desc:0 "비하르를 침공한다. 놈들을 분쇄한다. 바다로 진출한다. 이것이 우리가 나아갈 유일한 길이다. 이것이 영국과 연락할 유일한 길이며, 도움을 받을 유일한 길이고, 고국으로 갈 유일한 길이다."
UPI_last_war:0 "최후의 전쟁"
UPI_last_war_desc:0 "갈리폴리에서 벌어진 일이 scarred Churchill so deeply, that many of his officers are shocked he wishes to go on the offensive. And yet, he does. He’s poured over the plans, working towards the solution, finding what can be learned from the failures of old."
UPI_what_wrong:0 "뭐가 잘못된 것이었는지 이해하며"
UPI_what_wrong_desc:0 "뭐가 잘못이었던 거죠? 대체 무엇이 갈리폴리에서의 완승을 막았던 걸까요? 그 더 큰 전쟁에서 무슨 일이 있었기에 그 전선을 무너뜨릴 수 없었던 걸까요? 문제를 풀어봅시다. 사안을 풀어봅시다. 새 전술을 배워봅시다."
UPI_conscription_laws:0 "징집법"
UPI_conscription_laws_desc:0 "인력이 필요합니다. 엄청 많은 인력이요. 총구를 들이대서라도 놈들을 끌고 옵시다."
UPI_every_gun:0 "가능한. 모든. 총포"
UPI_every_gun_desc:0 "망할 총 전부, 이 나라의 망할 총 전부를 군으로 끌고 오라고! 규격화는 까라 그래, 그런 고려보다도 무기가 필요하다니까!"
UPI_push_ocean:0 "대양을 향한 질주"
UPI_push_ocean_desc:0 "전진! 대양으로, 비하르로, 모든 것을 점령하라, 거기 있는 모든 것을 점령하라!"
UPI_air_or_sea:0 "바다 혹은 하늘"
UPI_air_or_sea_desc:0 "한때의 Lord of the Admiralty이었던 처칠이 이제 다시 바다를 바라보고 있습니다. 몇 년 동안 볼 수 없던 그 푸르른 바다를 응시하며, 바다만큼이나 짠 눈물 한 방울이 그의 볼을 따라 흘러내립니다..."
UPI_extremism_rising:0 "극단주의 증가"
UPI_extremism_rising_desc:0 "저항에 대한 우리의 계획이 have taken a...deeply disturbing, violent turn. 대체 무슨 일이죠?"
UPI_solution_backfires:0 "우리식 해결안의 역효과"
UPI_solution_backfires_desc:0 "우리가 내놓은 모든 해결안이 실패하고, 평화를 유지하려던 모든 시도가 폭력을 낳은 것처럼 보이네요. 대체 무슨 일인 거죠?"
UPI_army_desertions:0 "육군 탈영"
UPI_army_desertions_desc:0 "The Indian Forces have been spilling out of our army, Indian men are disloyal and cannot see the true way forwards. 그렇다고 우리가 뭘 할 수 있는 것도 아닙니다. 이들의 탈영은 우리가 너무 얇게 퍼져있다는 뜻이 되거든요..."
UPI_low_supplies:0 "적은 보급품"
UPI_low_supplies_desc:0 "남은 탄환이 많지 않습니다. 포탄도 많지 않아요. 뭐, 칼이라도 쓸까요? 그마저도 떨어지면요?"
UPI_police_everywhere:0 "사방에 깔린 경찰"
UPI_police_everywhere_desc:0 "우리 군경이 어째 민간인보다 더 많이 보이는 것 같네요. 그런데도 폭동은 끊이질 않아요. 이걸로는 분노를 막을 수 없나 봐요. 그럼 대체 뭘로 가능한 걸까요?"
UPI_desperate_measures:0 "절박한 수단들"
UPI_desperate_measures_desc:0 "우리는 궁지에 몰렸습니다. 다른 무슨 일이 벌어지지 않는 한에야 우린 갈기갈기 찢길 거예요. 그렇지만... 뭐라고요?"
UPI_urban_chemical:0 "도심 내 화학물 사용 허가"
UPI_urban_chemical_desc:0 "처음 있는 일이지만은... 도시를 포격해야 합니다. 자기네 집에 있는, 마천루에 있는, 인구밀집 지역에 있는 사람들을 향해 가스를 뿌려댈 겁니다. 하느님께서 우리를 용서하시길."
UPI_boiling_point:0 "임계점"
UPI_boiling_point_desc:0 "모든 게 틀어지고 있어요, 뭔가... 뭔가 다를 수를 써야 해요. 최후의 일격... 평화를 유지할 최후의 시도가..."
UPI_ashes_to_ashes:0 "재는 재로"
UPI_ashes_to_ashes_desc:0 "끝났습니다. \n\n 다 끝났어요. \n\n 허망 뿐이란 말입니다."
UPI_open_trade_britain:0 "영국과의 무역 개방"
UPI_open_trade_britain_desc:0 "영국, 그래요, 영국, 저들의 재화, 무역, 부관을 받아낼 때가 된 거죠. 이 비루한 대륙에서 영국의 마지막 거점 중 하나가 우리니까요. 당연히 영국이 우리를 도울 거예요."
UPI_need_guns:0 "총포가 필요해!"
UPI_need_guns_desc:0 "리-엔필드, 아님 엿같은 리-마티니든, 받을 수 있는 거라면 다 좋아요. 안팍의 야만인 떼거리를 막을 수만 있다면 우리 손에 쥘 수 있는 모든 총기든 좋다고요."
UPI_need_equipment:0 "장비를 생산해야 해!"
UPI_need_equipment_desc:0 "We must start producing our own goods, we must start working our own land. We will be a productive member of the Empire once more."

UPI_wounded_lion:0 "상처입은 사자"
UPI_wounded_lion_desc:0 "세계는 흐릿하고 온몸은 아프기만 해요. 처칠이라면 침대에 편히 누워 위스키랑 포도주를 마시는 정도로 괜찮겠죠?"
UPI_punish_army:0 "육군 처벌"
UPI_punish_army_desc:0 "An uppity and undisciplined military always gets ahead of themselves, especially when it's so ethnically mixed up. 이 상황을 어떻게 타개하는지 로마인들은 알았던 것도 같은데요?"
UPI_punish_police:0 "경찰 처벌"
UPI_punish_police_desc:0 "It seems like all cops are bound to think of themselves as 'part of the community', ignoring their obligations to the state. Sacking them in favour of more loyal men should do the trick."
UPI_punish_indians:0 "인도인 처벌"
UPI_punish_indians_desc:0 "원주민들은 당연하고도 후회스럽게도 자기네의 열등성을 지키려 들고 있습니다. It is our duty to have them know their place, and to make them make way for the English race."
UPI_labour_camps:0 "노동수용소"
UPI_labour_camps_desc:0 "너희의 주인들을 위해 일해라. 우리의 재화를 생산하면 너희에게 보상이 있을 것이다. 복종은 은혜로 보답할 것이며 노동은 식량으로 보상받을 것이다. 일하지 않겠다 하면 부러질 것이다."
UPI_enforced_supremacy:0 "앵글인의 우세 강요"
UPI_enforced_supremacy_desc:0 "인류의 최정점인 우리 앵글로색슨들은 다른 모든 인종들을 교육시키고 길들여야 합니다. Sadly, the savages of the world don't understand this, so we must adopt a rougher approach."
UPI_rooting_dissent:0 "Begin Rooting out Dissent"
UPI_rooting_dissent_desc:0 "Social democrats and native rule petitioners think that they can spew their filth whether they go, that they can still gather. Luckily, the Riot Act is here to fix that."
UPI_begin_preparations:0 "Begin the Preparations"
UPI_begin_preparations_desc:0 "India will be schooled in obedience and submission. If it takes military horror, so be it."
UPI_heavy_policing:0 "Heavy, Militant Policing"
UPI_heavy_policing_desc:0 "With our loyal cadre, we can begin to break the backs of all who want to remain under the savage yoke. They'll sleep no more."
UPI_bring_gas:0 "가스 동원"
UPI_bring_gas_desc:0 "클로린 가스는 군인들에게 만큼이나 민간인들에게도 잘 통하죠. 야만인 무리를 빨리 무력화시키는 데 이만한 게 없어요."
UPI_public_executions:0 "공개처형"
UPI_public_executions_desc:0 "공개처형은 잉글랜드의 전통이고, 아시아에 온 여러 것들 중 하나입니다. 위대했던 수많은 왕과 여왕들이 have used it to illustrate their dominance over the people, and to deter future ills. 그들 대에도 그렇게 잘 통했다면 우리에게 분명 그럴 겁니다."
UPI_crush:0 "놈들을 분쇄하라!"
UPI_crush_desc:0 "Over the next few months, a series of government raids should mark the end of organised resistance to the Governor-General's authority, at least in the territories that we control now."
UPI_strike_neighbours:0 "이웃을 침략하라!"
UPI_strike_neighbours_desc:0 "the tropic rule 아래 떨어지기 전까지 벵골과 펀자브는 모두 보석이었습니다. 이들을 라자로 재통합시키면 우리 모두에게 이익이 될 겁니다."
UPI_consolidate_gains:0 "Consolidate Gains"
UPI_consolidate_gains_desc:0 "With our experience over the past year and the passage of sweet time, our new territories will recognise themselves as integral parts of our state."
UPI_internal_strife:0 "내분"
UPI_internal_strife_desc:0 "씨발 뭐야!? 야 처칠한테 파인트 한 잔만 사봐."
UPI_indian_savage:0 "인도인의 야만성이란!"
UPI_indian_savage_desc:0 "We cannot forget the nature of those we are dealing with. Footage of the atrocities committed on the continent prior to civilisation's arrival here will erase any doubts of our benevolence. Even if it needs to be manufactured."
UPI_bizzare_rituals:0 "괴악한 제례들"
UPI_bizzare_rituals_desc:0 "We have encountered strange totems, odd rituals, murdered men, women, children. We must investigate, and show the people what we fight to stop."
UPI_resistance_crushed:0 "저항 분쇄"
UPI_resistance_crushed_desc:0 "There is certainly no more organised resistance to English authority in the area we control. None, none at all."
UPI_annihilate_socialists:0 "사회주의자들을 소멸시켜라!"
UPI_annihilate_socialists_desc:0 "The brainless rabble to our west combine their lack of understanding of English supremacy with a lack of understanding of economics, and consider us a settler state deserving nothing but extermination. We must conquer all of them before they decide to do something drastic."
UPI_united_front:0 "연합전선"
UPI_united_front_desc:0 "It appears that a confederation of Indians have encircled us, like in a Western. While a daunting conflict is ahead of us, our success here will mean that our mission is almost complete."
UPI_bloody_bruised:0 "피 묻고 멍들어도 부러지진 않았다!"
UPI_bloody_bruised_desc:0 "White and Indian are now brothers-in-arms. Our desperate wars have brought the country together in the pursuit of freedom. Few ignorant and misunderstanding of our wishes remain."
UPI_contact_british:0 "영국과의 접촉"
UPI_contact_british_desc:0 "아, 런던, 얼마나 그리웠나요! 제발 돌아와줘요. We made everything English, but there's no point in being English if you're not under English rule, right?"
UPI_false_isles:0 "가짜 섬들"
UPI_false_isles_desc:0 "우리를 인정하지 않겠다고? 우리의 원칙들을? 우리의 목표들을? 자유를 향한 우리의 헌신을? 우리 인종을 향한 우리의 헌신을? 누군가 잉글랜드인들을 앗아가곤 광인들로 놈들을 대체해버렸군요! 지구상에 남은 유일한 잉글랜드인들인 우리는 진정한 영국령 인도를 확보해야 하며, 우리가 가진 힘을 다해 가짜들에 맞서 투쟁할 것입니다."
UPI_cannot_win:0 "우린 이길 수 없다"
UPI_cannot_win_desc:0 "We're only fighting the British Empire. Why do you all look so sad? Smile! \n \n §RFucking smile.§"
UPI_defense:0 "막아라, 막아!"
UPI_defense_desc:0 "They'll yield if we last long enough. We must focus on preventing their incursion into our borders."
UPI_fortifications:0 "방어시설 건설"
UPI_fortifications_desc:0 "A line of fortifications should keep us free from their yoke, at least for now."
UPI_grind:0 "놈들의 강습을 갈아버려라!"
UPI_grind_desc:0 "If they think we're inhumane now, imagine what they'll say when we cut off their supplies and let them starve to death!"
UPI_attack:0 "공격하라, 공격!"
UPI_attack_desc:0 "They'll yield when we crush them. We must take Madras, and watch them collapse."
UPI_strike_madras:0 "마드라스를 쳐라!"
UPI_strike_madras_desc:0 "A line of fortifications should keep us free from their yoke, at least for now."
UPI_cut_foothold:0 "놈들의 교두보를 쳐내라!"
UPI_cut_foothold_desc:0 "마드라스는 나머지 인도 지역들이 그러하듯 잉글랜드에게 동참할 것입니다. 우리의 침공을 지속해 마드라스를 합병하고 재개화시킬 준비를 갖춰야만 합니다."
UPI_peace_honour:0 "명예로운 평화"
UPI_peace_honour_desc:0 "The inhabitants of the British Isles have come to their senses. Over the next few months, we will negotiate a peace deal in Amsterdam, finally granting us control over all of India."
UPI_churchill_empire:0 "처칠의 제국"
UPI_churchill_empire_desc:0 "라자가 돌아왔습니다. 잉글랜드와 이어져 있진 않지만, 우리에게 잉글랜드의 정신은 남아있습니다."
UPI_dominion_india:0 "인도 자치령"
UPI_dominion_india_desc:0 "인도의 대부분을 우리 기치 아래 통합시켰습니다. 집에 갈 때입니다."
UPI_english_visit:0 "잉글랜드 국빈방문"
UPI_english_visit_desc:0 "영국은 우선 우리 영토를 방문해 자기네 눈으로 직접 이 땅을 보겠노라 고집하고 있습니다. 놈들이 이 상황을 이해라도 해주지 않는 한에야, 사건을 덮을 시간은 마땅치 않습니다."
UPI_horror:0 "공포로다, 공포로다"
UPI_horror_desc:0 "영국은 우리의 행동을 살인적이고 악한 만큼이나 잔혹하고 야만적이라 보고 있습니다. 영국 것들이 우리 피를 보겠다며 달려들 때도 머지 않았습니다."
UPI_cover_up:0 "덮어버리기"
UPI_cover_up_desc:0 "영국이 우리의 헌신을 인정했습니다. 우리가 승자들입니다. 범죄를 덮고, 우리는 인도의 통치자들이 될 것입니다."
UPI_india_beautiful:0 "인도, 아름다우며 자유로운 존재"
UPI_india_beautiful_desc:0 "우리는 인도의 해방자들입니다. 전쟁이 있던 곳에 평화를 가져온 게 우리입니다. 무지가 있던 곳에 문명을 가져온 게 우리입니다. 우리의 손의 피는 무엇과도, 우리가 이룬 그 무엇과도 비할 수 없습니다."

UPI_old_bastard:0 "늙은 개자식이 죽었군..."
UPI_old_bastard_desc:0 "윈스턴 처칠이 죽었습니다. 놈의 머리가 터지는 게 수박 같군요. 이제 어쩌죠?"
UPI_rose_india:0 "인도의 장미들"
UPI_rose_india_desc:0 "인도 노동활동가, 연합주의 인도 민족회의가 권력을 차지했습니다."
UPI_end_chaos:0 "혼돈을 끝낸다"
UPI_end_chaos_desc:0 "빵, 장미, 평화의 말들로 인도를 지켜낼 것입니다. 경찰이 집집마다 찾아 빈자들에게 필요한 자원을 나눠줄 것입니다."
UPI_plans_motion:0 "우리 계획을 시행한다"
UPI_plans_motion_desc:0 "우리 계획을 시행에 옮길 때가 왔습니다. 우리의 통치를 인도 전역으로 확대합시다."
UPI_merge_bihar:0 "비하르 통합"
UPI_merge_bihar_desc:0 "비하르의 우리 인도 형제들과 다시 결합하여 처칠의 얼룩을 지워낼 것입니다."
UPI_closing_talks:0 "대담 종료"
UPI_closing_talks_desc:0 "확정됐습니다. 연합주는 비하르 아래서 형제들과 하나가 될 것입니다."
UPI_aryavarta:0 "아리야바르타의 계획들"
UPI_aryavarta_desc:0 "아리야바르타는 자기네 영토를 잇고자 연합주에 오랫동안 눈독을 들여왔습니다. 행동할 때가 왔습니다."
UPI_bring_peace:0 "학대당한 자들에게 평화를"
UPI_bring_peace_desc:0 "우리 경찰들이 거리를 행진합니다. 화염병은 더 이상 날아들지 않습니다. 진정의 시기가 찾아온 것입니다."
UPI_provisional_government:0 "임시지역정부"
UPI_provisional_government_desc:0 "The lands that were once held by Churchill are now ours, the provisional government is established. Hello, Lucknow."
UPI_personality_cult:0 "개인숭배"
UPI_personality_cult_desc:0 "화신을 찬미하라! 화신을 찬미하라! It is time to begin the crusade, the holy war, and bring India to heel!"
UPI_peace_ultraviolence:0 "Ultraviolence를 통한 평화"
UPI_peace_ultraviolence_desc:0 "피가 거기를 메웠습니다. 불신자들은 꿰뚫렸고 옛 행정부의 잔존자들은 숲으로 도망쳐 나무들에게 흡수당했습니다. 피가 내린 곳에 평화가 내렸습니다."
UPI_prepare_rituals:0 "제례 준비"
UPI_prepare_rituals_desc:0 "연합주에서 새 시대를 열기 위해선 제례가 반드시 행해져야 합니다. 화신과 그녀의 승천자들을 환영합시다."
