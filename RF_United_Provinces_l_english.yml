#FOCUSES#
UPI_churchill_horror:0 "처칠의 공포"
UPI_churchill_horror_desc:0 "실패의 기억이 처칠의 머리를 무겁게 짓누르고 있습니다... 잠 못 드는 또 다른 밤은 내일에도 오는 걸까요? 고통 속에 뒤척이며 잠 못 드는 또 다른 밤이 오늘에는 올까요? 서랍 안에 도움이 될 만한 게 있을지도 모릅니다..."
UPI_churchill_companion:0 "처칠의 동료"
UPI_churchill_companion_desc:0 "위스키 소다, 위스키 사워, 위스키 스트레잇까지. 기억들을 흐릿하게 해주는 한이라면요."
UPI_churchill_isolation:0 "처칠의 고립"
UPI_churchill_isolation_desc:0 "도서관, 발코니, 어디에도 사람은 없습니다. 혼자라는 건 좋은 겁니다. 안전하거든요. 혼자일 땐 누구도 당신을 비판할 수 없죠."
UPI_sir_stop_drinking:0 "각하, 그만 드시는 게 좋겠습니다"
UPI_sir_stop_drinking_desc:0 "어떤 안달뱅이들은 처칠이 자제할 필요가 있다고 생각하죠. 어깨 힘이나 빼고 얘기하라 하세요."
UPI_sir_out_house:0 "각하, 바깥에 나가보시는 게 좋겠습니다"
UPI_sir_out_house_desc:0 "처칠이 창백하다고 누구 하나 신경 쓰겠습니까? 그 인간도 다 큰 성인이잖습니까. 자기가 선택한 거라고요, 젠장!"
UPI_churchill_contemplation:0 "처칠의 묵상"
UPI_churchill_contemplation_desc:0 "계속 이렇게 지낼 순 없어요. 공작의 아들다운 삶을 위해선 뭐라도 해야 한다고요."
UPI_now_what:0 "이제 어쩌지?"
UPI_now_what_desc:0 "처칠은 앞에 놓인 세 개의 길을 보았습니다. 어느 쪽으로 가야 할까요?"

UPI_old_british_values:0 "옛 영국식 가치들"
UPI_old_british_values_desc:0 "신사분들, 영국은 민주정이라 할 수 있고 다시 민주정은 모두의 자유를 향한 헌신이라 할 수 있습니다. 이 연합주를 전 인도의 귀감으로 바꿔놓읍시다, 여러분. 민주정이 우리의 운명입니다!"
UPI_form_parliament:0 "의회 설립"
UPI_form_parliament_desc:0 "우리는 의회를 설립할 겁니다. 물론 의원들은 우리의 충성파로 채워지겠지만, 다가올 선거에선 다른 이들의 출마도 허용할 것입니다. 우린 그 사이에 나라를 운영할 사람들이 필요할 뿐입니다."
UPI_sober_second:0 "반추"
UPI_sober_second_desc:0 "양원제를 채택해서, 인민이 선출한 하원의 냉정한 반추가 될 상원을 설립할 것입니다."
UPI_civilian_court:0 "민간법정 형성"
UPI_civilian_court_desc:0 "수년간 우리에겐 군사법정이 전부였습니다. 절차는 가려진 채 빠르게 진행되서, 새벽의 총질로 끝나기가 일쑤였습니다. 인도 인민에게 진정한 정의를 부여할 때입니다."
UPI_disarm_police:0 "경찰 비무장"
UPI_disarm_police_desc:0 "평화를 지키는 데 정말 산탄총까지 필요할까요? 곤봉 정도면 충분하겠죠. 그리고, 누가 귀찮게 한다 해서 정말 매번 경찰을 불러다 시위대를 때려눕혀야 하는 걸까요? 경찰의 발톱을 좀 쳐낼 필요가 있을지도 모르겠군요."
UPI_census_people:0 "인구조사"
UPI_census_people_desc:0 "우린 러크나우에 얼마나 많은 사람들이 사는지도 모르고 있습니다. 누가 무슨 말을 쓰는지, 무슨 신을 섬기는지, 우리나라를 위해 무엇을 했는지조차 모릅니다. 장문의 인구조사는 분명 어려울 테지만 또한 필요한 일입니다."
UPI_administrative_expansion:0 "행정 확대"
UPI_administrative_expansion_desc:0 "더 많은 행정가, 더 많은 관료, 우리나라를 관리할 훨씬 더 많은 사람들이 필요합니다. 우리를 도울 수 있는 이라면 누구든 고용합시다."
UPI_place_indian:0 "인도인들의 자리"
UPI_place_indian_desc:0 "인도인들에게도 우리 사회에서 자리가 있지 않습니까? 인도인들은 하인입니까, 아니면 동급입니까? 투표할 이가 누구일지 민주정은 정해야 하니, 질문들은 던져져야 합니다."
UPI_english_system:0 "영국식 체제 아래 영국인의 표"
UPI_english_system_desc:0 "영국인들이 민주정을 가져와 민주정을 정치권력으로 만들었습니다. 영국인들이 최초의 선출 관료들의 의회를 개설했습니다. 전 세계가 느리게 우리를 따라 나아갔다지만, 저 야만인들은 특히나 더 느립니다. 우리가 민주정의 보모가 되어, 민주정이 위력적인 야만의 변덕에 휘둘리는 먹잇감으로 전락하지 않게 합시다."
UPI_universal_suffrage:0 "보편(남성)투표권"
UPI_universal_suffrage_desc:0 "관념들의 시장에선 모두의 의견에 발품을 들일 자유가 있기 마련입니다. 인도에선 매력적이지 않은 이들이든, 부유층이나 누군가의 피부색, 신앙에 대한 분노와 증오를 일으키는 극단적인 관념을 가진 이들이든, 우리의 새 사회에서 멀리 나가지 않으려는 이들에게도 말입니다. 차가운 머리가 언제나 승리하는 법이죠."
UPI_controlled_parties:0 "정당 통제"
UPI_controlled_parties_desc:0 "모든 관념이 곱씹어볼 가치를 갖진 않습니다. 모든 이상이 실현될 가치를 갖는 것도 아닙니다. 우리는 의견을 표출하는 주체들을 통제해야 하고, 우리가 어디까지 허용할지 제약하여 인민의 사고를 통제해야 합니다. 급진파가 우리 계획을 방해하게 두진 않을 겁니다."
UPI_free_speech:0 "자유발언!"
UPI_free_speech_desc:0 "이들에게 투표권을 주어 모든 이들이 자신의 목소리를 내도록 할 것입니다. 인도인들의 인도 통치도 괜찮을 거예요!"
UPI_limit_dissent:0 "반대 위축"
UPI_limit_dissent_desc:0 "군정하에서 폭동은 일상이 되었습니다. 그렇지만 우린 인민에게 분노를 표출할 출로로서 투표, 운동, 토론을 허용했습니다. 그 영역 바깥에서의 반대는 모두 반역으로 취급되어야 합니다."
UPI_right_protest:0 "시위의 권리"
UPI_right_protest_desc:0 "폭력적이지만 않다면 시위할 권리는 모두에게 있습니다. 길거리에 앉아서 여러분의 세계를 망치고 있다고 생각되는 이의 앞길을 막아도 괜찮으니까, 평화만 유지하세요."
UPI_anglo_indian_democracy:0 "영국-인도식 민주정"
UPI_anglo_indian_democracy_desc:0 "우리는 전에 없던 민주정을, 인도인, 앵글인, 힌두인, 무슬림, 기독교인 모두가 오래전 잉글랜드에서 흘러들어온 원칙들의 인도하에 있는 민주정을 만들 것입니다!"
UPI_churchill_campaign:0 "처칠의 선거운동"
UPI_churchill_campaign_desc:0 "다가올 선거를 대비해, 육군이 저지른 범죄에 처칠은 책임이 없고, 처칠은 평화롭고 평온한 사람으로 언제나 인도의 평화를 바랐을 뿐이라 사람들에게 알려야 합니다."
UPI_international_relations:0 "국제관계"
UPI_international_relations_desc:0 "근접한 이웃들과의 관계를 수립해, 인도의 보호와 사려를 위한 인물로서의 처칠의 지위를 회복할 순 없을지 보도록 합시다."
UPI_speak_bihar:0 "비하르와의 대화"
UPI_speak_bihar_desc:0 "비하르는 잠재적 동맹으로, 이들이 바다에 접했다는 점은 우리에게 상당한 이익이 될 수 있습니다. 비하르를 우리편으로 끌어들입시다."
UPI_commitment_to_unification:0 "인도 통일을 향한 헌신"
UPI_commitment_to_unification_desc:0 "우리는 인도가 통일되길 바라고, 하나로 단결된, 인민을 미래로 이끌 근대국가로 거듭나길 바랍니다. 이 심히 고귀한 열망을 향해 우리를 이끌 건 바로 처칠이 될 것입니다!"
UPI_without_good_faith:0 "신심 없이"
UPI_without_good_faith_desc:0 "우리와 마주앉기에 비하르는... 문제가 많은 나라입니다. Questions about the stories from fleeing refugees, trying to bring up our less-than-stellar record. 신심 없이 말하는 이놈들에게 뭔가 보여줄 필요가 있습니다."
UPI_commitment_to_safety:0 "인도인의 안전을 향한 헌신"
UPI_commitment_to_safety_desc:0 "인도는 모든 남녀가 안전하게, 자신들의 바람에 따라 자유롭게 살아갈 수 있을 곳이 될 것입니다. We shall provide every Indian with the chance to make the most of their life, so long as they go and seize the chance!"
UPI_did_what_had_to:0 "해야 할 일을 했던 것"
UPI_did_what_had_to_desc:0 "해야 할 일을 했던 거라고요! 모르겠어요? 우린 필요한 일을 한 거고, 필수였던 일을 한 거예요. 우리가 했던 모든 게 평화와 우리나라를 지키기 위한 것이었다고요! 그때 우리에게 다른 수가 있었다고 생각한다면 당신은 스스로를 기만하고 있는 것에 불과해요!"
UPI_commitment_to_india:0 "인도를 향한 헌신"
UPI_commitment_to_india_desc:0 "(갈리폴리에서의 재앙 이후 영국이 아닌 곳이라면 어디든 낙원처럼 느낀) 처칠은 이 땅에 발을 디딘 바로 그 순간부터 인도를 사랑했습니다. 인도를 향한 처칠의 헌신은 지금과 같이 앞으로도 계속될 것입니다."
UPI_dealing_discontent:0 "불만 처리"
UPI_dealing_discontent_desc:0 "어떤 이유에서인지 인도인들은 우리에게 크게 화가 났습니다. 우리의 갑작스러운 새 개혁안들 때문일 게 분명합니다. 옛 맛을 보여주면 지금이 얼마나 좋은지 다시 깨달을지도 모르죠..."
UPI_visiting_protectors:0 "수호자들 방문"
UPI_visiting_protectors_desc:0 "우리가 가장 필요한 때에 혼돈과 무정부에 맞서 방패를 든 인도의 보호자들을 향한 경의를 표해 마땅합니다. 이들의 견고한 충성은 찬미받아야 합니다."
UPI_touring_nation:0 "국내순방"
UPI_touring_nation_desc:0 "국내의 모든 마을을 방문해 모두를 향해 처칠이 말하게 할 것입니다. 우리 땅을 둘러봅시다!"
UPI_meeting_competition:0 "Meeting the Competition"
UPI_meeting_competition_desc:0 "The competition must be spoken to - 저들이 뭘 바라는지, 무엇을 인민에게 호소하는지, 어떻게 저들을 꺾을지 고심해봐야 합니다."
UPI_wooing_people:0 "인민을 향한 구애"
UPI_wooing_people_desc:0 "인민이 우리를 사랑하도록, 처칠을 사랑하도록, 인도를 향한 우리의 전망을 사랑하도록 만들어야 합니다!"
UPI_speech_people:0 "인민을 향한 연설"
UPI_speech_people_desc:0 "사람들에게 연설해, 감동을 일으키고 새계 속 우리 전망에 열광하게 하면서, 우리가 나아갈 길을 알고 있다 여기도록 만듭시다."
UPI_speech_powerful:0 "강자들을 향한 연설"
UPI_speech_powerful_desc:0 "제후들, 은행가들, 우리의 전망으로 인도인들을 조직하고 우리의 선거운동에 자금을 댈 세계의 사람들에게 연설합시다."
UPI_speech_all:0 "모두를 향한 연설"
UPI_speech_all_desc:0 "모두에게, 인도의 모두에게, 걸어다니는 모든 것에 연설해서 우리의 전언을 피할 수 없는 보편적인 것으로 만듭시다."
UPI_sloganeering:0 "구호 정하기"
UPI_sloganeering_desc:0 "선거운동을 위한 구호를 정합시다. 우리를 단결시키고, 우리의 모든 철학을 설명해줄, 단 한 문장 안에 우리의 모든 이상을 축약시킨 무언가요!"
UPI_radio_broadcasts:0 "라디오 방송"
UPI_radio_broadcasts_desc:0 "처칠이 라디오를 통해 인민에게 연설할 것입니다. 방송은 반복재생되어 모든 거리 구석까지 처칠의 목소리가 닿게 할 겁니다."
UPI_door_to_door:0 "방문 여론조사"
UPI_door_to_door_desc:0 "사람들을 집집마다 보내 누구에게 왜 투표할지, 정보와 반응을 보아봅시다. 전부 좋지는 않겠지만요..."
UPI_final_days:0 "최후의 나날"
UPI_final_days_desc:0 "선거운동이 막바지에 접어들었습니다..."
UPI_purdah:0 "푸르다"
UPI_purdah_desc:0 "푸르다, 선거를 위한 정부의 일시 업무중단 준비기간이 가까워 오고 있습니다. 때가 되었습니다..."
UPI_election_day:0 "선거일이다!"
UPI_election_day_desc:0 "개표합시다. 검표합시다. 다시 세어봐요! 누가 이겼는지, 그게 왜 처칠인지 알아야 해요."

UPI_night_library:0 "도서관에서의 하룻밤"
UPI_night_library_desc:0 "책... 처칠은 언제나 책을 좋아했습니다. 자기 도서관에서 책 몇 권을 읽는 게 도움이 될지도 모르죠."
UPI_reading_books:0 "인종에 관한 독서"
UPI_reading_books_desc:0 "흥미로운 책이군요... 훑어볼 가치가 있어 보이죠? 비유럽 제족에 대한 처칠의 시각은 이미 확고하지만, 과학적인 새 관념들은 언제나 환영이에요."
UPI_reading_books_rule:0 "통치에 관한 독서"
UPI_reading_books_rule_desc:0 "그가 마지막으로 집어든 책은 교실에 어울리는 것이었습니다. 하지만 통치에 관한 책은 이 시험의 시기에 유용하겠죠. 오랜 마키아벨리는 좋은 거예요."
UPI_new_you:0 "새로운 자네로구만, 오랜 친구여!"
UPI_new_you_desc:0 "인도를 수복할, 이 야만인들을 자기네 자리로 돌려놓을 길을 처칠은 찾아냈습니다. 놈들을 우리 말을 하고, 우리 명령을 따르고, 피부색 외엔 완전히 잉글랜드인이 되고 말 것입니다."
UPI_new_declarations:0 "처칠의 새 선언들"
UPI_new_declarations_desc:0 "정말 오랜만에 처칠이 참모진 앞에서 연설했습니다. 그에겐 새 관념들, 새 급진적 계획들이 있었는데... 글쎄요, 참모들이 얼마나 제대로 알아들었는진 모르겠네요."
UPI_english_supremacy:0 "인도에 대한 영국의 우세"
UPI_english_supremacy_desc:0 "인도에 대한 잉글랜드의 통치는 우월하며 의심할 바 없을 것입니다. 반대하는 것들은 우리가 왜 우월한지 빠르게 배우게 될 겁니다."
UPI_convincing_officers:0 "장교진 설득"
UPI_convincing_officers_desc:0 "장교진은 간단합니다. 처칠이 신뢰하는 이들은 전부 처칠처럼 유럽인에 식민지도자들입니다. 처칠이 신뢰하지 않는 이들은 어쨌든 회의에도 참석하지 못하죠. 제대로 훈련받은 몇몇 인도인들이라면야 참석할 수 있을 수도 있을 겁니다."
UPI_revoke_officer_titles:0 "미개 장교 직위 박탈"
UPI_revoke_officer_titles_desc:0 "우리 이상에 맞지 않는 이라면 그 누구라도 “장교” 직위에서 해제시켜버릴 겁니다. 연합주 위원회에 속한 이들 중 '지배하라 브리타니아여'가 그들의 마음을 지배하지 않거나, 하느님께서 폐하를 보우하신다 생각하지 않는 것들은 살아있어선 안 됩니다."
UPI_churchill_manifesto:0 "처칠 선언"
UPI_churchill_manifesto_desc:0 "인도를 위한 처칠의 새 계획들은 복잡하고 광대하며, 민족들의 정착민이자 여러 족속들의 통치자가 되길 바라는 그의 이상에 깊은 뿌리를 두고 있습니다. 처칠은 제국과의 재합, 인도의 통일, 세계 모든 어두운 구석의 개화를 바랍니다. 그 방법이 어떻든 간에 말입니다."
UPI_natives_in_line:0 "Keep the Natives in Line"
UPI_natives_in_line_desc:0 "Keep the natives in line - they have forgotten who rules and who is ruled. 놈들에게 상기시켜주시죠, 필요하다면 가혹하더라도요. 이것들 중 일부는 폭력이란 원초적 언어만 이해할 뿐이니 말입니다."
UPI_cheaper_labour:0 "저가 노동 탐색"
UPI_cheaper_labour_desc:0 "인도인 노동자들의 수가를 후려쳐도 되고 말고요. 어차피 저치네 제후들부터가 봉토 내의 노동자들을 재산으로 취급하는데, 원래 자리로 돌려놓는 것밖엔 더 안 되죠."
UPI_impossible_standardisation:0 "규격화 불능"
UPI_impossible_standardisation_desc:0 "현재 상태에서 규격화는 불가능합니다. 이를 받아들이고 기대치를 낮추는 대신, 총과 탄만은 확실히 받아낼 겁니다."
UPI_external_affairs:0 "외무"
UPI_external_affairs_desc:0 "우리 주변의 군벌들을 어떻게 대해야 할까요? 정통성과 자기통치를 향한 저 한심한 노력들을 보세요. 우리 힘 앞에 무너질 놈들에게 그 힘이 허세가 아니란 걸 보여줍시다."
UPI_to_seas:0 "바다를 향해!"
UPI_to_seas_desc:0 "비하르는 자원도 풍부하고 바다와도 접했을 뿐더러 우리와 적대관계에 놓인 이웃이기까지 합니다. 다시 한번 바다에 닿을 때도 되었습니다."
UPI_preparing_expedition:0 "원정 준비"
UPI_preparing_expedition_desc:0 ""
UPI_king_country:0 "왕과 나라를 위하여"
UPI_king_country_desc:0 "영국 국왕은 인도 대륙에 남겨진 탕아들을 분명 그리워하고 있을 겁니다. 영국과의 재회에는 피를 흘려야 할 테지만, 결국 우리가 흘려야 할 피입니다."
UPI_to_north:0 "북쪽을 향해!"
UPI_to_north_desc:0 "북으로, 델리로! 아리야바르타의 두 전선에 둘러싸인 채 있을 순 없습니다."
UPI_every_soldier:0 "모든 병사를 위한 총!"
UPI_every_soldier_desc:0 "우리 병사들 중 일부는 권총으로, 제자일로, 처칠이 사열 중 그 먼지에 재채기를 할 정도로 오래된 총들을 들고 전투에 나서고 있습니다. 이런 고난의 시기에 그 정의가 넓어진 만큼이나, 모든 병사들은 '제대로 된' 무장을 갖추고 있어야 합니다."
UPI_attritional_warfare_doctrine:0 "소모전 교리"
UPI_attritional_warfare_doctrine_desc:0 "인도에서 승리란 빠르게 얻을 수 있는 게 아닙니다. 한 치의 실수도 없이 적의 파도를 뭉개버릴 바위들을 준비하십시오. 방어선을 꿰뚫을 거대한 규모의 선두부대를 설립하십시오. 대전쟁은 다시 한번 다가온 것입니다."
UPI_liberate_delhi:0 "피점 델리 해방"
UPI_liberate_delhi_desc:0 "점령자들에게서 델리를 해방시켰습니다. 마땅한 영국령을 다시 우리 품에 안았습니다!"
UPI_unwelcome_liberators:0 "반갑지 않은 해방자들"
UPI_unwelcome_liberators_desc:0 "보아하니 이거... 해방자로서의 우리의 새 지위도 그리 환영받진 못하는 것 같네요. 이 안타까운 멍청이들은 뭐가 자기들한테 좋은지도 몰라요. 한 수 가르쳐줍시다."
UPI_next_plans:0 "처칠의 다음 계획은..."
UPI_next_plans_desc:0 "이젠 어쩌지, 이젠 어쩌지? 아, 너무 많아."
UPI_internal_affairs:0 "내무"
UPI_internal_affairs_desc:0 "우리의 내적이고 국가적인 문제를 해결하는 데 무엇을 해야 하는 걸까요? 국가의 통일을 위해선 우리 자신의 정치, 제약, 능력에 강한 손아귀를 뻗을 수 있어야 합니다."
UPI_problem_manpower:0 "인력 문제"
UPI_problem_manpower_desc:0 "많은 인도인들이 우리 군에 복무하길 원치 않는다는 게 주요 문제인데, 이유를 알 수가 없네요. a simple mind that compels them to see the short term, over the glory of the long term. 우린 방법을 찾을 겁니다."
UPI_problem_production:0 "생산 문제"
UPI_problem_production_desc:0 "우리가 가진 수많은 총들은 are handmade, handfitted, where parts breakages are disasters 완전한 교체를 필요로 합니다. 우리가 가진 수많은 신발과 장화와 윗옷들은 질 나쁜 직모로 만들어져 잦은 교체를 필요로 합니다. 문제들을 해결해야만 합니다."
UPI_problem_resources:0 "자원 문제"
UPI_problem_resources_desc:0 "그냥 간단히 얘기해서, 우리에겐 필요한 만큼의 자원이 없습니다. 약간의 동굴 탐방과 무력의 창의적 적용이라면 우리가 원하는 걸 찾을지도 모릅니다."
UPI_native_regiments:0 "원주민 연대"
UPI_native_regiments_desc:0 "인도 현지민들과 타합할 겁니다. 놈들이 싸우고 싶다면 그렇게 둡시다. 대신 그들을 이끌 장교는 우리 사람들이여야 합니다. 인도인들은 전망을 위해 싸우는 것을 허락받아 우리 사람 중 하나가 될 수 있다는 가치를 증명해낼 테지만, 그 전까지 저들은 인도인이며, 인도인들에겐 장교 임관의 기회를 주지 않을 것입니다."
UPI_encourage_collaboration:0 "협력 조장"
UPI_encourage_collaboration_desc:0 "우리를 위해 싸운다면 쌀과 빵을 주겠다. 우리를 위해 죽는다면 그대 가족들이 변상받을 것이다. 우리를 위해 서류작업을, 선전노력을, sheets을 해낸다면 그에 합당한 보상을 주도록 하겠다. 선견지명의 처칠과 함께, 오늘 가담하라."
UPI_dealing_rumors:0 "소문 처리"
UPI_dealing_rumors_desc:0 "‘독가스’나 ‘대규모의 인도된 기아’에 대한 소문들을 처리합시다. ‘숲 속의 이상한 읊조림’과 ‘잉글랜드인들을 향한 저주’에 대한 소문들을 처리합시다. 멍청하고 미신적인 인간들 같으니."
UPI_dealing_dissent:0 "반대 처리"
UPI_dealing_dissent_desc:0 "우리 중 반대자들을 반드시 처리해야 합니다. 놈들을 부르세요. 놈들을 모으세요. 놈들을 분쇄하세요."
UPI_anglo_indian:0 "영국-인도"
UPI_anglo_indian_desc:0 "영국-인도인들은, 여기서 태어났든 잉글랜드에서 배를 타고 왔든 간에, 건국 활동에 있어 우리의 가장 희귀하고도 가장 가치있는 자원입니다. 이 인도의 혼돈 속에 처한 영국의 한 조각으로 돌아오는 이들을 환영합시다."
UPI_prodigal_sons:0 "탕아들"
UPI_prodigal_sons_desc:0 "저들이 돌아왔습니다. 저들이 귀환했습니다. 꽤 많은 수의 사람들이 우리를 군벌들의 멍에뿐이 아닌 인도 그 자체에게서 인도를 구해낸 진정한 해방자로 보면서, 우리나라를 여행하고 있습니다."
UPI_india_my_image:0 "내가 바라는 인도"
UPI_india_my_image_desc:0 "인도는 처칠의 가장 위대한 업적이 될 것입니다. 누구도, ‘위대한 사내 하나가 홀로 해냈어’라고 생각하지 않곤 인도를 바라보지 않을 수 없을 겁니다."
UPI_force_will:0 "우리 의지 관철"
UPI_force_will_desc:0 "저항하는 이는 처벌될 것입니다. 저항자를 도운 이는 처벌될 것입니다. 저항자를 고발하지 않은 이는 처벌될 것입니다. 러크나우에서부터 모든 마을마다, 얼마나 멀리 떨어졌듯 간에 우리의 의지는 관철될 것입니다."
UPI_exploit_conflicts:0 "현존 분쟁 이용"
UPI_exploit_conflicts_desc:0 "인도에서 종족, 종교, 사회 간 긴장은 분명 존재하는 것이고, 인도가 자기들끼리 싸우는 데 집중하길 바라는 약삭빠른 이라면 당연히 그를 기회로 활용할 겁니다. 그리고 우리가 바로 그 약삭빠른 사람들이죠. 서로를 미워하느라 몰두하다 보면 우리에게 저항하려 조직할 틈이 없을 겁니다."
UPI_protests_every_city:0 "전 도시에서의 시위!"
UPI_protests_every_city_desc:0 "우리나라의 모든 읍, 촌락, 도시에서 우리의 계책이, 우리 대신 서로를 미워하게 만들려던 우리의 시도가 간파당한 것 같아요. 이제 어쩌죠?"
UPI_isnt_working:0 "안 통하잖아!"
UPI_isnt_working_desc:0 "아, 씨발!"

UPI_steady_go:0 "가던 대로 가자..."
UPI_steady_go_desc:0 "바꿀 건 없어요. 맹세하죠."
UPI_life_leader:0 "한 지도자의 삶"
UPI_life_leader_desc:0 "지루하고 쉬운 인생은 처칠이 몇 년을 살아온 삶이랍니다. 살펴보도록 할까요..."
UPI_smoke_break:0 "담배 필 시간"
UPI_smoke_break_desc:0 "꽤 멋진 시가는 처칠이 살면서 자주 즐기는 기호품이에요. 얼마나 남았지 말해준 사람은 아무도 없지만요..."
UPI_paperwork:0 "서류작업 약간"
UPI_paperwork_desc:0 "서류작업 약간에, 여기랑 저기에 서명 약간, 10개월 전에 했어야 할 행동 승인까지."
UPI_lunch_break:0 "점심 먹을 시간"
UPI_lunch_break_desc:0 "아, 포도주, 고기, 빵이라니. 삼찬상이네요! 처칠은 언제나 긴 점심 휴식을 즐기죠."
UPI_phone:0 "전화 한 통"
UPI_phone_desc:0 "그래, 그래, 이해했어. 그래, 그래, 무슨 뜻인지 알아, 안다고. 시키는 대로 해."
UPI_nap:0 "낮잠 잘 시간"
UPI_nap_desc:0 "처칠은 언제나 일일 시에스타를 좋아했죠. 하루를 보내는 긴 낮잠 말이에요. 점심 이후엔 언제나 한숨이랍니다."
UPI_banging_door:0 "누군가 내 방 문을 두드린다..."
UPI_banging_door_desc:0 "하느님, 대체 거기 누구요? 빌어먹을 수준의 위기라도 벌어진 게 아닌 이상에야 두드린 놈은 그냥..."
UPI_life_officer:0 "한 장교의 삶"
UPI_life_officer_desc:0 "연합주에서 진짜 권력을 가진 건 장교들이죠. 재량권을 가지기 시작한 장교들이 자기네 정책에 단결하는 건 이들이 처칠에게 충성하기 때문입니다."
UPI_resource_problem:0 "자원 문제"
UPI_resource_problem_desc:0 "우리 땅에는 3천만 명이 넘는 사람들이 있습니다. 농장에서 생산하는 것 갖곤 턱도 없죠. 수를 써야 하는데, 그 수를 사람들이 좋아하진 않을 거예요. 쌀도 없는 이라도 악 물어야죠."
UPI_rationing:0 "배급"
UPI_rationing_desc:0 "남성: 쌀 450 그램. 여성: 쌀 350 그램. 아동: 쌀 150 그램. 비노동자에겐 감량, 농업 종사자에겐 증량."
UPI_harsh_putdowns:0 "엄혹한 진압"
UPI_harsh_putdowns_desc:0 "막아. 당장 놈들을 막아! 무슨 수를 써서라도, 총알을 다 쓰더라도 불만을 끝장내라고!"
UPI_gentle_hand:0 "온화한 손길"
UPI_gentle_hand_desc:0 "저 사람들이 절박하게 구는 데엔 분명한 이유가 있죠. 너무 모질게 다루지만은 맙시다. 시위대는 좀 더 온화히 다뤄야죠."
UPI_demand_churchill:0 "처칠의 참석을 요구하다!"
UPI_demand_churchill_desc:0 "대체 빌어먹을 우리 지도자는 어디 있는 거야?! 가, 가서 그 자식 좀 침대에서 끌어내, 그 빵댕이를 당장 여기로 끌고 오라고!"
UPI_gas_indians:0 "인도인들에 대한 가스 살포"
UPI_gas_indians_desc:0 "처칠에겐 특별한 계획이 있었습니다. 클로린 가스를 뿌리는 거요. 최루탄을 깝시다. 포탄 일발 장전. 싸울 때가 온 겁니다. 우리가 이 유격전을 얼마나 심각하게 여기는지 놈들에게 보여줍시다."
UPI_need_help:0 "도움이 필요해!"
UPI_need_help_desc:0 "더 극단적이어야 합니다. 더 강해져야 해요. 이 나라, 우리의 통치, 영국과의 접촉을 보장하기 위해서라면 할 수 있는 뭐든지 해봐야 합니다. 뭔가 해야 해요."
UPI_chemical_friends:0 "화학적 친구들"
UPI_chemical_friends_desc:0 "화학무기를 우리 군에 보급하면 어느 전선에서든 최대치의 위력을 뽐내게 될 겁니다."
UPI_take_every_gun:0 "모든 총포를 취한다"
UPI_take_every_gun_desc:0 "모든 화기를 취할 것이니, 모든 총포는 국가에 속해야 합니다. 흑색화약에서부터 근대 반자동 소총까지, 가질 수 있는 모든 총포를 가져야 합니다."
UPI_radical_solutions:0 "처칠의 급진적 해결안"
UPI_radical_solutions_desc:0 "비하르를 침공한다. 놈들을 분쇄한다. 바다로 진출한다. 이것이 우리가 나아갈 유일한 길이다. 이것이 영국과 연락할 유일한 길이며, 도움을 받을 유일한 길이고, 고국으로 갈 유일한 길이다."
UPI_last_war:0 "최후의 전쟁"
UPI_last_war_desc:0 "갈리폴리에서 벌어진 일이 처칠에게 너무나 깊은 상처를 남긴 탓에, 많은 휘하 장교들은 공세를 택한 그에게 충격을 받았습니다. 그런 데도 처칠은 본래의 결정을 따르려 합니다. He’s poured over the plans, working towards the solution, finding what can be learned from the failures of old."
UPI_what_wrong:0 "뭐가 잘못된 것이었는지 이해하며"
UPI_what_wrong_desc:0 "뭐가 잘못이었던 거죠? 대체 무엇이 갈리폴리에서의 완승을 막았던 걸까요? 그 더 큰 전쟁에서 무슨 일이 있었기에 그 전선을 무너뜨릴 수 없었던 걸까요? 문제를 풀어봅시다. 사안을 풀어봅시다. 새 전술을 배워봅시다."
UPI_conscription_laws:0 "징집법"
UPI_conscription_laws_desc:0 "인력이 필요합니다. 엄청 많은 인력이요. 총구를 들이대서라도 놈들을 끌고 옵시다."
UPI_every_gun:0 "가능한. 모든. 총포"
UPI_every_gun_desc:0 "망할 총 전부, 이 나라의 망할 총 전부를 군으로 끌고 오라고! 규격화는 까라 그래, 그런 고려보다도 무기가 필요하다니까!"
UPI_push_ocean:0 "대양을 향한 질주"
UPI_push_ocean_desc:0 "전진! 대양으로, 비하르로, 모든 것을 점령하라, 거기 있는 모든 것을 점령하라!"
UPI_air_or_sea:0 "바다 혹은 하늘"
UPI_air_or_sea_desc:0 "한때의 Lord of the Admiralty이었던 처칠이 이제 다시 바다를 바라보고 있습니다. 몇 년 동안 볼 수 없던 그 푸르른 바다를 응시하며, 바다만큼이나 짠 눈물 한 방울이 그의 볼을 따라 흘러내립니다..."
UPI_extremism_rising:0 "극단주의 증가"
UPI_extremism_rising_desc:0 "저항에 대한 우리의 계획이... 심히 소란스럽고 폭력적인 전환을 불러온 것 같네요. 대체 무슨 일이죠?"
UPI_solution_backfires:0 "우리식 해결안의 역효과"
UPI_solution_backfires_desc:0 "우리가 내놓은 모든 해결안이 실패하고, 평화를 유지하려던 모든 시도가 폭력을 낳은 것처럼 보이는군요. 무슨 일이 벌어지는 겁니까?"
UPI_army_desertions:0 "육군 탈영"
UPI_army_desertions_desc:0 "The Indian Forces have been spilling out of our army, Indian men are disloyal and cannot see the true way forwards. 그렇다고 우리가 뭘 할 수 있는 것도 아닙니다. 이들의 탈영은 우리가 너무 얇게 퍼져있다는 뜻이 되거든요..."
UPI_low_supplies:0 "적은 보급품"
UPI_low_supplies_desc:0 "남은 탄환이 많지 않습니다. 포탄도 많지 않아요. 뭐, 칼이라도 쓸까요? 그마저도 떨어지면요?"
UPI_police_everywhere:0 "사방에 깔린 경찰"
UPI_police_everywhere_desc:0 "우리 군경이 어째 민간인보다 더 많이 보이는 것 같네요. 그런데도 폭동은 끊이질 않아요. 이걸로는 분노를 막을 수 없나 봐요. 그럼 대체 뭘로 가능한 걸까요?"
UPI_desperate_measures:0 "절박한 수단들"
UPI_desperate_measures_desc:0 "우리는 궁지에 몰렸습니다. 다른 무슨 일이 벌어지지 않는 한에야 우린 갈기갈기 찢길 거예요. 그렇지만... 뭐라고요?"
UPI_urban_chemical:0 "도심 내 화학물 사용 허가"
UPI_urban_chemical_desc:0 "처음 있는 일이지만은... 도시를 포격해야 합니다. 자기네 집에 있는, 마천루에 있는, 인구밀집 지역에 있는 사람들을 향해 가스를 뿌려댈 겁니다. 하느님께서 우리를 용서하시길."
UPI_boiling_point:0 "임계점"
UPI_boiling_point_desc:0 "모든 게 틀어지고 있어요, 뭔가... 뭔가 다를 수를 써야 해요. 최후의 일격... 평화를 유지할 최후의 시도가..."
UPI_ashes_to_ashes:0 "재는 재로"
UPI_ashes_to_ashes_desc:0 "끝났습니다. \n\n 다 끝났어요. \n\n 허망 뿐이란 말입니다."
UPI_open_trade_britain:0 "영국과의 무역 개방"
UPI_open_trade_britain_desc:0 "영국, 그래요, 영국, 저들의 재화, 무역, 부관을 받아낼 때가 된 거죠. 이 비루한 대륙에서 영국의 마지막 거점 중 하나가 우리니까요. 당연히 영국이 우리를 도울 거예요."
UPI_need_guns:0 "총포가 필요해!"
UPI_need_guns_desc:0 "리-엔필드, 아님 엿같은 리-마티니든, 받을 수 있는 거라면 다 좋아요. 안팍의 야만인 떼거리를 막을 수만 있다면 우리 손에 쥘 수 있는 모든 총기든 좋다고요."
UPI_need_equipment:0 "장비를 생산해야 해!"
UPI_need_equipment_desc:0 "자체 재화를 생산하며 생산성을 높혀야 합니다. 우린 다시금 제국의 생산적인 일원이 될 것입니다."

UPI_wounded_lion:0 "상처입은 사자"
UPI_wounded_lion_desc:0 "세계는 흐릿하고 온몸은 아프기만 해요. 처칠이라면 침대에 편히 누워 위스키랑 포도주를 마시는 정도로 괜찮겠죠?"
UPI_punish_army:0 "육군 처벌"
UPI_punish_army_desc:0 "특히나 종족적으로 뒤섞일 때면, 건방지고 엉성한 군은 항상 자신을 과대평가하기 마련입니다. 이 상황을 어떻게 타개하는지 로마인들은 알았던 것도 같은데요?"
UPI_punish_police:0 "경찰 처벌"
UPI_punish_police_desc:0 "모든 경찰들이 '공동체의 일부'라는 생각에 잠겨 국가에 대한 의무를 저버리고 있는 것처럼 보입니다. 이들을 모조리 쳐내고 더 충성스러운 이들로 채우면 효과가 있을 겁니다."
UPI_punish_indians:0 "인도인 처벌"
UPI_punish_indians_desc:0 "원주민들은 당연하고도 후회스럽게도 자기네의 열등성을 지키려 들고 있습니다. 놈들에게 자기네 자리를 상기시키고 잉글랜드 인종을 위한 길을 닦게 만드는 것이 우리의 의무입니다."
UPI_labour_camps:0 "노동수용소"
UPI_labour_camps_desc:0 "너희의 주인들을 위해 일해라. 우리의 재화를 생산하면 너희에게 보상이 있을 것이다. 복종은 은혜로 보답할 것이며 노동은 식량으로 보상받을 것이다. 일하지 않겠다 하면 부러질 것이다."
UPI_enforced_supremacy:0 "앵글인의 우세 강요"
UPI_enforced_supremacy_desc:0 "인류의 최정점인 우리 앵글-색슨인들은 다른 모든 인종들을 교육시키고 길들여야 합니다. 안타깝지만 세계의 야만인들은 이를 이해하지 못하고 있으니, 좀 더 거친 접근법을 채택할 필요가 있습니다."
UPI_rooting_dissent:0 "반대자 탄압 실시"
UPI_rooting_dissent_desc:0 "사회민주주의자들과 원주민 통치 청원자들은 자기네가 원하는 대로 헛소리를 지껄이며 모이고 싶을 때 모일 수 있다고 생각하나 봅니다. 다행스럽게도 폭동법이 이 문제를 해결하기 위해 선을 보였습니다."
UPI_begin_preparations:0 "대비 실시"
UPI_begin_preparations_desc:0 "인도는 복종과 굴복에 대해 배우게 될 겁니다. 군사력을 통한 공포가 필요하다면야, 그렇게 하죠."
UPI_heavy_policing:0 "폭압적인 치안유지"
UPI_heavy_policing_desc:0 "With our loyal cadre, we can begin to break the backs of all who want to remain under the savage yoke. They'll sleep no more."
UPI_bring_gas:0 "가스 동원"
UPI_bring_gas_desc:0 "클로린 가스는 군인들에게 만큼이나 민간인들에게도 잘 통하죠. 야만인 무리를 빨리 무력화시키는 데 이만한 게 없어요."
UPI_public_executions:0 "공개처형"
UPI_public_executions_desc:0 "공개처형은 잉글랜드의 전통이고, 아시아에 온 여러 것들 중 하나입니다. 위대했던 수많은 왕과 여왕들이 이를 통해 인민에 대한 자신의 지배권을 상기시키고 미래의 have used it to illustrate their dominance over the people, and to deter future ills. 그들 대에도 그렇게 잘 통했다면 우리에게 분명 그럴 겁니다."
UPI_crush:0 "놈들을 분쇄하라!"
UPI_crush_desc:0 "몇 달이 넘게 이어질 정부의 급습들은, 적어도 우리가 통제하는 영역 내에선 총독부의 권위에 대항할 저항조직들이 끝장났음을 의미하게 될 것입니다."
UPI_strike_neighbours:0 "이웃을 침략하라!"
UPI_strike_neighbours_desc:0 "열대의 통치 아래 떨어지기 전까지 벵골과 펀자브는 모두 보석이었습니다. 이들을 라자로 재통합시키면 우리 모두에게 이익이 될 겁니다."
UPI_consolidate_gains:0 "Consolidate Gains"
UPI_consolidate_gains_desc:0 "With our experience over the past year and the passage of sweet time, our new territories will recognise themselves as integral parts of our state."
UPI_internal_strife:0 "내분"
UPI_internal_strife_desc:0 "씨발 뭐야!? 야 처칠한테 파인트 한 잔만 사 봐."
UPI_indian_savage:0 "인도인의 야만성이란!"
UPI_indian_savage_desc:0 "우리가 처리하고 있는 이들의 본성을 잊어선 안 됩니다. 문명이 닿기 전 이 대륙에 있었던 악행들을 떠올려 본다면 우리의 자애에 대한 그 어떤 의심도 떨쳐낼 수 있을 겁니다. 설령 조작을 해서라도요."
UPI_bizzare_rituals:0 "괴악한 제례들"
UPI_bizzare_rituals_desc:0 "요상한 토템들과 괴상한 제례들, 살해당한 남자, 여자, 아이들과 마주했습니다. 조사에 착수해 우리가 무엇을 막으려 싸우는 것인지 모두에게 보여줘야 합니다."
UPI_resistance_crushed:0 "저항 분쇄"
UPI_resistance_crushed_desc:0 "우리 통제권 안에선 잉글랜드의 권위에 저항할 조직이 남아있지 않은 게 확실합니다. 전혀, 전혀요."
UPI_annihilate_socialists:0 "사회주의자들을 멸하라!"
UPI_annihilate_socialists_desc:0 "경제학에 대한 몰이해에 잉글랜드의 우세에 대한 몰이해로 접합된 우리 서쪽의 뇌 없는 우중들은, 우리의 정착민 국가를 멸망해야 마땅한 존재로 여기고 있습니다. 놈들이 극적인 수를 쓰기 전에 모조리 정복해버립시다."
UPI_united_front:0 "연합전선"
UPI_united_front_desc:0 "인도인들의 연맹이 우리를 포위한 것임이 명확해졌습니다. 서쪽의 것들이 그랬던 것처럼요. 무시무시한 분쟁이 우리 앞에 놓여있다 해도, 여기서 우리가 성공을 거둔다면 우리의 임무가 거의 완료됐다는 뜻이 될 겁니다."
UPI_bloody_bruised:0 "피 묻고 멍들어도 부러지진 않았다!"
UPI_bloody_bruised_desc:0 "백인과 인도인들은 이제 전우입니다. 자유의 추구 속에서 절박한 전쟁들이 우리를 하나로 만들었습니다. 우리의 바람에 대한 약간의 무지와 오해는 여전히 남아있습니다."
UPI_contact_british:0 "영국과의 접촉"
UPI_contact_british_desc:0 "아, 런던, 얼마나 그리웠나요! 제발 돌아와줘요. 모든 걸 잉글랜드식으로 만들었다지만 잉글랜드 통치 아래에 있지 않으면 잉글랜드식이 된 데에 아무 의미가 없잖아요, 안 그래요?"
UPI_false_isles:0 "거짓된 제도"
UPI_false_isles_desc:0 "우리를 인정하지 않겠다고? 우리의 원칙들을? 우리의 목표들을? 자유를 향한 우리의 헌신을? 우리 인종을 향한 우리의 헌신을? 누군가 잉글랜드인들을 앗아가곤 광인들로 바꿔놨습니다! 지구상에 남은 유일한 잉글랜드인들인 우리는 진정한 영국령 인도를 확보해야 하며, 우리가 가진 힘을 다해 가짜들에 맞서 투쟁할 것입니다."
UPI_cannot_win:0 "우린 이길 수 없어"
UPI_cannot_win_desc:0 "우린 대영제국과 싸우는 것일 뿐이잖아요. 왜 그렇게 울상이에요? 웃어요! \n \n §R씨발 웃으라고.§"
UPI_defense:0 "막아라, 막아!"
UPI_defense_desc:0 "충분히 버티기만 한다면 놈들도 포기할 겁니다. 적이 우리 국경 안으로 침입할 수 없게 전력을 다해야 합니다."
UPI_fortifications:0 "방어시설 건설"
UPI_fortifications_desc:0 "방어시설들로 만든 방어선으로는 놈들의 멍에에게서 우리를 자유롭게 둘 수 있을 겁니다. 적어도 당장은 말입니다."
UPI_grind:0 "놈들의 강습을 갈아버려라!"
UPI_grind_desc:0 "지금의 우리를 더러 비인간적이라 한다면, 놈들의 보급선을 끊어 굶어 죽게 만들 때엔 뭐라 짖어댈지 봅시다!"
UPI_attack:0 "공격하라, 공격!"
UPI_attack_desc:0 "."
UPI_strike_madras:0 "마드라스를 쳐라!"
UPI_strike_madras_desc:0 "우리의 힘 앞에 놈들은 자비를 빌었습니다. 이제 우린 마드라스를 차지해 놈들의 붕괴를 지켜볼 것입니다."
UPI_cut_foothold:0 "놈들의 교두보를 쳐내라!"
UPI_cut_foothold_desc:0 "마드라스는 나머지 인도 지역들이 그러하듯 잉글랜드에게 동참할 것입니다. 우리의 침공을 지속해 마드라스를 합병하고 재개화시킬 준비를 갖춰야만 합니다."
UPI_peace_honour:0 "명예로운 평화"
UPI_peace_honour_desc:0 "영국 제도의 거주민들이 이성을 되찾았습니다. 이후 몇 달간 암스터르담에서 진행된 평화교섭 끝에, 전 인도에 대한 통제권이 우리에게 부여되었습니다."
UPI_churchill_empire:0 "처칠의 제국"
UPI_churchill_empire_desc:0 "라자가 돌아왔습니다. 잉글랜드와 이어져 있진 않지만, 우리에게 잉글랜드의 정신은 남아있습니다."
UPI_dominion_india:0 "인도 자치령"
UPI_dominion_india_desc:0 "인도의 대부분을 우리 기치 아래 통합시켰습니다. 집에 갈 때입니다."
UPI_english_visit:0 "잉글랜드 국빈방문"
UPI_english_visit_desc:0 "영국은 우선 우리 영토를 방문해 자기네 눈으로 직접 이 땅을 보겠노라 고집하고 있습니다. 놈들이 이 상황을 이해라도 해주지 않는 한에야, 사건을 덮을 시간은 마땅치 않습니다."
UPI_horror:0 "공포로다, 공포로다"
UPI_horror_desc:0 "영국은 우리의 행동을 살인적이고 악한 만큼이나 잔혹하고 야만적이라 보고 있습니다. 영국 것들이 우리 피를 보겠다며 달려들 때도 머지 않았습니다."
UPI_cover_up:0 "덮어버리기"
UPI_cover_up_desc:0 "영국이 우리의 헌신을 인정했습니다. 우리가 승자들입니다. 범죄를 덮고, 우리는 인도의 통치자들이 될 것입니다."
UPI_india_beautiful:0 "인도, 아름다우며 자유로운 존재"
UPI_india_beautiful_desc:0 "우리는 인도의 해방자들입니다. 전쟁이 있던 곳에 평화를 가져온 게 우리입니다. 무지가 있던 곳에 문명을 가져온 게 우리입니다. 우리의 손의 피는 무엇과도, 우리가 이룬 그 무엇과도 비할 수 없습니다."

UPI_old_bastard:0 "늙은 개자식이 죽었군..."
UPI_old_bastard_desc:0 "윈스턴 처칠이 죽었습니다. 놈의 머리가 터지는 게 수박 같군요. 이제 어쩌죠?"
UPI_rose_india:0 "인도의 장미들"
UPI_rose_india_desc:0 "인도 노동활동가, 연합주의 인도 민족회의가 권력을 차지했습니다."
UPI_end_chaos:0 "혼돈을 끝낸다"
UPI_end_chaos_desc:0 "빵, 장미, 평화의 말들로 인도를 지켜낼 것입니다. 경찰이 집집마다 찾아 빈자들에게 필요한 자원을 나눠줄 것입니다."
UPI_plans_motion:0 "우리 계획을 시행한다"
UPI_plans_motion_desc:0 "우리 계획을 시행에 옮길 때가 왔습니다. 우리의 통치를 인도 전역으로 확대합시다."
UPI_merge_bihar:0 "비하르 통합"
UPI_merge_bihar_desc:0 "비하르의 우리 인도 형제들과 다시 결합하여 처칠의 얼룩을 지워낼 것입니다."
UPI_closing_talks:0 "대담 종료"
UPI_closing_talks_desc:0 "확정됐습니다. 연합주는 비하르 아래서 형제들과 하나가 될 것입니다."
UPI_aryavarta:0 "아리야바르타의 계획들"
UPI_aryavarta_desc:0 "아리야바르타는 자기네 영토를 잇고자 연합주에 오랫동안 눈독을 들여왔습니다. 행동할 때가 왔습니다."
UPI_bring_peace:0 "학대당한 자들에게 평화를"
UPI_bring_peace_desc:0 "우리 경찰들이 거리를 행진합니다. 화염병은 더 이상 날아들지 않습니다. 진정의 시기가 찾아온 것입니다."
UPI_provisional_government:0 "임시지역정부"
UPI_provisional_government_desc:0 " 한때 처칠이 차지했던 땅이 이제 우리의 것이 되고 임시정부가 설립됐습니다. 반갑습니다, 러크나우여."
UPI_personality_cult:0 "개인숭배"
UPI_personality_cult_desc:0 "화신을 찬미하라! 화신을 찬미하라! 성벌을, 성전을 시작하여 인도를 무릎 꿇릴 때가 왔노라!"
UPI_peace_ultraviolence:0 "잔악한 폭력을 통한 평화"
UPI_peace_ultraviolence_desc:0 "피가 거리를 메웠습니다. 불신자들은 몸을 꿰뚫렸고 옛 행정부의 잔존자들은 숲으로 도망쳐 나무들에게 흡수당했습니다. 피가 내린 곳에 평화가 내렸습니다."
UPI_prepare_rituals:0 "제례 준비"
UPI_prepare_rituals_desc:0 "연합주에서 새 시대를 열기 위해선 제례가 반드시 행해져야 합니다. 화신과 그녀의 승천자들을 환영합시다."
