ARM.1.title:0 "빈약한 민주정"
ARM.1.desc:0 "사회민주국가로서 수십 년의 안정 이후 아르메니아는 위태로운 균형추 위에 앉아있습니다. 아제르바이잔을 식민화하고 아르메니아를 주요 세력으로 부상시키기 위해 수십 년 전에 실시했던 이른바 금강단검 작전에 따른 수많은 해골들이 아직 옷장 안에 감춰져 있기 때문입니다. 많은 이들이 이젠 첸트로카스피야가 된 아제르바이잔에서의 우리의, 인종학살적이며 식민주의적이고 지저분한, 그저 우리가 싫어하는 족속들에게 해를 끼치려 했던 기획을 드러내려 수십 년간 시도했습니다. 만사를 평소처럼 유지하지 못한다면 혼돈이 국가를 집어삼킬 것입니다. 하지만, 무명의 한 사회주의 반대자가, 다른 이들이 그랬던 것처럼 첸트로카스피야에 침투해 안에서 벌어진 일들을 기록하려 시도했습니다. 그리고..."
ARM.1.a:0 "... 경찰의 총구 앞에 반대자가 밤 중에 연기처럼 사라지다."
ARM.1.b:0 "비틀대며 보안을 뚫고서는 사진을 공개하다."
ARM.2.title:0 "평소처럼"
ARM.2.desc:0 "다쉬나크 내각의 긴급회의에서 한 가지는 분명했습니다. the investment into border security has payed off. A border patrol has caught socialist dissidents sneaking out of Centrocaspia with pictures depicting the… realities of the Armenian administration there. If these pictures would have leaked to the press, the resulting outcry would be catastrophic for the nascent democracy. The ministers pat themselves on the back for a job well done, briefly discuss steps to prevent this from happening again, and go home, seemingly content in life. The Prime Minister, Sirakn Tigranyan, while being outwardly identical to his comrades, is deeply disturbed. Even after he kisses his kids to bed and lies down with his wife in the deep dark of the cold Yerevan night, one question tugs incessantly at his mind. “What if someone else tries to sneak photos out of Centrocaspia? What if they succeed?” Eventually, he becomes too tired for even paranoia, and falls into a dreamless slumber."
ARM.2.a:0 "어쨌든, 비밀은 끊임없는 경계심을 통해서만 지킬 수 있는 것이니까."
ARM.3.title:0 "1936년 아르메니아 선거"
ARM.3.desc:0 "일종의... 안전책으로서, we have decided to create a snap election to see who has the largest support base in our nascent and stable democracy, being either of the biggest parties - the Huntchakians, or the Dashnaks. Who shall win? So exciting!"
ARM.3.a:0 "다쉬나크의 승리! 우리의 민주정을 찬미하라!"
ARM.3.b:0 "훈차크파의 승리! 사회주의 국가로서 아르메니아가 번영하길!"
ARM.4.title:0 "다쉬나크파의 승리!"
ARM.4.desc:0 "After the close call on the Centrocaspian border, politics quickly descended into the normal excitement before an election. While the Dashnaks, Huntchakians, and even the Tseghakronists campaigned with a grand fervor, in the end, the people had the final say. When the dust cleared at the polls, 그 결과는 대체로 놀랍지도 않았습니다. 아르메니아 혁명연방이 의회에서 다수당의 지위를 차지하게 된 것입니다. 총리 시라큰 티그라니얀은 gave a stirring speech to the parliament, stressing the importance of social programs, democracy, and the national and ethnic pride of Armenians. Garegin Nzdeh and his acolytes stormed out of the parliament when he began to speak, but his small but fanatical following is not a concern. Mikayel Varandian began to applaud politely after Sirakn finished his oratory, with the rest of the Huntchakians following shortly thereafter, indicating their support for the Dashnak plan. The future of the Armenian Revolutionary Federation appears brighter than ever before."
ARM.4.a:0 "다쉬나크 만세! 민주정 만세! 아르메니아 만세!"
ARM.5.title:0 "훈차크파의 승리!"
ARM.5.desc:0 "The elections have consumed the minds of the voters as of late, and they descended to the polls en masse to give their opinion on the state of Armenia. 결과는 놀랍긴 해도 충격적이진 않았습니다. The Social Democrat Hunchakian Party won a majority of the seats in parliament, usurping the Dashnaks, after a well fought campaign and gaining working class support. The new Prime Minister, Mikayel Varandian, gave a gripping oration to Parliament, stressing the need to protect the working class, defend democracy, and bring about economic and social equality in Armenia. Varandian’s predecessor, Sirakn Tigranyan, politely applauded after the conclusion of the address, and the subsequent applause of the rest of the Dashnaks is indicative of their tacit, if uneasy, support of the Hunchakian platform. 가레긴 느즈데와 그의 체가크론 prostlytes have refused to acknoloege the Social Democrat Hunchakian Party’s victory, and have, “독일의 꼭두각시 타칸크파에게 더럽혀지지 않은 순수한 아르메니아식 생활방식”을 살고자 산맥으로 이주한 것으로 추정되고 있습니다. His supporters are barely missed, however, and a new day dawns for Armenia."
ARM.5.a:0 "아르메니아에 진리의 뿔피리가 울리노라!"
ARM.6.title:0 "가레긴이 아르메니아를 구하다"
ARM.6.desc:0 "아르메니아 정부가 근대기에만 가능할 효율성으로 첸트로카스피야에서 아제르바이잔인들을 도살했다는, 단순한 음모론 하나가 굳건한 진실로 드러나게 되면서 아르메니아 전역이 공황상태에 빠지게 되었습니다. 사회주의 불평분자들이 저질러진 공포를 보여주는 사진들을 찍어 내놓자, 폭력과 불화를 동반한 충격이 아르메니아 전역으로 들불처럼 퍼져나갔습니다. 여러 준군사조직들 간의 교전으로 예레반은 알아볼 수 없게 변하고 말았습니다. 다쉬나크파와 같은 assemblagists들이 자국 정부의 명령에 따른 행동들의 도덕적 depravity에 관해 recriminate the blame and pontificate하는 한편, 체가크론회에선 더 단합된 입장을 내놓았습니다. 벌어지지 않았다면 좋은 일이지만, 벌어진 게 맞다면 더 좋은 일이라고 말입니다. 예레반 경찰을 자기편으로 끌어들인 이들은 함께 사회주의자들과 다른 반정부 민병대를 도시에서 축출해냈습니다. 그러더니, 체가크론회는, 의회에서의 사소한 쌈박질에 질려버린 군이 대응을 방기하면서 어떤 저항도 없이 의회 건물로 진군했습니다. 승자로서 민족대회에 나타난 가레긴 느즈데는 무력으로써 독일의 장기말에 불과한 사회주의자들을 뿌리뽑을 것이며, 그에 따라 대회의 즉각 해산과 자신에게의 권력 이양을 요구해왔습니다."
ARM.6.a:0 "수락하지. 느즈데 만세! 아르메니아 만세!"
ARM.11.title:0 "대규모 내부 숙청"
ARM.11.desc:0 "집권 이후 가레긴 느즈데는 worked tirelessly. 몇 달간이나 공공에게서 고립된 채 집무를 본 탓에, 일부는 그가 와병 중이라 걱정(혹은 찬양)하거나, 심지어는 죽었다고도 생각했습니다. 하지만 마침내, 느즈데는 끝냈습니다. *일*을 끝낸 것입니다. 아르메니아, 그의 유일한 사랑, 망설임 없이 자기 목숨이라도 내놓을 국가, 아르메니아를 위한 그의 가장 위대한 기여가 마침내 이루어졌습니다.\n 아르메니아 내 prolific 모든 타칸크의 명록을 작성하기란 쉽지 않음에도 필요한 일이었습니다. 아르메니아가 번영, 아니 *생존*하려면, 퇴폐적 저능아들, 타칸크라는 이 *암*을 제거해야 했습니다. 그리고 이제 그 암은 다른 어느 곳도 아닌 아르메니아의 축복받은 심장인 예레반에 몰려있었습니다. All told, a fourth of the city needed to die. This was doable, however. 그건 마치 수십 년간 방치된 집을 치우거나 수세대에 걸쳐 left fallow한 정원을 다듬는 것과 같았지만, 여전히 doable. 느즈데와 체가크론회원들은 타칸크파를 모아놓곤 그들을 모조리 죽여버렸습니다. 남자, 여자, 아이, 모든 타칸크파, 모두가 도살당했습니다. 몇몇이 나무에 교회에 목이 매달렸고, 몇몇은 산 채로 불태워졌으며, 그리고 몇몇은 배회하던 준군사조직원들에게 사살당했습니다. 하지만 대부분은 대공포의 포구 앞에 뭉쳐있는 채로 마지막 순간을 보냈습니다. To say they were killed would be a disservice to the word. They were simply there one moment and, after a deafening roar, gone the next. Yerevan resounded with the sound of chocked gasps, screams, weeping, and artilllary. 경악스러운 합주 사이로 단 한 명의 사내가 미소를 짓기 시작했지만, 곧 표정을 바꾸었습니다.\n 어쨌든, 죽여야 할 것들이 훨씬 *더* 많이 남아있었으니까요."
ARM.11.a:0 "필요하다면 천년이라도 계속할 수 있어."
ARM.12.title:0 "가능한 모든 이의 징병"
ARM.12.desc:0 "훈련 중인 체크 병사 수천이 길게 늘어선 열을 보며, 가레긴 느즈데는 긍지감을 느꼈습니다. 왜 안 그랬겠습니까? After all, he has not only ensured the protection of fair and sweet Armenia but guaranteed its growth into the future. As the roar of a thousand rifles echoes throughout the valley, Nzdeh saw something that made him stop in his tracks. An old woman, about 80 or so years old, was struggling to load her rifle and hold it steady. It warmed his heart to see such devotion. Oh, she would die. That much was certain, at least; war is not kind to the weak, the old, and the slow. In fact, Nzdeh doubted she would live past the first few minutes of battle- her heart would give out before she saw combat. But, was that not the greatest sacrifice? To give your life for Mayr Hayastan in glorious and just combat against her many foes? Observing the line again, he assessed the new recruits. By his estimation, only a third would survive the first battle. Deep in his heart, though he would never admit it, he began to envy the doomed.\n After all, martyrdom was the greatest honor one could win, and what cause is greater than that of beautiful Mayr Hayastan?"
ARM.12.a:0 "지구상 유일한 낙원일, 가치의 땅을 진정으로 만들었구나."

