ARM.1.title:0 "빈약한 민주정"
ARM.1.desc:0 "사회민주국가로서 수십 년의 안정 이후 아르메니아는 위태로운 균형추 위에 앉아있습니다. 아제르바이잔을 식민화하고 아르메니아를 주요 세력으로 부상시키기 위해 수십 년 전에 실시했던 이른바 금강단검 작전에 따른 수많은 해골들이 아직 옷장 안에 감춰져 있기 때문입니다. 많은 이들이 이젠 첸트로카스피야가 된 아제르바이잔에서의 우리의, 인종학살적이며 식민주의적이고 지저분한, 그저 우리가 싫어하는 족속들에게 해를 끼치려 했던 기획을 드러내려 수십 년간 시도했습니다. 만사를 평소처럼 유지하지 못한다면 혼돈이 국가를 집어삼킬 것입니다. 하지만, 무명의 한 사회주의 반대자가, 다른 이들이 그랬던 것처럼 첸트로카스피야에 침투해 안에서 벌어진 일들을 기록하려 시도했습니다. 그리고..."
ARM.1.a:0 "... 경찰의 총구 앞에 반대자가 밤 중에 연기처럼 사라지다."
ARM.1.b:0 "비틀대며 보안을 뚫고서는 사진을 공개하다."
ARM.2.title:0 "평소처럼"
ARM.2.desc:0 "다쉬나크 내각의 긴급회의에서 한 가지는 분명했습니다. 국경보안에 대한 투자가 성과를 거뒀다는 것입니다. 국경순찰대가 붙잡은 사회주의 불만분자가 첸트로카스피야에서 빼돌린 사진에는... 그곳에서 벌인 아르메니아 행정부의 현실이 담겨있었습니다. 이 사진들이 언론에 누출됐더라면 터져나왔을 규탄은 갓 태어난 민주정에 종말적이었을 것입니다. 일이 제대로 처리된 것에 장관들은, 서로의 등을 두드리고 이런 일이 다시 일어나지 않도록 하기 위한 방지책에 대해 잠깐 논한 후, 귀가해 모양새는 그럴 듯한 삶의 만족을 누렸습니다. 총리 시라큰 티그라니얀은 겉으로는 동지들과 같은 자세를 보이면서도, 속으로는 몹시 껄끄러워했습니다. 아이들에게 입을 맞추고 예레반의 차가운 밤의 깊은 어둠 속에서 아내와 함께 침대에 누운 후에도, 한 가지 의문은 그의 머릿속에서 끝없이 맴돌았습니다. “누군가 또 첸트로카스피야에서 사진을 숨겨 나온다면 어쩐단 말인가? 만일 그들이 성공한다면?” 편집증을 내보이기에도 너무 지쳤던 그는 곧 꿈 없는 선잠 속으로 빠져들었습니다."
ARM.2.a:0 "어쨌든, 비밀은 끊임없는 경계심을 통해서만 지킬 수 있는 것이니까."
ARM.3.title:0 "1936년 아르메니아 선거"
ARM.3.desc:0 "일종의... 안전책으로서, 우리는 거대 양당인 훈차크파와 다쉬나크파 중 어느 쪽이 우리의 젊고 안정적인 민주정에서 가장 큰 지지층을 갖고 있는지 확인하고자 조기선거를 실시하고자 결정했습니다. 누가 이길까요? 정말 흥분되는군요!"
ARM.3.a:0 "다쉬나크의 승리! 우리의 민주정을 찬미하라!"
ARM.3.b:0 "훈차크의 승리! 사회주의 국가로서 아르메니아가 번영하길!"
ARM.4.title:0 "다쉬나크의 승리!"
ARM.4.desc:0 "첸트로카스피야 국경에서의 아슬아슬한 위기 직후, 정치적 관심은 선거 전의 흔한 흥분감으로 빠르게 옮겨갔습니다. 다쉬나크, 훈차크, 심지어는 체가크론조차 열성을 갖고 선거운동을 펼쳤으며, 끝에는 인민의 최후의 선택이 있었습니다. 개표소의 먼지가 가라앉았을 때, 그 결과는 대체로 놀랍지도 않았습니다. 아르메니아 혁명연방이 의회에서 다수당의 지위를 차지하게 된 것입니다. 총리 시라큰 티그라니얀은 의회에서 마음을 흔드는 연설을 통해, 사회구안, 민주정, 아르메니아인들의 민족 및 종종적 긍지의 중요성을 강조했습니다. 가레긴 느즈데와 그 하수인들은 티그라니얀의 연설이 시작되자마자 의회를 박차고 나왔지만, 소수에 불과한 그 광신자들은 신경쓸 거리가 되지 못 했습니다. 연설을 마친 시라큰에게 미카옐 바라디안이 정중히 박수를 보내자 나머지 훈차크당원들 역시 그를 따라 조금씩 박수를 보내며 다쉬나크의 계획에 대한 지지를 나타냈습니다. 아르메니아 혁명연방의 미래는 그 어느 때보다도 밝게만 보입니다."
ARM.4.a:0 "다쉬나크 만세! 민주정 만세! 아르메니아 만세!"
ARM.5.title:0 "훈차크의 승리!"
ARM.5.desc:0 "선거에 신경이 쏠린 유권자들은 대규모로 몰려가 표를 집어넣음으로써 아르메니아국에 대한 자신들을 의견을 표했습니다. 결과는 놀라울지언정 충격적이진 않았습니다. 사회민주 훈차크당이 열렬한 선거운동으로 노동층의 지지를 확보함으로써 다쉬나크를 밀어내고 의회에서 과반을 차지한 것입니다. 신임 총리 미카옐 바라디안은 의회에서 시선을 사로잡는 웅변을 통해 노동층 보호, 민주정 수호, 아르메니아에서의 경제 및 사회적 평등 전파를 강조했습니다. 바라디안의 전임자가 된 시라큰 티그리얀은 연설이 끝난 후 정중히 박수를 보냈으며, 나머지 다쉬나크당원들 역시 뒤이은 박수를 통해, 훈차크의 정견에 대해 약간의 불안을 담은 암묵적 지지를 보냈습니다. 가레긴 느즈데와 그의 체가크론 추종자들은 사회민주 훈차크당의 승리를 부정하며 “독일의 꼭두각시 타칸크파에게 더럽혀지지 않은 순수한 아르메니아식 생활방식”을 살고자 산맥으로 이주한 것으로 추정되고 있습니다. 그의 지지자들은 보지 못했지만, 아르메니아를 위한 새 날의 여명은 다가오고 있었습니다."
ARM.5.a:0 "아르메니아에 진리의 뿔피리가 울리노라!"
ARM.6.title:0 "가레긴이 아르메니아를 구하다"
ARM.6.desc:0 "아르메니아 정부가 근대기에만 가능할 효율성으로 첸트로카스피야에서 아제르바이잔인들을 도살했다는, 단순한 음모론 하나가 굳건한 진실로 드러나게 되면서 아르메니아 전역이 공황상태에 빠지게 되었습니다. 사회주의 불평분자들이 저질러진 공포를 보여주는 사진들을 찍어 내놓자, 폭력과 불화를 동반한 충격이 아르메니아 전역으로 들불처럼 퍼져나갔습니다. 여러 준군사조직들 간의 교전으로 예레반은 알아볼 수 없게 변하고 말았습니다. 다쉬나크와 같은 모임주의자들이 자국 정부의 명령에 따른 행동들의 도덕적 퇴락을 갖고 되받아치며 거들먹대는 한편, 체가크론회에선 더 단합된 입장을 내놓았습니다. 벌어지지 않았다면 좋은 일이지만, 벌어진 게 맞다면 더 좋은 일이라고 말입니다. 예레반 경찰을 자기편으로 끌어들인 이들은 함께 사회주의자들과 다른 반정부 민병대를 도시에서 축출해냈습니다. 그러더니, 체가크론회는, 의회에서의 사소한 쌈박질에 질려버린 군이 대응을 방기하면서 어떤 저항도 없이 의회 건물로 진군했습니다. 승자로서 민족대회에 나타난 가레긴 느즈데는 무력으로써 독일의 장기말에 불과한 사회주의자들을 뿌리뽑을 것이며, 그에 따라 대회의 즉각 해산과 자신에게의 권력 이양을 요구해왔습니다."
ARM.6.a:0 "수락하지. 느즈데 만세! 아르메니아 만세!"
ARM.11.title:0 "대규모 내부 숙청"
ARM.11.desc:0 "집권 이후 가레긴 느즈데는 쉬지 않고 일했습니다. 몇 달간이나 공공에게서 고립된 채 집무를 본 탓에, 일부는 그가 와병 중이라 걱정(혹은 찬양)하거나, 심지어는 죽었다고도 생각했습니다. 하지만 마침내, 느즈데는 끝냈습니다. *일*을 끝낸 것입니다. 아르메니아, 그의 유일한 사랑, 망설임 없이 자기 목숨이라도 내놓을 국가, 아르메니아를 위한 그의 가장 위대한 기여가 마침내 이루어졌습니다.\n 아르메니아 내에서 증식하는 모든 타칸크의 명록을 작성하기란 쉽지 않음에도 필요한 일이었습니다. 아르메니아가 번영, 아니 *생존*하려면, 퇴폐적 저능아들, 타칸크라는 이 *암*을 제거해야 했습니다. 그리고 이제 그 암은 다른 어느 곳도 아닌 아르메니아의 축복받은 심장인 예레반에 몰려있었습니다. 도시의 4분의 1이 죽어야 할 것이었습니다. 하지만 그건 해볼 만한 것이었습니다. 그건 마치 수십 년간 방치된 집을 치우거나 수세대에 걸쳐 놀린 정원을 다듬는 것과 같았지만, 여전히 해볼 만한 것이었습니다. 느즈데와 체가크론회원들은 타칸크를 모아놓곤 그들을 모조리 죽여버렸습니다. 남자, 여자, 아이, 모든 타칸크, 모두가 도살당했습니다. 몇몇은 나무와 교회에 목이 매달렸고, 몇몇은 산 채로 불태워졌으며, 그리고 몇몇은 배회하던 준군사조직원들에게 사살당했습니다. 하지만 대부분은 대공포의 포구 앞에 뭉쳐있는 채로 마지막 순간을 보냈습니다. 그들이 맞은 죽음은 입에 담기에도 어려울 정도였습니다. 자리에 서있던 이들은 귀가 먹을 정도의 소음과 함께 사라지고 없었습니다. 예레반은 목이 졸려 숨이 넘어가는 소리, 비명, 오열, 포화의 소리로 가득 채워졌습니다. 경악스러운 합주 사이로 단 한 명의 사내가 미소를 짓기 시작했지만, 곧 표정을 바꾸었습니다.\n 어쨌든, 죽여야 할 것들이 훨씬 *더* 많이 남아있었으니까요."
ARM.11.a:0 "필요하다면 천년이라도 계속할 수 있어."
ARM.12.title:0 "가능한 모든 이의 징병"
ARM.12.desc:0 "훈련 중인 체크 병사 수천이 길게 늘어선 열을 보며 가레긴 느즈데는 긍지감을 느꼈습니다. 왜 안 그랬겠습니까? 어쨌든 그가, 공정하고 사랑하는 아르메니아를 보호해내는 데 그치지 않고 미래를 향한 성장까지도 확실시했는데 말입니다. 수천의 소총들이 계곡 곳곳에서 포효하던 때, 무엇인가 느즈데의 눈길을 사로잡았습니다. 80이나 90살 정도는 되어보이는 노인 여성이 소총을 단단히 부여잡곤 장전하려 애쓰는 모습이었습니다. 그런 헌신을 보며 느즈데의 마음은 따스해졌습니다. 아, 여인은 죽을 겁니다. 최소한 그건 분명합니다. 전쟁은 약하다고, 늙었다고, 느리다고 해서 친절을 보이진 않으니까요. 사실 느즈데는 전투 개시 후 몇 분 안에 그 노인이 죽을 거라 생각했습니다. 전투를 보기도 전에 심장이 버티지 못할 거라 봤으니 말입니다. 하지만 그것도 가장 위대한 희생이지 않겠습니까? 영광된 마이르 하야스탄을 위해 자기 목숨을 내놓고 수많은 적들에 맞서 싸운다는 그 자체로 그렇지 않겠습니까? 전열을 시찰하며 느즈데는 신병들을 살펴보았습니다. 그의 예측대로라면 첫 전투에선 3분의 1만이 살아남을 것이었습니다. 하지만, 절대 인정하지 않으려 하면서도, 마음 속 깊은 곳에서 그는 이미 끝장난 이들을 질투하고 있었습니다.\n 어쨌든 순교는 이룰 수 있는 가장 위대한 명예인데, 아름다운 마이르 하야스탄을 위한다는 대의보다 더 위대한 대의가 또 있을 수 있을까요?"
ARM.12.a:0 "지구상 유일한 낙원일, 가치의 땅을 진정으로 만들었구나."

