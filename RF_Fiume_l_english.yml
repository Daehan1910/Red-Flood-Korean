FIU_The_Endeavour_desc:0 "그리고 우리 안의 모든 생이 생생하고\n향을 내서\n가슴 안의 심장은 복숭아처럼\n성하여서\n우리 눈꺼풀 사이의 눈들\그들은 풀숲 안의 샘과 같아\n-가브리엘레 단눈치오"
