FIU_DESC_MENU:0 "가브리엘레 단눈치오의 섭정체를 거쳐 설립되고 파리 평화회담과 런던 조약을 통해 인증된 정치체, 피우메는 작지만 강한 국가로서 정치적 소동과 무장분쟁을 겪고 또한 견뎌냈습니다. 단눈치오의 고령과 미령에도 민족적 사기는 여전히 안정적이며, 격분으로 찬 운수의 돌팔매와 화살들에 맞서, 동란의 바다에 맞서 무기를 들 준비가 되어있습니다."
