l_english:
 LOADING_TIP_0:0 "탈선하고 파괴될 필요가 있음은 지극히 사적이고, 유리된, 열정적이며, 격동적인 진리이다.\n― 조르주 바타유"
 LOADING_TIP_1:0 "설득되지 않는 미래주의자는 그 머리를 도보에 쳐박아 가르쳐주라.\n- 레온 트로츠키"
 LOADING_TIP_2:0 "반란보다 더 필요하거나 우리 안에서 더 강해지는 것은 없다.\n― 조르주 바타유, The Unfinished System of Nonknowledge"
 LOADING_TIP_3:0 "입맞춤은 식인의 시작이다.\n- 조르주 바타유"
 LOADING_TIP_4:0 "여러분의 "질서"는 모래 위에 세워진 것입니다. 내일에 혁명은 다시 일어나 "나였으며, 나이며, 나일 것"이라고 선언할 것입니다.\n- 로자 룩셈부르크"
 LOADING_TIP_5:0 "Make no sound, do not speak: eyes, heart, mind dreams are about to explore a forest.... A secret but tangible forest.\n- Jean-Joseph Rabearivelo"
 LOADING_TIP_7:0 "When you will have made him a body without organs, then you will have delivered him from all his automatic reactions and restored him to his true freedom\n- 앙토냉 아르토"
 LOADING_TIP_8:0 "예술은 사회를 붙든 거울이 아니라 사회의 외관을 깨부수는 망치이다.\n- 블라디미르 마야콥스키"
 LOADING_TIP_9:0 "역사는 무적의 군대란 있을 수 없으며 있지도 않았음을 보여주고 있다.\n- 이오시프 스탈린"
 LOADING_TIP_10:0 "아주 쉽지. 도둑놈들과 창녀들을 쳐내는 거.\n- 정치구안에 대한 의문에 원수 피우수트스키가 내놓은 답"
 LOADING_TIP_11:0 "If your civilization wants us to cringe. I'll show you the pride of Savages!\n- Mona Rudao"
 LOADING_TIP_12:0 "I want to have my throat slashed while violating the girl to whom I will have been able to say: you are the night.\n- 조르주 바타유"
 LOADING_TIP_13:0 "Blessed is the match consumed in kindling flame. Blessed is the flame that burns in the secret fastness of the heart. Blessed is the heart with strength to stop its beating for honour's sake.\n- Hannah Szenes"
 LOADING_TIP_14:0 ""그 어떤 떠오르는 별도 오스월드 모슬리보다 더 밝게 빛나지 않았으며, 그 누구도 그만큼 천상을 향해 솟아오른 적 없었으며, 그 무엇도 그만큼 쿵 하는 소리를 죽인 채 땅으로 떨어지지 못 했다. \n- "검은 섬광을 위한 헌사", 헨리 위컴 스티드, 1920년"
 LOADING_TIP_15:0 "Written poetry is worth reading once, and then should be destroyed. Let the dead poets make way for others.\n- 앙토냉 아르토"
 LOADING_TIP_16:0 "미숙하고 간악한 내게 전쟁과 소요는 좋은 부르주아적 질서보다 더 매력적이다.\n- 에른스트 룀"
 LOADING_TIP_17:0 "Brutality is respected, the people need wholesome fear. They want to fear someone. They want someone to frighten them and make them shudderingly submissive.\n-Ernst Röhm"
 LOADING_TIP_18:0 "We should at last be justified in not admitting the poet into a city that is going to be under good laws, because he awakens this part in the soul and nourishes it, and, by making it strong, destroys the calculating part.\n-Plato"
