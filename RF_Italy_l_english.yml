ITA_not_race:0 "인종이 아니라 문화"
ITA_not_race_desc:0 "이탈리아어를 말하고, 이탈리아 음식을 먹고, 로마의 교회에 충성을 바치는 이라면 그게 이탈리아인인 거죠! Italy itself was a disparate mess of cultures and petty warlords, Rome was once a mighty empire of many peoples, so too shall we define Italian by culture, not race!"
ITA_economic_questions:0 "경제적 의문들"
ITA_economic_questions_desc:0 "The Questions of Economy are manifold. However difficult it may be to answer them, answer them we must."
ITA_industrial_problem:0 "산업 문제"
ITA_industrial_problem_desc:0 "Italy’s industry is deeply flawed. We must take care of it, remedy it, nurse it to health. But how?"
ITA_farming_problem:0 "농업 문제"
ITA_farming_problem_desc:0 "우리 인민, 우리 군, 우리 민족을 먹여살린다는 점에서 이탈리아의 농장들은 아주 중요합니다. But they have a litany of problems to solve."
ITA_financial_problem:0 "금융 문제"
ITA_financial_problem_desc:0 "Italian finances are...poor, to say the least. A weak currency, endemic corruption, who knows what else? We have to fix them."
ITA_trade_problem:0 "무역 문제"
ITA_trade_problem_desc:0 "The problems that come with international trade are quite...irritating. We may need to do some serious work to fix them."
ITA_encourage_unions:0 "종교적 노조 장려"
ITA_encourage_unions_desc:0 "하느님, 민족, 노조. Those are what should underpin the Italian country. And we cannot separate any of them."
ITA_fertility_incentives:0 "출산 증여금"
ITA_fertility_incentives_desc:0 "We need to encourage Italian women to have more children, to increase the number of new Italians being born."
ITA_conference_holiness:0 "성하와의 회담"
ITA_conference_holiness_desc:0 "The pope has invited me to speak with him. Perhaps we can gain his support, and mass popular legitimacy."
ITA_quest_supremacy:0 "The Quest for Supremacy"
ITA_quest_supremacy_desc:0 "Italian supremacy is inevitable, it’s just a matter of getting there."
ITA_national_strategy:0 "국가전략"
ITA_national_strategy_desc:0 "We must have strategies for war on the national level, so soldiers deployed to Libya know their role just as well as soldiers stationed in Rome."
ITA_reforming_forces:0 "군세 개혁"
ITA_reforming_forces_desc:0 "The armed forces of Italy need reform, and fast. We were less than effective in the great war, and war is changing even faster than before."
ITA_purge_commanders:0 "지휘관 숙청"
ITA_purge_commanders_desc:0 "It has dawned on us that there are certain bull-headed commanders who do not want to change. Remove them."
ITA_great_conference:0 "대회담"
ITA_great_conference_desc:0 "A great conference of all of our military staff shall fix the problems that still plague us."
ITA_naval_staff:0 "해군참모총장의 보고"
ITA_naval_staff_desc:0 "We have now received the report of the Naval Staff."
ITA_national_shipyards:0 "National Shipyards"
ITA_national_shipyards_desc:0 "Our shipyards need to be expanded, in order to supply our ever-enlarging navy."
ITA_necessary_bases:0 "The Necessary Bases"
ITA_necessary_bases_desc:0 "We need more bases, in more places, to supply our navy."
ITA_examine_doctrines:0 "교리 재검증"
ITA_examine_doctrines_desc:0 "The doctrines of our navy have existed for a long time. This is precisely why they must be changed."
ITA_naval_funds:0 "Additional Naval College Funds"
ITA_naval_funds_desc:0 "The Naval college requests more funding, to train more officers. This must be granted."
ITA_design_board:0 "The Design Board"
ITA_design_board_desc:0 "The Naval Design Board of Italy shall ensure that we have up-to-date, if not ahead-of-their-time designs."
ITA_next_generation:0 "차세대"
ITA_next_generation_desc:0 "The next generation of ships is incoming. Let’s embrace the new, radical designs."
ITA_army_staff:0 "육군참모총장의 보고"
ITA_army_staff_desc:0 "We have now received the report of the Army Staff"
ITA_motor_mechanism:0 "모터와 메커니즘"
ITA_motor_mechanism_desc:0 "The horse shall be replaced with the car, the knight’s plate with the mechanized troop carrier!"
ITA_modern_cavalry:0 "근대의 기병대"
ITA_modern_cavalry_desc:0 "Crush the enemy beneath the treads of tanks, as the hooves of mighty steeds once did!"
ITA_learn_prussians:0 "프로이센에게부터의 학습"
ITA_learn_prussians_desc:0 "The Prussians forged an empire, survived a revolution, and still stand strong. We shall learn from their best."
ITA_culture_innovation:0 "혁신의 문화"
ITA_culture_innovation_desc:0 "We must force a culture of innovation. Throw out the old, bring in the new!"
ITA_air_staff:0 "공군참모총장의 보고"
ITA_air_staff_desc:0 "We have now received the report of the Air Staff"
ITA_air_war:0 "공중전 승리"
ITA_air_war_desc:0 "The Great War showed everyone the power of these planes. We must exploit it."
ITA_aid_above:0 "위에서의 도움"
ITA_aid_above_desc:0 "Soldiers on the ground need artillery. Why not have hyper-mobile artillery in the form of planes?"
ITA_believe_bombers:0 "폭격기에 대한 믿음"
ITA_believe_bombers_desc:0 "Believe in the bomber, trust in high-explosives! We will crush our enemies beneath tonnes of ordnance!"
ITA_crush_supply_chain:0 "보급망 파괴"
ITA_crush_supply_chain_desc:0 "Crush them! Destroy their trains, their rails, their roads, their cities! They will be bombed back to the stone age, and will face our glorious firearms with flint-knappings!"
ITA_rifle_cannon:0 "총포"
ITA_rifle_cannon_desc:0 "The rifle, the cannon, the carbine, the marching soldier under the roar of guns. This is what war is."
ITA_specialised_companies:0 "특화기업"
ITA_specialised_companies_desc:0 "Specialized companies that perform highly specific tasks will free up other men from doing that work, allowing them to do a better job in the field."
ITA_expanding_forces:0 "군대 확장"
ITA_expanding_forces_desc:0 "Expand the military forces! We will drown the enemy in bodies!"
ITA_incentives_serve:0 "복무 증여금"
ITA_incentives_serve_desc:0 "It will take a lot to encourage people to join. No matter."
ITA_glory_nation:0 "영광과 민족을 위해"
ITA_glory_nation_desc:0 "영광을 위해, 하느님을 위해, 국가를 위해! 오늘 섬기라!"
ITA_expand_facilities:0 "시설 확장"
ITA_expand_facilities_desc:0 "Expand the military factories, so we can arm every man in our growing army with the newest and best equipment possible!"
ITA_total_rearmament:0 "완전 재무장"
ITA_total_rearmament_desc:0 "Let’s not pretend we seek peace. We are going to fight, and the nation shall be ready to wage war."
ITA_secure_frontiers:0 "국경 확보"
ITA_secure_frontiers_desc:0 "Secure the borders, make sure our enemies know exactly what we own and that we are ready to defend it."
ITA_seize_regency:0 "섭정체 점령"
ITA_seize_regency_desc:0 "Fiume. A disgustingly corrupt land, rightfully ours and currently in the hands of degenerates and fools. We must liberate the people there."
ITA_ticino_ultimatum:0 "티치노 최후통첩"
ITA_ticino_ultimatum_desc:0 "Ticino is rightfully Italy! We must demand its return as soon as possible!"
ITA_secure_seas:0 "해양 확보"
ITA_secure_seas_desc:0 "Italy’s naval power must be unquestioned, it must be completely secure. We rule the seas!"
ITA_demand_balearics:0 "발레리아스 제도 요구"
ITA_demand_balearics_desc:0 "Spain doesn't understand the true extent of the Italian Empire but we are sure that with a friendly letter they'll soon understand."
ITA_operation_buonaparte:0 "부오나파르테 작전"
ITA_operation_buonaparte_desc:0 "Operation Buonaparte is insane, many in our armed forces say. But...it might just work."
ITA_subjugate_albania:0 "알바니아 복속"
ITA_subjugate_albania_desc:0 "Albania is a position of massive importance. We must secure it before anyone else does."
ITA_coup_athens:0 "아네테에서의 정변"
ITA_coup_athens_desc:0 "Athens is not Italian, no, but it is a massively important city in the equally important nation of Greece. Seize it, and the Greek Peninsula."
ITA_not_inch:0 "튀르크 놈들에겐 한 치도 내주지 않는다"
ITA_not_inch_desc:0 "Not an inch for the Turks! Italian land is Italian, and we shall make sure they know that!"
ITA_question_britain:0 "영국 문제"
ITA_question_britain_desc:0 "What will we do with Britain? It’s a complex question, but perhaps it has a very simple answer…"
ITA_repair_breach:0 "균열 수리"
ITA_repair_breach_desc:0 "If Britain so wishes, we can respect each other’s sovereignty and make stay out of each other’s wars."
ITA_operation_quaternion:0 "Operation Quaternion"
ITA_operation_quaternion_desc:0 "We should seize the most important naval properties in the Mediterranean, for the safety and glory of Italy!"
ITA_final_preparations:0 "최종준비"
ITA_final_preparations_desc:0 "We are in the final stages. We are so, so close."
ITA_seize_passes:0 "Seize the Passes"
ITA_seize_passes_desc:0 "Seize Switzerland! Their neutrality means nothing, for Italian supremacy must be complete!"
ITA_certain_austria:0 "Be Certain of Austria"
ITA_certain_austria_desc:0 "Ensure that Austria knows the score. They must know who they listen to, who the regional power is."
ITA_mobilize_nation:0 "국가동원"
ITA_mobilize_nation_desc:0 "Mobilize the nation, mobilize the people, for we march to War!"
ITA_seize_day:0 "Seize the Day"
ITA_seize_day_desc:0 "Carpe diem! Let none stand in our way!"
ITA_natshipyards:0 "Unlocks decisions that allow building Naval Dockyards for Political Power."
ITA_natbases:0 "Unlocks decisions that allow building Naval Bases for Political Power."
