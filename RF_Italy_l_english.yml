italy.1.d:0 "이탈리아 왕국의 수상이자 통합민주당 좌파계의 비공식 지도자인 이바노에 보노미는 포폴로 광장으로 밀려드는 군중을 물끄러미 바라보았습니다. 그는 에스프레소를 길게 한 모금 마시고는 재빨리 앞에 있는 신문지 위로 시선을 휙 돌렸습니다. 이번 주에는 많은 정치 사설들이 있었는데, 주로 스투르초와 당 우익계에 대한 다가오는 권력 이양과 관련된 것입니다. 책을 읽으면서 그는 뚜렷한 이유도 없이 자신이 점점 불안해하는 것을 느꼈습니다. 오늘 그에게 무슨 문제가 있었을까요?\n\n그는 키지궁으로 걸어 돌아가면서 점차 이해하게 되었습니다. 많은 이탈리아인들이 거의 15년간 이탈리아 통합민주당의 통치를 받아들이고 지지하도록 만든 단어 때문이었습니다.\n\n\“민주주의\”.\n\n처음부터 그가 졸리티 또는 스투르초와 나누었던 신뢰는 그 말 때문이었습니다. 수많은 이탈리아인들을 투표소로 불러들여 신당에 투표하게 한 말이었습니다. 급진당의 별똥별과 같은 부상을 부채질하고, 사회당을 돌이킬 수 없을 정도로 분열시키고, 인민당을 요람에서 목졸라 죽인 것도 그 말이었습니다. 이제 이 말, 이 생각을 할 때마다 근질거리기 시작했고 결국 그 개념을 소중하게 여기는 사람의 양심을 찢기 시작했습니다.\n\n이것이 정말 그가 바라던 것일까요? 통합민주당은 극단주의의 공격에 맞서 만들어진 연합 전선이지만, 자유주의 정당이 가질 수 있는 최악의 결과만을 모아 만들어졌습니다. 부패, 연고주의, 이기적인 조작-- 이것이 통합민주당에서 가장 기본이 되었습니다. 그러나 더 나쁘게도, 통합민주당은 가능한 한 가장 넓은 방법으로 이탈리아 민주주의의 겉부분을 차지함으로써 정치적으로 독점을 하게 되었고, 자유를 외면하는 세계에서 이탈리아 국민들에게는 유일하게 안전한 선택이 되었습니다.\n\n그는 사무실에 있는 의자에 앉아 잠긴 서랍에서 개인 일기를 꺼냈습니다. 많은 자기 분석 후에, 그는 가장 좋아하는 펜을 들고는 다음과 같은 말을 적기 시작했습니다:"
italy.1.a:0 "우리 모두는 이탈리아 민주주의의 안전을 위해 희생을 감수해야 한다."
italy.1.b:0 "그러나 그 과정에서 우리는 가장 중요한 것을 포기해서는 안 된다."

italy.2.t:0 "1936년 경제 보고서"
italy.2.d:0 "우리 경제개발부에서 나온 보고서가 그 충격적인 결과 때문에 우리 정부 내에서 계속 읽히고 있습니다. 경기 침체가 계속되고 있는 것은 놀랄 일이 아니지만, 이로 인한 피해는 과소평가되었던 것으로 밝혀졌습니다. 우리 산업이 고전하고 있는 상황에서 오스트리아와 발칸에 대한 높은 수입 의존도와 소규모 은행들 및 크레디토 이탈리아노의 붕괴로 인한 디플레이션으로 물가는 8% 하락했습니다. 게다가 자본재의 민간 수입으로 농업 생산이 증가하였고, 이것이 수요 감소와 맞물려 일어난 생산 과잉으로 인해 농민 빈곤이 증가했습니다. 이 보고서에서는 지난 1년 동안 실업률이 약 10%P 증가했고 GDP는 전혀 증가하지 않았으며 오히려 1% 이상 떨어졌다고 결론짓고 있습니다. 정부는 충격에 빠져 이 소식에 전혀 대처하지 못하고 있는 반면, 언론은 정부의 무능함을 드러내 시민들의 분노를 불러일으키는 데 바빴습니다."
italy.2.a:0 "맙소사..."

italy.3.t:0 "대의문"
italy.3.d:0 "Ever since the unification of the nation, one great question has haunted the consciousness of the King’s ministers-- the relationship of Italy with the British Empire. For well over a century, the Mediterranean has been a British lake. This is obviously intolerable to the Duce’s plans for European (and therefore global) dominance. However, this is predicated on the assumption that the British will be actively hostile in our pursuit of supremacy over the futurist dog-fuckers and the dirty Gothic commies. This may not happen, but we must play our hand carefully. At the end of the day, this all rests on the Duce’s decision. Sir-- how should we deal with the Anglo?"
italy.3.a:0 "We should repair our relations with the old lion."
italy.3.b:0 "It’s high time to put the old fools out of their misery."

italy.4.t:0 "이 성가신 성직자"
italy.4.d:0 "Yesterday our great leader Italo Balbo, had a meeting with his Holiness the Pope in the Vatican, Balbo is a great follower of the catolich faith and the teachings of His holiness, and has often said that is shameful the way that the government of the Kingdom of Italy has treated the pope for so many years, so in order to finally solve the bad relationships between Italy and the capital of the Catolich Church Balbo today has offered the Pope a deal, which he calls the Santa Maria Treaty, in which the Italian government agrees to recognize the sovereignty of the Vatican and to make some payments to the Vatican for all the damages done during risorgimento, even though no reporters well allowed inside the Vatican during the negotiations, rumors indicate that his holiness was quite happy after the negotiations."
italy.4.a:0 "교황조차 발보는 좋아하지."

italy.5.t:0 "The Great Conference- Beginning Phase"
italy.5.d:0 "Pietro Badogilo was in his office when he received orders from Ill Duce. An hour later, he was driven to the designated location by his chauffeur. In 45 minutes, the Marshal was finally able to see it.\nIt was an extensive complex, covering perhaps a couple of acres counting both the building itself and the outdoor plaza and recreation area. The building itself was rather simple and plain, built by architects that favored sustainability and efficiency rather than beauty. As soon as his chauffeur stopped the car in front of the plaza and he walked out of the car and into the plaza, Badogilo was greeted by the staff of this building, who then ushered him into the structure. The staff gave him a brief tour of the building, designating him where everything was at: the kitchen, washrooms and bathing centers, the sleeping quarters, everything to ensure that one could live in relative comfort here.\nOnce the tour ended, the staff finally guided him to one final room: a large room with a panel roof. In the room were numerous desks and tables, most covered in large boxes containing a forest’s worth of paper and files, others were covered in maps of various areas of the world and had small figures dotted on them. The only clear table was in the center, one that would be used for meetings.\nAround said table stood the finest military minds Italy could offer, Badoglio included. They were all here due to a single order by Ill Duce Balbo: To devise new and infallible warplans that are to be used in Italy’s future wars of conquest and bring glory to the peninsula and the government that rules it.\nThere was a pregnant silence in the air for a few moments, then Marshal De Bono spoke up. \n\"Well, now that we’re all here, let’s get to work. We don’t want to keep Ill Duce waiting, do we?\""
italy.5.a:0 "OK"
italy.6.t:0 "The Great Conference- Second Phase"
italy.6.d:0 "A few months have passed, but to the High Command, it feels like years.\nLong have they removed their stuffy military uniforms in favor of wearing much more breathable short-sleeve shirts, but it did little to deal with the heat. They have tore the papers from their boxes and poured over them as their sweat dripped and stained the papers. Ashtrays and half-drunk bottles of alcohol were scattered across the room and a rancid combination of sweat, cigarette ash, coffee grounds,and stale liquor have long since created a foul odor that has spread across the complex. Marshals Messe and Graziani would get into an argument about the ideal formation for a particular combat situation, but both were too tired to go to any length beyond that and the argument ended with both of them opening new bottles of scotch. Each one of them were beginning to develop bags under their eyes they spent one too-many restless nights subsumed in their work.\nFor once in the lives of each member of the High Command, they were all beginning to regret their choice in career."
italy.6.a:0 "God, please save us from this Hell!"
italy.7.t:0 "The Great Conference- Final Phase"
italy.7.d:0 "Italo Balbo, Ill Duce and the undisputed ruler of Italy, was currently going through the newest speech his writers typed up for a up-coming public appearance when someone suddenly barged into his office uninvited and unexpected.\nThe man in question looked to be in his 60s, reaching his 70s. He wore a decorated military uniform, showing him to be a respected and influential member of Italy’s armed forces, but Balbo had difficulty recognizing him at first. Dark circles had developed under his eyes and his complexion was paler from many days staying entirely inside. He gave Balbo a tired smile and began to speak.\n\"Apologies that I couldn’t contact you earlier, Ill Duce,\" Marshal Badogilo said, \"our phone lines were damaged. What I am here for, on behalf of the rest of the High Command, is to say ...Italy is now ready for any conflict that should come to it!\""
italy.7.a:0 "마침내..."
italy.8.t:0 "부오나파르테 작전이 실패하다!"
italy.8.d:0 " "
italy.8.a:0 "그렇군."
italy.9.t:0 "부오나파르테 작전이 성공하다!"
italy.9.d:0 " "
italy.9.a:0 "그렇군."
italy.10.t:0 "Quaternion 작전이 실패하다!"
italy.10.d:0 " "
italy.10.a:0 "그렇군."
italy.11.t:0 "Quaternion 작전이 일부 성공하다!"
italy.11.d:0 " "
italy.11.a:0 "그렇군."
italy.12.t:0 "Quaternion 작전이 성공하다!"
italy.12.d:0 " "
italy.12.a:0 "그렇군."
italy.13.t:0 "이탈리아가 ‘soft border’을 제안하다"
italy.13.d:0 "Recently our administration has received an offer from Italy proposing that our borders with them in southern Anatolia to significantly decrease in checks and restrictions required to pass from either side. A “soft” border as they called it. While this would be beneficial in improving our relations with Italy, some Jingoists in our government see this as accepting Italian overlordship over our rightful land. How should we respond?"
italy.13.a:0 "이탈리아와의 평화를 이룬다."
italy.13.b:0 "놈들이 터키 땅을 나간다는 것과 관련 없다면 우리도 관심 없다."
