ITA_italian_constitution:0 "이탈리아 왕국 헌법"
ITA_italian_constitution_desc:0 "대전쟁의 종전 이후 영국이 거둔 정치적 승리를 보며, 총리 비토리오 에마누엘레 오를란도는 suggested changing the Statuto Albertino to mimic the UK laws, always adapting them to Italy, of course. 새 헌법은 많은 사람들의 큰 환영을 받으며 이탈리아 단결의 상징으로 변모했습니다."
ITA_italian_constitution:0 "이탈리아 왕국 헌법"
ITA_italian_constitution_desc:0 "대전쟁의 종전 이후 영국이 거둔 정치적 승리를 보며, 총리 비토리오 에마누엘레 오를란도는 suggested changing the Statuto Albertino to mimic the UK laws, always adapting them to Italy, of course. 새 헌법은 많은 사람들의 큰 환영을 받으며 이탈리아 단결의 상징으로 변모했습니다."
ITA_great_war_itch:0 "대전쟁의 가려움"
ITA_great_war_itch_desc:0 "이탈리아가 대전쟁을 승리로 마무리지었다곤 해도 크나큰 대가는 따랐습니다. 민군을 통틀어 거의 2백만의 이탈리아인들이 분쟁 속에서 목숨을 잃었습니다. 분쟁 이후 전쟁에 대한 여론은 크게 뒤바뀌었습니다. 수많은 젊은이들이 어떻게든 입대를 기피하는 건 아주 흔한 일이 됐으며, 많은 장군들 역시 참호로 가 싸우기를 거부하고 있습니다."
ITA_london_market_crash:0 "런던 시장 붕괴"
ITA_great_war_itch_desc:0 "1934년 런던 주식시장은 붕괴했습니다."
ITA_mediterranean_standoff:0 "지중해 대결"
ITA_mediterranean_standoff_desc:0 "대전쟁이 끝난 이래 지중해의 모든 국가들은 무혈의 전쟁을 치르고 있습니다. 지중해 대결이라 알려진 이 지정학적 상황은 has several causes; among them the Italian desire to be the most influetial nation in the Mediterranean, the British attempt to still exert it's influence there (although Egypt and Syria have achieved quite a grade of autonomy and only Gibraltar, Malta and Cyprus remain firmly in British hands) and the creation of republican regimes in Spain and Greece (although Greece still has a king, but PM Eleftherios Venizelos and his party have all the power). Every Mediterranean nation wants different things which often clash with the interests of the other neighbors. This situation has also brached outside the Mediterranean, specially into the Balkans."

