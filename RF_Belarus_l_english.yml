BLR_DESC_MENU:0 "아타만 스타니스와프 부와크-바와호비츠의 봉토인 벨라루스는 교차로에 서있습니다. 국내의 수많은 파벌들이 각자의 이유로 아타만의 독재에 반대하고 있습니다. 민주정 지자파가 있는 한편 더 급진적인 이념과 반동독재를 지지하는 이들도 있습니다. 벨라루스를 제2의 사회주의 혁명의 등대로 만들려는 지도부를 가진 벨라루스 정보국 내 파벌들이 있고, 벨라루스를 뭔가 다른 것으로 변화시키려는 사악한 외인 장교들이 있으며, 언제나 그렇듯 마련된 광인의 자리가 있지만 그들의 진정한 목적은 아직 알 수 없습니다. 누가 망하고 흥할 것이며, 누가 벨라루스를 불확실한 미래로 이끌 것이란 말입니까?"
