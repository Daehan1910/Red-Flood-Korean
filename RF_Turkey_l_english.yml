TUR_treaty_of_adrianople:0 "에디르네 조약"
TUR_treaty_of_adrianople_desc:0 "오스만 제국의 몰락 이후 체결된 에디르네 조약에 따라, 제국은 영국 위임령 아래에 놓인 그리스인, 아르메니아인, 아랍인의 영역과, 독립적인 쿠르드인들, 영국과 러시아의 공식적 보호를 받는 중립영토인 국제해협위원회로 쪼개졌습니다."
TUR_treaty_of_thessaloniki:0 "테살로니키 조약"
TUR_treaty_of_thessaloniki_desc:0 "에디르네 조약을 재협상하자는 수 차례의 요청 끝에, 러시아와 영국이 이에 동의하면서 협상장이 테살로니키에 마련되었습니다."
