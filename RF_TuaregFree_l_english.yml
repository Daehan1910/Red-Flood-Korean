POLITICS_RAYMOND_COCHE_DESC:0 "1904년 1월 26일에 태어난 물병자리의 레몽 코슈는 현세의 밀교적 영역에 대한 심오한 연결감을 언제나 느꼈습니다. He began his expeditions across the Sahara in 1935 after endorsements by the French government and he began by trekking and demarcating the Hoggar mountain range. Eventually he was the first one to reach the Garet El Djenoun (a 2330 meter tall mountain) and in late 1935 he decided to abandon his relatively wealthy life with some backing by the French government to live in the Tuareg Free Territory, a land of bandits, slavers, and much more. Now, he sits on the top of the Anarchy, dominating it like a bull, leading it to the Future..."
POLITICS_HAMANI_DIORI_DESC:0 "젊은 하마니 디오리는 has been one of the few intellectual figures to come out of Niger that believe in making it a nation-state. He sees the Tuareg Free Territory as a tyranny beyond comprehension, something that must be done away with as fast as possible in favor of a western-oriented Republic of Niger that seeks to, despite being filled with corruption, actually function like a country like any other. He is considered very popular in the capital of Niamey but has almost no support elsewhere."
POLITICS_AG_MOHAMMED_DESC:0 "아그 모함메드 와우 티귀다 카오센은 1910년대 후반에 프랑스의 통치에 맞서 반란을 일으켰던 투아레그 귀족으로, 반란이 실패하자 자신의 말 하나를 골라 타곤 프랑스인 하나를 찔러 죽인 후 그 시체를 말에 매달고 미지의 땅으로 사라진 것으로 유명했습니다. 이후 20년 동안 모습을 드러내지 않으면서, 그의 존재는 수많은 식민총독들 사이에서 기이와 공포의 이야기로만 전해지게 되었습니다. 그리고 마침내, 니제르에서 프랑스 행정부가 붕괴하자 카오센은 걸어서 자신의 고국으로 와, 아가데스의 한 집에서 발견되었습니다. 이윽고 투아레그 자유령에서 가장 강력한 씨족장들 중 하나가 된 그는 이제 지도자 없는 땅의 통제자로서 서있습니다. 도적이자 프랑스인들에겐 범죄자인 카오센이나, 투아레그 노예상들에겐 해방자이자 영웅입니다. 카오센의 아래서 펼쳐질 투아레그령의 미래는 불확실합니다..."
TUA_democratic_dictator:0 "독재통령"
#IDEAS#
TUA_amenukal:0 "투아레그들의 아메누칼"
TUA_statelesness:0 "총체적 무국가"
TUA_statelesness_desc:0 "유일 사례가 아닌 한에야, 투아레그 자유령은 전 세계 무정부 상태의 가장 완벽한 예시 중 하나라 할 수 있을 겁니다. 도적, 노예상, 외국인, 부적응자들이 살아남기 위해 지도에도 없는 사막 전역을 떠돕니다. \n\n §R가장 용맹한 자 외에 이곳에서 살아남을 수 있는 이는 없습니다.§!"
TUA_clan_military:0 "씨족군"
TUA_clan_military_desc:0 "우리가 가진 사단이라곤 지금의 무정부 상태를 유지하고자 협력하는 징집병 무리가 전부이며, 그조차도 지휘체계 하나 없이 모두 독립적으로 움직입니다. 장군도, 지휘관도 없으니, §R우리 자신과 무기 뿐입니다.§!"
TUA_saharan_slave_trade:0 "사하라 노예무역"
TUA_saharan_slave_trade_desc:0 "우리 영토는 노예로 가득합니다. 대부분이 반투인들과 니제르-콩고인들인 노예들은 투아레그 다수의 씨족에서 재산으로 쓰이고 있습니다."
TUA_warrior_culture:0 "전사문화"
TUA_warrior_culture_desc:0 "우리는 전사들이며, 다른 이들과는 다른 권력과 힘의 사람들입니다. 우리 땅에선 누구도 우리에게 대적치 못 합니다."
