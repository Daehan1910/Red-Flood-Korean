tuareg.1.t:0 "우리의 현재"
tuareg.1.desc:0 "작금의 우리는 세계에서 가장 자유로운 구역 중 한 곳에서 살고 있습니다. 수천 년간 이어져온 사하라 유목민의 삶에서 파생된, 자기 바람에 따른 제약 없는 삶이 가능한 곳이죠. 하지만 노예제는 투아레그인들 사이에서 극도로 흔하며 사실상 전 인구 사이에서 시행되고 있습니다. 아이들은 전통에 따라 10대가 되자마자 노예들을 선물받을 정도이니, 이는 노예와 귀족 간의 대규모 계급갈등을 초래했습니다. 하지만, 사하라와 니제르 강 너머에 프랑스에서 수입된 미래주의적 차를 타고서, 자체적인 유럽인 준군사조직을 조직해 현지 투아레그인들에게 미래주의에 대해 가르치는 유럽 모험가들의 제 3의 운동도 있습니다. 무엇이 우리의 미래가 될 것인가는 시간의 모래에 달려있습니다."
tuareg.1.a:0 "모래가 우릴 지켜주길."
tuareg.2.t:0 "지도자 없는 국가"
tuareg.2.desc:0 "언제나 평등을 바랐던 하우사 제족 대다수의 이상이 특히 '수도' 니아메에선 어느 때보다 더 가까이 다가오고 있는 지금이지만, 우리 영토엔 다행스럽게도 하우사와 송하이 씨족 및 부족들을 통합해 자유령의 질서 있고 조화로운 지금의 사회를 깨뜨릴 능력있는 지도자가 보이지 않고 있습니다."
tuareg.2.a:0 "부부 하마를 몰아냈으니 다른 이들도 쫓아낼 수 있겠지!"
tuareg.3.t:0 "해방의 소식"
tuareg.3.desc:0 "아무래도 우리가 틀렸던 것 같습니다... \n\n 하마니 디오리, 니아메의 도적떼 사이에서 일어나 스스로 프랑스어를 배운 젊고 매력적인 이 정치인은 우리 투아레그 민족에 맞서 송하이인들과 하우사인들을 집결시키고 있습니다! 니아메 바깥에선 인기가 없다지만 니아메 보안대 용병들을 이용한다면 전 영토를 차지하고 우리 자유를 끝장낼 수 있을 겁니다."
tuareg.3.a:0 "어쩌면 민주정이 좋을 수도 있겠어..."
tuareg.4.t:0 "통합자에 대한 소문들"
tuareg.4.desc:0 "통합자, 혹은 모함메드 와우 티귀다 카오센이라 불리는 이 사내는, 20년 전까지만 해도 니제르에선 일대 식민정부가 겪은 거대한 공포 중 하나이자 이후 이어진 우리 영토의 독립에 관한 민담에 불과한 존재로서 아이들과 어른들 사이에서 떠돌았습니다. 그러했으니, 사막에서 거의 20년을 보냈던 카오센이 모래더미에서 일어나 다양한 파벌들과 화해하고 영토 전역의 씨족을 통합하려 한다는 말은 놀라울 따름이었던 것입니다."
tuareg.4.a:0 "우리 자유가 존중받는 한이라면..."
tuareg.5.t:0 "격노의 목격"
tuareg.5.desc:0 "프랑스인 레몽 코슈가 우리 영토에서 재미를 보겠다며 사막 전역에서 유럽인 탐험가들과 모험가들을 동료로 불러모으기 시작했습니다. 우리 전통에 대해 존중이라곤 전혀 없는 코슈는 구닥다리라는 우리 사회를 지워내고 모험과 용맹에 기반을 둔 새 사회를 창조하고자 합니다. 영토를 통합할 후보 중 가장 기피받는 그는 일부 투아레그인들에겐 흥미를 얻어냈지만, 그의 지지층은 대부분 유럽인들입니다."
tuareg.5.a:0 "빠른 차가 있는 식민주의인가?"
tuareg.6.t:0 "모래 뒤집기"
tuareg.6.desc:0 "무정부 상태를 영원히 지속할 순 없다는 건 무정부 자체만큼이나 비극적입니다. 니제르 전역의 수백의 씨족들 간의 균형을 맞출 무제한의 시간이 있었지만, 이 현실도 점차 줄어가는 듯합니다. \n\n §RN카오센, 코슈, 디오리가 말이나 차를 타고 아가데스에 모여 대결을 결정했습니다. 검을 쥐고서, 모두는 때를 기다리고 있습니다.§! \n\n 저울에 놓인 운명이 기울어지며..."
tuareg.6.a:0 "카오센이 오랜 재술로 디오리를 참수하고 코슈의 가슴을 찌르다."
tuareg.6.b:0 "디오리가 싸움을 피하고 니아메에서 자신의 군을 동원하다!"
tuareg.6.c:0 "코슈가 모든 적을 죽여버리다!"
tuareg.6.d:0 "모래폭풍이 닥치고 모두가 죽은 채로 발견되다."
tuareg.7.t:0 "씨족들이 절하다"
tuareg.7.desc:0 "영토 전역의 씨족들이 카오센의 통치에 절하기 시작했습니다. 그렇지 않은 자들은 잔혹하게 진압당했습니다. 시간이 지나면 수많은 투아레그인들은 니아메 궁을 중심으로 전통주의적 부족장 체제로 점차 변해가는 현실 속에 자유를 그리워하게 될 것입니다. 물론 카오센을 향한 충성을 맹세한 씨족들에겐 자치의 이익이 주어졌기에 대부분 지역은 여전히 카오센의 손아귀에서 벗어나 있습니다만..."
tuareg.7.a:0 "... 하지만 그는 신경 쓰지 않는다."
tuareg.8.t:0 "관료제의 설립"
tuareg.8.desc:0 "하마니 디오리의 작업을 이루기 위한 첫 걸음은 보안대 용병들에 둘러싸인 니아메에 최초의 관료제를 설립하는 것입니다. 디오리는 투아레그-니제르 연방을 이웃한 오트볼타처럼 제대로 된 민족국가로 만들고자 이 용병들을 조금씩 다른 지역으로 진출시키기 시작했습니다."
tuareg.8.a:0 "기나긴 길이 펼쳐져 있다."
tuareg.9.t:0 "밀교제례"
tuareg.9.desc:0 "아이르 산맥 어딘가, 레몽 코슈는 거대한 산맥 중 한 곳의 꼭대기에 앉아 스카프와 피부로 느껴지는 열기를 느꼈습니다. 여러 추종자들과 함께 소리내어 말하기 시작한 그는 동력의 단 하나의 숨결 속에서 훌쩍이고 울부짖었습니다. 자신들의 스카프가 바람을 따라 휘날림을 느끼는 이들의 목소리가 날카로워지며 북소리가 울려퍼졌습니다. 그리고 코슈는 언덕의 꼭대기에서 소리쳤습니다. '집합적 꿈의 동료들아! 우리는 아르토의 정신의 등대가, 역사에 대한 아르토의 우월을 수용하고 니제르를 미래의 땅으로 확실시할 등대지기가 되고자 이곳에 모였다. 르 솔레유('태양')를 향해 절하라!' 코슈는 태양을 가리키며 추종자들의 시선을 모았습니다. 태양을 향해 고개를 치켜든 이들은 그 따스함이 눈을 감은 자신들의 얼굴에 닿는 걸 느꼈습니다. 바로 그 고지 위에 나타났다 다른 고지의 꼭대기 위에 선 알렉산드로스 대왕, 무함마드, 알라 그 모든 이들에게로 이어지는, 그리스에서 출발한 그 혈통이 엮어낸 아르토 님의 신적인 존재 안에서 세계 전역에 내리쬐는 그분의 단일 집합체적 영혼을, 그들은 다룰 수 없음을 깨달았습니다. 함께하는 육신들을 느끼며 자신들이 단일 집합체가 된 것에, 아르토 님의 정신 속 작은 불꽃 하나가 된 것에 그들은 오열했습니다."
tuareg.9.a:0 "... 희락의 위대한 불을 만들어내리다."
tuareg.10.t:0 "코슈의 영역"
tuareg.10.desc:0 "니제르에서의 우리의 미래를 깨달았으니, 우리는 우리 자치권을 보존하면서 프랑스와 단결해야 합니다. 우리의 전 인구를 총체적 집합체로 동원하듯, 모든 대가를 치러서라도 프랑스를 도울 것입니다."
tuareg.10.a:0 "위성국이 되겠단 요청을 르 솔레유에 보낸다."
tuareg.11.t:0 "통합세력들의 분쇄"
tuareg.11.desc:0 "거대한 모래폭풍이 모든 적의 시선을 끌고 적들은 서로를 죽여대는 사이, 투아레그인들과 자유는 꼭대기에 서게 되었습니다. 이제 우리는 남은 세월을 자유 속에서 살게 될 것입니다..."
tuareg.11.a:0 "... 적어도 그러길 바라지."
tuareg.12.t:0 "자유의 죽음"
tuareg.12.desc:0 "공포가 니아메에 닥치고, 영토가 자유를 지키고자 현지 민병대와 군대로 막아오던 나이지리아, 오트볼타, 프랑스가 팽창을 위해 우리 영역에 들어오기 시작했습니다. 수백의 씨족들이 각자에게만 충성하는 상황에서 우리가 할 수 있는 건 없으니, 우리 적을 막아내는 건 불가능합니다."
tuareg.12.a:0 "자유는 그렇게 죽었다."
tuareg.13.t:0 "투아레그령의 붕괴"
tuareg.13.desc:0 "사하라 한복판에 있던 방랑 도적떼인 투아레그 자유령이 스스로 붕괴하기 시작했습니다. 많은 우리 장군들이 나이지리아와 대영제국의 팽창을 위해 영토 일부를 차지하자 요청해왔습니다."
tuareg.13.a:0 "시작하지."
tuareg.14.t:0 "투아레그령의 붕괴"
tuareg.14.desc:0 "사하라 한복판에 있던 방랑 도적떼인 투아레그 자유령이 스스로 붕괴하기 시작했습니다. 많은 우리 장군들이 프랑스령 아프리카령의 회복을 위해 영토 일부를 차지하자 요청해왔습니다."
tuareg.14.a:0 "시작하지."
tuareg.15.t:0 "투아레그령의 붕괴"
tuareg.15.desc:0 "우리 국경 너머에 있던 도적떼이자 노예상들인 투아레그들이 붕괴하기 시작했습니다! 많은 우리 각료들이 우리가 끼어들어 저들을 도와 수도 니아메를 차지해야 한다 주장하고 있습니다!"
tuareg.15.a:0 "시작하지."
tuareg.16.t:0 "유럽인들이 아가데스에서 처형되다!"
tuareg.16.desc:0 "사헬 이남의 모래밭에 자리한 투아레그 자유령을 묘사하는 데엔 세상이 입을 모아 부르는 “무법지대”라는 말보다 적절한 게 없을 겁니다. 하지만 프랑스인들은 옛 행정부의 붕괴 이후 이곳을 떠나면서도 향촌을 순찰할 급습대를 꾸리곤 지나는 가엾은 이들을 가차없이 공격하던 중이었습니다. 이에 아가데스 시민들은 직접 이 문제를 해결고자 나섰습니다. 중앙정부도 존재하지 않는 이 영토에서 아가데스 사람들에게 저 도적떼를 경찰 등에 신고한다는 수는 없었습니다. 이에 시민들은 오래된 프랑스제 무기로 가득 찬 창고를 습격한 후 인민민병대를 창설해 비적들을 심판대에 세우고자 나섰습니다. 전해들은 말들과 불명의 목격담에 의존하며 이어진 몇 주간의 추격 끝에, 민병대는 장정들은 대부분 죽고 노인, 여성, 노예, 아이들만 남은 마을에서 급습을 막 마친 채 나오는 도적떼를 발견할 수 있었습니다. 약탈품을 챙기고 달아나던 도적떼를 발견한 민병대는 이들을 추격하기 시작했고, 잠깐의 총격 후 숫적 열세를 깨달은 놈들은 곧 항복해왔습니다. 도적들을 묶고 말에 맨 민병대는 이들이 저지른 범죄의 잔혹성에 따라 처벌을 내리기로 결정했습니다. 마을로 돌아간 민병대를 피해를 살폈습니다. 그곳엔, 한 줄로 늘어진 노인들, 그리고 또 다른 한 줄을 만든 노예, 여성, 아이들의 시체들 외엔 아무것도 없었습니다. 아마 노인들은 이... 도적들이 저지른 이루 말할 수 없는 일들을 지켜봐야 했던 것 같았습니다. 드러난 진실에 민병대는 아가데스로 돌아가 즉석 교수대로 유럽인들을 처형했습니다. 이 행동에 더해, 민병대가 그 어떤 잠재적 비적떼에게서도 인민을 보호하겠다며 작전을 지속할 의향을 보이면서 민병대는 전 투아레그 인민의 사랑을 받게 되었습니다. 하지만 일부 비평가들은 이 소규모 무장집단에 관한 문제를 제기했습니다. 이 영웅들로 투아레그인들이 어떤 영향을 받게 될 것인가는 시간만이 알 것입니다..."
tuareg.16.a:0 "정의가 이루어졌다."
