POLITICS_RAYMOND_COCHE_DESC:0 "1904년 1월 26일에 태어난 물병자리의 레몽 코슈는 현세의 밀교적 영역에 대한 심오한 연결감을 언제나 느꼈습니다. 프랑스 정부의 찬조 아래 1935년 사하라 전역에 대한 원정을 시작한 그는 호가르 산맥을 종주하며 경계선을 긋고 지역을 구분하는 작업을 시작했습니다. 알려진 이들 중엔 처음으로 2330 미터 높이의 가렛 엘 제눈에 올랐던 그는, 1935년 말 프랑스 정부의 지원 덕에 상대적으로 부유했던 삶을 버리고 도적과 노예상으로 가득한 투아레그 자유령에서 살길 택했습니다. 이제, 무정부의 꼭대기에 들어앉은 그는 황소처럼 지배권을 쥐고 미래를 향해 달려가는 중입니다..."
POLITICS_HAMANI_DIORI_DESC:0 "젊은 하마니 디오리는 니제르 출신 가운데 민족국가를 설립해야 한다 생각하는 몇 안 되는 지식인들 중 한 명입니다. 그는 투아레그 자유령을 상식에서 벗어난 폭정이자 가능한 빨리 지워낼 대상으로 여기며, 부패가 가득해도 다른 나라들과 같이 작동하는 서양식 니제르 공화국을 꿈꾸고 있습니다. 디오리는 니아메에서 아주 인기가 높지만 그 외 지역에선 거의 지지를 받지 못 합니다."
POLITICS_AG_MOHAMMED_DESC:0 "아그 모함메드 와우 티귀다 카오센은 1910년대 후반에 프랑스의 통치에 맞서 반란을 일으켰던 투아레그 귀족으로, 반란이 실패하자 자신의 말 하나를 골라 타곤 프랑스인 하나를 찔러 죽인 후 그 시체를 말에 매달고 미지의 땅으로 사라진 것으로 유명했습니다. 이후 20년 동안 모습을 드러내지 않으면서, 그의 존재는 수많은 식민총독들 사이에서 기이와 공포의 이야기로만 전해지게 되었습니다. 그리고 마침내, 니제르에서 프랑스 행정부가 붕괴하자 카오센은 걸어서 자신의 고국으로 와, 아가데스의 한 집에서 발견되었습니다. 이윽고 투아레그 자유령에서 가장 강력한 씨족장들 중 하나가 된 그는 이제 지도자 없는 땅의 통제자로서 서있습니다. 도적이자 프랑스인들에겐 범죄자인 카오센이나, 투아레그 노예상들에겐 해방자이자 영웅입니다. 카오센의 아래서 펼쳐질 투아레그령의 미래는 불확실합니다..."
TUA_democratic_dictator:0 "독재통령"
