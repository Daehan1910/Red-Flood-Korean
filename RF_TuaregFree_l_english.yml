tuareg.1.t:0 "우리의 현재"
tuareg.1.desc:0 "작금의 우리는 세계에서 가장 자유로운 구역 중 한 곳에서 살고 있습니다. 수천 년간 이어져온 사하라 유목민의 삶에서 파생된, 자기 바람에 따른 제약 없는 삶이 가능한 곳이죠. 하지만 노예제는 투아레그인들 사이에서 극도로 흔하며 사실상 전 인구 사이에서 시행되고 있습니다. 아이들은 전통에 따라 10대가 되자마자 노예들을 선물받을 정도이니, 이는 노예와 귀족 간의 대규모 계급갈등을 초래했습니다. 하지만, 사하라와 니제르 강 너머에 프랑스에서 수입된 미래주의적 차를 타고서, 자체적인 유럽인 준군사조직을 조직해 현지 투아레그인들에게 미래주의에 대해 가르치는 유럽 모험가들의 제 3의 운동도 있습니다. 무엇이 우리의 미래가 될 것인가는 시간의 모래에 달려있습니다."
tuareg.1.a:0 "모래가 우릴 지켜주길."
tuareg.2.t:0 "지도자 없는 국가"
tuareg.2.desc:0 "Many of our Hausa plurality peoples have always wanted equality - and their ideals are becoming more and more present - especially in the 'capital' of Niamey, but fortunately for our Territory they have yet to have a capable leader, one who can unify the many clans and tribes of the Hausa and Songhai peoples and cause disorder in the present orderly and harmonious society of the Free Territory."
tuareg.2.a:0 "부부 하마를 몰아내고 다른 이들도 쫓아낼 수 있겠지!"
tuareg.3.t:0 "해방의 소식"
tuareg.3.desc:0 "아무래도 우리가 틀렸던 것 같습니다... \n\n 하마니 디오리, 니아메의 도적떼 사이에서 일어나 스스로 프랑스어를 배운 젊고 매력적인 이 정치인은 우리 투아레그 민족에 맞서 송하이인들과 하우사인들을 집결시키고 있습니다! 니아메 바깥에선 인기가 없다지만 니아메 보안대 용병들을 이용한다면 전 영토를 차지하고 우리 자유를 끝장낼 수 있을 겁니다."
tuareg.3.a:0 "어쩌면 민주정이 좋을 수도 있겠어..."
tuareg.4.t:0 "통합자에 대한 소문들"
tuareg.4.desc:0 "통합자, 혹은 모함메드 와우 티귀다 카오센이라 불리는 이 사내는 has been a bit of a folk tale for children and adults alike for the last two decades in Niger, one of the great horrors of colonial governance in the area and the susbequent independence of our Territory. So it was suprising to hear that, despite being in the desert for nearly two decades, 카오센 has managed to rise from the sands and has been attempting to reconcile with the various cliques and clans across the Territory in an attempt to unify it."
tuareg.4.a:0 "우리 자유가 존중받는 한이라면..."
tuareg.5.t:0 "격노의 목격"
tuareg.5.desc:0 "프랑스인 레몽 코슈가 has begun rallying across the desert looking for fellow European explorers and adventurers looking for exciting days to take over our Territory. He has no respect for our traditions and wishes to do away with our supposedly decreipt society and create a new one based on adventure and bravery. The least likely of the candidates to unify the Territory, he has some appeal with some Tuaregs, but otherwise his support is mostly European."
tuareg.5.a:0 "빠른 차가 있는 식민주의인가?"
tuareg.6.t:0 "모래 뒤집기"
tuareg.6.desc:0 "무정부 상태를 영원히 지속할 순 없다는 건 무정부 자체만큼이나 비극적입니다. 니제르 전역의 수백의 씨족들 간의 균형을 맞출 무제한의 시간이 있었지만, 이 현실도 점차 줄어가는 듯합니다. \n\n §RN카오센, 코슈, 디오리가 말이나 차를 타고 아가데스에 모여 대결을 결정했습니다. 검을 쥐고서, 모두는 때를 기다리고 있습니다.§! \n\n 저울에 놓인 운명이 기울어지며..."
tuareg.6.a:0 "카오센이 오랜 재술로 디오리를 참수하고 코슈의 가슴을 찌르다."
tuareg.6.b:0 "디오리가 싸움을 피하고 니아메에서 자신의 군을 동원하다!"
tuareg.6.c:0 "코슈가 모든 적을 죽여버리다!"
tuareg.6.d:0 "모래폭풍이 닥치고 모두가 죽은 채로 발견되다."
tuareg.7.t:0 "씨족들이 절하다"
tuareg.7.desc:0 "영토 전역의 씨족들이 카오센의 통치에 절하기 시작했으며, and those who don't accept are harshly supressed - with time, the freedom that so many Tuaregs cherished has been slowly transformed into a traditionalist chiefdom centralized in a Niamey palace. 물론 카오센을 향한 충성을 맹세한 씨족들에겐 자치의 이익이 주어졌기에 대부분 지역은 여전히 카오센의 손아귀에서 벗어나 있습니다만..."
tuareg.7.a:0 "... 하지만 그는 신경 쓰지 않는다."
tuareg.8.t:0 "관료제의 설립"
tuareg.8.desc:0 "The first order of Business for Hamani Diori has been to create the first bureaucracy in Niamey, as the city is surrounded by his security mercenaries and he begins to slowly export them into the rest of the country to secure stability and make the Tuareg-Niger Federation a proper nation-state like their friends in Upper Volta."
tuareg.8.a:0 "기나긴 길이 펼쳐져 있다."
tuareg.9.t:0 "밀교제례"
tuareg.9.desc:0 "아이르 산맥 어딘가, 레몽 코슈는 거대한 산맥 중 한 곳의 꼭대기에 앉아 스카프와 피부로 느껴지는 열기를 느꼈습니다. He began to speak in tongues with multiple followers, who moaned and cried in a single breath of energy and began drumming with their voices fiercely as they felt their scarves fly across the wind, and 코슈는 언덕의 꼭대기에서 소리쳤습니다. '집합적 꿈의 동료들아! 우리는 아르토의 정신의 등대가, 역사에 대한 아르토의 우월을 수용하고 니제르를 미래의 땅으로 확실시할 등대자가 되고자 이곳에 모였으니, 르 솔레유('태양')를 향해 절하라!' 코슈는 태양을 가리키며 추종자들의 시선을 모았습니다. They look at the sun, feeling the warmth reaching their face as their eyes close, and they realize they can't handle the single collective spirit of Artaud's projection across the world in his godly existence as his family line came from Greece, resulting in ancestry tracing back to Alexander the Great, Muhammad, and Allah himself as all the ones present in the hill begin laying down on top of one another, feeling their bodies together and moaning as they became a single collective, a small spark in Artaud's mind..."
tuareg.9.a:0 "... 희락의 위대한 불을 만들어내리다."
tuareg.10.t:0 "코슈의 영역"
tuareg.10.desc:0 "니제르에서의 우리의 미래를 깨달았으니, 우리는 우리 자치권을 보존하면서 프랑스와 단결해야 합니다. 우리의 전 인구를 총체적 집합체로 동원하듯, 모든 대가를 치러서라도 프랑스를 도울 것입니다."
tuareg.10.a:0 "위성국이 되겠단 요청을 르 솔레유에 보낸다."
tuareg.11.t:0 "통합세력들의 분쇄"
tuareg.11.desc:0 "거대한 모래폭풍이 모든 적의 시선을 끌고 적들은 서로를 죽여대는 사이, 투아레그인들과 자유는 꼭대기에 서게 되었습니다. 이제 우리는 남은 세월을 자유 속에서 살게 될 것입니다..."
tuareg.11.a:0 "... 적어도 그러길 바라지."
tuareg.12.t:0 "자유의 죽음"
tuareg.12.desc:0 "공포가 니아메에 닥치고, 영토가 자유를 지키고자 현지 민병대와 군대로 막아오던 나이지리아, 오트볼타, 프랑스가 팽창을 위해 우리 영역에 들어오기 시작했습니다. 수백의 씨족들이 각자에게만 충성하는 상황에서 우리가 할 수 있는 건 없으니, 우리 적을 막아내는 건 불가능합니다."
tuareg.12.a:0 "자유는 그렇게 죽었다."
tuareg.13.t:0 "투아레그령의 붕괴"
tuareg.13.desc:0 "사하라 한복판에 있던 방랑 도적떼인 투아레그 자유령이 스스로 붕괴하기 시작했습니다. 많은 우리 장군들이 나이지리아와 대영제국의 팽창을 위해 영토 일부를 차지하자 요청해왔습니다."
tuareg.13.a:0 "시작하지."
tuareg.14.t:0 "투아레그령의 붕괴"
tuareg.14.desc:0 "사하라 한복판에 있던 방랑 도적떼인 투아레그 자유령이 스스로 붕괴하기 시작했습니다. 많은 우리 장군들이 프랑스령 아프리카령의 회복을 위해 영토 일부를 차지하자 요청해왔습니다."
tuareg.14.a:0 "시작하지."
tuareg.15.t:0 "투아레그령의 붕괴"
tuareg.15.desc:0 "우리 국경 너머에 있던 도적떼이자 노예상들인 투아레그들이 붕괴하기 시작했습니다! 많은 우리 각료들이 우리가 끼어들어 저들을 도와 수도 니아메를 차지해야 한다 주장하고 있습니다!"
tuareg.15.a:0 "시작하지."
tuareg.16.t:0 "유럽인들이 아가데스에서 처형되다!"
tuareg.16.desc:0 "The sands of the lower Sahel in which the Tuareg Free Territory finds itself can be most accurately described by the world, “lawless”. However, when Frenchmen left behind after the collapse of the old French government formed a raiding party to patrol the countryside and attack any poor soul who passed by, the citizens of Agadez decided to take matters into their own hands. Being a territory with no central government, the people of Agadez could not simply report the bandits to the police and be done with it. Instead, concerned citizens formed the Popular Militia, raided an old warehouse full of old French weapons, and set out to track these thugs and bring them to justice. After weeks of pursuit based on nothing but hearsay and vague eyewitness testimony, the bandits were finally caught just after fleeing a raid on a town where most of the adult men had died, and only the elders, women, slaves, and children remained. The militia saw them fleeing with their spoils and chased them down, resulting in a brief shootout before the bandits realized they were outnumbered and outgunned, and surrendered. 도적들을 묶고 말에 맨 민병대는 이들이 저지른 범죄의 잔혹성에 따라 처벌을 내리기로 결정했습니다. 마을로 돌아간 민병대를 피해를 살폈습니다. 그곳엔, 노인들과, 노예, 여성, 아이들로 각각 한 줄씩 총 두 줄로 늘어진 시체들 외엔 아무것도 없었습니다. It seems the elders were made to watch as the bandits did... unspeakable things. Upon this revelation, the Militia returned them to Agadez and executed them in a makeshift gallows. Due to their actions, the Militia has become well-loved by all the Tuareg people, so much so that the Militia plans on continuing its operations and protecting people from any potential brigands. However, some critics see the issues with giving a small band of armed men power. Only time will tell how the Tuareg will be shaped by these heroes…"
tuareg.16.a:0 "정의가 이루어졌다."
