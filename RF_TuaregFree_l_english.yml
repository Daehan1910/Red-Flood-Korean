#IDEAS#
TUA_amenukal:0 "투아레그들의 아메누칼"
TUA_statelesness:0 "총체적 무국가"
TUA_statelesness_desc:0 "유일 사례가 아닌 한에야, 투아레그 자유령은 전 세계 무정부 상태의 가장 완벽한 예시 중 하나라 할 수 있을 겁니다. it is a roving pack of bandits, slavers, foreigners, and misfits all across the uncharted desert trying to survive. \n\n §R가장 용맹한 자 외에 이곳에서 살아남을 수 있는 이는 없습니다.§!"
TUA_clan_military:0 "씨족군"
TUA_clan_military_desc:0 "The only military division we have as of now is a number of levies working together to maintain the Anarchy present in the territory, and they all function independently of one another without any form of chain of command. We have no generals, no commanders, §Rno one except ourselves and our weapons.§!"
TUA_saharan_slave_trade:0 "사하라 노예무역"
TUA_saharan_slave_trade_desc:0 "Our Territory is filled to the brim with slaves, mostly Bantu and Niger-Congo peoples which are used as property by the Tuareg dominating clans."
TUA_warrior_culture:0 "전사문화"
TUA_warrior_culture_desc:0 "우리는 전사들이며, 다른 이들과는 다른 권력과 힘의 사람들입니다. 우리 땅에선 누구도 우리에게 대적치 못 합니다."
