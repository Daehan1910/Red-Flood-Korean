POLITICS_RAYMOND_COCHE_DESC:0 "1904년 1월 26일에 태어난 물병자리의 레몽 코슈는 has always felt a profound connection to the esoteric realms of the World. He began his expeditions across the Sahara in 1935 after endorsements by the French government and he began by trekking and demarcating the Hoggar mountain range. Eventually he was the first one to reach the Garet El Djenoun (a 2330 meter tall mountain) and in late 1935 he decided to abandon his relatively wealthy life with some backing by the French government to live in the Tuareg Free Territory, a land of bandits, slavers, and much more. Now, he sits on the top of the Anarchy, dominating it like a bull, leading it to the Future..."
POLITICS_HAMANI_DIORI_DESC:0 "젊은 하마니 디오리는 has been one of the few intellectual figures to come out of Niger that believe in making it a nation-state. He sees the Tuareg Free Territory as a tyranny beyond comprehension, something that must be done away with as fast as possible in favor of a western-oriented Republic of Niger that seeks to, despite being filled with corruption, actually function like a country like any other. He is considered very popular in the capital of Niamey but has almost no support elsewhere."
POLITICS_AG_MOHAMMED_DESC:0 "Ag Mohammed Wau Teguidda Kaocen은 1910년대 후반에 프랑스의 통치에 맞서 반란을 일으켰던 투아레그 귀족으로, 반란이 실패하자 자신의 말 하나를 골라 타곤 프랑스인 하나를 찔러 죽인 후 그 시체를 말에 매달고 미지의 땅으로 사라진 것으로 유명했습니다. He was nowhere to be found for the next two decades, and his existence became a mystery and a horror story to many colonial governors. Eventually, after the collapse of the French administration in Niger, He was seen returning on foot towards his homeland, found in a home in Agadez. 마침내 투아레그 자유령에서 가장 강력한 씨족장들 중 하나가 된 그는 지도자 없는 땅의 통제자로서 서있습니다. 도적이자 프랑스인들에겐 범죄자인 Kaocen이나, 투아레그 노예상들에겐 해방자이자 영웅입니다. Kaocen의 아래서 펼쳐질 투아레그령의 미래는 불확실합니다..."
