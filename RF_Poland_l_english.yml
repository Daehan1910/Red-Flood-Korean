poland.1.t:0 "피우수트스키의 부재"
poland.1.desc:0 "대중이 우려하는 가운데 국가원수 유제프 피우수트스키께서 2주째 자택을 벗어나지 않고 계십니다. 원수께선 지난 몇 년 동안 건강이 악화돼오셨지만 이렇게나 오랫동안 침대에서 꼼짝하지 않으신 적은 없었습니다. 많은 이들이 최악의 상황에 대비해야 한다 말합니다."
poland.1.a:0 "그분을 위해 기도하자."
poland.2.t:0 "원수의 죽음"
poland.2.desc:0 "모두가 가장 두려워하던 일이 일어나고 말았습니다. 우리의 친애하는 폴란드 원수 유제프 피우수트스키께서 69세의 나이로 간암과의 오랜 싸움 끝에 숨을 거두셨습니다. 그분께선 슬픔에 잠긴 가족과 국가를 기로에 두고 떠나셨습니다. 명목상 민주적이었던 폴란드가 그분의 영향력 아래 통치받았던 건 공공연한 비밀이었습니다. 이제 원수께서 가셨으니, 앞으로 무슨 일이 일어날지 누구도 확신하지 못하고 있습니다."
poland.2.a:0 "그분의 성공을 기억하며 그분의 서거를 추도하자."
poland.4.t:0 "비상정부 소집"
poland.4.desc:0 "쏟아지는 질문들에 회복권 전체가 곤란을 겪고 있습니다. \"이제 어쩌실 거죠? 누가 군림해야 하는 겁니까?\" 현 정부가 지속해야 하는 걸까요? 이제는 독재권력에서 벗어날 때일까요? 그래서 국가 민주화를 이루고 시민들에게 자유와 번영을 가져다 줄 수 있을까요? 아니면 군이 나서야 할까요? 폴란드와 전 인테르마리움 모두를 뒤흔들 혼돈을 막기 위해선 군의 집권이 필요할지도 모르겠습니다. 아니면... 3번안이 답이 될까요? 지난 몇 년 동안 피우수트스키의 수용소들의 변두리에선 신선하고 역동적인 운동 하나가 발전을 이루었습니다. 그 반대자들에겐 몽상가 취급을 받았어도, 조직은 원수를 향한 극도의 충정을 보였기에 무해하고 탄압의 가치가 없다 여겨졌습니다. 그러는 사이 운동은 사회주의, 민족주의, 반제국주의의 관념들을 이용해 외견상의 반대 진영에서 지지자들을 모았습니다. 논란의 예술가 스타니스와프 슈칼스키와, 그보다 더 논란이 되는 철학자 얀 스타흐뉴크가 이 조직을 이끌고 있습니다. 둘은 폴란드를 전 역사를 통틀어 전에 본 적 없던 위대함으로 이끌겠노라 다짐했습니다..."
poland.4.a:0 "원수의 일은 끝났다. 이제 우린 민주정으로 나아간다."
poland.4.b:0 "원수의 서거를 추스리고 폴란드는 위대함을 향해 전력하리."
poland.4.c:0 "적들은 우리의 애도를 이용하려 들 것이다. 군정을 실시하라!"
poland.3.t:0 "원수께서 잠드시다"
poland.3.desc:0 "그동안 본 적 없던 규모의 군중이 크라쿠프 시에 모여 폴란드 원수, 조국의 지도자였던 유제프 피우수트스키를 향한 마지막 경의를 표했습니다. 천주교 사제단 중 일부가 이 역사적 건물을 볼모로 잡고 저항하기도 했지만, 원수는 폴란드 국왕들과 민족영웅들의 전통적 안식처인 바벨 대성당 지하소에 묻혔습니다. 비탄에 잠긴 폴란드인들은 인테르마리움 동맹 가맹국들 뿐만 아니라 영국과 프로이센에서 파견한 공식 사절단을 포함한 수많은 외객들과 동행했습니다. 가장 눈에 띈 건, 논란의 러시아 정치인 알렉산드르 카젬베크가 이 외객 무리에 끼어있었다는 점이었습니다."
poland.3.a:0 "그뿐께서 편히 잠드시길."
poland.5.t:0 "논란의 무덤"
poland.5.desc:0 "피우수트스키 원수의 죽음이 그분의 정적들을 대담하게 만들었습니다. 오늘 바르샤바 의회 건물 앞에 모인 시위대는 장례식이 천주교회와 폴란드 민족 양측 모두의 바람에 어긋난다며, 바벨 내 지하소에 자리한 피우수트스키의 시신을 치울 것을 요구해왔습니다. 이 불법 시위가 경찰에 의해 끝나면서 일부 활동가들이 체포되었습니다. 폴란드 주교좌에선 아무런 공식 반응을 보이지 않고 있습니다."
poland.5.a:0 "심상치 않군."
poland.6.t:0 "예술가 폭동"
poland.6.desc:0 "크라쿠프의 순수예술학원에서 에상치 못한 소요가 벌어졌습니다. 철학적 사안들에 관한 학생 무리들 간의 토론이 충돌로 이어진 것입니다. 고전학파의 지지자들과, 예술에 대해 더 자유로우며 덜 학문적인 접근법을 가진 슈칼스키를 지지하는 그 비판론자들 사이의 폭력 사태였습니다. 특히나 해당 토론에선 주장들에 정치적 함의가 담기면서 열기가 달아오른 터였습니다. 다행히도 경찰이 학생들을 쉽게 제지하면서, 양측이 심각한 부상을 입지 않고서 사건은 끝났습니다."
poland.6.a:0 "남은 건 프랑스 꼴이 나는 것뿐이로군."
poland.7.t:0 "예술가 폭동"
poland.7.desc:0 "크라쿠프의 순수예술학원에서 에상치 못한 소요가 벌어졌습니다. 철학적 사안들에 관한 학생 무리들 간의 토론이 충돌로 이어진 것입니다. 고전학파의 지지자들과, 예술에 대해 더 자유로우며 덜 학문적인 접근법을 가진 슈칼스키를 지지하는 그 비판론자들 사이의 폭력 사태였습니다. 특히나 해당 토론에선 주장들에 정치적 함의가 담기면서 열기가 달아오른 터였습니다. 다행히도 경찰이 학생들을 쉽게 제지하면서, 양측이 심각한 부상을 입지 않고서 사건은 끝났습니다. 일부 선생들 뿐만 아니라 친고전학파 학생들은 경찰이 슈칼스키의 지지자들을 더 관대히 처우한 것이 우려를 나타냈습니다."
poland.7.a:0 "예술은 고통 속에서 태어난다."
poland.8.t:0 "민족 만신전"
poland.8.desc:0 "After many debates and revisions finally began first works on the \"Duchtynia\", a national monumental building which is to serve as crypt of proudest sons and daughters of the Polish nation as well as her spiritual center. Grand concrete structure designed by Leader himself is to be a seamless hybrid of ancient slavic burials and cutting edge architecture and technology. Despite work being more than likely many years from being finished, construction is already attracting criticism as a \"pagan temple in a heart of catholic nation\" as described in an official letter from Archbishops."
poland.8.a:0 "우리의 정체성과 우리 영웅들을 명예로이 할 놀라운 방식이로다."
poland.9.t:0 "PPS와 PSL이 연정을 형성하다"
poland.9.desc:0 "The election carried out by temporary government resulted in Ignacy Daszyński, leader of Polish Socialist Party, claiming the title of the president, as well as many members of both wings of the popular front getting seats in the senate and sejm. Despite that, the constitution still needed major changes for Poland to call herself a democratic country. So in order to ensure that reforms will be passed with little to no resistance from right-wing extremists and national collectivists, PPS, PSL-\"Piast\"" and PSL-\"Liberation\" formed the Democratic Popular Front and as a result have taken majority of the parliment."
poland.9.a:0 "우리 자유의 시작일진가?"
poland.10.t:0 "강한 아우구스트"
poland.10.desc:0 "폴란드와 프로이센이 공동제작한 영화 \"강한 아우구스트\" (독일어 제목: August der Starke, 폴란드어 제목: August Mocny)가 양국을 휩쓸고 있습니다. The epic is praised by critics for historical accuracy and attention to details in life of the german king of Poland. It is also seen by both sides as an attempt at warming relations between two nations. \nSadly premiere didn't went completly without incidents as acts of vandalism to the poster displays in some cinemas were reported. Clear link with communist activity isn't yet established but highly suspected."
poland.10.a:0 "부디 자라나는 친우의 상징이 되길."
poland.11.t:0 "현인들의 섬"
poland.11.desc:0 "Premiere of the last episode of the awaited \"Island of Sages\" (Wyspa Mędrców) movie serial didn't went without controversy. While adaptation of the first book in the series under the same title was praised for high production values and acting chops of Witold Roland as main antagonist, some criticised it as \"blantant propaganda\". Director, Leonard Buczkowski demented the accusations stating to be merely faithfully adapting source material which is already few years old. \"Was Maria Buyno-Arctowa trying to flatter current goverment writing her book eight years ago? If yes, powers of her mind are more superhuman than those possesed by her characters.\" Buczkowski answered in a press interview."
poland.11.a:0 "Wonderful series, as always."
poland.12.t:0 "비아와에서의 놀라운 발굴품들!"
poland.12.desc:0 "Lódź 근방 비아와 마을에서 고고학자들이 고대의 유물을 발견했습니다. 바로, 고대의 슬라브인들이 망자의 재를 묻는 데 사용한 urn이었습니다. Well preserved artifact is covered in enigmatic symbols that will surely give our historians something to argue about and artists to spin into rushes of creatvity."
poland.12.a:0 "우리 과거를 배우는 데 도움이 될 것이다."
poland.12.b:0 "수집록에 넣을 또 다른 이교 쓰레기로군."
poland.13.t:0 "성문개혁"
poland.13.desc:0 "Today marks the date when official Commission on National Font begins its works. While government is working tirelessly in its efforts to industrialise the nation and colectivise the farming, cultural aspect of transformations cannot be underestimated by no means. Alongside reform of education making it more suited for future poles well aware of their cultural and ethnic heritage, proposed was also smaller but quite interesting development. \n Unlike nations like Germany with fraktur or Britain with Gaelic script, Poland never managed to show its uniqueness by establishing suited for its language typeface. And how with merely using western tools can we create not just literature made in Poland but true Polish Literature?\nCommission emploing finest artists and grapical designer alongside scholars of polish language will try to create elegant typeface to use both in pring and handwriting. One at once simple, elegant and uniquely suited for specifics of our language."
poland.13.a:0 "Our language is yet to be at it's most magnificent."
poland.14.t:0 "폴란드에게서의 초청"
poland.14.desc:0 ""
poland.14.a:0 "수락한다"
poland.14.b:0 "거절한다"
poland.15.t:0 "오스트리아가 우리 제안을 거절하다"
poland.15.desc:0 ""
poland.15.a:0 "놈들이 지금 누굴 상대하는 건지 알았으면 하는데."
poland.100.t:0 "폴란드가 우리 땅에 대한 통제권을 요구하다"
poland.100.desc:0 ""
poland.100.a:0 "그럼 반역이로군!"
poland.100.b:0 "따르는 수밖에 없다."
poland.101.t:0 "폴란드가 복속을 요구하다"
poland.101.desc:0 ""
poland.101.a:0 "차라리 죽겠다!"
poland.101.b:0 "그리 하지."

poland.50.t:0 "\"반란\"의 초연"
poland.50.desc:0 "노벨 수상자 브와디스와프 레이몬트의 동명의 작품을 원작으로 한 폴란드 영화계의 새 걸작인 \"반란\" (원제 \"Bunt\")이 오늘 초연을 가졌습니다. animation계의 선구자 브와디스와프 스타레비츠가 감독을 맡은 영화는 feature is crowning achivement of his so far. Masterly crafted, lifelike dolls of animals walk, fight and play in the most lifelike manner adding to the grim atmosfere of the tale of a tragic in consequences uprising of farm animals against their masters. Obvious parallels between Raymont's story and failed Russian Revolution are kept within the movie with ending hinting at revolution at other homestead (Germany) perpetuating the cycle."
poland.50.a:0 "그렇군."

#FOCUSES#
POL_death_marshal:0 "원수의 죽음"
POL_death_marshal_desc:0 ""
POL_social_democracy:0 "사회민주정"
POL_social_democracy_desc:0 "For far too long Poland's democratic traditions dating back to the old Commonwealth have been ignored by the Old Marshal. Now that he is gone, we can free Poland from Tyranny and bring a true democracy forward."
POL_dismantle_sanacja:0 "회복권 정부 해체"
POL_dismantle_sanacja_desc:0 "The Sanacja Government is the worst cancer of Pilsudski's idea of governance. We must swiftly dismantle what he has done to liberate the Polish people from 'Sanation', a tyrannical term."
POL_free_markets:0 "시장을 자유로이"
POL_free_markets_desc:0 "For far too long the Sanacja Government held the markets hostage to the whims of the worker, not allowing for a balance and a middle way between capital and labor. No longer."
POL_lower_state_control:0 "국가의 산업통제권 약화"
POL_lower_state_control_desc:0 "Our newest step forward in ensuring more democracy in Poland is to allow the markets to take over the industry, instead of leaving it all up to the state as if we were a bunch of communists."
POL_keynesian_economics:0 "케인즈 경제학"
POL_keynesian_economics_desc:0 "존 메이너드 케인즈는 경제학의 천재입니다. 케인즈를 우리 사회의 경제구조의 표상으로 삼아 그의 계획으로써 우리 미래가 더 번창할 수 있게 분명히 할 것입니다."
POL_nothing_wrong_spending:0 "그릇된 지출은 없다"
POL_nothing_wrong_spending_desc:0 "사회구안에 돈 좀 쓰는 게 대체 뭐가 잘못됐다는 겁니까? 우리가 더 쓰면 나중에 경제에 더 많은 돈이 돌아올 거란 말입니다! 이건 기본경제학이라고요!"
POL_free_people:0 "인민을 자유로이"
POL_free_people_desc:0 "과거의 정치적 억압에서 인민을 자유롭게 하여 폴란드 민족이 자신이 말하고자 하는 바를 말할 수 있는 막대한 자유를 보장할 것입니다. 물론 어디까지 민주적 범위 안에서 말이죠..."
POL_expand_political_freedom:0 "정치적 자유 확대"
POL_expand_political_freedom_desc:0 "정치적 자유를 그 어느때보다 확대해, 비정통적 관념들 역시 점차 광기로 물들어가는 세계 속에서 이성과 논리의 전투에 나설 수 있도록 할 것입니다."
POL_christian_charity:0 "기독교적 자선"
POL_christian_charity_desc:0 "예수 그리스도께선 자선의 위대한 경이로 찬 세계를 말씀하셨습니다. 우리는 그분의 말씀따라 우리의 모든 시민들을 먹이고 재우면서, 무엇보다 잘 살게 할 것입니다."
POL_universal_basic_income:0 "보편 기본소득"
POL_universal_basic_income_desc:0 "This is one of the greatest and most ambitious, even avant-garde of our ideas, which consists in ensuring that every single Polish citizen receive a modest allowance in monthly paychecks purely for being Polish citizens. Regardless of what they do with the money, it will do well to stimulate the economy!"
POL_free_government:0 "정부를 자유로이"
POL_free_government_desc:0 "We should free the Government from the octopi tentacles of the Sanacja and their old ideas, and instead look for a modernized Social State."
POL_new_and_young_minds:0 "새롭고 젊은 정신들"
POL_new_and_young_minds_desc:0 "New minds must become the great paragon of Polish society, seeking to change our society for the better in the creation of a good democracy."
POL_harbour_political_interest:0 "Harbor Political Interest"
POL_harbour_political_interest_desc:0 "People should be less apathetic, and become more participant in our nascent democracy. Only that way we shall ensure that we can prosper."
POL_new_polish_democracy:0 "신 폴란드 민주정"
POL_new_polish_democracy_desc:0 "We have finally acheived after years of efforts a new Polish Democracy, better than any before it, and certainly superior to the Sanacja government of the past. We are now free and democratic, possibly more than any other country around us."
POL_poland_renewed:0 "다시 새로워진 폴란드"
POL_poland_renewed_desc:0 "Poland is finally reincarnated, like a Phoenix from the ashes of vile authoritarianism and instead becoming a fire of democracy and a beacon of liberty in a dark world. Jeszcze Polska nie zginęła!"
POL_national_collective:0 "민족집산체의 발흥"
POL_national_collective_desc:0 "평의회가 결정을 내렸습니다. 스타니스와프 슈칼스키가 피우수트스키의 후계자가 될 것입니다. 슈칼스키와 그의 민족집산체 집단이 문화재건을 향해 우리를 이끌 것입니다."
POL_deal_opposition:0 "야당 처리"
POL_deal_opposition_desc:0 "우리 운동이 폴란드 안팍으로 많은 적을 두고 있다는 건 비밀이 아닙니다. 좌우익 양쪽의 국제주의자들이 우리의 사명을 위협하고 있습니다. 이들과 싸우는 건 말뿐이 아닌 행동으로 이루어져야 합니다!"
POL_huzarzy_smierci:0 "해골 후사르대"
POL_huzarzy_smierci_desc:0 "이른바 "해골 후사르" 기병 연대는 우크라이나 및 벨라루스 해방과 폴란드에서의 차르주의자 격퇴 당시 명성을 얻었습니다. 본대는 오래 전에 해체됐다고 해도, 그에게서 영감을 얻은 새로운 해골 후사르들이, 바로 우리 내부의 적을 처치하기 위해 등장했습니다. 필요하다면 폭력을 써서라도 우리 적을 처리할 군준사조직 창설에 대한 우리 군의 공감대를 쉽게 이용할 수 있을 겁니다."
POL_church_question:0 "교회 문제"
POL_church_question_desc:0 "천주교회에 관해 분명한 건 두 가지입니다. 우리나라에서 막강한 권력을 갖고선, 자기들에게 저항하는 이들에게 그를 휘두른다는 것이죠. 바로 이 권력 때문에 우리는 조심히 행동할 필요가 있는 겁니다. 내부토의라면 이 문제를 해결할 올바른 방법을 찾도록 우리를 도울 것입니다."
POL_strike_black_internationale:0 "검은 인터내셔널 타격!"
POL_strike_black_internationale_desc:0 "검은 수단을 입은 인터내셔널이 붉은 깃발을 두른 것들보다 더 위험함엔 틀림 없습니다. 놈들과의 타협은 없습니다! 심지어 그 자신들의 의지에 반한다 해도 폴란드인들을 구해야 합니다. 우리 정당의 공식노선을 발표하고 국제주의적인 천주교회의 위험에 관해 사람들을 설득할 것입니다."
POL_divide_clergy:0 "사제단 분할"
POL_divide_clergy_desc:0 "교회와 대놓고 싸우는 건 생각할 수도 없는 일입니다. 근력 대신 간계를 쓸 필요가 있습니다. 어쨋든 사제단도 거대한 바위 같은 건 아니니 말입니다. 사제들 중에도 애국적 의무로든 아님 사익에 대한 욕망으로든 우리에게 협조하도록 설득할 수 있는 이들이 존재합니다. 교회 자체를 공격하는 대신 우리의 영향력으로 안에서부터 부식시키는 게 우리에게 더 이익이 될 것입니다. 쉽거나 싸게 처리할 순 없겠지만 가치는 있을 겁니다."
POL_cult_marshal:0 "원수 숭배"
POL_cult_marshal_desc:0 "우리를 여기까지 이끌어주신 분을 한시라도 잊을 순 없습니다. 그분의 삶과 투쟁은 우리의 집합적 영혼 속에 다른 이들을 끌어들일 근대 신화의 기반이 될 것입니다. 인민의 기억 속에 여전히 살아숨쉬는 한 사내에 관한 기억이 우리를 인도할 것입니다."
POL_zermatic_spirituality:0 "제르마트주의 영성"
POL_zermatic_spirituality_desc:0 "우리나라의 물질적 재건에만 집중해선 안 됩니다. 민족재건의 영성적 측면은 그보다 더 중요하고 무시될 게 못 됩니다. 우리의 정치권력을 이용해 민족과 인민을 향한 뿌리깊은 사랑을 더 단단히 할 필요가 있습니다. We need to make our society drink from the neverending spring of nearly limitless history and mythos until we can raise them into new generation of new poles ready to follow destiny. 여기서 아동교육이 차지하는 자리는 으뜸으로 중요합니다. 아이들이 자라날 온당한 자리를 세우는 데 더 이상의 시간을 낭비해선 안 됩니다."
POL_new_era_new_economy:0 "신 시대, 신 경제"
POL_new_era_new_economy_desc:0 "원수의 서거가 우리를 수도 없이 많은 사안들에 관해 새롭고 더 부담스러운 자리에 던져놓았습니다. 경제 역시 그 중 하나입니다. We need to come to a consensus within a movement. Should we continue Marshal's policy of limited and state controlled capitalism or is this a right time for more radical steps? Some party hardliners are proposing wider nationalisation while others advise to be more carefull. Let the debates begin."
POL_dream_of_zadruga:0 "자드루가의 꿈"
POL_dream_of_zadruga_desc:0 "우리의 가장 급진적인 관념들에 생동감을 불어넣을 특별한 기회가 찾아왔습니다. 이런 기회는 절대 그냥 오는 게 아닙니다! 남은 모든 산업과 무역을 국유화합시다. 무엇도 민족 바깥에 있을 순 없습니다!"
POL_creativity_bound:0 "창조성은 오직 국익에 매일 뿐"
POL_creativity_bound_desc:0 "우리의 친애하는 원수의 인도에 따라 핵심 산업들은 이미 국유화된 상태입니다. Small shop owners and chocolate producers are not a threat to economy nor stability of the country. Critical times like this call for a compromise. People can rest assured that their private enterprises shall not be targeted by the state and their freedoms respected."
POL_mastery_over_matter:0 "사안통달"
POL_mastery_over_matter_desc:0 "Our biggest national weakness outside of medieval mindset still shown by many is insufficient industrialisation. Sadly as previous years had shown even under the best leadership turning Poland into industrial powerhouse will be a long process. But with each factory set in the ground, each steel mill and power plant we are getting closer to our goal."
POL_wisdom_yesterday:0 "어제의 지혜들이 내일을 빚는다"
POL_wisdom_yesterday_desc:0 "신념만으로 무장해선 공산주의자들이나 자본주의자들과 맞설 수 없습니다. 그게 사회적인, 경제적인, 군사적인 천성이든 상관 없이, 새 시대엔 해결을 위한 새 처리 방식이 필요한 법입니다. Founds should be put as soon as possible into research of new technologies. There is a spark of divinity in uncovering secrets of matter just like there is one in forcing it to follow your will."
POL_project_perun:0 "페룬 기획"
POL_project_perun_desc:0 "A popular recently theory proposes immeasurable amounts of power that could be released from breaking down fundamental particles of matter. While idea is still purely theoretical the potential military application is more than tempting. But becouse of its weight we would need to persue it in utter discrecy."
POL_prometheus_nations:0 "민족들의 프로메테우스"
POL_prometheus_nations_desc:0 "우리 운동이 우리 민족을 향한 역사적 의무를 지녔듯, 폴란드 역시 세계를 향한 의무를 지니고 있습니다. 우리는 제국주의자들과 국제주의자들에게 예속된 민족들을 자유와 민족재건으로 인도해야 합니다. 저들에게 미신과 욕망의 밤을 지나도록 인도할 타오르는 횃불을 가져다 줄 것입니다."
POL_for_freedom:0 "그대들과 우리의 자유를 위하여"
POL_for_freedom_desc:0 "이것이 바로 우리가 싸우는 이유이며, 이것이 바로 우리가 백 년이 넘게 투쟁한 이유입니다. 우리와 우리 동지들에게 차이점은 있을지라도, 우리 모두 자유에 애달픔엔 다르지 않습니다!"
POL_slavic_unity:0 "슬라브 단결"
POL_slavic_unity_desc:0 "There is no hiding that your movement aims to first secure future of Poland but we cannot stop at just our homeland. We are surrounded by other related nations suffering under forgein opression and reactionary dogma. Can we enjoy our growth when they continue to stagnate and fall deeper into despair?"
POL_question_ukraine:0 "우크라이나 문제"
POL_question_ukraine_desc:0 "우크라이나는 차르주의자들에게서 자신들의 방어를 위해 우리에게 가담했지만, 르부프 합병에 대해선 여전히 우리에게 원한을 품고 있습니다. 이 분쟁을 외교적으로 해결해 우리 관계를 고칠 때입니다."
POL_friends_belarus:0 "벨라루스 내의 친구들"
POL_friends_belarus_desc:0 ""
POL_undecided_bulgaria:0 "불확실한 불가리아"
POL_undecided_bulgaria_desc:0 ""
POL_between_east_west:0 "동과 서 사이"
POL_between_east_west_desc:0 "그 어느 때보다 야망 넘치치고 굶주린 동과 서의 열강들 사이라는 우리의 위치가 꼭 사형선고라는 법은 없습니다. 전쟁이든 외교든, 조심스러운 대비와 결정적인 행동들이 우리 구원이 될 겁니다."
POL_two_germanies:0 "두 독일"
POL_two_germanies_desc:0 "내분에 휩싸인 독일이란 우리에겐 커다란 기회와 같습니다. While existence of Prussia was secured in the past by Poland germans never officially joined forces with up for rather obvious reasons. We need to make sure disapointment by our continued existence that some reactionaries in Prussia feel is not a threat."
POL_memories_commonwealth:0 "제츠포스폴리타의 기억"
POL_memories_commonwealth_desc:0 "발트 국가들을 폴란드에 합치거나 그네들의 정체성을 짓밟고 싶은 생각은 없습니다만, 그 일대가 우리에게 전략적으로나 역사적으로 중요성을 가지는 건 사실입니다. 우리 대의를 위한 발트 확보는 분명 큰 자산이 될 겁니다."
POL_military_order:0 "군의 질서 회복"
POL_military_order_desc:0 "원수의 서거와 함께 나라가 혼돈의 끝자락에 다다랐습니다! 군의 신속한 개입만이 변을 막을 수 있습니다. 피우수트스키께서도 처음에 그렇게 하셨잖습니까? 그분을 잃은 폴란드를 군의 보호 아래 두는 것만이 유일한 방법입니다. 민족구원군사평의회가 우리 시민들의 안전과 번영을 보장할 것입니다."
POL_sharing_rights:0 "권리와 책임의 공유"
POL_sharing_rights_desc:0 "군사평의회가 단순히 단기 비상사태보다 더 오랜 기간 다스리고자 한다면, 통치를 확고히 하고 평의원들의 권리와 책무를 성문화할 필요가 있습니다. 제대로 된 입법부가 통과돼 새 정부에 의회 권력을 공식적으로 넘겨줘야 하는데 말이죠... 군이 받쳐준다면 문제될 건 없을 겁니다."
POL_military_government:0 "진정한 군사정부"
POL_military_government_desc:0 "미하우 롤라-지몌르스키가 군사정부의 공식적인 수장으로 임명되면서 군부의 나머지도 입각해 적당한 지위들을 부여받았습니다. 군율로 다스려지는 정부는 기름 잘 친 기계처럼 움직일 겁니다!"
POL_pilsudski_cult:0 "피우수트스키 숭배"
POL_pilsudski_cult_desc:0 "군의 충성과 무정부에 대한 공포로 군벌의 권력이 유지되고 있다지만, 국가가 시민을 깊이 신경 쓰고 있음을 제대로 보여줌으로써 마음을 얻어야 마땅합니다. 피우수트스키 개인숭배를 지속하는 것보다 더 뛰어난 무언가 있을 수 있을까요? 어쨌든 간에 민족구원군사평의회는 그분의 계승자들이잖습니까?"
POL_cult_leader:0 "지도자 숭배"
POL_cult_leader_desc:0 "군의 충성과 무정부에 대한 공포로 군벌의 권력이 유지되고 있다지만, 국가가 시민을 깊이 신경 쓰고 있음을 제대로 보여줌으로써 마음을 얻어야 마땅합니다. 지도자의 타고난 천재성과 자애보다 폴란드인들을 설득할 더 뛰어난 무언가 있을 수 있을까요?"
POL_united_spirit:0 "영적 단결"
POL_united_spirit_desc:0 "제대로 된 정부 당국을 세워 정부가 모든 시민과 폴란드의 이익을 대변하고 있다 인민을 설득해야 합니다. 적에게 문화수도를 내어주긴 어렵지만 아주 시급한 상황입니다. 우리 당국은 총검만으로는 지탱할 수 없는 정도의 지지가 필요합니다."
POL_martial_law:0 "계엄령 선포"
POL_martial_law_desc:0 "폴란드가 재앙의 끝자락에 섰습니다. 원수의 서거로 전 회복권 연정이 그분을 따라 하직해버리기 직전입니다. 구 정부, 군, 사회 내의 파벌들을 통제하지 못 한다면 우리나라를 망칠 위협이 될 것입니다. 계엄령이라면 놈들을 처리할 좋은 도구가 될 겁니다."
POL_crack_opposition:0 "반대 진압"
POL_crack_opposition_desc:0 "반역자, 광인, 선혹된 바보들을 그냥 뒀다간 폴란드를 무의 상태로 갈아버릴 겁니다! 모조리 단박에 처리해야 합니다. 제대로 된 체포영장이라면 이미 준비해뒀습니다. 못 적은 건 나중에 또 적으면 됩니다."
POL_purge_accelerationists:0 "촉진주의자 숙청"
POL_purge_accelerationists_desc:0 "원수께서 살아계실 적에 저 괴짜들은 그저 무해하다 판단해 무시당했으며, 심지어는 우리 정부에 입각해 자신들의 관념에 대한 대중성도 키워냈습니다. 하지만 저 가망 없는 몽상가들을 더 이상 용인해선 안 됩니다! 놈들의 이념은 사치의 비논리적 비상에 불과한 데다 비애국 그 자체입니다!"
POL_pacify_communists:0 "공산주의자 무력화"
POL_pacify_communists_desc:0 "공산주의자들이 여전히 우리 주변에 있습니다. 당연히 시끄러운 놈들은 훨씬 전에 처리됐죠. 하지만 숨은 것들은 보이는 것들보다 더 위험합니다! 저 숨은 반역자들을 가능한 빨리 법정에 세워야 합니다."
POL_trial_traitors:0 "역적 재판"
POL_trial_traitors_desc:0 "적들이 우리 손에 있으니 온당한 심판을 내릴 때입니다. 몇몇에겐 베레자의 고독의 궁으로 휴가를 보내줍시다. 몇몇에겐 좀 더 영구적인 해결책이 있지요..."
POL_one_voice:0 "한 목소리를 내는 민족"
POL_one_voice_desc:0 "일이 끝나고 나면 우리와 민족은 우리 노동의 과실을 즐길 수 있을 겁니다."
POL_foreign_policy:0 "외무정책"
POL_foreign_policy_desc:0 "피우수트스키께서는 서와 동에서 오는 위협들에게서 우리 자신과 우리 이웃들을 지키고자 인테르마리움을 설립하셨습니다. 하지만 이제 그 회원들은 서로에게 위협이 되어가고 있습니다. 이 동맹을 지속할 이유가 없음은 분명합니다."
POL_pressure_lithuania:0 "리투아니아 압박"
POL_pressure_lithuania_desc:0 ""
POL_ultimatum_byelarus:0 "대 벨라루스 최후통첩"
POL_ultimatum_byelarus_desc:0 ""
