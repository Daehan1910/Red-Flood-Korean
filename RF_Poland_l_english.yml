POL_modernize_underwater_desc:0 ""
POL_new_age:0 "신형 선박들로써 신시대를 향해"
POL_new_age_desc:0 ""
POL_protect_convoys:0 "수송대 보호"
POL_protect_convoys_desc:0 ""
POL_skies_poland:0 "폴란드의 창공을 향하여"
POL_skies_poland_desc:0 ""
POL_wings_freedom:0 "자유의 날개"
POL_wings_freedom_desc:0 ""
POL_like_storks:0 "황새들처럼"
POL_like_storks_desc:0 ""
POL_claim_slovakia:0 "슬로바키아 차지"
POL_claim_slovakia_desc:0 ""
POL_mutilate_austria:0 "오스트리아 훼손"
POL_mutilate_austria_desc:0 "Not only did those pesky austrians pledge allegiance to reactoinary ideas, but they're also putting everyone around them back into imperial torment. We have to immediately stop them!"
POL_rally_austria:0 "오스트리아와의 타협"
POL_rally_austria_desc:0 "Austrians may have begun an rather expansionist policy, but as a matter of fact, we have mutual enemies. Perhaps with a proper diplomatic action we can convince them to let go of their demands on slavic land in exchange for our help against Germany."
POL_claim_primordial_lands:0 "우리 선조들의 땅을 되찾다"
POL_claim_primordial_lands_desc:0 ""
