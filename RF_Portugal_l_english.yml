POR_ban_paramilitary_organizations:0 "준군사조직 금지"
POR_ban_paramilitary_organizations_desc:0 "Political radicals have been using paramilitary groups to try and subvert our democracy for too long, it is time to pass a law outlawing any paramilitary group"
