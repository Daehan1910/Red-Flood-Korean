POR_guarantee_the_right_to_strike_desc:0 "포르투갈은 노조에게 파업권을 보장하지 않는 몇 안 되는 민주국가들 중 하나이며, 노조들은 이런 상황에서 자신들의 대의를 실현하고자 급진적인 수단을 받아들일지도 모릅니다. 우리 정부는 노조들의 권리를 보장함으로써 급진파에 대한 지지를 깎아내리고 노조를 우리편에 둘 것입니다."
POR_welfare_expansion:0 "복지 확대"
