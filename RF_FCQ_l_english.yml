FCQ_negotiations_with_the_natives:0 "원주민들과의 협상"
FCQ_negotiations_with_the_natives_desc:0 "약간의 양보와 평화로운 권력이양으로 원주민들과 평화로이 통일할 수 있길 바라지만, 저들이 거부한다면 무력을 사용할 것입니다."
FCQ_fix_the_errors_of_1889:0 "1889년의 오류 교정"
FCQ_fix_the_errors_of_1889_desc:0 "The 'Comissão verificadora de Poderes' is a government agency created on the aftermath of the 1889, being responsible to "verify" if the election of a candidate was legitimate, with the power to remove him if the comission wants to. For the last four decades such comission was responsible for keeping the sham democracy that poisoned Brazil, for locking the country on a never ending oligarchic dictatorship that lasted up until the civil war. As Salles policies seemed more lenient towards political dissidents over oligarchs, many members of the old class have judged him as another president they could exploit, and are awaiting to be bribed to ensure their loyalty, just waiting for a opportunity to betray him in the future. The time, however, had finally come, the time for a new age. According to the most recent proclamation published on the official government paper 'Diário Official', the Comissão Eleitoral will be abolished!"
FCQ_for_the_common_man:0 "일반인을 위하여"
FCQ_for_the_common_man_desc:0 "브라질에서 복지, 교육, 보건이 인권으로 받아들여지지 않는 건 브라질이 데오도루 독재기 외엔 교육성을 가져보거나, 보건성은 물론, 그 어떤 유형의 복지 수단도 경험해본 적이 없기 때문입니다. 정부는 리우로 이전할 때까지 우리의 임시수도에 필요한 시설과 기관들을 설립하도록 할 것입니다. 우리의 적은 예산으로 해당 성들이 할 수 있는 일이 많지 않을 것이기에, 지금은 언젠가 기능할 복지국가를 위한 초석을 다지는 것으로 만족할 것입니다."
FCQ_industrialize_the_maranho_area:0 "Maranhão 구역 산업화"
FCQ_industrialize_the_maranho_area_desc:0 "Pará와는 별개로 Maranhão 역시 미개발 주에 속하는 곳으로, 해당 지역의 도시들은 가장 기본적인 수도설비와 전력소는 물론, 우리 농업품을 수출할 항구도 부족합니다. 정부는 Maranhão의 산업 확대를 위한 자금을 지원해, 북부 개발이란 추후의 목표에 중요한 pans이나 수도관 같은 기본설비 역시 마련할 것입니다."
FCQ_fazendeiros_em_nescessidade_program:0 "Fazendeiros em Nescessidade 구안"
FCQ_fazendeiros_em_nescessidade_program_desc:0 "'Plante que o Sales garante' 통지문이 우리의 새 농업보조금 정책 장려를 목적으로 부유한 농업주들에게 고지됐습니다. 정부는 식품가 축소와 수급을 위해 우리 농업산출량을 증대시키려 계획하는 한편, while also allowing the starting up farmers who just received their new lands from old oligarchs to have a safe start on this new era. 행정부 일부에선 공약을 이행할 돈이 없다고 주장하지만, 문제들은 알아서 해결될 겁니다. 안 그런가요?"
