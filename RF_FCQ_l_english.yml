FCQ_purge_remaining_communists_desc:0 ""
FCQ_create_jobs:0 "일자리 창출"
FCQ_create_jobs_desc:0 ""
FCQ_consumer_industries_expansion:0 "소비산업 확대"
FCQ_consumer_industries_expansion_desc:0 ""
FCQ_end_the_enwhitening_process:0 "백인화 과정 중단"
FCQ_end_the_enwhitening_process_desc:0 "프랑스 우생학자 아르튀르 드 고비노의 영향을 받은 브라질은 제정 말부터 인구의 백화를 추진해왔습니다. 아프리카계 브라질인들의 불우한 상황이 브라질의 "후진성"의 상징으로 남겨진 사이, 때때로 수만의 빈곤하고 무지한 유럽인들이 are pumped into the major cities were many end living in abject poverty, this without even mentioning the amount of money wasted to stimulate these people to move to Brazil. 정부는 이를 끝내고 우리가 이미 가진 브라질을 건설하는 데 집중할 것이며, 과거의 과정에서 아프리카계 브라질인들이 입은 일부 피해를 복구해낼 것입니다."
FCQ_civic_identity:0 "시민정체성"
FCQ_civic_identity_desc:0 "우생학과 백인우월이란 외국 관념에 취했던 우리 정부는 수년간 우리 사람들에게 냉랭하거나 적대적이기까지 했습니다. 그와 달리 우리의 새 공화국은 이상적인 브라질에 인종이 하나의 요인이 될 수 없다는 것을 이해하고 있습니다. 우리 인민은 피부색이나 가문으로 판가름나지 않습니다. 출생지에 따라 우리 모두는 브라질인이며, 원주민, 백인, 흑인, 아시아인 모두가 우리 인민의 아름다움을 투영하는 거대한 다양성의 무지개를 만들어냅니다. 인종주의를 무력으로 끝내는 한이 있더라도, 인민의 마음과 머릿속에 이러한 생각을 심어 우리 브라질의 새 정체성으로 삼을 것입니다."
FCQ_army_reforms:0 "육군 개혁"
FCQ_army_reforms_desc:0 "내부상황이 해결된 지금이 다른 분야로 우리의 주의를 돌리기에 적절한 때입니다. 우선, 우리 정책으로 거둔 모든 효과들, 우리 공장에서 생산된 총포들, 우리의 높은 인기에서 오는 잉여 인력, 우리의 존중받으며 포용적인 정부에 대한 우리 병사들의 열망을 이용해 우리의 군을 건설할 것입니다. 과두정자들, 독재자들, 부패한 정치인들은 전율할지니, 우리의 군화가 저 먼 amazonian 삼림에서부터 중서부의 평원, 남동의 도시들과 남부의 cliffs에 이르기까지 브라질을 통합할 것입니다."
FCQ_direction_west:0 "서향"
FCQ_direction_west_desc:0 "서쪽으로 우리는 세 개의 적대세력과 맞닿아 있습니다. 첫째는 amazonains으로, 활동가 Orlando Villas Boas 아래 rougly 단결된 이들은 부족, 연구조, 군 병력, 지역 과두정자들로 구성된 연맹입니다. 다음은 전체주의적 도시국가 머나우쉬를 지배하는 폭군 주엉우 Amazonas로, 몇 년 전 우리의 온화한 대통령 Sales를 체포했던 바로 그 인물입니다. 마지막은 구 공화국의 위대한 상징인 원수 론돈입니다."
FCQ_direction_south:0 "남향"
FCQ_direction_south_desc:0 "우리 남쪽엔 4개의 주요 세력들이 존재합니다. 첫째는 매우 위험한 구세주적 인물인 cangaceiro 렁피엉우와 그의 국경 없는 도적 왕국입니다. 남서쪽에 자리한 건 위대하지만 슬프게도 또한 반동적인 원수 론돈으로, 브라질 근래사에서 가장 위대한 군인은 1889년의 끈질긴 충성파로 여전히 남아있습니다. 더 남쪽으로 가면 우리의 주요 장애물을 만나게 되니, 그 이름은 필리핑투 쉬트루빙 뮐러, 공산파와 협력하다 최후의 순간엔 그들을 배신했던 기회주의자입니다."
FCQ_deal_with_manaus:0 "머나우쉬 처리"
FCQ_deal_with_manaus_desc:0 "Second we have the Manaus Commune with the tyrant João Amazonas ruling the city as a totalitarian city state, while he cannot expect to defeat us, we can expect him to cause as much damage as possible before his imminent defeat."
