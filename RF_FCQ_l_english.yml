FCQ_finish_the_officer_in_the_suit_desc:0 ""
FCQ_the_new_republic_born_from_fire:0 "불 속에서 태어난 새 공화국"
FCQ_the_new_republic_born_from_fire_desc:0 ""
FCQ_rise_new_republic:0 "일어나라, 새 공화국이여"
FCQ_rise_new_republic_desc:0 "We finally secured our stronghold in the north of Brazil, it's time to rebuild this republic as it should have been done. For now the government shall be sustained with the strong hands of the army, but the democratic institutions will be kept to prevent a new sword dictatorship."
FCQ_destroy_oligarchic_elements:0 "과두요소 파쇄"
FCQ_destroy_oligarchic_elements_desc:0 "The unbearable stench of 1889년, 1890년의 the putrefact breath, 1922년, 1924년, 1935년 그리고 내전으로 썩어가는 시체들은 식민지, 연합왕국, 제국, 공화국을 중독시켰던 단 하나의 문제, 바로 지역 과두정자들 때문에 저질러진 결과였습니다. 확대된 새 토지개혁 구안 shall be formulated by the government to redistribute the lands of the former oligarchs between the poor population, while the voting rights shall be expanded and election monitors shall be assigned to prevent more rigged elections, 노예제 시절 우리 인민에게 인두를 들이댔던 이들에 맞서, 불에는 불로 상대할 때가 온 것입니다."
FCQ_direction_east:0 "동향"
FCQ_direction_east_desc:0 "동쪽으로 우리는 세 명의 주요 인물과 마주하고 있습니다. 첫 번째는 우리의 새 Floriano Peixoto라 할 수 있는, Alagoas에 자기 군벌을 끼고 있는 Goés Monteiro로, Sales의 최대의 경쟁자라 할 수 있었던 그는 공화정변 이래 군이 저지른 모든 오행의 대변자입니다. Goés의 아래로는 좀 더 제정신을 가졌다 할 수 있는 Aleixo 장군과 bahia의 동맹 정치인들이 있습니다. 마지막은 리우 정부의 하수인인 Punaro 블레이와 그의 "새 구 공화국"의 deliriuns입니다."
FCQ_industrialize_the_par_area:0 "Pará 구역 산업화"
FCQ_industrialize_the_par_area_desc:0 "For decades the central government has ignored the northern regions of Brazil, since the empire era our economy was delegated to local agrarian oligarchs, making us dependent on the production of cattle, rubble, sugar cane, beans, sometimes rubber. The government shall grant funds to create a new industrial base through pará, starting from the Port of Belém through the tocantins and amazonas rivers. While a "miracle of the rhine" is unrealistic, and the project will be plagued with our lack of infraestruture and educated personal, we must remember that every single maraton starts with one single step."
FCQ_bolster_legitimacy:0 "정통성 확보"
FCQ_bolster_legitimacy_desc:0 "우리 시민들은 now enjoy a higher standart of living and better opportunities than any other time in northern history, for many we are living a economical miracle as schools, roads and small consumer goods factories begin to show up on the main cities, while small clinics become common on the interior of the state and the increasing production of food allows a better distribution of resources through the state. While such economical gains increases the popularity of the new republic, the government pro democracy policies has also increased the people's political representation, we must expand these policies to garantee that the poorest person from the most isolated village have the same rights as the richest landowner on our capital."
FCQ_authentic_brazilian_nationalism:0 "진정한 브라질 민족주의"
FCQ_authentic_brazilian_nationalism_desc:0 "미국이 연방인 건 과거 13개의 각기 다른 식민지들의 연합이었던 탓이었습니다. 브라질이 연방인 건 독재자 데오도루가 그 체제를 따라한 탓이었습니다. 미국이 공화정인 건 그들의 새 정부가 옛 정부의 전철을 밟지 않으려 했기 때문이었습니다. 그리고 브라질이 공화정인 건 우리의 과두정자들이 민주정적 요소를 제거한 채 미국식 정부형태를 따라하고자 했기 때문이었습니다. 프랑스 정예층이 친프랑스파인 건 그들이 프랑스에서 태어났기 때문이나, 브라질 정예층이 친프랑스파인 건 그들이 매년 파리를 방문하는 탓입니다. 수 세기에 걸쳐 우리 인민은 겉으로 본 것을 따라하는 데 급급했습니다. 심지어 우리의 브라질 민족주의자들조차 유럽 급진파에게서 배운 멋드러진 관념들을 따라하는 데 익숙했습니다. 이러한 전례를 깨부수고 민주적이며 포용적인 진정한 브라질 민족주의를 형성해야만, 우리 현실에 맞지 않는 외세의 이상에 적대적인 신세대의 창조를 확고히 할 것입니다."
