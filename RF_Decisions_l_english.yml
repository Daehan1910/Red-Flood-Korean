l_english: 

#Category
ideology_generic_category:0 "정권 유지"
destroy_the_spanish_language:0 "에스파냐어 분쇄"

#Revolutionary Anarchist
anarchist_stability:0 "코뮌 토론 개최"
anarchist_stability_desc:0 "Healthy argument on the tenets of leftism and the best way forward fosters understanding, uniting our communes under the umbrella of anarchy."

anarchist_popularity:0 "기관 민주화"
anarchist_popularity_desc:0 "A happy worker's voice matters. Ensuring every establishment is controlled by the community instead of some ex-capitalist or commissar is sure to satiate the people."

anarchist_war_support:0 "지역 민병대 선거"
anarchist_war_support_desc:0 "Running elections for the militia gives it free publicity, and reminds us of the omnipresent need to defend revolution and insurrection."

#Vanguard Socialist
vanguard_stability:0 "중앙위원회 대회"
vanguard_stability_desc:0 "Calling a meeting of our central committee allows us to check if socialism is being efficiently implemented across the country, and quell any potential social issues."

vanguard_popularity:0 "당원 확대"
vanguard_popularity_desc:0 "Everyone would like to be a member of the vanguard party. To bring as many into its fold as possible is to make a sure revolution and a happy populace."


vanguard_war_support:0 "혁명 열병식 준비"
vanguard_war_support_desc:0 "Parades show us the power of our vanguard, and the necessity of war against capital and the blackest of reaction."

#Libertarian Marxist
libertarian_stability:0 "인기없는 대표 소환"
libertarian_stability_desc:0 "The people's will isn't always perfect. If we gently nudge the most sloven and gluttonous of bureaucrats to retire, we can replace them with people the electorate likes more."

libertarian_popularity:0 "노조 통합"
libertarian_popularity_desc:0 "Trade unions are the seeds of Marxism. When the socialist state walks in lockstep alongside its trade unions, it can never fall."

libertarian_war_support:0 "군사평의회에 대한 양보"
libertarian_war_support_desc:0 "Listening to the humanitarian and materiel concerns of our soldiers' councils will keep our war efforts going smoothly."

#Revisionist Socialist
revisionist_stability:0 "급진파와의 화해"
revisionist_stability_desc:0 "Unchecked radical elements will inevitably try to seize state power. Reconciliation is a necessary step in leftist unity."

revisionist_popularity:0 "중산층 유도"
revisionist_popularity_desc:0 "Stuck between reaction and revolution, the middle class is neither wholly with capital or labour. Befriending this demographic will give us half the nation's power on our side."

revisionist_war_support:0 "전시 노동권 보호"
revisionist_war_support_desc:0 "There is a fine line between rationing and deprivation, patriotic work and working oneself to death. The war effort cannot go on without a solid defence of worker's rights."

#Social Democrat
social_stability:0 "특별 위원회 구성"
social_stability_desc:0 "Social injustice must be evaluated before it can be fixed. We should set up commissions to analyse and understanding our issues, before enacting measures to deal with them."

social_popularity:0 "자본가와 약속"
social_popularity_desc:0 "For some reason, capitalists always seem to have palpitations when dealing with social democrats, mistaking us for the communists! We must assure them that we won't seize the fruits of their hard labour."

social_war_support:0 "노조와 협업"
social_war_support_desc:0 "Trade unions are the scales that balance labour and capital. Collaborating with them both sides is to win the war at home, everyone enjoying an equitable division of resources."

#Liberal
liberal_stability:0 "필수 산업 보호"
liberal_stability_desc:0 "When the economy works like a well-oiled machine, everyone is happy. We must ensure the continued functioning of all industries."

liberal_popularity:0 "모두를 위한 자본주의!"
liberal_popularity_desc:0 "Capitalism's benefits trickle down to all kinds of hard-workers, from the janitor to the CEO. Philanthropy and public works work. Capitalism works."

liberal_war_support:0 "전쟁자원 비축"
liberal_war_support_desc:0 "Loathe as we often are to admit it, war is good for the market. An increase in production now will leave us far stronger later."

#Conservative
conservative_stability:0 "불필요한 기관 축소"
conservative_stability_desc:0 "To be austere is to be severe, firm and able to survive all adversity. As austerity is the quality of being austere, it stands to reason that austerity is a perfect quality for our state."

conservative_popularity:0 "전통을 향한 호소"
conservative_popularity_desc:0 "모두가 전통을 따르고 행복했던 시절이 있었습니다. 인민에게 과거를 되돌려 우리가 모두를 만족시켜줄 수 있다는 걸 상기시키도록 합시다."

conservative_war_support:0 "애국적 의무 이행 요구"
conservative_war_support_desc:0 "전쟁은 결코 사소한 이유로 벌어지지 않습니다. 모든 시민은 우리가 가담한 모든 전쟁이 우리의 영혼을 위한 것이자, 우리의 정신과 우리 민족의 신성성을 위한 전쟁임을 상기해야 합니다."

#Right Authoritarian
authoritarian_stability:0 "비협조 시민 숙청"
authoritarian_stability_desc:0 "Civil society can only be maintained with absolute concord. We have no use to threats to this concord, so must they must be eliminated swiftly."

authoritarian_popularity:0 "병역이 안전을 보장한다"
authoritarian_popularity_desc:0 "Citizens have a duty to help their community reach its pinnacle. A sustained campaign focusing on the importance of public service is crucial in elevating the disenfranchised, and reminding them of the firm hand of the fatherland."

authoritarian_war_support:0 "병역을 대가로 한 사면"
authoritarian_war_support_desc:0 "Our soldiers are to be above it all. Public demonstrations of our military capacity and the many boons of being in the military will convince civilians of this."

#Despotic
despotic_stability:0 "대연설"
despotic_stability_desc:0 "말에는 힘이 있습니다. 우리의 영광된 지도자의 말에는 큰 힘이 담겨있지요. A great speech in a common square is cathartic, unveiling and cleansing all social ills."

despotic_popularity:0 "충성된 신민들을 위한 보상"
despotic_popularity_desc:0 "While loyalty to land and state is its own reward, adding material benefits tempts the less convinced."

despotic_war_support:0 "나라를 위한 집회!"
despotic_war_support_desc:0 "If the entire nation marches in unison, they will never forget the necessity and the joy of war."

#Reactionary
reactionism_stability:0 "민족의 역작 건설"
reactionism_stability_desc:0 "The first and greatest civilisations were formed when a mass of humanity was herded together in order to create amazing structures: the very first national monuments. We need art for us to thrive, and it reaches its pinnacle when done in service of your state."

reactionism_popularity:0 "경쟁 정당 협박"
reactionism_popularity_desc:0 "타정당은 퇴폐적입니다. too attached to the decaying world, too obsessed with the superficial. They should be crushed under our heels, for we are the only sane option."

reactionism_war_support:0 "이념적 군국주의 자극"
reactionism_war_support_desc:0 "우리는 두 수준의 전쟁을 수행합니다. 하나는 우리 적들에 맞서 우리 총포를 사용하는 것이 있고, 다른 하나는 근대성에 맞서 우리의 혀를 이용하는 것이죠. A corps unequipped to think about the conditions we leave in and acts disconnected from the valiance of a previous era is deficient. Someone who talks and theorises but never bothers to get up and do something in real life is deficient. We must raise ideal soldiers with deological perfection."

#Accelerationism
accelerationism_stability:0 "예술과 학문의 접목"
accelerationism_stability_desc:0 "놈들은 그냥 너무 느려요. 점잔빼는 학자 놈들, 립스틱이니 드레스니, 맨날 똑같은 책에, 스포츠에, 영화까지요. 놈들의 말랑대는 뇌에 수백의 총알을 박고, 우리의 음조로 놈들의 귀를 멀게 하면 전부 사라질 거예요. 빨리 해보도록 해요. 모두 좋아할 거예요."

accelerationism_popularity:0 "자유화 대안 약속"
accelerationism_popularity_desc:0 "로마인들조차 알았습니다! 미래주의 없인 아무것도 할 수 없다는 걸요. 옛 법들이 여러분을 계속 늦추고 있으니 저희가 자유롭게 해드리겠습니다. 여러분의 전통을 모두 바다에 던져 넣으세요."

accelerationism_war_support:0 "절대적 광신주의 요구"
accelerationism_war_support_desc:0 "당연히 여러분은 저희를 사랑하세요. 당연히 그러시죠. 당연히 그대는 저를 사랑하시고요. 당연히 그러시고 말고요. 바닥에 대가리 쳐박아. 날 사랑한다고 말해. 내뱉어, 소리 질러, 소리 지르라고! 날 위해 울어줘, 날 위해 빌어줘, 당을 위해 빌어줘, 빌어줘. 여러분 자신을 열고 천의 이론들에 몸을 맡기세요. 그 이론들이 모두 여러분을 흐르며 통과하도록 두세요."
