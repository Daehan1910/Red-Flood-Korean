l_english: 
TUA_the_free_territory:0 "자유령"
TUA_the_free_territory_desc:0 "독립을 얻은 이래 우리는 자유로웠습니다. 우리 조상들께서 바라셨듯이 말입니다. \n투아레그국은 언제나 영원토록 자유롭게 살 것입니다."
TUA_eternally_fighting_clans:0 "영원히 싸우는 씨족들"
TUA_eternally_fighting_clans_desc:0 "씨족들에 기반을 둔 우리 사회를 누구도 앗아가지 못할 겁니다. 투아레그 조상들께서 씨족원들이셨듯 그 자식들 또한 그러할 것입니다."
TUA_saharan_slave_trade:0 "사하라 노예무역"
TUA_unshakeable_faith_in_allah:0 "알라를 향한 흔들리지 않는 신앙"
TUA_unshakeable_faith_in_allah_desc:0 "아랍인들이 우리를 무함마드와 알라의 영광으로 이끈 이래 우리는 그분의 가장 충실된 추종자들이었습니다. 아랍인들조차 때로는 알라를 배신했어도 우리는 그러지 않았습니다."
TUA_former_french_rule:0 "옛 프랑스의 통치"
TUA_former_french_rule_desc:0 "수십 년 동안 우리는 프랑스의 지배하에 있었습니다. 하지만 옛 프랑스의 몰락 이래 우리는 유럽 것들에게 휘둘리지 않으며 우리의 길을 걸어갔습니다."
TUA_shifting_sands:0 "모래더미 뒤집기"
TUA_shifting_sands_desc:0 "우리의 현 상황은 우리를 파괴로 이끌 뿐입니다. 무엇인가 바뀌어야 함이 아주 중요한 순간입니다. 다른 이들이 우리의 약점을 이용해 우리를 파괴하지 않을 거라 여기며 살 순 없습니다."
TUA_the_unifier:0 "통합자"
TUA_the_unifier_desc:0 "단결해야 한다면 투아레그 혈통에 수많은 씨족들 중 고귀한 자가 우리를 이끌어야 합니다. 아그 모함메드 와우 테귀다 카오센이 최선입니다."
TUA_the_liberator:0 "해방자"
TUA_the_liberator_desc:0 "'우리 영토에는 투아레그인 뿐만 아니라 아프리카 흑인들도 있다는 걸 잊어선 아니된다. 우리와 달리 단결된 국가들이란 관념을 지닌 저들에게 직책을 맡길 수도 있을 것이다.'- 하마니 디오리에게 매수된 한 투아레그 씨족장"
TUA_the_wrath:0 "격노"
TUA_the_wrath_desc:0 "미래는 오늘이 되었습니다. 미래주의 관념들을 향한 프랑스의 각성은 미래가 이미 다가왔음을 우리에게 보여주었습니다. 우리의 미래를 창조하고자 우리의 옛 주인들의 길을 따라 나설 것입니다."
TUA_amenukal_of_tuaregs:0 "투아레그의 아메누칼"
TUA_amenukal_of_tuaregs_desc:0 "아그 모함메드가 전 투아레그 씨족들의 아메누칼로 즉위하여 모두를 더 밝은 미래로 이끌 것입니다."
TUA_keep_traditions_safe:0 "전통 보전"
TUA_keep_traditions_safe_desc:0 "투아레그인들이 가진 큰 공포 중 하나는 통합이 우리 전통을 파괴하리란 것이지만, 그건 정말 사실이 아닙니다. 아메누칼은 전통은 신성하며 어떤 수를 써서라도 지켜야 한다 약속했습니다."
TUA_what_a_tuareg_is:0 "투아레그란 무엇인가..."
TUA_what_a_tuareg_is_desc:0 ""
TUA_without_his_slaves:0 "... 노예들 없인 말이지?"
TUA_without_his_slaves_desc:0 ""
TUA_ensure_clan_loyalty:0 "씨족 충성 확보"
TUA_ensure_clan_loyalty_desc:0 "아메누칼이 우리 민족을 위한 최선임에도 씨족들은 여전히 저항하려 들고 있습니다. 우리 미래에 위협이 될 이들을 처리할 것입니다."
TUA_faith_in_allah:0 "알라를 향한 신앙"
TUA_faith_in_allah_desc:0 "일부는 우리가 세속적이여야 한다, 다른 이들은 새 프랑스 제국주의자가 만든 낯선 변태적 신앙을 믿어야 한다 말합니다. 하지만 진실은 투아레그인들이 무슬림이라는 것이며, 무슬림이며, 앞으로도 무슬림이리란 점입니다."
TUA_is_faith_in_amenukal:0 "그것이 곧 아메누칼을 향한 신앙"
TUA_is_faith_in_amenukal_desc:0 "아메누칼은 우리의 방식을 지키고, 우리를 파괴하려는 자들을 퇴패시키고자 알라께 선택을 받은 이임이 분명합니다."
TUA_warrior_spirit:0 "전사의 혼"
TUA_warrior_spirit_desc:0 "우리는 알라의 전사들이며 전사가 되는 것이 곧 우리의 길입니다. 무함마드가 알라에 관한 진리를 설파하기 전부터 우리는 전사들이었습니다."
TUA_raiders_of_sands:0 "모래 급습자들"
TUA_raiders_of_sands_desc:0 "사막에서의 삶이 우리를 단련시켰습니다. 그리하여 우리는 급습자들이 되었습니다. 북아프리카에서 우리를 몰아낸 아랍인들과는 다른 진정한 급습자 말입니다. 우리 조상들이 그랬듯 우리 역시 급습을 이어갈 것입니다."
TUA_ikelan_meat_shields:0 "이켈란 고기방패"
TUA_ikelan_meat_shields_desc:0 "유럽인들 사이에서 벌어진 대전쟁은 기병대만으론 근대 전장에서 충분치 않다는 걸 보여줬습니다. 우린 보병대가 필요합니다. 하지만 정규 보병으로서 싸우기에 투아레그인들은 너무 뛰어나니, 이켈란 흑인 노예들을 강제로 보병으로 동원할 것입니다."
TUA_clans_united_under_amenukal:0 "아메누칼 아래 단합한 씨족들"
TUA_clans_united_under_amenukal_desc:0 "고통의 세월 끝에 우리는 진전을 맞이했습니다. 우리는 아메누칼 아래 투아레그인들이 위대해지리라 크게 기대 중입니다. 근대화는 최악이 아닌 최선으로 우릴 이끌 뿐입니다."
TUA_dictatorial_democracy:0 "독재민주정"
TUA_dictatorial_democracy_desc:0 "민주정을 설립하려면 독재를 설립해야 합니다. 진정한 민주정은 강력한 지도자를 받들며 의회가 그를 보좌할 때에 이루어집니다."
TUA_create_bureaucracy:0 "관료제 설립"
TUA_create_bureaucracy_desc:0 "자존의 공화국이라면 어느 누구든 가진 것들이 있습니다. 돈, 정부가 바로 그것이지요. 더 많은 걸 가질수록 우리도 더 나아질 수 있습니다. 앵글 것들의 말을 빌린다면, '다다익선'이라 하겠습니다."
TUA_and_corrupt_it:0 "...그리고 타락시키기"
TUA_and_corrupt_it_desc:0 "'부패한 정부는 좋은 것입니다. 부패 없는 정부는 충분히 효과적으로 돌아가지 않습니다. 충성스러운 시민들이여, 부패는 장려할 것이지 분쇄할 게 아닙니다.' -하마니 디오리의 연설 중"
TUA_capitalism_with_slave_trade:0 "노예무역을 수반한 자본주의"
TUA_capitalism_with_slave_trade_desc:0 "우리 같은 새 공화국이 노예무역을 파괴하기란 불가능합니다. 차라리 그를 수용하고 근대 유럽 공화국들이 하는 것과 같은 이름으로 부릅시다. "자본주의"라고요."
TUA_one_party:0 "한 개의 당"
TUA_one_party_desc:0 "공화국엔 당이 있어야죠. 하나만 있으면 되지만요. 하나보다 많으면 민주정이 작동하기엔 너무 많은 거고, 다당제는 우리를 안에서부터 무너뜨릴 겁니다. 우리의 독립을 지키기 위해선 반드시 단결한 채로 있어야 합니다."
TUA_and_one_president:0 "그리고 한 명의 대통령"
TUA_and_one_president_desc:0 "종신대통령 한 명뿐입니다. 하마니 디오리만이 이러한 분란기와 적들의 마수에게서 우리를 보전해줄 수 있습니다. 정말 다른 이들을 할 수 없는 일이죠."
TUA_crush_all_protests:0 "모든 시위 분쇄"
TUA_crush_all_protests_desc:0 ""
TUA_take_soldiers_from_the_clans:0 "씨족에서 병력 차출"
TUA_take_soldiers_from_the_clans_desc:0 "우리의 독립을 지키기 위해선 강한 군이 필요하다는 우리의 영광스러운 대통령의 의지를 실현할 것입니다. 그리고 훈련된 병사들을 차출하기엔 투아레그 씨족들이 적당합니다."
TUA_crush_resistance:0 "저항 분쇄"
TUA_crush_resistance_desc:0 "하마니 디오리와 그의 영광스러운 당을 거부하는 것들이 있습니다. 디오리가 직접 건국한 그만의 투아레그-니제르 공화국을 지키려면 놈들을 처리해야 할 듯합니다."
TUA_mandatory_military:0 "의무군"
TUA_mandatory_military_desc:0 "안정된 군을 창설하는 데 투아레그인들은 협력을 거부했습니다. 우린 아프리카 흑인 인구를 그 어느 투아레그 것들보다 더 나은 군사력으로 길러내 이용할 것입니다."
TUA_i_am_your_saviour:0 "내 너희 구세주라"
TUA_i_am_your_saviour_desc:0 "'이웃들에게 집어삼켜질 뻔했던 이 나라를 구한 대인이 바로 나입니다. 여러분의 마음속 깊숙한 곳에서부터 여러분은 나를 사랑해야 합니다. 바로 내가 유럽인들에 의한 종속에게서 여러분 모두를 다시 한번 구해냈습니다.' - 하마니 디오리의 연설 중"
TUA_man_from_the_future:0 "미래에서 온 사내"
TUA_man_from_the_future_desc:0 "우리를 프랑스인들보다도 더 미래로 이끌 이가 누구란 말입니까. 세계를 향한 미래의 관문을 열어젖힌 프랑스이며, 그 구세주께선 우리 모두를 아직 다가오지 않은 약속된 때로 이끄시겠다 세계 곳곳에 약속하셨습니다."
TUA_all_that_is_inside_the_state:0 "국가 안의 모든 것"
TUA_all_that_is_inside_the_state_desc:0 "코슈의 전망 아래선, 나라 안에 존재하는 모든 것은 나라에 속합니다. 다음엔 무엇이 와야할지 결정할 제정신을 가진 건 그분뿐입니다."
TUA_belongs_to_it:0 "... 그건 모두 국가의 것"
TUA_belongs_to_it_desc:0 "남자, 여자, 아이 가릴 것 없이, 이 나라 안에 사는 모든 인간은 나라에 속합니다. 인간은 생물체가 아닌 사물의 또 다른 형태에 불과함에도 어째선지 개념에 따라 구분되어왔던 겁니다."
TUA_planned_economy_with_no_economy:0 "무경제 계획경제"
TUA_planned_economy_with_no_economy_desc:0 "계획경제는 어떤 이유에서인지 사회주의적 관념으로 여겨지곤 합니다. 하지만 사실은 사회주의자들이 미래주의에서 가져간 것에 불과합니다. 코슈께서 우리에게 그리 말씀하셨습니다. 계획경제라는 개념을 창조하신 건 무함마드 시대 이전부터 살아계셨던 아르토십니다."
TUA_we_are_something_new:0 "우리는 새로운 무언가"
TUA_we_are_something_new_desc:0 "프랑스 미래주의의 영향을 받아다곤 해도 우리에겐 우리만의 특색과 독립성을 갖춘 개념이 있습니다. 다른 무엇도 모방하지 말 것은 미래주의의 본질이죠. 코슈께서도 역시 그를 이해하실 겁니다."
TUA_esoteric_practices:0 "밀교 의례"
TUA_esoteric_practices_desc:0 "아르토께선 지상의 구세주이시자 무함마드의 재림이십니다. 그분은 그리스도의 세 번째 재림이시며 또한 비쉬누의 현현인 칼키이십니다. 현세를 불태워 없애고 새롭게 하실 분이 바로 그분이십니다. 밀교 의례는 그분께 마지막 노력을 기할 힘을 실어드릴 것입니다."
TUA_chosen_of_jabrail:0 "자브라일의 선택을 받은 자"
TUA_chosen_of_jabrail_desc:0 "무함마드이시며 자브라일이신 아르토께선 코슈로 하여금 그분의 내일의 상을 따라 니제르를 새롭게 하라 허락하셨습니다. 아르토를 찬미하라. 코슈를 찬미하라."
TUA_the_black_order:0 "흑령"
TUA_the_black_order_desc:0 "코슈를 우리 민족의 지도자 자리에 올린 건 흑령('검은 질서')이라 불리는 집단이었습니다. 그들은 불멸의 충성을 대가로 우리나라의 새로운 군사정예층으로 떠올랐습니다. 이 정예들이 다른 모든 이들을 이끌 것입니다."
TUA_raiders_of_tomorrow:0 "내일의 급습자들"
TUA_raiders_of_tomorrow_desc:0 "코슈께선 오실 적에 그분의 위대한 전망과 함께 우리가 한 번도 본 적 없던 개념을 들이셨습니다. 우리 병사들을 어느 때보다 더 강하게 해줄 스테로이드라는 것이었습니다. 이제 이 약물은 우리 군사체계에 깊숙히 자리잡았습니다."
TUA_crush_escadron_influence_in_the_military:0 "영내 에스카드롱 영향력 분쇄"
TUA_crush_escadron_influence_in_the_military_desc:0 "모든 대업엔 암면이 있기 마련입니다. 코슈와 함께 에스카드롱 역시 이곳에 왔습니다. 놈들이 이 나라에 새로운 무언가를 창조하려는 게 아니라, 프랑스에서 했던 것과 똑같은 일을 벌이려 하고 있습니다. 용납할 수 없습니다."
TUA_realm_of_coche:0 "코슈의 영역"
TUA_realm_of_coche_desc:0 "우리나라는 프랑스가 들어온 이래 언제나 열망하던 무언가로 탈바꿈했습니다. 프랑스국의 충성된 종복은 프랑스의 적을 파괴할 것이니, 운명을 완성할 때가 다가왔습니다."
TUA_never_changing_desert:0 "절대 변하지 않을 사막"
TUA_never_changing_desert_desc:0 "우리의 보전은 일국에 대한 일인의 통치가 일개 씨족에게 권력을 몰아주는 것일 뿐이라는 우리의 보수적 이상들의 결과물이었습니다."
TUA_a_territory_truly_free:0 "진정으로 자유로운 영토"
TUA_a_territory_truly_free_desc:0 "서방 및 동방식 관치의 이상들과 존중할 만한 관념론에게서 우리의 영토는 자유로우며, 우리 삶을 파괴하려는 족쇄에게서 자유로운 우리는 지금의 우리가 그러하듯 앞으로 영원히 혼돈의 온상으로 남아있을 것입니다."
TUA_socialism:0 "사회주의?"
TUA_socialism_desc:0 "바다 너머에서부터 심지어 우리나라의 흑인 인구 가운데서도 이른바 사회주의니 마르크스주의니 하는 얘기들이 들려옵니다. 우리의 옛 지배자들의 원수들이 행하는 방식이긴 하지만, 그들이라 해서 프랑스 것들과 얼마나 다르다 할 수 있겠습니다."
TUA_futurism:0 "미래주의?"
TUA_futurism_desc:0 "우리 복속자들의 새 이상들은 부덕하며 파괴적입니다. 우리를 정복했던 국가가 어떻게 지금 유럽을 휩쓰는 그런 짐승이 되었는지 이해할 수 없는 일입니다."
TUA_thats_not_the_tuareg_spirit:0 "그건 투아레그 정신이 아니지"
TUA_thats_not_the_tuareg_spirit_desc:0 "'미래주의'니 '평의회주의'니 하는 것들은 전부 아랍인들도 아닌 유럽인들의 머리에서 나온 관념입니다. 그리고 그 둘이 대체 얼마나 다른지 보십시오. '정당'과 '정부'를 갖는 건 투아레그 정신에 맞지 않습니다."
TUA_tribal_society:0 "부족사회"
TUA_tribal_society_desc:0 "우리의 위대한 사회는 유럽인들이 부족이라 부르는 것과 다르지 않습니다. 아니라고 부정하진 맙시다. 그게 바로 우리 아버지와 할아버지들이 살아왔던 방식임을 받아들입시다."
TUA_what_is_here_to_change:0 "바꿀 게 뭐 있는가?"
TUA_what_is_here_to_change_desc:0 "우리식 생활방식은 아름답고 의문할 것이 못 됩니다. 정말 변화가 필요하단 말입니까?"
TUA_keep_calm_and_have_faith_in_allah:0 "침착하고 알라를 믿으라"
TUA_keep_calm_and_have_faith_in_allah_desc:0 "알라께선 우리 모두를 하나로 엮는 분이시니, 우리의 영혼이 원하는 대로 그분의 발걸음을 따라 계속 나아갈 것입니다."
TUA_clan_military:0 "씨족군"
TUA_clan_military_desc:0 "단일 군대를 창설하려는 사람들이 있지만, 단일군을 바라는 것들은 우리 땅에서 자원을 바랄 뿐인 놈들이 내놓은 개념에 불과하다 말해주겠습니다."
TUA_and_slaves_as_workers:0 "그리고 노예들을 노동자로서"
TUA_and_slaves_as_workers_desc:0 "우리는 군인이며 정복자이자 또한 노예주입니다. 우리 노예들은 위대를 향한 우리의 길을 떠받치는 존재들입니다."
TUA_like_before_muhammad:0 "마치 무함마드 이전과 같이"
TUA_like_before_muhammad_desc:0 "시대가 변해간다는 걸 부정한다는 건 신성모독과 같습니다. 하지만 우린 무함마드 이전부터 이어져온 우리 조상들의 삶을 그대로 살고 싶습니다."
TUA_true_conservatism:0 "진성보수주의"
TUA_true_conservatism_desc:0 "마침내 우리 인민의 적을 처리해내며 우리 선조들의 영광을 이룩했습니다. 하지만 진정한 적은 바깥에 있는 듯합니다."
