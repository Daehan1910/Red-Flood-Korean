neu.1.t:0 "노이슐레지엔의 발흥"
neu.1.desc:0 "노이슐레지엔은 is a small breakway state along many on the post anarchy order in Brazil. When the federal system collapse and local landlords and oligarchs began to seize land, soon the germans began to organize themselves on the ideal of "Volksgemeinschaft" (national community), organizing themselves against the other, non german, oligarchs. Finally a leader figure arose from this chaotic moment, Egon Albrecht-Lemke, our Lieder. Egon was born to German parents in 1918 in Curitiba, paraná, and became a fighter pilot during the final days of the brazilian civil war, a war that radicalized him. With the news of the breakaway germans, he travelled to the capital and met the locals, bringing some fighters and much needed prussian weaponry, thus being appointed the "Lieder" of our new state. 도처에 적이 깔려 둘러싸인 우리지만, 충분한 투자와 자원이라면 브라질의 모든 독일인들을 단결시켜 새롭고 아름다운 라이히를 우리 땅에 세울 수 있을 겁니다."
neu.1.a:0 "우리의 지도자 에곤 알브레히트 만세!"
neu.2.t:0 "리우 그렁디 두 술 통합"
neu.2.desc:0 "Porto Alegre is secured, the Stormtruppen, Landwehr and the Luftwaffe pilots are parading over the state capital, while the population cheers thanks to our propaganda (and some coercion). The Lieder Egon Albrecht already met some local figures, ranging from industrialists to mayors and diplomatical figures, the most important being Karl Ritter, the german ambassador to the former brazilian republic, who officially recognized the new government. While many expected a harsh occupation and integration, the party has already passed a constitution guaranting the rights of the local minorities (under our observation of course), and thus our generals are setting their sights on the new objective, Santa Catarina."
neu.2.a:0 "이제 카테리네란트, 카테리네란트로 가자!"
neu.3.t:0 "독일 투자금 당도"
neu.3.desc:0 "오늘 우리의 외무부상 카를 리터가 Porto Alegre에서 쾨니히스베르크의 합법 독일 정부가 보낸 mission을 수신했습니다. With our government recognized we finally can start exporting our cattle and receiving foreign investiment, especially from the land of our forefathers, with this plans for the creation of a Oppel Truck factory and a junkers small aircraft factory are in motion, while the Hugenberg newspapers built their first american branches in our capital."
neu.3.a:0 "난 라이히스마르크가 좋아! 좀 더 주라."


