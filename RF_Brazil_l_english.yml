flo.1.t:0 "신생 폴란드 공화국 독립보장?"
flo.1.desc:0 "브라질의 무정부 상태 이래 여러 국가들이 등장한 가운데 한 국가가 comes from our previous projects in the Polish Colonial Society, where over a hundred thousand poles went to 플로리어누폴리스 and proclaimed a new Polish Republic, claiming it to be a new colony of Poland that seeks stability and neutrality. However, it has come with a message to us begging for us to protect them and guarantee their independence from the other warlords. What shall we do? The Polish High Command is in extreme favor of this while the Navy is more skeptical. The Political part of Poland, generally the Conservatives and Sanacja supporters are quite supportive of this idea, while Social Democrats are not as interested. What shall be our choice?"
flo.1.a:0 "그들의 독립을 보장한다."
flo.1.b:0 "We have much bigger problems to fry!"
