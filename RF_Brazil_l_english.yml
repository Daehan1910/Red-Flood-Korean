destroy_the_spanish_language:0 "에스파냐어 파괴"
destroy_the_spanish_language_desc:0 "브라질은 너무나 오랫동안 아메리카 대륙의 유일한 포르투갈어권 국가이자, 유일한 프롤레타리아 국가로서 고통받았습니다. 더 이상은 아닙니다! 우리는 마드리드의 더러운 자본가의 언어인 에스파냐어를 쓸어내고 남아메리카를 에스파냐의 부패에서 단번에 청소해낼 것입니다!"
destroyspanishinformerperu:0 "구 페루에서의 에스파냐어 파괴"
