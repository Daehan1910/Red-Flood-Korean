POLITICS_Anarchy_DESC:0 "민간정부가 지역 과두정자들의 싸움터 수준으로 전락하면서, 중앙정부의 모든 외관은 정부 그 자체의 추상에 불과하게 되었습니다."
POLITICS_AQUINO_DESC:0 "마투 그로수의 쿠야바에서 1885년에 태어난 돈 보스코 살레시오회의 프란시스쿠 지 아키누 쿠러이어는 쿠야바, 포르투 벨류, 리우 브렁쿠와 같은 서부 지역에서 가장 가난한 이들을 대변하며 자기 주변의 사회에 지대한 영향을 끼쳤습니다. 마투 그로수 출신의 위대한 시인이자 작가이기도 한 그는 평등주의적 전언을 통해 전국의 빈자들에게 막대한 종교적 영향력을 갖게 됐으며, 파자마 혁명이 벌어질 당시엔 과두정자들을 향한 성전을 부르짖으며, 대주교로서 현지 성직자들을 동원해 마투 그로수, 롱동니어, 어머조너스와 같은 향촌 지역을 확보하는 데 도움을 주었습니다. 아키누는 천주교 가치들을 통해 빈자들을 도와 평화로운 브라질을 세우려는 한편, 사회정책에 있어선 온건책을 유지하고자 합니다. 11918년부터 1922년까지 마투 그로수 관치를 통해 정치적 경험을 쌓기도 한 그는 일대에서의 문화 발전에도 깊은 영향을 주었습니다. 이제, 브라질의 빈자들을 감복시킨 그의 심오한 사회 및 종교적 전언을 통해 선출되어 브라질 구제위원회의 꼭대기에 선 아키누는, 자신의 이상향적-시적 시점에 맞추어 자신의 관념들을 발전시키고자 합니다."
POLITICS_AMAZONAS_DESC:0 "파라의 벨렝이에서 태어난 주엉우 어머조너스는 브라질의 사회주의적 정치상황이 낳은 아주 새로운 인물이었지만, 그의 등장시점은 완벽했습니다. 러시아 혁명의 실패 이래 세계 최초이자 마지막 공산당들 중 하나인 브라질 공산당에서 입당한 어머조너스는 found himself in an increasingly libertarian surrounding, and then, with the Pajama Revolution, he quickly got to work helping the PCdoB rise up against the Government in the Pará-Northeast area, and helped urban areas in the Northeast rise up against the oligarchs which held them for decades in near-slavery, or basically slavery, and he went to work in ensuring that the Vanguardist voice wouldn't be silenced by the vile Syndicalists which plagued the Conselho de Salvação Nacional. 마르크스주의자이자 레닌주의자인 그는 러시아에서 세워졌던 것과 같은 볼셰비크 국가의 설립이 사회주의의 가장 올바른 길이라 깊게 믿고 있으며, 또한 급진적 전체주의 및 호전성을 통해서만, 브라질의 독립 이래 한 세기가 넘도록 사회를 억압해온 과두정자들을 걷어차고, 비명지르게 하고, 쓸어낼 수 있을 거라 생각합니다."
#IDEAS#
BRA_oligarchic_madness:0 "과두정의 광기"
BRA_oligarchic_madness_desc:0 "브라질 내의 많은 정치권력자들은 선출 관료나 군사지휘관들이 아니라, 자기들만의 봉건적 봉토와 민병대, 어떤 경우엔 자체 화폐까지 지닌 지역 대령들입니다. 브라질이 번영하려면 이 상황부터 바뀌어야 합니다."
BRA_local_army:0 "현지 군조직들"
BRA_local_army_desc:0 "브라질군은 더 이상 하나의 기관으로서 실재하지 않습니다. 각 주는 현지 총독과 그를 지지하는 과두정자들이 통제하는 각자의 군대를 가지고 있습니다. 이러한 구조적 자치가 내분과 탈선을 일반되게 했습니다."
BRA_revolutionary_scars:0 "혁명의 상처들"
BRA_revolutionary_scars_desc:0 "파자마 정변은 우리 정부를 향한 큰 거부감, 공포, 증오를 남겼습니다. 브라질이 혁명공화국으로서 제대로 작동하려면 인민의 생각과 마음을 얻어야 합니다."
BRA_famine:0 "기근"
BRA_famine_desc:0 "기근은 언제나 브라질에 있어왔지만, 이제 북동부에선 일반적 상황이라 받아들여질 정도로 더 잦아졌습니다."

