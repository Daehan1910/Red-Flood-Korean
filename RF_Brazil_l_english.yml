fcq.1.t:0 "새로운 무언가를 시도하며"
fcq.1.desc:0 "오전 9시, Goiânia, Goyaz의 수도. Inside the governor palace, the interim president Salles is finishing the draft of his new speech, behind him on a room filled with desks, his aidees and secretaries are diligently working like a clockwork to help him on his government. Salles is the rare case of a benevolent despot, non far right and non far left parties are allowed, and public meetings too, as constructive criticism of the government and also strikes in enterprises not necessary for the war industry. Salles was raised on a country of oppression and took part on every attempt to destroy such a oppression, but 1935 proved to him that people who fight oppression can also turn into oppressors, so he diligently tries to follow the thin line to bring democracy to the republic while also not turning I to just a new tyrant. At 9:13 his final speech is done, now used to suits and not uniforms he begins packing his things to go for the provisory parliament where he is going to present his policies for the public, but as he walks through the stairs along with his followers he notices a old, dusty painting thrown inside a room, a painting of Marshall Deodoro da Fonseca, giving him a small shiver on his spine."
fcq.1.a:0 "'미친놈. 넌 민주정을 바로 세웠어야 했어, 우리 자유를 묻을 게 아니라.'"
fcq.2.t:0 "Nossa Senhora do Desterro 차지"
fcq.2.desc:0 "Desterro is a city that suffered a lot with tyranny. During the brutal dictatorship of the sword republic, under Deodoro da Fonseca and Floriano Peixoto, the city was a bastion of democracy and also monarchism resisting their forces and being critical on the federalist war. After the victory of the Junta, dictator Floriano comitted a massacre of political dissidents and opposition leaders on the local prison, while also forcing his own name on the city. \n Since we plan to make a new republic, the name must be changed, but some are against the name 'Nossa Senhora do Desterro' for being too long and too connected to the monarchy, so others proposed Deimosville, a people's city."
fcq.2.a:0 "Desterro로 되돌아간다. 플로리어누의 피의 유산을 묻을 것이다."
fcq.2.b:0 "Deimosville이라. 현지 이민자들이 좋아하겠어."
