bcq.1.t:0 "최후의 기회"
bcq.1.desc:0 "이론상 리우의 긴급정부에 속하는 블레이 장군임에도, 실질상 그는 자신의 4군이 주둔하는 지역에서, 무정부 상태에 놓인 지역들을 다른 과두정자들보다 먼저 차지하며 군림하고 있습니다. Bley is for his enemies a walking contradiction, by claiming to be a democrat but being a ruler in uniform; by claiming to be something new, but ruling under the flag of one of the most opressive regimes in Brazil, if not the most; by claiming to be standing against opression, even tough he took part in crushing the 1924 revolution. On his part, Bley has the official title of "Federal interventor of Rio de Janeiro and Espírito Santo", being de jure under the hand picked oligarchs of such states, he also claims that he is enforcing the orders of the capital, but on his way, and that mob rule is as bad as martial law. 많은 이들은 "1889년의 진정한 추종자"라는 위치를 지키는 게 그에게 어떤 이득이 될지 진실로 의문하지만, 몇 가지는 분명합니다. Bley had no place on other governments, his whole life was under that structure, and if someone else takes control, he he would toasted alive, so his last opportunity, and also the last opportunity of the people who claims that he is being too soft, too kind with the "worthless", is to take that rotten structure and make if work as it was intended to, and by cooperating with the mummies in Rio is his only, and final chance, to make this structure work."
bcq.1.a:0 "자유여, 자유여, 우리를 향해 날개를 펼치소서... 그러나 비, 폭풍들 속에서, 우리는 그대의 목소리를 소리치오!"

