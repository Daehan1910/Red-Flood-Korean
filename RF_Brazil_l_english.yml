national_pacification_campaign:0 "민족화평운동"
national_pacification_campaign_desc:0 "브라질 전역에 우리의 놀라운 과두정적 이상을 심으려면 브라질을 군벌주의의 마수에서 서둘러 구해내야 합니다. 이를 위해선 진압할 군이 필요할 것이며, Porto Velho에서 성투스까지 뻗어있는 여러 소규모 군벌들을 침공해야 할 겁니다."
themarchnortheast:0 "북동으로의 진군"
themarchnortheast_desc:0 "이제 우리 진군의 가장 어려운 부분에 도달했습니다. 북동으로의 진군입니다! 북동부 전역의 모든 군벌들을 쓸어내 군벌주의에게서 우리 인민을 앞으로도 계속 지켜내야 합니다! 진군하라, 나의 브라질이여!"
liberatethenorth:0 "북부 해방"
liberatethenorth_desc:0 "아마존 과학령 같은 데서 튀어나오는 북부의 소규모 원주민 민병대를 재빨리 쓸어내야 합니다. 우리는 브라질에게 그 아름다운 숲을 다시 완전하게 건넬 것입니다."
liberatethewest:0 "서부 해방"
liberatethewest_desc:0 "필리핑투와 론돈의 군대를 완전히 파괴해 자신들의 선택으로 고통받게 만들 것입니다. 놈들을 진정한 브라질의 군화로 단번에 짓밟아버릴 것입니다!"
liberatethesouth:0 "남부 해방"
liberatethesouth_desc:0 "무게감 없는 종족 군벌들이 산재한 남부는 쉬운 상대입니다. 놈들을 쓰러뜨리고 우리의 아름다운 브라질에 복종하게 할 것입니다."

#FOCUSES#
BRA_morning_after:0 "다음 날"
BRA_morning_after_desc:0 "우리의 파자마 혁명은 유럽의 혁명들 만큼 잔혹하지 않았으며, 또한 그만큼이나 불완전합니다. 반동적인 과두정자들은 연방정부가 전복된 지 몇 달도 되지 않아 자기들의 유사봉토에 들어앉은 채 민병대를 굴리고 있습니다. 반혁명 세력이 힘을 모아 반격하는 걸 두고 보느니, 우리의 새 혁명공화국을 위한 안정된 기반 확보를 위해 향후 계획을 세우는 게 좋겠습니다."
BRA_the_venue:0 "장소"
BRA_the_venue_desc:0 "1차 평의회의 개최장소 선택은 중요한 일입니다. 장소에 따라 군중의 참여도와 보안의 용이성, (정 그렇게 바란다면) 특사단을 얼마나 쉽게 따돌릴 수 있는지가 결정될 것입니다."
BRA_the_delegates:0 "특사단"
BRA_the_delegates_desc:0 "브라질 정계에 몸담은 정말 모두가 특사로 나서길 바라도, 평의회가 진행 중인데 저택에 들어앉는 데 만족하는 건 과두정자들 밖에 없을 겁니다. 브라질인들의 민주적인 대표자가 되고자 한다면, 우리 평의회에 반동분자들과 자본주의자들이 자리하도록 놔둘지 확실히 해야 합니다."
BRA_the_security:0 "안보"
BRA_the_security_desc:0 "혁명민병대가 혁명의 참된 선동가들이자 전파자들이라곤 해도, 걱정스러울 정도로 믿음직하지 못한 것 또한 사실입니다. 규율 잡힌 홍군을 조직한 건 뮐러 뿐으로, 다른 민병대들은 현지 노조나 정치대표자들과 연계하고 있습니다. 반동분자들이 위대한 혁명가들을 모아 이득을 취하기 전에 반드시 안보를 확보해야 합니다."
BRA_primeiro_conshelo:0 "1차 브라질 혁명평의회"
BRA_primeiro_conshelo_desc:0 ""

BRA_aquino:0 "아키누의 종교사회주의"
BRA_aquino_desc:0 ""
BRA_mission_love:0 "사랑의 선교"
BRA_mission_love_desc:0 "우리는 브라질 전역을 아우르는 사랑의 선교로, 모두를 먹이고, 입히고, 행복하게 하며, 삼위일체의 성스러운 구원자이신 예수 그리스도의 막강한 검으로 보호할 것입니다. 우리는 천주교적 자선에 기반을 둔 기독교 국가로서의 우리 사회주의 공화국의 미래를 믿습니다."
BRA_equal_society:0 "평등사회"
BRA_equal_society_desc:0 "전능하신 하느님의 눈 앞에선 남자, 여자, 아이들에 가릴 것 없이 모두가 평등합니다. 이 믿음을 사회주의와 연계하여, 하늘에 계신 우리 아버지의 이름으로써 여성과 원주민에게 동일한 기회가 주어질 수 있도록 하는 구안들에 자금을 지원할 수 있을 겁니다."
BRA_down_witchcraft:0 "요마술 처단"
BRA_down_witchcraft_desc:0 "다수의 브라질 시민들이 여전히 이교적이고 이단적인 믿음을 행하고 있다는 건 걱정스러운 일입니다. 한편, 시민들과 떨어진 마을에 사는 원주민들은 오히려 이런 면에 있어서, 시민들의 불멸할 영혼을 구제한다는 임무를 더 이상 수행할 수 없는 우리에게 큰 우려를 끼치지 않고 있습니다. 어쩌면 우리 정적들을 요마술 혐의로 고발해 여론들을 그들에게 불리하게 만들 수도 있을 겁니다. 어쨌든 간에, 허황된 미래주의자나 잔혹한 독재자가 제대로 된 기독교인일 리는 없으니까요."
BRA_catholic_schools:0 "천주교 학교"
BRA_catholic_schools_desc:0 "구대륙에서 기독교는, 귀족조차 제대로 읽고 쓰지 못하던 시절에 주교와 사제 등과 같은 박식자 집단을 창조해냈습니다. 이런 문해력 독점이 더 이상 일반적인 게 아니니, 브라질의 모든 아이들에게 건전한 기독교적 함의가 담긴 교육을 전파해야 합니다."
BRA_paternalism:0 "자애주의"
BRA_paternalism_desc:0 "우리의 사랑받으시는 주님께선 당연히 젠더라는 필멸자적 이해 너머에 계시지만, 역사를 거치며 남성이자 다정한 아버지의 상으로 기억돼오셨습니다. 우리는 브라질에서 이러한 시각에 힘을 실어주어 국가가 브라질 인민에게 그분의 대표자로서 행동하게 하고, 인민을 향한 보살핌을 대가로 저들의 복종과 이해를 물을 것입니다."
BRA_legion_jesus:0 "예수의 군단"
BRA_legion_jesus_desc:0 "예수의 군단은 브라질 연방에서 청소년에게 천주교적 가치를 가르치고 순수함을 불어넣는 조직으로, 특별하고 개별적인 대화와 주시를 통하여 우리의 젊은이들에게 기독교적 가치를 심어주고 있습니다. 조직에 대한 자금지원을 지속하면서, 침공 대비라는 준군사적 목적에 맞도록 훈련시킬 수도 있을 겁니다."
BRA_no_hunger:0 "한 명도 굶지 않게"
BRA_no_hunger_desc:0 "단 한 명의 브라질인도 다시는 배고픔을 겪지 않도록 하기 위해, 사탄 같은 부르주아는 우리나라에서 떠나보내고 선하며 친절한 이들만 남도록 할 것입니다. 모두의 손에 그리스도의 빵을 쥐어줄 것입니다."
BRA_communal_homes:0 "공동주택"
BRA_communal_homes_desc:0 "다시는 노숙자들이 거리에 내몰리도록 하지 않기 위해, 우리는 부유층의 주택에 의무적으로 빈곤층을 입주시키고 새 입주자들이 선한 기독교의 가르침을 받도록 확실히 할 것입니다."
BRA_agrarian_economy:0 "농업경제"
BRA_agrarian_economy_desc:0 "브라질에 산업은 필요 없습니다! 하느님께선 세상이 순수하고 평온하길 바라시고 도시의 마경은 선을 허락치 않으니, 기독교적 문명이 건설돼야 마땅합니다. 우리는 브라질을 농업국가로 만들어 누구도 죄악에 빠지지 않게 할 겁니다!"
BRA_redirect_money:0 "농민층에게로 현금 전용"
BRA_redirect_money_desc:0 "쟁기와 노동이 인생의 전부이며, 가족과 함께 있고, 기독교를 숭상하는 농부는 브라질 사회에서 가장 순수하고 온후한 영혼을 가졌습니다. 부자들에게서 이들에게로 돈을 전용하여 벽촌에서의 지지를 확고히 할 것입니다."

BRA_prestes:0 "프레스치스의 정통 마르크스주의"
BRA_prestes_desc:0 ""
BRA_german_ideal:0 "독일식 이상"
BRA_german_ideal_desc:0 "독일은 반동적으로 변해가는 세상 속 사회주의의 첫 등대이며, 우리는 한걸음씩 이들의 이상을 따라감으로써 브라질 역시 자유롭고 평등한 사회로 만들 것입니다."
BRA_socialist_democracy:0 "사회민주정"
BRA_socialist_democracy_desc:0 "우리의 옛 '동지들'이 사회주의와 정치 전반에 대해 잊은 건, 민주정 없인 사회가 아무것도 아니라는 것입니다. 모든 수를 동원해 민주사회를 수호하고 노동자의 직장에서, 노동자의 가정에서, 노동자의 사회에서 민주정을 보장해야 합니다."
BRA_on_religion:0 "종교에 관하여"
BRA_on_religion_desc:0 "종교는 너무나 오랫동안 브라질인들을 미신과 비참으로 병들게 했습니다. 우리 민주사회 내에서 모든 종교적 대화를 금지시키거나, 민주정의 이름으로 제한적인 종교적 자유를 허용할 것인가를 결정해야만 합니다."
BRA_economic_policy:0 "경제정책"
BRA_economic_policy_desc:0 "우리의 강경 마르크스주의 이상에 따라 시장의 힘이 국가에 들지 못하게 할 것인지, 아니면 약간의 실험을 가미할 것인지 빨리 결정해야만 합니다..."
BRA_gentle_industrialization:0 "완만한 산업화"
BRA_gentle_industrialization_desc:0 "우리의 최대주의체 '동지들'과 달리 우린 진보의 이름으로 참극을 저지르고 싶은 마음이 없습니다. 우리는 살인 없이, 비참 없이, 고통 없이 브라질에서 완만한 산업화를 시행하고 싶습니다."
BRA_fate_traitors:0 "반역자들의 운명"
BRA_fate_traitors_desc:0 "우리의 정적과 옛 동지들이 지닌 정치력을 재빨리 끝장내 후일 놈들을 숙청하는 데 문제가 되지 않도록 확실히 하여, 이 땅에서 전위주의자, 사회종교쟁이들, 가짜 사회주의자들을 몰아낼 것입니다."
BRA_fate_businesses:0 "사업체들의 운명"
BRA_fate_businesses_desc:0 "향촌에 과두정자들을 둔다는 부조리를 그냥 둘 순 없습니다! 가능한 빨리 브라질에서 과두부패를 쓸어내는 동시에, 우리의 거대한 성전을 향한 길에 모든 사업 직장들에서의 민주정을 만들어야 합니다! 불의도, 고통도 이젠 끝입니다!"
BRA_cooperativism:0 "협동주의"
BRA_cooperativism_desc:0 "협동과 협동체를 통해야만 우리는 20세기를 향해 브라질을 발진시킬 수 있습니다. 우리 영토 전역에 협동체를 설립하는 과정을 실시할 것입니다."
BRA_feed_poor:0 "빈곤층 배식"
BRA_feed_poor_desc:0 "북동부와 서부에 특히 심각하게 나타나는 전국을 강타한 기근을 절대 그냥 두어선 안 됩니다. 우리 인민을 먹여 가능한 빨리 브라질을 빈곤에게서 구해낼 것입니다!"
BRA_protect_culture:0 "브라질 문화 보호"
BRA_protect_culture_desc:0 "브라질 문화를 보호해야만 대중의 지지를 지켜낼 수 있습니다. 우리의 민감함을 우리 문화에 사용해 사회주의자들의 두려움 없이 인민이 쉬도록, 재미를 보도록, 자기 삶을 즐기도록 할 것입니다."
BRA_fund_education:0 "교육 자금지원"
BRA_fund_education_desc:0 "브라질엔 교육받은 미래가 필요합니다. 인민 대다수가 문맹인 건 과두정자들이 인민이 교육에 접촉하길 차단해버린 탓입니다. 이제는 아닙니다."
BRA_liberty_late:0 "뒤늦더라도 자유"
BRA_liberty_late_desc:0 "Mineiros가 말했듯 우리의 표어는 '뒤늦더라도 자유'이니, 더러운 과두정자들을 몰아내는 데 오랫 시간이 걸렸을지라도 희망을 놓지 않은 우리는 이제 자유로워져, 영원히 번영할 것입니다. 브라질 노동자들이여 영원하라!"

BRA_amazonas:0 "어머조너스의 전위주의"
BRA_amazonas_desc:0 ""
BRA_abolish_parties:0 "타정당 폐지"
BRA_abolish_parties_desc:0 "자유주의자들과 민주주의자들이 칼날 위에서 살아남아 우리의 혁명 끝자락 주변에서 떠드는 헛소리는 이제 됐습니다. 대규모 폭력 숙청을 브라질 전국에서 시행해 NMAPD를 지워버릴 것입니다."
BRA_purge_opposition:0 "반대파 숙청"
BRA_purge_opposition_desc:0 "당내 분쟁은 이제 충분합니다. 특히나 우리 친구인 양 행세하는 저 더러운 수정주의자들이라면 더욱 그렇습니다. 놈들은 다시 문제가 되지 않을 겁니다. 지금껏 보지 못했던, 오직 근대의 도구로서만 이룰 수 있는 힘으로 놈들을 쓸어버릴 것입니다."
BRA_destroy_reactionaries:0 "반동 파쇄"
BRA_destroy_reactionaries_desc:0 "이익의 명목으로 오랫동안 브라질을 노예로 삼은 저 과두정자들을 전역에서 폭력적으로 쓸어버릴 거대한 공포가 필요합니다. 향촌을 돌아다니면 더러운 과두정자들에게 총을 맞게 되거나, 과두정자들의 공격으로 강제이주 당할 수밖에 없는 우리 동지들을 우려와 공포에서 해방할 것입니다. 과두정자는 더 이상 우리 역사책에 존재하지 않게 될 겁니다!"
BRA_internal_terror:0 "내부공포"
BRA_internal_terror_desc:0 "혁명을 믿는 한 누구도 두려워할 필요가 없습니다. 안타깝게도 많은 이들이 그렇지 않으니, 거대한 내부공포로써 우리가 미래로, 새롭고 더 진보적 브라질로 나아가고 있다고 인민의 느린 사고를 일깨워줄 것입니다."
BRA_infrastructure_projects:0 "기반시설 기획"
BRA_infrastructure_projects_desc:0 "웅대한 기반시설 기획들로써만 수세기간 문제가 되어온 브라질 전역의 통신을 유지할 수 있습니다. 새 포장도로, 새 전등, 새 전력망으로 문제를 해결하여 브라질의 개화에 기여할 것입니다."
BRA_hardline_concepts:0 "강경 마르크스주의 개념들"
BRA_hardline_concepts_desc:0 "마르크스주의 및 레닌주의 노선을 향한 올바르고 흔들림 없는 믿음만이 새 사회주의 국가로서 브라질의 번영을 보장합니다. 우리 아이들에게 전체주의적 호전성을 가르쳐, 반대하는 누구든 엄중한 감시 아래 두거나 스모그 속에서 사라지게 만들 것입니다."
BRA_campaign_landowners:0 "반지주 운동"
BRA_campaign_landowners_desc:0 "브라질에 더 이상 지주는 없습니다! 이 더러운 노예주들이 수세기 동안 우리의 사랑하는 브라질을 파괴했으니 위력으로 놈들을 쓸어내어 역사의 잿더미 속에 놈들이 잊히도록 만들어야 합니다! 영원히 놈들과 맞서 전투를 수행하며, 눈에 보이는 지주 한 명도 모조리 죽여버릴 겁니다!"
BRA_state_collectives:0 "국가집산주의자"
BRA_state_collectives_desc:0 "새 토지가 생겼으니, 이를 농토 생산성 효율화를 위한 국가집산체 설립에 사용해야 합니다. 20세기를 향한 브라질의 진보를 분명히 할 것입니다."
BRA_mass_industrialising:0 "집단산업화"
BRA_mass_industrialising_desc:0 "막대하고 폭력적인 산업화만이 불우한 상황에 놓인 브라질을 구하고, 과두정자들을 우선시하는 구조를 영원히 끝장낼 수 있습니다."
BRA_expand_cities:0 "도시 확장"
BRA_expand_cities_desc:0 "미래에도 브라질을 강국으로서 서있게 하려면 레시피, 머나우스, 벨랭과 같은 소도시들을 막대한 수익으로써 확대해야 합니다. 우리의 도시들을 초거대도시로 만들어 전 세계에서 수많은 사회주의자들이 우리의 사회주의 낙원을 탐험하도록 모여들게 할 것입니다!"
BRA_urban_culture:0 "도시문화"
BRA_urban_culture_desc:0 "우리의 향촌문화를 도시문화로 변혁시켜야 합니다. 그로써 우리는, 풍부한 근대주의적 회화, 음악, 사고를 동반한 적절한 내부문화를 갖춘 세계열강으로 브라질을 진보시킬 것입니다."
BRA_revolutionary_brigades:0 "혁명여단"
BRA_revolutionary_brigades_desc:0 "우리 군의 형편 없는 상황을 검토하고 프레스치스 이론과 로피스 이론 중 어느 것을 따를지 결정할 것입니다."

BRA_doctrine_prestes:0 "프레스치스 교리"
BRA_doctrine_prestes_desc:0 "프레스치스는 현지 민병대 체제 유지와 덜 강압적이고 유순한 군제개혁을 마음에 두고 있습니다."
BRA_local_militias:0 "현지 민병대"
BRA_local_militias_desc:0 "현지 민병대는 브라질의 천성과 같습니다. 그에 감사하며, 제대로 된 군보다 더 효율적인 전투를 수행하도록 민병대를 가다듬어야 합니다."
BRA_specialize_old_guns:0 "구식 총포 재할당"
BRA_specialize_old_guns_desc:0 "구 총포라 해서 아주 쓸모가 없는 건 아닙니다. 조준경을 달거나, 더 나은 탄환을 쓰거나, 다른 부속품들을 더해 약간만 상향한다면, 이전보다 훨씬 좋은 상태로 근대기에 걸맞게 쓸 수 있습니다."
BRA_military_hospitals:0 "군사병원"
BRA_military_hospitals_desc:0 "인력이 충분치 않아 한 명 한 명이 귀한 우리에게 군사병원은 사상자율을 낮추는 데 필요한 필수재입니다. 더불어, 의사와 의료인들에겐 더 많은 일자리가 되어줄 것입니다."
BRA_the_Sleeping_red_capivara:0 "잠자는 붉은 카피바라"
BRA_the_Sleeping_red_capivara_desc:0 "우리는 카피바라와 같습니다. 늪 속에서 움직일 때를 기다리며 고요히 잠을 자지만 지금, 우리는 잠에 들어 고요합니다. 그렇게 있도록 둘 것입니다."
BRA_doctrine_lopes:0 "로피스 교리"
BRA_doctrine_lopes_desc:0 "이지도루 지어스 로피스는 절대적으로 당의 편에 서있을 전위주의 홍군을 창설하는 것이 20세기에 걸맞는 브라질군을 확보하는 것이라 생각합니다."
BRA_red_army:0 "브라질의 붉은 군대"
BRA_red_army_desc:0 "브라질에 필요한 군대지 민병대니 하는 헛소리가 아닙니다! 혁명위원들과 당충성파를 동원해 군이 민간정부에 굳건한 충성을 유지하도록 만들어 브라질에 새 시대를 가져올 것입니다."
BRA_indestructible_wave:0 "불파의 파도"
BRA_indestructible_wave_desc:0 "셀 수 없는 수의 인력으로 누구도 해내지 못했던 인민의 파도를 만들어 순식간에 미래주의 이적들을 쳐부술 것입니다. 우리 적은 기어코 브라질 홍군의 힘 앞에 무너지고 말 것입니다!"
BRA_militarised_society:0 "병영사회"
BRA_militarised_society_desc:0 "우리 사회엔 추가적 군사화가 필요합니다. 사방에 동맹도 없이 적만 가득한 우리로선 군사정신을 머릿속에 심어야 마땅합니다. 전체주의적 호전성과 마르크스주의 및 레닌주의를 향한 급진적 믿으로써 적을 단숨에 끝장낼 것입니다!"
BRA_study_Vietnamese_insurgencies:0 "아시아 역란 사례 연구"
BRA_study_Vietnamese_insurgencies_desc:0 "인도차이나에서의 반일 역란을 연구하면 반동 이적들을 상대로 한 밀림의 효율적 사용과 전술이 추후 미래주의 적들에 맞설 우리에게 도움이 될 것입니다."

BRA_Foreign_policy:0 "혁명적 대외 정책"
BRA_Foreign_policy_desc:0 "우리의 목표는 국제주의로, 가장 우선시되어야 하고 중시되어야 할 사안입니다. 하지만 당장은 지역 내 적들과 같은 우리의 즉각적 문제들에 먼저 집중해야 합니다..."
BRA_pacifism_and_cooperation:0 "평화주의와 협력"
BRA_pacifism_and_cooperation_desc:0 "정답은 평화주의지 전쟁이 아닙니다! 단 한 명의 브라질인도 전쟁으로 죽게 두지 않을 겁니다! 가시밭의 세상 가운데 우리는 장미가 될 것입니다!"
BRA_beacon_of_socialism:0 "사회주의의 등대"
BRA_beacon_of_socialism_desc:0 "우리는 등대, 우리의 폭력적인 동맹들의 변덕에 침해받지 않을 평화로운 등대입니다. 놈들의 방식으로는 우리를 공격해올 수 없을 겁니다."
BRA_international_volunteer_army:0 "국제의용군"
BRA_international_volunteer_army_desc:0 "의용군으로 세계 전역의 사회주의를 수호함으로써 우리의 목표를 향해 더 평화로이 뻗아나갈 것입니다."
BRA_reapproach_our_latin_neighbours:0 "라틴 이웃들을 향한 재접근"
BRA_reapproach_our_latin_neighbours_desc:0 "라틴 아메리카의 우리 친구들이 우리 때문에 겁을 먹지 않도록 합시다. 친구로서 우리는 누구에게도 해를 가하지 않을 겁니다."
BRA_protection_to_all:0 "모든 것에 대한 보호"
BRA_protection_to_all_desc:0 "마지막 단계는 라틴 아메리카의 모든 친구들을 양키나 다른 침략에 맞서 보호해주어 남아메리카를 영원히 평화로이 남게 두는 것입니다."

BRA_aggressive_stance:0 "공격적 태도"
BRA_aggressive_stance_desc:0 "우리는 사회주의의 영원한 등대가 될 테지만, 우리의 종교쟁이 '동지들'이 바라는 그런 식으론 가지 않을 겁니다. 우리는 적을 파괴하여, 검과 올리브 가지를 동시에 들며, 우리의 혁명을 영원히 수호할 것입니다."
BRA_train_special_units:0 "특수부대 훈련"
BRA_train_special_units_desc:0 "독일이 산악과 늪과 같은 유럽의 지리에 맞춘 많은 사단을 두었듯, 우리 역시 특수부대를 훈련시킬 필요가 있습니다."
BRA_the_smoking_snake:0 "담배 피우는 뱀"
BRA_the_smoking_snake_desc:0 "우리의 싸움이 정당하며 필요한 것이라고, 그리고 '브라질은 뱀이 담배를 피우게 된 후에야만 전쟁에 나설 것'이란 인기 있는 문구를 되찾기 위해 새 선전위원회를 설립할 것입니다. 이제 때가 왔습니다!"
BRA_deutschbrazillien_gesselchaft:0 "독일-브라질회"
BRA_deutschbrazillien_gesselchaft_desc:0 "독일과의 친분을 이용해 더 많은 독일인 정착민들이 브라질로 이주해 더 사회주의적인 문화를 더할 적기가 찾아왔습니다."
BRA_germanophillia:0 "독일애호"
BRA_germanophillia_desc:0 "독일은 정말 놀랍습니다. 그냥 사회주의 국가의 모범 정도가 아니에요. 우리는 우리나라를 경외하는 만큼이나 독일을 경외해야 맞습니다. 더 많은 독일인 정착민들을 데려와 브라질에 더 많은 독일 문화를 심어야 합니다."

BRA_south_american_maximallat:0 "남아메리카 최대주의체"
BRA_south_american_maximallat_desc:0 "남아메리카 전체를 합병하고 자립 전체주의적 국가를 설립해 강국이 되겠다는 Elza Monnerat 위원 동지의 계획은 아주 돋보입니다. 이를 즉시 따라 이행할 것입니다."
BRA_coup_terra:0 "남부 확보"
BRA_coup_terra_desc:0 "테허가 우리에 대항한 획책을 지속하며 과두정자들을 보호하고 반동의 모범으로서의 파라과이를 비호하고 있습니다. 정변으로 즉시 놈을 엎어버리고 우루과이를 우리의 최대주의체에 합병할 것입니다."
BRA_strange_the_argentines:0 "아르헨티나 교살"
BRA_strange_the_argentines_desc:0 "재빨리 아르헨티나에 금수조치를 취한 뒤 저 나약하고 부패한 놈들이 전에 보지 못했던 막강한 힘으로 침략할 것입니다. 전진!"
BRA_great_andean_wars:0 "대안데스 전쟁"
BRA_great_andean_wars_desc:0 "안데스를 휩쓸 거대한 불의 파도로 페루의 촉진주의 폭정, 콜롬비아와 칠레의 부르주아 폭정을 모조리 쓸어내어 해방을 가져올 것입니다."
BRA_establish_the_american_maximalitat:0 "아메리카 최대주의체 설립"
BRA_establish_the_american_maximalitat_desc:0 "Now comes the final part of the plan, which is proclaiming the Maximalitat and slowly replacing the vile bourgeois Spanish language with the proletarian Brazilian Portuguese language, and ensuring we can survive self-sufficiently from this point onward. 최대주의체여 영원하라!"
BRA_estabilish_a_command_economy:0 "명령경제 설립"
BRA_estabilish_a_command_economy_desc:0 "For far too long we have fell to the whims of inner-party fighting regarding what shall be the economic issues of the day. No longer; we shall create an ingenious mix of a planned economy and a market totally controlled by the Chairman of the Party, ensuring that from this point forward our economy shall be directed with no bickering."
BRA_total_isolation:0 "총체적 고립"
BRA_total_isolation_desc:0 "For far too long we have been a puppet of the Germans, been their pet, leashed by their wishes instead of being seen as proletarian allies. Not anymore; we shall break off from this vile faction known as the 'Third International' and look inwards from now on. Only South America matters to us now."
BRA_south_american_consumer_goods:0 "남아메리카 소비재"
BRA_south_american_consumer_goods_desc:0 "우리 인민을 위해 다양한 사치품을 확보하는 것도 당연히 중요합니다. 축음기, 차, 좋은 집 등... only through joy in the socialist system we can ensure longterm stability and happiness of our proletarian population, and bring about a new age where we will never again need to fall to the whims of 'allies' or even have a single enemy."
BRA_black_hole_of_new_world:0 "신대륙의 블랙홀"
BRA_black_hole_of_new_world_desc:0 "어떤 소식도 브라질에서 나오지 않을 것이며, 어떤 소식도 브라질에 들어오지 않을 것입니다. 어떤 외국인도 오지 않을 것이며, 해외에 거주하는 모든 브라질인들은 돌아올 은혜로운 중간기간을 부여받게 될 것입니다. 나머지 세계에게서 우리 자신을 가두어, 다시는 누구에게도 닿지 않을, 누구에게도 박해받지 않을 블랙홀이 될 것입니다."

#######
# BRR #
#######
BRR_order_and_democracy:0 "질서와 민주정"
BRR_order_and_democracy_desc:0 "1889년의 이상을 수호하고, 어떤 대가를 치르더라도 우리가 그토록 애달파 한 우리 민주정을 지켜낼 것입니다. 브라질 만세!"
BRR_soldado_do_brasil:0 "브라질의 군인들"
BRR_soldado_do_brasil_desc:0 "엉토니우 카를루스 지 언드라더가 사망하면서 연정 내 군인들이 고이스 휘하에 들어가 그의 주요 전력을 구성하게 됐습니다. Our kind president refused the preposterous claims by the army to destroy the brazilian democracy, and instead reformed it. Brazil was tired, our Brazil didn't believed, asked for order, but the desorder strenghned itself. With Góis Monteiro we now have a chief, a people and a fatherland. His government is not a contradiction on the skies, but a reality on earth."
BRR_maias_victory:0 "머이어의 승리"
BRR_maias_victory_desc:0 "브라질 정계의 신인 프레스치스 머이어가 leads a more "ideologically pure" faction of the brazilian liberalism, not so connected to the old oligarchy but more focused on the real ideals of liberalism, the struggle is massive, but he hopes to unite all the brazilian people behind his cause with good economical results."
BRR_use_bank_money:0 "투자 증대"
BRR_use_bank_money_desc:0 "분명히 합시다. 정치인들을 비롯한 브라질인들은 경제가 어떻게 돌아가는지도 몰라서 작가인 Rui Barbosa를 경제부상으로 앉히며 브라질을 1890년대의 전례 없는 위기로 던져 버렸습니다. 브라질인들은 저축도, 투자도 하지 않는 데다 통화팽창이 뭔지도 모릅니다. 그냥 돈을 먹어버리니까요. 이것이 변하지 않을 현실입니다. 이런 곳에 사는 사람들을 교육시키는 건 불가능하니, 대신 정부는 우리의 후원자, 동맹, 사업가들을 설득해 도시계획인 Bolsa de Valores에 대한 투자를 늘리도록 하고, 일부 과두정자 친구들도 포섭해 마찬가지의 호의를 베풀게 합시다. 이래야만 우리의 성장률을 예측가능한 미래로 분명하게 이끌 수 있을 겁니다."
BRR_civilian_industries:0 "민간산업"
BRR_civilian_industries_desc:0 "Brazil is a coffee farm, the greatest coffee farm in the world, it lacks the most basic industry, it lacks automobiles, it lacks trams, it lacks trains, the list goes on. One of our competitors wanted to create these national industries artificially through investiment taxpayer money, but we know a better solution: We are going to lift taxes on industry and give small tax breaks for foreign industries to set in Brazil and build these goods for us, while we give the workforce for them, this way we both win at the end and we won't suffer with goods of lower quality."
BRR_infrastructure_in_so_paulo_city:0 "성우 파울루 시의 기반시설"
BRR_infrastructure_in_so_paulo_city_desc:0 "São Paulo is the brazilian locomotive, the fatest developing city in the world, our jewel, a city of superior people over the lazies in the northeast and the primitives on the center east, with Maia himself being a important local figure. As such we need to export the sense of duty, the sense of work, the massive infraestruture projects and the industrial policies of the brave paulistan people through Brazil, if we could make every single brazilian a paulista, we would do it, and then nobody, not even the might USA and the United Kingdom, would be able to face our country."
BRR_values_of_1889:0 "1889년의 가치들"
BRR_values_of_1889_desc:0 "In november 15 of 1889 a coalition of positivist army officers, oligarchs and freemasons couped the Brazilian Empire and started the Brazilian Republic. Now in the late 1930s we are still suffering the consequences of the chaos coming from such a abrupt action. While not a religious zealot over such figures, the liberals known that this proclamation is one of the pillars of our current republic, and so we must respect it, but also criticize it when needed."
BRR_secular_values:0 "세속적 가치들"
BRR_secular_values_desc:0 "Brazil is a multicultural and diverse country, filled with dozens of different religions. Sadly however our secular state still allows some interference of the clergy on it's political matters, including being able to be elected for political positions if they want to. To remedy this situation, a new law must be passed forbidding clergy members from running on political positions. They are free to do what they want, but inside their own churches."
BRR_infrastructure_in_rio:0 "리우의 기반시설"
BRR_infrastructure_in_rio_desc:0 "As much as we utterly despise those who have shown to be inferior in their existence as Brazilians, it is clear we must do some kind of infrastructure development elsewhere or otherwise the factions that surround beloved São Paulo will begin complaining. It is nescessary that we pretend like we care about them, that we believe they're our equals, while they are clearly not."
BRR_order_and_progress:0 "질서와 진보"
BRR_order_and_progress_desc:0 "Order and Progress is forever our anthem, our motto, and our saying for the rest of Brazilian History. We shall never forget the ideals of 1889, of positivism, of Jacobin love for progress and liberalism. We are nothing more than Brazilians, who believe in nothing more than Order and Progress, and nothing less."
BRR_o_jeitinho_brasileiro:0 "브라질의 우회로"
BRR_o_jeitinho_brasileiro_desc:0 "The Brazilian Way refers to the way that various Brazilian workers are more relaxed, a little lazier, a little less hardworking, than their European counterparts. Whilst we really wish that this wasn't the case, it appears to be a nescessary reality in Brazil and we shall try to accomodate it using social programs that seek to protect this time of rest to ensure maximum productivity from even the most superior Brazilians, who despite their clear human betterness over their counterparts, are unfortunately stuck to 이 '우회로' and will forever be so. We must do away with the utilitarian idea of maximum production, and instead try to bide with accomodating our people."
BRR_infrastructure_in_rcife:0 "레시피의 기반시설"
BRR_infrastructure_in_rcife_desc:0 "Despite the utter inferiority, and the disgusting, primitive ways of the Northeastern 'man', we unfortunately must divert some of our budget to 레시피와 Pernambuco 같은 도시들에. It is, yes, an enormous tragedy that the tax money of the Paulista superior man must be spent on apes that live in their own filth, but unfortunately it is nescessary so as to avoid public discord. Remember, we cannot allow our political enemies to think we are regionalists, otherwise they could rise up against us and cause Paulista blood to drip, a tragedy unlike any other."
BRR_slash_regulations:0 "규제 철폐"
BRR_slash_regulations_desc:0 "There are two portuguese words for bureocracy, the first is the correct translation, "Burocracia", the second is "burrocracia", or "dumbcracy" in english. Through the last decades a series of really interesting regulations were created, some good like new standarts for industrial products, some regulations for imported goods to help the national production, but others are incredibly wrong and hurt our economy, like the ones regarding polluition, construction in forrests or "native" lands and even some presposterous about the size and security measurtes in factories, where can a brazilian enterpreuner cough money to build a infirmary on a cantina on his hard kept factory? We must slash such regulations to increase a growth."
BRR_cut_social_security:0 "사회보장제 중지"
BRR_cut_social_security_desc:0 "브라질은... 참으로 정신나간 나라입니다. We have people who stopped working, and according to laws passed under the socialist government we shall pay "retirement" money for them, that means picking money from our taxpayers and giving it to people who stopped working and are not producing anything anymore, we also have pensions for the invalid, for widows, for people born with genetic diseases and a whole sort of other abominations. Truly, we should cut them all, who tough we could spend our hard earned working people on such a thing? If they want money, they shall work for it; if they want to put their children on school, they shall work for it; we must give the fishing rod for the fisherman, not give him fish for free."
BRR_electrify_the_countryside:0 "향촌 전기보급"
BRR_electrify_the_countryside_desc:0 "Energy is civilization. We cannot expect to be a modern country if we are not able to provide our people eletrict power for their newly bought lamps, ovens and radios, and such the "Light" company shall be creation to spread eletrification and be given a fair share of investiment."
BRR_political_army:0 "정치군대"
BRR_political_army_desc:0 ""
BRR_gos_monteiro_wins:0 "고이스 몽테이루의 승리"
BRR_gos_monteiro_wins_desc:0 "The ballots have been counted and the winner announced, former General 페드루 아우렐리우 고이스 몽테이루, with former president António Carlos de Andrada as his vice president. While many expected for more... radical candidates to win this election, it seems that the old order still is alive, but at least this shall garantee some stability on this troubling times."
BRR_embezzle_money:0 "자금횡령"
BRR_embezzle_money_desc:0 "부패라고? 그게 뭡니까? 들어본 적도 없는데요. We are building a war chest of donations from our supporters to garantee the well being of the government and the support of our big media companies, it is legal, see?"
BRR_no_more_corruption:0 "더 이상 부패는 없다"
BRR_no_more_corruption_desc:0 "바르거스가 경력을 쌓으며 깨달은 바는 모두가 부패했다는 것이었습니다. 이는, 1909년 대통령 Afonso Pena가 공화국을 근대화하려던 시도로 인해 언론과 야당에게 극심하게 물어뜯기는 모습을 본 바르거스가 정계를 떠나는 결정적 요인이 되었습니다. 부패를 털어내기란 불가능에 가까워 보이지만, we are going to try to limit it by increasing the inddependence of the federal police force and also removing some of the politicians privileges that might be used to protect them from corruption charges, for sure allowing the political scene to be more moral, while also throwing many political dinossaurs at prison using corruption charges."
BRR_the_idealist_the_realizador_and_the_statesman:0 "이상가, 감독자, 정치인"
BRR_the_idealist_the_realizador_and_the_statesman_desc:0 "제툴리우 바르거스는 proved to be many things, first of all a statesman for bringing Brazil into the 20th century and modernizing both the constitution and the political scene, second a idealist for moralizing our politics and showing the evil deeds of the old class and the evil intentions of the ones who fought him, finally a realizator for showing us that a better Brazil is possible, and so we all must support him, our leader, our president!"
BRR_progressive_republic:0 "진보적 공화국"
BRR_progressive_republic_desc:0 "진보주의란 무엇입니까? 많은 대답들이 이 질문에 쏟아지겠지만, 바르거스에겐 the most correct answer can be seen on the flag saying of "Ordem e progresso", progress is development, it's education, it's research and investiment, and these shall be the base for the new republic. While we accept also social progressivism (Vargas being the first atheist president doesn't have much love for religion), we gonna make it a less of a priority for now.c"
BRR_protect_local_farmers:0 "현지 농민 보호"
BRR_protect_local_farmers_desc:0 "신실한 사업가로서 신생 산업부문을 지지해준 제툴리우 바르거스는 does not forgets the backbone of our economy, the brazilian farmer, especially the small farmer that sadly is unable to grow due the oligarchies. The government shall create a regulating agency to coordenate and distribute investiments to the local farmers, to garantee the prosperity of our people and of our farmers. On a very rare move of defiance, the large landowners won't have access to such subisidies, something that they won't forget."
BRR_modernise_infantry:0 "보병 근대화"
BRR_modernise_infantry_desc:0 "We must quickly modernise the weapons we use or otherwise we will lag behind our enemies such as Germany, who are famously extremely technologically advanced nations."
BRR_mass_purges_of_generals:0 "대규모 장성 숙청"
BRR_mass_purges_of_generals_desc:0 "We must imprison and do away with every element of Communist generals in our ranks if we are to ensure the Brazilian Army is eternally loyal to the civilian government."
BRR_infiltrate_communist_bases:0 "공산주의 기반 침투"
BRR_infiltrate_communist_bases_desc:0 "We shall infiltrate the communist strongholds across the countryside, and ensure that Brazil has no more resistance across the board."
BRR_administrao_nacional_de_reeabilitao:0 "국가재건행정부"
BRR_administrao_nacional_de_reeabilitao_desc:0 "We shall try, I repeat, try, to help low-level Communists and Socialists to reintegrate into our capitalist society through re-education locations deep in Mato Grosso. It is the only way."
BRR_restore_autonomy:0 "자치권 재립"
BRR_restore_autonomy_desc:0 "We shall ensure that the ideals of 1889 are not transgressed, and that Order and Progress are the order of the day, by restoring autonomy for the various states in our Federal Republic."
BRR_disarm_the_police:0 "경찰 무장해제"
BRR_disarm_the_police_desc:0 "우린 너무 오랫동안 경찰이 자체무장을 갖추고 농부들과 자기 권리를 수호하려는 이들을 학대하도록 두었습니다. 더 이상은 안 됩니다."
BRR_to_protect_the_peasant:0 "농민의 보호를 위해"
BRR_to_protect_the_peasant_desc:0 "우리는 농민... 푸흡... 에헴, 어... 제 말은요, 그러니까, 우리는 농민을 보호... 푸하하하하하하, 아 미안합니다, 미안해요, 주체를 할 수가 없네요. 농민 보호를 위한 장식용 겸 서면상 노동수단들이라면 우리가 신경이라도 쓴다는 행세를 하게 해주면서, 놈들이 선을 넘지 않게 유지할 것입니다."
BRR_trade_with_our_friends:0 "우리 친구들과의 무역"
BRR_trade_with_our_friends_desc:0 "라틴 아메리카의 우리 친구들과의 자유무역지구를 즉시 설립해 미래로 나아갈 수 있게 할 것입니다."
BRR_reestablish_the_upper_class:0 "상류층 재건"
BRR_reestablish_the_upper_class_desc:0 "브라질의 상류층은 사회의 필수불가결 요소입니다. 즉시 이들의 법적 재산권을 복구시켜 빈자의 폭정에서 부자들을 해방할 것입니다."
BRR_fate_of_the_leftists:0 "좌익의 운명"
BRR_fate_of_the_leftists_desc:0 "전국을 떠돌며 우리의 위대한 브라질을 썩어가고 악취가 나게 만드는 좌익 군중을 즉시 처리해야 합니다."
BRR_reestabilish_oligarchies:0 "과두정 재설립"
BRR_reestabilish_oligarchies_desc:0 "브라질의 과두정자들은 가장 귀중한 기관들 중 하나이자, 계속 존속시켜야 할 것들 중 하나이며, 우리를 살아숨쉬게 하는 허파와 같습니다. revitalization 구안들을 통해 저들이 땅을 즉시, 즉각 되찾을 수 있게 해야 합니다."
BRR_a_regncia:0 "섭정"
BRR_a_regncia_desc:0 "우리의 일부 정적들은 우리가 새 독재자를 기다리는 '섭정'과 같다고 주장합니다. 이 용어를 받아들이며, 무슨 대가를 치르더라도 브라질에서 민주정이 지속될 수 있도록 보장할 것입니다."
BRR_governo_de_salvao:0 "구제정부"
BRR_governo_de_salvao_desc:0 "공산역란과 부패에서 브라질을 보호하려면 서둘러 '구제정부'를 수립해야 합니다."
BRR_execute_communist_leaders:0 "공산 지도자들 처형"
BRR_execute_communist_leaders_desc:0 "우리 인민의 적은 오랫동안 공산정당을 좀먹어 왔습니다. 우리의 구제정부를 지속하기 위해선 즉시 이들을 내쳐야 합니다."
BRR_oligarchic_coup:0 "과두정자 정변"
BRR_oligarchic_coup_desc:0 "마침내, 경이로운 Brasília에서 역겨운 공산주의자들과 평의회주의자들을 숙청해냈습니다. 임시정부 아래 브라질을 뒤덮은 내제들을 처리할 적기가 다가왔습니다."
BRR_colapso_generalizado:0 "Colapso Generalizado"
BRR_colapso_generalizado_desc:0 "It seems we failed in creating a Provisional Government as we gave too much autonomy to the local oligarchs. Everything is crumbling around us, and death will reign down on Brazil and misery will come to it for the next few decades to come. Unless if some faction in the coming warlord era can unify Brazil and bring it to the modern age, this is truly a dark moment for poor Brazil.\n The constitution is invalid, labor laws don't exist, and human rights are a shadow in the cup of coffee that dominates Rio de Janeiro."
BRR_heal_the_economic_isolationism:0 "경제적 고립 치유"
BRR_heal_the_economic_isolationism_desc:0 "우리는 너무나 오랫동안 더러운 테우토니와 헝가리 것들과만 교역하도록 강제당해왔습니다. 자유로운 우리는 우리가 원하는 누구와도 교역할 것입니다."
BRR_neutral_independent_stable:0 "중립, 독립, 안정"
BRR_neutral_independent_stable_desc:0 "브라질에서 세 요소를 확고히 할 것이니, 중립, 독립, 안정이 그것입니다. 워싱턴, 베를린, 파리에 고개를 숙이지 않고 강국으로서 우리의 중립을 수호하고, 우리의 독립을 다른 강국에 넘기지 않을 것이며, 그 어떤 외세도 우리의 안정을 뒤흔들게 두지 않을 것입니다. "
BRR_restore_the_army:0 "군 재건"
BRR_restore_the_army_desc:0 ""
BRR_fate_of_the_state_armies:0 "주립군의 운명"
BRR_fate_of_the_state_armies_desc:0 "주립군을 폐지하고 즉시 통합된 브라질 육군을 창설해야 합니다. 설령 주의 권리를 침해하는 한이 있더라도 말입니다."
BRR_1939_elections:0 "1939년 선거"
BRR_1939_elections_desc:0 ""
BRR_vargas_takes_the_palace:0 "바르거스가 궁을 차지하다"
BRR_vargas_takes_the_palace_desc:0 "제툴리우 도르닐리스 바르거스가 브라질 사상 최초의 민주선거에서 승리했습니다. While many people are afraid of his modernization policies, most of the people breathes safely as for the first time since Afonso Pena and Nilo Peçanha in the 1900s Brazil does not have more of the same."
BRR_national_industrialisation:0 "국가산업화"
BRR_national_industrialisation_desc:0 "근대국가라 하는 국가는 모두 산업을 가지고 있습니다. 콩, 바나나, 커피만 팔아댄다고 되는 게 아닙니다. 이 문제를 해결하고자, 대통령 바르거스는 has created the BNDE, "개발국립은행" of which shall sponsor brazilian enterpreuners to kickstart our industry, while also the budget for the production of coffe have been redirected to other areas of the economy, such research and development and consumer goods."
BRR_a_dictator_for_no_more_dictators:0 "더 이상의 독재자를 막기 위한 독재자"
BRR_a_dictator_for_no_more_dictators_desc:0 ""
BRR_rewrite_the_constitution:0 "헌법 개정"
BRR_rewrite_the_constitution_desc:0 "우리 헌법은 모순된 내용으로 가득하며, 비민주적이며 비효율적인 정책들, 재산이 등록된 25세 이상의 남성에게만 주어진 선거권, while the states are granted near independence from the federal government to appease the local oligarchies. We need to call a constitutional assembly to garantee that these problems are fixed to garantee the wellbeing of the country, to prevent another 1935 and also to secure Brazil image outside the country, three things that 대통령 바르거스 listed as his priorities during the campaign."
BRR_saudoso_chefe_do_brasil:0 "Saudoso Chefe do Brasil!"
BRR_saudoso_chefe_do_brasil_desc:0 "솔직해집시다. 브라질인들에겐 지도자가 필요하고, 이제 "구 공화국"이라는 불리는 존재가 겪은 주요 문제들 중 하나는 현지 과두정자들과 도적들에게 권력을 쪼개 나눠준 것이었습니다. 바르거스는 집권 이래 began promoting new policies to creater a efficient federal system, to fight over the exploration of the weak by the strong, but also not discriminating the rich as they are needed to garantee our development. Such policies are slowy creating a general feeling that 바르거스 is this leader, someone who can rule for not for the 1% or the 900% or the 10%, he rules for the 100%. We must focus on this aspect to make it clear to every João and to every Maria that the president cares, and will be always here for them."
BRR_create_the_sus:0 "SUS 설립"
BRR_create_the_sus_desc:0 "의료보건체계의 미비보다 더 후진적이고, 야만적이며, 끔찍한 것이 또 있을까요? Every year thousands of children are out of  theirschools, worker are out their jobs and thousands of people dies due health problems, most of them being avoidable things like flus, lack of proper medicine and lack of doctors. To remediate this the government, led by 바르거스 of course, shall create the "Sistema Único de Saúde", the finest healthcare system in americas to grarantee that such atrocities are slowy, but surely, eliminated."
BRR_personality_cult:0 "개인숭배"
BRR_personality_cult_desc:0 "여지껏 우리가 알던 브라질 대통령이란 중세 군주와 좀 더 비슷했습니다. 인민의 눈에서 가려진 채, 대중에게서 멀어지고 오만했습니다. 대통령 바르거스의 정책은 그가 인민을 배려하는 사람이란 인물상을 만들어내는 데 도움을 주었으나, 바르거스 자신을 비롯한 많은 이들은 대통령이란 그보다 더한 존재가 되어야 한다 생각합니다. 라디오, 신문, 잡지, 만화는 모두 바르거스의 상을 덧칠하기 위해 바르거스와 그의 동맹들이 발행하는 중입니다. "오늘의 브라질"이란 새 월간 대통령 라디오 쇼에서부터, 대통령의 정책을 국가를 위해 좋고 진보적인 것이라 홍보하고자 학교에 배부되는 만화들까지 말입니다. 바르거스는 진정으로 인기 있는 대통령이지만, 또한 아메리카 대륙에서 일어난 가장 위대한 대중주의자입니다."
BRR_end_the_islands_of_brazil:0 "브라질의 섬들 종결"
BRR_end_the_islands_of_brazil_desc:0 "성우 파울루 주가 뭐겠습니까? 수도 성투스가 그의 전부라 할 수 있고, 어쩌면 Paraíba Valley가 그에 포함된다 할 수도 있을 겁니다. 미너스 제라이스는 Belo Horizonte일 뿐이고, 리우는 그저 수도일 뿐이며, 어머조너스는 머나우스 시에 불과합니다. 전 국토는 식민지 시대로 회귀해버린 양 퇴보된 촌락과 소도시들에 둘러싸인 일부 개발도시들로 이루어져 있습니다. 정부는 여당 정치인들로 구성된 "통합의회전선"을 창설하여 to garantee that enought funds are given to the local oligarchies to help their regions to develop and be brought to the modern age, while also creating many new brazilian Rockfellers to promote investiments in and outside the country."
BRR_urbanization_efforts:0 "도시화 중점"
BRR_urbanization_efforts_desc:0 "1914년부터 1930년까지 성우 파울루는 grew 5000%, effectively being the fatest developing city in the world surpassing Paris, Berlin, London and even New York. Now we must garantee that such a thing does not stop, new planned cities like Belo Horizonte shall pop, favelas must be crushed by tractors and armed soldiers to pave the way for new apartment blocks, factories shall pop up in forrests to be followed by builds and more buildings to expand our cities, truly, Brazill shall be great, and progress cannot be stopped."
BRR_collect_support_from_the_oligrarchs:0 "과두정자들의 지지 규합"
BRR_collect_support_from_the_oligrarchs_desc:0 "우리는 현실적일 필요가 있습니다. 브라질 공화국은 과두정자들에 의해 세워졌고 유지되는 것으로, 그들과 맞선다는 어리석음 없이, 혹은 저들의 요구를 들어주지 않는 한 변화란 불가능합니다. 이에 근거해 부통령 언드라더는 국내 주요 과두정자들의 대표와 만나 정부에 대한 저들의 지지를 확보하는 한편, 대통령 고이스 몽테이루가 저들의 부를 건들지 않을 것이라 분명히 할 것입니다."
BRR_placate_the_army:0 "군 회유"
BRR_placate_the_army_desc:0 "한편으로 우리는, 제정기 당시 무시당하고 공화정 초기에 권력을 쥐었던 기관인 육군을 보유하고 있습니다. The brazilian army as been gaining a very unsettling amount of power since the 1910s under president Hermes da Fonseca, and felt betrayed by the decadent civilian government that led the country into chaos and socialist usurpation. President Góis Monteiro, someone who sees absolutely no problem in army interference on the civilian politics is ready to accept demands from military leaders to keep both the wellbeing of the army and the improvment of our country."
BRR_a_forever_liberal_brazil:0 "영원한 자유주의 브라질"
BRR_a_forever_liberal_brazil_desc:0 ""

FAC_In_Control:0 "마침내 통제하에"
FAC_In_Control_desc:0 "수십 년간 사람들은 나더러 이기적인 자기네 이익을 따르라 명령해댔다. From the revolutionary division with damned Prestes and the fat bastard Costa, along with our superior Lopez pushing me around and barking at me for my methods. Then on the new republic I had to deal with the ancient mummies born on the middle of the last center with their fancy titles ordering me to do everything. Finally after the revolution I was in control, and obeying my superiors I allowed the congress to happen, just for them to destroy everything by allowing the old order to take part on the preparations for the congress. For my whole life I have been following lesser men, who always brought their own destruction, the column was crushed, the old order was defeated by me and the revolution fell after the civil war, but now I'm in control, and it's my chance to do things my way and nobody has the right to prevent me from turning my home state on a prosperous and modern island on a sea of degeneracy and war."
FAC_Secure_Military_loyalty:0 "군부 충성 확보"
FAC_Secure_Military_loyalty_desc:0 "The first order of the day is for me to secure the military, thankfully I have the support of Field Marshall Dutra whom I released from prison so most of the soldiers sees my government as legitimate. I shall order the ninth army to adopt loyalty tests and assign military comissars loyal only to me to prevent any kind of betrayal and keep the soldiers productive, as I must destroy this centuries long image of the brazilian soldier as a skeletic or fat indolent recruit. Any oppositor officer shall "vanish". "
FAC_Secure_peoples_support:0 "인민의 지지 확보"
FAC_Secure_peoples_support_desc:0 "Now I need to garantee that the mob shall follow my instructions, something not really relevant as the people's will is politically irrelevant, but at the same time I believe that they can be used as a political mean to control the opposition. As a start I will create the "Brazilian Legion of Assistance", a female charity organization under the control of my wife, Consuelo Müller, to appease the people and help the poor. Some measures must be taken against poverty too since the poor are excluded from the society and thus cannot be productive for our state. Finally some reforms must be taken to increase our literacy rates to overcome our state backwardness."
FAC_Secure_state_aparatus:0 "국가기관 확보"
FAC_Secure_state_aparatus_desc:0 "수세기간 우리의 고향 주는, 1906년 대통령 Antônio Paes de Barros를 무참히 암살해버린 Ponce나 Murtinho와 같은 지역 과두정자 가문들의 통제하에 놓여왔습니다. 안정을 확보하고 우리 인민을 너무나 많은 고통으로 몰아넣은 협잡질을 미리 막아야 합니다. All oligarchic families will be forced to swear loyalty for me, and whoever refuse will have his farm confiscated and turned to another family. No more conflicts between oligarchs shall be accepted by the state, no more shall petty personal and selfish interests be allowed to conflict with my ideals, the ideals of a greater Mato Grossense state, as the old saying goes "Rules who can, obey who knows what is better for them."
FAC_Create_Special_Police:0 "특별경찰 설립"
FAC_Create_Special_Police_desc:0 "While the revolutionary government fell in a civil war, the truth is that it was a war led by dinossaurs dreaming of a new french revolution, of "a brave struggle by the entire nation against a common enemy", that as expected resulted on the national collapse. Modern governments are brought down not by civil wars or revolutions, but by fast coups happening on the capital, something even more true for state wide governments like mine, and so I need a rapid response unit loyal for me only to protect my government, a unit that is fully motorized and composed by only the most loyal men I have access to. As such the DESPS, or "Special Delegacy of Political and Social Security" shall be created to both protect myself and also to deal with any coup attempt coming from anywhere in the state."
FAC_Crush_Dissent:0 "반대 말살"
FAC_Crush_Dissent_desc:0 "나의 권력은 절대적이고 정당하니, 의문과 내부풍파에 휘둘리지 않을 것이다."
FAC_Create_DP:0 "선전부 창설"
FAC_Create_DP_desc:0 "마키아벨리가 그랬듯 완벽한 지도자는 공포 뿐만 아니라 사랑으로도 통치합니다. I need a department to promote my rule while also connecting the whole media inside Mato Grosso to allow a stronger connection between our media. Lourival Fontes, known as the publisher of the "Atlantico" magazine and member of the Barrosist "society of political studies" showed interests in creating a department responsible for these missions, and also to promote the brazilian culture and also to produce newsreels and produce radios for the less unfornate to be connected with our current political reality. 고이스 몽테이루의 손에서 Fontes를 "구출"하고자 Sergipe로 DESPS가 파견될 것입니다."
FAC_Mello_Caceres:0 "Melo e Cáceres의 유산"
FAC_Mello_Caceres_desc:0 "Luís de Albuquerque de Melo Pereira e Cáceres는 마투 그로수의 첫 주지사로, responsible for creating the "Governo das Armas da Capitania de Mato Grosso", the first Mato Grossense regional military division, that evolved in 1934 to the ninth military region."Melo e Cáceres is a Mato Grossense hero, having fought on the "fantastical war" in 1762 where a five times smaller portuguese army defeated the invading spanish forces. Our army shall follow their example, we might not have the industry of São Paulo neither the population of the northeast, but we got discipline and a strong defensive military tradition. Every soldier shall hold the spirit of Cáceres when fighting, and as him defeat every enemy, don't matter how strong they are."
FAC_Splendid_Isolation:0 "웅장한 고립"
FAC_Splendid_Isolation_desc:0 "And so, everything remains fine thanks to the tranquility of our home state of Mato Grosso." with this words the midday news bulletin of the government of the state of Mato Grosso was finished.I don't need to waste my time, my vitality, and the lifes of my people trying to take over Brazil. Mato Grosso is already larger than Germany or France and I already have all the resources I need here. By garanting the stability and prosperity of my state I can wait until someone sits on Rio and invites me back, with luck I might even be elected president after that."
FAC_Legalize_Gambling:0 "도박 합법화"
FAC_Legalize_Gambling_desc:0 "The truth is that gambling cannot be defeated and the resources wasted to curbe it could be used on more usefull things. I shall meet with local oligarchs to discuss the legalization of gambling and the construction of cassinos all over the state, we might transform the pantanal into a southern New Orleans if I'm succesfull, while also profiting from the taxation of these games. The church and the conservatives might not like this, but whoever protest can be "vanished"
FAC_New_Orleans:0 "남부의 뉴 올리언즈"
FAC_New_Orleans_desc:0 "도박 합법화로 인해 다른 군벌국가들에서 온 더욱더 많은 관광객들이 우리 땅을 찾고 있으며, 파라과이나 볼리비아 같은 이웃한 나라들의 정예들은 굶주린 우리 경제에 귀한 화폐를 들고 마투 그로수를 방문하고 있습니다. I shall spend well the profits by convincing the oligarchs who own these cassinos to expand even more our tourism industry, we need more parks, more ports, more ships to cross our rivers, we need a airport, we need more orchestras, more radios, 우리는 Campo Grande와 쿠야바를 "남부의 뉴 올리언즈"로 바꿔놓을 것입니다."
FAC_University_of_Cuiaba:0 "쿠야바 대학 건립"
FAC_University_of_Cuiaba_desc:0 "My state lacks a institution of superior education to educate the young bright minds of the future, I shall follow the example of São Paulo and Rio de Janeiro and use my state funds to create the "University of 쿠야바" to garantee a better higher education for my elite and to prevent Mato Grosso from falling behind our neighbours."
FAC_Cattle_Production:0 "축우 생산 확대"
FAC_Cattle_Production_desc:0 "마투 그로수가 이전까지 그랬듯 앞으로도 계속 농업주일 것이란 게 진실입니다. and so we shall direct our economical development towards this area, especially to our precious cattle barons who has always brought pride to our state. New state funds shall be granted for them, while a series of new roads and railways shall be buit to Bolivia and Paraguay to facilitate our cattle exports to our neighbours."
FAC_Infiltrate_Warlords:0 "타 군벌 침투"
FAC_Infiltrate_Warlords_desc:0 "I need all the information possible about every single one of my enemies, especially that damn Sales in the north who thinks is capable of "liberating" my people from myself, as if I was some form of tyrant. On a country where many starve, I can offer a small bribe for certain subofficers on the neighbouring cliques to keep myself informed on any of their moviments."
FAC_Cuiaba_Arsenal:0 "쿠야바 병기창"
FAC_Cuiaba_Arsenal_desc:0 "9군이 브라질에서 가장 강력한 군은 아니지만, but with enought care and organization I might be able to change this aspect. The experience gained through the relentless fighting over the whole country under the first revolutionary division must be teached to my officers, while the state arsenal of 쿠야바 needs to be expanded and improved, we need to confiscate all guns also, since without a strong and heavily armed state, there is no Mato Grosso." ""
FAC_All_you_need_Filinto:0 "여러분에게 필요한 필리핑투, 그저 필리핑투, 언제나 필리핑투"
FAC_All_you_need_Filinto_desc:0 "수년간 I have been following other people, people who brought their own doom, their own destruction, close minded, incompetent, corrupt soldiers and burocrats, but for the first time I am in power, myself only, and things never progressed so smoothly. The Mato Grosso people and elite never enjoyed such prosperity and care before, our army never was so well trained, disciplinated and indocrinated before, our streets never have been so well connected and preserved before, never our people have been so stable and cooperative before, never, ever, ever. The truth is that as I always tough during my life, there is no need for me to obey the others, I am what everybody need to make the gears of our society to turn, there is no need for anyone else. What everyone needs is Filinto Müller, Filinto Müller and Filinto Müller, just Filinto, only Filinto, always Filinto."
FAC_Yesterday_today:0 "어제와 같이 오늘도, 앞으로도."
FAC_Yesterday_today_desc:0 "오늘처럼 영원토록, 그저 필리핑투 뮐러."

brazil.1.title:0 "파자마 혁명"
brazil.1.desc:0 "1889년 노예제에 찬성하는 장교 일파가 브라질 황제 페드루 2세를 상대로 정변을 벌일 당시, 그중 누구도 그 후 수십 년을 예상하지 못 했습니다. 1889년 이래 브라질은 미너즈 제라이스와 성우 파울루에 의해 좌지우지되는 커피와 우유 공화국이자, 불안정, 단명한 독재정권(데오도루, 플로리어누, 아르투르 베르나르지스), 내란, 인종주의, 정부의 전체적인 비존재라는 특징이 대표하는 과두공화국이었습니다. 권위를 가진 현지 과두정자들과 지주들은 개인 민병대를 이끌고 사익을 추구하며 전면적인 내전을 향해 어느 때보다도 더 가까워가고 있었습니다.\n\n1930년 대행 과두정자 워싱톤 루이스는 국가적 단결정부 형성에서 부패해가는 체제에 다시 활기를 되찾아줄 가능성을 숙고해냈으나, 미너즈 제라이스 출신의 정치인인 엉토니우 카를루스 지 언드라더를 다음 대통령으로 지명하곤 오랜 커피와 우유 정책을 지속해가기로 결정했습니다. 언드라더 정부는 군 내부의 좌익 임차주의자들의 발흥에 따른 악화로 10년대와 20년대를 휩쓴 똑같은 내란에 시달렸으나, 1934년에 지명된 마지막 대통령이자 임기를 1년 채우게 될 아르멍두 살리스 지 올리베이라는 위협을 무시했습니다.\n\n1935년 11월 23일, 리우 지 저네이루에선 파자마 혁명이 시작되었습니다. 몇 달 간의 준비를 거친 계획은 제3 보병 연대의 병사들이, 논란에 휩싸인 잔혹한 인물이자 혁명의 책략가 필리핑투 뮐러의 지휘에 따라 잠든 동기들의 목을 그어버리고 수도를 점령하는 것에서 시작되었습니다. 그와 비슷한 봉기들이 북쪽의 나탈과 레시피에서 일어난 한편, 루이스 카를루스 프레스치스는 리우 그란데 두 술에서 자기만의 무장혁명을 이끌었습니다. 12월 말, 아르멍두 살리스와 다른 정부 인사들은 정박해있던 드레드노트 미너즈 지라이스 호에 오르곤 미국으로 도망가 무력한 망명정부를 세웠습니다.\n\n1936년 1월의 브라질은 신생 사회주의 공화국이지만 그 미래는 누구도 알 수 없습니다. 구 질서의 잔존자들이 음모를 꾸미고 있으니, 새 파벌 아래 통합시켜 번영하며 진보하는 공화국을 미래로 인도할 책임이 신생 정부에 달려있습니다."
brazil.1.a:0 "인민의 힘."
brazil.2.t:0 "혁명의 각성"
brazil.2.desc:0 "파자마 혁명과 연방정부의 공산정변이 일어난 지 불과 몇 개월이 지나지 않았습니다. 지금껏 큰 분쟁이 터져나오지 않은 건 극도로 분산된 브라질 행정의 특성에 크게 기인하고 있습니다. 다양한 출신의 공산주의자들이 자기네 지역에서 경쟁자들을 쫓아내고 있는 한편, 남과 북동의 과두정자들은 상대적으로 온전한 채로 남아있습니다. 심지어 필리핑투 뮐러, 독일식으로 훈련된 혁명의 책략가인 그조차 그가 가진 독일과의 관계를 많은 온건파가 걱정하면서 공산주의자들 사이에서 단독선두를 차지하지 못하고 있습니다.\n\n그나마 다양한 좌익 민병대의 지도자들 모두는 신생 혁명공화국의 생존과 안정을 위해선 회의체가 필요하다는 사실에 동의하고 있습니다."
brazil.2.a:0 "작업에 착수하도록 하지."
brazil.3.t:0 "장소 선택"
brazil.3.desc:0 "1차 평의회의 장소는 지난 몇 주 간 이어진 토론의 주제였습니다. 프레스치스의 정통 마르크스주의자들은 대규모의 노동자들이 자리에 앉아 자신들의 미래의 대표자들이 어떻게 일하는지 볼 수 있도록 커다란 축구경기장 안에서 토의를 진행하는 게 맞다고 보고 있습니다. 뮐러는, 나라가 정상적으로 돌아가고 있다는 느낌을 분명히 줄 수 있으면서, 또 뮐러의 병력의 구내 확보가 수월할 수 있도록 (적어도 혁명 도중 큰 피해를 입지 않은) 구 정부청사를 이용하자고 제안했습니다. 프란시스쿠 지 아키누 쿠러이어가 이끄는, 기묘하게도 혁명에 호의적인 사제들과 종교지도자 무리는 현지 대성당을 평의회 개최지로 사용하면 그 어떤 선한 브라질인도 성역을 공격하지 않을 것이라 생각하고 있습니다."
brazil.3.a:0 "경기장으로, 노동자들이 들을 수 있도록."
brazil.3.b:0 "정부청사로, 정통성이 중요하니."
brazil.3.c:0 "대성당으로, 하느님의 영역 위에서."
brazil.4.t:0 "특사단 점검"
brazil.4.desc:0 "진정한 혁명공화국이 되기 위해선, 호도된 프롤레타리아들이 평의회에서 반동분자들을 지지해 일이 꼬이기 전에 먼저 우리나라에서 반동적 본질을 말소해버려야 합니다. 문제는 평의회에 입장할 외부 특사단의 자격을 얼마나 엄격하게 할 것인가입니다. 프레스치스는 비공산 노조 및 노동자 평의회 지도자들도 입장하여 우리의 대의에 동참하도록 하자고 제안했습니다. 뮐러는 강경한 입장을 취하며 가장 영향력 있는 지역 지도자가 아니고서야 비공산주의자는 들이지 말자고 주장했습니다. 아키누의 성직자 파벌은 다시금 평의회에서의 연설 허락을 요청하면서, 자신들의 교구의 대리자로서도 또한 자리할 수 있게 해줄 수 있느냐 물었습니다. 평의회에 아무나 들이자는 멍청한 의견도 있었지만 이는 뮐러와 프레스치스 무리에 의해 즉각 기각당했습니다."
brazil.4.a:0 "노동자 평의회 대표들을 소개한다."
brazil.4.b:0 "공산주의자들이 회담을 주도한다."
brazil.4.c:0 "성직자 몇이 무슨 해가 되겠소?"
brazil.4.d:0 "변화를 바란다면 자유롭고 개방된 민주정을 가져야 한다."
brazil.5.t:0 "평의회 확보"
brazil.5.desc:0 "가장 중요한 사안은 평의회가 진행될 동안 반혁명 세력이 모여있는 혁명지도자들을 공격할 수 없도록 확실히 하는 일일 겁니다. 수도에는 여전히 긴장감이 전체적으로 맴돌고 있으며, 친사회주의 민병대들조차 누군가 혁명을 일으키려 자신들의 목을 딸지 모른다며 다른 민병대를 믿지 못하고 있습니다. 프레스치스는 다양한 노동자-병사 민병대를 평의회 경호에 배치하는 것이 단결심을 보여주며 이점이 될 것이라 생각하고 있습니다. 뮐러는 당연히 자신의 정예 홍위대만이 평의회의 유일한 호위대로서 역할을 할 것이라 말했지만 다른 지도자들은 이에 관해 격한 논쟁을 벌였습니다. 이에 뮐러는 타협안으로서, 중립조직인 구 국가경찰로 하여금 주요 거점을 지키도록 하되, 각 특사들에게는 충성스러운 호위대를 붙이도록 하자고 제안했습니다."
brazil.5.a:0 "우리 혁명의 얼굴인 노동자-병사 민병대에 일을 맡긴다."
brazil.5.b:0 "다른 놈들이 뭐라 하든 홍위대는 흔들리지 않는다."
brazil.5.c:0 "경찰을 이용하되, 놈들이 헛짓거리를 하지 못하도록 충성스러운 민병대를 가까이에 두도록 한다."
brazil.6.t:0 "제1차 평의회의 결과"
brazil.6.desc:0 "오늘, 혁명집단의 여러 특사들이 선택된 장소에서 만나 혁명공화국의 미래 구조, 대통령의 역할, 권력분산과 그리고 당연하게도, 혁명의 전파에 관해 수 시간에 걸쳐 대화를 나누었습니다. 대표자들의 수가 많았음에도, 평의회의 분위기로 봐선 하루가 가기 전에 결론을 낼 수 있을 듯합니다..."
brazil.6.a:0 "프레스치스의 정통파가 우세를 점하다."
brazil.6.b:0 "뮐러의 전위대가 유지하다."
brazil.6.c:0 "프란시스쿠 지 아키누 쿠러이어의 승리가 모두를 놀라게 하다."
brazil.6.d:0 "경찰과 혁명민병대 간의 총격전이 토의를 방해하다!"
brazil.7.t:0 "과두정자들의 반혁명"
brazil.7.desc:0 ""
brazil.7.a:0 "반동분자들을 끝장내자!"
brazil.7.b:0 "붉은 살인마들은 분쇄돼야 한다! (브라질 공화국으로 플레이)"
brazil.8.t:0 "반혁명이 성공하다"
brazil.8.desc:0 ""
brazil.8.a:0 "중앙당국은 브라질의 번영을 위해선 필수적이다."
brazil.8.b:0 "과두정자들이 알아서 주를 관리하도록 하라."
brazil.9.t:0 "당국의 전반적 붕괴"
brazil.9.desc:0 "\"브라질은 하나의 국가로서 존재하거나 중앙정부를 가져본 적이 없습니다. 여러 세월 동안 우리 과두정자들은 빌어먹을 정당들이 내세운 \"민주정\"이니 \"질서\"니 \"진보\"니 하는 그 잘난 유럽식 이상들로 인해 우리 문제에 대한 직접 통제권을 놓아야만 했습니다. 이젠 아닙니다. 우린 직접 통제권을 되찾고 사람들로 하여금 각자의 위치에 대해 새겨듣도록 할 것입니다.\"\n\n반혁명의 종결 이후 브라질 우익은 국가 완전장악과 정부 개혁에 실패했습니다. 전국의 과두정자들은 길거리에서 사람에게 사적제재를 가하고, 자기들만의 민병대로써 영역을 통제하며 봉건제로 빠르게 퇴행했습니다. 주지사는 사라지고 대통령은 순수한 의례적 지위에 불과하게 됐으며, 주방위군은 주요 도시들에서 반대파를 추적하는 지역 민병들, \"자군수스\"의 공격으로 붕괴되었습니다. 노동법은 폐기되었고, 대법원은 더 이상 없으며, 헌법은 무용합니다. 이제 브라질에게 지워질 유일한 질서는 독립 때부터 이어져온 이 나라의 진정한 통치자들, 바로 지역 과두정자들 뿐입니다."
brazil.9.a:0 "잠깐만, 이거..."
brazil.9.b:0 "우리는 그..."
brazil.9.c:0 "어차피 이 나라는 별로 좋아하지도 않았어."
brazil.10.t:0 "성우 보르자 전투"
brazil.10.desc:0 "제툴리우 바르거스 남작은 부관들과 함께 자신의 도시에 가까운 어느 언덕 위에 서있습니다. 며칠 전, 바르거스가 도울 수 없던 수많은 척후전에 휘말린 주지사 보르지스 지 메데이루스가 도시 방비를 전적으로 남작에게 맡기고 떠나버렸다는 소식을 듣고 난 후였습니다.\n\n\"자네의 자군수스가 필요하네.\" 바르거스가 자신의 보안장관인 그레고루 포르투나투에게 말했습니다. \n\"알겠습니다.\" 포르투나투는 자신의 전 보안수장이자, 연방 단위는커녕 주 단위의 경찰조차 않은 이 상황에서 경찰기관 전부를 책임지게 된 남작에게 답했습니다.\n\"일이 얼마나 나쁘게 흘러갈지 모르겠군.\" 남작은 말하며 새 시가를 태웠습니다.\n\"러시아인들이 있었어야 했어.\" 오르터 바르보저 장군이 덧붙였습니다. "그 자식들이라면 이 지역을 총포로 도배해버렸을 거라고. 우리 \"친구\"도 거기 손이 닿아있다니까.\"\n\"미제 총포 유입이 끊기지 않게만 아러냐가 보장한다면 놈들을 막을 수 있어. 단지, 이 짓을 위해 수많은 이들을 징집해야 한다는 게 안타까운 거지.\" 시가 연기를 빨아들이기 전에 바르거스는 답했습니다. \"우리는 빌어먹을 시대를 살아간다 이거다.\"\n\n공격은 리우 그렁디 두 술을 통일하려는 수많은 지역 군벌들 중 하나인 비아쿠 대령이 주도하고 있습니다. 무주공산의 또 다른 하루입니다."
brazil.10.a:0 "방어 태세를 갖추도록. 그리고 커피 한 잔 내오게나."
brazil.11.t:0 "엉토니우 이야기"
brazil.11.desc:0 "엉토니우는 슬펐습니다. 어머조너스가 브라질에서 레닌주의 전위대를 선언하고 자신의 정적들을 숙청하기 시작한 지 수개월이 지난 후였습니다. 이전까지 불신의 사회주의자들을 의심하던 엉토니우였지만, 사회주의자들이 교회와 좋은 관계를 유지하면서 엉토니우 역시 그들에게 크게 신경 쓰지 않게 됐습니다. 사회주의자들은 엉토니우의 고향인 파라에서 멀리 떨어진 도시에 있었기에 큰 영향을 끼치지 못 했습니다. Antônio enjoyed to keep up on the news, as a way for him to know that life existed outside of his small Seminary in Terraverde, besides, his literacy was to be considered a gift in Brazil, and who was he to not use it? But one day brought a different headline, with words like “Blood”, “Fear”, “Terror”, “Death”, and most importantly, “Revolution”. 그 뒤로 엉토니우는 힘든 시기를 보내야 했습니다.\n 그의 선생들이 끌려갔으며, 비교적 부유했던 부모는 토지권을 빼앗기고 강제로 광산 노동에 동원되었습니다. 엉토니우와 그의 급우들은 잔혹한 심문에 심문을 거듭해 당하며, 엉토니우는 자신의 목숨을 건지기 위해 사회 및 경제적 지위에 대해 거짓말을 해야 했습니다. Life had become very hard for poor Antônio, forced to watch as his life drained away in front away from his eyes. Until one day it was all gone. As he went up to the seminarinal steps one last time, a Red Guard militia blocked his entrance. 참을 만큼 참은 엉토니우였습니다.\n\n\n With this announcement he broke into a fiery rage, yelling and screaming at the guard with such a hellful passion that 홍위병은 옴짝달싹하지 못 했습니다. 다른 홍위병들이 이를 보고 엉토니우를 저지하려 했지만, 말을 듣지 않자 성급히 그를 국가의 적이라 선언해버리고 말았습니다.\n 총이 그의 머리를 겨누고 눈물이 눈에 차오른 가운데, 엉토니우는 마지막으로 하늘을 바라보며 속삭였습니다."
brazil.11.a:0 "하느님 아버지, 어찌 그대 아이들을 고통받게 두시나이까?"
brazil.12.t:0 "우리의 동지 어머조너스"
brazil.12.desc:0 "주엉우는 하늘을 바라보았습니다. For years he had been the underdog. A child of slaves, a near slave in the Northeast, bullied by everyone he ever knew and by sheer force of will he managed to learn how to read and find inspiration in the works of Lenin and learn of another revolution in a far away land, where the people like him eventually cast off their oppressors and made a better life for themselves, and how they were going to make life better for not just themselves, but the whole world. When João learned of this, he took an oath to himself that he would one day bring this great saving light to Belem, and save not only himself but his fellow countrymen as well. When he learned that there was already a party starting up in Brazil he wasted no time in joining, finding solidarity in his comrades as they dutifully prepared for their own Brazilian revolution. Then disaster struck. The great Bolsheviks, the most successful communists to date, the great liberators of the working class, his idols, had failed. Word soon spread of the disaster, and soon it seemed that the great dream was going to fail, for it seemed that the Revolution had been crushed, and that it was all for naught. But João knew better. Knowing his countrymen, knowing the deplorable conditions they lived in, João refused to give up, he refused to let his countrymen falter. João quickly became known for his rousing speeches and incredible organizing skills, and when Brazil became trapped in yet another constitutional crisis and a nation that seemed headed for civil war, João knew what had to be done, and so did his fellow party members. \n\n\nA great revolution began, this time more successful than João could’ve dreamed. Liberating his countrymen, he felt a dream. And when he and his fellow Party Chairmen came to Rio to formalize the first Revolutional State in the New World he felt Euphoric. But all good things must come to an end. Seeing how his party comrades were becoming more and more revisionist and moderate, refusing to see the problems that Brazil was facing, and turning more and more to soft intellectualism instead of directly helping the Brazilian proletariat. However it wasn’t until he saw his “comrades” having meetings with the North-East Slave owners that he realized that the old Communist Party had lost its goal and vision, and finally realized it was time for it to be put under new management. What he wasn’t expecting was how many of his comrades felt the same way he did. Facing minimal resistance, he simply called a simple hand poll to fire the Chairman of the Party, and another one to put himself on the headmanship. And now? Now it was time to tell the people of Brazil the good news! After taking a moment to realize just how far he had come, João Amazonas smiled at his people and began his speech with a phrase that he had once dreamed of saying…"
brazil.12.a:0 "우리 브라질인들은 일어나리라!"
brazil.18.t:0 "반 테허 정변"
brazil.18.desc:0 "Socialist elements sympathetic to us in Uruguay have just seized key elements of the country like infrastructure and roads. It is up to us now to send local militias to aid them in securing their revolution!"
brazil.18.a:0 "실시하라."
brazil.13.t:0 "바르거스가 지원을 제안하다"
brazil.13.desc:0 "남작 제툴리우 도르닐리스 바르거스, 남브라질의 이 영향력 있는 축우업자는 wishes to help our government and the revolution for the wellbeing of the people on the country. The young politician offered to draft a plan for a nationwide alimentation plan to fight the hunger under a state owned company under his control to distribute cattle meat for all the nation on a gesture of good will. Some of our advisors claims that he is just wanting to garantee his political future on a country where the bourgeisie is being purged, however the general secretary is supportive of the plan."
brazil.13.a:0 "Improvise, adapte, supere!"
brazil.14.t:0 "남작 바르거스가 지원을 제안하다"
brazil.14.desc:0 "제툴리우 도르닐리스 바르거스, a southern politician and magnate of the cattle approached the government offering support to spread the revolution for the backwards regions of the south of the country. 그 스스로가 과두정자임에도 반어적이게, 바르거스는 여전히 진보적 관념들을 믿으며 and drafted a plan to end the famine on the poor regions of Brazil through the estabilishment of a welfare state and the creation of a state owned food distribution chain of companies, of which he plans to command. Some of our advisors are impressed with such a fast change of heart from a man that seemed to be a enemy of revolution just a few months ago."
brazil.14.a:0 "Improvise, adapt, overcome!"
brazil.15.t:0 "제툴리우 바르거스가 복무를 제안해오다"
brazil.15.desc:0 "전 축우 과두정자 제툴리우 도르닐리스 바르거스, who willingly passed his cattle empire to the government under the condition of being the administrator of the company under the new system as just arrived in the capital to offer his services to the revolutionary government. Coming from a very ironical oligarchic background and a outspoken critic of the left just before the revolution,  now believes that the Vanguard of the revolution needs leaders and has drafted a plan to end the famines in Brazil through a state owned program of food distribution. Our advisors are scared of how much a man can change in a few moments, of course, if it will keep his political career alive."
brazil.15.a:0 "Improvizirovat', adaptirovat', preodolevat'!"
brazil.16.t:0 "미야모토 유리코가 복무를 제안해오다!"
brazil.16.desc:0 "Learning of our revolution here and our fight against capitalist forces in the south, we've received word that Japanese revolutionary feminist Miyamoto Yuriko came to our Government offering her services and a small Japanese-Brazilian militia that is willing to help us in the fight against oligarchies that long opressed the Japanese people of Brazil!"
brazil.16.a:0 "물론이야, 유리코가 민병대를 창설하도록 허락하고 그녀를 그의 지휘관으로 앉힌다!"
brazil.17.t:0 "히토시 이마무라가 원조를 제안해오다"
brazil.17.desc:0 "Learning of our counter-revolution against putrid Communism and vile Syndicalism in favor of Liberty and Republicanism, a small militia of Japanese-Brazilian citizens came to our aid against the communists, and Hitoshi Imamura offered to guide them with Japanese discipline. Shall we accept his offer?"
brazil.17.a:0 "물론이지! 훈장을 잔뜩 달아주고 장군으로 임명한다!"
brazil.19.t:0 "노이슐레지엔이 떨어져 나가다!"
brazil.19.desc:0 "New Silesia, a break-away secessionist movement occuring in the state of Paraná, backed by various German oligarchic farmers in the area, has made a statement declaring our Anarchy to be illegitimate, criminal, and vile, and that they will break away from us, forming their own peaceful state which seeks to be a beacon of reactionism in a world of communism and anarchy."
brazil.19.a:0 "멍청이들, 무정부 상태만 강화시킬 뿐이잖나..."
brazil.20.t:0 "리우 그렁디인들이 다시 들고 일어나다!"
brazil.20.desc:0 "The failed Piratini of a couple decades ago has become the target of inspiration by coffee and cow farmers in the South which have long desired culutral autonomy. Now, they have declared a new Constitution, and a new warlord state that seeks to perhaps either forever break away from Brazil, or perhaps unify it."
brazil.20.a:0 "Bis vincit, que se vincet in Victoria."
brazil.21.t:0 "일본인들이 분탈하다!"
brazil.21.desc:0 "Brazil's Burajiru Yūkō Kyōkai society, which has longed for further recognition and autonomy of the rising Japanese community in Brazil, which has skyrocketed with the Japanese Civil War, the Japanese community in outer São Paulo Paraná declared a new Brazil-Japan, as they call them, which seeks to be a diverse society with a Japanese-Brazilian culture. 이제는 모기다스쿠루제스라 불리는 옛 Mogi Das Cruzes에 세워진 저들의 첫 신사는 전직 무술스승 Mitsuyo Maeda가 이끌고 있습니다. who with his charismatic and paternalistic form of leading others, has made him quickly favored by 서부 성우 파울루에서 번영하는 민주정을 세우고자 하는 닛케이 브라지루 카이기, 혹은 일계 브라질 회의"
brazil.21.a:0 "Nagaku han'ei!"
brazil.21.b:0 "Atarashī Nihon e no eikō! (닛케이 브라지루로 플레이)"
brazil.22.t:0 "폴란드인들이 봉기하다!"
brazil.22.desc:0 "The Poles have been a quick to rise force in the South of Brazil, and being here for many decades has made them desire autonomy of their culture and language, and now they have declared an independent First New Polish Republic! The Republic is intended to be another pluralistic single-ethnicity-dominated state, which seeks to ensure that Polish culture in Brazil is preserved after the collapse of our Government. They elected the conservative Polish-Brazilian religious figure Rudolf Komórek to lead the country into a new age of Catholic tradition."
brazil.22.a:0 "만사형통이로군!"
brazil.23.t:0 "우크라이나인들이 이탈하다!"
brazil.23.desc:0 "'It is in the interest of the Ukrainian People of Brazil, and to the general stability of the Brazilian nation and a possible restoration of a Brazil that will protect it's people, we declare the First Brazilian Hetmanate led by Hetman Ivan Boberski!' The All-Ukrainian-Brazilian Congress proclaimed, quickly creating an authoritarian constitution that ensured that no one could defy the power of the Hetman, while ensuring protections for the people and creating a natural hierarchy of people in the new Hetmanate. Despite it's Ukrainian structure of government, it has promised to follow Civic-Nationalist principles and believe in a fully unified Brazil led by a Hetmanate. If that will ever be possible is up to the Ukrainians and their strategy from now on..."
brazil.23.a:0 "하느님께서 축복하사!"
brazil.24.t:0 "정장 차림의 장교"
brazil.24.desc:0 "질서가 붕괴했을 때 수많은 군벌들은 번쩍이는 직책으로써 발흥해 자기네 오만에나 비할 법한 규모의 거대한 군대를 이끌고서, tinpot dictators with their nice uniforms or disgusting oligarchs with their expensive suits and disdain for the weak. One figure, however, caused some surprise as he and his like minded took power: 란드리 살리스 곤살베스. \n\n 부유한 가정에서 태어난 살리스는 saw the whole injustice, brutality and arbitrariness of the old republic, a excludent government for the few where his laws were applied depending of a person social class, skin colour and political influence. 살리스는 was disgusted by the declaration of state of siege by the dictator Arthur Bernardes 1922년, he cheered for the 18 of Copacabana when they tried seizing the capital against the oligarchy, he supported the 1924 revolution without endorsing it, but also rejected the 1935 pajama coup as he saw the left trying to install a dictatorship, just slightly different than the one they fought against. Now in power, his coalition of low ranking officers, pro democracy students and a small group of reform minded bourgesie plans to turn Brazil into a democracy, rejecting both the far left and the far right, but especially the far left, with Salle's having a strong disdain for Marxism."
brazil.24.a:0 "일어나라, 새 공화국이여, 일어나라!"
brazil.24.b:0 "일어나라, 새 공화국이여, 일어나라! (살리스 군벌로 플레이)"
brazil.25.t:0 "머나우스 제2 코뮌"
brazil.25.desc:0 "1924년 내전 당시, a very unlikely event happened as the tenentistas seized the capital of Amazonas and declared the Manaus commune, that in theory should have been a long standing bastion of democracy on Brazil, but eventually collapsed and was mostly forgotten. After losing the civil war, the left wing command collapsed, most of the officers fled offshore, while others like Field Marshall Isidoro fought u til the bitter end, and finally some surrendered and were court martialed, with one notable exception, the beast itself, 주엉우 어머조너스. The Brazilian Napoleon, with a touch of Gengis Khan successfully crushed every single persuit army with his loyalists and made his way into his home state, finding the capital of Amazonas and has just declared the second commune of Manaus. While many are anxious with the creation of such state, the truth is that there is nothing he can do with the outside world and vice and versa, and as such Manaus shall remain a isolated city state."
brazil.25.a:0 "To talk of immortals..."
brazil.26.t:0 "아마존 문제"
brazil.26.desc:0 "Long has the Amazon been difficult to dominate. For decades- nay, centuries, the Amazon has been impossible to step on, and control. We may control it on a map, but people can do whatever they want there, without much of the Federal Government being able to do about it. Now, a coalition of scientists, indigenous people, anthropologists, explorers, and colonists have declared in a pronunciamento that they are declaring neutrality in the Brazilian Anarchy, and will be open to very few refugees. They have already begun closing borders with very small indigenous-only militias, holding only spears and some old weapons, along with some colonist militias guarding the areas around the Delta. It seems we have lost the largest Rainforest in the world..."
brazil.26.a:0 "잘 있거라, 야생의 삼림아."
brazil.27.t:0 "브라질의 킨킨나투스?"
brazil.27.desc:0 "Bahia is a land where exploration had always been present, colonial governors, local oligarchs, military officers, slavers, it can be said that Bahia has a tragic history, that somehow doesn't purely reflects on it's people known for their happiness and positivity. As a response for the oligarchic take over and to the wave of violence that sweept most of the state betwen cangaceiros, jagunços and left wing remnants, one figure arose seizing control of the area, 대령 레나투 핑투 알레이슈, a quite modest figure veteran of the 1924 civil war and critic of the old republic. His troops disarmed the local oligarchs with the minimal loss of life possible, while meeting with local political figures and setting up a near fully civilian government. 알레이슈는 does not hold ambitions to rule Brazil, and also no ambitions to be a dictator, thus he resigned from the army and accepted the position of governor, a position he hopes to keep until a worthy regime rules Brazil and allows a peacefull reunification with his realm."
brazil.27.a:0 "A military man resigning? Did hell freeze over?"
brazil.28.t:0 "구질서에 새 칠?"
brazil.28.desc:0 "The members of the old order carry some very common traits between themselves: A distaste for the average brazilian, that rages from the belief that they should be ruled, to a complete distaste for themselves; some exceptionalism towards their group, be a elite, a immigrant class or the army they serve in and a quite hipocritical defense for democracy that usually is valid on different levels depending of which group is in question. 푸나루 블레이 breaks such a stereotype, being by all means a member of the old order, one of the officers who fought the 1924 revolution, a military politician during the last five years of the old republic and a self declared heir of the 1891 constitution, while at the same time he tries to keep his troops at the barracks while politicians handle day to day matters, the laws are expected to be enforced by all members of the society regardless of class, colour and religion, and the positivist ideals of the old republic are teached for every single citizen for them to know that they have a role and also rights on the republic. Punaro has become not a remnant of the old order, but also not a revolutionary politician, he is seen by many as the perfect image of what 1889 should have stood for, and he tries his best to keep this image."
brazil.28.a:0 "89년을 되돌린다고 벨 에포크가 돌아올까?"
brazil.29.t:0 "고이스 몽테이루의 재공격"
brazil.29.desc:0 "One very common figure on military literature is the proud, brave officer, with his shining medals, quite abbrasive personality and arrogant ways that are somehow justified due his unmatched military skill. Nobody in Brazil fit this image as perfect as Góis Monteiro, coming from a influent family, having a lot of prestige and just being the main responsible (according to himself) from liberating Brazil from the red plague. On the aftermath of the collapse of the central government, Góis seized his home state of Alagoas and nearby areas and caved his own influence, and interesting enought didn't went too far on militarisation or repression, some says that his cautiousness is based on the fact that he already had de jure Control over the area, but others expect that his dream of the presidency might be realised now, so he is just creating a strong base to start with."
brazil.29.a:0 "Ó tu, soldado que no extremo do Brasil..."
brazil.31.t:0 "필리핑투 뮐러의 두... 세... 네 번째 부흥?"
brazil.31.desc:0 "필리핑투 뮐러, after years of thriving across military dictatorships and communist regimes, slowly becoming one of the most powerful people across Brazil, had all his power collapse through a civil war. After our glorious victory against the Communist forces, Müller had fled to the innards of Mato Grosso, hidden into the streets of 쿠야바. He now has risen again, creating a small militia to defend 쿠야바 from our oligarchs. It is relatively peaceful, but just as tyrannical as the others."
brazil.31.a:0 "그대의 운명을 따르도록. 그대의 작은 가슴은 나의 증오보다 위대할 테라."
brazil.30.t:0 "론돈의 마지막 모험"
brazil.30.desc:0 "Every country got its adventurer, it's popular figure that explores the world, find new horizons and advance into uncharted lands doing epic deeds like a real life Allan Quarterman. Nobody in Brazil acted as such like Marshall Rondon, born into the late glory days of the empire and a important military figure during the whole republic, he travelled through the whole Amazon, oversal the creation of native reserves, met colonists, took photos for magazines, was even mentioned on the "National Geographic" magazine. Now with the order collapsing, he finds himself alone with his soldiers on the wilderness as other oligarchs refuse to allow such a large force from crossing without Rondon swearing loyalty for them, something that a deep republican and liberal person like him would never do for a tinpot dictator who betrayed the republic. Nothing is completely bad, however, the natives like him and he respects them by heart, while his soldiers have a personal connection with him. He is old and might die or retire soon, but something that is for sure is that as long his heart beats and as long he has a say, he is not accepting tyrants ruling his loved land, be from the right, be from the left, be from the center."
brazil.30.a:0 "단결? 아마도. 민주정? 절대."
brazil.32.t:0 "중압을 덜다"
brazil.32.desc:0 "Finally, after all the oligarchs, dictators, localists and bandits broke free, our republic was free from everything uneeded for now. The ideals of 1889, the wealth and the intellect of the elites, the glory of the armed forces who defeated the empire, crushed the federalists, crushed canudos, carried the torch against anarchy in 1924-27, the might of the brazilian republic stands over the corpse of the last revolution. No, we do not regret anything, with the exception of not being able to do more for our people, and to repress more who didn't wanted to accept our truth. We are the best, the aristo, the class of oligarchs, bourgeis, the judiciary, the landowners and the intelectuals who should rule our couuntry, and we are not going to accept this upstarts holding enclaves into our land. Oiapoque에서 Chuí까지, 어머조너스에서 Ceará까지, everything shall be brought to our power, the republic shall triumph. \n That being said... it is quite sad, realy, we finally got rid of the lazy northeastners, the unruly gaúchos, the uneducated mineiros, the savages from amazonas and mato grosso, we are free from dead weight... and we will bring them back?"
brazil.32.a:0 "공화국이여 영원하라, 브라질이여 영원하라."
brazil.33.t:0 "도적들과 구세주들의 군대"
brazil.33.desc:0 "Some rooms got a elephant, other rooms got two or three, but pre 1935 Brazil was like a room with only elephants and nothing else. Of all elephants, one that didn't had much attention of the government was Lampião, the very famous cangaceiro (warlord) with his group of criminals and messiahs, of which plundered farms, cities, villages and churches in seven different states, as his victims were usually lesser oligarchs and the average townsfolk. As order crumbled and local politicians retreated into their realms, all meaningful break on his power was removed and so Lampião now sees the whole northeast, the north and parts of the southeast ripe for plundering, for him there is no need to cave a state or even to have a base of power, the only thing that matters is himself, his wife, his followers and the amount of untapped wealth ripe for taking, and you can be sure that he will try to seize it."
brazil.33.a:0 "Ride the horses, take the wealth, burn the waste!"
brazil.34.t:0 "산토스와 산파우로를 점령하다!"
brazil.34.desc:0 "After immense fighting between our forces and the rump Federal Government, we have finally seized the city of São Paulo and the port city of Santos. We shall rename them accordingly."
brazil.34.a:0 "반자이!"
brazil.35.t:0 "평정회전"
brazil.35.desc:0 "Brazil always had to deal with revolts, as far early as the independence when certain states sided with Portugal and had to be pacified, we had the equator confederation, we had the pirariny republic, we had the liberal rebellion of 1847, the federalist war, nearly every single province tried to break free. \n And the response was always the same: pacification. The armies were sent and the rebellions defeated, we even soared the leadership in most cases, due the overral leniency of Brazil. Now that we finished reforming Brazil to our image, it is time to bring everyone back to the fold and 'restore democracy' and federal control over the provinces."
brazil.35.a:0 "북을 쳐라, 군을 소집하라, 둥둥둥!"
brazil.36.t:0 "징집군대"
brazil.36.desc:0 "1889년 구 공화국의 첫 투쟁은 began as a fight between the two groups responsible for the 1889 coup, with the first group being the oligarchs and the second being the army, as their alliance fell into trouble as a military dictatorship was installed under dictator Marshall Deodoro da Fonseca and later his successor, Marshall Floriano Peixoto. Now that we hold the country in our power, the question of the civilian-military conflict rises again as the oligarchs seems cautious of how to approach the army. One faction led by the paulistan officers, united behind the figure of Bertoldo Klinger believes that the army must keep its training and drill standards and follow the French school of tough, as we are superior ethically, ethnically and more civilized than the other claimabts, we also need to be superior in doctrine. Another school that is influent is led by civilian figures like the famous paulistan writer Monteiro Lobato, believes that Sao Paulo has to deal with a large problem of overpopulation, especially of poor and unemployed people, and as such they propose the concept of a army of levies, of which would grant exemptions for wealthy citizens and expand on size to compensate for the low quality of the manpower. The final decision is up for the senate, that has devolved into a oligarchy council on the last months."
brazil.36.a:0 "Klinger 안을 따른다. the superior Paulistan man cannot have a inferior army typical of the northeast."
brazil.36.b:0 "적을 빈자들의 피 속에 빠뜨려 죽일 것이다."
brazil.37.t:0 "1939년 선거"
brazil.37.desc:0 "After immense struggle and difficulty, we have finally achieved the impossible and protected our Democracy from all enemies. Now, who shall win the provisional elections to become President of Brazil, just like 1889?"
brazil.37.a:0 "제툴리우 바르거스, 축우남작."
brazil.37.b:0 "고이스 몽테이루, 군인."
brazil.37.c:0 "프레스치스 머이어, 자유주의자."
brazil.38.t:0 "주립군의 운명"
brazil.38.desc:0 "We have for far too long relied on local militias for the security of Brazil, and it is nescessary that we do something about this situation immediately. What shall be done?"
brazil.38.a:0 "현지 민병대를 완전히 끝장낸다."
brazil.38.b:0 "민병대는 우리 연방 낙원의 일부야! 우리의 공정한 브라질을 보호하도록 계속 두어야 해."
brazil.39.t:0 "종교에 관하여"
brazil.39.desc:0 "After our successful takeover of the state, we have to address numerous issues still present on the Brazilian society. One of them, is the problem of religion. Historically, the Catholic Church has been a tool to maintain the status quo and the power of the ruling class. In theory, we should crush the power of the religious orders to avoid any possible reactionary counterrevolution However, this could alienate some of our comrades that, while dedicated to our cause, are still attached to the obsolete Christian faith. So, we are left with two choices on the matter. On one hand, we could allow some freedom in this regard by allowing any religious gatherings. A move like this could also win over some Christians not convinced by our revolution. On the other hand, this could backfire as we would be allowing the organization of the opposition of reactionary religious groups. So, it would more convenient to enforce the state atheism by banning any religious gatherings."
brazil.39.a:0 "인민이 자신의 신앙을 평화로이 표현하길 허용한다."
brazil.39.b:0 "종교는 인민의 아편이다. 금지하라!"
brazil.40.t:0 "국가경제에 관하여"
brazil.40.desc:0 "Organizing the economy of a socialist state is the neverending dilema among the different leftist movements worldwide. In our case, is even more difficult because we are now in the need to put the theory to practice and choose what kind of economic approach would suit better the needs of Brazil. A more liberal approach to economy would be based around a socialist markey that allows peasants and other workers to have some private business to make profit, making our industry more competitive in the process. However, it could also create another oligarghic class with the power to challenge the authority of the state. An approach closer to Syndicalist ideals would be based around a central-planned model where the state dictates the whims and turns of the economy. This also can have some problems in the long run related to our budget and the process of colectivization."
brazil.40.a:0 "The proletariat has the right to profit from their hard work"
brazil.40.b:0 "The state controls everything. Capitalism will never rise again!"
brazil.41.t:0 "Corumbá에서의 저녁"
brazil.41.desc:0 "As the sun settled down in the God-Given land of Brazil and the peaceful flowers simmered against the skies, and God's realm of the Commonwealth of Brazil,which was recently proclaimed by the newly-elected Francisco Aquino de Correia, waited to start preparing dinner and maybe rest for the day after a long day of labor. In a house somewhere near the Paraguay river, there lived two young males who lived together, one of them was a botanist who would gently care for flowers in the gardens of others, and the other was a writer, an intellectual that was previously unknown before the Revolution, becoming mildly successful in the state of Mato Grosso do Sul for his Libertarian Marxist leanings, believing in the creation of a councilist society that would be free and democratic.\n One day, the gentle flowers simmered against the sun and the gentle gloved hands of the botanist touched the dirt where the flower's roots resided, gently feeling those deep and yet fragile connections between soils and flowers. \n As the other came to the backyard to observe the gentle sun of the evening, the Botanist held the Writer's hand with gentle intention, cuddling together in the bench of their house. \n "Do you think that they're coming for us?" \n "Probably. We don't have much time, but we don't have enough money to flee. We might aswell enjoy the sunset, no?" \n The two opened a bottle of white wine together, sharing and cherishing it as eventually the botanist's gloved hand gently touched the writer's chest, letting the white wine fall against the writer's clean shirt, clumsy whilst wearing their feminine gardener's clothes. \n As this happened, they fell to the ground and began violently and passionately kissing, snuggling and touching eachother, carnally feeling one another in a gigantic expression of Sin and Sodomy that ringed across Brazil. \n Eventually, a group of city folk heard what might be struggle sounds from the house, and called the local militia to help find out what was happening. \n As the cops entered the house by the backdoor, which was unlocked, they saw two young men having vicious, carnal and unstoppable sex which was unparalleled in it's passion and unrelenting power, rubbing dirt against one another and spreading semen on their faces, the botanist wearing feminine clothes from top to bottom, and other horrific images of sin and transgression."
brazil.41.a:0 "아... 아 세상에 대체 왜?!"
brazil.42.t:0 "Folias Em Campo Grande"
brazil.42.desc:0 "Quickly the two young men were brought to Campo Grande to face trial after being arrested for a few days in Corumbá's jail. Eventually, after hours, even days of deliberation and vicious debate against the several competing factions in Brazil as the nascent Religious Socialist regime had been brought, it has been decided that the two young men are..."
brazil.42.a:0 "유죄, 징역을 선고한다."
brazil.42.b:0 "유죄, 신의 영역에서 멀리 떨어진 프랑스로 추방한다."
brazil.42.c:0 "아주 조용히, 놈들 가게 두어 문제를 잠재운다."
brazil.43.t:0 "유죄 - 그리하여 폭풍이 다가온다"
brazil.43.desc:0 "After our, frankly light-handed choice of sending them to prison for 10 years for sodomy, which is barely enough to be satisfactory, there were riots across big cities like Belém, Récife, São Paulo and Santos, and even our precious Rio de Janeiro where hundreds gathered in each respective city to protest against God's mighty tribunal. After our police spent hours trying to control the protests, they seem to have gone beyond our control, resulting in areas of cities in which we don't have authority on and violence against our good Defenders of the Realm and the Legion of Jesus. It is up to Aquino now what to do."
brazil.43.a:0 "The Sword of Christ is mighty, and so is His revenge.\n Don't let any protestors without scars in their body."
brazil.43.b:0 "Christ is merciful, \n and will not allow violence against His sheep. \n We shall let them protest whatever they like, for it does not matter to us."
brazil.44.t:0 "유죄 - 그리고 배는 바다로 떠났다"
brazil.44.desc:0 "It seems that the Court's decision was an unusual one; leave it to the Regent of the Commonwealth of Brazil, Aquino, to decide the future of homosexuality in Brazil. \n He decided on an even more unusual decision; the creation of a ship named "S.S Sodom and Gomorrah" which brought all the homosexuals, strange people and sinful heterosexuals of Brazil and sent them off to France where they can be free to sin as much as they want. \n After thousands were 'voluntarily' squished inside this massive civilian ship and sent out from Santos Port, as soon as they passed the Ponta da Praia neighborhood and went into the seas, the local fort of Santos began aiming towards the ship, prepared to fire..."
brazil.44.a:0 "로마서 1장 18절."
brazil.44.b:0 "마태오서 6장 14–15절."
brazil.45.t:0 "The Sword of Christ is Mighty, and so is the Sword of Satan"
brazil.45.desc:0 "After Aquino's decision to fight the protesters and wound them so they leave, this resulted in even more protests against Aquino's increasing despisal of anti-Christian behavior. Hardliners from the Sword of Jesus demanded that Amazonas and Prestes be executed for their sins against Christ's Realm, along with wiping out dissent across Brazil. \n It appears that Aquino is in his darkest hour, and his decision is going to define the future of the Commonwealth of Brazil. \n What shall be done?"
brazil.45.a:0 "Whip them into submission."
brazil.45.b:0 "I've had enough of hurting my own people."
brazil.46.t:0 "로마서 1장 18절 - 죽음의 계곡"
brazil.46.desc:0 "And so, Holy Retribution was prophesized and executed, as the cannon fired against S.S Sodom and Gomorrah and death reigned in the Santos Bay. Innumerable hundreds of corpses swam up to the beaches of Santos as people fled the sunny day in desperation, and more floated towards the Atlantic. Celebrating militias hugged eachother in ecstasy as the greatest sinners of Brazil were purged away from the land, and now Brazil was free from many sins which previously festered all over it's great territory."
brazil.46.a:0 "로마서 6장 23절."
brazil.47.t:0 "마태오서 6장 14-15절 - 어듀!"
brazil.47.desc:0 "And the hand of the militiaman was stopped by the local governor of Santos himself, with the cannon being lifted up and the ship went towards France as expected. Death did not impregnate the day, and now, Brazil was free from many sins which previously plagued it's land."
brazil.47.a:0 "잘 가시게. 그리고 부탁인데, 돌아오지 말게나."
brazil.48.t:0 "빈곤층 보호"
brazil.48.desc:0 "'How much we detest the poor', these words were common on oligarchic circles on Sao Paulo as total control was seized. For decades the good, the educated, the wealthy people had been pushed down by the unnecessary, by the weak, by the dirty castes of the society, blacks, northeasterners, immigrants, all these scum who we have to see polluting our beautiful streets with their broken portuguese language and their disgusting clothing. To fix part of the problem the Congress passed a law to "flexibilize the working conditions", the law allows the employed to be paid on better things than money, like clothing and food to make them be less skeleton and wear something better than the rags they are used to wear, and even better: some oligarchs can now "hire" them to work on their houses again if they pay these poor souls with the most basic etiquette to make them a bit more presentable to the eyes. As the old saying says, "rule who cans, obey who are prudent", and so we shall rule and they shall obey, and better be thankfulk for it."
brazil.48.a:0 "빈자들이 얼마나 역겨운지 내가 말했던가?"
brazil.49.t:0 "The state of the symbolical elections"
brazil.49.desc:0 "이론상 브라질은 1824년 혁명 이래 민주정이었지만, the Brazilian people never had a real free and fair election, with many machinations being created to keep the same oligarchs in power, like the degola, of which the candidates who won despite the manipulation would be barred from their positions and replaced with the "right" candidates that should have won. 내전의 모든 혼돈이 끝나고 우리가 권력을 잡은 가운데, 새 질문이 상원에 던져졌습니다. as many South American countries, and even the unlegitimate break away states pass laws to formalize the feminine right to vote, the government thinks of the possibility of allowing literate women older than 21 and proprietor of land to be able to vote symbolically on the following elections. While just a cosmetic change, many believe that this would give us some sympathy amoung middle and upper class women, while not upsetting the current order."
brazil.49.a:0 "투표라고? 여자들이? 다른 걸로 해봐, 재미 없는 농담이었으니까."
brazil.49.b:0 "물론이지. 완벽한 우리 민주정은 더 많은 이들에게 열려 있어야 하니까!"

