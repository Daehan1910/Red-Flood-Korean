brazil.1.title:0 "파자마 혁명"
brazil.1.desc:0 "1889년 노예제에 찬성하는 장교 일파가 브라질 황제 페드루 2세를 상대로 정변을 벌일 당시, 그중 누구도 그 후 수십 년을 예상하지 못 했습니다. 1889년 이래 브라질은 미나즈 제라이스와 상 파울루에 의해 좌지우지되는 커피와 우유 공화국이자, 불안정, 단명한 독재정권(데오도루, 플로리아누, 아르투르 베르나지스), 내란, 인종주의, 정부의 전체적인 비존재라는 특징이 대표하는 과두공화국이었습니다. 권위를 가진 현지 과두정자들과 지주들은 개인 민병대를 이끌고 사익을 추구하며 전면적인 내전을 향해 어느 때보다도 더 가까워가고 있었습니다.\n\n1930년 대행 과두정자 워싱톤 루이스는 국가적 단결정부 형성에서 부패해가는 체제에 다시 활기를 되찾아줄 가능성을 숙고해냈으나, 미나즈 제라이스 출신의 정치인인 앙토니우 카를루스 지 안드라다를 다음 대통령으로 지명하곤 오랜 커피와 우유 정책을 지속해가기로 결정했습니다. 안드라다 정부는 군 내부의 좌익 임차주의자들의 발흥에 따른 악화로 10년대와 20년대를 휩쓴 똑같은 내란에 시달렸으나, 1934년에 지명된 마지막 대통령이자 임기를 1년 채우게 될 아르망두 살레스 지 올리베이라는 위협을 무시했습니다.\n\n1935년 11월 23일, 리우 지 자네이루에선 파자마 혁명이 시작되었습니다. 몇 달 간의 준비를 거친 계획은 제3 보병 연대의 병사들이, 논란에 휩싸인 잔혹한 인물이자 혁명의 책략가 필리핑투 뮐러의 지휘에 따라 잠든 동기들의 목을 그어버리고 수도를 점령하는 것에서 시작되었습니다. 그와 비슷한 봉기들이 북쪽의 나탈과 레시페에서 일어난 한편, 루이스 카를루스 프레스치스는 리우 그란데 두 술에서 자기만의 무장혁명을 이끌었습니다. 12월 말, 아르망두 살레스와 다른 정부 인사들은 정박해있던 드레드노트 미나즈 지라이스 호에 오르곤 미국으로 도망가 무력한 망명정부를 세웠습니다.\n\n1936년 1월의 브라질은 신생 사회주의 공화국이지만 그 미래는 누구도 알 수 없습니다. 구 질서의 잔존자들이 음모를 꾸미고 있으니, 새 파벌 아래 통합시켜 번영하며 진보하는 공화국을 미래로 인도할 책임이 신생 정부에 달려있습니다."
brazil.1.a:0 "인민의 힘."
brazil.2.t:0 "혁명의 각성"
brazil.2.desc:0 "파자마 혁명과 연방정부의 공산정변이 일어난 지 불과 몇 개월이 지나지 않았습니다. 지금껏 큰 분쟁이 터져나오지 않은 건 극도로 분산된 브라질 행정의 특성에 크게 기인하고 있습니다. 다양한 출신의 공산주의자들이 자기네 지역에서 경쟁자들을 쫓아내고 있는 한편, 남과 북동의 과두정자들은 상대적으로 온전한 채로 남아있습니다. 심지어 필리핑투 뮐러, 독일식으로 훈련된 혁명의 책략가인 그조차 그가 가진 독일과의 관계를 많은 온건파가 걱정하면서 공산주의자들 사이에서 단독선두를 차지하지 못하고 있습니다.\n\n그나마 다양한 좌익 민병대의 지도자들 모두는 신생 혁명공화국의 생존과 안정을 위해선 회의체가 필요하다는 사실에 동의하고 있습니다."
brazil.2.a:0 "작업에 착수하도록 하지."
brazil.3.t:0 "장소 선택"
brazil.3.desc:0 "제1차 평의회의 장소는 지난 몇 주 간 이어진 토론의 주제였습니다. 프레스치스의 정통 마르크스주의자들은 대규모의 노동자들이 자리에 앉아 자신들의 미래의 대표자들이 어떻게 일하는지 볼 수 있도록 커다란 축구경기장 안에서 토의를 진행하는 게 맞다고 보고 있습니다. 뮐러는, 나라가 정상적으로 돌아가고 있다는 느낌을 분명히 줄 수 있으면서, 또 뮐러의 병력의 구내 확보가 수월할 수 있도록 (적어도 혁명 도중 큰 피해를 입지 않은) 구 정부청사를 이용하자고 제안했습니다. 프란시스쿠 디 아키노 코레이아가 이끄는, 기묘하게도 혁명에 호의적인 사제들과 종교지도자 무리는 현지 대성당을 평의회 개최지로 사용하면 그 어떤 선한 브라질인도 성역을 공격하지 않을 것이라 생각하고 있습니다."
brazil.3.a:0 "경기장으로, 노동자들이 들을 수 있도록."
brazil.3.b:0 "정부청사로, 정통성이 중요하니."
brazil.3.c:0 "대성당으로, 하느님의 영역 위에서."
brazil.4.t:0 "특사단 점검"
brazil.4.desc:0 "진정한 혁명공화국이 되기 위해선, 호도된 프롤레타리아들이 평의회에서 반동분자들을 지지해 일이 꼬이기 전에 먼저 우리나라에서 반동적 본질을 말소해버려야 합니다. 문제는 평의회에 입장할 외부 특사단의 자격을 얼마나 엄격하게 할 것인가입니다. 프레스치스는 비공산 노조 및 노동자 평의회 지도자들도 입장하여 우리의 대의에 동참하도록 하자고 제안했습니다. 뮐러는 강경한 입장을 취하며 가장 영향력 있는 지역 지도자가 아니고서야 비공산주의자는 들이지 말자고 주장했습니다. 아키노의 성직자 파벌은 다시금 평의회에서의 연설 허락을 요청하면서, 자신들의 교구의 대리자로서도 또한 자리할 수 있게 해줄 수 있느냐 물었습니다. 평의회에 아무나 들이자는 멍청한 의견도 있었지만 이는 뮐러와 프레스치스 무리에 의해 즉각 기각당했습니다."
brazil.4.a:0 "노동자 평의회 대표들을 소개한다."
brazil.4.b:0 "공산주의자들이 회담을 주도한다."
brazil.4.c:0 "성직자 몇이 무슨 해가 되겠소?"
brazil.4.d:0 "변화를 바란다면 자유롭고 개방된 민주정을 가져야 한다."
brazil.5.t:0 "평의회 확보"
brazil.5.desc:0 "가장 중요한 사안은 평의회가 진행될 동안 반혁명 세력이 모여있는 혁명지도자들을 공격할 수 없도록 확실히 하는 일일 겁니다. 수도에는 여전히 긴장감이 전체적으로 맴돌고 있으며, 친사회주의 민병대들조차 누군가 혁명을 일으키려 자신들의 목을 딸지 모른다며 다른 민병대를 믿지 못하고 있습니다. 프레스치스는 다양한 노동자-병사 민병대를 평의회 경호에 배치하는 것이 단결심을 보여주며 이점이 될 것이라 생각하고 있습니다. 뮐러는 당연히 자신의 정예 홍위대만이 평의회의 유일한 호위대로서 역할을 할 것이라 말했지만 다른 지도자들은 이에 관해 격한 논쟁을 벌였습니다. 이에 뮐러는 타협안으로서, 중립조직인 구 국가경찰로 하여금 주요 거점을 지키도록 하되, 각 특사들에게는 충성스러운 호위대를 붙이도록 하자고 제안했습니다."
brazil.5.a:0 "우리 혁명의 얼굴인 노동자-병사 민병대에 일을 맡긴다."
brazil.5.b:0 "다른 놈들이 뭐라 하든 홍위대는 흔들리지 않는다."
brazil.5.c:0 "경찰을 이용하되, 놈들이 헛짓거리를 하지 못하도록 충성스러운 민병대를 가까이에 두도록 한다."
brazil.6.t:0 "제1차 평의회의 결과"
brazil.6.desc:0 "오늘, 혁명집단의 여러 특사들이 선택된 장소에서 만나 혁명공화국의 미래 구조, 대통령의 역할, 권력분산과 그리고 당연하게도, 혁명의 전파에 관해 수 시간에 걸쳐 대화를 나누었습니다. 대표자들의 수가 많았음에도, 평의회의 분위기로 봐선 하루가 가기 전에 결론을 낼 수 있을 듯합니다..."
brazil.6.a:0 "프레스치스의 정통파가 우세를 점하다."
brazil.6.b:0 "뮐러의 전위대가 유지하다."
brazil.6.c:0 "프란시스쿠 디 아키노 코레이아의 승리가 모두를 놀라게 하다."
brazil.6.d:0 "경찰과 혁명민병대 간의 총격전이 토의를 방해하다!"
brazil.7.t:0 "과두정자들의 반혁명"
brazil.7.desc:0 ""
brazil.7.a:0 "반동분자들을 끝장내자!"
brazil.7.b:0 "붉은 살인마들은 분쇄돼야 한다! (브라질 공화국으로 플레이)"
brazil.8.t:0 "반혁명이 성공하다"
brazil.8.desc:0 ""
brazil.8.a:0 "중앙당국은 브라질의 번영을 위해선 필수적이다."
brazil.8.b:0 "과두정자들이 알아서 주를 관리하도록 하라."
brazil.9.t:0 "당국의 전반적 붕괴"
brazil.9.desc:0 "\"브라질은 하나의 국가로서 존재하거나 중앙정부를 가져본 적이 없습니다. 여러 세월 동안 우리 과두정자들은 빌어먹을 정당들이 내세운 \"민주정\"이니 \"질서\"니 \"진보\"니 하는 그 잘난 유럽식 이상들로 인해 우리 문제에 대한 직접 통제권을 놓아야만 했습니다. 이젠 아닙니다. 우린 직접 통제권을 되찾고 사람들로 하여금 각자의 위치에 대해 새겨듣도록 할 것입니다.\"\n\n반혁명의 종결 이후 브라질 우익은 국가 완전장악과 정부 개혁에 실패했습니다. 전국의 과두정자들은 길거리에서 사람에게 사적제재를 가하고, 자기들만의 민병대로써 영역을 통제하며 봉건제로 빠르게 퇴행했습니다. 주지사는 사라지고 대통령은 순수한 의례적 지위에 불과하게 됐으며, 주방위군은 주요 도시들에서 반대파를 추적하는 지역 민병들, \"자군수스\"의 공격으로 붕괴되었습니다. 노동법은 폐기되었고, 대법원은 더 이상 없으며, 헌법은 무용합니다. 이제 브라질에게 지워질 유일한 질서는 독립 때부터 이어져온 이 나라의 진정한 통치자들, 바로 지역 과두정자들 뿐입니다."
brazil.9.a:0 "잠깐만, 이거..."
brazil.9.b:0 "우리는 그..."
brazil.9.c:0 "어차피 이 나라는 별로 좋아하지도 않았어."
brazil.10.t:0 "상 보르자 전투"
brazil.10.desc:0 "제툴리우 바르가스 남작은 부관들과 함께 자신의 도시에 가까운 어느 언덕 위에 서있습니다. 며칠 전, 바르가스가 도울 수 없던 수많은 척후전에 휘말린 주지사 보르지스 디 마데이루스가 도시 방비를 전적으로 남작에게 맡기고 떠나버렸다는 소식을 듣고 난 후였습니다.\n\n\"자네의 자군수스가 필요하네.\" 바르가스가 자신의 보안장관인 그레고리우 포르투나투에게 말했습니다. \n\"알겠습니다.\" 포르투나투는 자신의 전 보안수장이자, 연방 단위는커녕 주 단위의 경찰조차 않은 이 상황에서 경찰기관 전부를 책임지게 된 남작에게 답했습니다.\n\"일이 얼마나 나쁘게 흘러갈지 모르겠군.\" 남작은 말하며 새 시가를 태웠습니다.\n\"러시아인들이 있었어야 했어.\" 오르타 바르보자 장군이 덧붙였습니다. "그 자식들이라면 이 지역을 총포로 도배해버렸을 거라고. 우리 \"친구\"도 거기 손이 닿아있다니까.\"\n\"미제 총포 유입이 끊기지 않게만 아라냐가 보장한다면 놈들을 막을 수 있어. 단지, 이 짓을 위해 수많은 이들을 징집해야 한다는 건 안타까운 일이야.\" 시가 연기를 빨아들이기 전에 바르가스는 답했습니다. \"우리는 빌어먹을 시대를 살아간다 이거지.\"\n\n공격은 리오 그란데 술을 통일하려는 수많은 지역 군벌들 중 하나인 비아쿠 대령이 주도하고 있습니다. 무주공산의 또 다른 하루입니다."
brazil.10.a:0 "방어 태세를 갖추도록. 그리고 커피 한 잔 내오게나."
