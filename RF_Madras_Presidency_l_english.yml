MAD_SETTING_SUN_DESC:0 "1934년 영국령 인도의 붕괴 이후 마드라스 주재구는 인도 본토에선 유일하게, 식민당국의 지도 아래 있으면서 동시에 대영제국과의 연계를 유지하고 있습니다. 반란으로 약해졌던 마드라스는 이제 막 회복 중이며, 본토에서 영국의 최후 거점 역할을 하는 중입니다. 하지만 주재구의 운명은 영국이 어떻게 나오느냐에 달려있으며, 그에 따라 마드라스 주재구는 살아남거나, 다른 영국령이 그랬듯 몰락하게 될 것입니다."

