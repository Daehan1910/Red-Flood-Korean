POLITICS_PADMORE_DESC:0 "§Y1903년 6월 28일, 트리니다드 아루카 출생 § \n\n Born Malcom Ivan Meredith Nurse, Padmore was surrounded by opression from an early life. His Great-grandparent was sold into slavery to work to his death in Barbados from Africa, being part of the Asante tribe as a warrior that fought the British in several colonial wars. After many decades of his family line being in slavery, eventually they were freed by the British authorities, who had recently outlawed slavery. His father had been a local schoolmaster and married Anna Susanna Symister of Antigua, a scholar in naturalism. Padmore, as he was known in his writings in favor of communism that permeated the African-American political scene for years, went to the USA in 1924 to take up medical studies and campaign for Leninism and the Bolshevik tradition that was being destroyed by the pro-Kolchak forces. After the London Stock Market Crash, he realized that his future was in Liberia, where he could rouse the masses and throw out Garvey's supporters which rallied for an ultra-nationalist dictatorship in Liberia. Eventually, he made an alliance with the Poro chiefs of the countryside of Liberia after a 1935 expedition to the Hinterlands, and was plotting to take over Monrovia for over a year. Now that he is in power, he is fully able to exercise his utopian ideals of a purely African society, cleansed of American elements, and with extensive socialist backing in a Poro-Communist alliance."
POLITICS_GARVEY_DESC:0 "§Y1887년 8월 17일, 자메이카 세인트 앤스 베이 출생 § \n\n There is little that can be said about Marcus Garvey that isn't said by his enormously vibrant actions, rallies, and speeches - his violent clamors and rallies full of vitality, and his militarism that rallies over a hundred thousand African-Americans to this day. 자메이카의 유복한 가정에서 태어난 가비는 10대 시절부터 노동에 뛰어들었습니다. 킹스턴에서 가비는 노조와 관련을 맺고 and became interested in the ideas permeating the society which surrounded him, and eventually developed a Pan-Africanist society in Jamaica named the UNIA. 2년 후 미국으로 이주한 그는 and began rallying the local African-American population of the South with a fierce vitality which was unprecedented by many Americans, 마침내는 큐 클럭스 클랜과의 거래로 아프리카계 미국인들을 본래의 고향, 아프리카로 돌려보낼 무역로를 확보하는 데 성공했습니다. 비록 시작 지지층이 미미했음에도 가비는 견뎌냈으며, 20여 년에 걸친 축조 작업 끝에 he's managed to rally hundreds of thousands of African-Americans to leave America for a future in Liberia, a society that he sees as the clay to create an utopian nation which is militaristic, totalitarian in it's militancy, and powerful enough to combat Western imperialists, while still maintaining many American values over to the new nation. 이제 대 정부 정변을 성공시킨 그는 권력의 최정상, 하나의 국가를 다스리는 자리에 오르게 되었습니다."
POLITICS_FIRESTONE_DESC:0 "§Y1898년 4월 20일, 미국 오하이오 컬럼비아나 출생 § \n\n 하비 파이어스톤 2세가 복 받은 아이였다는 덴 이견이 많지 않습니다. 사립대학에서 수학한 파이어스톤은, 미국 고무 산업 전체를 통틀어 가장 강력한 사람 중 하나인 하비 새뮤얼 파이어스톤의 자식이었습니다. 언제나 야망이 넘치던 아이는 무슨 수를 써서라도 아버지가 이룬 성공을 자기 손으로 쌓아올리고자 했고, and surely enough, he has succeeded with one of the most daring plots of the 20th century; take over an entire nation and turn it into a giant rubber-producing corporation. 이제, 진성 위그당의 해체에 따른 혼돈 이후 라이베리아를 완전히 장악한 하비 파이어스톤 2세는 has an immense road up towards him, which will either bring Liberia to a new age or make it fall to another profoundly corrupt oligarchy."
