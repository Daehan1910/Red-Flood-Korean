lib.1.t:0 "만인행진"
lib.1.desc:0 "라이베리아가 끓어오르고 있습니다.\n\n Citing government corruption, poor management of industry and lack of response to problem of ethnic tensions splitting the country, citizens of Liberia took radical actions. Groups of mostly young men, immigrants from US started to organise loose associations quite a while ago but recently those merged into singular grassroots movement lead by ever controversial Marcus Garvey. Their dissatisfaction with their new homeland beared a fruit in a form of organised march towards the capital. While organisers denny any violent intentions, armed crowds are likened more to marching army than peacefull demonstration. Goverment response can be only one: meet protestors in open field.\n\n Two groups meet outside the city limits..."
lib.1.a:0 "짧은 싸움이 이어지더니, 가비의 급진파가 뿔뿔이 흩어졌다. 위기는 종결됐다."
lib.1.b:0 "... 반역이다! 병사들이 가비주의자들을 이끌고 정부청사로 향하고 있다!"
lib.2.t:0 "높은 성의 사나이"
lib.2.desc:0 "It was not what government expected would happen. Instead of dealing with the problem, military intervention made it even worse. It's unclear how Garvey was able to secure so much sympathy in the military but facts are undeniable: uninterupted he marched into the capital in triumph like a Black Ceasar. Given emergency powers, in a radio speech he assured citizens of Liberia that their future is secure and there are no reasons to worry. Liberia is on a path towards greater tomorrow! \n\n People at large took government takeover surprisingly well. Tension was growing for quite a while, everyone was expecting something to happen. Something indeed happening seemingly put an end to that. Now, everyone could just go back to their daily lifes... Except not. Ease with which garveists convinced military to join them should be suspicious but in their triumph they were blinded to this fact. Army was indeed infiltrated by their supporters, sure. But not just by them. For years society way more ancient and secretive than pan-africanists had spread its webs over Liberia. And current troubles were perfect time for the spider to strike. \n Poro societies came to revolt. Within army, within goverment, within homes of everyday citizens raised vicious horde ready to take away back their premordial birthright..."
lib.2.a:0 "Garvey's reinforcements came and wiped out the Poro militia."
lib.2.b:0 "After routing away the Garveyists, the Poros win the day."
lib.3.t:0 "원주민 정변"
lib.3.desc:0 "'라이베리아는 하나의 실험입니다. 고귀할지 모를 시도의 결과는 역사가 결정할 것입니다. 하지만 실험임엔 변함이 없습니다. And what we see now is a clear sign that this experiment ended in utter failure. Savages are jumping to each others throats, playing musical chairs with guns. This ends now. We will secure stability and prosperity of this land and its people. Is this a crime if we secure a living wage for ourselves while doing so?' \n\n Harvey Firestone Jr. wasn't much of speaker. Short adress to the troops was just a formality. What they respected was hard cash. They were finest american and russian mercenaries money could buy. He on the other hand respected actions. Swift, well planned, succesfull. Negroes were fighting over nonsensical pie in the sky. He had a simple vission: Firestone Company Grounds, prosperous and rich. \n In well planned action mercenaries were to crush tired in fight Poro and secure stability. The rubber production can't be hindered by this farce. Now, the fate lies in the balance as the two sides come to a head..."
lib.3.a:0 "...음중구들이 is killed wave after wave!"
lib.3.b:0 "...먼로비아에서 무정부 상태가 계속되다..."
lib.4.t:0 "무정부의 끝"
lib.4.desc:0 "It was after a couple of battles that Monrovia was in shambles. Exhausted militias, corpses all over, and all that was missing was a final blow of a fourth party that no one expected; the Firestone company. They had managed to seize much of the area between the Hinterlands and the Grain Coast, and quickly got to work seizing the capital of Monrovia through reinforcements from the port of Harper. Eventually, after extreme violence in the capital, it appears that they have come out on top, decapitating one of the Poro chiefs and cutting the hands off of the children of the Poro-associated families, brutally seizing the Government capital as George Padmore was brutally hacked to death. It appears that Liberia, after days of anarchy, has finally fallen to total corporate control."
lib.4.a:0 "파이어스톤령에 오신 것을 환영합니다, how may I help you?"
lib.70.t:0 "아크라에서의 소란"
lib.70.desc:0 "수많은 미국계 라이베리아인들이 아크라에 짐을 풀자마자 현지 주민들을 위협하며 자신들만의 촌락을 세우곤 정부의 퇴거명령을 무시하고 있습니다. 어떻게 해야겠습니까?"
lib.70.a:0 "라이베리아로 출국시켜라."
lib.70.b:0 "자치공동체를 할양하고 정착을 허용한다."
lib.71.t:0 "소란이 끊이지 않다!"
lib.71.desc:0 "아크라와 아비장을 통해 점점 더 많은 미국계 라이베리아인들이 입국하면서 정부 정책을 무시하는 전반적 경향도 더 짙어지고 있습니다. 문제를 즉시, 근원서부터 해결해야 합니다. 우리 내각 대부분은 더 큰 규모와 나은 장비를 갖춘 데다, 영국도 자리에 없는 지금의 상황을 이용해 라이베리아를 침공할 것을 권유 중입니다. 놈들을 상대로는 분명 승리할 겁니다."
lib.71.a:0 "라이베리아인들을 죽일 시간이다."
lib.71.b:0 "됐다. 오게 두어라."
lib.50.t:0 "라이베리아의 기적"
lib.50.desc:0 "지난 수년간 수없이 고통받았던 우리 라이베리아의 인민은 그 모든 것을 뚫고 살아남아 민주정과 자유의 등대로서 빛나는 example가 되었습니다. We did not allow extremism to ferment in our land, and we kicked out the ones who tried to destroy our beautiful nation. It is high time that we celebrate, creating a big public party in Monrovia where everyone is invited, a toast to liberty - a toast to our freedom as the freest nation in Africa. \n\n We are now ready to look outwards into a future of trade and prosperity, and potentially even wealth where we can rival even some Central American countries in terms of purchasing power. It has come to the realization of us all that we have reached it, everyone, from the youngest to the oldest, from the most educated to the simplest peasant, understands this simple truth now and forever;"
lib.50.a:0 "우리 시대의 황금기."
lib.99.t:0 "The Battle of the Interior"
lib.99.desc:0 "우리의 집권 이래 음중구들은 크나큰 공포를 느껴왔습니다. We have since attacked every White investor coming into Liberia, destroying local Firestone rubber farms, and have ensured at all costs that the White Man flees Liberia forever. However, this is not the only problem we face; there is also the newest muzungu, the newest white man, the Americo-Liberian. He is the one that is assimilated into American culture, speaks American, talks American, thinks American, and believes in American ideals. He must be done away with immediately and violently in a people's war in the Interior, where we shall do away with all elements of the former Americo-Liberian aristocracy which had forever shackled the native peoples of Liberia in opression and slavery. No longer, as we will wipe out a quarter of Monrovia if nescessary to ensure that Liberia can be truly free as it's native land, not as an American colony, regardless of the color of the devil that comes colonize our lands."
lib.99.a:0 "The Battle of the Interior가 시작된다."
lib.40.t:0 "가비 사냥"
lib.40.desc:0 "We've had enough of this populist madman destroying our infrastructure and demanding that we surrender immediately to his forces, which barely even exist. It is high time we begin the hunt for him - And it shall begin by looking at the port of Harper, and then forward into the Hinterlands, beyond our Grain Coast, as the slave-owners used to call it. We shall ensure at all costs that the blood of our brothers is avenged, and that Garvey feels their pain times one hundred."
lib.40.a:0 "죽음의 계곡 그림자 속에서 광인을 찾게 될지라."
lib.90.t:0 "새 공화국"
lib.90.desc:0 "It has been over two years since Marcus Garvey did the Ten Thousand Men March and seized Monrovia for himself, creating the state of New Africa and ensuring that the future of Africa lies in the hands of the African people coming back from opression by colonialists. It is clear, then, that Liberia has saved itself from oligarchic hell and all forms of Nativism which sought to destroy the Liberian identity. And it is then, with Garvey standing just as vigorous as always, looking around his surroundings and proclaiming, whilst wearing his regal clothes, appearing like the Ceasar of Africa, he stood and loudly proclaimed:"
lib.90.a:0 "'라이베리아인들은 맞서리라!'"
lib.80.t:0 "라이베리아가 시에라리온을 요구하다!"
lib.80.desc:0 "The Accelerationist Government of Liberia has demanded Sierra Leone, claiming it is part of their claims as the Grain Coast. They also have begun placing troops on our border with them."
lib.80.a:0 "그냥 줘버리게, 귀찮은 건 질색이야."
lib.80.b:0 "제국은 한 뼘도 잃지 않으리라!"
lib.5.t:0 "POL"
lib.5.desc:0 "A strange development has taken place lately. A group calling themselves "Pride of Liberia" has developed among local populace. Recruiting mainly from immigrants from USA and educated, urban populace of the country "Pride" seems to be take inspiration from grups like masons and the Klan to serve as a counterpart to tribal Poro societies. It is also engaging in sometimes violent clashes with the tribal population. While many see development what is mockingly called "black klan" as a threat to countries stability, others point that such society is quite usefull in fight against tribal secret societies and sects if properly utilised."
lib.5.a:0 "불타는 십자가를 벗어나려 미국을 떠나다니. 미친 건가?"
lib.5.b:0 "놈들과 교섭해봐야 할 것 같군..."
lib.6.t:0 "태양의 아이들"
lib.6.desc:0 "A new sensation sweeps Liberia by the storm. Ambitious local movie production beared a fruit in a form of a full feature movie, first of its kind. Large, collaborative artistic effort of not just multiple artists but whole artistic cliques was on the crosshairs of cultural elites for quite a while as an object of both of interest and ridicule. Some critics called it too grand to be possible to finish, a monumental waste of money, racial self-idolatry on a cosmic scale... But against all odds movie was finally finished.  Monumental, almost three hours long masterpiece was at last screened to wider audience in Monrovia. Premiere night was attended by creme of the crop of Liberia social circles and whole crowd of personnel involved with the production involving George Wells Parker, Herman Poole Blount and many others. Way bigger crowd gathered outside of the cinema in hopes of catching a glimpse of the so long awaited curiosity. \n 초기 비평은 복합적이었습니다. 일부가 다채로운 주제의식과 꿈과 같은 분위기를 찬탄한 한편, 다른 쪽에선 따라가기 어려운 줄거리를 비판했습니다. 누가 뭐라든 모두가 영화를 보고 싶어합니다. 라이베리아의 첫 주요 motion picture이 대박을 친 건 확실합니다!"
lib.6.a:0 "탈지구급 대박이구만!"
lib.7.t:0 "아브샬롬, 아니면 므시 케메트?"
lib.7.desc:0 "Liberia has recently become a hotbed of new cults surrounding New Africa and the ideals of the Black Man and who he should become in the future. Everyone from the fringe Rastafarians, who believe Haile Selassie was an avatar of the Christian God, with a small militia led by Leonard Percival Howell along with being under a council of several priests - the Pharaonists who believe in creating a new Kemet in Liberia and later in Africa altogether, including Egypt, led by Dusé Mohammed Ali and Herman Poole Blount (who split from the normal Pharaonists to create a mystical musical group called Sun Ra's Arkestra which believes that he, along with the ancient Egypytians, has had contact with extraterrestrial beings) and finally the Black Israelite Hebrews, led by Wentworth Arthur Matthew, who believe that the black race is a lost tribe of Israel. Many elements have now come to a head in Monrovia fighting over who is the superior group, and eventually, after extensive fighting with eachother which almost resulted in a violent civil war, Garvey's militias have entered Monrovia and stopped the fighting, demanding the groups have a ceasefire to continue the peace in Liberia. After the fighting ceased, our Leader Marcus Garvey has made a fiery speech demanding unity and fighting sectarianism to ensure that the Black race isn't colonized ever again."
lib.7.a:0 "아프리카의 아들들이 불 속에서 일다."
lib.8.t:0 "일라이자 무함마드가 연설하다"
lib.8.desc:0 "일라이자 무함마드, the leader of the Nation of Islam - a rising force in Liberia that seeks to establish an Islamic sultanate in the country which formerly had it's forces targeted on spreading Islam across the Black Belt of the United States (however as the main branch has left the Nation of Islam for Liberia, it is unlikely that the split factions that remain in America can keep a hold of the very few Blacks remaining in the United States), has made a grand speech today proclaiming that Liberia is the true nation of all African Americans, and that as many as possible should migrate to Liberia to procure for a better future. However, he denounced our secularism, demanding we make Islam, the religion he considers 'The Black Religion', to become the State Religion. Of course, we will not follow his demands, but his voice has resonated with many Americo-Liberians which see Islam as the light that will shine Liberia to the future."
lib.8.a:0 "최소한 평화롭군."
lib.9.t:0 "케메트주의자들이 신흥 권력이 되다"
lib.9.desc:0 "After a couple of years of development, a wing in the UNIA has created... strange beliefs, to say the least. The Kemetist wing of the UNIA, led by Dusé Mohammad Ali and co-ran by his protegé, Hermann Poole Blount, also known as Le Sony'r Ra, have created an ideal of the Black Race as the true heirs of the Kemetic world, seeing Egypt as the true source of Black identity. However, an even more extreme wing within the wing is the Sun Ra Arkestra, a band of improvisational musicians who believe in creating 'Cosmic Music', a highly experimental form of Jazz. They believe that the ancient Egyptians, and their leader, Hermann Poole Blount, have had contact with extraterrestrial beings from Jupiter (and many other planets) and believe that they sent a message to Blount asking him to create music that would bring his spirit to the stars. The rest of the Kemetic Wing strongly follows Kemetic religious tradition and can speak some form of greeting in ancient Egyptian."
lib.9.a:0 "영들을 인도할 우주적 위력이라."
lib.10.t:0 "흑인 히브리 이스라엘인들이 인기를 얻다"
lib.10.desc:0 "After intense developments surrounding the other factions, it appears Liberia becomes more and more of a hotbed of new ideas, and this rings true once again - as the Commandment Keepers Ethiopian Hebrew Congregation of the Living God Pillar & Ground of Truth, a Judaist sect of Black Hebrews who believe that the Ethiopians are one of the lost tribes of Israel. They claim that King Solomon and the Queen Of Sheba are both Israelites and that Ethiopia in general is a holy Israelite territory. They have become increasingly popular as groups uninterested in Islam or Kemetic beliefs have went to them looking for a new perspective on Black Identity, and many synagogues have been formed around Liberia - even if without government funding, they aren't the most sophisticated, but they clearly show profound dedication to their ideals and truly believe that they are the Chosen People."
lib.10.a:0 "너희 모두 나의 흑인 형제들이며 자매들이다."
lib.11.t:0 "라스타파리아 잔존자"
lib.11.desc:0 "Due to the death of Haile Selassie, it was believed that the fringe religion of Rastafarianism was dissolved due to the lack of a prophet and much religious history, however this is not the case. Most of the World's Rastafarians have moved to Liberia, resulting in Liberia being the most Rastafarian nation in the world (although Liberia has recently exploded in religious diversity), and the 'Remnant' of Rastafarians such as Leonard Percival Howell have gone through great lengths to promote their religion and grow plants of cannabis around Liberia for their sacred rituals. Many of the other groups despise the Rastafarians, however this is not surprising as all of them dislike one another quite strongly. Despite this, Liberia has managed to keep profound social harmony and respect in differences."
lib.11.a:0 "종교 목적의 대마 재배를 수호하라."

