MO2_SETTING_SUN_DESC:0 "카자크 국가라. 누군가는 이를 모순어라, 개꿈이라, 어이없는 상념이라 여기지만, 자바이칼의 카자크 군벌국가의 주인인 그리고리 세묘노프는 아닙니다. 러시아 내전의 여파 속에 세묘노프는 기병대를 이끌고선 공화파에게서의 방어를 핑계로 바이칼 호수 동부 영토를 차지했습니다. 점령 직후 그의 도적떼가 지금의 모습을 빚어냈으니, 카자크들과 부랴트인 도적들로 이루어진 무법의 범죄 파벌이 그것이었습니다. 그 이웃들이 20년대의 혼돈에서 회복 중인 사이, 세묘노프는 이제 건국에 매진하거나 제거될 위협을 감수해야 합니다."
