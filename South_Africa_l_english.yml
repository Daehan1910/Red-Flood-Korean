saf.1.title:0 "총리가 사망하다!"
saf.1.desc:0 "기나긴 투병 끝에 오늘 총리가 숨을 거두었습니다. 총리의 인기는 국가의 평화와 연정정부의 안정을 지키는 데 필수적인 존재였습니다. 이 타격으로 나라를 단결시키기는 더 어려운 일이 되었습니다. 반동적 아프리카너들과 정화민족당에선 집권 후 근래에 중지된 재이주 및 아파르트헤이트 정책을 가속화하려 들고 있습니다. 신노동당은 이를 집권의 기회로 보고 수십 년에 걸친 아파르트헤이트와 보호구역을 철폐하여 전혀 반대의 방향으로 나라를 밀어붙이려 하겠지만, 이는 분명 보어 주들의 폭력과 소요를 불러일으킬 것입니다. \n\n 벌어질 혼돈은 또한 모세주의자들이 그림자에서 나와 현재의 식민열강 구조에 공개적으로 도전하며 전국에 걸친 혁명을 가져오게 할지도 모릅니다. 연정은 새 선거 개최 이전까지 얀 헨드릭 호프메이어를 총리 대행으로 지명했습니다. 이번 선거는 남아프리카 역사에서 가장 중요하고 중대한 선거가 될 것입니다. \n\n그 결과가 아프리카 자치령과 그 인민, 흑인과 백인들의 미래를 결정할 것입니다..."
