saf.9.title:0 "코타네 이론"
saf.9.desc:0 "지난 수년은 공산당 내에서의 모세스 코타네의 발흥, 국내 빈곤 구역 안에서 더 광범위해진 극좌 운동을 보게 된 시기였습니다. 똑같은 마르크스주의의 자유의지주의적 양식을 띈 유럽 내 혁명가들을 따라하는 대신, 코타네는 남아프리카의 특정 조건에 맞추어 레닌의 이론을 택했습니다\n\n코타네의 정치이론에는 그가 “원주민주정”이라 부르는, 전위당이 당의 방향과 행동을 지시하는 대신 전위당의 결정을 당이 토의하고 잠재적으로는 거부권을 던질 수 있도록 하자는 이 포함되어있습니다.\n\n코타네 이론의 또 다른 본질은 임피 유반투가 주장했던 관념으로, 공장과 도시 점거를 위한 노동자들의 대규모 봉기 대신 인민이 향촌에서 게릴라 전술을 효과적으로 사용할 수 있도록 지리를 활용하라는 것입니다.\n\n또한 코타네는 산업화된 유럽이 혁명을 진행하고 사회주의로의 이행에서 가장 우선하며 중요하다는 오랜 상념을 거부했습니다. 프랑스가 촉진주의로 이동하고, 영국이 귀족적-자본주의적 민주국가로 남아있게 되면서 독일에서 출발한 혁명운동이 멎어버렸다 본 그는, 세계공산주의 수립을 위해선 제국주의 유럽 제국들이 보유한 식민지역들을 해방하는 것이 가장 중대하다고 보았습니다. 이와 더불어, 코타네는 근대 세계를 3개의 부족으로 나누는 “3부족론”을 제시했습니다. 이에 따르면, 제 1부족은 자본주의적이며 반동적인 국가들로, 영국, 프랑스, 미국이 대표적입니다. 제 2부족은 독일, 헝가리, 브라질처럼 제국주의의 기반 위에 건설된 산업화된 사회주의 국가들로 이루어져 있으며, 제 3부족은 세계에서 가장 빈곤한 곳인 대부분의 아프리카와 아시아의 식민소유지들입니다. 코타네는 유럽인들이 자신들의 생활방식을 유지하는 데 필요한 자원을 얻지 못 한다면 유럽의 프롤레타리아들이 혁명을 밀어붙이게 될 것이므로, 서방을 공산주의로 물들일 가장 거대한 잠재력은 식민지에 있다고 보고 있습니다."
