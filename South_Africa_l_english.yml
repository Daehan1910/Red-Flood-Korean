politics_Moses_Kotane_desc:0 "모세스 코타네는 남아프리카 사회주의 연맹의 지도자로, 1930년대 초 독일에선 성공하고 러시아에선 실패한 혁명에서 영감을 얻어 개조한 혁명 전술을 자신의 관념으로 배합해냈습니다. 그러면서도 그는 유럽의 혁명들을 그대로 베끼는 대신 자신만의 정치이론, 아프리카 원주민들의 상황에 맞는 고유한 코타네주의(혹은 모세스주의)를 창조해냈습니다. 이론은 남아프리카에서의 혁명 잠재성을 극대화시키면서, 원주민 무산층에게 자유를 위한 가장 큰 기회를 주었습니다. 극단적인 반제국주의를 골자로 한 코타네의 정치이론은 코타네 그 자신과 더불어 더 많은 인기를 얻으며 아프리카의 식민정부들의 우려를 자아내게 되었습니다."
politics_Edward_Roux_desc:0 "에드워드 룩스는 남아프리카 공산당의 전직 당원으로, 붉은 금요일을 통해 혁명 전술의 실패를 목격한 후 공산당을 탈퇴하고 노동당에 가입했습니다. 그러나 노동당이 통합당과 연립정부를 구성하자, 룩스는 기존의 노동당보다 더 좌익적 색채를 띈 신노동당을 창설했습니다. 이 결과 신노동당은 야당에서 아파르트헤이트와 이주정책에 반대하는 유일한 주류 정당이라는 위치를 차지하게 됐습니다."
politics_Clements_Kadalie_desc:0 "클레멘츠 카달리는 남아프리카의 첫 원주민 출신 전국노조 지도자로, 1922년 원주민 노동토지법이 발효된 이래 지하의 남아프리카 사회주의 연맹에서 남아프리카 내 원주민들의 권리 증진을 위해 활동하고 있습니다. 폭력적 행동을 통해서든, 보호구역 내에서의 정치연설을 통해서든 간에, 클레멘츠는 원주민 사회주의를 위한 쉼없는 변호자입니다. 모세스 코타네의 주도 아래 보호구역 내에서 모세스주의가 발흥하자, 클레멘츠는, 모세스주의가 가진 권위주의적 측면엔 동의하지 않으면서도 아나키스트적인 면에 이끌려, 이 감화력 넘치는 혁명가에게 의탁했습니다."
politics_Sobhuza_II_desc:0 "서부자 2세는 1899년 12월 10일, 출생 후 4개월에 지나지 않았을 때에 아버지인 스와질란드 국왕 응과네 5세의 승하로 왕좌에 올랐습니다. 재위 초기 서부자는 1907년 영국이 조장한 토지분할 및 축소에 맞서 방도를 모색했습니다. 런던으로 파견된 그의 사절단은 영국왕 조지 5세를 알현하여 스와지인들의 땅을 회복시켜줄 것을 탄원했습니다. 서부자는 1929년 추밀원 사법위원회에 토지 문제로 소송을 제기했으나, 보호령 내 영국 행정부의 행위를 영국 법원보다 우선하도록 한 해외사법권법에 따라 그는 결국 패소하였습니다."
Portrait_D_F_Malan_desc:0 "다니열 프란수아 말란은 내무부, 교육부, 공중보건부의 장관을 역임했던 인물로, 남아프리카당과 자신이 가입한 민족당, 함께 연정을 구성한 노동당, 19명의 전직 통합당 출신 의원들과 설립한 정화민족당을 책임지고 있습니다. 당은 이주정책과 아파르트헤이트을 완화하려는 주류 정당들의 연정 및 연합에 맞서고자 합니다."
#IDEAS#
SAF_dubul:0 "두불 이부누"
SAF_dubul_desc:0 "'보어인을 쏴라'라고도 알려진 두불 이부누는 논란이 되는 노래로, 남아프리카 원주민들로 하여금 백인 보어인들을 향한 폭력을 부르짖기 위한 결집의 함성으로 사용되고 있습니다. 남아프리카 국가의 통합에 위협이 되니 반드시 처리야 합니다."
SAF_baasskap:0 "바스카프"
SAF_baasskap_desc:0 "바스카프는 현재 벌어지는 모든 투쟁을 흑인 원주민들의 탓으로 돌리는 보어인들이 가진 백인 우월적 개념입니다. 이는 보어인들과 원주민 모두의 우월감을 순수한 혐오와 분노를 뒤바꾸어 나라 전체를 혼돈으로 내던졌으며, 서로가 전쟁에서 완전히 벗어날 수 있는 기회에서부터 한걸음 더 멀어지도록 했습니다."
SAF_bantu_famine:0 "반투 기근"
SAF_bantu_famine_desc:0 "세계를 강타한 경제침체와 진행 중인 대공황은 이미 취약했던 남아프리카의 농업 부문을 붕괴시켰습니다. 이는 과잉인구로 이미 현지 생태가 붕괴한 반투 보호구역에 특히 영향을 끼쳐서, 지금까지 수십만이 기근으로 목숨을 잃었습니다. 억압받는 흑인 원주민들의 지옥에 가해진 이 또 다른 고통은 마치 분노한 하느님의 처벌처럼 보입니다. 이 불우한 이들에게 어떤 고통이 더 있을 것이란 말입니까?"
SAF_economic_stagnation:0 "경제침체와 위기"
SAF_economic_stagnation_desc:0 "보어 국가들과 케이프에서부터의 대규모 재이주는 재화 및 용역 생산력에 있어 심대한 침체와 감소를 낳았습니다. 이는 나라 자원을 이용해야 할 인력의 심각한 부족에 따른 것입니다. 세계경제의 지구적 공황은 이 위기를 더 복잡하게 만들었으니, 완전한 몰락에서 나라를 구하려면 시급히 대책을 내놓아야 합니다."
SAF_native_act:0 "1922년 원주민 노동 및 토지법"
SAF_native_act_desc:0 "민족-아프리카너 연정 및 랜드 반군 사이의 협정에 따라, 보어 구역 전역을 비롯한 특정 구역 내 흑인 원주민의 생활 및 노동을 금지하는 민족노동토지법(1922년)이 통과되었습니다. 나탈과 코사 부족지로 예정됐던 흑인 원주민들의 보호구역은 스와질랜드와 레소토를 포함하며 확대되었습니다. \n\n1927년의 원주민 도회정착법은 흑인 인구가 남아있는 시읍 내 특정 구역을 지정하여 재이주 전까지 거류하도록 지시했습니다. 인구의 과포화, 그리고 백인 경찰들의 학대는 고통과 죽음을 불러오며 해당 구역들을 지옥도로 만들었습니다. \n\n보어인 구역들은 최근 전 지역에서 원주민들을 "치워낸" 이래 상대적으로 평화로운 나날을 보내고 있으나, 경제적인 재앙을 불러일으킨 정책은 더 이상의 경제적 고초를 방지하고자 중지된 상태입니다. 어찌 됐든, 정책의 미래에 대한 결정 역시 곧 이루어져야 할 것입니다."
SAF_red_friday:0 "붉은 금요일의 유산"
SAF_red_friday_desc:0 "1926년 6월 25일 500명의 흑인 공산주의자들이 경찰 및 백인 보어 자경단과 충돌하면서 봉기는 전국으로 퍼져나갔습니다. 하지만 공산주의자들은 경찰과 자경단을 격퇴하기엔 조직력과 화력 모두에서 부족했습니다.\n\n죽지 않고 붙잡힌 공산주의자는 경찰에 의해 보어인 자경단에게 넘겨져 잔혹하게 처형당했습니다. 붉은 금요일로 일컬어지는 바로 이 날 많은 피가 뿌려졌습니다. 공산주의자들이 자신들을 보호하는 데 실패했다 여긴 흑인 원주민 공동체는 흑인 민족주의 정당으로 몰려갔습니다. \n\n대부분 백인 당원들만 남게 된 공산당은 인종평등 전언을 유지하려 했지만 이마저도 당내 백인 민족주의 당원들에 부닥치게 됐으니, 전국에 걸친 인종긴장의 주요 쟁점으로 떠오르게 될지도 모릅니다. \n\n현재의 경제위기는 민족혁명의 시기가 찾아왔다 직감한 이들이 일부 지역에서 공산반란을 일으키도록 이끌었습니다. '세계의 백인 노동자들이여 단결하라! 모든 유색 노동자들의 자유를 위해!'라는 외침이 점점 더 커지고 있으니, 쉽게 끝날 일은 아닙니다."
SAF_economic_reform:0 "경제개혁"
SAF_economic_reform_desc:0 "정부개혁의 효과들이 경제를 개선시켰습니다. 지난 몇 년 간의 경제적 피해를 되돌릴 수 있을 것으로 보입니다."
