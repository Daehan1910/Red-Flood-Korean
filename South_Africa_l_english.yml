SAF_anewway_desc:0 "직을 차지한 신노동당은 아파르트헤이트를 뒤집고 남아프리카를 바닥에서부터 꼭대기까지 개혁하겠다 맹세했습니다. 많은 이들은 NLP가 양의 탈을 쓴 공산주의자들이며, 심지어는 흰색 칠을 한 원주민들과 같다며 두려워하고 있습니다! 이를 묵과하지 않을 보어인들은 평화를 유지하려는 신노동당을 궁지로 몰아넣으려 들 것입니다."
