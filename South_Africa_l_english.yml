SAF_repealapartheid_desc:0 "보호구역을 없애고 원주민들이 자신들의 옛 고향땅으로 돌아갈 수 있게 해줄 때입니다."
SAF_socialreform:0 "사회개혁"
SAF_socialreform_desc:0 "원주민 노동이 다시 허용되었습니다. 원주민들의 지위를 백인들과 동등하게 할 때입니다."
SAF_unbanblackparties:0 "흑인 정당 금지해제"
SAF_unbanblackparties_desc:0 "흑인 지지 정당들은 지금껏 금지돼왔습니다. 민주정의 확정을 위해 이들의 의회 입성을 허용하는 것은 모든 인민을 위함이며 모든 인민에 의함입니다."
SAF_capemanifesto:0 "케이프 선언"
SAF_capemanifesto_desc:0 "케이프 선언은 신노동당의 집권 이전에 발표되었습니다. 선언에는 정당들로 하여금 남아프리카를 사회주의와, 인종억압의 종결로 이끌고자 하는 의도가 담겨 있습니다."
SAF_aneconomyforallthepeople:0 "모든 인민을 위한 경제"
SAF_aneconomyforallthepeople_desc:0 "노동에 대한 인종적 제한을 철폐하고 원주민들이 공장으로 복귀하도록 허용할 때가 왔습니다."
SAF_skeidingspakket:0 "분리 종합안"
SAF_skeidingspakket_desc:0 "분리의 때가 왔습니다! 원주민들을 우리의 정당한 땅에서 몰아내고자 나라를 케이프, 보어, 원주민지로 분리하려던 계획을 어떤 반대도 없이 완료할 것입니다."
SAF_volkwithinavolk:0 "인민 안의 인민"
SAF_volkwithinavolk_desc:0 "국내 다른 지역의 반역적인 백인들에게서 보어인들을 지켜내고자, 보호 받으면서 권한을 위임 받은 보어 전용 주들을 설정하는 정책을 시행할 것입니다."
SAF_completerelocation:0 "재이주 완료"
SAF_completerelocation_desc:0 "나탈과 코사에서 시행된 원주민 인구의 보호구역으로의 재이주 과정은 경제 붕괴에 따라 중지되었습니다. 과정을 재개하고 끝마쳐 백인지에서 원주민들을 제거할 것입니다."
SAF_baasskap:0 "바스카프"
SAF_baasskap_desc:0 "아프리카너당은 백인 우월 국가정책을 발표하면서, 흑인에 대한 백인의 폭력을 비범법화하고, 백인에 대한 흑인의 폭력에 대해선 백인들로만 구성된 배심원들을 거쳐 사형을 선고하도록 실시했습니다."
SAF_commissiononapartheid:0 "아파르트헤이트 관련 위원회"
SAF_commissiononapartheid_desc:0 "경제를 위한 보충 개혁안들을 시행하고자, 원주민 재이주 및 분리에 관한 위원회가 설치되었습니다."
SAF_economicreform:0 "경제개혁"
SAF_economicreform_desc:0 "위원회는 결론을 내려 경제상황을 개선할 방안들에 동의했습니다."
SAF_federalcommision:0 "연방위원회"
SAF_federalcommision_desc:0 "현재의 경제문제를 해결할 방법을 찾으려 위원회를 설치해야 합니다."
SAF_welfarestate:0 "복지국가"
SAF_welfarestate_desc:0 "노동계급에게서의 지지를 유지하려면 복지국가를 도입하면 그만이지만, 이렇게 하는 데도 시간은 좀 걸립니다."
SAF_crisisof1936:0 "1936년 위기"
SAF_crisisof1936_desc:0 "총리가 와병 중입니다! 총리가 없다면 민족당과 노동당 간의 연정도 붕괴할 것입니다. 그의 부재가 이미 위기에 빠진 우리나라를 재앙을 향해 한끔만치 더 떠밀 겁니다!"
SAF_statusquo:0 "현상유지"
SAF_statusquo_desc:0 "더 극단적인 정당들이 자리를 차지하는 일을 막고자 현재의 주요 정당들이 재집권했습니다. 다행히도 현상유지가 평화를 유지시키고 있습니다."
