l_english:
worldnews.1.t:0 "노스케라이히 - 잃어버린 자유"
worldnews.1.d:0 "독일 공산주의 작가 브루노 아피츠가 최근 \"잃어버린 자유\"라는 이름의 저서를 출판했습니다. 책에선 반혁명 지지로 악명 높은 사회민주주의자 구스타프 노스케의 숙청으로 독일 혁명이 실패하게 되며, 군과 자본주의자들의 도움을 받은 노스케가 독일을 권위주의-군국주의적 국가로 변화시킨다는 내용을 담고 있습니다. \"잃어버린 자유\"는 이어, 아나키스트 이베리아와 코널리의 사회주의 아일랜드에서 온 동지들의 도움을 받아 조국의 체제에 대항하는 한 젊은 독일인의 투쟁을 좇아갑니다. 줄거리에선 미국, 프랑스, 러시아 공화국이 협약을 체결한 한편, 아일랜드와 여러 식민지들을 상실한 영국이 국수주의자들의 통치 아래 떨어졌다고 간접적으로 언급됩니다. 마지막에서 주인공은 자신의 동지들과 함께 정권을 전복시키고 독일을 해방하는 데 성공합니다. 노스케가 줄거리에 있어 독보적인 역할을 맡으면서, 책에는 \"노스케라이히\"라는 별명이 붙었습니다. 사회주의 매체에선 반혁명 독일이 얼마나 끔찍한가를 잘 보여주었다며 좋은 평가를 내렸습니다. 하지만, 정치적 입장과 상관 없이, 모든 비평들은 아피츠가 선보인 대체역사가 매우 동떨어져 있으며 믿기 어렵다는 점을 지적했습니다. 이러한 비판에 작가는 완전히 현실적으로 접근한 건 아니었다고 주장했습니다. 그러면서 그는 소설 속의 일들이 \"대체 시간대\"에선 벌어졌을지도 모른다며 농담했습니다."
worldnews.1.a:0 "유치한 환상이로군."
worldnews.2.t:0 "또 다른 날을 살며: 최후의 전투"
worldnews.2.d:0 "범아시아주의 작가이자 불교사회주의 사상가이며, 전 황군 장교 출신인 이시와라 칸지가 논란의 새 소설 “또 다른 날을 살며: 최후의 전투”를 펴냈습니다. 이야기에선 동과 서 간의 \"최후전쟁\" 동안의 일본인 군인과 중국인 소녀 간의 비애를 다루고 있습니다. \n작품에서 눈길을 사로잡는 요소는 바로 줄거리의 배경입니다. 중국에선 성거린친이 1865년 9월 18일의 장자완 전투 중 영국군의 로켓에 맞아 전사한 결과 11월 서태후의 신유정변이 실패하게 되고, \"기상복위\"의 성공에 따라 중국은 산업화된 입헌군주국으로의 성공적인 전환을 이루어냅니다. 이후 일본은 사카모토 료마의 지도 아래 민주적 길을 걷게 됩니다."
worldnews.2.a:0 "지루하군"
worldnews.2.b:0 "계속 해보게! 유럽에선 무슨 일이 벌어진 겐가?"
worldnews.3.t:0 "또 다른 날을 살며: 최후의 전투"
worldnews.3.d:0 "서방에선 남북전쟁에서 남부가 승리를 거두고, 보불전쟁에서 프랑스가 승리를 거둔 가운데 알렉산드르 3세의 근대화 노력의 지속이 주요 전환점으로 작용하며 동맹과 협상 간의 초기 대전쟁에 영향을 주게 됩니다. \n협상국이 마침내 피로스의 승리를 거두지만, 유럽과 북미는 완전히 폐허가 되고 맙니다. \n사회주의 혁명의 완전한 실패와 경제 위기 중 아시아가 거둔 전례 없는 성장은 황인종의 빠른 지위향상으로 이어져 \"사대강국\", 영국, 프랑스, CSA, 러시아를 상대로 한 쉽지 않은 승리를 거두게 합니다. 영불이 식민지에 대한 통제를 강화하는 한편, 러시아는 반동적 신정군주정으로 변화합니다. 미국의 민주주의는 백인 우월주의자들과 헨리 포드가 주도하는 산업귀족들의 동맹에 실각하며 기술관료주의적인 인종주의 제국으로 바뀌게 됩니다."
worldnews.3.a:0 "이딴 유치한 환상에 낭비할 시간은 없다."
worldnews.3.b:0 "동 대 서라. 다음은 뭔가?"·
worldnews.4.t:0 "또 다른 날을 살며: 최후의 전투"
worldnews.4.d:0 "이 \"황화\"를 억제하기 위해 사대강국은 중일에 맞선 동맹을 강화하고, 중일은 다시 이에 맞서 \"아시아 상호원조연합을 설립합니다. \n동과 서 간의 \"최후전쟁\"이 곧 벌어지자 전 유라시아가 역사에 남을 거대한 전장이 되어버렸습니다. 수십 년의 참극 끝에 수천만이 쓰러졌습니다. 이 가상의 전장에선 무인항공기, 생화학무기, 에너지 빔 대포 등이 동원되었습니다. 제목인 \"또 다른 날을 살며\"는 주인공의 가장 가까운 동지가, 10년 간 이어진 교착상태 돌파를 위해 서로에게 비밀무기를 쏘아댔을 때 벌어진 핵참사 직전에 내뱉은 마지막 문장을 뜻하는 것이었습니다.\n책은 인종적 정의라는 이름으로 벌어진 급진적인 인종주의와 끔찍한 묘사로 비판을 받았습니다. 이시와라는 이러한 참화가 또 다른 현실에서 벌어졌을 수 있다면서, \"우리가 함께 놈들의 우세에 맞서기 전까지, 놈들은 우리가 얼마나 성공했든 간에 절대 똑같이 취급해주지 않을 것이다\"는 말을 덧붙였습니다."
worldnews.4.a:0 "황군이 이시와라를 쏴버린 건 옳은 일이었군 그래. 완전히 또라이야."
worldnews.4.b:0 "당장 가서 한 권 사오도록!"

#############################################################################
news.intro.t:0 "레드 플러드에 오신 걸 환영합니다"
news.intro.d:0 "레드 플러드는 \"만약 1차 세계대전에서 누구도 이기지 못 했다면?\"이라는 발상에서 시작된 대체역사 시나리오입니다. 1905년 러시아가 러일전쟁에서 '승리'하고, 1911년 차르 니콜라이 2세가 암살될 때까지 군주정은 강화됐습니다. 이 일련의 역동적인 사건 연쇄가 2차 발칸 전쟁 이후인 1913년 1차 세계대전의 발발로 이어지며 오스트리아-헝가리와 러시아를 끌어들여 맞부딪히게 했습니다. 3중 협상과 중앙국은 몇 년에 걸쳐 싸움을 벌였지만 결국 흐지부지 끝나버렸습니다. 프랑스군은 붕괴했으며, 러시아는 차르 알렉세이 2세의 암살로 혼돈에 빠지고 독일에선 스파르타쿠스주의 봉기가 군주정을 타도했습니다. 영국은 찢어져버린 대륙을 공포 속에 홀로 바라보는 가운데, 그 제국은 극도로 불안정해지고 있습니다. 동방에선일본이 식민제국을 채갔지만 그 과정의 과도한 팽창은 감당하기 어려운 것이었으며, 미국은 정세에 경악하며 고립주의를 한층 강화했습니다. \n종전 이래 새 운동이 유럽 전역을 휩쓸었으니, 그 이름 촉진주의였습니다. 고도로 예술적이며 쇼뱅주의적인 이 극단적 근대주의 정치 선언은 이탈리아 급진파가 1919년 피우메 시를 점거하면서 성장하기 시작했으며, 그 이래 마르크스주의자, 군주주의자, 온건파의 목구멍의 가시와 같은 존재가 되어있습니다. 1934년 프랑스는 국내 촉진주의 운동의 영향력 아래 떨어졌으니, 이제 아방가르드국의 지도자 앙토냉 아르토는 프랑스와 나머지 세계를 무력으로써 미래로 이끌고자 준비하고 있습니다."
news.intro.a:0 "고마워요 레드 플러드 팀!"
news.intro.b:0 "설정 좆까, 더 빠.르.게!"
news.intro.c:0 "무슨 마약을 하길래 이런 생각을 하셨어요?"

news.1.t:0 "친절하시긴, 저희가 다 고맙죠."
news.1.d:0 "레드 플러드가 모드 작업과 커뮤니티에 영향을 주고받는 진짜 사람들이 자발적으로 모인 팀의 작품이라는 걸 기억해주세요. 디스코드(활발한 곳이에요. 링크는 스팀 페이지를 참조해주세요.)와 서브레딧에서 피드백과 의견을 나눠주시면 고마울 거예요."
news.1.a:0 "재밌게 하세요!"

news.2.t:0 "오께 속력박이"
news.2.d:0 "속력에 너무 심취하지는 말게. 레드 플러드는 그냥 가상 시간대일 뿐이니까요. 우리 설정 때문에 목숨 거는 사람은 없어요. 만약 그렇다면 우리 작가들이 졸라 잘해줬다는 뜻이니까, 우리는 신경 안 쓸 거예요."
news.2.a:0 "에야 에야 알랄랄랄라!"

news.3.t:0 "할 말 없습니다"
news.3.d:0 "우리 개발자 중 몇은 되게 많이 읽었지만 몇몇은 정신문제가 있고, 또 다른 몇몇은 역사에 관심이 있어서 자기네 모국어로도 되어있지 않은 모호한 위키피디아 문서나 읽은 사람이에요. 전체적으로 보면 우리는 이상하고도 뛰어난 짐승무리고, 둔부의 단맛... 아니 노동의 단맛을 즐긴다고요! 그냥 역사가 이상하다는 것만 기억해두세요. 우리 시간대에서도 실패한 예술가 하나가 독재자가 돼선 개인숭배로 한 국가를 전 세계의 정상급에 올려뒀잖아요. 그리고 그 독재자는, 가장 잔혹한 독재체제 중 하나인 국가에서 집권한 캅카스 출신의 전직 사제이자 깡패한테 도박을 걸었다가 져버렸고요."
news.3.a:0 "역사 자체가 졸라 이상하거든요..."

#############################################################################
news.4.t:0 "프랑스 민족평의회 개최"
news.4.d:0 "1934년 이래 프랑스는 군주주의자를 포함한 보수주의자, 혁명민족주의자, 반보수주의자들을 포함한 느슨한 연계의 집단을 비롯하여, 1934년 정변을 지원했던 군과의 합동 연정의 통치를 받아왔습니다. 계엄령에 대한 불만이 임계점에 달하자, 반사회주의 정부는 프랑스를 통치할 집단을 결정하기 위해 베르사유에 모였습니다."
news.4.a:1 "영원한 프랑스를 위해 기도하자."
news.4.b:0 "현명한 결정을 하길 바라자."

news.5.t:0 "칼레의 함락"
news.5.d:0 "프랑스군의 공격에 함락된 칼레 인근의 영국 점령지대에 대한 최신 보고들이 들어오고 있습니다. 포격을 동반한 프랑스군의 거센 공격이 영국군을 분쇄한 것입니다. 며칠에 걸친 싸움 끝에 항구에서 외곽으로 점차 밀려나간 영국군은 끝내 대양과 접한 면에 걸치게 됐습니다. 많은 민간인들과 난민들이 십자포화와 포격에 휘말리고, 난민 야영지에 불길이 치솟고 난민들이 영국군을 따라 해협으로 건너가려는 난리가 벌어지면서 사망자 수는 수천에 이릅니다.\n해군과 민간인들이 손을 잡고 도운 결과 영국군의 대부분은 칼레에서 소개하는 데 성공했습니다. 하지만 칼레의 함락이 영국의 패색을 나타내고 영국과 본토 유럽과의 유일한 직접적 연결을 끊어놓은 재앙이라는 점에서 곧 프랑스의 대승임을 부정할 순 없습니다. [FRA.GetLeader]는(은) 직접 폐허가 된 피점 도시를 방문한 후 이를 퇴폐적인 영국 인종에 대항한 전쟁의 첫 타격이라 부르면서, 런던과, 이후 에든버러의 시가지에서 전투가 벌어질 것이라 맹세했습니다. 많은 영국인들이 해협의 보호 아래 안도하며 이 망상을 비웃었습니다만, 잉글랜드로 쏟아진 공습에 비관주의적 태도가 이미 섬 전체를 휩쓴 상황입니다."
news.5.a:0 "도대체 영국은 뭘하고 있는 건가?"
news.5.b:0 "재앙이다."
news.5.c:0 "프랑스를 위하여!"

news.6.t:0 "왈로니가 프랑스에 합류하다"
news.6.d:0 ""
news.6.a:0 ""
 
news.7.t:0 "왈로니가 독립을 유지하다"
news.7.d:0 ""
news.7.a:0 "행운을 비오, 왈로니여."

news.8.t:0 "브라질이 무정부 상태에 빠지다"
news.8.d:0 "한 세기에 걸친 과두정, 혼돈, 내전, 부정부패 끝에 브라질이라는 실체 자체가 마침내 완전히 사라졌습니다. it appears that Brazil as an entity has finally collapsed entirely. \n After capitalist and oligarchist victory in the Brazilian Countercoup, or the Second Brazilian Civil War, and the Government decided to give autonomy to the states' oligarchs, various warlords began to de-facto gain autonomy from Rio de Janeiro and resulted in the total collapse of the authority of the capital over the rest of the country, with many in the South of the country also declaring ethnic states."
news.8.a:0 "벨 에포크는 끝났구나."

news.9.t:0 "호빗이 출판되다"
news.9.desc:0 "대전쟁의 참전자이자 언어학자인 J. R. R. 톨킨이 단편소설을 내놓았습니다. "호빗"은 is a fantasy children's novel, following the tale of Bilbo Baggins, the titular hobbit sets out on an adventure for a treasure protected by the dragon Smaug. He meets a wizard and joins a merry band of dwarves, passing through many places and through many dangers. The book has received wide acclaim including the prize of best juvenile fiction by the New York Herald Tribune. 톨킨의 중간땅에 대한 속편에 대한 이야기는 이미 나오는 중입니다."
news.9.a:0 "가서 하나 사와, 당장!"

news.10.t:0 "동방에서 내전이 벌어지다!"
news.10.desc:0 "Reports are coming in from Japan, armed revolutionaries have begun a struggle against the Imperial government. Starting with an apparent standoff between Naval Officers and their sailors, the Empire is now falling apart, socialist militias loyal to the Japanese Vanguard are now attempting to seize control of the cities. In the Japanese colonies the local governors have been left to their own devices and the Japanese outposts on the mainland are under \"foreign\" occupation. Even Taiwan is breaking away!"
news.10.a:0 "황국에 무엇이 남을 텐가?"

news.11.t:0 "황러시아의 기근"
news.11.desc:0 "The Russian Republic continues it’s string of misfortune as starvation becomes a fact of life in the republic in exile. A combination of freak weather, corruption, and mismanagement has destroyed the agricultural sector. Pictures of skeletal children dominate newspapers covering the calamity, and while donations of food are pouring in, it is not nearly enough to satisfy the hunger of the people. This has massively destabilized the nation, as many blame Kerensky for the disaster. Calls for his resignation are rampant, as politicians, businesses, the army, and even bureaucrats jockey for power. The future of Zheltorossiya is more clouded than ever, as extreme measures such as total privatization, state socialism, technocracy, and even anarchy are being openly discussed."
news.11.a:0 "심심한 위로를 전하지."
news.11.b:0 "반역자들은 당해도 싸다!"

news.12.t:0 "케렌스키의 승리"
news.12.desc:0 "Despite widespread calls for his resignation, Alexander Kerensky refuses to resign. The army has backed him and his calls for the Supreme Soviet to resign for demanding his own resignation at such a critical time. Kerensky now attempts to win over the Soviets and his own party. He strives to create a more centralized government answerable to him, the President. He yearns to pass a new constitution that will give him the power he needs to reform the republic. 케렌스키의 재선 정주행은 폭군이 되기 위함이 아닌, 단 하나의 소원, 황러시아의 그 어떤 아이도 다시는 굶기지 않겠다는 바람을 이루고자 하기 위한 것이었습니다."
news.12.a:0 "가끔은 본래의 길을 고수하는 게 가장 좋을 때가 있지."
news.12.b:0 "이걸론 아무것도 바뀌지 않아. 놈은 실패할 거다."

news.16.t:0 "공화국이 미국 총선에서 승리하다"
news.16.desc:0 "The American Presidential Election is revered as one of the most sacred of their constitutional freedoms, the ability to elect their own leaders amidst a sea of tyrants and demagogues abroad brings the American public at ease, and 1936 is no different as the people choose Bronson Murray Cutting of the Republican Party. The American people seek stability and the old guard, and the Republican Party, the party of business and American ingenuity is here to aid the people in this perilous time in history. Despite their victory, opposition from the extremes have regarded the election as a sham, and the Republicans simply utilized their ‘Fat-Cat Business’ partners to influence the vote.\nOnly time will tell if that is truly the case, for now, a peaceful transition of power has been made, and the Torch of Liberty burns on for another four years!"
news.16.a:0 "미국인들은 선거를 사랑하는 게 분명해!"

news.17.t:0 "미국당이 미국 총선에서 승리하다"
news.17.desc:0 "The staunchly conservative American party led by Dan Moody has secured the presidency, using nationalist and conservative rhetoric to win over the majority of people with promises of safety and stability, as well as a protectionist trade policy which won over a great deal of business owners both small and large. Moody has said he will implement the Business Protection Act as his first action as president, characterising himself as a man of decisive action."
news.17.a:0 "안전책을 택한 듯하군."

news.18.t:0 "무직자 진보당이 미국 총선에서 승리하다"
news.18.desc:0 "After a long period of heated tensions, Fiorello La Guardia’s Jobless People’s Party won the election against their opponents. A factor of this was due to the main depression and La Guardia’s program in regards to economic recovery and societal reforms rang to a large part of the American society, especially from the dwindling middle-class and even part of the workers’ class, in spite of attacks coming from the highly conservative south, parts of the west and even the highly elite in the media and working class that supported the Technocracy movement. Liberal and reformist circles celebrated around the country, cheering for the fact that for the first time ever, a party since the Whigs won the elections against the mainstream parties not counting the disbanded Democratic party."
news.18.a:0 "미국에겐 전환점이 되겠군."

news.19.t:0 "기술관료당이 미국 총선에서 승리하다"
news.19.desc:0 "Howard Scott’s Technocrat Party has secured a safe majority in the American general election, by appealing to the working class. Their policy of leaders being appointed based on their ability related to the job appealed to many, seeming more equitable. Intellectuals were also swayed, the idea of applying the scientific method to political and social problems, and the government running as a technical and engineering problem appealing to them. Mr. Scott is soon to be inaugurated, having already given an acceptance speech to a cheering crowd."
news.19.a:0 "과학정부라고? 흥미로구만 그래."

news.20.t:0 "함부르크 선착장 대파업!"
news.20.desc:0 "Today in Germany, dock workers in the city of Hamburg who were associated with an Anarchist group called FAUD took a stance against the NMAPD and it's aggressive foreign policy. The dock workers have refused to ship or receive any shipments containing weaponry. In addition, strikers are demanding an end to the NMAPD’s authoritarian domestic policies, which they view as no better than the capitalist dictatorship which the revolution was supposed to liberate them from. The response has been one of military aggression against protestors. Many workers involved have been either killed by the Volkspolizei or imprisoned indefinitely and multiple members of organization's decentralized leadership have been rounded up and dealt with. 괴벨스의 전언은 분명했습니다. 그 어떤 아나키스트나 문제아도 조국에선 허용치 않으리란 것이었습니다."
news.20.a:0 "괴벨스 동지가 법을 내버렸다."
news.20.b:0 "좀 지나친 듯하네만…"
news.20.c:0 "괴벨스가 혁명을 배신했다!"
news.20.d:0 "세상에나!"
news.20.e:0 "야만인들."
news.20.f:0 "붉은 거인이 혼자 씨름하는 걸 보니 마음이 놓이는군."

news.21.t:0 "알렉산드르 콜차크가 암살당하다!"
news.21.desc:0 "Shocking news reaches from the lands of Russia, as self proclaimed new Supreme Leader Mikhail Drozdovsky announced in a radio address, the heinous assassination of the Supreme Leader of Russia Alexander Kolchak by anarchist partisans. Kolchak, who had ruled Russia for almost two decades was seen by many international observers as the sole man capable of uniting the highly unstable russian government and military. This thesis seems to have been confirmed as only hours after Drozdovsky’s address General Ivan Romanovsky openly accused him of having ordered the assassination. This development has thrown much of the international community into chaos, as Russia considered to be the “shadow victor” of the World War is now on the verge of civil war. With many governments withdrawing their ambassadors from Petrogard, going so far as to announce that “Revolution will soon be upon Russia”."
news.21.a:0 "하느님이 우리 모두를 도우시길!"
news.21.b:0 "행운을 빈다 얘들아!"

news.22.t:0 "촉진주의자들이 마다가스카르를 차지하다!"
news.22.desc:0 "Strange news come from the island of Madagascar today as after the death of Queen Ranavalona III, and the subsequent chaos in the country, as the current heir, Prince Marie-Louise, is a socialite in Paris, now known as Le Soleil, resulted in the local Antananarivo Chapter of the Ligaly Futuristà Malagasy declaring the 'État Malagache' and subsequently seizing multiple towns and cities including Antananarivo and Toamasina. They have subsequently managed to reach diplomatic relations with the French, resulting in Artaud making a public speech about 'The Dream of Lemuria's exploits coming to the Sun', and subsequently the two countries signed a friendship treaty. What remained of the aristocrats were executed, and French emigrés were either exiled or forced to stay."
news.22.a:0 "열병과 같은 패악이 자라난다..."
news.22.b:0 "There goes any hope for sanity in Madagascar..."
news.22.c:0 "또 다른 나라가 미래를 향해 달려간다..."
news.22.d:0 "또 다른 나라가 우리의 초현실적 품에 안겼구나!"

news.23.t:0 "사회주의자들이 마다가스카르를 차지하다!"
news.23.desc:0 "Fascinating news come from the island of Madagascar as the reigning Monarch, Queen Ranavalona III, has died of an embolism and subsequently resulted in total chaos in the country as there is no heir or even distant relative which could be used to maintain the Monarchy alive, as Marie-Louise is busy living the life of a socialite in Le Soleil, former Paris. Subsequently, appealing to many across the countryside and his status as a war hero helping participate in the Malagasy War of Independence, Jean Ralaimongo quickly got to work organizing his local support bases and doing a mass assault against the capital of Antananarivo, resulting in a success where he quickly got to work and proclaimed the Socialist Republic of Madagascar, with Marxist principles and communal democracy systems in mind."
news.23.a:0 "혁명의 불길이 여느때보다 더 밝고 크게 타오른다!"
news.23.b:0 "또 다른 나라가 국제주의 혁명에 빠져들었구나..."
news.23.c:0 "걱정할 건 없군."
news.23.d:0 "큰 손실이로다."

news.24.t:0 "자유주의자들이 마다가스카르를 차지하다!"
news.24.desc:0 "Interesting news come from the usually little spoken about island of Madagascar after the death of Queen Ranavalona III and the subsequent lack of heir (as Prince Marie-Louise, the last remaining child of the Merina Kingdom, is a socialite in Le Soleil, former Paris) resulted in the monarchy collapsing and Liberal elements clashing with political extremists, when subsequently backup came from the south and resulted in parts of the Malagasy division helping militant liberals takeover Antanarivo fully and proclaim the Malagasy Republic, with Francis Didelot, a Frenchman, adventurer, writer, and enemy of the Futurists, declared provisional president until elections can be done in 1939. He has declared he will create a Madagascar based on direct democracy and neutrality, akin to Switzerland."
news.24.a:0 "From feudalism to capitalism, now only onto..."
news.24.b:0 "또 다른 반짝이는 빛이 이는구나!"
news.24.c:0 "전통의 등대를 잃었다."
news.24.d:0 "진정으로 예상치 못한 일이었다."

news.25.t:0 "귀족들이 마다가스카르를 차지하다!"
news.25.desc:0 "Surprising news come from Madagascar as after the reigning monarch, Ranavalona III, has died of an embolism, local forces of multiple allegiances came to a head in the capital and various other cities as they fought violently. Surprisingly, the army and various loyalist elements managed to repel all of their enemies, resulting in the local aristocracy proclaiming an eternal 'Regency Council' until Madagascar can have a proper monarch. The Council rules absolute, this time and for once and for all snuffing out the light that was the Merina Kingdom's royal family and subsequently becoming a beacon of despotism."
news.25.a:0 "Another dogged vestige that desperately clings to power..."
news.25.b:0 "암흑의 대륙에서 온 축복받을 소식이로다."
news.25.c:0 "살짝 비틀린 구 질서일 뿐."


news.100.t:0 "프랑스가 다시 전쟁에 뛰어들다!"
news.100.desc:0 "It seems the ideological differences between the French government and the Socialist Republic of Germany have finally escalated to the point of armed conflict. Yesterday, Antonin Artaud announced that the government would finally intervene to “advance the futurist cause against the degenerate notion of marxism prevalent in the Socialist Republic of Germany and avenge the atrocities commited against French people during the Great War”, 6 hours later French forces crossed the border into Alsace, with fighting escalating it seems that Europe is engulfed in the flames of war yet again, and the few critics of war are silenced in horror as the world waits for yet another event of horrific loss of life. The germans however see this as a definitive proof of the capitalist’ classes hard grip over the futurist regime, and as a final test for the dream of world-socialism. Time will tell however if the horrors of war will be worth it for the continent of Europe."
news.100.a:0 "비극이로다!"

news.101.t:0 "프랑스가 다시 전쟁에 뛰어들다"
news.101.desc:0 "The delicate and fragile balance in Europe has finally been shattered as the Patron of France, Antonin Artaud, made a speech in Le Soleil declaring war on the United Kingdom."Comrades, warrior-poets, riders of steel horses, priests of war, and lovers of art!"\nHe put down his cane and adjusted his scarf.\n"This crucial moment is our chance! We shall paint a great image over Britain! We will paint with our bombs, with our cars, and with their own blood. The plutocratic and reactionary regime of the United Kingdom has forced us to stand our ground and protect the oppressed masses of the world against the rotting corpse that is Anglo culture! The heart of this cancer, a bastion for the intellectually dull and meandering bourgeoisie is LONDON!"\nHe proclaimed, slamming his cane against the ground, and screaming energetically with dramatic, cathartic, and visceral gestures.\n"Our troops are ready to fight! The Acéphale have that their rituals and sacrifices are complete, so we can trust the Celtic gods in aiding our invasion!"\nArtaud then left the podium, walking over to a plane with speakers fitted on its sides.\n"The Anglo race has even failed to achieve the simplest of tasks - satisfying their women! We must help these poor souls out!"\nThe wise words of Le Patron echoed across our solar capital.\n"After our victory, we will put the Anglos in their rightful, historical place as a race of cuckolds! Our first aircrafts are on their way to London right now to drop lewd pictures of our troops, and love letters to future wives across The Channel."\nArtaud then flew away, throwing roses and firing his pistol into the air, to the clamor and praise of the residents of our great city."
news.101.a:0 "땅과 여자를 정복하라!"

