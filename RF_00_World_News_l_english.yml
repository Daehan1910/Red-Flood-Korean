news.8.t:0 "브라질이 무정부 상태에 빠지다"
news.8.d:0 "한 세기에 걸친 과두정, 혼돈, 내전, 부정부패 끝에 브라질이라는 실체 자체가 마침내 완전히 사라졌습니다. 몇 주 전, the state of New Silesia broke away from the Second Republic of Brazil, an entity created after the Brazilian Civil War and the victory of oligarchic and capitalist forces against the Socialist government, which then collapsed after giving extensive powers to the oligarchs which gave them the power to rise up in the first place across the country. Then, the rest of Brazil followed suit, declaring either independence as ethnic states or declaring entire rival governments that seek to unify Brazil into a new Republic. This ranges from Republican Democrats who believe in enshrining the liberal values of 1889, to hardline Reactionary German-Brazilians wanting to create a German-Brazilian Realm which seeks to protect Brazil's minorities against the Portuguese majority. 블레이 군벌과 같은 일부 군벌들은 are deeply ingrained in Francophilia and believe in keeping the status quo of the old Republic with some Reformist elements, and other cliques like the Góis Clique wishes to create an authoritarian populist state that seeks to rejuvenate the nation. The Anarchy that surrounded Brazil has now ended in the areas surrounding Rio de Janeiro and São Paulo, which have fallen under the previously-de-jure President of Brazil which seized power using militias across the rump Federal territory and proclaimed an Emergency Federal Government which is considered by most to be the legitimate government of Brazil."
news.8.a:0 "벨 에포크는 끝났구나."
